### National Focuses ###

KAT_do_own_work:0 "Правление Безумной Принцессы"
KAT_do_own_work_desc:0 "С тех пор, как закончилась революция, над землями Катеринбурга царствует Диеллза фон Катеринбург, единственная оставшаяся в живых дитя предыдущего регента. Вступив на престол в возрасте 7 лет после смерти своей семьи, она в течение многих лет руководствовалась советниками и влиятельными вельможами. Они не ушли, и они помнят силу, которая была у них тогда."
KAT_assign_yesmen:0 "Расширить Катеринтройе"
KAT_assign_yesmen_desc:0 "Катеринтройе в настоящий момент слишком мал, чтобы эффективно управлять целым герцогством, и потому должен быть расширен. У нас нет недостатка в амбициозных грифонах, жаждущих попасть в Катеринтройе, а в обмен на выгодное назначение можно получить довольно много выгодных одолжений."
KAT_infiltrate_the_orders:0 "Проникнуть в ордена"
KAT_infiltrate_the_orders_desc:0 "Рыцарские ордена Катерин не очень хорошо относятся к правлению принцессы и Катеринтройе. Многие в новом правительстве опасаются, что они могут устроить заговор и сместить их. Чтобы убедиться, что подобная попытка будет раскрыта до её осуществления, несколько агентов Катеринтройе начали проникать в ордена, в надежде подорвать их мощь любыми доступными средствами."
KAT_peasant_yesmen:0 "Простогрифоны в Катеринтройе"
KAT_peasant_yesmen_desc:0 "Хотя Катеринтройе начинался как совет благородных, помогающий принцессе в повседневном управлении государством, растущее влияние организации сделало членство в ней ценным подарком для любого жителя Катерин. Позволив некоторым из наиболее влиятельных простых граждан войти в совет, мы сможем получить несколько ценных одолжений, а так же гарантированно успокоим народ."
KAT_pocketed_yeogriffs:0 "Йеогрифоны из Катеринтройе"
KAT_pocketed_yeogriffs_desc:0 "В то время, как проникновение в рыцарские ордена проходит согласно плану, некоторые из наших агентов обнаружили, что стали кандидатами на должность Йеогрифа. Получив её, они определенно окажутся в лучшем положении, чтобы докладывать об активности ордена. Нет нужды говорить, что поддержка этих агентов должна быть в приоритете на ближайшие несколько недель."
KAT_armed_taxmen:0 "Вооружить сборщиков налогов"
KAT_armed_taxmen_desc:0 "Грифоны Катерина, откровенно говоря, нищие. Собрать с них налоги так же сложно, как заставить камень кровоточить. Решить эту проблемы очень просто - достаточно разбить камень молотком. С этого момента, королевские сборщики налогов в Катерине будут носить с собой оружие, куда бы они не пошли, дабы "стимулировать" население выплачивать налоги в полном объеме."
KAT_legalize_banditry:0 "Легализовать бандитизм"
KAT_legalize_banditry_desc:0 "В Катерине едва хватает призывников для защиты основных городов и поселков, очистка сельской местности от бандитов невыполнимой задачей для наших скудных сил. Но недавно, принцесса представила на суд Катеринтройе... нестандартное решение проблемы бандитов: что если разбой будет легальным?"
KAT_enforcers_of_her_will:0 "Боевики Катеринтройе"
KAT_enforcers_of_her_will_desc:0 "Теперь, когда бандиты лояльны Катерине, задача по обеспечению контроля за сельской местностью стала выполнима. Проблема заключается лишь в крепостных, живущих там. Они крайне неохотно хотят служить правительству, которое им практически не помогает. Такое неподчинение нельзя стерпеть, и бойцы Катеринтройе разъяснят им, что выбора у них нет."
KAT_define_territory:0 "Обозначить территорию"
KAT_define_territory_desc:0 "Новосозданные боевые подразделения показали свой энтузиазм в выполнении свой работы, возможно даже несколько чрезмерный. В то время, как они прекрасно справляются с наведением порядка среди крепостных, когда они встречаются друг с другом, результаты бывают очень плачевны. Боевики имеют тенденцию конфликтовать друг с другом за владение налоговыми поступлениями, и если мы не определим для каждого из них определенную территорию, дела пойдут ещё хуже."
KAT_enforce_corvee:0 "Напомнить гражданам о их долге"
KAT_enforce_corvee_desc:0 "Теперь, когда боевики Катеринтройе патрулируют сельскую местность, напоминая крестьянам о цене непослушания, настало время заставить их работать. Катерин в руинах и её реконструкция достаточно сложная задача. Если мы хотим когда-нибудь превратить эти земли из пустошей в выгодные владения, нам надо заставить крепостных работать до изнеможения."
KAT_kat_march_railroad:0 "Катеринбургская железная дорога"
KAT_kat_march_railroad_desc:0 "Катеринбург, будучи столицей государства, сильно далек от понятия современного города. Город поглощен бедностью и криминалом, полноценная железная дорога, соединяющая его с остальной страной никогда не была построена, из за опасности окружающих болот. Такое состояние дел больше не может продолжаться, поэтому Катеринтройе приказал построить дорогу, вне зависимости от того, сколько крестьянских жизней это будет стоить."
KAT_link_einfoort:0 "Соединить Лингермилл"
KAT_link_einfoort_desc:0 "Поскольку столица теперь имеет функционирующие железнодорожные пути, перспектива соединить её с Лингермиллом теперь реальна. Прямой путь между Катеринбургом и Андокшдадтом позволит сэкономить многие недели пути через опасную сельскую местность. Некоторые могут посчитать условия работы на постройке этой железной дороги опасными, но нас это точно не беспокоит."
KAT_furstentumwerke_katalina:0 "Фюрштентумверке Диеллзы"
KAT_furstentumwerke_katalina_desc:0 "Катерин, честно говоря, индустриально отсталая страна. Полный хаос последних нескольких лет отпугнул любые иностранные инвестиции, а любой грифон, у которого есть достаточно денег, чтобы открыть фабрику, скорее предпочтет потратить их на бегство из Катерина, чем на инвестиции в него. Но теперь, когда мы подняли налоговые поступления, появилась возможность прямого правительственного финансирования для нескольких фабрик."
KAT_mines_of_andorstadt:0 "Шахты Андорштадта"
KAT_mines_of_andorstadt_desc:0 "Андорштадт - крупнейший город Лингермилла, рядом с которым некогда были очень прибыльные шахты, поддерживавшие экономику города. К сожалению, хаос, поглотивший государство, в сочетании с нехваткой рабочей силы, заставил шахты закрыться. Но теперь, когда Катеринтройе установило порядок, был создан план по использованию некоторых заключенных и крестьян для восстановления работы шахт под управлением Катеринтройе."
KAT_trades_education:0 "Торговое образование"
KAT_trades_education_desc:0 "Катеринтройе наконец получил достаточно полномочий от принцессы, что бы создать полноценную, хоть и неполную, систему образования. В отличие от учрежденной Диеллзой системы, силой направлявших случайных грифонов читать книги в библиотеках, новая система образования базируется на обучении молодых грифонов ценным профессиям. Это самая популярная реформа, которую Катеринтройе когда-либо принимало."
KAT_stahlfabrik_katerinburg:0 "Сталелитейный Завод Катеринбурга"
KAT_stahlfabrik_katerinburg_desc:0 "Шахты Андоршадта теперь обеспечивают столицу надежным источником руды, её избыток подсказал промышленникам Катеринтройе идею. Стальная фабрика в столице станет наиболее современными зданием во всем государстве, а так же причиной огромных расходом. Но долговременные перспективы, предоставляемые этим сооружением, серьезно перевешивают изначальные затраты на постройку."
KAT_steam_pump_land_reclaimation:0 "Механическая мелиорация земель"
KAT_steam_pump_land_reclaimation_desc:0 "Благодаря увеличению "налоговых" поступлений, началась закупка некоторого количества грузовиков, тракторов и паровых насосов, дабы очистить заболоченные земли вокруг столицы. Эти машины не только послужат увеличению числа пахотных земель, но и придадут большой импульс индустриализации по всей стране."
KAT_bribe_those_with_power:0 "Подкупить власть имущих"
KAT_bribe_those_with_power_desc:0 "Хотя Катеринтройе обладает существенным влиянием на законы Катерина, оно все ещё не имеет абсолютной власти в государстве. Часть благородные лорды все ещё жалуются на ситуацию в государстве, а некоторые даже смеют писать об этом в столицу, требуя действия. С новыми налоговыми поступлениями, мы можем разобраться с этим."
KAT_loyal_gang_bosses:0 "Лояльные лидеры банд"
KAT_loyal_gang_bosses_desc:0 "Обычно доверие к лидерам бандитских шаек является не очень мудрым решением, но текущая ситуация в Катерине далека от нормальной. В частности, несколько лидеров банд, с которыми мы работали в прошлом, показали себя грифонами, с которыми приятно работать. Особенно, если мы предоставим им некоторый "стимул"."
KAT_serfs_clear_marshes:0 "Восстановление промышленности Штрасса"
KAT_serfs_clear_marshes_desc:0 "Во времена правления принцессы Диеллзы "Безумной", та маленькая индустрия, что присутствовала в Катерине, пришла в упадок. Штрассовая промышленность в Штрассмарке, некогда имевшая решающее значение в старые времена как Королевство, оставалась таковой вплоть до правления Диеллзы и её бессмысленных приказов и просьб. Это старое сердце Катерина будет реорганизовано и вновь обретет свою прежнюю славу, и для этого потребуется лишь небольшой толчок..."
KAT_increase_peonage_conscripts:0 "Увеличить призыв заключенными"
KAT_increase_peonage_conscripts_desc:0 "Нынешние вооруженные силы, находящиеся под прямым контролем Катеринтройе, прямо говоря жалки. Если мы собираемся вернуть контроль за провинцией, наши войска должны быть радикально увеличены. Хотя вчерашние заключенные и не лучшие солдаты, они замечательно пополнят наши ряды."
KAT_ganger_armies:0 "Наказание за неверность"
KAT_ganger_armies_desc:0 "Мы долгое время смотрели сквозь пальцы на самоуправство, которым занимаются наши союзника-бандиты, настало время дать им понять, что их верность и компетентность - единственное, что держит их на этом свете. Государство будет навсегда очищено от недостаточно эффективных или нелояльных бандитов."
KAT_rough_diamonds:0 "Неотшлифованные алмазы"
KAT_rough_diamonds_desc:0 "Мелкое дворянство Катерина годами сражалось и правило сельскими землями, многие из них обладают большим опытом, в чем абсолютно превосходят среднего призывника. С достаточным количеством тренировок и чувством дисциплины, эти лордики могут стать чем-то более эффективным."
KAT_investigate_knights:0 "Суд над рыцарями"
KAT_investigate_knights_desc:0 "Благодаря усилиям наших агентов в рыцарских орденах, мы собрали достаточно "доказательств" их "преступлений", чтобы начать публичное расследование их прегрешений перед Катерином и её жителями. Если все пойдет хорошо, последний соперник Катеринтройе будет навеки ослаблен."
KAT_punish_disloyalty:0 "Бандитские армии"
KAT_punish_disloyalty_desc:0 "Хотя у них есть свои особенность, нельзя отрицать, что лояльные нам банды на голову превосходят старую крестьянскую милицию почти во всем. Эти отряды оказались столь эффективны, что идея полностью разогнать милицию и заменить её бандами на постоянной основе звучит неплохо."
KAT_warlords_of_katerin:0 "Военачальники Катерина"
KAT_warlords_of_katerin_desc:0 "Теперь, когда милиция полностью замещена своим бандитским аналогом, проявились некоторые особенности новых войск. Хоть они и закалены в битвах, конкурирующие банды скорее будут сражаться друг с другом, чем с врагом, а их лидеры ожидают большей автономии, чем старые офицеры. Таким образом, Катерин был разделён между этими военачальниками, каждый из которых фактически является вассалом Катеринтройе."
KAT_mercenaries:0 "Вербовать наёмников"
KAT_mercenaries_desc:0 "Наёмники никогда не были популярны в пределах границ Катерина, считаясь немногим более чем прославленными бандитами. Однако в нынешнем положении вещей они могут быть нашим лучшим вариантом. Скорее прославленные бандиты, чем настоящие бандиты."
KAT_mercenary_experience:0 "Знания из войн за рубежом"
KAT_mercenary_experience_desc:0 "Наёмники, которых мы используем, были замечены в действиях по всей Грифонии, и их опыта нам очень не хватает. К счастью, нет недостатка в наёмниках, которые предпочли бы комфортную карьеру или советника, а не солдата."
KAT_self_initiative:0 "Офицерская инициатива"
KAT_self_initiative_desc:0 "Одно из преимуществ этих наемников заключается в широте их совокупного опыта, и если мы должны полагаться на иностранцев, то должны быть уверены, что используем его по максимуму. Если мы прислушаемся, то сможем похвастаться армией, которая технически сражалась от Ведины до Сикамеона."
KAT_grizzled_army:0 "Новая тактика" 
KAT_grizzled_army_desc:0 "Наёмники дорогие, и бросать их в бой, как крестьянских ополченцев, будет не только расточительно, но и приведет к тому, что мы потеряем их контракты. Мы должны сделать так, чтобы эти солдаты использовались хорошо: в конце концов, мы много заплатили."
KAT_peasant_army:0 "Призвать больше крестьян"
KAT_peasant_army_desc:0 "Катерин всегда был нацией воинов, даже если последние времена подорвали этот дух. Настало время сломать кнут и призвать ополченцев на более постоянную основу. Возможно, это не очень популярный ход, но он необходим."
KAT_catch_up_on_guns:0 "Модернизация оборудования"
KAT_catch_up_on_guns_desc:0 "Немногие крестьянские ополченцы, если таковые вообще есть, имеют технику моложе революции. Хотя это и служит ограничению угрозы, которую они могут представлять, это также делает их де-факто бесполезными. Пришло время обновить крестьянский арсенал."
KAT_peasant_production:0 "Эффективное производство оружия"
KAT_peasant_production_desc:0 "Крестьянам не нужны такие качественные ружья, как у наших рыцарей. Им нужно что-то такое, что может выстрелить и что можно носить с собой, и если мы умерим наши ожидания, то сможем быстрее вооружить наших ополченцев." 
KAT_army_of_all:0 "Рационализация ополченцев"
KAT_army_of_all_desc:0 "Кажется, что каждое крупное учреждение в Катерине имеет своего рода ополчение, к которому можно обратиться, и любая единая система подчинения невозможна. Придется перестроить ополчение с нуля, поместив его под единое, унифицированное командование." 
KAT_army_consolidation:0 "Реорганизация армии"
KAT_army_consolidation_desc:0 "Несмотря на то, что для этого потребовалось творческое мышление и монументальные усилия, нам, наконец, удалось собрать вооруженные силы Катерин воедино. Хотя наши проблемы ещё далеки от решения, у нас, по крайней мере, есть подходящая армия, чтобы противостоять им."
KAT_clean_the_ranks:0 "Очистить ряды"
KAT_clean_the_ranks_desc:0 "Бандиты Катерин превратились в достаточно эффективную военную силу, но стало очевидно, что в их рядах полно ленивых и некомпетентных грифонов. Эти грифоны отныне бесполезны, и их бывшие товарищи с радостью избавятся от этого мусора."
KAT_clean_house:0 "Очистить Дом"
KAT_clean_house_desc:0 "Теперь, когда лучшие из бандитов твердо верны Катеринтройе, мы, наконец, имеем возможность убрать оставшихся врагов из государства. Несколько оставшихся свободными бандитов, те дворяне, что ещё не с Катеринтройе и любой член двора, слишком лояльный принцессе, судьба их всех отныне предрешена."
KAT_block_resources_out_east:0 "Эмбарго Востока"
KAT_block_resources_out_east_desc:0 "Несмотря на все наши усилия, рыцари остаются последним препятствием между Катеринтройе и полным контролем над Катерином. Мы сможем избавиться от него, лишь заставив их поднять полноценное восстание. Заблокировать снабжение их земель будет хорошим началом."
KAT_a_test:0 "Проверить рыцарей"
KAT_a_test_desc:0 "Хотя Принцесса быстро теряет свою важность, её эксцентричностью ещё можно воспользоваться. Возможно мы должны прислушаться к её приказам рыцарям сделать что-то настолько безумное, что они будут вынуждены отказаться. Это определенно станет тем катализатором, что мы ищем."
KAT_depose_katalina:0 "Низложить Диеллзу"
KAT_depose_katalina_desc:0 "Время пришло. Каждый грифон, обладающий влиянием, хочет чтобы принцесса Диеллза ушла, в то время как сама безумная принцесса настолько заблуждается в своих иллюзиях, что считает что все ещё контролирует государство. Её время вышло! Неважно какие различия у нас есть, ни один грифон Катерин не возразит против этого."
KAT_a_new_dawn:0 "Новый рассвет над Катерин"
KAT_a_new_dawn_desc:0 "Теперь, когда безумная принцесса больше не стоит на пути, а прелат и рыцари ослаблены, Катеринтройе стал полноценным властителем Катерин. Новый рассвет разгорается над пустошью, ведомый Катеринтройе, готовыми пожинать плоды своего долгого труда."
KAT_the_spanner:0 "Пригласить промышленников в Совет"
KAT_the_spanner_desc:0 "Ряд богатых промышленников Катерина выразили свою обеспокоенность тем, что их интересы не представлены в Катеринтройе должным образом. Действительно, самые успешные грифоны Государства должны иметь возможность донести свой голос до правительства, особенно если они предложат некоторые стимулы."

#Second tree with regency.
KAT_form_the_council:0 "Сформировать новое регентство"
KAT_form_the_council_desc:0 "С безумной Принцессой, отправленной в анналы истории, Катерину пришло время получить правительство, которое, по крайней мере, не возглавляет безумный лидер. Несколько заинтересованных групп ищут представительства в совете, от религиозных социалистов до рыцарских орденов, которые поддерживали ту небольшую безопасность, которую можно было найти в Катерине во время правления Диеллзы."
KAT_host_the_prelate:0 "Поддержать бывшего прелата"
KAT_host_the_prelate_desc:0 "Генрих Даскфезер — бывший прелат, и чрезвычайно могущественный грифон в Катерине, через него возможно получить поддержку общественности. Приглашение грифона на ужин было бы поистине хорошим началом."
KAT_delegate_power:0 "Делегировать больше власти"
KAT_delegate_power_desc:0 "Бывший прелат Даскфезер продемонстрировал склонность к государственным делам, сумев быстро и эффективно справиться со многими ежедневными задачами, необходимыми для поддержания функционирования государства. Глупо было бы тратить такой талант впустую, а делегирование большей власти старому прелату, несомненно, сделало бы Катеринтройе более популярным среди духовенства."
KAT_clergy_in_ktreue:0 "Новое, социалистическое духовенство"
KAT_clergy_in_ktreue_desc:0 "Старое, гнилое духовенство больше не будет сдерживать Катерин, потому что нам нужны новые, революционные идеи для исправления нашей веры. За Борея, Эйр, Арктурия и Катерин!"
KAT_allow_peasant_organization:0 "Разрешить крестьянское сотрудничество"
KAT_allow_peasant_organization_desc:0 "В течение многих лет крестьянам Катерин запрещалось организовывать даже самое маленькое народное движение из-за ошибочного представления о том, что грифоны, помогающие друг другу выжить, могут каким-то образом привести к коммунистической революции. Это закончится сегодня, когда в Катерине наконец разрешат крестьянские организации, позволяя крестьянам объединять свои ресурсы для создания чего-то большего."
KAT_merchants_and_landowners:0 "Расширить Катеринтройе"
KAT_merchants_and_landowners_desc:0 "Катеринтройе должен представлять все аспекты общества в Катерине, он не может оставаться ограниченным несколькими политическими элитами и связанными членами духовенства. Если это должно быть правительство, в основе которого лежат наилучшие интересы его субъектов, то каждый субъект должен быть представлен в нем. Хотя мы пока не можем пригласить крестьян к руководству, средний класс остается непредставленным в правительстве, и это должно измениться."
KAT_denounce_archons:0 "Денонсировать архонтов"
KAT_denounce_archons_desc:0 "Хотя бывший Прелат Даскфезер — благочестивый грифон, он также является грифоном, который понимает тяжелое положение, через которое проходит каждый грифон, пытаясь выжить. Но нет ничего благочестивого или святого в архонтах, которые сидят в своих башнях из слоновой кости, не подозревая о трудностях, которые терпит простой народ. Истинное благочестие встречается среди простых священников, которые не претендуют на власть над храмами."
KAT_popular_front:0 "Сформировать Народный Фронт"
KAT_popular_front_desc:0 "Крестьяне Катерин должны иметь возможность не только сотрудничать в экономических вопросах, но и иметь возможность защищать себя от многочисленных бандитов, которые наводняют сельскую местность, многие из которых ранее были на службе у Катеринтройе. Эти отряды ополчения также пригодятся, если государство будет когда-либо подвергаться внешней угрозе."
KAT_blessings_of_the_three:0 "Религиозный социализм"
KAT_blessings_of_the_three_desc:0 "Хотя религию часто считают оплотом правизма и консерватизма, стоящих на пути социализма, это не обязательно должно иметь место. Разве храмы не проповедуют доброту и важность делиться своим хлебом с товарищами грифонами? Путь к истинному социализму лежит через религию, а путь к истинному благочестию - через социализм."
KAT_local_ktreue_reps:0 "Местные организации"
KAT_local_ktreue_reps_desc:0 "Кооперативов и ополченцев просто недостаточно, если массы бедняков Катерин действительно будут освобождены от своих оков, им должно быть позволено создавать местные организации, которые будут управлять собой. Крестьяне больше не будут подчиняться прихотям какого-то мелкого лорда или помещика, они будут выбирать своих собственных лидеров и свои собственные законы. Все в соответствии с принципами религиозного социализма."
KAT_duskclaws_new_path:0 "Новый путь"
KAT_duskclaws_new_path_desc:0 "Теперь, когда храмы полностью контролируют Катерин, мы можем наконец сделать первый шаг на долгом пути к религиозному социализму, к обществу, где все равны, и направляющий свет храмов пронизывает весь Катерин."
KAT_reconcile_the_orders:0 "Примириться с орденами"
KAT_reconcile_the_orders_desc:0 "Зильберкралле и Аргентумдаммерунг не только пользуются поддержкой широких слоев населения, но также являются крупнейшими и наиболее эффективными военными силами в Катерине, которые напрямую не контролируются правительством. Устранение ущерба, нанесенного безумными командами Диеллзы нашим отношениям, должно быть нашей первоочередной задачей, чтобы мы не столкнулись с мощью Орденов в лоб."
KAT_knightly_autonomy:0 "Даровать рыцарям автономию"
KAT_knightly_autonomy_desc:0 "Рыцарские ордена были единственной властью, поддерживавшей какое-то подобие порядка в Катрине в течение многих лет, и поэтому они имеют большой опыт обращения с крестьянами. Предоставление им большей автономии в пределах их земель позволит им эффективно использовать эти знания, а также заработать нам добрую волю, которая, без сомнения, будет полезна в будущем."
KAT_support_of_arden:0 "Поддержка Гектора Арденнсона"
KAT_support_of_arden_desc:0 "Зильберкралле - более умеренный рыцарский орден из двух, и его вассалы поддерживают статус справедливых и сострадательных лордов. Ходили даже слухи, что ветераны республиканской революции тайно их поддерживали. Возможно, республиканская мечта не умерла окончательно..."
KAT_contact_republicans:0 "Связаться с республиканцами"
KAT_contact_republicans_desc:0 "Гроссмейстер Гектор Арденнсон - почтенный грифон, который десятилетиями был лидером Зильберкралле. За все это время он установил несколько контактов в движениях, которые считались бы изменой, пока Катерин ещё была частью Империи. Но, учитывая, что Империя больше не обладает властью в Катерине, возможно, пришло время выманить некоторых старых друзей из укрытия."
KAT_expand_mining:0 "Расширение шахт"
KAT_expand_mining_desc:0 "Некоторые из богатейших рудных жил Катерин находятся на автономной территории Зильберкралле, что дает ордену средства вооружать и обучать своих новобранцев. Расширение этих рудников для обслуживания не только рыцарей, но и всего Катерин даст нам много материалов, которые нам крайне необходимы для нашего военного производства."
KAT_undermine_ktreue:0 "Подорвать регентство"
KAT_undermine_ktreue_desc:0 "Хотя Катеринтройе предприняла попытку реформирования, факт остается фактом: она по-прежнему представляет собой наследственные линии Катерин, которая обладает абсолютной властью над государством, и Зильберкралле непосредственно столкнулся с опасностями такой системы. Несколько правильных слов нужным грифонам и случайные скрытые действия могут сильно подорвать легитимность Катеринтройе."
KAT_squash_socialists:0 "Помешать социалистам"
KAT_squash_socialists_desc:0 "Несмотря на республиканскую наклонность Зильберкралле, в глубине души они остаются консервативной и традиционалистской организацией. Здоровая демократия не может выжить, если социалистические партии открыто выступают за уничтожение той же самой демократии. Этим социалистам нужно противостоять на ранней стадии, прежде чем они станут слишком смелыми."
KAT_reignite_their_hearts:0 "Возродить пламя"
KAT_reignite_their_hearts_desc:0 "Годы назад республиканизм распространился по всему Герцланду, словно великое пламя, поглотив старый порядок империи и почти превратив его в пепел. Хотя пламя республиканской революции было потушено много лет назад, угли тлеют. И для того, чтобы вспыхнуло пламя, требуется лишь маленькая искра, и Катерин снова запылает."
KAT_support_of_grimtal:0 "Поддержка Эрика Гримкло"
KAT_support_of_grimtal_desc:0 "Много десятилетий назад, когда Катерин ещё не была частью Империи Грифонов, династия Гримкло управляла этими землями, принося процветание и мир осажденному населению. Все изменилось, когда Империя решила поддержать Катеринов, но теперь, когда династия Катерин показала опасную склонность к безумию, возможно, наследник династии Гримкло станет лучшим правителем."
KAT_rightful_heir:0 "Законный наследник"
KAT_rightful_heir_desc:0 "Эрик Гримкло является законным наследником Катеринского Княжества, но в его нынешнем виде мало кто помнит время, когда Гримкло правили государством. Грифонам Катерин стоит напоминать об их старой истории и их истинном лорде."
KAT_the_old_blood:0 "Поддержка от старой крови"
KAT_the_old_blood_desc:0 "В высших эшелонах общества есть много консервативных элементов, которые поддерживают сохранение монархии, хотя правители Катерин доказали, что они совершенно неспособны выполнять свои обязанности. Если бы гораздо более квалифицированный претендент на Катеринское Княжество объявил себя законным наследником, нет сомнений, что многие поддержат его."
KAT_three_step_plan:0 "Трехступенчатый план"
KAT_three_step_plan_desc:0 "" 
KAT_grandmaster_and_prince:0 "Гроссмейстер и Принц"
KAT_grandmaster_and_prince_desc:0 "Пришло время Эрику Гримкло официально объявить себя законным Принцем Катерин, вернуть себе трон, который был несправедливо отнят у его семьи десятилетия назад. Он уже пользуется поддержкой самых влиятельных грифонов в Катерине и высококвалифицированных военных сил, единственное, что остается сделать, это объявить его официально."
KAT_posture_the_new_army:0 "Положение новой армии"
KAT_posture_the_new_army_desc:0 "Катеринская армия остается толпой полевых командиров и бандитов, часто отказывающихся признать власть правительства в целом. Эрик Гримкло потребовал, чтобы ему было позволено отвести своих рыцарей к каждому из этих полевых командиров и лично вынудить их встать на колени и признать его власть над ними. Если они откажутся, они могут бросить ему вызов на дуэль за свою позицию."
KAT_hectors_blessing:0 "Благословение Зильберкралле"
KAT_hectors_blessing_desc:0 "" 
KAT_profit_from_state_industry:0 "Прибыль от государственной промышленности"
KAT_profit_from_state_industry_desc:0 "Эрик Гримкло и Аргентумдаммерунг владеют несколькими производственными заводами и шахтами на своей территории, и благодаря их умелым инвестициям и недавнему росту экономики прибыль от этих инвестиций значительно возросла. Реинвестируя указанную прибыль обратно в Катерин, мы могли бы стимулировать новый промышленный рост."
KAT_knight_industry:0 "Промышленные ордена"
KAT_knight_industry_desc:0 "Сплоченные рыцарские ордена были весьма успешны в поддержании их сплоченности и чести, даже когда сталкивались с совершенно безумным повелителем. Возможно, если бы существующие промышленные гильдии были реструктурированы в том же порядке, что и ордена, и включены в них, те же самые выгоды могли бы быть переданы указанным отраслям."
KAT_clense_deadlands:0 "Очистить Мёртвые Земли"
KAT_clense_deadlands_desc:0 "Благодаря работе "добровольцев" в трудовых лагерях Мертвых Земель, некоторые районы Катерин, наиболее опустошенные годами запущенности и неправильного управления, начали исцеляться. Рыцарские ордена официально просили, чтобы лагеря и их жители были переданы под их контроль, чтобы они могли помочь рабочим очистить Мёртвые Земли раз и навсегда."
KAT_hectors_knightly_republic:0 "Республиканская власть"
KAT_hectors_knightly_republic_desc:0 "Благодаря усилиям Зильберкралле пламя республиканизма вновь поглотило Катерин. Грифоны больше не будут мириться с мелкими деспотами или опасными идеологами, настало время демократии и свободы. Пусть флаг грифоньего республиканизма снова гордо развевается из каждого дома в Катерине и готовится официально объявить Республику."
KAT_eriks_restored_katerin:0 "Восстановить Княжество"
KAT_eriks_restored_katerin_desc:0 "Эрик Гримкло, законный наследник престола Катерин, официально объявил себя Принцем, и приготовления к его коронации уже ведутся. Династия Гримкло наконец восстановила полный контроль над своей родиной, и грифоны Катерина с облегчением обрели честь и достоинство, ведущие их в будущее."
KAT_holy_support:0 "Господство Катеринтройе"
KAT_holy_support_desc:0 "Катеринтройе эффективно управляет Катерином уже более десяти лет, и даже если они могут, они не собираются уступать власть какой-либо другой фракции ради удобства. ОНИ Катерин, и если воющие бывшие прелаты или бандитские рыцари хотят отобрать у них законную силу, они должны вырвать её из их холодных, мертвых когтей."
KAT_ktreue_investments:0 "Прибыль от инвестиций"
KAT_ktreue_investments_desc:0 "По мере того, как Катерин начинает восстанавливаться после десятилетнего экономического спада, у ловкого грифона есть много инвестиционных возможностей, чтобы немного увеличить государственную казну. Грифоны Катерина нуждаются в деньгах для запуска новых предприятий, которые мы будем предоставлять, а взамен мы получим часть прибыли, которую генерируют эти предприятия. Помогать Катерину восстанавливаться и зарабатывать при этом немало денег."
KAT_replace_vipek:0 "Исправить комиссариат"
KAT_replace_vipek_desc:0 "Если мы хотим когда-нибудь навести порядок в кишащей бандитами сельской местности Катерин, тогда мы просто начнем с исправления нашего офицерского состава. Меньшие полевые командиры, которых мы нанимаем, больше не будут терпимы. Они либо примут надлежащее воинское звание и власть правительства, либо будут убиты рыцарями, и их заменит более преданный и упорядоченный офицер."
KAT_reform_ktreue:0 "Реформировать Катеринтройе"
KAT_reform_ktreue_desc:0 "Несмотря на многочисленные либерализации, Катеринтройе остается блоком элитарных авторитарных деятелей, контролирующих страну диктаторской властью. Но мы видели судьбу прошлых диктаторов и то, что может случиться с нацией, проклятой некомпетентным главой государства с абсолютной властью. Если Катеринтройе хочет избежать ошибок прошлого и двигаться вперед, то это также должно измениться со временем."
KAT_ktreue_propaganda:0 "Пропагандистские усилия"
KAT_ktreue_propaganda_desc:0 "Десятилетия злоупотреблений и плохого управления почти полностью разрушили дух простого народа в Катерине, и в результате многие просто безразличны к ситуации в стране. Эти грифоны должны быть вдохновлены через пропаганду, если необходимо, вернуться на поля и фабрики, чтобы работать на благо всей нации."
KAT_mercantile_reforms:0 "Меркантильные адаптации"
KAT_mercantile_reforms_desc:0 "Катерину не хватает центрального банка или каких-либо реальных экономических полномочий, кроме местных гильдий. Если коммерция должна выжить и, что более важно, процветать в Катерине, то должны быть проведены серьезные реформы. Валюта должна быть стандартизирована, созданы правовые рамки, а некоторые отрасли должны быть регулируемыми."
KAT_deadlands_prison_labor:0 "Рабочие лагеря Мертвых Земель"
KAT_deadlands_prison_labor_desc:0 "Из-за политики предыдущего правительства мы обнаружили, что обладаем большим избытком преступников, которые необходимо использовать. Мёртвые Земли Катерина остаются в основном необитаемыми, за исключением нескольких отчаявшихся фермеров, и если от них требуется какое-либо реальное экономическое использование, то земля должна быть очищена и возвращена в надлежащую форму. Там не может быть лучшего использования этих негодяев."
KAT_ktreue_reforms_did:0 "Модернизация Катерин"
KAT_ktreue_reforms_did_desc:0 "Несмотря на нашу близость к Грифенхейму, Катерин до недавнего времени сталкивалась с проблемами индустриализации... И другими, менее рациональными правителями. Однако, с нашими недавними действиями, Катерин значительно продвинулась за короткий промежуток времени, и все, что осталось - это незначительные реформы, чтобы признать наше более процветающее государство."
KAT_invite_prelate_to_regency:0 "Пригласить бывшего прелата возглавить нацию"
KAT_invite_prelate_to_regency_desc:0 "Хотя на данный момент это немного больше, чем формальность, пришло время официально объявить бывшего прелата лидера Катеринтройе. С ним у руля Катерин превратится в благочестивую и процветающую страну, нацию, которая заботится о каждом грифоне в пределах своих границ."
KAT_let_in_the_knights:0 "Вечное регентство"
KAT_let_in_the_knights_desc:0 "Нет необходимости возвращаться к старой системе единого Принца или Принцессы, управляющей нацией. Катеринтройе, в конце концов, показали себя за пределами любого монарха, который когда-либо владел здесь. Конечно, все ещё будут те, кто будет хныкать о "законе" и "линиях наследования", но Катеринтройе будет знать, как... иметь дело с ними должным образом."
KAT_clergy_in_power:0 "Незаконченные дела"
KAT_clergy_in_power_desc:0 "Поначалу Диеллза фон Катеринбург была удобна, но со временем становилась все более безумной и неуправляемой. К счастью, это безумие открывает... возможность. Если бы Диеллза - в момент ясности - согласилась навсегда наделить Катеринтройе её авторитетом, это было бы удобным решением для большинства грифонов. Мы просто должны убедиться, что она на самом деле это сделает. К счастью, в совете есть... убедительные агенты."

#Commie interwar tree
KAT_the_new_path:0 "Проложить новый путь" 
KAT_the_new_path_desc:0 "После испытаний последних лет мы подвергались избиениям и ушибам, но нас не сломить и несмотря на всю оппозицию, которая была у нас на пути, мы начали прокладывать свой собственный путь - путь религиозного социализма, под которым мы все будем стоять под богами, как товарищи."
KAT_cement_church:0 "Закрепить храмы"
KAT_cement_church_desc:0 "У каждого города и каждого региона страны есть свой храм. Это естественные места для встреч и общения между местными жителями. Вместо того, чтобы создавать новую бюрократию и тратить впустую ресурсы и время, эти храмы могут сформировать основу правительственной структуры, делая священников не просто проповедниками, но голосом для их паств."
KAT_trinth_cult:0 "Культ трех"
KAT_trinth_cult_desc:0 "Великий Борей, Король Богов. Милая Эйр, Все-Мать и Храбрый Арктурий, Вечный Воин. Эти трое являются и всегда будут основой нашего мира и наших убеждений. Мы можем преобразовать наше общество, но привержены мы только нашей вере, сейчас и всегда."
KAT_oust_nobs:0 "Изгнать дворян"
KAT_oust_nobs_desc:0 "Наше дело правое, и наш путь ясен. Так много боли и страданий, причиненных народу Катерин, исходило из имений и дворцов тех, кто возвышался над всеми другими благодаря древним притязаниям или деньгам. В обществе равных этого не может быть, и мы уже начали готовиться к тому, чтобы раз и навсегда разрушить богатство и власть дворянства."
KAT_no_more_katerintreue:0 "Нет больше Катеринтройе"
KAT_no_more_katerintreue_desc:0 "Катеринтройе были неправильным ответом на горе Катерин, но их влияние уже проникло во многие её части. Они не собираются бесшумно исчезать, и поэтому мы должны действовать решительно, чтобы отстранить их от власти. Если они уйдут мирно, мы будем благодарны и снисходительны. Если они этого не сделают, и мы не будем."
KAT_handle_knights:0 "Блокировка на Востоке"
KAT_handle_knights_desc:0 "Восточный Катерин с самого начала был обречен быть бельмом на нашей стороне. Там гнездятся рыцари, республиканцы и всевозможные изгнанники, и поскольку мы стремимся к тому, чтобы наша миссия не была прервана, мы должны блокировать этот регион и устранить все угрозы нашей священной миссии, которые там скрываются."
KAT_chase_out_oldblood:0 "Гнать старую кровь"
KAT_chase_out_oldblood_desc:0 "Старые элиты являются самыми сильными на востоке, где они использовали относительную нехватку централизованного управления, чтобы окунуться в себя и сделать свои вотчины более похожими на государства сами по себе. Тем не менее, с хаосом этих последних лет они слабее, чем когда-либо, и нет лучшего времени, чем сейчас, если мы хотим вырвать этих мелких потенциальных королей с корнем."
KAT_welcome_in_republicans:0 "Интегрировать республиканцев"
KAT_welcome_in_republicans_desc:0 "Республиканцы введены в заблуждение и просто думают о временном, игнорируя духовное. Это не значит, что у нас нет ничего общего. Их приверженность общему делу все ещё заслуживает высокой оценки, и они открыты для обучения. Мы все ещё можем и даже должны привести их в стаю."
KAT_oust_the_troublemakers:0 "Изгнать рыцарей"
KAT_oust_the_troublemakers_desc:0 "Рыцари не поклонятся нам. В своем ложном рвении они настаивают на том, чтобы сплотить народ против нас, и даже зашли так далеко, что обвинили нашего почитаемого Прелата во всевозможных нечестивых заговорах. Если они не будут подчиняться, они должны быть раздавлены."
KAT_address_military:0 "Обратиться к военным"
KAT_address_military_desc:0 "В рядах армии Катерин стоят грифоны из всех слоев общества, будь то патриотизм, приключения или уход от старой жизни. Однако все они сформированы традициями и обычаями, созревшими для использования реакционерами. Мы должны удостовериться, что эта сила - из-за отсутствия лучших слов - 'привязана', чтобы они не обернулись к нам."
KAT_handle_industrialists:0 "Очистить промышленников"
KAT_handle_industrialists_desc:0 "Сколько в Катерине работало на фабриках и в цехах изо дня в день, но получало за это только гроши? Разве наши храмы не были силой отвлечь их благотворительные усилия и подать милостыню бесчисленным грифонам, которые обнищали, были искалечены или разбиты в результате неумолимой эксплуатации богатых бизнесгрифов. Больше нет."
KAT_anti_imperialism:0 "Антиимпериализм"
KAT_anti_imperialism_desc:0 "Старый орден собирает свои силы в Грифенхейме, пытаясь получить власть над всеми своими древними владениями. У нас есть выбор. Первый вариант - это смиренно подчиниться ему и отбросить в сторону наши достижения, наши мечты и наше будущее. Второе - это мобилизовать наши силы и быть готовыми сражаться, если это будет необходимо, до самого конца, за то, во что мы верим и что мы создали."
KAT_holy_peoples_army:0 "Священная Грифонья Армия"
KAT_holy_peoples_army_desc:0 "Наши солдаты сражаются не только за свою родину, но и за славу богов и за революцию. Они - авангард нового, более совершенного порядка, в котором все грифоны объединены и где все, что мы делаем, приносит славу богам. Кто может противостоять таким воинам, воинам, готовым и способным сражаться, и, если необходимо, погибнуть за величайшее дело."
KAT_peasant_devolution:0 "Крестьянская реформа"
KAT_peasant_devolution_desc:0 "Со всеми угрозами для нашей паствы мы можем теперь начать демонтировать политические структуры страны, позволяя нашим крестьянам, наконец, быть по-настоящему свободными, без лордов, следящих за ними или армий, идущих вверх и вниз по их дорогам."
KAT_the_new_order:0 "Новый порядок"
KAT_the_new_order_desc:0 "Старый порядок разрушен силой и указом, и теперь Катерин восстает заново, нация освобожденных крестьян под бдительным взором нашего любимого Прелата Даскфезера. Что бы ни случилось, мы встретимся с будущим уверенным в мудрости нашего заслуженного учителя."
KAT_commie_forts:0 "Укрепить себя перед бурей"
KAT_commie_forts_desc:0 "Империя все ещё там, ждет, чтобы ударить и сломить нас. Мы не можем колебаться сейчас, но скорее мы должны подготовиться к предстоящему шторму. Если Империя планирует прийти сюда и сломить нас, то они найдут нацию смелых и гордых крестьян, готовых сражаться и стоят до конца!" 


#Harmony tree
KAT_silver_talon_time:0 "Нет худа без добра"
KAT_silver_talon_time_desc:0 "Наконец мы стоим на пороге победы. Царствование безумной принцессы было свергнуто, и у грифонов Катерин впервые появился реальный шанс на свободу и равенство."
KAT_constitution:0 "Конституция Катерин"
KAT_constitution_desc:0 "Мы должны защитить нашу страну от тирании не только извне, но и изнутри. Ограничивая полномочия правительства и устанавливая права наших граждан, мы можем надеяться, что сможем остановить восход другой Диеллзы."
KAT_reform_armed_forces:0 "Реформировать вооруженные силы"
KAT_reform_armed_forces_desc:0 "Военные силы Катерин - инструмент монархии, чтобы контролировать грифонов так же, как и все остальное. Мы должны поменять приоритеты наших солдат, с тем чтобы они были верны народу и конституции, а не праведной элите."
KAT_liberal_markets:0 "Либеральные рынки"
KAT_liberal_markets_desc:0 "Катерин в целом не богат, но если мы хотим процветать, мы должны отказаться от протекционистских или меркантилистских представлений и вместо этого позволить товарам и услугам свободно перемещаться. Свободная торговля строит экономику, поэтому контроль рынка только навредит нам."
KAT_cooperate_with_argentumdammerung:0 "Сотрудничество с Аргентумдаммерунг"
KAT_cooperate_with_argentumdammerung_desc:0 "Рыцари Аргентумдаммерунг - принципиальные грифоны. Даже если у нас есть разногласия, мы можем найти с ними общий язык, выстраивая взаимное сотрудничество на благо нации."
KAT_hold_regional_elections:0 "Провести региональные выборы"
KAT_hold_regional_elections_desc:0 "Грифоны Катерина должны быть наделены не только правом выбора своих лидеров на национальном, но и на региональном уровне. Вместо того, чтобы назначать бюрократов централизованно, пусть грифоны выбирают наиболее подходящих лидеров в местное управление."
KAT_curtail_nobles:0 "Урезать дворянские привилегии"
KAT_curtail_nobles_desc:0 "Дворянство - слишком большая угроза для нашей молодой республики. Для того чтобы мы не были втянуты во тьму феодализма, мы должны помешать их усилиям и убедиться, что они не обладают силой, необходимой для того, чтобы бросить нам вызов."
 #KAT_knights_of_the_republic:0 "Рыцари Республики"# Identical duplicate from Eaw
KAT_knights_of_the_republic_desc:0 "Рыцари долгое время служили одному правителю, королю, герцогу, Императору. Но мы можем обновить цели рыцарей. Они больше не будут служить монарху или короне, или даже дворянству. Вместо этого рыцарский орден теперь будет служить Республике, вдохновленный Риеканским Управлением Гармонических Служб, в дополнение к тому, что он является специальным отделением для защиты нас за границей."
KAT_pardon_republicans:0 "Помиловать старых республиканцев"
KAT_pardon_republicans_desc:0 "Все время были грифоны, которые будут стоять под нашим флагом. Те из Революции 978 года все ещё остаются в тюрьме в окрестностях Катерин. Пока наша сила находится на шаткой земле, мы должны идти в эти темницы и освобождать всех, кого можем."
KAT_elect_new_prelate:0 "Избрать нового прелата"
KAT_elect_new_prelate_desc:0 "После удаления Даскфезера с должности, пост прелата Катерин остается вакантным. С нашей вновь обретенной властью в Катерине мы должны назначить прелата, более... податливого к нашим интересам. Можно, конечно, сформировать теологию определенных аспектов в наших интересах."
KAT_displace_katerintreue:0 "Сместить Катеринтройе"
KAT_displace_katerintreue_desc:0 "После того, как наша сила была укреплена, и был получен мандат от обычных грифонов, пришло время предпринять следующий шаг, чтобы навсегда закрыть Катеринтройе. Никогда больше у нас не будет ещё одной безумной Диеллзы!"
KAT_expand_recruitment:0 "Расширить призыв"
KAT_expand_recruitment_desc:0 "Гранича с владениями Империи и многих её вассалов, мы должны расширить круг новобранцев, из которых мы можем черпать силы, чтобы избежать разрушения нашей мечты Империей. Даже если нам нужно "побудить" их подписаться, Катерин всегда будет свободен."
KAT_land_reform:0 "Земельная реформа"
KAT_land_reform_desc:0 "С Катерином, который когда-то был феодальным государством, большие участки земли все ещё находятся во владении жадных дворян и богатых баронов. Чтобы подготовить Катерин к будущему, должна быть проведена широкая и тщательная земельная реформа."
KAT_restore_peace_and_order:0 "Восстановить мир и порядок"
KAT_restore_peace_and_order_desc:0 "Грифоны, удовлетворенные нашей новой религиозной моделью, и старые республиканцы, теперь поддерживающие наше дело в Катерине, вместе с Аргентумдаммерунг, если не поддерживая нас, то сотрудничая с нами, теперь мы должны быть в состоянии установить полный контроль над Катерином."
KAT_liberate_griffenheim:0 "Освободить Грифенхейм"
KAT_liberate_griffenheim_desc:0 "Недалеко от наших границ лежит Имперский Город. Наши рыцари и солдаты готовы пойти в наступление на Империю и опустошить оплот империализма. То, что мы начали с Диеллзы, завершится в Грифенхейме, делая то, что не смог Кемерскай."
KAT_defend_katerin:0 "Наш последний рубеж"
KAT_defend_katerin_desc:0 "Мы не можем пытаться противостоять могуществу Империи, какой она есть. Поэтому мы должны окопаться в Катерине и быть уверенными, что они увидят в нас мучеников и героев. Мы позволим нашему последнему рубежу зажечь память настолько яркую, что даже через тысячу лет они скажут, что это был их лучший час."

#Non-aligned tree
KAT_a_silver_dawn:0 "Серебряный рассвет"
KAT_a_silver_dawn_desc:0 "Силой воли и оружия, Аргентумдаммерунг захватили контроль над нацией. Гроссмейстер Гримкло готов направить эту разбитую нацию обратно на правильный путь, и он призывает всех лояльных сторонников закона и порядка присоединиться к нему или быть сметенными в сторону как угроза Катерину."
KAT_establish_legitimacy:0 "Установить легитимность"
KAT_establish_legitimacy_desc:0 "Эрик Гримкло не собирается соглашаться на регентство, удерживая трон для ныне несуществующей династии фон Катеринбург. Он сам по себе королевской крови со времен, предшествовавшего Империи Грифонов, и он не упустит этот шанс вернуть себе престол. На троне снова появится Гримкло, и это произойдет законно."
KAT_princely_army:0 "Княжеская армия"
KAT_princely_army_desc:0 "Бандиты, головорезы и разбойники не могут заменить лояльных и благородных, независимо от того, что говорят цифры. Эти крысы должны быть удалены, и должна быть восстановлена честь борьбы за Катерин. Наши подданные должны стоять не плечом к плечу с теми, кто грабил их на прошлой неделе, а с грифонами равной чести и добродетели."
KAT_form_economic_council:0 "Сформировать Экономический Совет"
KAT_form_economic_council_desc:0 "Мудрый принц - тот, кто слушает, и Эрик Гримкло знает, что он не мастер экономических дел. Однако в Катерине много таких. Слушая в равной степени дворян и простогрифонов, не забывая следить за обеими сторонами, он сможет использовать их коллективную мудрость на благо нации."
KAT_work_with_silberkralle:0 "Интегрировать Зильберкралле"
KAT_work_with_silberkralle_desc:0 "Зильберкралле могут временами быть наивными и даже мягкими, но они все же благородны. Они преданы Катерину, и их следует уважать за их вклад и усилия. Пока мы уверены, что они понимают, кто несет ответственность, они могут и должны стать частью государственного аппарата."
KAT_concessions_to_peasants:0 "Уступки крестьянам"
KAT_concessions_to_peasants_desc:0 "В то время как в обычное время крестьянство должно держаться на относительно коротком поводке, чтобы гарантировать, что оно не получает идей, но это не обычные времена. Крестьяне в отчаянии, потому что они голодают, и праведный принц, который обеспечивает их едой, это не мягкий принц, но послушный долгу."
KAT_guarantee_noble_rights:0 "Реформа прав дворянства"
KAT_guarantee_noble_rights_desc:0 "Гримкло никогда не питал ничего, кроме презрения к "праздной знати". Это рак и он позаботится о том, чтобы их привели в порядок. Их поддержка жизненно важна, но если они попытаются запугать его, чтобы он продолжал их бесполезное существование, они узнают цену вызова Гримкло. Конечно, тем, кто посвятил себя служению нации и желает служить ей, будут предоставлены все возможности для этого"
KAT_strongarm_the_katerintreue:0 "Сильный коготь Катеринтройе"
KAT_strongarm_the_katerintreue_desc:0 "Если есть одна вещь, воплощающая идею хорошей идеи, которая была плохо выполнена, то это Катеринтройе. Они могли быть просто стражами нации, но они превратились в ссорящуюся свору, занимающихся только собственным обогащением. Дворяне такие же грифоны, как и крестьяне, и раньше им давали слишком много свободы. Теперь они приравняются с нами или будут уничтожены."
KAT_prince_guards:0 "Княжеская гвардия"
KAT_prince_guards_desc:0 "В какой-то момент лучшие грифоны княжества перестали быть самым лучшим и добродетельным, и превратились в тех, кто потакает желаниям безумной Диеллзы. Пришло время даже этой элитной гвардии восстановить свою прежнюю славу и стать рыцарями, равными любому Аргентумдаммерунг."
KAT_mandatory_mil_service:0 "Обязательная военная служба"
KAT_mandatory_mil_service_desc:0 "Это век войны, и никто не избежит войны, когда она придет. Само собой разумеется, что вместо того, чтобы смотреть, как их дома сожжены, а семьи уничтожены, грифоны должны сплотиться, чтобы сражаться на линии фронта. В такие времена выбор стоит между "смертью" или "смертью и разрушением вашего дома". Может быть это сурово, но таковы времена." 
KAT_expand_estates:0 "Дворянские поместья"
KAT_expand_estates_desc:0 "Аристократы должны быть приведены в порядок, но идея Диеллзы о том, чтобы быть приведенными в порядок, была репрессией и насилием. Как и мещане, дворяне нуждаются в вознаграждении за свою службу, и многие поместья в княжестве остались обездоленными. Верующие будут вознаграждены за свою службу, и их семейное наследие сохранится."
KAT_demand_allegiance_from_republicans:0 "Большие пушки..."
KAT_demand_allegiance_from_republicans_desc:0 "Конец эпохи дирижаблей принес с собой начало эпохи самолетов. В то время как рыцари были неотъемлемой частью воздушного боя, самолеты показали себя более быстрыми и более жестокими на поле боя, чем даже самые дикие берсеркеры. Это оставило воздушные операции в качестве рыцарей несостоятельными, но, возможно, нам просто нужно внедрить инновации в другом месте, чтобы уравнять это..."
KAT_find_suitable_prelate:0 "...для больших проблем"
KAT_find_suitable_prelate_desc:0 "Разработка артиллерийских орудий привела к идее использования орудий такого же размера для сбивания самолетов. Первоначальные испытания показали многообещающий характер этой концепции, и мы должны её продолжить."
#KAT_peace_through_war:0 "Мир через войну"# Identical duplicate from Eaw
KAT_peace_through_war_desc:0 "Несмотря на то, что мы не в состоянии производить великих стальных зверей в любом значительном качестве по сравнению с Империей в настоящее время, мы могли бы попытаться сбить их и заставить их пилотов сражаться на наших условиях - на земле."
KAT_topple_empire:0 "Свергнуть Империю"
KAT_topple_empire_desc:0 "Старая империя захватила Катерин предательством и обманом, но всё ещё считает нас своими подданными. Если мы хотим выжить, лучшим вариантом будет не ждать нашего уничтожения, а перехватить инициативу и атаковать нашего неподготовленного врага. Судьба Катерин обречена быть написанной кровью, но она может быть написана на наших условиях или кем-то ещё."
KAT_hold_the_line:0 "Держать строй"
KAT_hold_the_line_desc:0 "Старая империя захватила Катерин предательством и обманом, но всё ещё считает нас своими подданными. Если мы хотим выжить, мы должны подготовиться к неизбежной атаке. У нас нет ни рекрутов, ни промышленности, чтобы захватить империю, но мы можем быть уверены, что наш враг, когда он придет, вынужден пройти путь смерти и разрушения, чтобы иметь шанс на победу."

#Fascist interwar tree
KAT_speak_with_proteus:0 "Консолидировать власть" 
KAT_speak_with_proteus_desc:0 "После многих лет маневрирования и интриги, Катеринтройе, наконец, в состоянии официально заявить о власти, которой они так долго неофициально владели. Независимо от того, на что могут претендовать сумасшедшие принцессы, бывшие психотические прелаты или бредовые рыцари, Катерином всегда правили те, у кого хватило ума и знаний, чтобы претендовать на власть над ней."   
KAT_council_power:0 "Катеринтройе у власти"
KAT_council_power_desc:0 "Сохранение у власти Диеллзы в течение этого времени было политически хитрым шагом, поскольку это отравило мнение простых грифонов в отношении фон Катеринбург, а не правителей в целом. Поэтому они теперь ищут спасителей, где бы они их ни находили, и решительный и рациональный совет будет всем, о чем могло мечтать подавляющее большинство."  
KAT_katerintreue_more_industry:0 "Дальнейшие промышленные инвестиции"
KAT_katerintreue_more_industry_desc:0 "Этот век является больше промышленным, чем сельскохозяйственным, и Катеринтройе может видеть, что необходимо решить. В его нынешнем виде у него есть власть устроить некоторые довольно радикальные смены власти среди дворянства. Хотя это будет стоить поддержки землевладельцев, решительные действия гарантируют, что поддержка промышленников перевесит это."
KAT_katerintreue_military:0 "Формирование оборонительных ополчений"
KAT_katerintreue_military_desc:0 "Чтобы ещё раз расширить армию Катерин, мы не можем полагаться на бандитов на этот раз. Вместо этого мы должны создать оборонительные ополчения, которые могут пополнить ряды наших регулярных сил. Разумеется, им не дадут слишком много снаряжения, не стоит давать крестьянам оружие, достаточное для того, чтобы бросить нам вызов."
KAT_katerintreue_forts:0 "Пограничные укрепления"
KAT_katerintreue_forts_desc:0 "Границы Катерин должны быть укреплены и в ближайшее время. Рано или поздно, Империя Грифонов попытается вернуть свои старые провинции, и когда это произойдет, у нас должны быть укрепления, необходимые для борьбы с ними. К счастью, есть много заключенных, которые могут служить дополнительной рабочей силой."  
KAT_katerintreue_interwar_politics:0 "Дальнейшая консолидация"
KAT_katerintreue_interwar_politics_desc:0 "Хотя авторитет Совета Катеринтройе на данный момент надежен, всегда найдутся те, кто будет оспаривать его. Эту проблему необходимо решать с упреждением, и совет постоянно работает над тем, чтобы все глубже и глубже внедрять его в политическую систему Катерин. Со временем совет БУДЕТ Катерином."
KAT_solidify_control:0 "Клевета на наших оппонентов"
KAT_solidify_control_desc:0 "Чтобы удостовериться, что ни рыцари, ни опальные прелаты не смогут снова бросить вызов Совету, их имена должны быть протащены сквозь грязь. Каждая небольшая неудача, каждое превышение, совершаемое их сочувствующими, и каждая мыслимая клевета, которую мы можем напечатать, будут распространяться на всю страну, чтобы все они постепенно и неуклонно теряли своих сторонников." 
KAT_crush_dissenters:0 "Исчезновение несогласных"
KAT_crush_dissenters_desc:0 "Некоторые грифоны стали слишком опасными, чтобы оставить их в живых, но не настолько, чтобы их исчезновение вызвало хаос. Это возможность избавиться от них, и ей нужно воспользоваться."
KAT_build_railway_through_forest:0 "Объединение Катерин"
KAT_build_railway_through_forest_desc:0 "Слишком много областей, где власть совета слаба, и слишком много наглых заключенных, которые бесполезно сидят без дела. Время убить двух зайцев одним выстрелом и расширить сеть дорог по всему региону с помощью этих злодеев."
KAT_katerintreue_manpower:0 "Создать резервы"
KAT_katerintreue_manpower_desc:0 "Благодаря скудным переписям слишком много выскользнуло из реестров. Благодаря новой всеобъемлющей переписи мы узнаем, кто достаточно взрослый - или скоро станет достаточно взрослым - чтобы предоставить нам другого солдата, где бы он ни пытался спрятаться."
KAT_katerintreue_ready_war:0 "Подготовься к войне"
KAT_katerintreue_ready_war_desc:0 "В положении, в котором находится империя, восстановление соседнего Герцланда было бы главным приоритетом совета. Поэтому в настоящее время главным приоритетом совета должна быть подготовка нации к такой возможности. В случае необходимости каждый грифон, грифина и ребенок должны находиться между армией империи и советом."
KAT_katerintreue_bread:0 "Накормить народ"
KAT_katerintreue_bread_desc:0 "Если крестьянство будет полезно, его нужно кормить. Их мучения по поводу голода отнимают слишком много времени, и у нас не может быть рабочих, умирающих от голода и слабости на полях. Некоторое временное увеличение рационов питания придется сделать сейчас."
KAT_katerintreue_circuses:0 "Наградить лояльных граждан"
KAT_katerintreue_circuses_desc:0 "Управление только через кнут может быть интересным для садиста, но в конечном счете это контрпродуктивно. Среди простых грифонов есть те, кто стремится угодить, и, убедившись в том, что полезные и лояльные грифоны публично вознаграждены, мы можем вдохновить других работать больше."
KAT_prepare_plebs_for_war:0 "Готовить народ к войне"
KAT_prepare_plebs_for_war_desc:0 "Когда придет война, она закончится, потому что крестьянство потеряло живот для борьбы. Мы должны убедиться, что они не развлекают такие мысли. Скажите им, что Империя считает проклятым весь Катерин и планирует все это очистить. Пусть они сражаются с врагом, который, как они убеждены, убьет их всех, что обязательно усилит их решимость."
KAT_katerintreue_defense:0 "Бункера стоят"
KAT_katerintreue_defense_desc:0 "Старая империя все ещё рассматривает Катерин как свою законную область, и она придет к нам рано или поздно. Если мы хотим выжить, мы должны подготовиться к неизбежной атаке. У нас нет ни рекрутов, ни промышленности, чтобы захватить империю, но мы можем быть уверены, что наш враг, когда он придет, вынужден пройти путь смерти и разрушения, чтобы иметь шанс на победу."
KAT_katerintreue_offense:0 "Ударить первыми"
KAT_katerintreue_offense_desc:0 "Старая империя все ещё рассматривает Катерин как свою законную область, и она придет к нам рано или поздно. Если мы хотим выжить, лучшим вариантом будет не ждать нашего уничтожения, а перехватить инициативу и атаковать нашего неподготовленного врага. Судьба Катерин обречена быть написанной кровью, но она может быть написана на наших условиях или кем-то ещё."

#Postwar/Postunification/Postconsolidation Commie tree
KAT_new_order:0 "Новый порядок в Грифонии"
KAT_new_order_desc:0 "Славьте Троицу и высоко поднимите красное знамя! Несмотря на всех врагов, мы победили и Грифенхейма теперь в наших когтях. Все идет не так, как мы ожидали, и поскольку старый порядок рушится на его месте должен быть воздвигнут новый, прелат размышляет над тем, что должно произойти дальше."
KAT_plague_research:0 "Исследование чумы"
KAT_plague_research_desc:0 "С воспоминаниями о чуме и страданиях, которые все ещё свежи в сознании каждого грифона, с мощью имперских исследовательских центров, находящихся в нашем распоряжении, настало время посвятить себя пониманию чумы и, через нее, болезней всех видов. Наши грифоны заслуживают свободы от чумы."
KAT_plaguelands_workzones:0 "Промышленная реорганизация"
KAT_plaguelands_workzones_desc:0 "Разрушения по всему Герцланду ужасны, и прежде чем мы примем идеи экспансии или дальнейших проектов, мы должны восстановить разрушенные города, отремонтировать дорожную и железнодорожную сеть и убедиться, что каждый последний рабочий и крестьянин под красным знаменем накормлен и согрет."
KAT_reaffirm_trinity:0 "Утвердить Троицу"
KAT_reaffirm_trinity_desc:0 "Вокруг слишком много слухов, утверждающих, что наш прелат поклоняется Маару или, что ещё хуже, поклоняется другим богам. Эти абсурдные слухи должны быть подавлены, а народ успокоен тем, что Борей, Эйр и Арктурий являются и всегда будут верховными богами грифонов."
KAT_eradicate_illiteracy:0 "Закончить искоренение неграмотности" 
KAT_eradicate_illiteracy_desc:0 "Только знания могут освободить Грифонов Грифонии, поскольку Империя в её нынешнем виде использовала лишь часть своей власти. Пусть каждый грифон знает, что храмы и школы открыты для них и священники будут учить их там, где нет школ."
KAT_theocratic_cult:0 "Красная теократия"
KAT_theocratic_cult_desc:0 "Прелат Даскфезер говорил о необходимости обеспечения того, чтобы временная власть никогда больше не могла подорвать божественные законы. По этой причине политическая модель социалистической теократии, с которой экспериментировали в Катерине, теперь будет внедрена во всех странах, которые мы контролируем."
KAT_dominate_the_south:0 "Освобождение Юга"
KAT_dominate_the_south_desc:0 "Герцланд по-прежнему разделен на мелкие королевства и государства, и только боги знают, что произойдет если они не присоединятся к Империи. Мы должны идти вперед, пока у нас есть инициатива, и убедиться, что Святой Революции больше ничто не будет угрожать. Это порочно, но это необходимо." 
KAT_remember_diellza:0 "Никаких больше безумных монархов"
KAT_remember_diellza_desc:0 "Помня Диеллзу, Прелат издает законы и тому подобное, чтобы гарантировать, что другого Катерин никогда не случится. Он также изменяет законы наследования." 
KAT_duskfeather_emperor:0 "Объявить Даскфезера Императором-Архонтом!"
KAT_duskfeather_emperor_desc:0 "После многих лет страданий, тяжелого труда и боли Даскфезер стал нашим святым Императором нашей новой Святой Империи. Так долго у нас была империя, наполненная упадком, ложной верой и коррупцией. Больше нет! Благослови Даскфезера, и пусть он правит долго!" 
KAT_crush_maarites:0 "Сокрушить мааритов"
KAT_crush_maarites_desc:0 "Маариты - отвратительный культ, который только и желает, что извращать и осквернять наших святых грифонов рабочих. Их мерзкие убеждения - не только ересь, но и прямое разрушение того, что значит быть работником народной империи. Они должны быть очищены с лица Грифонии." 
KAT_fate_of_grover_vi:0 "Судьба Гровера VI"
KAT_fate_of_grover_vi_desc:0 "Гровер VI является ложным императором и будет служить лишь марионеткой дворянства и ложного архоната, что будет способствовать их реакционной программе. Мы должны показать миру нашу истинную доброжелательность и преобразовать Гровера в святого грифона, достойного Борея. Давайте зачислим его в священники и покажем товарищам и крестьянам, что ни один грифон, даже "император" не выше Борея!" 
KAT_religious_socialism_focus:0 "За веру и революцию"
KAT_religious_socialism_focus_desc:0 "Наше святое дело справедливо и праведно. Мы должны объединить благородных крестьян и рабочих с нашим делом и убедиться, что они понимают, что борются за справедливость для всех грифонов. Духовенство также должно понимать, что это борьба за грифонов и богов. Мы революционизируем мир через веру и перераспределение." 
KAT_remove_dutch:0 "Северный Герцланд"
KAT_remove_dutch_desc:0 "Фетизия, Клубника и Бронзхилл. Эти земли заполнены либо империалистами, либо богатыми и эгоистичными аристократами, которые крадут богатство крестьян. Они господствуют над теми, кто делает всю работу, пока они празднуют и устраивают вечеринки в своих дворцах! Это должно закончиться! Мы начнем великий священный поход и возьмем эти земли для рабочих!" 
KAT_integrate_heezlands:0 "Интегрировать Герцланд"
KAT_integrate_heezlands_desc:0 "Мы захватили Герцланд ради священной революции! Пришло время консолидировать наши достижения и освободить всех рабочих от грязных, богатых паразитов, которые когда-то угнетали эти земли. Боги будут гордиться!" 
KAT_crush_skyfall:0 "Сокрушить Скайфол и Фезеру" 
KAT_crush_skyfall_desc:0 "Капиталистические идиоты, которые контролируют города Фезера и Скайфол, должны быть освобождены и очищены от упадка и угнетения. Ни один богатый ублюдок не избежит гнева богов и рабочих!" 
KAT_remove_kemerskai:0 "Разгромить бандитов Кемерская"
KAT_remove_kemerskai_desc:0 "У Кемерская была хорошая идея избавиться от знати, но когда его банда радикальных предателей и мародеров вошла в Грифенхейм, они планировали уничтожить наши святые места и очистить храмы. Нет, мы пойдем на них и уничтожим его и его банду!" 
KAT_new_war_industry:0 "Реорганизация военной промышленности"
KAT_new_war_industry_desc:0 "Настало время превратить центральную Грифонию в военную машину, способную сравниться с любой крупной державой в мире. Это означает больше оружия, больше танков, больше самолетов, больше пушек и больше заводов для их производства! Давайте покажем им силу Богов!" 
KAT_kill_greif:0 "Вернуть Аделарт"
KAT_kill_greif_desc:0 "Аделарт остается страной воров и ленивых бандитов! Давайте объединим рабочих в ваш славный рабочий союз богов и очистим бандитов с этой земли." 
KAT_core_more_stuff:0 "Закрепить наши успехи" 
KAT_core_more_stuff_desc:0 "Мы должны ассимилировать недавно освобожденное население в нашу славную Империю Рабочих. Им нужно понять, что они должны следовать воле Борея, Эйр и Арктурия." 
KAT_end_eyr_feud:0 "Вернуть Дома" 
KAT_end_eyr_feud_desc:0 "Это дворянство постоянно конфликтует из-за фальшивых титулов, а грифоны остаются бедными и нищими. Нам нужно вернуть права рабочих на этих землях и привести их в нашу империю рабочих." 
KAT_kill_bird_france:0 "Аквелия под нашей пятой"
KAT_kill_bird_france_desc:0 "Аквелия давно нуждается в великом священном походе. Там земли страдают от нищеты и голода, судя по тем революциям, которые у них были. Рабочие восстановят свои права на собственность согласно воле богов." 
KAT_griffon_home:0 "Вернуть Грифонстоун"
KAT_griffon_home_desc:0 "Прекрасные земли Грифонстоуна страдали со времен, когда высокомерный король Гуто позволил святому Идолу Борея пропасть. Боги стали недовольны и с тех пор, грифоны страдают до сих пор. Земли Грифонстоуна и Румейра вернутся на свое законное место под Бореем." 
KAT_true_empire:0 "Больше не больны"
KAT_true_empire_desc:0 "Так много болезней и боли. От чумы в Катерине до упадка в Грифенхейме, наши грифоны страдали от грехов наших предков. Больше никогда! Три святых бога спасли нас от грехов нашего порочного прошлого. Эйр благословляет нас." 
KAT_shadow_over_griffonia:0 "Тень над Грифонией"
KAT_shadow_over_griffonia_desc:0 "Арктурий дает нам силу и ярость, Эйр дает нам плодородие и щедрость, а Борей дает нам разумные мысли и мир. Эти три бога будут активно почитаться по всей Грифонии. Рабочие и крестьяне благословлены Богами, и мы позаботимся о том, чтобы они остались благословенными." 
KAT_the_march_northwest:0 "Долгий марш на Север"
KAT_the_march_northwest_desc:0 "Мы пойдем на север, чтобы освободить холодных и жалких грифонов, которые праведны в мыслях и ошибочны в своем отказе принять богов. Они склонятся, или Арктурий возжелает их смерти." 
KAT_reawaken_the_old:0 "Обучить скайнавцев"
KAT_reawaken_the_old_desc:0 "Даже с их атеистическими убеждениями мы понимаем, что их борьба за рабочих доблестная и достойна благословения как Арктурия, так и Эйр. Мы должны просвещать и показывать им, что Боги на их стороне, и если они примут свою волю, они будут процветать." 
KAT_expand_the_dark_pact:0 "Сокрушить Ведину"
KAT_expand_the_dark_pact_desc:0 "Империя никогда не захватывала этих грифонов, несмотря на их слабость. И все же их доблестные рыцари могут бросить вызов нашему делу. Давайте промаршеруем туда и сокрушим их." 
KAT_the_nordfront:0 "Север"
KAT_the_nordfront_desc:0 "Север скоро примет Богов в свою жизнь, и как только они это сделают, они поймут, что Империя Рабочих не только справедлива и праведна, но и гарантированно победит наших нечестивых врагов." 
KAT_restoration_of_holy_sites:0 "Восстановление святых мест"
KAT_restoration_of_holy_sites_desc:0 "Святые Земли снова наши! Мы должны вернуть их на свое место, чтобы успокоить наших доброжелательных богов. Святые места Арктурия, Эйр и Борея укрепят нашу веру." 
KAT_holy_home_of_griffons:0 "Святая ярость"
KAT_holy_home_of_griffons_desc:0 "Мы позаботимся о том, чтобы наши самые доблестные рыцари защищали наши святые земли, и чтобы всякая нечестивая армия была отражена и сокрушена во имя богов." 
KAT_central_core:0 "Центр"
KAT_central_core_desc:0 "После того, как наши священники и прелаты вошли в центральные земли, мы можем обратить больше душ в нашу веру и заставить их работать в единстве с нами." 
KAT_the_gold_coast:0 "Южная стратегия"
KAT_the_gold_coast_desc:0 "Пришло время свергнуть эти вырожденные республики нашими святыми армиями. Они служат только чревоугодию для паразитов и несчастьям для бедных." 
KAT_support_autonomies:0 "Своенравные южные клирики"
KAT_support_autonomies_desc:0 "Исторически, клирики на Юге всегда имели немного больше свободы благодаря трусости прошлых Архонтов. Пришло время положить конец этой автономии и заставить их склонится перед Императором, а также перед Святой Троицей." 
KAT_end_the_lake_squabbles:0 "Конец ссоре" 
KAT_end_the_lake_squabbles_desc:0 "Пришло время остановить эту фракцию от пыток своих бедных крестьян и рабочих. Мы восстановим контроль и покажем им свет нашей Святой Троицы." 
KAT_the_sudfront:0 "Юго-Запад"
KAT_the_sudfront_desc:0 "Наши священники смогут полностью обратить земли Аквелии и убедить рабочих и крестьян, что наше дело правое. Их число только увеличит размер нашего великого священного похода на Грифонию." 
KAT_marching_farther_out:0 "Остальная Грифония!"
KAT_marching_farther_out_desc:0 "Теперь, с объединённым Герцландом, мы принесем свет Эйр, Арктурия и Борея для ВСЕЙ Грифонии. И я имею в виду ВСЕЕЕЕЙ. Пора нашему великому священному походу наконец освободить каждого рабочего под нашими знаменами." 
KAT_striking_the_still_heart:0 "Соединить нацию"
KAT_striking_the_still_heart_desc:0 "С нашим новым завоеванием, наконец, мы можем начать расширять нашу дорожную сеть, чтобы укрепить нашу экономику и ускорить транспортировку войск." 
KAT_graveyard_of_the_empire:0 "Дом Идола" 
KAT_graveyard_of_the_empire_desc:0 "Так давно идол исчез, вне нашей досягаемости, и наши грехи по-прежнему жгут нас. Мы должны вернуть горные земли и попытаться вернуть Святой Идол, который укрепит нашу империю. За Борея!"
KAT_raze_south:0 "Южные берега" 
KAT_raze_south_desc:0 "Вингбардия была одной из первых южных государств, освободившаяся от нашей империи, и первая, кто пошел против воли богов. Мы заставим Вингбардию и остальных согнуть крыло. Они примут наши страдания и гнев!" 
KAT_southern_stuff:0 "Использование южных ресурсов"
KAT_southern_stuff_desc:0 "Юг имеет так много ресурсов и богатств, чтобы питать наши святые армии. Мы должны использовать эти земли по максимуму, чтобы защитить нашу молодую империю." 
KAT_induct_new_legions:0 "Программы социального обеспечения"
KAT_induct_new_legions_desc:0 "Мы должны убедиться, что массы накормлены и им дано все необходимое для процветания. Борей и другие боги не хотели бы иного. Благодаря социальному обеспечению они могут создавать семьи и порождать будущие поколения, что в будущем будут служить на благо нашей империи." 
KAT_promises_of_freedoms:0 "Обещания автономии"
KAT_promises_of_freedoms_desc:0 "Мы должны удостовериться, что некоторые культуры, не относящиеся к Герцланду, уважаются местным властями. Единственное, о чем им нужно напомнить, это то, что они должны в первую очередь подчиняться воле Императора и богов, и следить за тем, чтобы их обычаи не были еретическими." 
KAT_wingbardian_cores:0 "Перекраивание Южной Грифонии"
KAT_wingbardian_cores_desc:0 "Все больше грифонов присоединяется к нашему правому делу. Вингбардийцы, сикамеонцы и другие осознали, насколько велики боги и принимают их новое правление под нашей империей рабочих." 
KAT_to_the_frontier:0 "Разобраться с Фронтиром"
KAT_to_the_frontier_desc:0 "Слишком долго мы оставляли Фронтир без внимания, из за чего там развились еретические культы. Пришло время навести порядок во Фронтире и остановить хаос." 
KAT_utilize_conquered_knights:0 "Интеграция Рыцарских Орденов"
KAT_utilize_conquered_knights_desc:0 "Рыцарские Ордена помогли древней империи в прошлом. Тем не менее Рыцарские Ордена бессмысленны и язычники "Reformisten" уже пошли против воли богов устроив геноцид. Нам нужно интегрировать этих рыцарей в нашу священную армию."
KAT_yay_food:0 "Улучшенные армейские рационы"
KAT_yay_food_desc:0 "Теперь, когда ситуация с продовольствием стабилизировалась, мы можем поставлять лучшие пайки для наших святых армий. Ни один грифон, сражающийся за Арктурия и Борея, не должен идти в бой голодным."
KAT_frontier_cores:0 "Реинтеграция Фронтира"
KAT_frontier_cores_desc:0 "Мы захватили Фронтир! Теперь давайте обратим этих грифонов в святое и праведное дело, которое борется за всех, а не только за упадочную власть." 
KAT_the_dread_marches:0 "Пустынные земли"
KAT_the_dread_marches_desc:0 "Пришло время очистить остальную часть Грифонии во имя троицы. Вся Грифония преклонится богам и императору. Потому что наша империя праведна для всех рабочих этой революции."
KAT_nova_griffonia:0 "Вернуть Нова Грифонию"
KAT_nova_griffonia_desc:0 "Нова Грифония - одна из последних крупных земель Грифонов, которая когда-то была частью империи. Эти грифоны сбились с пути и впали в капитализм и упадок. Мы должны принести им наше революционное дело и спасти их от проклятия для нашего священного похода!" 

##Postwar/Postunification/Postconsolidation Fascist tree
KAT_post_unification_fascists:0 "Восход Герцландтройе"
KAT_post_unification_fascists_desc:0 "В ошеломляющем повороте событий старый порядок рухнул, и Совет Катеринтройе стал править в Грифенхейме. Как и в Катерине, старый порядок подвел нацию. Как и в Катерине, теперь верные Грифоны должны восстать, чтобы спасти Империю от распада, и под руководством Герцландтройе, она будет спасена."
KAT_kill_south:0 "Господство над Югом"
KAT_kill_south_desc:0 "В свое время Империя оставила Катерин и мы прекрасно помним, что из этого вылилось, сейчас мы не допустим той же ошибки с южными государствами Герцланда. Лучше всего... покончить с ними."
KAT_belanda_jelek:0 "Господство над Севером"
KAT_belanda_jelek_desc:0 "Север Герцланда слишком неуправляем, чтобы оставлять его на произвол судьбы. Фетизия, Клубничное Герцогство, Бронзхилл. Оставить этих заговорщиков в живых, все равно, что выстрелить себе в колено. Время убить их всех."
KAT_core_herzland:0 "Объединить Герцланд"
KAT_core_herzland_desc:0 "С Герцландом под контролем Совета пришло время покончить со старыми элитами, которые могут угрожать Империи. Изгнать их, убить их, пригласить в совет; не имеет значения, как избавляться от угрозы, пока контроль Герцландтройе над Империей достаточно сильный."
KAT_restart_empire_research:0 "Лаборатории Грифенхейма"
KAT_restart_empire_research_desc:0 "Имперские исследовательские центры теперь находятся в распоряжении Герцландтройе, и преимущества, которые они могут предоставить, поражают воображение. Хотя следует предпринять усилия для борьбы с эпидемиями, которые наводнили Катерин, будущие технологические возможности - это то, что действительно привлекает." 
KAT_empire_industry:0 "Восстановление имперской промышленности"
KAT_empire_industry_desc:0 "Богатство нации находится в её промышленности, и после недавних войн большая часть промышленности Империи лежит в руинах. Эту проблему необходимо решить в ближайшем будущем, пока экономика остается в руинах верные слуги нации сидят без справедливого вознаграждения."
KAT_new_katerintreue_war_industry:0 "Военная промышленность"
KAT_new_katerintreue_war_industry_desc:0 "Имея в распоряжении арсенал Империи, Герцландтройе вполне могут оказаться в ситуации, когда они могут переиграть и превзойти большинство своих противников. В конце концов, жизни дешевы, и с достаточным количеством промышленности, винтовки и патроны тоже."
KAT_books_good:0 "Удобный тупик"
KAT_books_good_desc:0 "Влиятельный дворянин в последнее время бормотал "права простогрифонов" и "дворянские обязательства". Он слишком влиятелен, чтобы от него избавиться, и слишком раздражает, чтобы игнорировать его. К счастью, только что открылась должность, где мы можем загнать его в тупик в министерстве образования. Финансирование, конечно, должно быть сокращено, но это наш выход."
KAT_katerintreue_peasant_loyalty:0 "Обеспечение лояльности крестьян"
KAT_katerintreue_peasant_loyalty_desc:0 "Это работало в Катерине и будет работать на бывших имперских землях: пусть крестьяне знают, что они будут "хорошо обеспечены" и что они будут "в целости и сохранности" под руководством Герцландтройе. Убедитесь, что вы хорошо продаете банальности, и придумайте какой-нибудь новый фестиваль для них."
KAT_katerin_above_all:0 "Империя превыше всего"
KAT_katerin_above_all_desc:0 "Империя Грифонов - основа цивилизации грифонов и маяк силы и процветания. Герцландтройе не позволит ему развалиться на части, они сделают то, что делали всегда: сохранят порядок на благо нации, будь то Катерин или Герцланд. В конце концов, они очень лояльные грифоны."
KAT_desecrate_diellza:0 "Напомнить грифонам о Диеллзе"
KAT_desecrate_diellza_desc:0 "Мир - опасное место, и сумасшедшие правители могут причинить столько горя, как простогрифону, так и дворянину. Грифоны повезло, что лояльный Герцландтройе вмешался прежде, чем дела могли зайти слишком далеко. В конце концов... птенец, который так трагически потерял своих родителей... это может ОЧЕНЬ плохо кончиться, и мы должны напомнить грифонам об этом, чтобы они помнили, что мы - лучший вариант."
KAT_eternal_regency:0 "Вечное регентство"
KAT_eternal_regency_desc:0 "Империя нуждается в стабильности, и её могут обеспечить грифоны в совете. Они являются прирожденными лидерами, которые поднялись благодаря хорошо используемым возможностям и навыкам: никто не может претендовать на руководящую должность и вознаграждения, кроме Герцландтройе. Пока они в состоянии, они будут управлять страной."
KAT_grover_what_do:0 "Судьба Гровера VI"
KAT_grover_what_do_desc:0 "Вопрос о последнем из Гроверов ещё предстоит решить. У Гроверов довольно... сильная родословная, и было бы стыдно, если бы мальчик в конечном итоге испортил планы Герцландтройе. Кто знает, какие неудобные идеи могут попасть в голову птенца? К счастью, у совета есть большой опыт работы с трудными детьми, и на этот раз они не подведут."
KAT_katerintreue_does_power_stuff:0 "Похоронить наши грехи"
KAT_katerintreue_does_power_stuff_desc:0 "Есть слишком много неудобных улик - в Катерине и в других местах - которые выставляют бывшую Katerintreue в плохом свете. Теперь, когда они выступают в роли правителей Герцланда, было бы лучше стереть записи. Разве в этих землях не должно все начаться заново? Разве будущее не должно быть важнее? Если это так, то надо избавиться от доказательств и свидетелей."
KAT_katerintreue_empire:0 "Новая "Империя"" 
KAT_katerintreue_empire_desc:0 "Поистине, Герцландтройе показали себя за пределами того, что мог иметь любой император, революционер или президент. Не восстановлено ли великолепие этой Империи, и не было ли обеспечено её процветание мудрыми и смиренными слугами нации, которые теперь стоят у её руля? Империя снова восстает и просуществует тысячу лет!"
KAT_forlorn_frontier:0 "Новые промышленные бароны"
KAT_forlorn_frontier_desc:0 "Лояльные промышленные бароны Герцландтройе добились значительных успехов после того, как им было предоставлено свободное господство над своими рабочими и их промышленностью. Очевидно, даже у старого режима были некоторые сомнения относительно их методов, но они эффективны и этого достаточно."
KAT_pacify_unruly_frontier:0 "Реструктуризация промышленности" 
KAT_pacify_unruly_frontier_desc:0 "К счастью, нет недостатка в грифонах, которые более чем готовы предоставить Герцланду ту промышленность, в которой они нуждаются, при условии, что не будет честной конкуренции или запретов на монополию."
KAT_cossacks_and_towns:0 "Сплотить сторонников"
KAT_cossacks_and_towns_desc:0 "Птицы, которые годами живут в неуверенности и напряженности, стекаются к нашим знаменам, стремясь служить тому, кто сможет обеспечить порядок и стабильность. Они более чем готовы выполнить "необходимые" действия для поддержания стабильности, и это подарок для Совета."
KAT_forlorn_south:0 "Использовать их промышленную силу"
KAT_forlorn_south_desc:0 "Никто не управляет промышленностью в этой стране без одобрения Герцландтройе, те кто это понимает будут вознаграждены. При этом Герцландтройе почти полностью контролирует экономику, и нация может расслабиться, зная, что о её ресурсах заботятся её верные и честные управляющие."
KAT_some_extra_bonus:0 "Управление Герцландтройе"
KAT_some_extra_bonus_desc:0 "Все течет сквозь когти Герцландтройе и поэтому ничто не может скрыться от них. Сокрытие чего-либо от Герцландтройе или их агентов равносильно саботажу и будет наказано подходящим способом."
KAT_katerintreue_debauchery:0 "Провести Грандиозный Бал"
KAT_katerintreue_debauchery_desc:0 "Герцландтройе стоит на вершине общества, богатства и власти. Независимо от того, чего они хотят, они получат это, и в Грифенхейме готовится грандиозное празднование, чтобы они могли насладиться плодами своего труда."
KAT_utilize_corn:0 "Накормить крестьян"
KAT_utilize_corn_desc:0 "Обеспечение достаточного количества пищи для каждого грифона в стране будет ключом к тому, чтобы успокоить крестьянство. К счастью, Герцланд - плодородный регион, и субсидируемые правительством продукты питания, во-первых, будут кормить грифонов, а во-вторых, поставить их в зависимость от правительства."
KAT_true_south:0 "Южные ресурсы"
KAT_true_south_desc:0 "По всей Империи все ещё существуют неиспользованные ресурсы, и теперь, когда контроль Совета близок к абсолютному, мы видим, как их правильно использовать. Если ресурсы оказываются на заповедной земле или на земле дворянина, это не имеет значения; ресурсы имеют." 
KAT_pacify_unruly_east:0 "Танки Империи"
KAT_pacify_unruly_east_desc:0 "Империя была одной из ведущих наций Грифонии, когда дело касалось вооружения. К счастью, нам удалось отследить большинство нелояльных инженеров и теперь работаем над тем, чтобы заставить их говорить. Скоро наши танки станут предметом зависти всего мира."
KAT_the_easternmost_birds:0 ""Завербовать" рабочих"
KAT_the_easternmost_birds_desc:0 "Вокруг нации слишком много бродяг и нищих, и все те, кто не может обеспечить себя, истощают империю. Назначение тунеядцев на принудительные работы решит две проблемы разом."
KAT_ensure_survival:0 "Подтвердить идеалы"
KAT_ensure_survival_desc:0 "Если Империя будет в безопасности от бесчисленных врагов, которые, как теперь знают наши грифоны, существуют, тогда им нужно напомнить о том, кого они должны благодарить за все. Герцландтройе создал порядок, стабильность и мир. Все имперские граждане имеют этот мир благодаря своему правительству, и Совет не допустит, чтобы об этом забыли."
KAT_fixing_the_katerintreue:0 "Реорганизовать институты"
KAT_fixing_the_katerintreue_desc:0 "Есть ещё институты, которые лишены руководства Герцландтройе, они заявили о "независимости" и подобной ерунде. Пришло время дать пощечину этим заблудшим дуракам и убедиться, что власть Герцландтройе абсолютна, независимо от того, где." 
KAT_the_end:0 "Победа для мудрых и верных"
KAT_the_end_desc:0 "Из пепла старого порядка, бывшая Katerintreue восстановила сильную и процветающую нацию. Подобно величайшим императорам и героям, они вошли в историю своими действиями, и теперь пришло время героям получить свою награду. Это, в конце концов, то, что они заслуживают."

##Postwar/Postunification/Postconsolidation Harmonic tree 

KAT_the_new_holy_republic:0 "Новая Святая Республика"
KAT_the_new_holy_republic_desc:0 "Республиканское знамя развевается над Грифенхеймом точно так же, как это было в 978 году. Тогда мы были на грани победы, мы колебались, но теперь у нас есть шанс исправить ошибки, совершенные в то время. Самодовольство уничтожит нас, и только твёрдое стремление прекратить эту борьбу раз и навсегда может спасти нас."
KAT_liberate_the_south:0 "Освободить Юг"
KAT_liberate_the_south_desc:0 "Чтобы наша молодая республика была в безопасности, мы должны двинуться на юг и нанести удар по Шайсвальду и прилегающим регионам. Там слишком много угроз, слишком близко, чтобы быть спокойными, и если мы не будем действовать решительно, мы будем уничтожены."
KAT_liberate_the_north:0 "Освободить Север"
KAT_liberate_the_north_desc:0 "Северный Герцланд был среди наших самых яростных противников во время революции, будь то гордые гончие Бронзхилла, верные Фетизцы или преданные Клубничные рыцари. На этот раз мы должны удостовериться, что они побеждены, прежде чем они смогут действовать против нас. Это будет кроваво, но это необходимо."
KAT_unite_heezlands_republic:0 "Объединить Герцланд"
KAT_unite_heezlands_republic_desc:0 "Даже во время революции 978 мы не заходили так далеко. Герцланд был полностью освобожден от аристократов и тиранов. Идеалы с тех времен, наконец осуществились, и впервые в истории грифоны Герцланда могут пить из чаши золотой свободы."
KAT_fate_of_grover_vi_republic:0 "Судьба Гровера VI"
KAT_fate_of_grover_vi_republic_desc:0 "Претендент на трон Грифонии, настоящий символ всего, что было неправильно и искажено в отношении империи, является лишь маленьким птенцом. За что мы могли бы привлечь его к ответственности? За то, что не ел овощи? Нет, это птенец у которого мы только что все забрали и простая порядочность требует, чтобы мы нашли для него путь и в жизни."
KAT_renovate_our_goverment:0 "Изменение правовой системы"
KAT_renovate_our_goverment_desc:0 "Нет больше дворян, нет больше исключений, нет больше несправедливых законов или преференций. Все равны перед законом, и он не должен применяться как оружие террора, а как инструмент правосудия."
KAT_republican_rally_post:0 "Призыв ко всем республиканцам"
KAT_republican_rally_post_desc:0 "Есть ещё тысячи, если не десятки тысяч республиканцев, скрывающихся среди грифонов, и нашему делу все ещё будут нужны смелые защитники. Каждая газета и каждая радиостанция в стране будут призывать их присоединиться к нам. Только вместе мы можем быть уверены, что наш успех будет долгосрочным."
KAT_remember_diellza_republic:0 "Отказаться от старого пути"
KAT_remember_diellza_republic_desc:0 "Диеллза фон Катеринбург является самой сущностью того, что мы пытались остановить, даже если она в какой-то степени была монстром нашего собственного творения. Дворянство должно быть полностью отстранено от власти, их владения должны быть захвачены, и мы должны быть уверены, что они никогда больше не окажутся в ситуации, когда их влияние выходит за рамки закона."
KAT_hector_as_first_president:0 "Первый Президент"
KAT_hector_as_first_president_desc:0 "Хотя реализация была сложной, тем не менее нам удалось организовать первые общенациональные выборы в Герцланде. С политическим пейзажем, столь свежим, как он есть, нет никакого серьезного претендента для Гектора Арденнсона. Со временем количество партий возрастет, но даже сейчас Гектор понимает, что народ может не проголосовать за него через четыре года."
KAT_liberty_republic:0 "Наконец Свобода"
KAT_liberty_republic_desc:0 "Республика не является простым продолжением империи. Это нечто иное, и оно оставит свой след в мире. Свободный от старых теней тирании и империализма, теперь на руинах будет построено нечто новое."
KAT_status_of_the_new_republic:0 "Гармоническая Конституция"
KAT_status_of_the_new_republic_desc:0 "Катеринские республиканцы отличаются от старой школы республиканцев Кемерская. В то время как принципы свободы, равенства и процветания железны, вопрос заключается в том, как их можно достичь наиболее эффективно. Катерин видел слишком много смерти и боли, чтобы кто-либо из её республиканцев был против других доктрин. Пока правительство справедливо, республика может относиться к ним как к друзьям."
KAT_reach_out_to_river_republic:0 "Улучшение отношений с Речной Республикой"
KAT_reach_out_to_river_republic_desc:0 "Речные пони строят нечто захватывающее на востоке; коалиция наций, которые изначально объединились для защиты, но в настоящее время неуклонно укрепляют все более тесные связи. Этот эксперимент, конечно, может пойти куда угодно, но куда бы он ни пошел, речные пони должны знать, что мы их друзья."
KAT_reach_out_to_equestria:0 "Улучшение отношений с Эквестрией"
KAT_reach_out_to_equestria_desc:0 "Отдаленное королевство, которым правит бессмертная королевская власть, должно быть для нас естественным идеологическим противником, но почти все принципы, которыми мы дорожим, высоко ценятся и в Эквестрии. Может быть, мы не согласны с ними с политической точки зрения, но в мире достаточно других угроз, чтобы завести с ними дружбу."
KAT_harmony_leads_the_knights:0 "Путь Гармонии"
KAT_harmony_leads_the_knights_desc:0 "Наши солдаты не должны стать инструментом угнетения, независимо от того, какое правительство у власти. Они борются за сохранение справедливого общества, в котором каждое существо может быть свободным, безопасным и гордым. Это то, за что они борются в конце концов, а не за политические системы."
KAT_strengthening_the_economy:0 "Новая экономика"
KAT_strengthening_the_economy_desc:0 "Отказ от старых дворянских привилегий, архаичных исключений и ограничений открыл целый мир возможностей для наших грифонов, который мы будем стараться использовать с пользой. Мы предлагаем нашему народу свободу, но это не значит, что в нашем государстве каждый сам за себя."
KAT_improve_research:0 "Усилить исследовательский потенциал"
KAT_improve_research_desc:0 "Наша текущая исследовательская база оставляет желать лучшего. Нужно привлечь больше ученых, чтобы расширить наш исследовательский потенциал."
KAT_basic_tax:0 "Ввести базовый налог"
KAT_basic_tax_desc:0 "Пришло время модернизировать нашу налоговую систему и внедрить современную прогрессивную налоговую систему для финансирования нашей молодой республики."
KAT_provide_welfare:0 "Обеспечить благосостояние"
KAT_provide_welfare_desc:0 "Мы должны обеспечить надежную систему социального обеспечения, чтобы помочь нуждающимся и в долгосрочной перспективе помочь им выбраться из нищеты."
KAT_industrial_center:0 "Стать центром промышленности"
KAT_industrial_center_desc:0 "Наша республика становится все более привлекательным местом для производства. Давайте поощрять больше промышленности, чтобы мы могли стать промышленным центром Грифонии."
KAT_improve_the_infrastructure:0 "Реструктуризация фабричного управления"
KAT_improve_the_infrastructure_desc:0 "Мы должны внедрить новые законы, чтобы создать более меритократическую и справедливую систему для менеджеров, которые будут наняты, и мы должны убедиться, что трудом рабочих не будут злоупотреблять."
KAT_solidifying_our_ideals:0 "Укрепить наши идеалы"
KAT_solidifying_our_ideals_desc:0 "Мы должны придерживаться наших республиканских ценностей и обеспечить справедливую и честную систему для всех. Либеральная политическая система с системой социального обеспечения, которая максимизирует нашу демократию."
KAT_new_institutions_for_all:0 "Новые институты"
KAT_new_institutions_for_all_desc:0 "Мы должны создать новую судебную систему для справедливого гражданского судопроизводства. Мы также должны создать больше бюрократических систем, которые могут управлять нашими растущими социальными услугами."
KAT_harmony_for_all:0 "Призыв к свободе"
KAT_harmony_for_all_desc:0 "Свобода зовет нас! Каждый грифон должен быть свободен и больше не прикован к монархам или деспотам! Вместо этого мы будем прививать идеалы нашей Республики и показывать Грифонии ценность свободы."
KAT_freedom_of_the_press:0 "Свобода прессы"
KAT_freedom_of_the_press_desc:0 "Свобода прессы является гражданским правом, закрепленным в нашей конституции. Это означает, что пресса может критиковать правительство за что угодно, даже если мы не согласны с этим. Мы никогда не вернемся к тирании."
KAT_elect_new_leaders:0 "Избрать новых министров"
KAT_elect_new_leaders_desc:0 "Нам нужно выбрать новых министров, для помощи нашему правительству. Эти министры помогут вести наши повседневные дела и будут достойными, а не благородными."
KAT_guarantee_freedom:0 "Гарантия свободы"
KAT_guarantee_freedom_desc:0 "Каждый грифон имеет право на основные свободы жизни, независимость и стремление к счастью. Наша республика позволит им расти и развиваться, не опасаясь репрессий, потому что это морально неправильно."
KAT_the_new_griffon_republic:0 "Маяк Свободы"
KAT_the_new_griffon_republic_desc:0 "Мы зарекомендовали себя как сияющий маяк на страдающем континенте Грифонии. Несмотря на некоторые беспорядки вокруг нас, наша Святая Республика остается свободной, наше население остается свободным, и наши низшие классы получают шанс восстать из пепла с нашей помощью. Благословение для всех."

##Postwar/Postunification/Postconsolidation Unaligned tree
KAT_the_new_katerin:0 "Катеринское возрождение" #Loc needed, I think in general on this tree. Do also give feedback on effects and such.
KAT_the_new_katerin_desc:0 "До времен императоров Катерин был сильным и гордым. И всё же она была сломлена изменой и обманом трусливого императора, который не хотел встретиться лицом к лицу. Теперь, спустя столетия, это проклятие на наследии Гримкло исчезло, и Катерин снова стоит!"
KAT_liberate_the_south_unaligned:0 "Наши старые земли"
KAT_liberate_the_south_unaligned_desc:0 "Когда-то Катерин владел землями как в Йеле, так и в Энгривере, и они были не менее частью ядра Королевства, чем сам Катерин. Сейчас, когда мы пытаемся захватить наше законное место в Герцланде, эти старые земли должны быть возвращены."
KAT_liberate_the_north_unaligned:0 "Север должен уступить"
KAT_liberate_the_north_unaligned_desc:0 "Северный Герцланд всегда был самым любимым ребенком в империи, не в последнюю очередь благодаря их большему богатству. Тем не менее, богатые земли делают из них мягкий народ, и мы в состоянии взять эту землю под свой контроль. Посмотрим, насколько хорошо их монета выдержит меч."
KAT_unite_heezlands_unaligned:0 "Герцландский союз"
KAT_unite_heezlands_unaligned_desc:0 "Наше царство сейчас простирается от Фетизии до Энгривера, и никогда раньше Гримкло не обладал такой властью. Эрик Гримкло больше не борется за восстановление чести своей семьи, но он её строит. И всё же мир сильно изменился, и вопрос остается открытым: как будет править король Гримкло в XI веке?"
KAT_fate_of_grover_vi_unaligned:0 "Судьба Гровера VI"
KAT_fate_of_grover_vi_unaligned_desc:0 "Птенец, который когда-то принадлежал великой династии, теперь представляет стагнацию и разложение старой империи. Мы должны что-то сделать с безземельным птенцом, пока он не стал проблемой."
KAT_the_true_royal:0 "Королевский указ"
KAT_the_true_royal_desc:0 "То, что никогда не может повториться, и хотя Герцланд - это Его Величество, которое может измениться по своему усмотрению, он не выше неумолимых сил времени. Царство Катерин сейчас - это нечто большее, и оно должно адаптироваться со временем. Его Величество должен определить этот новый путь, и хотя путь будет трудным, Эрик Гримкло полон решимости довести его до конца."
KAT_impose_noble_ideals:0 "Новое дворянство"
KAT_impose_noble_ideals_desc:0 "Дворянство Герцланда слишком часто является простым праздным дворянином, с пустыми титулами и без всякой ответственности. Их отстраненность от нации была частью того, что Империя пала, и Эрик Гримкло не допустит, чтобы это повторилось. Быть благородным - значит быть ответственным, а те, кто хочет потягивать вино и устраивать балы, могут делать это как простогрифоны."
KAT_remember_before_diellza:0 "Вспоминая старые времена"
KAT_remember_before_diellza_desc:0 "Слишком долго эта земля была настолько сосредоточена на империи, что пред-имперская эпоха во многих случаях рассматривается как неважное побочное шоу. Тем не менее, в ней лежат века величия и традиций, не менее достойных почитания, чем одинокая родословная императоров."
KAT_grimclaw_as_our_new_leader:0 "Солдат-Король"
KAT_grimclaw_as_our_new_leader_desc:0 "Несмотря на то, что мир, возможно, изменился, могущественная нация нуждается в защитниках, независимо от того, называют ли их рыцарями или солдатами. Старая боевая слава Катерин, наконец, возродилась, а вместе с ней возродилось королевство, не утраченное народной анархией и не загнанное в ловушку прошлого, но пригодное для этой новой эпохи, которое возлагает на свой народ обязанность защищать его и должным образом вознаграждает его за это."
KAT_finally_free_from_madness:0 "Герцланд — наш Дом"
KAT_finally_free_from_madness_desc:0 "Аквелея, Вингбардия, Грифонстоун, Ведина - все эти места сами по себе являются сущностями, отличными и уникальными. Мы ничем не отличаемся. Мы - герцландцы, самобытные и неповторимые сами по себе. Мы были сами себе хозяевами до империи и останемся ими после нее."
KAT_status_of_the_new_empire:0 "Государство Герцланд"
KAT_status_of_the_new_empire_desc:0 "Мы должны построить наше новое королевство и подготовиться к любым грядущим конфликтам, даже если мы хотим избежать их. Надо готовиться к худшему."
KAT_settle_differences_to_river_republic:0 "Восточные пони"
KAT_settle_differences_to_river_republic_desc:0 "После стольких лет отдаления, наше королевство грифонов должно стремиться улучшить отношения с речными пони. У нас была вражда между нашими народами со времен правления Гровера II. Давайте начнем новую главу наших отношений и будем сотрудничать с Речными Землями."
KAT_settle_differences_to_equestria:0 "Западные пони"
KAT_settle_differences_to_equestria_desc:0 "Несмотря на их странное желание придерживаться бессмыслицы, такой как гармония, Эквестрия отдает приоритет стабильности как и наше славное королевство. Мы должны работать над новыми торговыми отношениями и дружбой с ними."
KAT_embrace_the_old_ways:0 "Вернуть старые традиции"
KAT_embrace_the_old_ways_desc:0 "До безумия Диеллзы Катерин был страной, наполненной традиционными обычаями, которые поддерживали наше княжество в порядке. Мы должны восстановить наши старые традиции, чтобы снова все исправить."
KAT_strengthening_the_economy_unaligned:0 "Пожинать инвестиции"
KAT_strengthening_the_economy_unaligned_desc:0 "Промышленные инвестиции окупаются в виде дивидендов. Мы должны использовать это богатство для дальнейшего роста нашей экономики и промышленности до новых высот, конкурируя с другими крупными державами."
KAT_improve_research_unaligned:0 "Инвестиции в исследования"
KAT_improve_research_unaligned_desc:0 "Для укрепления нашего королевства мы должны вкладывать больше средств в наш научный сектор, чтобы укрепить нашу научную базу и исследовать новые открытия."
KAT_basic_tax_unaligned:0 "Крестьянский налог"
KAT_basic_tax_unaligned_desc:0 "Чтобы деньги поступали в нашу казну, крестьяне должны платить налоги. Они также жили слишком хорошо для того, что они делают по сравнению с дворянством."
KAT_concessions_to_peasants_unaligned:0 "Уступить крестьянам"
KAT_concessions_to_peasants_unaligned_desc:0 "Тем не менее, мы должны дать крестьянам некоторые уступки. Может быть, сократить рабочее время, чтобы сделать их жизнь проще и более контролируемой."
KAT_noble_industry:0 "Дополнительные инвестиции"
KAT_noble_industry_desc:0 "Больше инвестиций в нашу экономику означает более долгосрочную прибыль для нашего молодого государства. Промышленность становится крупнейшим сектором, и если мы будем продолжать инвестировать, у нас будет более сильная промышленность."
KAT_noble_roads:0 "Реструктуризация фабричного управления"
KAT_noble_roads_desc:0 "Фабричное управление должно быть реструктурировано. Руководство должно назначаться только генеральными директорами, утвержденными дворянским советом, который знает об их навыках."
KAT_enforcing_our_ideals:0 "Укрепить наши идеалы"
KAT_enforcing_our_ideals_desc:0 "Сила, стабильность и консерватизм. Эти старые традиции должны остаться, и монархия и знать будут следить за порядком в отношении масс."
KAT_new_noble_institution:0 "Институт дворянства"
KAT_new_noble_institution_desc:0 "Чтобы контролировать короля и убедиться, что он не станет новой Диэлзой Безумной, будут приняты новые институты дворянства и будет создан дворянский совет."
KAT_nobility_efforts:0 "Наши идеалы правые"
KAT_nobility_efforts_desc:0 "Наши идеалы сохранили в Катерин стабильность и процветание в прошлом. Идеалы монархии так долго сохраняли стабильность в Герцланде до застоя. Мы останемся верными нашим рыцарским благородным идеям."
KAT_noble_press:0 "Влияние на СМИ"
KAT_noble_press_desc:0 "Несмотря на то, что у средств массовой информации будут некоторые свободы, они будут находиться на поводке, и нам будет запрещено публиковать или сообщать обо всем, что клевещет на монархию, дворянство или кого-либо ещё в Королевстве Герцланд без нашего согласия."
KAT_choose_right_leaders:0 "Выбор новых лидеров"
KAT_choose_right_leaders_desc:0 "Мы должны обеспечить, чтобы благородные семьи Герцланда оставались стабильными и могли управлять без тирании на своих небольших территориях. Мы не можем допустить появления новой Безумной Княгини."
KAT_guarantee_rights:0 "Гарантировать "права""
KAT_guarantee_rights_desc:0 "Даже при том, что наше правительство авторитарное, мы можем позволить низшим классам некоторые права, такие как право на собрания, право на свободу слова и права принадлежать к любой религии. Эти права придадут низшим классам некоторую удовлетворенность."
KAT_the_new_griffon_empire_grimclaw:0 "Новый Герцланд"
KAT_the_new_griffon_empire_grimclaw_desc:0 "Мы - новое королевство, славься Гримкло! Да здравствует Герцланд! Пусть это правление продлится целую вечность и даже больше."

#GenErik Industry tree for postwar
KAT_repairing_our_industry:0 "Восстановление нашей промышленности"
KAT_repairing_our_industry_desc:0 "Промышленность Катерин была разрушена со времен республиканской революции и с тех пор не была восстановлена. Пришло время это исправить."
KAT_additional_research:0 "Дополнительные исследования"
KAT_additional_research_desc:0 "Наряду с восстановлением необходимы новые инновации для усиления нашей промышленности. Давайте сосредоточим усилия наших ученых на промышленных исследованиях."
KAT_connecting_the_nation:0 "Соединить нацию"
KAT_connecting_the_nation_desc:0 "Ключ к современному индустриальному государству - железные дороги. Без железных дорог массовое производство товаров не будет иметь достаточной поддержки, необходимой для нашей экономики. Мы построим их повсюду."
KAT_new_steel_mills:0 "Новые сталелитейные заводы"
KAT_new_steel_mills_desc:0 "Катерин имеет потенциал для высокого производства стали. Мы должны воспользоваться этим и построить новые сталелитейные заводы, чтобы сформировать основу для нашей отрасли."
KAT_land_grants:0 "Земельные гранты"
KAT_land_grants_desc:0 "Давайте сделаем нашу землю более доступной для развития и предложим земельные гранты инвесторам и предпринимателям. Экономическое развитие может помочь вывести районы из бедности."
KAT_clearing_out_forest:0 "Очистка Шайсвальда"
KAT_clearing_out_forest_desc:0 "Этот раздражающий лес был неприятностью для развития Катерин с древних времен. С современным оборудованием, мы должны очистить Шайсвальд, чтобы способствовать экономическому развитию."
KAT_public_schools:0 "Общеобразовательные школы"
KAT_public_schools_desc:0 "Дни, когда читать и писать умели только духовенство и дворяне, прошли. Мы должны создать государственную систему образования для повышения уровня грамотности и создать новую базу профессионалов для укрепления нашей нации."
KAT_modernizing_our_industry:0 "Модернизация нашей промышленности"
KAT_modernizing_our_industry_desc:0 "Наша промышленность все ещё устаревшая и отстает от других стран на континенте. Пришло время модернизировать наши производственные стандарты, чтобы создать новый и превосходный промышленный комплекс."
KAT_electronic_experiments:0 "Эксперименты с Электроникой"
KAT_electronic_experiments_desc:0 "Благодаря тому, что наши ученые смогли успешно работать с электроникой, мы можем поддержать нашу индустрию и коммуникации в беспрецедентной степени, а также улучшить исследовательский потенциал."
KAT_magical_investments:0 "Инвестиции в магию"
KAT_magical_investments_desc:0 "Магия была краеугольным камнем мира с самого начала. И все же наша нация не удосужилась использовать её в полной мере. Мы должны инвестировать в магические исследования, чтобы поддержать наши вооруженные силы и промышленность."
KAT_modern_science:0 "Современная научная база"
KAT_modern_science_desc:0 "Чтобы нация была полностью модернизирована, наша наука должна быть наравне с остальным миром. Нужно инвестировать в постройку колледжей и университетов, для создания научной базы."
KAT_attract_heavy_industry:0 "Привлечение тяжелой промышленности"
KAT_attract_heavy_industry_desc:0 "Мы должны привлечь больше промышленников, для поддержания нашей экономики и увеличения нашей производственной возможности. Было бы разумно, как можно скорее получить тяжелую промышленность в нашей стране."
KAT_develop_arms_industry:0 "Развить военную промышленность"
KAT_develop_arms_industry_desc:0 "Развитая военная промышленность будет означать, что в наших войсках всегда будут готовы винтовки и боеприпасы на случай войны. Поэтому мы должны создать новую военную промышленность, чтобы вооружить наши силы для защиты Катерин."
KAT_nationalzie_banks:0 "Национализировать банки"
KAT_nationalzie_banks_desc:0 "Банки должны быть национализированы, чтобы контролировать нашу валюту и поддерживать движение средств в случае кризиса. Если возможно, мы можем предотвратить ещё одну экономическую катастрофу с помощью финансового маневрирования."
KAT_education_for_all:0 "Образование для всех"
KAT_education_for_all_desc:0 "Мы должны обеспечить всеобщее образование для всех грифонов. Закон об образовании обеспечит, чтобы в государственных школах были птенцы из всех социальных классов, которые ходят в школу и учатся в школе до достижения совершеннолетия."
KAT_achieve_economic_success:0 "Добиться экономического успеха"
KAT_achieve_economic_success_desc:0 "Мы сделали это! Катерин как нация превратилась из жалкой затонувшей страны в процветающую нацию, наполненную достатком. Давайте пожинать плоды!"
KAT_nuke_research:0 "Ядерные исследования"
KAT_nuke_research_desc:0 "Ядерные технологии имеют большие перспективы в нашем современном мире. Возможно, мы сможем использовать его в качестве источника возобновляемой энергии для нашего будущего и, возможно, разработать контрмеры против могущественных стран. Давайте инвестировать в ядерные исследования."
KAT_synthetic_research:0 "Синтетические исследования"
KAT_synthetic_research_desc:0 "Нам нужно больше нефти. В нашей стране не хватает нефти для заправки наших танков, автомобилей и самолетов. Мы должны инвестировать в синтетику для компенсации в случае возможного нефтяного кризиса."

#GenErik Army tree
KAT_formalize_army:0 "Наследие Катернии" #Loc needed. Rewrite, Old Katerin's Army must've been really swell, and having won against overwhelming odds, they should be able to call back to the old days. Think Brandenburg-Prussia, I guess.
KAT_formalize_army_desc:0 "До Империи, Королевство Катерния была великой державой с сильной армией, чья незначительная бедность не мешала тренировать лучших солдат в Герцланде. Если мы приложим усилия, мы сможем вернуть свою славу."
KAT_old_traditions:0 "Реформы" #I mean it is an army tree but if you wanna rewrite more go ahead, I will change effects if you do to suit the mini-narrative -Knife
KAT_old_traditions_desc:0 "Прошёл век копейщиков, но не штыков. Щиты больше не используются, но рыцари и поныне носят броню. Хоть война и поменялась, основания те же, и мы должны стремиться сохранить и усилить наши лучшие стороны, а не проводить бездумные эксперименты."
KAT_new_rifles:0 "Новое поколение винтовок"
KAT_new_rifles_desc:0 "Простая винтовка пехотинца - основа всей военной мощи. Это клей, который всё на себе держит, поэтому мы должны быть достойно вооружены."
KAT_new_guns:0 "Новая артиллерия"
KAT_new_guns_desc:0 "Что когда-то использовалось в качестве поддержки при пробитии стен и проломе построение, теперь - махины, способные сокрушить целые батальоны в существенных количествах. Мы должны убедиться, что наша артиллерия - самая современная."
KAT_support_divisions:0 "Батальоны поддержки"
KAT_support_divisions_desc:0 "Даже в древние времена, рыцари нуждались в оруженосцах. Чем больше совершенствуется война, тем более вездесущи эти помощники. Будь то медики, инженеры, разведчики или механики - все важны для победы в эти времена."
KAT_infantry_doctrine:0 "Дух Катернии"
KAT_infantry_doctrine_desc:0 "Наш дух рождён в Шайсвальде и закалён тысячей боёв. Наша сила вынудила даже Гровера I прибегнуть к обману вместо прямого боя. Наши умения несравнимы, наша храбрость бесконечна. Мы пик боевой мощи, и будем это доказывать до последнего вздоха."
KAT_modernize_knights:0 "Модернизировать рыцарей"
KAT_modernize_knights_desc:0 "Рыцарь - всё ещё сердце нашей военной мощи, и, может, танки и бомбардировщики нас искушают, мы не должны забывать об этих крепких машинах смерти. Они - символ грифоньего военного превосходства, поэтому мы их должны соответствующим образом снаряжать и тренировать."
KAT_special_forces:0 "Силы особого назначения"
KAT_special_forces_desc:0 "Война принимает тысячу форм, и даже наилучший солдат не может быть идеален во всём. Для некоторых ситуаций нужны особые решения, и мы должны убедиться, что наши солдаты натренированы соответствующе для этих ситуаций."
KAT_mountaineers_f:0 "Расширить горнострелков"
KAT_mountaineers_f_desc:0 "Наш опыт в Бронзхилле доказал, что в горах сражаться очень неприятно, и никакая технология, в отличие от специализированной тренировки и доктрины, это не исправит."
KAT_experimental_weapons:0 "Экспериментальное оружие"
KAT_experimental_weapons_desc:0 "Новая эра привносит новое оружие, и пусть технология только в зарождении, но эти кристальные винтовки скрывают невероятный потенциал. Идея магического оружия, сравнимого по силе с магом пони в когтях каждого солдата звучит, как минимум, заманчиво."
KAT_looking_forward:0 "Революция"
KAT_looking_forward_desc:0 "В новой эре не поможет простая адаптация старых методов. Мы стоим на грани смены парадигмы, потому мы должны стремиться полностью преобразовать наше стратегическое мышление. Если это не сделаем мы, то это сделает кто-то ещё, и мы не можем упускать инициативу ни в бою, ни в доктрине войны."
KAT_research_motorized:0 "Усилия по моторизации"
KAT_research_motorized_desc:0 "Неважно, сколько у нас войск, если они не доберутся до поля битвы до конца войны, да и все превозмогания не сравнятся со скоростью моторизированной техники."
KAT_new_tanks:0 "Проекты танков"
KAT_new_tanks_desc:0 "Достаточно могущи для защиты от многих орудий, быстрее любого грифона и с артиллерийской пушкой: так звучит мечта. Пусть, конечно, эти стальные махины и не идеальны, они - короли современной войны, а короли заслуживают надлежащего внимания."
KAT_new_mecha:0 "Проекты механизации"
KAT_new_mecha_desc:0 "Гонка к инновациям продолжается. Моторизированная техника хороша для транспортировки, но хрупкая. Танки крепки, но не могут безопасно перевозить солдат. Вопрос в том, как лучше всего объединить эти две вещи лучше всего."
KAT_mobile_doctrine:0 "Сталь и гром"
KAT_mobile_doctrine_desc:0 "Мы шторм стали, безжалостный и неостановимый. Мы стремимся вперёд, подобно ветру, бьём, как молния, и сокрушаем врагов, как лавина. Собрав всю нашу мощь, мы будем воистину непобедимы, и нашему врагу останется надеяться лишь задержать нас, ведь перед штормом никто не устоит."
KAT_new_training:0 "Новый учебный полк"
KAT_new_training_desc:0 "Каждый гражданин должен сыграть свою роль в службе перед страной, поэтому мы должны убедиться, тренировать ли нам одного или сто тысяч, чтобы быстро всех подготовить и экипировать."
KAT_project_radar:0 "Проект Химмельсойге"
KAT_project_radar_desc:0 "Ни одно оружие не идеально, в том числе эти новомодные оружия. Если мы сможем видеть приближение врага, мы сможем с ним бороться на наших условиях, сможем вовремя использовать нашу авиацию для перехвата.."
KAT_a_draft:0 "Величайший долг"
KAT_a_draft_desc:0 "Служба нации - это не какое-то благо для избранных, это должно рассматриваться так же естественно, как поиск работы, оплата налогов и создание семьи. Если произойдёт нечто ужасное, то все пострадают от падения нашей нации, поэтому мы должны быть готовы сражаться при необходимости."
KAT_encrypt_decrypt:0 "Проект 627"
KAT_encrypt_decrypt_desc:0 "Не все враги являются внешними, мы должны подготовить подразделение, предназначенное для борьбы со всеми внутренними угрозами, будь то зарубежными или внутренними, и их работой будет саботаж, а не война."
KAT_officer_academy:0 "Эйнфоортская Академия"
KAT_officer_academy_desc:0 "Эйнфоорт, расположенный прямо на краю Шайсвальда - идеальное место для тренировки будущего поколения офицеров и в плане обучения, и для практики в одной из самых жестоких сред мира."

### GenErik Air tree 
KAT_air_stuff:0 "Высокий полет"
KAT_air_stuff_desc:0 "Грифоны были рождены, чтобы летать, пронзать небеса и наслаждаться настоящей свободой. Но, несмотря на природный дар полета, биологические ограничения всегда мешали нам парить слишком быстро или слишком высоко. Но с последними инновациями в авиации мы можем преодолеть эти ограничения, и грифоны будут знать границ в небе."
KAT_fighter_projects:0 "Крылья из стали"
KAT_fighter_projects_desc:0 "Наши нынешние планеры смехотворно устарели, и нашим первым шагом в достижении господства в небе должно стать обновление моделей истребителей. Мы не должны беспокоиться о вражеских самолетах, если наши истребители в конце концов просто разорвут их на куски."
KAT_doctrinal_development:0 "Высоколетные тренировки"
KAT_doctrinal_development_desc:0 "Несмотря на то, что небо для нас естественней, чем для большинства видов, чрезмерные высоты все ещё могут сильно затруднить возможности пилотов-грифонов в полевых условиях. Обучая наших пилотов на этих экстремальных высотах, мы можем постепенно получить тактическое преимущество перед нашими врагами."
KAT_actual_air_bases:0 "Аэродромы Аппенгена"
KAT_actual_air_bases_desc:0 "В то время как самолеты никогда не были особо популярны в Энгривере, там был один странный грифон, который когда-то имел самолет. Нефункциональный аэродром расположен в Аппенгене, и его местоположение делает его идеальным для создания нового аэродрома. Наши самолеты не более, чем стальные гробы, если им негде приземлиться."
KAT_strat:0 "Стратегические бомбардировщики"
KAT_strat_desc:0 "Поражая военную промышленность наших врагов, мы потенциально можем лишить их способности снабжать войска. Поскольку наиболее важные отрасли промышленности часто являются наиболее охраняемыми, необходимо будет разработать специальный тип бомбардировщиков, чтобы нести и сбрасывать бомбы на вражеские промышленные центры."
KAT_tact:0 "Тактические бомбардировщики"
KAT_tact_desc:0 "Зачем стрелять в наших врагов на земли, если мы можем просто взорвать их с небес? Разрабатывая новые тактические бомбардировщики для уничтожения вражеских сил, мы можем значительно ослабить дивизии наших врагов, прежде чем они получат шанс вступить в бой с нашими наземными войсками."
KAT_napalm:0 "Напалм"
KAT_napalm_desc:0 "Напалм зарекомендовал себя как особенно полезный инструмент во время войны. Горит при той же температуре, что и бензин, и в течение гораздо более долгого времени, а также цепко держатся на своих целях. Это вещество почти идеально подходит для его использования в качестве груза для наших бомбардировщиков, служа идеальным оружием против укреплений и пехоты."
KAT_CAS_projects:0 "Когти из железа"
KAT_CAS_projects_desc:0 "Хотя они могут испытывать недостаток огневой мощи и дальности полета наших тактических бомбардировщиков, наши штурмовики все ещё играют жизненно важную роль в наших боевых операциях. Атакуя и уничтожая более мелкие цели во время битвы, штурмовики могут легко изменить ход сражения при правильном использовании."
KAT_heavy_fighter_projects:0 "На страже нашего неба"
KAT_heavy_fighter_projects_desc:0 "Чтобы обеспечить эффективное сопровождение наших стратегических бомбардировщиков, необходимо разработать новый дизайн истребителя. Обладая более тяжелыми вооружениями и будучи все более массивным и менее маневренным, чем обычный истребитель, эти самолеты смогут с комфортом сопровождать наши бомбардировщики. И даст отпор всем вражеским перехватчикам, что стремятся уничтожить наши бомбардировщики."
KAT_rocket_projects:0 "Проекты ракетостроения"
KAT_rocket_projects_desc:0 "В то время как многие считают это новым способом ведения войны, ракеты обладают огромным потенциалом как в качестве средства приведения в движение наших самолетов, так и в качестве оружия сами по себе. Инвестирование в испытательные площадки и новые конструкции ракет является только разумным на данный момент."
KAT_paratrooper_project:0 "Клекочущие орлы"
KAT_paratrooper_project_desc:0 "Спрыгнув с высоты, которую даже самые смелые грифоны сочли бы безумной всего несколько лет назад, наши элитные десантники могут легко приземлиться в тылу врага и нанести непоправимый ущерб. И по мере того, как их оборудование становится более сложным, их потенциальное стратегическое и тактическое использование также увеличивается."
KAT_expanded_bases:0 "Расширить авиабазы Аппенгена"
KAT_expanded_bases_desc:0 "Чтобы удовлетворить потребности наших расширяющихся военно-воздушных сил и обеспечить им необходимое место содержания, уже имеющиеся аэродромы в Аппенгене должны быть расширены."
KAT_jet_fighters:0 "Реактивный истребитель V-1"
KAT_jet_fighters_desc:0 "После нескольких прототипов и фальстартов, создается первая в мире жизнеспособная модель реактивного истребителя, созданная нашими инженерами. С ещё большими инвестициями мы можем вступить в новую эру авиации, летать на самолетах на скоростях, которые лишают обычного грифона дара речи."
KAT_napalm_idea:0 "Напалм"

### GenErik Naval tree 
KAT_navy_stuff:0 "Основание Военно-Морского Флота"
KAT_navy_stuff_desc:0 "Впервые в истории нашей страны и нас появился выход к морю, огромный и ужасающий океан, наконец, перед нами. Многие угрозы скрываются за горизонтом, и мы должны подготовиться к их прибытию и построить боевые корабли. Местные жители смогут помочь нам в этом."
KAT_base_strike_f:0 "Удар в Сердце"
KAT_base_strike_f_desc:0 "Тыл наших врагов не всегда будет уязвим для прямой атаки. Часто истинная сила флота лежит не в количестве орудий, но в портах и верфях, которые его снабжают и ремонтируют. И благодаря использованию авианосцев и подводных лодок мы можем нанести сокрушительный удар по этой критически важной отрасли противника, одновременно защищая свою."
KAT_carrier_f:0 "Эксперименты с авианосцами"
KAT_carrier_f_desc:0 "Авианосцы могут полностью изменить войну на море. Благодаря объединённой мощи флота и военно-воздушных сил открываются практически безграничные тактические и стратегические возможности. Но прежде чем что-либо из этого сможет осуществиться, нам нужно разработать модель своего авианосца."
KAT_navy_planes_f:0 "Морская авиация"
KAT_navy_planes_f_desc:0 "Для решения уникальных задач, связанных с операциями на базе авианосцев, необходимо разработать новые модели и конструкции самолетов. С каждым улучшением наших морских самолетов, стратегический потенциал наших авианосцев возрастает и мы были бы безумны, если бы проигнорировали этот путь развития."
KAT_fleet_being_f:0 "Показ силы"
KAT_fleet_being_f_desc:0 "Наши порты являются наиболее важной частью наших военно-морских сил, так как без них наш флот не просуществовал бы долго без снабжения. Строя флот, ориентированный на линкорах, мы можем просто запугивать вражеские эскадры, заставляя их держаться подальше от наших прибрежных вод. И несколько линкоров определенно не повредят национальной гордости."
KAT_dockyards:0 "Порт приписки"
KAT_dockyards_desc:0 "Для заправки флота нам необходим настоящий порт приписки. Строя несколько новых верфей, мы можем удовлетворить спрос на наш военно-морской флот и обеспечить новые торговые пути в нашу страну."
KAT_battlecruiser_f:0 "Большие корабли"
KAT_battlecruiser_f_desc:0 "Чтобы оставаться конкурентоспособными с военно-морском деле, мы должны постоянно развивать и расширять корпуса наших кораблей. Чем больше, тем лучше, как говорится, и мы, безусловно, можем больше, чем имеющиеся у нас модели."
KAT_light_cruiser_f:0 "Легкие крейсеры"
KAT_light_cruiser_f_desc:0 "Чтобы удовлетворить все более строгие требования нашего флота, модели легких крейсеров должны быть улучшены. Броня и вооружение наших нынешних моделей наверняка могут быть улучшены, и если нам придется нарушить несколько военно-морских соглашений, чтобы добиться этого, пусть будет так."
KAT_battleship_f:0 "Линкоры"
KAT_battleship_f_desc:0 "Гордость каждой нации, создание и проектирование правильного линкора - это действительно сложная задача. Но благодаря постоянно расширяющемуся военно-морскому потенциалу нашей страны в сочетании с последними достижениями в области военно-морских технологий это стало возможным. Настало время построить настоящий флагман для нашего флота."
KAT_expand_dockyards:0 "Расширение верфей"
KAT_expand_dockyards_desc:0 "Наш постоянно расширяющийся военно-морской флот теперь поглощает ресурсы и рабочую силу с огромный скоростью, и для удовлетворения этих нужд будет построено несколько новых верфей. В конце концов, флот не может существовать без верфей."
KAT_marine_f:0 "Создание корпуса морпехов"
KAT_marine_f_desc:0 "Природа современной войны сделала десантные операции необходимостью. Вместо того, чтобы бросать на вражеский берег наших обычных, неподготовленных к такой задаче, солдат, мы создадим новое формирование военно-морского флота специально для участия в подобных высадках."
KAT_transport_f:0 "Современные транспортные суда"
KAT_transport_f_desc:0 "По мере расширения наших десантных операций, растет спрос на новые и лучше оснащенные транспортные суда. Улучшая наши существующие конструкции, мы можем доставить больше солдат на поле битвы быстрее и эффективнее, чем раньше."
KAT_trade_indirection_f:0 "Удары по линии снабжения"
KAT_trade_indirection_f_desc:0 "Мы не можем рисковать прямым столкновением с противником, который в разы превосходит нас. Но последними достижения в области подводных технологий появился ещё один вариант. Строя большой флот из подводных лодок и разрабатывая новую тактику, основанную на этих единицах, мы можем просто перекрыть линии снабжения противника. Большой флот малопригоден, когда нет топлива для его заправки."
KAT_destroyer_f:0 "Патрульные катера"
KAT_destroyer_f_desc:0 "Не каждая задача требует большого орудия. Патрулирование береговой линии и поддержка больших кораблей - это роли, которые намного лучше выполняются небольшими кораблями сопровождения. Используя малый размер и простоту производства, наши эсминцы с легкостью компенсируют отсутствие тяжелых орудий."
KAT_submarine_f:0 "Эксперименты с подводными лодками"
KAT_submarine_f_desc:0 "Потенциал незаметно нанести удар по вражеским кораблям, охотится на вражеские флоты и выжидать момент для удара, поистине манит. Разработав новые чертежи подводных лодок, мы можем лучше реализовать этот потенциал."

### Events ###

katerin.1.t:0 "Новогодний Бал Принцессы Диеллзы."
katerin.1.d:0 "В конце года, в последние дни декабря, принцесса Диеллза фон Катеринбург призвала провести грандиозный бал в Катеринбурге. Однако она не была впечатлена удобствами уже существующих залов. Она собрала множество грифонов со всего Княжества, чтобы снести самый старый из них и построить новый большой зал. Однако из-за нехватки времени на планирование и завершение проекта, зал был построен по старым чертежам, сделанным много лет назад. Строители работали каждый день без отдыха, пока он не был закончен, чтобы княжество не встретило гнев Диеллзы. К концу строительства многие рабочие исчезли, были казнены или просто работали до смерти, но у Принцессы был свой Бал."
katerin.1.a:0 "Не теряй голову на танцполе!"

katerin.9.t:0 "Вингфрид избран в Хеллквилле"
katerin.9.d:0 "Новости редко доходят до Катерин быстро, но на этот раз это заняло всего неделю. Гонец спустился вниз по реке Гриффкинг, а затем по заболоченным дорогам, чтобы добраться до Катеринбурга и лично доставить новость принцессе. Его послал Вингфрид фон Катеринбург, двоюродный брат Принцессы, печально известный Реформист и член Ордена Рыцарей Хеллквилл. Помпезно и гордо гонец сказал, что её двоюродный брат был избран Гроссмейстером Хеллквилла. Тем не менее, Диеллза, казалось, мало об этом заботилась, просто немного улыбалась. Но потом она как будто вспомнила что-то и сказала: \n"О, я почти забыла! Мне нужно пригласить и Вингфрида на мою свадьбу! Теперь у него достаточно высокий ранг, чтобы быть престижным гостем, достойным моего мужа."\n\nНикто не знал, о какой свадьбе она говорила, пока она не раскрыла свои планы жениться на Глиттерхуфе, черепе единорога, который Вингфрид подарил ей много лет назад. Она приказала гонцу доставить приглашение на свадьбу Вингфриду и, что она состоится через неделю."
katerin.9.a:0 "Что ж, это было неожиданно."

katerin.10.t:0 "Приглашение от Катерин"
katerin.10.d:0 "Вскоре после прихода к власти, Гроссмейстер Вингфрид отправил гонца в Катерин, чтобы сообщить своей двоюродной сестре Диеллзе фон Катеринбург, что теперь он могущественный гроссмейстер. Однако, когда посланник вернулся, он доставил сообщение, которое было не поздравлением, как ожидал Вингфрид, а приглашением.\n\nПринцесса Диеллза приглашала его на свою свадьбу с Глиттерхуфом, который станет Принцем Катерин. Вначале Вингфрид не узнал этого имени, а потом вспомнил, что это был череп единорога, который Вингфрид подарил Диеллзе несколько лет назад. Он знал, что его кузина странно полюбила этот подарок, но теперь она хотела на нем жениться? Поистине, она совершенно сошла с ума, как он боялся.\n\nПосланник спросил, примет ли он приглашение. В то время как Вингфрид чувствовал сочувствие к своей кузине, он также посчитал презренным, что ей так сильно нравятся останки грязного пони. Он надеется, что его кузина не будет слишком расстроена, если он скажет нет..."
katerin.10.a:0 "Вежливо отказать."

katerin.11.t:0 "Вингфрид отказывается"
katerin.11.d:0 "Когда посланник вернулся в Катеринбург, его прежняя уверенность исчезла, сменившись страхом. Когда он предстал перед Диеллзой, он испугался, действительно испугался, и радость, с которой его приняла принцесса, не помогла. Диеллза подпрыгивала от волнения, когда она спросила, когда "Винги", её детское прозвище для её двоюродного брата, прибудет на свадьбу. Когда посланник, наконец, успел сообщить новость - что Вингфрид не собирался появляться - ликование исчезло, сменившись молчаливой нарастающей яростью. Быстро извиняясь, посланник выбежал, чтобы оказаться вне досягаемости, когда неверие принцессы было сменено яростью.\n\nУйдя в свои покои, Диеллза схватила ближайший предмет украшения - бесценную хрустальную вазу - и бросила её в стену изо всех сил. Взрывная демонстрация ярости продолжалась в течение нескольких часов, пока Диеллза разбивала все последние украшения в своих комнатах, а также множество предметов мебели. Никто из слуг в замке не вошел до того момента пока крики и плач не прекратились, и они обнаружили, что Диеллза сидит на полу, скулила про себя, покачиваясь взад-вперед, сжимая Глиттерхуфа рядом с ней. Спокойно, они слушали её шепот, прежде чем уйти, предпочитая распространять то, на что она бредила, вместо того, чтобы осмеливаться бросить ей вызов. Все дружеские связи с Хеллквиллом должны быть прерваны, и теперь любые хеллквилльцы в пределах национальных границ будут рассматриваться как персоны нон-грата. Кроме того, ожидаемая свадьба между Глиттерхуфом и Принцессой была отложена на обозримое будущее.\n\nВ конце концов, это было то, что приказала принцесса."
katerin.11.a:0 ""У меня есть ты, любовь моя... даже если мир предаст меня... у меня есть ты...""

katerin.16.t:0 "Алхимик возвращается к Принцессе"
katerin.16.d:0 "Принцесса Диеллза каждый день ходила в суд, чтобы выслушать мольбы своих подданных на бумаге. На самом деле суд принцессы, в те редкие дни, когда она решает явиться к нему, является странным и нервирующим процессом. Большинство дворян избегают появления на них чего-то большего, чем просто символическое знакомство, поскольку любое незначительное взаимодействие с принцессой может привести к летальному исходу. Кажется, что в её действиях нет ни рифмы, ни причины, и её просьба судить о чем-либо должна была привести к катастрофе. Возьмем недавний пример: грифона, которого ограбили бандиты, приговорили к тюремному заключению за то, что он не защитил свою собственность.\n\nТолько по-настоящему отчаявшиеся приближались к безумной принцессе, когда она председательствовала в суде, что было странным когда к ней в открытую подошел грифон. Продавец зелий был родом из Йели и много десятилетий назад работал в Катерине в качестве придворного алхимика для отца принцессы. Пожилой грифон нес с собой чемодан, и в нем находились три флакона, которые, как он надеялся, как минимум, успокоят принцессу на некоторое время.\n\nАлхимик начал преподносить флаконы принцессе, и он дал ей понять, что можно выбрать только один, так как микстуры редко давали хорошие результаты. Первым был флакон с севера. У него был самый блестящий аквамариновый цвет, который когда-либо видел суд, и даже несмотря на то, что жидкость находилась во флаконе, странные узоры, казалось, появлялись внутри жидкости, если смотреть на нее достаточно долго.\n\nСледующий флакон пришел с юга, изготовленный в лаборатории алхимика в Энгривере. Тёмно-зелёная жидкость внутри, казалось, двигалась сама по себе, вращаясь внутри пузырька, даже когда на него не воздействовала никакая внешняя сила. Сам флакон был горячим на ощупь, и было ясно, что находящаяся внутри жидкость была далека от спокойного состояния, хотя алхимик заверил, что её можно пить безопасно.\n\nИ, наконец, там был флакон с запада. В отличие от других, жидкость в этом флаконе казалась совершенно инертной. Это было совершенно ясно, бесцветно и не было никакого запаха. Независимо от того, как долго флакон изучался дворянами, он не отличался от обычной питьевой воды. Возможно, именно это сделало его самым пугающим из всех жидкостей для некоторых. После того, как все жидкости были представлены, принцессе пришло время выбрать, какую из них она выпьет."
katerin.16.a:0 "Флакон с Севера"
katerin.16.b:0 "Флакон с Юга"
katerin.16.c:0 "Флакон с Запада"

katerin.17.t:0 "Империя распадается" 
katerin.17.d_diellza:0 "Известие из Грифенхейма стало ещё одним ударом по бунтарскому княжеству. Борьба за власть в столице закончилась, и [GRI.GetLeader] теперь - глава регентского совета. Это вызвало гром, когда половина вассалов вышла из Империи. Имперская власть постепенно распадалась, и, нравится ли Катерину это или нет, совету Катеринтройе стало ясно, что они больше не могут полагаться на Империю. В молчаливом разговоре вопрос о том, как рассказать принцессе Диеллзе, вскоре был поднят. В конце концов, её авторитет все ещё был абсолютным, и вскоре слуга направился в помещение принцессы, чтобы сообщить ей.\n\nДесять минут спустя, когда тело слуги свисало с виселицы за пределами дворца за преступление, вызвавшее недовольство принцессы, эта новость уже распространялась и среди грифонов, оставляя уже страдающих жителей впасть в отчаяние ещё глубже. Те немногие, кто надеялся, что однажды Император мог бы вмешаться против их безумного правителя, были вынуждены признать мрачную правду.\n\nНикто не собирался их спасать."
katerin.17.d_no_diellza:0 "Известие из Грифенхейма стало ещё одним ударом по бунтарскому княжеству. Борьба за власть в столице закончилась, и [GRI.GetLeader] теперь - глава регентского совета. Это вызвало гром, когда половина вассалов вышла из Империи. Имперская власть постепенно распадалась, и, нравится ли Катерину это или нет, совету Катеринтройе стало ясно, что они больше не могут полагаться на Империю. Дворяне быстро составили официальный документ, объявляющий об отделении Катерина и провозглашающий независимость этой страны. Бывшего прелата не слишком взволновало это событие, но рыцари были глубоко расстроены. Они преданно служили Империи на протяжении долгих веков, и такая декларация независимости в их глазах была самым настоящим актом измены. И всё же даже им пришлось признать, что Империя сейчас слабее, чем когда-либо прежде."
katerin.17.a:0 "Катерин теряется в шторме нового времени."

katerin.18.t:0 "Обед с Глиттерхуфом"
katerin.18.d:0 "В последние несколько дней принцесса Диеллза усердно работала, в конце концов, управлять княжеством было нелегко, и она решила взять выходной от своих обязанностей, чтобы насладиться любовником Глиттерхуфом. Столовая во дворце была зарезервирована для этого случая, и она выбрала только самые лучшие деликатесы для Глиттерхуфа. И когда приготовления к обеду были завершены, настало время для её свидания с Глиттерхуфом.\n\nСам зал был украшен самым роскошным способом, с цветными знаменами, украшающими стены, и портретами почитаемых предков Диеллзы, наблюдающими за обеденным столом. Закуски вечерней трапезы уже украшали стол, как повара дворца, по приказу Диеллзы, не жалели средств на подготовку к сегодняшнему празднику. Принцесса вошла в столовую, оделась в одно из своих более показных платьев и заняла свое место в конце стола.\n\nКогда она заняла свое место, она заметила Глиттерхуфа на противоположном конце стола. Череп был недавно отполирован и даже имел довольно дорогую шляпу. Принцесса начала трапезничать и быстро решила завязать разговор с черепом. "Так ты наслаждаешься праздником Глиттерхуфом, я верю, что здесь все тебя удовлетворяет?»\n\nЧереп не был разговорчивым.\n\nОтсутствие ответа от Глиттерхуфа мало сдерживало Принцессу, которая весело продолжала говорить. "О боже, я вижу, что ты даже не коснулся своей порции еды, не волнуйся, дорогой, я позабочусь, чтобы повара были наказаны за то, что подали еду, которая так противоположна твоим вкусам."\n\nОстальная часть свидания прошла почти так же, принцесса, казалось бы, обладала бесконечной способностью разговаривать с черепом. Дворцовый страж мог только наблюдать за происходящим и тихо сообщать поварам, что лучше всего заставить себя исчезнуть до того, как еда закончится."
katerin.18.a:0 "Это действительно лучшее использование её времени?"

katerin.19.t:0 "Дуэт с Глиттерхуфом"
katerin.19.d:0 "Приглашения на бал, были отправлены в очень короткие сроки, но все же подавляющее большинство дворян появилось. В конце концов, было несколько безопасных причин игнорировать принцессу. Тем не менее, сначала казалось, что они были благословлены вечером относительной нормальности. Еда была такой же щедрой, как и прежде, и развлечения действительно были хороши, и даже у Диеллзы, казалось, было одно из её хороших настроений, даже если с ней рядом был этот череп.\n\nКогда было упомянуто вечернее развлечение, некоторые из них заметили, что Диеллза ушла, и поначалу никто не думал об этом слишком много. Как оказалось, развлечение было предоставлено принцессой. Выйдя на сцену, она начала петь в сопровождении струнного квартета рядом со сценой. У нее был достаточно хороший голос, мало кто усомнился бы в этом, но пьеса, которую она пела, была дуэтом, и они не увидели больше никого на сцене с ней. Если, конечно, никто не посчитал череп, но, конечно, она не могла...\n\nО Борей...\n\nКак оказалось, она могла. Когда часть Диеллзы закончилась, она повернулась, чтобы взглянуть на свой череп, подняв его над толпой, когда тишина установилась по всему залу, за исключением сопровождающей музыки, которая звучала во втором стихе, а Диеллза подхватила третий. Если она знала о том факте, что выступала перед измученной толпой знати, которая хотела лишь провалиться сквозь пол и исчезнуть, она не показывала этого, продолжая все восемнадцать стихов." 
katerin.19.a:0 "Пожалуйста, просто дай этому закончиться..."

katerin.20.t:0 "Поездка в катеринбургскую библиотеку"
katerin.20.d:0 "Принцесса большую часть дня сидела в библиотеке, пожирая книги, как она обычно делала в более спокойные минуты. Для замка это стало ритуалом, несколько часов гарантированного мира, поскольку их капризный правитель был вложен в книги далеких стран или странных тайн, которые могли её так поглотить. Сегодня этот мир был разрушен, когда Диеллза вышла из библиотеки и вызвала охранников, приказав им привести "всех" в библиотеку, "чтобы они тоже наслаждались".\n\nШаблон был слишком знаком: принцесса получила идею и хотела, чтобы она была выполнена. Если вы не хотели быть казненным, вы повиновались, и вскоре сотни, а то и тысячи грифонов по всему Катеринбургу были отправлены из своих домов в огромную библиотеку. Там им сказали "читать" книги вооруженные охранники.\n\nДиеллза, стоя на втором этаже, наблюдала за всем этим безумным делом, беспорядочно указывая на грифонов, которые казались недостаточно обрадованными её жестом доброты, и приказывала их выпороть. В конце концов, немногие грамотные простые граждане поспешили схватить ближайшую книгу, образовав импровизированные кружки для чтения, в то время как другие собирались вокруг них, чтобы слушать, надеясь, что они смогут удовлетворить своего безумного правителя."
katerin.20.a:0 ""Разве читать не весело? Все должны это делать!""

#Commie interwar tree
katerin.21.t:0 "Божественные Короли-Претенденты"
katerin.21.d:0 "Бывший прелат Даскфезер путешествовал по Катерину и за его пределами в течение нескольких лет после того, как был смещен, и он видел много всего по всему Катерину и даже Империи. Он видел нацию, медленно гниющую изнутри, не пробудившуюся от своего ступора более чем на короткое время, когда революция 978 года угрожала уничтожить её, после чего она погрузилась в свой сон. Император был бесполезен, ему многое было ясно, но даже хуже, чем это, было жалкое состояние храмов. Разве они не должны были сплотиться на стороне грифонов, чтобы помочь им? Разве они не должны поощрять дворян жить по принципам богов? Разве они не должны были делать ничего, кроме как продолжать играть в силовые игры в своих дворцовых храмах?!\n\nИменно тогда он вступил в контакт с грифоном, который познакомил его с идеалами социализма. Он едва мог вспомнить имя грифона, это была короткая встреча. Михаил что ли? Тем не менее, книга, которую он дал Даскфезеру, сорвала завесу с его глаз и позволила ему увидеть ясно впервые в жизни.\n\nЭто был долгий и трудный путь, чтобы примирить радикальные проповеди с его верой, но в конце он увидел истину: будь они императором или архонтом, никогда не будет мира для грифона, который больше страдал чем кто-либо ещё, пока старый порядок был на месте. Архонты не были освобождены от своих преступлений, а стали ещё более виновными в участии их страданий. Вопрос был скорее в том, кто был действительно безупречен в этой ситуации." 
katerin.21.a:0 "Они все тираны в конце концов."

katerin.22.t:0 "Социализм и религия"
katerin.22.d:0 "Амбар был забит до краев грифонами, и все они по собственной воле пришли со всей деревни и собрались, чтобы услышать слова странствующего бывшего прелата. Проходя путь от далекой авторитетной фигуры до ближнего, что отчаянные грифоны Катерина слушали, он был как вода для пересохшего горла бесчисленных грифонов, которые годами и даже десятилетиями терпели только безумие и тиранию.\n\nОн говорил о вещах, которые позволили бы любому обычному грифону занять место в петле; о том, что благородство было не более достойно, чем обычные махинации, о том, как праведники могут преодолеть несправедливость мира, и о том, как жители Катерин были достойны в глазах богов. Он рассказал им, как преодолеть страдания, которые они пережили, и как сформировать свои собственные местные органы власти, чтобы позволить справедливости и закону управлять ими, а не капризному безумию. Он сказал, что грифоны Катерина могут стоять на своих четырех лапах, и они должны сделать это, если это того стоит. Как в далекой стране Сталлионград, где пони восстали, чтобы требовать своей судьбы, когда их лидеры забыли их, так и грифоны Катерина могли утвердить свою собственную власть." 
katerin.22.a:0 ""Будь уже не подданным, а авангардом нового мира!""

#Diellza tree starts
katerin.23.t:0 "Формирование Катеринтройе"
katerin.23.d:0 "Всегда были те, кто знал, как сделать себя полезными для правящих сил, и Катерин не был исключением. Когда к тому времени короновалась семилетняя Диеллза фон Катеринбург, был создан регентский совет, чтобы убедиться, что государственные дела протекали гладко, хотя их законным правителем был птенец. Они были только советниками, быстро подтверждая свою верность законной принцессе, хотя она все глубже и глубже погружалась в безумие. В конце концов, они были лояльными грифонами, они были верными.\n\nТем не менее, верными чему? Собравшись под покровом тьмы, собрание высших дворян тихо обсудило этот вопрос в ту ночь. Они всё ещё были советниками и уважаемыми членами главного совета, но этого было недостаточно. Диеллза становилась все более и более непредсказуемой и сумбурной, и во благо всех их пора было взять более непосредственный контроль над делами Катерина. Они были верными грифонами, но они были верны Катерину превыше всего."
katerin.23.a:0 "За Катерин."

katerin.24.t:0 "Наша Миссия"
katerin.24.d:0 "Катерин - больная нация, страдающая от болезней всех мыслимых видов. Королевская власть колеблется в когтях безумца. Крестьяне с каждым днем становятся безрассудными, из-за чего радикальные проповедники и революционеры впадают в безумие. Даже рыцарские ордена начинают ворчать из-за отсутствия настоящего руководства.\n\nМы, Катеринтройе, торжественно обещаем служит этой родной нации. Мы клянемся укрепить законную власть, поддержать порядок, который является основой нашей цивилизации, и очистить всех тех, кто приступит её, изменой, мятежом или революцией. Мы сила Катерин, и благодаря нашей борьбе народ возродится таким, каким он должен быть."
katerin.24.a:0 "Мы сохраним Катерин."

#Events from decisions
katerin.25.t:0 "Недостатки Катеринтройе"
katerin.25.d:0 "Несмотря на все разговоры о наведении порядка и стабильности, Катеринтройе с самого начала оказалась подкованной. С каждым членом совета, имеющим большую личную заинтересованность в нации, образовался тупик в отношении того, куда направить свои усилия. Никто в совете не согласится с разграблением их владений грабителями, потому что солдаты были сосредоточены в другом месте, и проекты, которые, как мы надеемся, могли бы оживить Катерин, зашли в тупик, так как все хотят разместить эти проекты в своих собственных доменах. Все это время остальной Катерин с отвращением наблюдает за этими предполагаемыми сторонниками закона и порядка."
katerin.25.a:0 "Прекрасная группа спасителей они."

katerin.26.t:0 "Регент выбран"
katerin.26.d_diellza:0 "Известия из Грифенхейма слегка облегчили положение в беспокойном княжестве. Борьба за власть в столице закончилась и [GRI.GetLeader] теперь - глава регентского совета. Это, по-видимому, вызвало определённое возмущение, поскольку некоторые прочие вассалы отделились от Империи. Однако большая часть южного Герцланда сохранила свою лояльность, и теперь Совет Катеринтройе надеется, что новый регент щедро вознаградит их в обмен на сохранение верности. Однако принцесса Диеллза всё ещё должна дать своё благословение. В конце концов, её власть всё ещё была абсолютной, и поэтому слуга вскоре направился в покои принцессы, дабы сообщить ей последние новости.\n\nКогда принцесса услышала о случившемся, то она разгневалась предательством герцогини Иглкло и начала неистово разглагольствовать о том, что все предатели Империи - самые настоящие отродья Маара, с которыми нужно немедленно покончить. Чуть позже она заподозрила слугу в предательстве и приказала немедленно повесить его. Вскоре новости о регенте распространилась среди народа и дали ему краткий проблеск надежды. Возможно, в один прекрасный день император или его регент вмешаются, остановят их безумную правительницу и положат конец кошмару."
katerin.26.d_no_diellza:0 "Известия из Грифенхейма слегка облегчили положение в беспокойном княжестве. Борьба за власть в столице закончилась и [GRI.GetLeader] теперь - глава регентского совета. Это, по-видимому, вызвало определённое возмущение, поскольку некоторые прочие вассалы отделились от Империи. Однако большая часть южного Герцланда сохранила свою лояльность, и теперь Совет Катеринтройе надеется, что новый регент щедро вознаградит их в обмен на сохранение верности. Рыцари тоже были довольны таким поворотом событий. Но бывший прелат Даскфезер был в ярости. Он отказался признать легитимность нового регента и осудил лидера империи в публичной речи. К счастью, несмотря на свою популярность, он не смог склонить на свою сторону достаточно много грифонов."
katerin.26.a:0 "На регента уповаем..."

katerin.27.t:0 "Сельская местность смещается"
katerin.27.d:0 "Бесчисленные фермеры по всему Катерину были доведены до бедности и нищеты после долгих лет борьбы. Стремясь продать свои фермы местной знати, они теперь обрабатывают земли, которыми они раньше владели, сохраняя достаточно продуктов для себя, чтобы выжить. Этого было достаточно для нужд Катерин, но времена меняются.\n\nС планами Катеринтройе насильственно индустриализировать нацию одна вещь будет необходима прежде всего других: дешевая рабочая сила. Для того, чтобы повысить эффективность системы фермерства и построить новую производственную базу, акционеры должны уйти. Чтобы отмена системы осуществлялась безболезненно, мы должны увеличить военное присутствие в имениях." 
katerin.27.a:0 "Тащите крестьян пинками и криками в новую эру."

katerin.28.t:0 "Пробуждение политической сферы"
katerin.28.d:0 "После нескольких недель дискуссий Катеринтройе был вынужден прийти к мрачному выводу. Как бы то ни было, гражданская война вполне может быть неизбежной. Нация расколота на три фракции, ни одна из которых не обладает достаточной силой, чтобы легко добиться победы, если она взорвется, то возможен затяжной конфликт.\n\nХотя многие по-прежнему верят в закон и порядок, многие, если не большинство, попали в когти радикального бывшего прелата Даскфезера, чьи серые проповеди привлекли тысячи перемещенных и обедневших грифонов. Возможно, они не богаты, но их много, и они самоорганизуются.\n\nВ дополнение к этому, рыцарские ордена Аргентумдаммерунг и Зильберкралле создали в течение последних нескольких лет свои собственные мощные базы власти в Катерине, и, хотя у милосердного Зильберкралле есть много разногласий с воинствующим Аргентумдаммерунг, есть много причин предполагать, что они с радостью объединяться, если им угрожают. Может быть, даже с крестьянскими революционерами?\n\nДля решения этой проблемы Август Готтшальк предложил простое решение: начать ухаживать за теми, кто может нам помочь, и предложить им присоединиться к Катеринтройе. Это рискованно, но позиция Катеринтройе слишком слаба, чтобы разборчиво относиться к союзникам." 
katerin.28.a:0 "Это может иметь неприятные последствия, но мы должны это сделать."

#2nd tree's events - regency post-Diellza
katerin.29.t:0 "Достижение"
katerin.29.d:0 "Катерин стоит на перекрестке, который вполне может определить её будущее. Уничтожение Диеллзы не было решением наших проблем, как некоторые могли надеяться. Вместо этого нация все больше и больше разрушается. Разделение власти с другими фракциями не успокоило их, а лишь укрепило их, когда они увидели путь к реальной власти, и легитимность Катеринтройе была нарушена путем поворота на их предполагаемого монарха.\n\nКрестьянские революционеры Даскфезера набирают обороты день ото дня, и Рыцари ясно дали понять, что им больше не интересно играть красиво. Все разваливается.\n\nУ совета есть один шанс избежать этого, поскольку заблудшие группировки все ещё в некоторой степени готовы к переговорам. Хаоса все ещё можно избежать, но какие бы действия Совет ни предпринял, он должен быть решающим, так как он полностью определит будущее Катерин."  
katerin.29.a:0 "Свяжитесь с бывшим Прелатом, крестьяне нужны нам сейчас как никогда."
katerin.29.b:0 "Держись за Рыцарей, это наши последние часы."
katerin.29.c:0 "Мы настоящие чемпионы Катерин! Мы никогда не уступим!"

#Commie
katerin.30.t:0 "Вооружить народ"
katerin.30.d:0 "Грифоны, с оружием в когтях, не так легко будут брошены в тиранию, и мы должны убедиться, что обычные грифоны могут защитить себя. По всему Катерину грифонов учат сражаться и организовываться, и мы не отвергаем никого, кто хочет учиться и кто может проявить искреннее желание сражаться в этой народной армии. Критики плана Генриха Даскфезера утверждали, что он откажется от государственного контроля над грифонами, упустив тот факт, что это именно то, чего он хочет достичь. Грифонам не нужны рыцари или солдаты, чтобы защитить их, не тогда, когда у них есть навыки и оружие, чтобы защитить себя самостоятельно."
katerin.30.a:0 ""Будьте не беспомощным скотом, а воинами по своему праву!""

katerin.31.t:0 "Масса для каждого грифона"
katerin.31.d:0 "Все больше и больше забытые народные массы по всему Катерину становятся неотъемлемой частью жизни как в сельской местности, так и в городах. В наши дни храмы - это не просто места, где можно услышать слова богов, но и первый канал, по которому правительственная информация достигает народ, а также место обучения и исцеления.\n\nСвященники больше не должны быть просто проповедниками, но они будут советниками скорбящим, арбитрами между соседями и учителями для птенцов. Простое чтение банальностей из книги больше не принесет им почетного звания священника, скоро любой сможет читать, но истинный хранитель его паствы - это клей, скрепляющий сообщество, когда все остальное терпит неудачу, и он сделает это через заслуженное доверие и уважение."
katerin.31.a:0 "Милостыня для бедных и нуждающихся, помощь больным, забота о угнетенных."

#Diellza does dumb shit
katerin.52.t:0 "Решение проблемы бандитизма"
katerin.52.d:0 "Диеллза фон Катеринбург созвала совет. Тон сообщения и быстрота, с которой это происходило, подразумевали, что у нее был момент ясности, который мог предвещать как хорошее, так и плохое, то, что все члены совета знали слишком хорошо.\n\nКогда они вошли, Диеллза встретила их сидя на троне, её череп лежал у нее на коленях, и на её лице было выражение умиротворения, которое ещё больше нервировало их.\n\n"Я призвала вас, чтобы поговорить о бандитизме, от которого страдает наш народ." Сказала она по-королевски. "Наши вооруженные силы истощены, и чем дольше мы с этим боремся, тем слабее становится наша власть над страной. Поэтому с сегодняшнего дня я издала указ, чтобы решить эту проблему. Сегодня бандиты призваны на службу Катерину в качестве солдат и сборщиков налогов. Пока они платят свои взносы короне, их деятельность может продолжаться, и теперь наши солдаты могут быть освобождены от службы для других, более неотложных дел."\n\nВ зале настала тишина, министром юстиции, чьи глаза были выпучены, медленно отошел в сторону и приземлился на пол, закатив глаза." 
katerin.52.a:0 "Борей... Арктурий... кто угодно... помогите..."

katerin.53.t:0 "Слишком ожидаемый результат"
katerin.53.d:0 "Новость о "блестящем" решении принцессы распространилась по Катерину, как лесной пожар. Возможно, апологеты могли бы сказать, что это была попытка дипломатии и создания единства или что она была принцессой, поэтому она знала, что лучше всего, но бандиты быстро опровергли это мнение. Когда солдаты, по королевскому указу, отступили от своих миссий по охоте на бандитов, различные бандитские группы использовали эту возможность, запустили кампанию террора и краж на большей части Катерина. Деревни теперь горят ночью, и сотни, если не тысячи, в декларации принцессы увидели открытое приглашение и также ушли в бандитизм. Независимо от того, что было проделано, проблема не исчезла, а стала острее, чем когда-либо прежде."
katerin.53.a:0 "Месяцы усилий потрачены впустую..."

katerin.54.t:0 "Визит старого прелата"
katerin.54.d:0 "Ворота за пределами замка кишели грифонами, а толпа крестьян громко протестовала на улице. Линия солдат перед ними открыла бы огонь, если бы не присутствие бывшего прелата Катерин. Экс-прелат, Генрих Даскфезер, стоял между солдатами и толпой, сжимая свой посох, пока он смотрел на них сверху вниз, не позволяя ни одному из солдат даже думать о выстреле из оружия.\n\n"Кто из вас обладает властью?!" он потребовал от охранников, "Где ваш капитан?!" Он стоял твердо, повторяя вопрос, пока капитан королевской гвардии не вышел из-за линии, приказывая ему разогнать толпу. "Вы не претендуете на власть надо мной или грифонами Катерин, кроме того, что мы потворствуем вам, щенок!" Ответ Даскфезера заставил всю линию солдат дрожать от страха.\n\n"Если безумие не распространилось по замку, ваши хозяева все ещё достаточно здравомыслящие, чтобы понять свои действия! Они могут скрываться за своими хрупкими притязаниями на власть, но боги видят! Боги видят, и боги будут судить их, как и грифоны, если они настаивают достаточно сильно! Горе вашим хозяевам, ибо те, кто играет с огнем, сгорят. Если ваша трусость не будет такой же абсолютной, как у ваших хозяев, скажите им об этом. Народ наблюдает, и они больше не будут страдать!""
katerin.54.a:0 "Почему с ним не расправились, прежде чем он стал таким влиятельным?"

katerin.55.t:0 "Промышленники Катеринтройе в Стратбурге"
katerin.55.d:0 "Стратбург был городом посреди болезненной и внезапной трансформации. Промышленники, связанные с Катеринтройе, появились только пару недель назад с вооруженными грифонами, и у них были документы от правительства, которые давали им право захватить собственность нескольких горожан, чтобы освободить место для их новой фабрики. Напряженность накалилась во всех городах, и более чем одна группа крестьян вступила в драку со стражей, прежде чем их разогнали солдаты.\n\nС вершины главного дома гроссмейстер Эрик Гримкло уставился на разыгравшуюся сцену. Он насмешливо презирал, когда промышленники, грифоны, приглашенные из Фловены или Скайфола, пришли и силой вытеснили честных грифонов Катерин из их домов. Закон был на их стороне, но Гримкло не был настолько наивен, чтобы думать, что это решит любую из проблем, которые Катеринтройе раздували. Он уже мог сказать, что это не остановится на кулачных боях, и повернулся к одному из своих рыцарей, приказав сплотить каждого доступного рыцаря в твердыне. Казалось, что Аргентумдаммерунг придется брать все в свои когти, а также напомнить этим агентам Катеринтройе, что они были не так непобедимы, как они думали." 
katerin.55.a:0 "Поддерживать порядок и защищать грифонов."

katerin.56.t:0 "Наконец-то соединены!"
katerin.56.d:0 "Лингермилл, в самом дальнем углу Катерин, был изолирован даже по сравнению с остальной частью страны. Только Зильберкралле исторически проявили большой интерес к региону, даже разместив там свой дом, чтобы лучше охранять южный фланг Катерин. Тем не менее, даже Лингермилл не избежал изменений в нации в последнее время. Новая дорога, которая была построена из Катеринбурга в Андорштадт, открыла регион для развития, и в этот район уже прибыли разведчики и геодезисты.\n\nГроссмейстер Гектор Арденнсон находился у нового моста, наблюдая за грифонами, которые прибывали все больше и больше с каждым днем. Конечно, это должно быть поводом для празднования, но, учитывая состояние Катерин, он не мог не волноваться. Эта дорога отняла у местных жителей то расстояние, которое у них было до Катеринбурга, и теперь оно было оторвано от них и открыло их железному коготу тирании. Сейчас он мог только беспокоиться о том, что он видел, как опасность пришла для многих грифонов этого региона, грифонов, которых он считал родными."
katerin.56.a:0 "Должен ли прогресс сопровождаться такой тиранией?"

katerin.57.t:0 "Мораль крошится!"
katerin.57.d:0 "Решение проблемы нехватки рабочей силы, приведение преступников и осужденных на службу, натолкнулось на проблемы. Без какой-либо инфраструктуры, которая бы обеспечивала их соответствие, все, что было достигнуто, - это хаос. На одном когте наши верные солдаты испытывают отвращение к тому, что им приходится служить рядом со всеми отвратительными подонками, а на другом когте подонки, использующие любую возможность, чтобы убежать или нарушить дисциплину. Хотя цифры выглядят лучше, организация и дисциплина хуже, чем когда-либо прежде."
katerin.57.a:0 "Комиссары приведут их в форму."

katerin.58.t:0 "Расследование"
katerin.58.d:0 "По приказу её высочества Диеллзы фон Катеринбург, рыцарские ордена Зильберкралле и Аргентумдаммерунг обвиняются в работе против короны. Их штаб-квартиры в Катеринбурге были закрыты, а рыцари арестованы, и всем верным гражданам Катерини приказано помогать короне при расследовании этих обвинений. Несмотря на убеждение её советников и Катеринтройе, принцесса совершенно не желала проявлять какое-либо внимание к сложной политической ситуации и жестоко форсировала проблему.\n\nКак оказалось, все, на что она надеялась, не осуществилось. Вместо этого большая часть восточного Катерин скорее присоединилась к рыцарским орденам. Поскольку в Штрассмарке и Лингермилле осталось мало королевской власти, Рыцари - это все, на что грифоны могут положиться, и они придерживаются стороны своих спасителей."
katerin.58.a:0 "И так ситуация обостряется..."

katerin.59.t:0 "Эмбарго"
katerin.59.d:0 "Разъяренная наглостью рыцарей, Диеллза приказал совету "наказать их". Пройдя тонкую грань между непослушанием и гражданской войной, Катеринтройе представила перед принцессой всеобъемлющую программу эмбарго на восток и странные поставки товаров, будь то продовольствие, оружие или лекарства. Будем надеяться, что Аргентумдаммерунг и Зильберкралле оба задыхаются, они надеются, что те склонят свои головы и будут более податливы по отношению к королевской воле, а также, что Диеллза достаточно успокоилась, чтобы не послать армию за ними."
katerin.59.a:0 "Мы играем с огнем... будем надеяться, что мы не сгорим."

katerin.60.t:0 "Проверка рыцарей"
katerin.60.d:0 "В то время как эти два ордена объединены в целях, их методы и их верования отличаются во многих ключевых областях. Зильберкралле были частично сформированы, чтобы действовать как целители и стражи больных, и они очень серьезно относятся к своим обязательствам перед слабыми. Тем временем, Аргентумдаммерунг откололись от ордена Хеллквилла и никогда не теряли своего воинственного преимущества. Между орденами нарастает напряженность, и Катеринтройе хорошо это знает.\n\nИспользуя контакты и шпионов среди рыцарей, а также подкупая местных бандитов, Катеринтройе начала распространять хаос на восток, надеясь сокрушить ордена и вызвать достаточное напряжение, чтобы они распались. Уже начались споры между рыцарями, и в одном случае Зильберкралле физически заблокировал Аргентумдаммерунг от казни захваченного бандита.\n\nВ ответ гроссмейстеры решили пока объединить ордена. У них должно быть одно учение и один командир, а не два, и все же вопрос о том, кто и как поведет ордена. Хотя дела идут, решение должно быть достигнуто. После нескольких дней обсуждений выбор был сделан."
katerin.60.a:0 "Гектор Арденнсон возьмет на себя ответственность за поиски исцеления Катерин."
katerin.60.b:0 "Эрик Гримкло восстановит закон и порядок, если понадобится силой!"

katerin.61.t:0 "Единство в орденах"
katerin.61.d:0 "Зильберкралле и Аргентумдаммерунг решили встретиться в одном из местных домов бывшего здания самоуправления, большом двухэтажном доме, который был преобразован в больницу для местных жителей. Однако после прибытия Аргентумдаммерунг прошло некоторое время, когда появился гроссмейстер Зильберкралле. Тем не менее, когда один из рыцарей Аргентумдаммерунг покинул комнату, где они остановились, чтобы привести лидера Зильберкралле на встречу, он обнаружил, что Гектор Арденнсон находится в середине операции и хладнокровно сообщил, что, если он войдет в дезинфицированную область, Гектор без раздумий убьет его на месте.\n\nЧерез час, когда Гектор вошел в зал заседаний, он склонил голову перед Эриком Гримкло, равным ему среди Аргентумдаммерунг. "Мастер Гримкло, рад снова вас видеть. Кроме того, мои извинения за угрозу, направленную против вашего подчиненного."\n\n"Обычно я требовал бы сатисфакции, но сейчас есть более серьезные проблемы, с которыми мне придется столкнуться. Я не буду биться вокруг да около: эта сумасшедшая принцесса в Катеринбурге и её подхалимы будут нашей смертью. Вы это знаете, не так ли?" спросил он. Гектор вздыхает в ответ.\n\n"Я знаю... только ещё одну из бесчисленных болезней, изводящих эту страну, и для этого нет бальзама. Я думаю, я знаю, что вы представляете, но я все равно хотел бы услышать это от вас."\n\n"Вы не нравитесь мне, я не нравлюсь вам. Ваши рыцари считают моих кровожадными варварами, и мы считаем вас наивными и безвольными, но Катерину нужны все чемпионы, которых она может получить. Гроссмейстер Арденнсон, я, Эрик Гримкло из Аргентумдаммерунг, предлагаю поддержать вас как союзника и как брата. Для Катерин я буду мечом, а вы - щитом. Пусть наши разногласия укрепят нас в этой предстоящей борьбе."\n\n"Гроссмейстер Гримкло, я, Гектор Арденнсон из Зильберкралле, приму ваше предложение. Пусть ваши рыцари уничтожат злодеев, которые будут угрожать грифонам, и пусть мои рыцари принесут утешение пострадавшим." Два гроссмейстера пожали когти, прекрасно зная, что их главной обязанностью была не гордость, а Катерин."
katerin.61.a:0 "Вместе мы стоим - порознь мы падаем"

katerin.62.t:0 "Единый Катерин"
katerin.62.d:0 "Когда солнце взошло над городом, Катерин встал как единое целое. От бывшего Прелата и грифонов, которые его поддерживают, до рыцарских орденов Катерин и даже Катеринтройе, все они собрались вместе. Ворота дворца не были разбиты, а открыты, и ступени, ведущие к главной крепости, не защищались охранниками, вместо этого они были теми, кто открывал двери.\n\nДля всех них был достигнут предел, и в этот день царствование безумной принцессы наконец-то закончилось. Ни одного выстрела не было сделано, ни капли крови не пролилось, так как в этот момент не было никого готового встать на сторону Диеллзы фон Катеринбург, и когда дворцовая стража прорвалась через забаррикадированные двери в её комнату, чтобы арестовать её.\n\nКак оказалось, революционерам будет нелегко. Принцесса исчезла, как и Глиттерхуф, и на ветру медленно открылось окно. Впервые за десятилетия безумная принцесса фактически покинула замок, оставив его революционерам. В то время как собираются поисковые группы, чтобы выследить её, Катерин всё ещё свободен от её безумия, сегодня и, будем надеяться, навсегда."
katerin.62.a:0 "Безумие Закончилось."

katerin.63.t:0 "Охота Началась"
katerin.63.d:0 "С новостями о том, что Диеллзу видели рядом с границей Империи, новый режим удвоил свои усилия по её поиску. Местные ополченцы начали охранять границу, и охотники за головами были отправлены на поиски в леса. Где-то там безумная принцесса всё ещё прячется, и если все, чего достиг Катерин, не развалится, то её нужно выследить." 
katerin.63.a:0 "Прочешите весь регион и загляните под каждый камень!"

katerin.64.t:0 "Судьба Безумной Принцессы"
katerin.64.d:0 "Рыцарь вошел в комнату и отдал честь своему гроссмейстеру, прежде чем сообщить новость, которую они все ждали. Диеллза была схвачена и в скором времени будет доставлена в замок. Вздох облегчения прошел через комнату, и все присутствующие грифоны заметно расслабились. Вскоре возникла тема о том, какое наказание будет вынесено, и многие выступают за смертную казнь для тирана. Именно в этот момент Гектор Арденнсон встал, просматривая толпу, прежде чем покачал головой.\n\n"Разве это не простое решение?" он спросил толпу. "Отрежете ей голову и думаете дело решено, продолжаете вкладывать в нее все наши грехи, не оставляя ничего для себя." Его слова вызвали переполох, когда один из представителей спросил его, что он хотел сказать. "Я подразумеваю, что мы готовы убивать кого-то для удобства, а не для справедливости. Сколько грифонов убила Диеллза? Неправильно, ответ - ни одного. Она не убила ни одного грифона. Каждая последняя жертва её террора была убита солдатами, агенты и лоялисты. Именно они совершили её кровавое безумие."\n\n"Позвольте мне также остановить тех из вас, кто собирается скрываться за безрассудным оправданием того, что она является законным правителем. Это хороший правитель: шестилетняя сломанная девочка, вынужденная взойти на трон вместо того, чтобы ей дали время и помощь в исцелении от потери всех, кого она когда-либо любила. Вы, шериф из Катеринбурга, не убивали ли вы десятками по её приказу? Когда отчаявшийся, травмированный ребенок набросился на мир, не закрыли ли вы глаза и сердце, оправдывая себя, ведь вы только выполняли приказы? А вы, генерал? Или как насчет Катеринтройе? И если так, то не все ли мы невинны? Она была законной правительницей для всех, и поэтому не один грифон Катерин не несет никакой ответственности из-за боли и страданий? За все эти годы Диеллза была единственным грифоном в Катерине, способным делать свой собственный выбор и нести последствия?"\n\n"Я думаю, что нет. Мы также несем вину в различных количествах, но мы говорим о том, чтобы двигаться дальше. Не пытаться добиться жестокой справедливости, но предложить новое начало, в котором старые обиды останутся позади. Если мы серьезно отнесемся к этому, тогда это относится и к ней. Мы не позволим ей править каким-либо образом снова, пусть это будет ясно заявлено. Скорее, она будет институционализирована и получит то исцеление, которое мы можем дать. Что бы ни случилось тем не менее, мы НЕ собираемся убивать сломленную грифину, которую посадили на трон, а затем безропотно потворствовали в океане крови, потому что мы были слишком напуганы, чтобы считать что-либо альтернативным!""
katerin.64.a:0 "Мы лучше её, мы должны быть."

katerin.65.t:0 "Ясная Принцесса"
katerin.65.d:0 "Рыцарь смотрел вниз, глядя на землю перед собой, он воображал окончание этой охоты, продолжавшейся несколько недель, разными способами, но этот вариант ускользнул от его фантазий. Диеллза фон Катеринбург лежала у его ног, её ноги были в ловушке, сломаны под упавшим деревом. Она все ещё дышала, только с трудом, слабо прижав свой череп к своей груди. Схватив рацию и зовя остальных, он смотрел, как она медленно поворачивается, чтобы посмотреть на него.\n\n"Ты из дворца?" её голос был слабым и хриплым, как будто она кричала часами.\n\n"Да, и ты возвращаешься, чтобы предстать перед судом," - ответил рыцарь.\n\n"Я понимаю... Это правильно..." через несколько секунд от Диеллзы раздался странный звук, заставивший рыцаря взглянуть на нее. Это было рыдание. "Мне жаль..." сказала она, слезы текли по краям её лица, "Так много смертей... Мне так жаль... Ты один из Аргентумдаммерунг... не так ли?"\n\n"Я..." сказал рыцарь, не в силах собрать больше слов. Он совсем не узнал безумную принцессу. Он много лет работал во дворце, но ничего подобного не проявлялось в ней.\n\n"Пожалуйста... убей меня", прошептала Диеллза "Они должны были убить меня тогда. Тогда я бы не жила в этой... мгле... так долго... я выжила... только чтобы все остальные страдали. Пожалуйста... "умоляла она, слезы медленно текли по её лицу, когда она смотрела в небо. "Убей меня... Я хочу умереть, пока я все ещё я..." - умоляла она, прижимая Глиттерхуфа к своей груди."
katerin.65.a:0 ""Я дал ей мир, сэр, и не жалею о своем поступке.""

katerin.66.t:0 "Вниз в карьер"
katerin.66.d:0 "Диеллза часами безумно металась по лесу, её одежда была изодрана, она удерживала Глиттерхуфа на груди, когда она летела, даже когда её крылья горели от истощения. Это была животная паника, которая двигала ей, и каждый звук за ней только усиливал это. Все, что она знала, в её испуганном, почти бессмысленном состоянии, было то, что ей пришлось бежать, ей нужно было уйти, они не могли поймать её!\n\nТем не менее, следовавшие за ней охотники за головами в масках были такими же быстрыми, если не быстрее, и рассыпались по мере приближения к своему карьеру. Один из них поддержал дикую погоню и повернул налево, чтобы обогнать её и направить направо. Подготавливая веревку, он почти чувствовал порывы ветра, формирующие её удары крыла, когда он приближался все ближе и ближе, и когда его коллега схватил её сбоку, бросившись вперед, чтобы спрятаться, он мгновенно оказался на ней.\n\nДиеллза безмолвно ахнула, когда воздух был выбит из её легких, и она с громким стуком упала на землю. Глиттерхуф откатился от нее, и, прежде чем она успела что-либо сделать, все три охотника были на ней, заткнули ей рот и связали её когти и крылья вместе, чтобы обездвижить её. Она пыталась бороться, слабые крики страха и отчаяния ускользали от кляпа, но грифоны в масках не обращали на нее внимания, когда один из них уложил её на свою спину, чтобы привести её обратно в Катерин на суд."  
katerin.66.a:0 "Она никуда не денется, пока мы её используем."

katerin.67.t:0 "Жать то, что было посеяно"
katerin.67.d:0 "Генрих Даскфезер молчал, глядя на цель перед ним и пытаясь сохранить равновесие. Грифону, которому было поручено будущее Катерин, не стоило бы легко терять самообладание... и, о боги, все же он боролся в этот момент.\n\nОн обнаружил, что перед ним проносятся его воспоминания, ужасные воспоминания, которые он давно хотел оставить в прошлом. Он вспомнил маленькую девочку, которой едва исполнилось шесть лет, которая стояла рядом с ним в окровавленном платье и с чем-то разбитым в глазах. Это был первый раз, когда он увидел Диеллзу, и хотя он жалел и стремился помочь ей в течение многих лет, времени никогда не было достаточно. Тьма в ней только росла, и в конце концов она поглотила её, оставив кровожадного безумца. В конце концов он сделал выбор: пытаясь продолжать с ней связь или сражаться за тех, кто пострадал от её тирании. Он выбрал последнее и бросился в него со всем, что имел. Больше никаких колебаний, только действие. Нет больше компромисса, только праведная ярость.\n\nОн спокойно придерживался этого идеала, глядя вверх на разбитое тело Диеллзы, где оно висело на петле, медленно покачиваясь. Под ней череп, который она так одержимо держала, лежал разбитый на куски. Он медленно огляделся, встречая глазами одного фермера за другим, видя, как никто из них не мог заставить себя встретиться с ним взглядом.\n\n"Злодей понесет свой долг перед богами, и они требуют его с интересом." Его голос донесся до подавленной толпы. "Но горе тому, кто вмешивается в божественную справедливость, потому что он несет золото своей души в хрупком кошельке. Вы убили её не в суде, а в безумной ярости. Избегайте и молитесь за Борея, чтобы дать вам проницательность, которой вам не хватало сегодня."\n\nМолча, толпа, которая почти разорвала своего ненавистного бывшего монарха на части, рассеялась, оставив только старого прелата стоять там, наблюдая за раскачивающимся трупом перед ним, прежде чем опустить голову и, наконец, позволить своим чувствам стыда и отвращения подняться внутри него. Он называл это действие праведной яростью, но все, что он видел здесь, было слепой яростью."
katerin.67.a:0 "Борей, прости меня... прости нас всех..."

katerin.68.t:0 "Сломленная птица"
katerin.68.d:0 "Если и было что-то, что Гектор всегда презирал, так это когда больных отгоняли в сторону и оставляли гнить в зданиях, которые больше походили на тюрьмы, чем на дома исцеления. Он был убежден, что определенный уровень комфорта - физического и духовного - является жизненно важной частью выздоровления, и поэтому он потребовал, чтобы психиатрическая лечебница, в которой будет находиться среди прочих Диеллза фон Катеринбург, выглядела не как проклятая крепость, а скорее как место комфорта.\n\nЭто место могло иметь высокие стены, зарешеченные окна и стальные сетки, закрывающие любые воздушные пути эвакуации, но оно также имело сад, окружающий его, с сетями выше, обвитыми виноградными лозами. Залы были широкими, в комнатах были настоящие украшения и удобства, хотя и незначительные, и там была библиотека, а также несколько общих комнат. Конечно, это было странное место, как и доктор-единорог, идущий рядом с ним, но он тем не менее чувствовал себя уверенным в обоих.\n\n" Есть ли какие-либо планы по использованию лейкотомии для лечения её состояния? - насколько я понял, многие хирурги клянутся в этом."\n\n"Похоже, что медицина пони и грифонье медицинское образование совершенно разные", - заметил доктор Солес - один из лучших психиатров в Герцланде и пони эквестрийского происхождения. "Мы стараемся быть осторожными с хирургией там, где она не нужна строго, и все ещё так много мы не знаем о мозге, что я не могу советовать оперировать его."\n\n"Разумеется, я буду полагаться на ваше мнение, - уступил Гектор. Правда, у него не было времени следить за последними медицинскими открытиями так, как ему хотелось бы. - Ты веришь, что её можно исцелить?"\n\n"Этого я сказать не могу. Судя по тому, что вы описываете, её травмам позволяли гноиться десятилетиями, и то, как ей потакали, кажется, откровенно говоря, за пределами безответственности. Прямо сейчас она очень враждебна, иногда даже жестока, потому что её учили, что мир должен плясать под её дудку и что нет никаких последствий. Если вы простите меня за эти слова: она причинила много вреда Катерину, но и Катерин причинил ей много боли. Гектор мог только вздохнуть в ответ."\n\n"Ты прав, я просто надеюсь, что она последует за Катерином и в исцелении."
katerin.68.a:0 "Время покажет."

katerin.69.t:0 "Грядёт долгий путь"
katerin.69.d:0 "Диеллза глазела на единорога перед собой. Она сидела на простом стуле, но с таким пафосом, с каким ей позволяла её мягкая больничная одежда. Глиттерхуф сидел у неё на коленке, и Диеллза провела когтями по короне, обращаясь к чужеземному выскочке. \n\n"Я уже вижу, как ты будешь висеть," сказала она ему грозно. "Я даже не представляю, кто ты вообще такой, чтоб думать, что ты можешь позволять себе такие вольности, но ты однозначно закончишь на виселице!" её голос перерастал в шипение, но пони лишь улыбался в ответ.\n\n"Тогда я приму свою судьбу," спокойно ответил он. "Я подсяду?" продолжил он, в ответ на что Диеллза засмеялась.\n\n"Нет! Изыди!" рыкнула она ему, пони всё продолжал стоять на месте, правда, склонил послушно голову.\n\n"Я вот-вот уйду," пообещал он ей. "Мне просто нужно кое-что узнать, и я вас оставлю."\n\n"Уйди. Уйди, уйди, уйди!" шипела Диеллза, "Стража! Убейте его убейте его убеееейтее егоооооо!" Она прекратила шипеть и закричала, так как ей никто не помог, и она сама набросилась на пони, ярость в ней слишком сильна, чтобы позволить ей задуматься о чём-либо, кроме как навредить существу перед ней. И всё же, она влетела в магический барьер и запищала, после чего влетала в него и пыталась расцарапать его когтями, в то время как пони попятился назад из комнаты и закрыл её, оставив её испускать свою ярость на стены."
katerin.69.a:0 "Путь к её лечению ещё долог."

katerin.70.t:0 "Мало-помалу"
katerin.70.d:0 "Доктор Солес зашёл в свой офис весь мокрый, с кусочками сваренных овощей на своём плаще, но всё же улыбаясь. Гектор, который только недавно вернулся с заседания парламента, поднял обе брови.\n\n"А, господин президент," сказал в бодром тоне доктор Солес. "У меня прекрасные новости! Если вы ещё не поняли, мисс фон Катеринбург сегодня решила меня забросать своим ужином. Я не ожидал, что выздоровление пойдёт так быстро!"\n\n"Я... не совсем понимаю, почему вы так считаете," удивился Гектор в ответ на реакцию пони. Кажется, это худший исход из возможных.\n\n"Она - грифон," уточнил Доктор Солес, в это время снимая плащ и умываясь над раковиной. "У неё есть клюв и когти, которые она применяла ранее, когда я её злил. Доныне, мне приходилось использовать мой сильнейший барьер, чтоб спасаться от неё, когда она переходит в состояние бешенства. А сейчас? Это скорее каприз - осознанная реакция, а не дикая, как ранее. Она меня рассматривает, как маарового наглеца, который смеет давать ей приказы, но отвечает... ну, незрело, но как разумное существо. Я даже успел с ней немного поговорить до того, как она принялась бросаться."\n\n"Понятно..." Гектор несколько смутился. "Признаю, я надеялся, что с правильным лечением она оправится довольно быстро. Прошу прощения."" 
katerin.70.a:0 ""Нам нужно иметь терпение.""

katerin.71.t:0 "Наконец, прогресс"
katerin.71.d:0 "Диеллза неустанно шагала туда-обратно по комнате. Её это не устраивало, её вообще всё не устраивало! Этот клятый Солес со своими вопросами, терапиями и таблетками! После них она ощущает себя по другому, и ей это не нравиться! Такое чувство, будто что-то ковыряется у неё в черепе. Она - Диеллза фон Катеринбург! Принцесса Катерин по праву! Он всё тыкал и тыкал её своими вопросами да таблетками, но правит тут она! Она решает, кому жить, а кому умирать! Она! Не он! И никто ещё! Власть у неё! Она не беспомощна!\n\nЕё сердце застучало, по телу вновь пробежала дрожь. Уже, наверное, в тысячный раз, она потянулась к своему единственному утешению, Глиттерхуфу. Он отгонял её страхи, с ним она была сильнее, даже тут. У неё был он, и никто ей больше и не нужен. И всё же, прикоснувшись к нему, она ощутила мороз. Что прои... Она медленно повернулась, пытаясь понять, что же не так, и увидев причину, она вмиг закричала, дико, отчаянно закричала от отчаяния и шока.\n\nКрик пронёсся даже по коридору, отчего все врачи мигом побежали со всей скорости и ворвались к ней, и увидели в углу кричащую Диеллзу с очевидно напуганным видом. Подошла опытная медсестра, взяла Глиттерхуфа со стола и подошла к Диеллзе дать его, в ответ на что Диеллза начала панически отмахиваться, словно в конвульсиях.\n\n"Уберите это от меня!" завизжала она, пытаясь порезать когтем медсестру, которую, к счастью, прикрыл другой врач и стал держать Диеллзу в когтях. Как только ворвался Доктор Солес, Диеллзу уже с трудом удерживали два грифона - она вырывалась с безумной силой. Доктор прочертыхался про себя, так как не оставалось другого выхода, кроме как вколоть ей снотворное, чтоб она не поранила себя.\n\nМинут десять спустя он вернулся в кабинет, держа Глиттерхуфа в копыте, а затем поставив его на свой рабочий стол. Глядя на её столь длительное увлечение, он ощутил резкий прилив жалости. Иногда, заблуждения развеиваются долго... а иногда - жестоко."
katerin.71.a:0 "Спасибо за всё, Глиттерхуф."

katerin.72.t:0 "Потеряна в тьме"
katerin.72.d:0 "В пустых и тёмных коридорах слышался лишь мягкий звон когтей блуждавшей по ним Диеллзы. Она схватила себя другим когтем и уставилась в землю, тяжело, прерывисто дыша. Она не могла оставаться в комнате, не могла сидеть на месте, образы в её голове были слишком навязчивы. Единственное в её жизни утешение оказалось ложью, всё, что ей оставалось - таращиться в злобную пасть реальности.\n\nЕй некуда бежать, на чём бы она не пыталась сосредоточиться, по её разуму проходили бесконечные образы кошмаров. Служащие, крестьяне, рыцари, даже дети биты, отстёганы и повешены и убиты и сожжены.... У поворота в другой коридор, она отчаянно взвыла, опёрлась о стену, прижалась к ней головой, её окружила тьма.\n\n"Прошу, Борей... кто-нибудь, умоляю," прохныкала она, моля её отпустить, мечтая, что стены вокруг рассыпятся, что она окажется в заслуженной тьме, где никто её не найдёт, но боги её не слушали. Её не слышал никто, никто её не видел, не любил её никто, не нужна она никому. Перед её разумом явились грязные пятна крови, пятна, которые там были ещё с того дня - плясали по её платью, распространялись по ней до тех пор, пока она сама не стала одной лишь кровью и смертью, существом из самых Мааровых глубин. Что она? Что она наделала? Как долго? Сколько?\n\n"Диеллза?", прорвал тьму голос, напугал, и затем её успокоил, Доктор Солес пришёл из тьмы коридора, освещая окружение лёгким сиянием из рога. Поняв, что она лежит сжавшись на полу, она приложила все усилия, чтобы разомнуть свои конечности, в то время как он подошёл к ней и наклонился. "Пойдёмте, Диеллза, вам тут находиться нельзя. Вы простудитесь. Давайте я вас провожу в вашу комнату и сделаю вам чаю," прошептал он, пытаясь её убедить, но Диеллза не могла, так как сильно дрожала. Она схватилась за его плащ, но у неё не хватило смелости сказать, чего же она хотела, она смогла лишь пару раз с трудом выдохнуть.\n\nОн опять попросил её пойти, и в этот раз, внутри неё что-то преломилось и она накинулась на него, отчаянно за него схватилась, словно она тонет. Она пыталась заговорить, но смогла лишь что-то непонятно навзрыд промычать, в то время как он вновь пытался её обнять, и изо всех сил попытался её успокоить."
katerin.72.a:0 ""Пожалуйста... Мне жаль... Я не хочу умирать...""

katerin.73.t:0 "Жалостная"
katerin.73.d:0 "Гектор вошёл в комнатушку, повесил свою шляпу и осмотрелся по сторонам. Она была поменьше его старого дома от ордена, но куда удобнее. И всё же, удобство не сильно помогало грифине, которая, сжавшись, сидела на углу кровати и смотрела вдаль.\n\n"Диеллза?" обратился к ней Доктор Солес, "У тебя гость. Ему можно подсесть? Ты в состоянии с ним поговорить?" Диеллза, вместо того, чтоб ответить словами, после небольшой паузы пару раз медленно кивнула. Гектор медленно подсел, он не знал, как действовать, поэтому обращался к ней, как к напуганному зверю: двигался осторожно и говорил спокойным тоном.\n\n"С тобой хорошо обращаются?" спросил у неё он, в первую очередь - чтоб показать свою дружелюбность. "Как к тебе относятся?"\n\n"Ты... ты республиканец?" спросила она в ответ, но что Гектор призадумался. Республиканец... та толпа, которая истребила её семью. Он взглянул на доктора, тот покачал головой.\n\n"Я не собираюсь тебя ранить, Диеллза," убедил её он. "Я просто хочу удостовериться, что с тобой всё хорошо."\n\n"Почему они меня не убили?" спросила она, еле шепча. "Я не хочу быть здесь, я не хочу быть здесь, почему они меня не убили?"\n\n"Я принёс тебе подарок," сказал Гектор, и заметил, как доктор усердно ему кивал, так как желал отвлечь её. Он достал небольшой пакет и поставил на прикроватный столик. "Это книжный цикл, нынче довольно популярный в нашей стране. Я подумал, что ты их оценишь."\n\n"Неплохой подарок, правда?" Спокойно сказал ей доктор, после чего Диеллза ненадолго глянула на пакет и отвернулась обратно. К концу встречи, Гектор встал и доктор провёл его к выходу. "Она прочтёт их," сказал он Гектору уже за закрытой дверью. "Но только если будет наедине." Гектор оглянулся на дверь и с грустью вздохнул."
katerin.73.a:0 "Неужели мы лишь обрекли её на страдания, вернув здравомыслие?"

katerin.74.t:0 "Что нас ждёт"
katerin.74.d:0 ""Когда вы меня уже выселите?" спросила внезапно Диеллза в ходе одной из двух своих недельных сеансов с Доктором Солесом. Доктор на неё взглянул и заметно удивился.\n\n"В смысле?" спросил он Диеллзу. Она сидела на стуле, поджав плечи, и всё с тем же подавленным выражением лица, при этом царапая когтем подлокотник.\n\n"Вы же не будете держать меня тут вечно, так?" повторила Диеллза. "Вы меня рано или поздно выкинете меня на вольные хлеба. Или вы это делаете, чтоб я знала, что я навечно заперта?"\n\n"Да... мы в итоге тебя отпустим," убедил её Доктор Солес. "Но "выкидывать" тебя никто не будет. Когда тебе пора будет уходить, мы убедимся, чтоб у тебя была крыша над головой."\n\n"И где же меня поселят?" с горечью прошипела Диеллза. "В Катерине? Чтоб они закончили то, что так давно начали? Не то, чтоб я этого не заслужила..." начала раздумывать она, отчего Доктор Солес нахмурился. Разговор ушёл не туда.\n\n"Это было бы глупо с нашей стороны," сказал он. "Я считаю, что наши усилия должны помочь чуть больше. Говоря о помощи, ты дочитала те книги? Как они?"\n\n"Они были вполне ничего..." нехотя ответила Диеллза, обхватив их когтями. "Никогда не читала книги пони."\n\n"Чего в них не хватало?"\n\n"Главный персонаж и антагонист так похожи," объяснила Диеллза. "Не вижу причины, по которой они не сдружились. Мне кажется, автор не хочет сам этого признавать. Надеюсь, в следующей книге это исправят."\n\n"Ну, тебе повезло," улыбаясь, сообщил ей Доктор Солес. "Я вчера видел в газете, что только вчера вышла новая книга Дэринг Ду. Давай завтра пойдём в магазин и купим её?""
katerin.74.a:0 ""Давай...""

katerin.75.t:0 "Передышка"
katerin.75.d:0 "Многие студенты считали Адалию из местной библиотеки довольно дивной птицей, её даже прозвали "фон Бук". Она избегала остальных, только если ей не приходилось с ними взаимодействовать, в целом была замкнутой, и постоянно возмущалась, когда кто-то клал книги не туда, где их брал. И всё же, она знала о каждом угле библиотеки, и тем, кто смог найти с ней общий язык, она поможет найти всё. Для многих студентов она была опорой библиотеки, которая никому не мешала и упрощала жизнь каждому.\n\nАдалию это более чем устраивало. Она не знала, была ли она счастлива, она до сих пор не совсем понимала, что же вообще значит "счастье". У неё до сих пор бывали кошмары, и ей до сих пор нужны лекарства. Если её не навещают её немногочисленные друзья, она может забывать о приёмах своих таблеток, и ей тяжело взаимодействовать со всеми остальными. И всё же... она ощущала себя, по крайней мере, почти в полной безопасности. Возле её дома было кафе, в которое она регулярно наведывалась после работы, в восемь часов. Она часто перед возвращением домой заказывала у них грейпфрутовый пирог, и к тому же их кошка любила сидеть возле неё. Её заработков хватало на покупку всех крупных газет.\n\nАдалия, сидя за кухонным столом в своей квартирке, спокойно вырезала фото из газеты, затем пролистала свой альбом до буквы З, до Зебрики. Она осторожно подняла фото и положила его посреди страницы, прямо туда, где она перед этим выдавила клей, и дважды перепроверила, чтоб всё было идеально ровно. Она посмотрела на картинку дворца из Седельной Аравии, от радости сжала когти и усмехнулась. Она больше не Диеллза, она - Адалия. У неё есть своя, новая жизнь, которую она не желает менять. У неё есть книги, работа, и большего ей ничего нужно не было, пусть она и до сих пор мечтает о тех дальних землях и путешествиях в тех местах. Это её всегда успокаивало, и будет успокаивать. Другого ей и не надо.\n\nЭто делало её счастливой, в её понимании уж точно."
katerin.75.a:0 "Может... мне стоит начать писать?" 

katerin.76.t:0 "Император покинул нас"
katerin.76.d:0 "Разрушительные новости, которые достигли Катерина с недельным опозданием, заставили весь совет в шоке зайти в тупик. Во всем бушующем хаосе они все ещё рассчитывали на поддержку Императора, каким бы отдаленным он ни был. Однако теперь эта надежда - далекая память с новостями о кончине императора. Все в Катерине будут скорбеть о кончине этого монарха монархов. Скорбите и молча боитесь будущего, которое ждет мучительное княжество."
katerin.76.a:0 "Это была последняя вещь, что нужна нам!"

#2nd tree for regency.
katerin.77.t:0 "Надежда для Катерин?"
katerin.77.d:0 "Пусть весь Катерин празднует сегодня! Правление безумной принцессы наконец-то закончилось, и впервые за долгое время грифоны могут перестать бояться. Нет больше бессмысленных смертей, безумных праздников и безумных законов. Диеллза заперта в своем замке под усиленной охраной, и Совет Катеринтройе объявил, что они будут управлять страной вместо нее. Наконец-то здравомыслие вернулось.\n\nДругие не просто чувствуют надежду, но чувствуют возможность. Совет правит сейчас, но будут ли у них ресурсы, чтобы удержать власть? Ещё важнее то, имеют ли они право? Даскфезер, некогда прелат Катерин, так не считает, и никто из них не заслужил такой же верности у крестьян, как он. Рыцарские ордена Зильберкралле и Аргентумдаммерунг одинаково подозрительно относятся к намерениям совета. Разве они не просто обменяли безумную принцессу на ссорящуюся группу властолюбцев? Планы должны быть составлены, сделки заключены и поддержка добыта. Катерин ещё не определился по-настоящему, и сейчас для истерзанного княжества нет ничего определенного."
katerin.77.a:0 "Кто сейчас поможет нам спасти Катерин?"

katerin.78.t:0 "Связаться со старым другом"
katerin.78.d:0 "С потрясением Катерина в эти последние месяцы стали ясны две вещи: ничто никогда не будет прежним, и те, кто одержал победу в конце этого хаоса, должны будут иметь предвидение и решимость в равной степени. Гектор Арденнсон годами размышлял над вызовами, стоящими перед нацией, и снова и снова он приходил к одним и тем же выводам: беды нации были результатом лидеров, которых нельзя было устранить даже в самые худшие времена, как бы ты не пытался это сделать, казалось, у дворян всегда будет повод подавлять крестьянство.\n\nЭто были мысли, которые он долгое время держал в себе, но после падения Диеллзы он решил действовать быстро, написав письмо старому другу, с которым он не общался десятилетиями, но который был лучшим выбором он должен был гарантировать, что будущее Катерин принесет пользу и простогрифонам, и знати. Когда друг был ввезен контрабандистами в Катеринбург, Гектор встретил его в дверях с улыбкой.\n\n"Это было слишком долго, мой друг. Давай раздобудем тебе еды и поговорим. Как прошел путь?"\n\n"Боль," - ответил старый грифон, -"между этим местом и Клаудбьюри много границ. Скажи мне, что ты планируешь, пока я ем. Я хочу услышать, что ты думаешь." Отведя своего друга в гостиную, Гектор внезапно почувствовал облегчение. Теперь у него была помощь, которая ему может понадобиться, чтобы помочь нации."
katerin.78.a:0 "Он сказал Клаудбьюри?"

katerin.79.t:0 "Все, что нужно, это одна искра"
katerin.79.d:0 ""Грифоны Катерина! В эти последние годы и десятилетия вы непрерывно боролись с жестоким и тёмным миром, который казался вам таким враждебным. Действительно, эта тьма все ещё сохраняется по всей стране даже сегодня. Тиран может исчезнуть, но зло, разнесенное по всей земле, не так легко рассеется.\n\nТем не менее, мои соотечественники, в самые тёмные ночи даже тусклый свет будет ярко светить, и я умоляю вас не думать об этих событиях как о временном облегчении, а как о первом шаге на пути восстановления этой нации не только физически но и духовно. Кошмар прошел, и теперь пришло время наконец мечтать о добром. Я говорю с вами сегодня, чтобы предложить вам мечту.\n\nЯ хочу, чтобы вы мечтали о нации, где никто не чувствует, что закон не защищает их или что он благоволит другим. Я хочу, чтобы вы мечтали о стране, где все мы, от Катеринбурга до Андорштадта, можем рассматривать друг друга как друзей и единомышленников. Я хочу, чтобы вы мечтали о том, чтобы у вас был голос, с помощью которого можно высказываться и протестовать против несправедливости по отношению к вам, не опасаясь репрессий. Я хочу, чтобы вы мечтали о том, чтобы вам никогда не приходилось бояться голода или бездомности, если вы не можете работать на полях, о том, чтобы ваши дети пошли в школы, чтобы учиться и подняться над местом своего рождения.\n\nЭта мечта далека, и для её достижения потребуются труд и время, но, к моей чести, я клянусь вам, мои товарищи-катеринцы, что она МОЖЕТ быть достигнута! Если сила духа и суровая решимость, с которой вы пережили все эти годы, не отпали, мы можем построить лучшее будущее для всех нас. Грифоны Катерина, вы поможете мне построить эту новую нацию?""
katerin.79.a:0 "Надежда струится бесконечно."

katerin.80.t:0 "Новый Принц старой крови"
katerin.80.d:0 "Род Гримкло исходит из древности, и его история берет свое начало ещё до основания империи, когда они были полноправными хозяевами Катерин, а фон Катеринбург - просто бюргерами. Время было не таким добрым к Гримкло, однако, во время формирования Империи Грифонов они были свергнуты после того, как фон Катеринбургам удалось заслужить милость Императора Гровера I, чтобы стать его подданными. С тех пор Гримкло помнят об этом.\n\nТеперь, древнее зло должно быть исправлено. Хотя многое ещё предстоит сделать, за все эти века не было времени, чтобы трон Катерин был так близок, и Эрик Гримкло жил с тяжестью старого унижения своей семьи с тех пор, как он впервые осознал сделанное ему. Он будет терпелив, хотя, он ждал этого всю свою жизнь." 
katerin.80.a:0 "Прошли века в процессе становления."

katerin.81.t:0 "Гроссмейстер и Принц"
katerin.81.d:0 "Любая угроза Его правлению постепенно устранялась, и Эрик Гримкло видит, как его цель постепенно приближается. Пришло время занять достойное место его семьи на троне Катерин. Это была семья, которая возглавляла армии Катерин против речных пони в прошлые века, и их имя почиталось во многих королевствах, которые тогда усеивали Грифонию.\n\nПосле столетий наблюдения за тем, как их древнюю родину возглавляют лицемерные подхалимы династия фон Катеринбург, истинная королевская линия Катерин, которая создала саму концепцию "Катерина", наконец, снова вознесется, чтобы позволить своему законному королевству руководствоваться под сильным настороженным когтем и глазом гроссмейстера Аргентумдаммерунг."
katerin.81.a:0 "И пусть его правление будет долгим!"

katerin.82.t:0 "Республиканское влияние"
katerin.82.d:0 "Катеринтройе думали, что они будут контролировать Зильберкралле, но сегодня это было опровергнуто, и Гектор Арденнсон издал декларацию о своем намерении взять на себя контроль над делами в Катерине, поскольку она преобразована в новое государство, основанное на принципах гармонического республиканизма.\n\nНовости вызвали шок и недоверие по всей Катерине, причем многие вспоминают только о республиканцах как о тех, кто стал причиной гибели семьи их бывшего правителя в те времена, но репутация Зильберкралле не испортилась за десятилетия службы, и население уже слышало данные обещания. Они жаждут свободы, которую предлагают рыцари, и даже если Катеринтройе захочет встать у них на пути, на что они не способны, то их собственные солдаты остановя их." 
katerin.82.a:0 "Мы не будем повторять ошибок прошлого."

katerin.83.t:0 "Восстановление Княжества"
katerin.83.d:0 "Сегодня это стало официальным: Эрик Гримкло короновал себя принцем Катерин и законным правителем всех её территорий. Тех, кто осмелится протестовать, заставят замолчать солдаты, и теперь все могут поднять оружие, чтобы приветствовать истинного Принца Катерин, когда он перековывает эту истекающую кровью нацию обратно в каленую сталь, которая заставляла Грифонию дрожать под его когтями!" 
katerin.83.a:0 "За Катерин и Империю!"

katerin.84.t:0 "Триумф Катеринтройе"
katerin.84.d:0 "Перед Катеринтройе встал мрачный выбор: объединиться или умереть. Не было иллюзий, что их контроль над Катерином будет сохранен, если они будут полагаться на кого-то, кроме себя.\n\nС этой целью единство в совете обеспечивалось любыми необходимыми средствами, вплоть до "исчезновения" пары особенно недисциплинированных членов. Теперь совет гораздо более сплочен в воле, достигнув ослабления напряжения. Никто не может сказать, как долго это действительно продлится, но они могут сказать, что теперь раскола совета не произойдет, а власть совета надежно закреплена."
katerin.84.a:0 "Осталась только одна проблема..."

katerin.85.t:0 "Заняться вопросом блага"
katerin.85.d:0 "Прикованная цепью к стене, Диеллза плакала и билась о наручники, когда она в животном отчаянии пыталась достать Глиттерхуфа. Он лежал вне её досягаемости. В конце концов она рухнула на землю, скулила и тяжело дышала, так как она была вынуждена умолять их.\n\n"Дайте мне его... пожалуйста... дайте его мне..." тихо плакала она, раскачиваясь взад-вперед.\n\n"Подпишите пунктирную линию," - сказал перед ней грифон в маске в двенадцатый раз, протягивая ей бумагу только для того, чтобы вытащить её из когтей, когда Диеллза взорвется в очередном отчаянном порыве, крича, чтобы они дали её Глиттерхуфа. Потянув череп дальше назад, грифон только и ждал. "Мы можем выбросить его. Спрятать его там, где его никто не найдет. Подпиши пунктирную линию, и он будет у тебя."\n\nТак продолжалось до конца дня, ледяной следователь никогда не терял терпения и не менял тон. В конце Диллза превратилась в дрожащую развалину, её крылья вывихнулись от удара о твердую каменную стену позади нее, а её запястья кровоточили. Она потянулась за предложенной ей ручкой и подписала бумагу, слишком уставшая, чтобы даже прочитать слова. Все, о чем она могла думать, это Глиттерхуф, и когда он был отдан ей, она прижала его к себе, рыдая.\n\nС отказом принцессы от претензий на трон в пользу Совета Катеринтройе, официально подписанному, следователь покинул камеру, чтобы передать бумагу ожидающему агенту снаружи. Добравшись до своего кармана, он достал небольшой флакон с жидкостью, чтобы вылить в тарелку супа, который принес ему грифон, помешивая его, чтобы скрыть острый миндальный запах, прежде чем положить его в пределах досягаемости Диеллзы."
katerin.85.a:0 "Наша легитимность теперь гарантирована."

katerin.86.t:0 "Новый путь"
katerin.86.d:0 "Когда солнце поднимается над Катерином, оно поднимается над нацией, которая собирается с духом и целью под знаменем веры и равенства. Генрих Даскфезер стоит на пороге наступления новой эры, и теперь все части готовы к финальному действию. Многие по-прежнему верят, что княжество во всем своем несправедливом великолепии возродится, но они сильно ошибаются.\n\nПо всей Катерине сотни, если не тысячи фермеров и рабочих готовы собраться в своих храмах, чтобы молиться с раннего утра до полудня, когда они выйдут на улицу и снесут старые знамёна княжества, провозглашая нацию как Священный Собор под руководством Генриха Даскфезера. Он будет быстрым и бескровным, и когда он закончит, нация наконец начнет идти по пути к лучшему будущему для всех тех, кто так долго томился в духовной и политической тирании."
katerin.86.a:0 "Катерин никогда не будет прежним."

katerin.87.t:0 "Консолидация власти регентства"
katerin.87.d:0 "Для всех претендентов, которые поднялись, чтобы оспорить господство Катеринтройе над княжеством, ни один из них не преуспел. Хотя у экс-прелата был простогрифон на его стороне, у него не было военной мощи. Пока рыцари обладали военной мощью, крестьяне под ними могли быть послушны. Ни одна из сторон не смогла поспорить с настоящими правителями Катерин, и теперь пришло время покончить с претензиями и перестать быть просто консультативным советом. Катерине не нужны никакие другие хозяева, кроме Катеринтройе, и как её законные правители они будут теми, кто отныне будет диктовать всю политику и все законы нации."   
katerin.87.a:0 "Катерин наш!"

katerin.127.t:0 "Сделать хорошее лицо"
katerin.127.d:0 "Как блеющий скот, народные массы слишком долго были сбиты с толку вечно потакающими рыцарями и бредом старых священников. Совет пока не в состоянии их дисциплинировать, вместо этого им приходится применять более легкое прикосновение. В конце концов, голод и нападения бандитов - достаточно адекватные причины для того, чтобы грифоны набросились на своих законных хозяев. Решение простое: дайте им пищу и подбодрите их.\n\nКатеринтройе находятся в достаточно хорошем положении, чтобы реквизировать еду у своих "соратников" среди рыцарей и даже грифонов прелата, по крайней мере, на данный момент. Это должно снять наихудший вариант голода, с которым сталкивается Катерин.\n\nВ Катерине также немало заключенных, будь то бандиты или политические соперники. Вместо того, чтобы проводить казни только в столице, Катеринтройе решили проводить казни публично и в ближайшем крупном населённом пункте, чтобы жители могли видеть решительные действия, предпринятые для их защиты. Предоставление некоторых стратегических наград местным органам власти за их добросовестную службу должно обеспечить, чтобы население чувствовало себя уважаемым, накормленным и защищенным в достаточной степени, чтобы оставаться на месте в будущем."
katerin.127.a:0 "Пусть головы катятся и еда течет!"

#End of the interwar tree for the commies
katerin.129.t:0 "Это событие загружает после военное / после объединительное / после консолидационное коммунистическое древо фокусов" 
katerin.129.d:0 "Информация о бывшем Прелате и о том, что религиозный социализм это хорошо."
katerin.129.a:0 "За Богов и Революцию!"

katerin.131.t:0 "Первые региональные выборы"
katerin.131.d:0 "В последние недели в Катерине проводились региональные выборы с целью назначить губернаторов провинций, которые сформируют первый уровень правительственных организаций по всей стране. Недели подготовки были посвящены тому, чтобы убедиться, что все идет по графику, и грифоны часами выстраивались у урн для голосования.\n\nРезультаты, однако, были менее звездными. В Марштеттене почти четверть бюллетеней была испорчена из-за переполненной ванны этажом выше, где они хранились. Два грифона были арестованы в Андорштадте после того, как их поймали на "исправлении" избирательных бюллетеней, а в Эйнфоорте избирательный участок каким-то образом сумел поджечь себя. Гроссмейстер Арденнсон приказал провести ещё один тур голосования, направив наблюдателей, чтобы убедиться, что на этот раз все сделано правильно."
katerin.131.a:0 "Если с первого раза не удается!"

katerin.132.t:0 "Конституция"
katerin.132.d:0 "В рамках республиканских усилий в Катерине представители народа собрались вместе, чтобы создать новый руководящий документ для нации: свод законов, которые будут стоять выше всех других и которые ограничат власть правительства и гарантируют, что они не смогут отвернуться от своих граждан так, как это делали предыдущие правители. Эта конституция была разработана в течение многих месяцев республиканскими контактами Гектора Арденнсона, одобрена им и сегодня, на торжественной церемонии со всеми главными лидерами Катерин, подписана. Никогда больше политической элите не будет позволено перешагивать через граждан Катерин!"
katerin.132.a:0 "Начало нового пути."

katerin.133.t:0 "Установление легитимности"
katerin.133.d:0 "Старые документы времен до правления династии Гроверов до сих пор хранятся в архивах или музеях. Никто не ожидал, что они будут чем-то большим, чем исторические диковинки, но агенты Эрика Гримкло обыскали нацию, сумели найти их всех и собрать воедино в исчерпывающий документ, в котором четко перечисляются исторические претензии семьи Мрачного Когтя на трон и несправедливые методы которыми они были свергнуты.\n\nБлагодаря тому, что эта газета была опубликована по всей Катерине, грифоны теперь хорошо осведомлены о праве своего нового короля на трон. Добавив к огромному списку ошибки семьи фон Катеринбург за последние десятилетия, убедить подавляющее большинство было просто. Они больше не должны склонять головы перед сумасшедшей грифиной, которая с таким же успехом могла бы приказать их повесить без всякой уважительной причины. Вместо этого они склонят головы перед твердым, но праведным правителем, который будет защищать и заботиться о них."
katerin.133.a:0 "Да здравствует Гримкло!"

katerin.134.t:0 "Уступки крестьянам"
katerin.134.d:0 "Грифоны сильно пострадали в последние десятилетия. Княжество подвело их, по другому на это посмотреть нельзя, и теперь они с трудом держатся. Праведный король должен быть твердым, но также заботливым: если будет слишком много или слишком мало любого из них, последует хаос, как это было ясно продемонстрировано.\n\nХотя он обычно не оправдывал такие методы, пришло время проявить снисхождение к крестьянам, а не грубость, о которой они уже слишком много знали.\n\nТратить деньги из королевской казны на восстановление страны, приносить пищу страдающим, снизить налоги на хлеб и спонсировать праздники среди народа - все это поможет укрепить настроение простых граждан, чтобы они лучше служили нации. Даже животное будет бунтовать, если оно знает только кнут, и эти грифоны - не животные, они - подданные, которых боги доверяют праведному принцу."
katerin.134.a:0 "Пусть народ хорошо поест."

katerin.135.t:0 "Слухи..."
katerin.135.d:0 "В течение последних недель всплывают слухи о том, что в городе Эйнфоорт появилась загадочная болезнь. Катерин - страна, которая знает, что такое страдание, но новости из Эйнфоорта испугали даже фаталистических катеринцев. Из того, что говорят слухи, чума поразила город, и официальный ответ - осуждение слухов как простых попыток распространения раздора и страха среди грифонов, не помогло." 
katerin.135.a:0 "Я уверен, что беспокоиться не о чем."

katerin.136.t:0 "Ситуация"
katerin.136.d:0 "Разрушающееся поселение Эйнфоорт находится к югу от столицы. Сам город изображает Катерин в целом, его славные дни давно позади, а годы небрежного правления и эксплуатации нанесли тяжелый урон некогда растущему поселению. В течение последних 20 лет некогда гордые стены крепости находились в состоянии постоянного разрушения, что мало помогало в защите от захватчиков. Сам город вырос далеко за пределы стен, жители деревни бегут от бандитов, а чума укрывается в постоянно расширяющейся сети палаток и хижин. Город находится в руинах, все, что остается, это его разлагающийся труп, и стервятники пришли на праздник.\n\nС постоянным потоком беженцев в город, это было неизбежно, чума пришла в Эйнфоорт. Если мы хотим спасти город и его жителей, то должны быть приняты решительные меры.\n\nКогда в столицу пришло известие о чуме, рыцарские ордена Катерин были готовы защитить город в любой момент. Ордена служили княжеству с искренним усердием на протяжении веков, посвященных поддержанию традиции рыцарства, которая насчитывает сотни лет. Два главных ордена утвердились в Княжестве, и оба вызвались выполнить эту задачу.\n\nВо-первых, это почтенный орден Зильберкралле во главе с уважаемым Гроссмейстером Гектором Арденнсоном. Зильберкралле действует как меч и щит обычного грифона, стремясь сделать жизнь крестьян максимально комфортной, учитывая обстоятельства. Зильберкралле хочет спокойно и осторожно взять под свой контроль город, сводя к минимуму опасность для простых грифонов и предоставляя милосердный и мирный конец тем, кто слишком болен, чтобы выжить.\n\nДругой рыцарский орден Катерин, Аргентумдаммерунг, также вызвался выполнить эту задачу. Во главе с горячим Гроссмейстером Эриком Гримкло главная цель Аргентумдаммерунг - вырвать чуму с корнем и вернуть мёртвые земли Катерине. То, что им не хватает опыта, они восполняют энтузиазмом и они стремятся как можно быстрее вывести чуму из города, сводя к минимуму риск заражения населения.\n\nКонечно, от помощи орденов можно отказаться, а гарнизону Эйнфоорта отдать приказ о восстановлении порядка, но гарнизон уже был небольшим и плохо обслуживался до того, как началась чума, и нет никаких сведений о том, к каким методам они могут прибегнуть."
katerin.136.a:0 "Зильберкралле вмешивается."
katerin.136.b:0 "Аргентумдаммерунг бичует город."
katerin.136.c:0 "Гарнизон закрывает город."

katerin.137.t:0 "Эйнфоорт в хаосе"
katerin.137.d:0 "Когда колонны рыцарей Зильберкралле вошли в Эйнфоорт, многие из его граждан увидели в них божественных спасителей, посланных самим Бореем. Орден Зильберкралле хорошо известен своим состраданием и сочувствием к низшим классам Катерин, и их прибытие дало отчаянному населению города проблеск надежды, которую они отчаянно искали. Был отдан приказ о немедленном освобождении гарнизона города от службы и солдаты были рады, что город теперь стал чужой проблемой.\n\nВскоре в городе был введен комендантский час и Зильберкралле эффективно восстановил порядок на улицах, но не без сострадания. Зильберкралле были понимающими, но твердыми, стремясь отделить больных от здоровых и позволить им прожить свои последние дни в мире. Граждане Эйнфоорта, несомненно, чувствовали себя комфортно благодаря этим усилиям, но в этом был и другой, более глубокий смысл.\n\nЗильберкралле несет с собой секретную цель, они стремятся установить точную причину инфекции и таинственную чуму, которой Катерин страдал так долго. Рыцари допросили каждого больного грифона, которого они нашли, пытаясь найти корень инфекции, и путь, которым ему сначала удалось проникнуть в город. Время покажет, какие секреты они раскрывают."
katerin.137.a:0 "Мы должны найти причину заражения."

katerin.138.t:0 "Эйнфоорт в хаосе"
katerin.138.d:0 "Рыцари Аргентумдаммерунг мрачно, но дисциплинированно, вошли в Эйнфоорт. Они не обращали внимания на невольных свидетелей, которые думали, что прибыла помощь. Они знали, что их задача будет кровавой, что для того, чтобы спасти город, нужно удалить гниль, лежащую в его ядре, и что избежать побочного ущерба невозможно. Но они смирились со своей кровавой задачей, потому что, если не они выполнят её, то кто? Рыцари делали все, что нужно, но не получали от этого никакого удовольствия.\n\nГроссмейстер самого Аргентумдаммерунг, Эрик Гримкло, руководил ими. Он был не из тех, кто уклонялся от такого вызова, и он не мечтал заставить своих верных рыцарей нести бремя такой задачи. Гримкло могли проследить свою родословную вплоть до основания самого Катерин, и хотя они потеряли контроль над княжеством, последний наследник династии все ещё имел большое влияние на его родине.\n\nРыцари быстро сняли бремя власти с гарнизона и двинулись дальше, чтобы обезопасить каждый район города. Каждый дом должен быть обследован на следы инфекции, а больным, которые не подлежат спасению, должен быть предоставлен милосердный конец в когтях рыцарей. Эйнфоорт будет очищен, не взирая на цену."
katerin.138.a:0 "Обыщите любого подозрительного."

katerin.139.t:0 "Эйнфоорт в хаосе"
katerin.139.d:0 "Когда на гарнизон была возложена главная ответственность за восстановление порядка в Эйнфоорте, многие из его жителей вздохнули с облегчением. Опасаясь, что фанатизм Орденов послужит только увеличению ущерба и что поручение такой задачи гарнизону города приведет к наименьшим последствиям для города. Но никто не мог предсказать, к каким методам прибегнет гарнизон, каким образом они очистят город больных.\n\nПроблемы начались только через несколько дней после того, как гарнизон получил задание, когда нехватка продовольствия в сочетании со страхом перед чумой вызвала панику среди крестьян. Гарнизон оказался разбитым и, в конечном счете, был вынужден отступить в полуразрушенную крепость, пока бунт не утих. Этот инцидент явно был последней каплей для гарнизона, который воспринимал их положение как несостоятельное. Опасаясь за свою жизнь и становясь все более параноидальными от чумы, гарнизон выбрал единственный вариант, который имел для них смысл.\n\nОни сожгли город до основания. Собрав остатки масла и факелы, содержащиеся в крепости, гарнизон начал методично ходить по городу, поджигая все, что им встречалось, и убивая всех, кто оказывал сопротивление.\n\nЧума ушла, и Эйнфоорт вместе с ней. Все, что осталось от города - это сгоревшие руины и несчастные грифоны, которым удалось избежать пламени."
katerin.139.a:0 "Как лихорадка сжигает заболевание."

katerin.140.t:0 "Ситуация улучшается"
katerin.140.d:0 "С помощью Зильберкралле, Эйнфоорт смог остановить распространение чумы. Зная, что работа ещё далека от завершения, гроссмейстер Гектор Арденнсон, лидер Рыцарей Зильберкралле, просит дополнительную помощь для борьбы с чумой и её ликвидацией из этого умирающего города."
katerin.140.a:0 "Очень хорошо, вы получите помощь."
katerin.140.b:0 "Дано было достаточно, справляйтесь с имеющимися средствами."

katerin.141.t:0 "Встреча за пределами Эйнфоорта"
katerin.141.d:0 "Прошло несколько дней с тех пор, как рыцари Аргентумдаммерунг прибыли в Эйнфоорт, и с тех пор ситуация была напряженной. Присутствующие члены Внутреннего Круга встретились в своей палатке за городом, чтобы обсудить ситуацию. Среди них стоял молодой гроссмейстер Эрик Гримкло. Едва старше ребенка, он выделялся среди старейшин. Но он воплотил идею, что в благородно родившихся душах доблесть не зависит от возраста. Рядом с ним сидели Эггерт фон Стратбург и Гюнтер Драккенвальд, два самых высокопоставленных рыцаря Внутреннего Круга. Фон Стратбург первый прошел по городу, и его лицо все ещё было скрыто печалью по поводу смерти нескольких его подчиненных. Гюнтер прибыл только днём ранее во главе сил по оказанию помощи, но все же сумел сделать себя нежелательным, раскритиковав лазареты, созданные подопечными фон Стратбурга.\n\nРыцари открыли свое собрание молитвой. После этого Гримкло предоставил слово Эггерту. Он продолжил рисовать унылый портрет ситуации. Он напомнил Кругу о некоторых злодеяниях, которые его рыцари видели в городе от некоторых жителей. По его мнению, Эйнфоорт был практически потерян, и его нужно было рассматривать не как город, который нужно спасти, а как цель для борьбы с грубой силой. Для сохранения Эйнфоорта потребуется спасти его не только от чумы, но и от самого себя. Несколько рыцарей ударили по столу в знак одобрения, и сам Гримкло, похоже, согласился с фон Стратбургом, но Гюнтер попросил выступить. Гроссмейстер позволил ему.\n\n"Братья и сестры, Гроссмейстер. Нет сомнений в доблести наших рыцарей и их жертвах в Эйнфоорте. Тем не менее, я боюсь, что мы восприняли призыв нашего Гроссмейстера к великому походу слишком буквально. Нельзя бороться с чумным городом, как с мятежным восстанием. Нам нужно заботиться об этих грифонах и действовать хладнокровно."\n\nЭггерт издевался над замечанием "Как ты смеешь, брат? Если бы ты действительно появился вовремя, мы могли бы не оказаться в ситуации, в которой мы находимся." Гюнтер снова посмотрел на грифа. "Действуй осторожно, Эггерт. Если вы думаете, что хвастовство предоставит вам авторитет, позвольте мне напомнить вам, что мы не пьяные в таверне, слушаем истории." Эггерт положил когти на стол и встал. "Я не буду слушать оскорбления от труса!"\n\nГримкло поднял коготь и потребовал замолчать "Хватит". Гюнтер и Эггерт повиновались и сели. "Мой отец полностью доверял вашей доблести и компетентности. Это много я знаю. Так что помните свои клятвы. Обе стороны имеют свои достоинства, и мы должны стоять вместе, потому что...""
katerin.141.a:0 "Этот город стоит того, чтобы его защитить."
katerin.141.b:0 "Эйнфоорт прогнил до самого основания."

katerin.142.t:0 "Руины Эйнфоорта"
katerin.142.d:0 "По мере того, как весть о судьбе Эйнфоорта распространилась по Катерину, народ охватила паника. Правительство никогда не учитывало интересы низших классов, но грифоны никогда не предполагали, что оно совершит такое вопиющее злодеяние против своих граждан. Простогрифоны уже знали, что военные мало что сделают, чтобы защитить их от бандитов, но теперь каждый гарнизон представлял собой собрание убийц и безумцев. Протесты по поводу пожара в Эйнфоорте разразились в крупных городах Катерин, и эти протесты вскоре переросли в беспорядки, которые пришлось разогнать силой.\n\nГраждане Катерин теперь обращаются ко всем, кто обещает спасти их от когтей своего правительства, причем оба рыцарских ордена получили большое количество заявок на вступление. Но не каждый грифон может рассчитывать на защиту рыцарей. Этих бедолаг никто не защитит, если гарнизон захочет с ними расправиться. Они жаждут того, что кто-нибудь защитит их от злоупотреблений, навязанных им их же правительством, и с каждым днем они становятся всё более радикальными."
katerin.142.a:0 "Проблема решена, что насчет чая?"

katerin.143.t:0 "Свобода от чумы!"
katerin.143.d:0 "После нескольких недель непрерывной работы, усилия Зильберкралле принесли свои плоды. Закрыв Эйнфоорт и открыв импровизированные больницы для лечения больных и умирающих, они не позволили ситуации перерасти в хаос. Действительно, в некоторых местах рыцари-добровольцы шли в самые залитые чумой городские кварталы, чтобы остаться там с жителями, чтобы успокоить их и убедить оставаться вместе, заботиться друг о друге и не распространять болезнь дальше.\n\nВ то время как многие рыцари подхватили чуму, и большинство из них погибло, преданность Зильберкралле, медицинские знания и неустанные усилия помешали чуме распространиться за пределы Эйнфоорта. Когда ситуация стабилизируется, Зильберкралле снова готовятся к отъезду, оставив позади лишь небольшую группу рыцарей, чтобы следить за любыми новыми вспышками чумы. Как сказал гроссмейстер Арденнсон, болезнь была просто ещё одним врагом, и их обязанность защищать грифонов выполнена."
katerin.143.a:0 "Они другая порода, но спасибо богам за Зильберкралле."

katerin.144.t:0 "Улицы Эйнфоорта"
katerin.144.d:0 "Под руководством Гюнтера Драккенвальда рыцари организовали обширный план по восстановлению контроля над улицами. Они заручились поддержкой местных жителей и крестьян. Оснащенные всеми доступными инструментами и марлевыми масками или защищенные тканью, смоченной в уксусе, они начали очищать улицы от всего, что их блокировало. Трупы забирали, чтобы сжечь. Мусор и обломки домов были очищены. Зараженные грифоны были доставлены в амбулатории, а бездомные - в лагеря по всему городу, чтобы восстановить видимость порядка. Затем были установлены насосы, принесенные рыцарями или спасенные из казарм местных пожарных, и медленно, но верно улицы начали очищать мирные жители под защитой рыцарей. Фонтаны, колодцы и другие источники воды были либо тщательно вычищены, либо осушены. Задача была нелегкой, и многие рабочие заболели, несмотря на защиту.\n\nТеперь, когда путь очищен, рыцари приступили к созданию различных форпостов по городу. Сам город был далек от очищения, но, по крайней мере, теперь они могли выходить на улицы обычным способом."
katerin.144.a:0 "Этот город нуждается в нас."

katerin.145.t:0 "Жалкое состояние города"
katerin.145.d:0 "Под руководством Эггерта Фон Стратбурга и гроссмейстера Эрика Гримкло рыцари снова вошли в Эйнфоорт. На этот раз с силой и четкой целью прорубить путь в город. Это была нелегкая задача. Дороги Эйнфоорта превратились в кучу щебня, брошенные повозки, мусор и даже трупы, оставленные гнить.\n\nСледуя карте, составленной Гюнтером Драккенвальдом, они приступили к работе по расчистке улиц вдоль определенных линий. Крестьяне собирали все препятствия и сжигали их. В некоторых местах здания будут снесены, чтобы обеспечить более легкий и безопасный проход. Что касается бездомных, их окружили и отвели в карантин за пределами города. План состоял в том, чтобы создать сеть, позволяющую Аргентумдаммерунг быстро перемещаться по городу, контролировать население и вводить комендантский час. Эти новые дороги в Эйнфоорте были быстро названы Священным Путем.\n\nПосле того, как рыцари наконец смогли обеспечить беспрепятственное передвижение, они распространили слово среди населения: в городе был введен комендантский час. Все найденные на улицах во время комендантского часа будут считаться мятежниками и будут застрелены."
katerin.145.a:0 "Мы делаем им одолжение."

katerin.146.t:0 "Наконец-то свободны от чумы!"
katerin.146.d:0 "После нескольких недель непрерывной работы усилия Зильберкралле принесли свои плоды. Блокируя Ейнфурт и создавая импровизированные больницы для лечения больных и умирающих, они не позволяли ситуации перерасти в хаос, хотя бы едва ли. Хоть правительство отказалось помочь им, Зильберкралле дал все для города. Рыцари-добровольцы шли в самые залитые чумой городские кварталы, чтобы остаться там с жителями, успокоить их и убедить их оставаться вместе, заботиться друг о друге и не распространять болезнь дальше. Некоторые несколько дней жили в противогазах, а другие быстро изолировали себя, когда проявлялись признаки чумы.\n\nЧума медленно отступает, но Зильберкралле заплатили за эту победу десятками жизней рыцарей, и они покидают Эйнфоорт. Тем не менее, даже несмотря на то, что в их рядах нет никаких признаков горечи или обиды, рыцари покинули город укрепленные в своих убеждениях, и грифоны увидели эту самоотверженную жертву. Что бы ни потеряли Зильберкралле, они приобрели уважение грифонов."
katerin.146.a:0 "Они никогда не сдавались, независимо от того, сколько из них погибло..."

katerin.147.t:0 "Взлом и проникновение"
katerin.147.d:0 "Недели сообщений, собираемых рыцарями под руководством Гюнтера Драккенвальда и Эггерта фон Стратбурга, начали рисовать неожиданную картину города. Чума вела себя странно. Сообщения о волнениях от рыцарей Эггертта и карты эпидемии от ученых Гюнтера демонстрировали удивительные закономерности. Наиболее зараженные части города совпадали с наименее управляемыми районами, которые, по мнению местных жителей, не были даже старыми или плохими районами. В то время как Эггерт и Гюнтер спорили о ценности их соответствующей информации, Гроссмейстер Гримкло набросился на нее с молодежной уверенностью. Он приказал немедленно расследовать эти места.\n\nПосле заката рыцари спокойно вышли на улицы небольшими группами. Вооруженные кувалдами, они ворвались во все подозрительные здания. Многие из рыцарей нашли только трупы, пыль или терроризировали жителей. Но в некоторых случаях то, что они обнаружили, было непохоже на то, что они когда-либо видели. Они нашли идеально ухоженные мастерские посреди загрязненных районов. Они никого не нашли, кроме некоторых бедных грифонов находящихся в клетках, мертвых или в состоянии апатии, которые характеризовали поздние стадии чумы. Вместо инструментов, здания были полны странных веществ, в частности, удушающего порошка белого цвета. Один рыцарь, выросший в семье мясника, заметил, насколько странно это было близко к костной муке. Были изъяты документы, написанные на иностранном языке, который никто, казалось, узнал с первого взгляда. И что самое зловещее, они нашли ящики с едой с отметками храмов Эйр, княжеских властей или, что ещё более тревожно, рыцарских орденов.\n\nНаходки были поставлены под наблюдение отборных рыцарей, единодушно доверенных Внутренним Кругом, и все причастные к обыску были поставлены к присяге. Кроме того, была проведена строгая проверка всех запасов продовольствия."
katerin.147.a:0 "Время посмотреть, что мы можем найти внутри."

katerin.148.t:0 "Отбирая чуму"
katerin.148.d:0 "За несколько недель рыцарь Эггерт фон Стратбург и Гроссмейстер Эрик Гримкло стали ближе. Они оба были в Эйнфоорте в первые дни великого похода и видели катастрофу, которая произошла до того, как Гюнтер и критики попали туда, после того, как они начали свою работу. Они знали, что говорить, что у них все было над контролем, слишком оптимистично. Некоторые части города были потеряны в чуме и волнениях или просто собирались разрушиться или сгореть, возможно, забрав с собой целые кварталы. Им нужно было предпринять радикальные меры.\n\nРыцари начали отмечать положение города на улицах, рисуя символы в коде Аргентумдаммерунг над дверями и у входа на улицы. В их распоряжении также были карты, составленные учеными под руководством Гюнтера. Затем Эггерт разработал план и представил его Эрику, который от всей души согласился. Он также считал, что радикальные меры должны быть приняты.\n\nВ течение следующих нескольких дней рыцарям было приказано начать эвакуацию из зданий и областей, которые считались слишком опасными, чтобы их можно было оставить в покое. Чтобы предотвратить любую задержку, рыцарям было приказано немедленно начать эвакуацию жителей. Те, кто этого не сделал, будут помещены в карантин. Тогда здания и участки будут сожжены."
katerin.148.a:0 "Весь этот город должен быть уничтожен..."

katerin.149.t:0 "Не оставив ничего кроме щебня"
katerin.149.d:0 "Недели сообщений, собираемых рыцарями под руководством Гюнтера Драккенвальда и Эггерта фон Стратбурга, начали рисовать неожиданную картину города. Чума вела себя странно. Сообщения о волнениях от рыцарей Эггертта и карты эпидемии от ученых Гюнтера демонстрировали удивительные закономерности. Наиболее зараженные части города совпадали с наименее управляемыми районами, которые, по мнению местных жителей, не были даже старыми или плохими районами. В то время как Эггерт и Гюнтер спорили о ценности их соответствующей информации, Гроссмейстер Гримкло набросился на нее с молодежной уверенностью. Он приказал немедленно расследовать эти места.\n\nПосле заката рыцари спокойно вышли на улицы небольшими группами. Вооруженные кувалдами, они ворвались во все подозрительные здания. Многие из рыцарей нашли только трупы, пыль или терроризировали жителей. Но в некоторых случаях то, что они обнаружили, было непохоже на то, что они когда-либо видели. Они нашли идеально ухоженные мастерские посреди загрязненных районов. Они никого не нашли, кроме некоторых бедных грифонов находящихся в клетках, мертвых или в состоянии апатии, которые характеризовали поздние стадии чумы. Вместо инструментов, здания были полны странных веществ, в частности, удушающего порошка белого цвета. Один рыцарь, выросший в семье мясника, заметил, насколько странно это было близко к костной муке. Были изъяты документы, написанные на иностранном языке, который никто, казалось, узнал с первого взгляда. И что самое зловещее, они нашли ящики с едой с отметками храмов Эйр, княжеских властей или, что ещё более тревожно, рыцарских орденов.\n\nПодозрительные мастерские были очищены огнем, а окружающие окрестности подверглись карантинной и тщательной проверке. Были начаты поисковые работы чтобы найти всех пропавших без вести жителей и всех, кто проявлял интерес к руинам."
katerin.149.a:0 "С исчезновением источника, мы надеемся, что чума исчезнет вместе с ним."

katerin.150.t:0 "Судьба города"
katerin.150.d:0 "Прошло несколько месяцев с момента первой встречи Внутреннего Круга за пределами Эйнфоорта, но казалось, что прошли годы. Так много изменилось. Такими дураками они все были. Как Аргентумдаммерунг был настолько глуп, чтобы думать, что чума была действительно естественным явлением? Теперь они знали. Не все конечно. Так много ещё оставалось окутанным тайной, но одна вещь была ясна, некая группа усердно работала, порчя и заражая Эйнфоорт и Катерин. Для чего, кроме чистой злобы? В этом они ещё не были уверены. Ни то, ни другое им не нужно было делать дальше.\n\nЭрик изо всех сил старался объединить своих рыцарей, но, несмотря на свою популярность, он просто не мог заставить своих грифонов смотреть в глаза. Он заставил Гюнтера и Эггерта работать вместе, но они только радикализировались по мере продвижения вперед. Гюнтер был убежден, что Эйнфоорт ещё можно спасти. То, что им нужно было сделать, это просто войти и отрезать голову саламандре. У него была некоторая поддержка. Странные события привели некоторых из более опытных рыцарей на свою сторону. Эггерт, с другой стороны, все больше разочаровывался, видя такой маленький прогресс, так много полумер, чтобы спасти город, который, казалось, даже не хотел быть спасенным. Эйнфоорт оказал сопротивление. Рыцари пали мелким преступникам во время вечерних патрулей, а мирные жители обычно демонстрировали неповиновение приказам. Эйнфоорт нанес удар по Аргентумдаммерунг, и Эггерт был полон решимости положить конец всему этому. И его поддержали.\n\nЭрик знал, что если он продолжит пытаться уравновесить их, то заслуга его рыцарей благодаря его рождению со временем иссякнет. Он должен был выбрать и быть решительным, иначе он будет рассматриваться как птенец. Стоит ли Эйнфоорт жертв? Или это было слишком дорого? Он наконец заговорил."
katerin.150.a:0 "Этот город потерян чуме."

katerin.151.t:0 "Эйнфоорт был очищен"
katerin.151.d:0 "Когда они смотрели на тёмные облака дыма, исходящие из Эйнфоорта, Эрик и его рыцари выглядели мрачными. Дело было сделано. Великий поход на Эйнфоорт подошел к концу. Это было нелегко. Многое было принесено в жертву во имя богов и долга. Некоторые колебались, но, в конце концов, они были едины. Даже Гюнтер и его бесконечные споры были теперь решительными и молчаливыми. Как и все они, он видел слишком много, чтобы снова заботиться о полумерах, когда понадобится железо. Эйнфоорт теперь был очищен, но ещё не было времени отступать или отдыхать..."
katerin.151.a:0 "И все же Катерин прогнил насквозь."

katerin.152.t:0 "Оккультист"
katerin.152.d:0 "Дорогой дневник,\n\nСегодня моей остановкой стали тёмные земли Катерина, места, где живёт Оскар. Я не имею ни малейшего понятия, почему он решил жить в этих ужасных землях. Лес Шайсвальд ещё хуже, чем Вечнодикий, но, тем не менее, грифоны добровольно живут здесь, подвергаясь регулярным атакам магических монстров. Я восхищаюсь их храбростью... и жалею за глупость.\n\nЧтобы попасть в страну мне пришлось путешествовать вверх по течению реки Гриффкинг, а потом потратить ещё несколько часов в вагоне, чтобы добраться до столицы, поскольку город был перенесён подальше от реки несколько лет назад. По словам местных, это был приказ Безумной Принцессы, да и я мог видеть остатки брошенных зданий на берегах могучей реки. Странно, но это почему-то напомнило мне руины в Азире. По прибытии в [KAT.Capital.GetName] я начал спрашивать разных грифонов о том, слышали ли они об Оскаре. Никто не узнавал имени и не слышал ни о каких козах, и только одна священница смогла дать ответ. Она рассказала о том, где живёт Оскар и что он на самом деле оккультист, который даёт теологические советы местному духовенству, а также обладает обширными знаниями в области магических тайн. Мне было сложно поверить словам жрицы, как и тому, что козёл сможет мне дать хоть немного научно обоснованный совет. Но его имя было в списке, поэтому у меня не было другого выбора, кроме как довериться ему.\n\nОскара не интересовала встреча, пока не зашёл разговор о сфере. Он сразу же открыл мне дверь своего дома и объяснил, что был занят поеданием религиозной литературы, дабы впитать содержащиеся там знания. Мне лишь оставалось закатить глаза и рассказать о том, где мне удалось найти сферу и что рассказал мой гид. В ответ козёл подтвердил правдивость всего этого. Кристальный шар мог быть использован, но для этого потребуются все шестеро коз. Затем сфера дарует видение о настоящем ключе от гробницы. Если это правда, то шар сам по себе не может её открыть, но артефакт все ещё нужен, чтобы найти скрытый ключ. Оскар сказал, что рано или поздно лично приедет в Эквестрию, чтобы увидеть кристальный шар собственными глазами."
katerin.152.a:0 "..."

### Post-unification/post-consolidation/post-war Events ###
katerin_new.1.t:0 "Даскфезер победил"
katerin_new.1.d:0 "Поднимите красные знамена высоко и славьте богов, потому что революция победила! Возглавляя великую церемонию в великом храме Грифенхейма, Даскфезер объявили, что Герцланд теперь будет объединен в одно великое государство. Уже не просто Катерин, а федерация многих государств как единое целое, в которой ни один грифон не должен бояться хищных капиталистов или лживых храмов.\n\nС нынешним архонтом, бежавшим перед наступающими войсками Катерин, Даскфезер стоит перед толпой в одеждах Архонта Борея, заявив о своем намерении по-настоящему бросить вызов правлению Архонтов, шагнув на их уровень, принося вызов, который они не могут игнорировать так легко. Революция ещё не закончилась, но сегодня все верные революционеры могут праздновать свою великую победу."
katerin_new.1.a:0 "За Богов!"

katerin_new.2.t:0 "Провозглашение Даскфезера"
katerin_new.2.d:0 ""Верные грифоны Герцланда и за его пределами! Слишком долго мирские правители стояли на вершине мира, утверждая, что являются высшими арбитрами добра и зла, имея власть ради себя и попирая своих подданных в своих играх власти. Этот порочный круг так долго мучил мир, и впервые за все время рядовой грифон сможет дать отпор!\n\nИ когда мы идем вперед, объединившись как один коготь, одно сердце и одна душа, мы должны сделать это как один голос. В нашей великой борьбе мы не можем позволить себе рассеяться. Вот почему я, с вашего одобрения, в конце концов объединю в себе мирскую и духовную силу нашего народа и вознесусь, чтобы стать Императором-Архонтом нашего великого дела. Благодаря этому мы будем действительно едины в том, что нас ждет впереди. Мы будем сражаться, и мы одержим победу, потому что я знаю, что в вас есть достойные помощники и ученики, на которых может рассчитывать любой! Давайте идти вперед и мы одержим победу!""
katerin_new.2.a:0 "Арктурий, направь нас!"

katerin_new.3.t:0 "Даскфезер вновь утверждает Грифонью Троицу"
katerin_new.3.d:0 "Хотя мир и изменился, но Боги - нет, и мы должны помнить их. Троица всегда была с грифонами, и они всегда будут с нами. Борей дал нам мудрость и проницательность, Арктурий дал нам силы бороться с опасностями, которые несет мир, и Эйр породила наши формы. Ни один из них не является дополнительной частью нашей жизни, и ни один из них не выше других.\n\nНет, враги, за которыми нужно следить грифонам, это те, кто извращает этот священный баланс для своего блага. Среди них мало таких плохих, как маариты, те падшие грифоны, которые отдают себя в когти великого противника Маара. У этих грифонов есть только одна цель в жизни - доминировать и извращать все хорошее, и с ними никогда не может быть мира. Такова природа веры грифонов, и хотя другие боги могут существовать и почитаться, ни один из них не превосходит Троицу."
katerin_new.3.a:0 "Восславьте Трех!"

katerin_new.4.t:0 "Новый порядок грифонов"
katerin_new.4.d:0 "Как Феникс, наш союз восстает из пепла старого порядка. Грифоны больше не будут находиться в духовном, экономическом и политическом рабстве. Вот их будущее, и по всей Грифонии существа всех видов смотрят на Герцланд, где мы появились, готовые и желающие сражаться за богов и за революцию, и никто, независимо от того, где они находятся, не может отрицать наших свершений." 
katerin_new.4.a:0 "Да здравствует Император-Архонт!"

katerin_new.5.t:0 "Судьба Гровера VI"
katerin_new.5.d:0 "Одной из самых больших проблем для Даскфезера стал молодой претендент на престол Империи Грифонов: Гровер VI. Что нужно было сделать с этим мальчиком? Об убийстве его не могло быть и речи, и он не мог запереть мальчика, чтобы в итоге получить ещё одну Диеллзу, травмированную и безумную. Нет, вместо этого, он в течение прошедших недель уделял время, чтобы поговорить с ребенком.\n\nВ то время как Гровер относился к нему холодно, мальчик был по крайней мере безупречно вежлив и отвечал, когда на него мягко давили. Более того, поскольку Даскфезер предпочел не угрозы, а мягкий подход, что заняло время, ему удалось увидеть острый ум мальчика. Кроме того, мальчик был на удивление чистосердечным, желая только "помочь народу", как он это называл.\n\nПо этим и нескольким другим причинам Даскфезер организовал, чтобы мальчик стал помощником в храме. Ему будет дано новое имя, дабы защитить его от тех, кто может пожелать ему зла, и научат служить грифонам в качестве священника. Грехи его отца были не его, и он заслуживал шанса на хорошую жизнь." 
katerin_new.5.a:0 "Он станет хорошим священником."

katerin_new.6.t:0 "Нация при религиозном социализме"
katerin_new.6.d:0 "Храмы всегда были важной частью жизни грифонов, но в этом новом порядке они важны как никогда. Священники уже не просто духовные наставники, но они стали обладать большой политической властью, выступая в качестве спикеров местных крестьянских советов, выполняя определенные правительственные обязанности и уже можно увидеть, как их храмы все больше и больше объединяются, чтобы действительно стать центром их сообществ.\n\nКроме того, многие аспекты жизни, которые считают чисто мирскими делами, также попадают под компетенцию храмов, и все они призваны служить великому делу религиозного социализма. Многие проклинают новый режим, но они делают это молча, потому что уже множество грифонов пришли к нам, чтобы найти мир или же цель в этом новом режиме."
katerin_new.6.a:0 "Наше дело правое."

katerin_new.7.t:0 "Ночная молитва"
katerin_new.7.d:0 "В глухую ночь перед алтарем Борея стоял один грифон и молча молился. Генрих часто вставал до рассвета, встречая восход солнца в молитве, так же, как он это делал при закате.\n\nЧем больше росла верная революция, тем больше она привлекала внимания, в этом мало позитивного. Казалось, они занимали уникальную позицию. Верующие видели в революции угрозу существующей иерархии с которой они связаны, а революционеры были настолько одержимы временным, что они видят божественное, как оковы.\n\nЕму было грустно смотреть, как те, кого он с удовольствием назвал бы товарищами, проповедуют какие-то ненормальные идеи, которые испортили революцию ради их собственной цели. Какой конец? Он жил смиренно, как и всегда, не создавая себе статуй, и хотя он носил символический титул, он был просто учителем для грифонов. Определенные вещи были неизбежны, и точно так же, как капиталистические общества в конце концов построили себя на угнетение, боги были конечными арбитрами добра и зла. В социализме грифоны нашли самое близкое к морально чистому обществу, где послание богов не было бы искажено влиятельными лицами. Он осознавал это медленно и мучительно, и ему хотелось, чтобы те, кто сражался за народ, тоже это видели. Однако, если они этого не сделают, ему придется противостоять им, как он это делал с тиранами, которые угнетали и убивали его паству."
katerin_new.7.a:0 "Если не я, то кто?"

katerin_new.8.t:0 "Сомнение и инакомыслие"
katerin_new.8.d:0 "Можно подумать, что Генрих Даскфезер, Император-Архонт Грифонии, обретет уверенность в том, чего он достиг, и все же слишком часто в своих молитвах он находит только сомнения. В конце концов, он выбрал правильный путь? Трое будут судить его так же, как и любого другого, и любые заблуждения, в которые попали смертные грифоны, завянуть перед ними. Поэтому он провел раннее утро, молясь и размышляя, никогда не позволяя себе молча начать требовать непогрешимости, а вместо этого снова и снова возвращался к своим позорам и неудачам.\n\nВ эту ночь к нему пришли воспоминания о Диллзе фон Катеринбург, когда он вспомнил, как впервые встретил её: четырехлетняя девочка, которая сказала, что она уже может написать свое имя и хочет показать ему. Вспоминая, что с ней произошло, и как её мягкое, изуродованное тело покачивалось в петле, даже сейчас его пронзил удар стыда. Какие бы оправдания он ни пытался найти, они казались пустыми, они все равно закончились смертью и кровью.\n\nИ сколько смерти и крови он принес с тех пор? Когда-то его беспокоили только локальные конфликты, теперь он небрежно объявлял войны. Он стоял на краю пропасти, чтобы стать монстром, и ему пришлось отступить от края и вспомнить, почему он сражался. Не месть, но справедливость, не осуждение, а искупление, и если он забыл одного страдающего ребенка, потому что он был слишком сосредоточен на большем масштабе... отличался ли он от любого другого Императора?"
katerin_new.8.a:0 "Я подвел Диеллзу, но я не должен подвести всех остальных."

katerin_new.9.t_01:0 "Пурпурная чума"
katerin_new.9.d_01:0 "Что-то отвратительное произошло на востоке. Земли Хеллквилла, когда-то являвшиеся домом для дисциплинированных и благородных рыцарей, охранявших империю, теперь наводнены экстремистским культом, опьяненным своими амбициями по завоеванию Речных Земель.\n\nЭти амбиции должны были быть смехотворными, но, похоже, что "реформисты" баловались поистине отвратительными методами. Ужасные болезни охватывают Речные Земли, и пони умирают тысячами, даже несмотря на то, что они объединяются для дачи отпора распространителям чумы.\n\nКатерин знает чуму, знает её хорошо, и эти методы вызывают озноб у наших грифонов. Помимо шока, это вызвало гнев. Никто не заслуживает того, чтобы иметь дело с тем кошмарным смертельным исходом, который приносит чума, и видеть, как эти некогда благородные рыцари балуются этими вещами, вызвали призыв к справедливости."
katerin_new.9.t_02:0 "Гнев справедливости"
katerin_new.9.d:0 "Что-то отвратительное произошло на востоке. Земли Хеллквилла, когда-то являвшиеся домом для дисциплинированных и благородных рыцарей, охранявших империю, теперь наводнены экстремистским культом, опьяненным своими амбициями по завоеванию Речных Земель.\n\nЭти амбиции должны были быть смехотворными, но, похоже, что "реформисты" баловались поистине отвратительными методами. Ужасные болезни охватывают Речные Земли, и пони умирают тысячами, даже несмотря на то, что они объединяются для дачи отпора распространителям чумы.\n\nКатерин знает чуму, знает её хорошо, и эти методы вызывают озноб у наших грифонов. Помимо шока, это вызвало гнев. Никто не заслуживает того, чтобы иметь дело с тем кошмарным смертельным исходом, который приносит чума, и видеть, как эти некогда благородные рыцари балуются этими вещами, вызвали призыв к справедливости."
katerin_new.9.a:0 "Собирайте войска: мы их раздавим."
katerin_new.9.b:0 "Мы не можем этого сделать, слишком много рисков..."

katerin_new.11.t:0 "Завершение великой борьбы"
katerin_new.11.d:0 "Мы стоим на пороге достижения невозможного: распространения революции верующих на каждый уголок старой Империи Грифонов. Путь был долгим и кровавым, но после нескольких недель тщательных размышлений Император-Архонт Даскфезер заявил, что мы должны идти вперед. Распространение революции на эти последние народы будет означать, что все грифоны на континенте будут объединены под богами, вместе и в равенстве.\n\nЕсли мы не будем настаивать на окончательной победе, мы вполне можем обречь будущие поколения на дальнейшую борьбу со старым порядком, где он сохраняется. Но наш лидер знает, что лучше, и так вперед к финальной битве."
katerin_new.11.a:0 "Один последний толчок к миру." 

katerin_new.13.t:0 "Обещания дальним территориям" 
katerin_new.13.d:0 "Чем дальше распространялась революция, тем больше возникало проблем, и Даскфезер провел достаточно времени среди крестьян, чтобы понять, насколько важны эти вещи, которые он назвал "малыми обычаями". Когда вы привязаны к земле, вы все-таки приспосабливаетесь, он уже давно понял, что пытаться навязывать строгую ортодоксальность было бы безумием. Грифоны на крайнем севере и глубоком юге не были одинаковыми, потому что их земли сделали их разными, и игнорировать это было бы высокомерием высшего порядка.\n\nПоэтому, когда верующие шли вперед, он призывал их вспомнить, что, хотя некоторые вещи, которые принадлежали старому порядку тирании, необходимо было отбросить, большинство жителей просто приспособились бы к таким, как они, адаптируясь по-своему, и есть обычаи, которые нужно оставить в покое. Троица была Троицей, но помимо этого существовало бесчисленное множество божеств, и в исполнении одной веры ничто не отличалось от принудительного реакционного самодержавия."
katerin_new.13.a:0 "Тысяча разных, но объединённых грифонов."

katerin_new.14.t:0 "Конец ссоры"  
katerin_new.14.d:0 "Даскфезер ожидал этого, и он приготовился, так что, несмотря на то, что массовые протесты и даже вооруженные столкновения разразились по всей стране, он не был удивлен. Конечно, паразиты жаловались, что справедливость наконец настигла их, чего ещё можно ожидать от них?\n\nЭти поместья веками жили за счет труда крепостных, и они не собирались отказываться от них. Зачем им? Весь их мир построен на господстве тех, кто должен быть их братьями и сестрами.\n\nК счастью, они больше не были теми, кто обладал властью, и Генрих знал, как легко он может их раздавить. Прикажите священной революционной армии вмешаться, сокрушив любое сопротивление и преследуя их только с одеждой на спине. В конце концов, их жизнь строилась на воровстве.\n\nИ все же... он вспомнил Диеллзу, вспомнил, как она оказалась в ситуации, когда она могла стать только монстром, и снова в нем встал вопрос о вине. Могли ли они изменить свой жизненный путь, если бы захотели? Может быть, снисходительность все ещё была вариантом? Или, может быть, это было бы оскорблением тех, за кого он поклялся бороться."
katerin_new.14.a:0 "Изъять у них имущество, у нас нет обязательств перед ворами."
katerin_new.14.b:0 "Освободить крепостных, но оставь дворянам достаточно земли, чтобы жить."

katerin_new.16.t:0 "Судьба Гровера VI"
katerin_new.16.d:0 "Когда республиканские солдаты вошли в имперские палаты, они столкнулись лицом к лицу не с высокомерным дворянином, а испуганным ребенком, который прячется за последним из оставшихся имперских охранников, цепляясь за свою гувернантку. Противостояние продолжалось какое-то время, и охранники были готовы умереть до последнего, чтобы как можно дольше защитить своего молодого императора, но, в конце концов, Гровер отправился в безопасное место вместе с гувернанткой.\n\nГроссмейстер дал понять всему правительству, что к мальчику нельзя прикасаться, и любые покушения на него по любой причине будут решаться быстро и решительно. Кем бы он ни должен был стать, сейчас он ребенок, который будет изо всех сил пытаться отбросить имперское наследие, в котором он родился, и, поскольку мы многое от него отняли, совершенно правильно, что мы даем ему то, чего он никогда не мог иметь раньше: выбор в жизни."
katerin_new.16.a:0 "Он гражданин, мы защищаем и заботимся о наших гражданах."

katerin_new.17.t:0 "Подтверждение республиканских идеалов"
katerin_new.17.d:0 "Республика должна стоять за одну истину превыше всего; все грифоны рождаются с равными правами и обязанностями. Хотя грифоны разные, их отличают действия, а не рождение. Мы не идем на компромисс с этими идеалами: они железные и несгибаемы, независимо от того, какой ветер может дуть. Сколько боли было причинено, потому что Империя была построена на крови, делая амбиции чем-то обязательно пропитанным кровью, если кто-то хотел выйти за пределы своего права рождения в жизни?\n\nВпрочем, больше нет, теперь наши грифоны будут свободно стремиться к процветанию и счастью вместо того, чтобы им было сказано знать свое место. Это огромное изменение, но оно давно назревало."
katerin_new.17.a:0 "Свобода, Равенство, Процветание."

katerin_new.18.t:0 "Речь Президента"
katerin_new.18.d:0 ""Граждане республики, храбрые революционеры и новоприбывшие: сегодня я говорю с вами, не чтобы призывать вас к битве или к какому-либо великому испытанию, с которым мы сталкиваемся. Скорее, я хочу поговорить со всеми вами, чтобы выразить вам свою глубокую благодарность. Наш мир сотрясался в эти последние годы, и то немногое знакомое утешение, которое мы знали, снова и снова нарушалось. Мало кто мог обвинить тех, кто смирился со своей судьбой в такие времена.\n\nИ все же от болот Катерин до великих улиц Грифенхейма, эрудированных залов Йельского Ректората и глубин Грайфенмаршена, одна вещь ясна для всего мира. Независимо от того, насколько тёмной стала ночь, грифоны этих земель не сломлены и не смирились со своей судьбой. Я вижу не запуганных крестьян, а грифонов, обладающих силой и достоинством, чтобы подняться и бороться за то, во что они верят, если нужно, снова и снова.\n\nЯ не буду долго разглагольствовать, может быть, уже на следующих выборах народ проголосует против меня, и я с радостью уйду с поста, потому что я видел меру тех, кого я теперь могу назвать согражданами. Я знаю, в глубине своего сердца, что мои соотечественники будут продолжать строить то, что я начал строить одним из первых. Итак, ещё раз спасибо за ваши усилия и ваши достижения. Мне будет легко, зная, что на моей стороне такие же соотечественники, как и вы.""
katerin_new.18.a:0 "Открой вино и давай выпьем за наши достижения!"

katerin_new.20.t:0 "Гримкло стоит победителем!"
katerin_new.20.d:0 "Сквозь огни войны и невзгод новый правитель восходит, чтобы претендовать на то, что принадлежит ему, по праву оружия и чести. Династия Гроверов подвела Грифонию, и благодаря своей слабости они позволили порядку превратиться в хаос, а единство - в раздор.\n\nИ все же в руинах этой несостоявшейся империи восстанет новое королевство, и это будет сделано мечом. Гроссмейстер Эрик Гримкло знает, что миру нужен порядок, и во времена сильной воли и интриг заговорщиков, есть только один способ положить конец этой борьбе: Сила и Справедливость. Сколько бы захотело назвать себя императором в эти времена? Десятки, может быть, даже сотни. Они не будут покорно подчинены словами, но железом и кровью. Тем не менее, когда все враги будут разбиты, останется ужас и кровоточащий народ, который будет умирать в войнах за всех этих потенциальных императоров, им нужно продемонстрировать - без каких-либо оговорок - безопасность и справедливость, которые сможет предоставить лишь настоящий Император."    
katerin_new.20.a:0 "Приди Тартар или Торнадо, это Королевство выстоит."

katerin_new.21.t:0 "Катеринские республиканцы победили"
katerin_new.21.d:0 "Это похоже на мечту, в которую мы едва ли осмелимся поверить. Тем не менее, когда мы смотрим в небо и видим, как развеваются знамена над Грифенхеймом, становится ясно, что это не сон. Это реальность: мы сделали это. Империя пала, и революция торжествовала.\n\nЕще многое предстоит сделать. Герцланд по-прежнему разделен и может мы уже победили, но старый порядок ещё может вернуться, как это было с первой революцией. Никто не может отрицать того, чего мы достигли, и начало нашей борьбы закончилось триумфом."
katerin_new.21.a:0 "Пусть знамена развеваются в триумфе и славе!"

katerin_new.22.t:0 "Свободный Герцланд"
katerin_new.22.d:0 "Благодаря нашим большим успехам на поле битвы и за дипломатическим столом, Герцланд объединяется под республиканским знаменем. С этими успехами перед парламентом встал вопрос о нашей следующей цели. Мы обладаем только Герцландом, но с нашей военной мощью мы могли бы объединить всю бывшую империю в одну континентальную республику.\n\nОтвет президента Арденнсона, однако, был оглушительным.\n\n"Империалистическое завоевание осталось в прошлом, и даже если бы нам удалось победить остальную часть Грифонии, мы бы стали тиранами. Грифоны Герцланда всегда были центром империи, и именно они привязаны к ней. Пусть у Вединцев будет Ведина, у Аквелийцев Аквелия, а у Вингбардийцев Вингбардия. Мы зашли так далеко не для того, чтобы повторить жестокое прошлое, но для того, чтобы создать новый мир для нашего народа.""
katerin_new.22.a:0 "Это наши земли, нам больше не нужно."

katerin_new.23.t:0 "Гримкло — наш Король"
katerin_new.23.d:0 "Позвольте миру свидетельствовать сегодня, потому что новый Король восходит, чтобы занять свое место в анналах истории. Уже не просто гроссмейстер или принц. Сегодня Эрик Гримкло действительно становится тем, кем он должен быть: Эрик Гримкло, первый из династии Гримкло, теперь восходит на трон Герцланда, готовый править древними центральными землями давно умершей империи. Его достижения равны любому императору, и под его твердым правлением будет написана новая глава в истории Грифонии."
katerin_new.23.a:0 "Да здравствует король!"

katerin_new.24.t:0 "Судьба Претендента на Трон"
katerin_new.24.d:0 ""Ты боишься меня, мальчик?" Эрик Гримкло спросил молодого грифона перед ним. Его взгляд был прикован к Гроверу, который быстро отвел взгляд и отказался оглядываться на него.\n\n"Я не... Я-я законный..." Гровер заикался, пытаясь повторить слова, которым его учили, но спотыкаясь.\n\n"Правда?" спросил Эрик. "Я сижу прямо перед тобой, твоя империя пала, твоего регента больше нет, равно как и твоих претензий на трон. Какой ты 'законный'?" Гроверу, как просто ребёнку, было нечего сказать, эти слова впились в него. Вскоре, его клюв задрожал, на глазах стали наворачиваться слёзы. Эрик неравнодушно посмотрел на мальчика.\n\n"Я не желаю тебе навредить," сказал успокаивающим тоном ему Эрик. "Я знаю, что ты меня будешь презирать, но всё, что я сделал, так это отомстил за свою семью, я тебя не ненавижу. Когда-то, по воле Борея, ты меня поймёшь."\n\nЭрик молча смотрел на то, как его вдаль уводила гувернантка. Он держал злобу на империю, а не на ребёнка, и в итоге, он в такой ситуации, что потомок его врага теперь под его защитой. Рыцари могут с честью бороться со взрослыми врагами, а дети? Нет, дети священны, и, кажется, ему доведётся отныне следить за этим мальчиком."
katerin_new.24.a:0 "Тем не менее, у него будет достаточно тренировок, чтобы построить новую жизнь."

katerin_new.25.t:0 "Герцланд — наш Дом"
katerin_new.25.d:0 "Катерин был ямой безумия и болезней, гноящейся на протяжении десятилетий. Даже вне этого мир, казалось, сходил с ума. Дряхлый император управлял гниющей шелухой империи, даже не успев повернуть её курс. Все величие, накапливавшееся на протяжении веков, и вся стабильность и порядок были отброшены, так как изменнические республиканцы, мелкие вельможи и бесконечный парад сволочей, каждый из них внес свой вклад в разрушение Герцланда.\n\nТеперь, благодаря неустанным усилиям и тяжелому труду, создается впечатление, что завеса была поднята, и Герцланд снова может ясно видеть, уже не запертая в своей невменяемой спирали в забвении, а скорее уполномочена и горда. Герцланд объединится под правлением короля Эрика Гримкло, и мир больше не будет смотреть на Грифонию, на как на умирающего титана, а как на сильное и гордое королевство, готовое встретить будущее."
katerin_new.25.a:0 "Мы победили, и мы будем продолжать побеждать."

katerin_new.26.t:0 "Переворот в Грифенхейме!"
katerin_new.26.d:0 "Кажется, нет конца проблемам, с которыми империя была обречена. Недостаточно того, что император скончался, но теперь военные совершили государственный переворот! Из того, что мы понимаем, грифоны генерала Фердинанда Донкло атаковали дворец и убили кронпринца. Теперь они контролируют большую часть столицы, в то время как все остальные перемещаются, чтобы попытаться справиться с ситуацией.\n\nЧто бы ни случилось сейчас, ясно одно: кровь будет течь бесконечно."
katerin_new.26.a:0 "Безумие Катерин просочилось через границу?"

katerin_new.31.t:0 "Императорское место"
katerin_new.31.d:0 "Империя пала, низвергнута самыми преданными слугами Катерин. Удивив всех, теперь регентский совет стал править в Грифенхейме. Порядок на континенте грифонов был перевернут, и теперь в их когтях лежит неисчислимый потенциал. Совет никогда не позволял им упускать возможность, и во время грандиозного бала в Императорском дворце они готовили свое будущее, которое теперь является будущим самого Герцланда.\n\nВо время бала они ходили по дворцу, выбирая для себя куски имперских регалий и бесценные произведения искусства, и уже один из членов выбрал большое поместье рядом с дворцом - некогда принадлежавшее Герцогине Клубники, для себя самого. В конце концов... к победителю идет добыча, нет?"
katerin_new.31.a:0 "Теперь, кто должен взять эту люстру?"

katerin_new.32.t:0 "Величайший приз"
katerin_new.32.d:0 "Это был приз, непохожий на любой другой, на который могли рассчитывать Катеринтройе, и все же он упал в их когти. С захватом Грифенхейма им удалось захватить не кого иного, как самого наследника императора. Его слуги пытались увести его, но они были перехвачены, и, поскольку Катеринтройе в настоящее время находится в центре внимания, это было как раз то, что им было нужно.\n\nВ конце концов... мальчику императору нужны советники, не так ли? Советники и учителя. Их совет сформировался, чтобы консультировать и направлять молодую Диеллзу, и хотя её безумие сделало её... неуправляемой, линия Гровера не была подвержена такой болезни. И, учитывая, что они уже многому научились, как играть этой ненормальной грифиной...\n\nМожет быть, пришло время Катеринтройе доказать свою... преданность... не только Катерине?\n\nСлуги и друзья мальчика должны "исчезнуть", предпочтительно таким образом, чтобы это ранило мальчика и оставляло его послушным и уязвимым. Потребуются новые слуги, слуги, лояльные ему, и кто лучше станет его новыми учителями, чем они, лояльные слуги империи, которые только хотят защитить мальчика и убедиться, что он вырос... правильно?"
katerin_new.32.a:0 "Конечно, принц будет... в безопасности... с нами."

katerin_new.33.t:0 "Герцландтройе"
katerin_new.33.d:0 "Пусть радуются все верные грифоны Герцланда! Хотя испытания этих последних лет тяжело сказались на всех, на горизонте стабильность и процветание. Когда-то верные слуги Катерин выступили в это тяжелое время, чтобы обеспечить сохранение имперской власти и стабильности для народа. Под их руководством эти бывшие Катеринтройе должны охранять Герцланд и поддерживать порядок. По этой причине они официально объявляют себя Герцландтройе и будут служить регентами этого государства.\n\nВсе верные грифоны призваны выполнять свой долг перед государством и напоминают, что непослушание - это измена. Будут взиматься новые налоги, чтобы гарантировать великолепие Грифенхейма и Императорского дворца, и Герцландтройе убедятся, что лояльные грифоны не будут уклоняться от этой обязанности."
katerin_new.33.a:0 "В конце концов, это тоже измена." 

katerin_new.34.t:0 "Настолько чистый, насколько это возможно"
katerin_new.34.d:0 "Обычно, совет не потворствовал бы идеалистическому мяуканию о "новом старте". Только безумные грифоны забыли или простили без уважительной причины, но в этом случае... Кто сказать, что ОНИ забудут? В конце концов, в Катерине были документы, которые были неудобны для них в их нынешнем положении. Они были влиятельными лицами в Герцланде и, как следствие, большей части Грифонии, но это подвергло их тщательному анализу, с которым они раньше не сталкивались. Возможно, некоторые грифоны не одобрят то, как поступили с Диеллзой, или поднимут вопросы о том, как распределяются доходы от национального налога.\n\nК счастью, у них было достаточно лояльных грифонов, так как архивы были тихо запечатаны и вывезены для того, чтобы их сжечь, и мало кто поднял какие-либо вопросы. Грифоны тоже должны были исчезнуть, слишком многие знали об этом. Аргентумдаммерунг и Зильберкралле были почти безразличны в эти дни, но это не означало, что они были безвредны, поэтому им пришлось уйти. То же самое произошло с Генрихом Даскфезером, и нужно вдвойне убедиться, что тела тоже исчезнут.\n\nКроме того, поскольку их агенты были заняты по всей территории Герцланда, собирая все доказательства своих предыдущих действий, у Совета было время, чтобы собрать вторую группу, которая, без вопросов, выследила бы первую группу агентов после их завершения. В конце концов, свободные концы были никому не нужны."
katerin_new.34.a:0 "Убедитесь, что мы тоже развеиваем пепел."

katerin_new.35.t:0 "Ещё не потерян"
katerin_new.35.d:0 "Маловероятно, что Империя Грифонов останется такой же сильной, как и прежде, даже когда предатели и нелояльные мошенники пытались разорвать её на части. Династия Гровера защитит от всех тех, кто будет... угрожать ему... и бывший правящий совет Катерин вновь объединил разрушенное царство. Все те, кто осмелится угрожать Герцланду, знают, что эти смиренные и верные слуги трона готовы сразиться с ними, что бы они не замышляли."
katerin_new.35.a:0 "Хвала Верным слугам Империи!"

katerin_new.41.t:0 "Грандиозный праздник"
katerin_new.41.d:0 "Большой бал происходил во дворце в Грифенхейме. Все представители дворянства были приглашены на светское мероприятие года. Он был организовано уважаемыми членами Герцландтройе и для них же самих, чтобы поблагодарить самих себя за жертвы, которые они приносят ежедневно ради спасения как Катерин, так и Империи. Задачу, которую они успешно выполнили, не получив ни слова благодарности ни от одного грифона. Нужно было иногда уметь поздравлять себя, и добрые грифоны из Катерин взяли на себя ответственность соответствовать их стандартам.\n\nДворец был роскошен, херувимы на потолках были украшены золотыми листьями, привезенными из Бронзхилла. В них отражался в великий оркестр, играющем старые гимны. В центре зала медленно таял гигантский ледяной лебедь. Но грифоны даже не обращали на это внимания, они были слишком заняты, поправляя свою одежду. Темой вечера были «Знаменитые грифоны и их атрибуты», поэтому все грифоны пришли на вечер, нарядившись самими собой - все они оценили такую шутку.\n\nВосхитительная еда была обильно представлена на больших столах или доставлялась к нему на подносах в когтях мелких дворян.\n— Ну, по крайней мере, им выпала невероятная честь присутствовать здесь! — засмеялся один грифон. Окружающие его грифоны тоже рассмеялись.\n— Ага, они могут наслаждаться этим прекрасным приемом. Это, вероятно, единственный раз, когда они удостоятся такой чести. Лучше они, чем... бедняки. — Ахнула одна грифина. — Только подумать... Вы слышали, что они, кажется, собрались у ворот. Как вы думаете, чего они хотят? — Высокопоставленные гости снова засмеялись."
katerin_new.41.a:0 "Пусть они грызутся за выброшенные кости"

katerin_new.42.t:0 "Накормить бедных"
katerin_new.42.d:0 "Для обеспечения того, чтобы грифоны были накормлены и, следовательно, были послушными, Герцландтройе объявил о пособии по безработице для всех граждан ниже определенного дохода. Правительственные магазины по всей стране будут иметь дешевую еду, которую может позволить каждый грифон, и официальные декларации обещают, что цены будут установлены таким образом, что правительство только возместит расходы.\n\nХотя все хвалят эту щедрость, Герцландтройе не сделал это из доброты побуждений. Значительный процент грифонов станет зависимым от продовольственного пособия, а это означает, что они будут есть буквально с когтей правительства, что позволит нам обеспечить их лояльность.\n\nКроме того можно раздувать резно, фрукты и тому подобное, которые обычно использовались бы для домашнего скота, что позволяет получить небольшую прибыль, которая может попасть в карманы Герцландтройе. Пища для грифонов, более низкая заработная плата для промышленников и заслуженная награда для мудрого Герцландтройе."
katerin_new.42.a:0 "Хорошее решение оставляет всех счастливыми."

katerin_new.43.t:0 "Отважные пони Речных Земель" 
katerin_new.43.d:0 "Восточные пони были врагами грифонов веками. Они сокрушили Катернийские армии при Мейрфоне, они убили Гровера второго и с тех пор они постоянно воевали с рыцарями Хеллквилла и Лонгсворда. Далее, во время исследования истории его семьи, Эрик Гримкло обнаружил кое-что любопытное. После Мейрфона, мирные договор между Катернийцами и жителями Речных Земель никогда не подписывался. Они все ещё были в состояние войны, и это откровение дало Гримкло повод для войны с востоком, словно оно оказалось в его когтях.\n\nКонечно, встаёт вопрос "почему". Хотя некоторые вокруг него сопоставляли Катернийское поражение с завоеваниями Гроверов, Гримкло знал, что тут есть ключевые отличия. Гровер первый одолел его предков с помощью подлости и предательства. Этот "Король-воин" был испуган перспективой сражаться с Катернией и вместо этого показал себя готовым выслуживаться перед предателями. Речные пони же сражались с Катернией храбро и честно. Как настоящие герои, они отстояли Мейрфон и совершенно сокрушили своих оппонентов. Навыки, сила и храбрость, все они прошли испытание боем и не смотря на бесчисленное количество погибших, никого нельзя было назвать трусом.\n\nУ Запада и так хватает проблем, и атака речных пони по какой-то дурацкой причине лишит его возможности чтить наследие его предков и вместо этого сделает его клоуном, который пытается выехать на древней истории его семьи дабы оправдать собственное желание прославиться.. В самом деле, возможно, было бы благоразумно отправить послание востоку и дать речным пони знать, что повелитель Герцланда хочет убедиться, что пора бы закончить эту вековую старую войну?"
katerin_new.43.a:0 "Пусть жители Речных Земель узнают, что я желаю покончить с этой "войной"."
katerin_new.43.b:0 "В этом нет нужды, между нами и так мир."
katerin_new.43.c:0 "История или нет, мы и так воюем!"

katerin_new.44.t:0 "Судьба скайнавцев" 
katerin_new.44.d:0 "После покорения севера, встал вопрос о том, как следует поступить со Скайнавией. Эти сумасшедшие грифоны работали в сторону создания социалистической дыры на севере, из которой они надеются распространять свои дегенеративные идеи по всему миру. К счастью, наши армии сокрушили их и остановили распространение их идеологии, и всё же многие в этом регионе цепляются за эти идеи. И что же теперь с ними делать? Многим из них удовлетворены тем, что они будут оставлены в покое в своих лесных деревнях, и может быть они достойны помилования? В это же время, это место создало и ассоциируется с множеством талантливых демагогов, которые могут стать причиной нескончаемых проблем, если они смогут проскочить через наши когти."
katerin_new.44.a:0 "Изгнать их, этим красным сумасшедшим не место здесь."
katerin_new.44.b:0 "Если они останутся на севере, они могут и дальше пребывать."

katerin_new.45.t:0 "Похороны воина" 
katerin_new.45.d:0 "Церемония проходила в частном, закрытом порядке и её планирование проводилось в строжайшей секретности. Присутствующие были тщательно выбраны и сам процесс должен пройти ночью. Арктурианский священник, что проводил данный ритуал был старым и достойным доверия знаком Гримкло, а храм представлял из себя старое место в глубине Лостгейтских гор. Это всё стоило больших усилий, но стоило ему сесть в передних рядах во время церемонии, он подумал про себя, что Александр Кемерскай достоин этого.\n\nЕго отношение к старому революционеру было противоречивым. Несмотря на то, что он терпеть не мог анархию республиканизма и власти толпы, он не был настолько невежественен, чтобы считать Кемерская обычным предателем. Зная, в каком состояние тогда была Империя, восстаний можно было ожидать. Кемерская всего лишь более успешным и упорствовал дольше, чем другие грифоны. Он сражался до самого конца, умирая, сжимая кистью оружие, не смотря на свой преклонный возраст, и если проигнорировать его идеологию, он был грифоном, которого Гримкло мог только уважать.\n\n По окончанию церемонии, Эрик подошёл к старой леди в углу, глубоко преклоняя свою голову пред ней. "Мои соболезнования, если они чего-то стоят." сказал он это вдове Кемерскай, которая стояла и смотрела на гроб. В её глазах были слёзы, но во взгляде не было ни доли горя. Она выглядела разозлённой, негодующей, и он задумался, на кого это направлено. Он отобрал её супруга у неё и всё же... секретные службы подтверждают, что Александр был настолько приверженным делу, что не осталось ничего, кроме долга. Эрик всё размышлял, был ли Александр хорошим мужем, или долг его полностью поглотил.\n\n Обернувшись и выйдя из храма, Эрик поднял взгляд к звёздам над ним. На короткое мгновение, он почувствовал внезапное родство со старым революционером. Долг требовал всё, и ничего не оставил от того, кто был призван на службу. Все погибли, но где же награда за этот долг? Горечь за тех, кого ты бросил? Это урок, над которым он будет размышлять ещё долго."
katerin_new.45.a:0 ""Покойся с миром, Александр.""

katerin_new.46.t:0 "Восход династии Гримкло." 
katerin_new.46.d:0 "Двигаясь во главе большого парада через Грифенхейм, Эрик Гримкло вошёл сегодня в императорский дворец. Рыцари Серебряного Рассвета встали по бокам пути прямо до имперского трона от самых передних ворот, пока он всходил на грифенхеймский трон, дабы быть коронованным как законный король Герцланда.\n\nОбращайясь к Герцланду через радио и газеты, он объявил, что эра разъединения и слабости подошла к концу и что Герцланд войдёт в новую эру. Эта эра не будет эрой бессмысленного империализма, где правящее недалёкое дворянство более заинтересованно в своих развлечениях, нежели в их Богом данные обязанности и эта эра не будет эрой правящего республиканского безумия, способного отбросить всё, что они считают дорогим своему сердцу.\n\nВ дальнейшем позиции знати перестанут быть эксклюзивными и привязанными к крови, вместо этого заслуги будут определять, кому дано влияние в стране. Те грифоны, которые доблестно служили нации, получат звание «гражданина», и вместе с этим они получат некоторые привилегии, включающие право отдавать свой голос за того, кто получит место в парламенте, чья обязанность будет в исполнение роли советников короля. Другие же грифоны, которые были вынуждены застрять на роли обычных слуг в старой системе теперь могут быть уверены в том, что их таланты более не будут потеряны и знати во всей нации гарантировано, что их позиции не будут под угрозой, пока они их достойны.\n\nЭта эра – заявил Эрик Гримкло – эра заслуг и долга. Герцланд призывает всех грифонов отдать себя полностью и каждый преданный этому делу будет пожинать плоды своей службы."
katerin_new.46.a:0 "За Герцланд!"

katerin_new.47.t:0 "Обращение к Фетизии"
katerin_new.47.d:0 "Старый грифон был немощен настолько, что он смог войти в офис только на коляске в сопровождение медсестры, но не смотря на это, он поприветствовал Эрика Гримкло, встав с коляске и поклонившись ему. В обычной обстановке, Эрик не проявил бы снисходительности к старому грифону, который хотел бы видеть его лично, но у Рудольфа Торбика был слишком длинный лист достижений, Эрик чувствовал, что у него нет права просто ему отказать. И всё же, просьба старого грифона была по меньшей мере самонадеяна.\n\n "Объяснись, старик, ибо то, что вы говорите, предполагает, что я должен позволить этой нации впасть в республиканскую анархию. Я знаю о ваших симпатиях, но я думал, что бы будете менее откровенными."\n\n"Мои убеждения не должны быть секретом для вас" открыто отметил Торбик. Старость сделала его голос дрожащим, а когти трясущимися, но не смотря на свой медленный тон, он выглядел стойко. "И всё же, моё беспокойство просто: народ испил из чаши свободы, и это уже никак не изменить. Оставим в стороне моральные суждения, и обратим внимание на факты перед нами. Абсолютизм для них лишь тирания, с которой нужно бороться. Простым служением они уже не будут удовлетворены, и эту силу нужно либо обуздать, либо подавить, чего бы это ни стоило."\n\n"И я предполагаю, единственным разумным действием будет являться приглашением обычных грифонов ко столу и разрешить им править вместе с теми, кого боги выбрали управлять нашим обществом?" Спросил Гримкло. " Избавьте меня от риторических уловок, то, о чем вы говорите, - это смиренно сдаться перед лицом невзгод."\n\n"Разве вы не говорили о необходимости всему Герцланду сплотиться?" Ответил Торбик, задерживая взгляд своих старых глаз на Гримкло. "Все должны служить и действовать на грани своих возможностей, не ваш ли это девиз? По какой бы то ни было причине невозможно представить себе, что надлежащий курс действий для нации может быть найден среди тех, кто не благородного происхождения. В конце концов, не Серебряный ли Рассвет рекрутировал свободно среди тех, кто способен? Если ценности, поддерживаемые вашим режимом, искренне соблюдаются, то не следует ли, по крайней мере, прислушаться к народу?"\n\n"Вы подлец, Торбик." Сообщил Гримкло старому грифону. "Так вот как вы сломили Герлаха? Вы взяли то, что ему было дорого и обрамили это в свою идею так, что если он бы отказался, он был бы аморальным лицемером?"\n\n" Если вы тот Грифон, за которого себя выдаете, то это неуместный вопрос." Возразил Торбик, вынуждая Гримкло откинуться на спинку стула, сцепляя свои когти вместе, пока улыбка пересекала его лицо."
katerin_new.47.a:0 "Хорошо, я вас выслушаю."

katerin_new.48.t:0 "Договор, давно позабытый" 
katerin_new.48.d:0 "После смерти грифоньего императора, запад впал в беспорядки, и появился самый маловероятный из наследников: отпрыск древнего Катеринского царства. Исходя из того, что мы видели, этот король Гримкло решителен в восстановление статуса своей старинной семьи. Это стало для нас поводом для беспокойств, когда пришло сообщение от его правительства, упоминающего Мейрфон – где столетие назад катеринцы были разгромлены армией Нимбусии. Если поражение его семьи от когтей Гровера I было достаточно, чтобы потребовать справедливости, будет ли то же самое с Мейрфоном?\n\nКак выяснилось, на самом деле все было наоборот, и в письме вместо этого подробно говорилось, что после Мейрфона никогда не было подписано никакого реального мирного договора, что и сообщал Гримкло. Учитывая многочисленные проблемы, с которыми мы сталкиваемся в настоящее время, это приятный сюрприз. Формальность это или нет, но все равно это хороший признак сближения между нами и грифонами."
katerin_new.48.a:0 "Чудно, давайте покончим с этой старой «войной»."
katerin_new.48.b:0 "Что за чепуха."

katerin_new.49.t:0 "Мир подписан!"
katerin_new.49.d:0 "Хотя наши контакты с речными пони были встречены с некоторым удивлением, стремление к сближению, тем не менее, было встречено взаимностью, какой бы формальностью ни был мирный договор. На небольшой церемонии в Озерграде посол Герцланда и правительство пони официально подписали мирный договор между Королевством Катернии, ныне известным как Герцландское Королевство, и "всеми пони Речных земель". Конечно, это ещё послужило и окном для уменьшения любой напряжённости, возникшей за последние годы. Речные пони могут быть уверены, что новое Герцландское государство не имеет никаких планов на их земли."
katerin_new.49.a:0 "Пусть это будет началом новой эрой в отношениях между грифонами и речными пони!"

katerin_new.50.t:0 "Озерград отказался от мира" 
katerin_new.50.d:0 "Наши попытки связаться с речными пони были отвергнуты. Похоже, что они не заинтересованы в более тесных связях с нами. Прискорбно, но то ли из-за отсутствия интереса, то ли из-за злобы речные пони ясно дали понять, что между нашими народами не все в порядке."
katerin_new.50.a:0 "Какая жалость."

katerin_new.51.t:0 "Далёкий Север" 
katerin_new.51.d:0 "Самые северные районы Грифонии всегда были не более чем номинальными землями. Эти далекие, замерзшие пустоши никогда не стоили хлопот для старой династии, и все же теперь мы возвышаемся на берегах замерзшего моря.\n\nКороль ясно дал понять, что не заинтересован в непосредственном управлении этими отдаленными племенами, и вместо этого он нашел кандидата, который будет действовать как наша протянутая лапа в этом регионе. Фаврин Сноуфлейк, чья семья служила самым близким к королю племенем, выразил готовность служить верным вассалом Гримкло в обмен на автономию для своего народа.\n\n Тем не менее, были дискуссии о том, следует ли Герцланду попытаться более централизованно контролировать регион. Хотя это и спорно, тем не менее для Гримкло было бы пером в шляпе достичь того, чего не смогли даже Гроверы."
katerin_new.51.a:0 "Север принадлежит Северным Племенам."
katerin_new.51.b:0 "Теперь они наши подданные."

katerin_new.52.t:0 "Вединская автономия" 
katerin_new.52.d:0 "Глупо утверждать, что вединцы являются герцландцами, и хотя мы сейчас контролируем регион, интеграция вовсе не является очевидным курсом действий. Предыдущая правительница Ведины, принцесса Скёльдсвард является известным государственным деятелем и генералом, так что король Гримкло сел за стол переговоров с ней. Скёльдсвард с пониманием отнеслась к идее вассалитета, а это даст Гримкло надёжного союзника на севере."
katerin_new.52.a:0 "Мы доверимся принцессе." 
katerin_new.52.b:0 "Ведина будет нашей." 
katerin_new.52.c:0 "С безумной принцессой Ведине будет лучше жить под нашим крылом. Другой Диеллзы не бывать."
