KAT_glitterhoof_desc:0 "Глиттерхуф - это череп единорога, подаренный Вингфридом своей двоюродной сестре Диеллзе несколько лет назад. С тех пор у нее сложились интересные отношения с этим неодушевленным предметом. Глиттерхуф любовник и соперник Диеллзы, муж и враг, в зависимости от дня и настроения Диеллзы. Иногда она хочет выйти за него замуж, иногда разрушить это. Это также означает, что Диеллза совершенно не интересуется любыми женихами, и дворяне боятся, что случится, если их новым Принцем станет безжизненный черепом пони."
