KAT_the_Deadlands_desc:0 "Катерин давно известен, как мертвый груз для Империи. Ещё до правления Диеллзы, Катерин был в числе самых бедных регионов Империи, покрытый тёмным лесом Шайсвальд и обширными болотами. Ситуация только ухудшилась во время безумного правления Диеллзы. Некогда процветающий торговый город Катеринбург был насильственно перемещен от реки Гриффкинг вглубь болот, дворяне злоупотребляли состоянием Диеллзы, чтобы получить больше привилегий за счет крестьян, и бесчинство стало повсеместным. Санитария, здравоохранение и образование - всё рушится, как и весь Катерин."
