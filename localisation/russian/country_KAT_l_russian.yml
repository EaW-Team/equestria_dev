### Leader descriptions ###
kat_crazy_chick_desc:0 "Как одна из последних выживших членов семьи фон Катеринбург, Принцесса Диеллза несет наследие 300 лет. Её семья была в числе первых, кто пообещал преданность династии Гроверов, и за их верность они были вознаграждены Катеринским княжеством. Однако в детстве трагедия постигла семью Диеллзы во время революции, поразившей империю. Толпа штурмовала замок в Катеринбурге, стремясь свергнуть княжескую семью. Когда дым рассеялся, шестилетняя Диеллза была единственной, кто ещё был жив, даже несмотря на то, что она была заключена в тюрьму революционерами.\n\nПосле того, как революция закончилась и Диеллза была освобождена, внутри девушки что-то сломалось. Как единственный оставшийся правомочный фон Катеринбург, она была вознесена на престол в качестве Принцессы Катерин, даже когда пережитая ею травма начала проявляться.\n\nС тех пор Диеллзу тихо называли "безумной принцессой", поскольку её манеры становились все более и более беспорядочными и жестокими. В настоящее время её подданные живут в постоянном страхе спровоцировать насильственный взрыв, и хотя она регулярно переходит от относительно ясного к разъяренному безумию, невозможно предсказать, когда и что она сделает.\n\nОдной из немногих вещей, которые, кажется, оказывают на нее стабилизирующее влияние, является "Глиттерхуф", череп пони, который был подарен ей в качестве мрачного подарка от её дальнего родственника Вингфрида фон Катеринбурга. Какими бы ни были намерения, стоящие за подарком, Диеллза всегда носит его с собой, рассматривая "его" как чучело животного и называя череп своим женихом. Это, в сочетании с её непредсказуемыми и насильственными манерами, заставляло её бояться и ненавидеть среди грифонов, которые когда-то уважали родословную фон Катеринбург, и сомнительно, что Диеллза сможет понять это."
kat_uthor_desc:0 "Как Гроссмейстер Зильберкралле, Гектор Арденнсон является рыцарем и врачом в равной степени и пользуется большим уважением у большинства в стране. Рожденный в Штрассмарке в 945 году, Гектор стал рыцарем, когда революция охватила империю, в том числе и Катерин. В то время как он боролся на стороне контрреволюционеров, многие зверства, свидетелями которых он стал, и многолетние страдания грифонов оставили его разочарованным в старом порядке, и даже когда он участвовал в восстановлении власти дворян, он начал сам питать чувства республиканцев. По крайней мере, они говорили о страданиях грифонов, и, по крайней мере, они пытались облегчить их.\n\nС тех пор Гектор работал, не покладая когтей в Катерине, пытаясь помочь страдающим грифонам и смягчить наихудшие излишки Диеллзы, но в итоге этого оказалось недостаточно, и он оказался вынужден действовать более непосредственно ради грифонов, которых он поклялся защищать так давно."
kat_arthas_desc:0 "Эрик Гримкло - потомок героев и королей - может быть молод, но под его руководством некогда исчезающий Аргентумдаммерунг был превращен в боевую силу, равную любому другому ордену в Империи. Несмотря на суровость и терпение к неудачам, Гримкло заслужил уважение большинства окружающих за свою военную хватку и железные принципы. Кто-то может не найти его приятным, но никто не может назвать его ненадежным.\n\nСо всем хаосом и разногласиями, которые царили в Катерине, потребность в порядке никогда не была более очевидной, и Гримкло является грифоном, что обеспечит его. Фон Катеринбург не справляется с управлением страной, может быть, к власти лучше прийти династии, которая управляла этими землями до Империи?"
kat_crazy_old_bird_desc:0 "Когда-то один из выдающихся прелатов Храма Борея, Генрих Даскфезер вполне мог пойти на позицию архонта. Тем не менее, внутри храмовой иерархии и за её пределами политические игры являются порочными, и Генрих недооценил своего соперника, прелата, который станет Эросом VII. Потеряв не только борьбу за место Архонта, но и свою позицию прелата, он остался лишен возможности посещать храмы, поскольку Эрос не только победил, но и сокрушил его оппозицию.\n\nИменно в это самое время, в самые мрачные моменты, он встретил некоего грифона во время поездки на поезде, в конце которой он дал ему книгу о социалистической философии. Разочарованный и нищий экс-прелат был очарован обсуждаемыми в нем идеями и начал медленно переоценивать многие идеалы, которых он придерживался.\n\nВ конце концов, когда он вернулся в Катерин, он пришел к выводу, что сама структура храмов означала, что те силовые игры, которые видели его падение, были не просто частью иерархии храмов, а скорее раком, который гниет, точно так же, как дворянство является раком для грифонов.\n\nПутешествуя по Катерину, он проповедовал не из великого алтаря, а за кухонными столами обычных грифонов и на площадях селений, видя страдания, которые дворянство обрушило на грифонов, и как церкви не боролись с этим страданием, а только учат народ как это принять.\n\nЕго это тошнит, и он давно понял, что этот порядок должен быть снесен силой, если нет другого выбора."
kat_mean_council_desc:0 "Совет Катеринтройе был рожден из различных влиятельных дворян, которые после революции действовали в качестве регентов для шестилетней Диеллзы фон Катеринбург. Власть, однако, вызывает привыкание, и после того, как Диеллза достигла совершеннолетия, эти грифоны не просто ушли в отставку. Они оставались "советниками" и "помощниками" принцессы, даже когда они медленно начали плести сложную сеть законов, сделок и судебных решений, чтобы укреплять себя все больше и больше. В то время как Диеллза была все ещё лидером нации, они медленно стали теми, кто держал фактическую власть.\n\nВ Катеринтройе мало что находится на пути идеологической основы или больших целей. Напротив, сила для них - все, в действительности это их право первородства, как могут создавать великие умы Катерин. В совете те, кто потерял власть, будут отброшены, а те, кто спотыкаются, будут использованы другими. Грифоны постоянно присоединяются к Катеринтройе и оказываются вне её фаворита, и единственная причина, по которой Катеринтройе не перешла в распри, - это тот самый баланс террора между различными членами; ни один из них не может возвыситься над другими, ведь другие члены Катеринтройе не позволят ему, и для таких недобросовестных силовиков, как Катеринтройе, нет никаких причин бросать вызов системе, какой она есть и которая их так обогащает."

