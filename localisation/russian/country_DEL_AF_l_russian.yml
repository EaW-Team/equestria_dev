l_russian:

# Focuses

DEL_AF_focus: "Могучий поход Кастана II Зверобоя"
DEL_AF_return_of_the_king: "[Root.Get_DEL_AF_return_of_the_king]"
DEL_AF_return_of_the_king_chevaleresque: "Возвращение короля"
DEL_AF_return_of_the_king_dreadfull: "Этот мир будет моим"
DEL_AF_return_of_the_king_desc: "[Root.Get_DEL_AF_return_of_the_king_desc]"
DEL_AF_return_of_the_king_desc_chevaleresque: "Возрадуйтесь и ликуйте, ибо великий император Кастан вернулся! Одержав триумф над мерзкими гноллами, он объявил день празднеств в сияющем городе Кастанате. Пусть народ веселится, пирует и восхваляет победителей!"
DEL_AF_return_of_the_king_desc_dreadfull: "— Это было ужасно, это было страшно! Огромный, словно йети, зверь явился и потребовал, чтобы мы всё бросили и начали праздновать. Когда зебры спросили, что тот имеет в виду, он убил их магией, подобной которой никто раньше не видел! Мы убежали, пока он не сделал то же самое с нами."
DEL_AF_home_sweet_home: "[Root.Get_DEL_AF_home_sweet_home]"
DEL_AF_home_sweet_home_desc: "[Root.Get_DEL_AF_home_sweet_home_desc]"
DEL_AF_home_sweet_home_chevaleresque: "Дом, милый дом"
DEL_AF_home_sweet_home_chevaleresque_desc: "Годы, проведённые вдали от дома, были долгими и тяжёлыми, а Кастанат страдал в отсутствие императора. Однако его поход принёс богатые трофеи, и будет правильным вложить часть от них, чтобы жизнь стала лучше для всех."
DEL_AF_home_sweet_home_dreadfull: "Перекроить город..."
DEL_AF_home_sweet_home_dreadfull_desc: "— На Золотой город пала тень... Мы не слышали ни слова от зебр, что остались там. Но наши доблестные воины обязательно что-нибудь предпримут, верно? Громовой Тигр должен помочь своему народу!"
DEL_AF_my_beloved_people: "[Root.Get_DEL_AF_my_beloved_people]"
DEL_AF_my_beloved_people_chevaleresque: "Мой любимый народ"
DEL_AF_my_beloved_people_dreadfull: "Поднять народ..."
DEL_AF_my_beloved_people_desc: "[Root.Get_DEL_AF_my_beloved_people_desc]"
DEL_AF_my_beloved_people_desc_chevaleresque: "Кастанор — это страна гордых людей, добрых и чистых, не запятнанных грязной кровью зверолюдов. Они любят своего императора, и он, в свою очередь, защищает их, чтя святые добродетели."
DEL_AF_my_beloved_people_desc_dreadfull: "— Я... видел лица своих друзей. Натянутые на марионеток без воли и свободы. Запах был невыносимым, я едва заставил себя отвернуться от этого ужасного зрелища. Неужели мы действительно забыты и обречены на такую судьбу?"
DEL_AF_undead_economy_tt: "Наша экономическая база вознесётся на новые высоты."
DEL_AF_unlock_necro_tt: "Это позволит нам совершать великие магические свершения."
DEL_AF_anoblish_the_heroes: "[Root.Get_DEL_AF_anoblish_the_heroes]"
DEL_AF_anoblish_the_heroes_tt: "Мы призовём славные легионы Кастанора."
DEL_AF_anoblish_the_heroes_chevaleresque: "Возвысить героев"
DEL_AF_anoblish_the_heroes_dreadfull: "Заставить их сражаться..."
DEL_AF_anoblish_the_heroes_desc: "[Root.Get_DEL_AF_anoblish_the_heroes_desc]"
DEL_AF_anoblish_the_heroes_desc_chevaleresque: "Многие храбрые воины проявили доблесть в походах против мерзких зверей. Кастан лично воздаст почести каждому из них, дабы их храбрость навеки запечатлелась в песнях и легендах."
DEL_AF_anoblish_the_heroes_desc_dreadfull: "— Наши воины в отчаянии. Биться с врагом – великое деяние, где проходит испытание сталь клинка и дух бойца. Но нет никакой радости в том, чтобы рубить своих друзей, ставших рабами. Пусть их души обретут покой, а мы продолжим искать решение."
DEL_AF_and_glory_to_castannor: "[Root.Get_DEL_AF_and_glory_to_castannor]"
DEL_AF_and_glory_to_castannor_chevaleresque: "И слава Кастанору!"
DEL_AF_and_glory_to_castannor_dreadfull: "И правление навеки"
DEL_AF_and_glory_to_castannor_desc: "[Root.Get_DEL_AF_and_glory_to_castannor_desc]"
DEL_AF_and_glory_to_castannor_desc_chevaleresque: "Среди всех человеческих королевств ни одно не заслуживает столь высокой похвалы, как Кастанор. Истинный центр цивилизации, оплот закона и воинской доблести! И никому не выпала большая удача, чем нам, живущим под защитой великого правителя."
DEL_AF_and_glory_to_castannor_desc_dreadfull: "— Наши ритуалы потерпели неудачу. Наша магия подчинена чужой воле. Здесь больше нет надежды... Мы можем лишь бежать, пока наши копыта ещё способны нас нести. Больные, слабые и безумно храбрые останутся, чтобы выиграть нам время, но никто не знает, будет ли этого достаточно. Даже наши боги молчат."
DEL_AF_tour_the_empire_chevaleresque: "Объехать королевство"
DEL_AF_tour_the_empire_dreadfull: "Расширить мою хватку..."
DEL_AF_tour_the_empire: "[Root.Get_DEL_AF_tour_the_empire]"
DEL_AF_tour_the_empire_desc: "[Root.Get_DEL_AF_tour_the_empire_desc]"
DEL_AF_tour_the_empire_desc_chevaleresque: "Кастанор – это не только один город, и император должен самолично увидеть каждый уголок своих владений. Те, кто усердно заботился о подданных, будут вознаграждены, а тем, кто лишь гнался за вином и юбками, предстоит суровое, но справедливое наказание."
DEL_AF_tour_the_empire_desc_dreadfull: "— Мы слышали о странных событиях в Таларае... Тень среди дневного солнца, несущая смерть и отчаяние. Громовой Тигр исчез без следа. Это тревожный знак, и наши старейшины созывают совет, чтобы обсудить возможное решение. Если оно вообще есть."
DEL_AF_deeper_in_the_deepwoods: "[Root.Get_DEL_AF_deeper_in_the_deepwoods]"
DEL_AF_deeper_in_the_deepwoods_chevaleresque: "Глубже в Глубоколесье"
DEL_AF_deeper_in_the_deepwoods_dreadfull: "Через их джунгли..."
DEL_AF_deeper_in_the_deepwoods_desc: "[Root.Get_DEL_AF_deeper_in_the_deepwoods_desc]"
DEL_AF_deeper_in_the_deepwoods_desc_chevaleresque: "Император Кастан обеспокоен тем, что Глубоколесье, ранее очищенное от нечисти, не только стало гуще и плотнее, но и вновь кишит мерзкими тварями! Похоже, потребуется новое Очищение, чтобы предотвратить дальнейшее распространение заразы."
DEL_AF_deeper_in_the_deepwoods_desc_dreadfull: "— Наш дом горит! Зонго пылает! Безумное существо и его рабы предали джунгли огню, охотясь на "зверей", которых здесь никогда не было. Неужели не осталось достаточно смелых зебр, чтобы выступить против этой напасти?"
DEL_AF_into_the_dragon_coast: "[Root.Get_DEL_AF_into_the_dragon_coast]"
DEL_AF_into_the_dragon_coast_chevaleresque: "На Разбитый берег"
DEL_AF_into_the_dragon_coast_dreadfull: "Вдоль их побережья..."
DEL_AF_into_the_dragon_coast_desc: "[Root.Get_DEL_AF_into_the_dragon_coast_desc]"
DEL_AF_into_the_dragon_coast_desc_chevaleresque: "Гномья Иерархия, вечная заноза в боку Кастана, громко протестует против необходимого очищения Глубоколесья. Их нужно убедить, что наши действия были правильными и оправданными. А если они продолжат спорить, за этим последует расплата."
DEL_AF_into_the_dragon_coast_desc_dreadfull: "— Однажды мы следовали Пути Огня и наставлениям Верховного Матриарха, но ни один из их уроков не говорил о пугающей тени, которая порабощает землю и жизни, превращая их в карикатурные пародии. Это зло должно быть очищено праведным огнём киринов."
DEL_AF_subdue_the_griffon_knights: "[Root.Get_DEL_AF_subdue_the_griffon_knights]"
DEL_AF_subdue_the_griffon_knights_chevaleresque: "Подчинить грифоньих рыцарей"
DEL_AF_subdue_the_griffon_knights_dreadfull: "Над их головами..."
DEL_AF_subdue_the_griffon_knights_desc: "[Root.Get_DEL_AF_subdue_the_griffon_knights_desc]"
DEL_AF_subdue_the_griffon_knights_desc_chevaleresque: "Какое великолепное зрелище! Менее бронированные люди восседающие верхом на грифонах, словно на небесных конях! Наш великий Император предложил этим воинам союз, но они с презрением отвергли его великодушие. Жаль, что нам придётся пролить кровь сородичей, но они не оставили нам выбора."
DEL_AF_subdue_the_griffon_knights_desc_dreadfull: "— Здесь, далеко от Грифонии, всегда было странно, но этот новый безумец превзошёл всех. Подчинённые его воле зебры, кирины и пони... Шторм уже близок, галантность рыцарей не склонится перед ним. Мы избавим мир от этой угрозы."
DEL_AF_our_damerian_rivals: "[Root.Get_DEL_AF_our_damerian_rivals]"
DEL_AF_our_damerian_rivals_chevaleresque: "Наши дамерийские соперники"
DEL_AF_our_damerian_rivals_dreadfull: "За их морями..."
DEL_AF_our_damerian_rivals_desc: "[Root.Get_DEL_AF_our_damerian_rivals_desc]"
DEL_AF_our_damerian_rivals_desc_chevaleresque: "Мало того, что гномы вмешиваются, но теперь и Дамерийская республика, великая морская держава, осмеливается ставить нам палки в колёса. Они отказываются слушать и полагаются на своих знаменитых лучников, считая, что смогут остановить нас. Император уверен, что оружие трусов не станет серьёзной преградой, но флот всё же стоит усилить."
DEL_AF_our_damerian_rivals_desc_dreadfull: "— Поставки с материка практически прекратились, а наши торговые суда не находят ни одного порта, готового сотрудничать. Немногие выжившие рассказывают ужасающие вести – разлагающийся минотавр, ведущий армию нежити, безжалостно опустошает земли. Нам следует подготовиться."
DEL_AF_our_damerian_rivals_tt: "Силы моря поднимутся по нашему приказу..."
DEL_AF_finish_the_hierarchy: "[Root.Get_DEL_AF_finish_the_hierarchy]"
DEL_AF_finish_the_hierarchy_chevaleresque: "Разгромить Иерархию"
DEL_AF_finish_the_hierarchy_dreadfull: "Сжечь этот мир..."
DEL_AF_finish_the_hierarchy_desc: "[Root.Get_DEL_AF_finish_the_hierarchy_desc]"
DEL_AF_finish_the_hierarchy_desc_chevaleresque: "Гномы провели экспансию дальше, чем показывали наши карты. Однако им суждено пасть, как и любым зверям, и мы будем преследовать их до самых краёв мира, где бы они ни скрывались. Такова цена за союз с нечистыми."
DEL_AF_finish_the_hierarchy_desc_dreadfull: "— Огонь сжигает всё нечистое. Это известно каждому. Превратиться в нирика – значит утратить себя в безумии, но и сбросить все прежние оковы... Что бы сказали великие мистики о нириках, лишённых плоти и крови, но пылающих ярче всех прежде виденных? Неужели Конкорд ошибалась?"
DEL_AF_our_own_high_flyers: "[Root.Get_DEL_AF_our_own_high_flyers]"
DEL_AF_our_own_high_flyers_chevaleresque: "Наши собственные небесные воины"
DEL_AF_our_own_high_flyers_dreadfull: "Я закую их в цепи..."
DEL_AF_our_own_high_flyers_desc: "[Root.Get_DEL_AF_our_own_high_flyers_desc]"
DEL_AF_our_own_high_flyers_desc_chevaleresque: "Недоразумение с летающими всадниками улажено – пусть и ценой крови, но теперь они служат Империи. Кастан доволен их благоразумием, и теперь они могут встать в ряды наших благородных воинов."
DEL_AF_our_own_high_flyers_desc_dreadfull: "— Какие отвратительные создания! Когда-то гордые грифоны, но теперь – лишь звери, покорившиеся безумному тирану. Честь и храбрость рано или поздно восторжествуют, но сердца многих кровоточат, видя такую жестокость."
DEL_AF_check_to_the_dame: "[Root.Get_DEL_AF_check_to_the_dame]"
DEL_AF_check_to_the_dame_chevaleresque: "Шах королеве"
DEL_AF_check_to_the_dame_dreadfull: "Осушить их жизни..."
DEL_AF_check_to_the_dame_desc: "[Root.Get_DEL_AF_check_to_the_dame_desc]"
DEL_AF_check_to_the_dame_desc_chevaleresque: "Наши великие корабли готовы, и они доставят благородных воинов на непокорные острова. Сдавшиеся будут оставлены в покое с небольшими обязательствами по поставкам рекрутов. Но для тех, кто откажется склониться, не будет пощады."
DEL_AF_check_to_the_dame_desc_dreadfull: "— Даже после смерти они могут служить. Даже после смерти у них есть предназначение."
DEL_AF_step_into_bulwar: "[Root.Get_DEL_AF_step_into_bulwar]"
DEL_AF_step_into_bulwar_chevaleresque: "Шаг в Булвар"
DEL_AF_step_into_bulwar_dreadfull: "Отследить их везде..."
DEL_AF_step_into_bulwar_desc: "[Root.Get_DEL_AF_step_into_bulwar_desc]"
DEL_AF_step_into_bulwar_desc_chevaleresque: "Чтобы выследить чудовище, требуется настойчивость. Нам удалось получить сведения, что многие бежали на запад, а между нами и ими стоят малые царства, поклоняющиеся солнцу. Уже было пролито изрядно крови, так что мы предложим богатства за безопасный проход, но будем держать в уме путь силы."
DEL_AF_step_into_bulwar_desc_dreadfull: "— Разве есть убежище от его безумия? Насколько далеко простираются копыта лича-тирана? Мы слышали о великом спасителе по имени Джаддар, который утверждает, что даёт защиту под "светом Сураэля". Что бы это ни значило, но ради всех нас стоит искать убежища там."
DEL_AF_pursue_the_centaurs: "[Root.Get_DEL_AF_pursue_the_centaurs]"
DEL_AF_pursue_the_centaurs_chevaleresque: "Преследовать кентавров"
DEL_AF_pursue_the_centaurs_dreadfull: "И, наконец..."
DEL_AF_pursue_the_centaurs_desc: "[Root.Get_DEL_AF_pursue_the_centaurs_desc]"
DEL_AF_pursue_the_centaurs_desc_chevaleresque: "Кентавры, заручившись поддержкой других странных созданий, пытаются предотвратить свою погибель. Неужели они не понимают, что наш праведный Император не может быть остановлен? Наше дело правое, а они лишь распространяют свою ересь! Их страдания скоро закончатся."
DEL_AF_pursue_the_centaurs_desc_dreadfull: "— Будут ли эти великие бастионы достаточно крепки? Разве мы не натерпелись вдоволь? Почти не осталось надежды, но в сердцах каждого существа крепнет решимость. Этот лич должен быть остановлен здесь и сейчас, иначе остаток нашего мира падёт под его натиском."
DEL_AF_push_back_the_satyrs: "[Root.Get_DEL_AF_push_back_the_satyrs]"
DEL_AF_push_back_the_satyrs_chevaleresque: "Оттеснить сатиров"
DEL_AF_push_back_the_satyrs_dreadfull: "Из самого ока бури..."
DEL_AF_push_back_the_satyrs_desc: "[Root.Get_DEL_AF_push_back_the_satyrs_desc]"
DEL_AF_push_back_the_satyrs_desc_chevaleresque: "Сатиры! Оборотни! Кентавры были лишь первым испытанием, проверкой нашей веры перед борьбой с этими омерзительными тварями! И хотя они стали ещё более дикими и воинственными, но это ничто по сравнению с тем, с чем Кастан сражался раньше. И он сделает это вновь."
DEL_AF_push_back_the_satyrs_desc_dreadfull: "— Кто этот дикий зверь, что ходит на двух ногах, говорит, как мы, и владеет силой, как мы? Неважно. Мы не позволим ему завладеть нашими величайшими магическими силами! Это битва до последнего йети, если потребуется!"
DEL_AF_destroy_the_spawn_of_hell: "[Root.Get_DEL_AF_destroy_the_spawn_of_hell]"
DEL_AF_destroy_the_spawn_of_hell_chevaleresque: "Уничтожить порождение ада"
DEL_AF_destroy_the_spawn_of_hell_dreadfull: "К вратам ада..."
DEL_AF_destroy_the_spawn_of_hell_desc: "[Root.Get_DEL_AF_destroy_the_spawn_of_hell_desc]"
DEL_AF_destroy_the_spawn_of_hell_desc_chevaleresque: "Оно здесь! Оно здесь! Император вёл великие битвы против гноллов и посчитал, что они исчезли с лица земли, но теперь мы нашли Ямы Грилакса! Каждое мерзкое создание будет убито там, где ползает, а великие сокровища, которые они стерегут, станут нашими! Во славу Кастанора!"
DEL_AF_destroy_the_spawn_of_hell_desc_dreadfull: "— Не отчаивайся, дитя. Кайлид сопротивлялся веками не для того, чтобы быть сломленным каким-то мелким деспотом. Пусть тьма наших туннелей поглотит даже саму себя."
DEL_AF_finish_the_great_cleansing: "[Root.Get_DEL_AF_finish_the_great_cleansing]"
DEL_AF_finish_the_great_cleansing_chevaleresque: "Завершить великое очищение"
DEL_AF_finish_the_great_cleansing_dreadfull: "Этот мир будет моим"
DEL_AF_finish_the_great_cleansing_desc: "[Root.Get_DEL_AF_finish_the_great_cleansing_desc]"
DEL_AF_finish_the_great_cleansing_desc_chevaleresque: "Сопротивление сломлено, доблесть и боевое искусство покорили всех презренных тварей. Их преступления слишком велики, чтобы их игнорировать, и оставшихся жалких выродков ждёт заслуженная кара. Кастанор обеспечил светлое и безопасное будущее для всего человечества."
DEL_AF_finish_the_great_cleansing_desc_dreadfull: "— Так много великих существ, вещей, держав, так много королей, так много отважных наций, так много гордых воинов, чья сила столь велика. Но в мгновение ока всё уничтожено. Так проходит слава этого мира."
DEL_AF_last_two_standing: "Все §Rстраны§! в §gЗебрике§!, за исключением §OИмперии Джадда§!, были §Cпокорены§!\n\n"
DEL_AF_check_on_balgar: "[Root.Get_DEL_AF_check_on_balgar]"
DEL_AF_check_on_balgar_chevaleresque: "Проведать Балгара Строителя"
DEL_AF_check_on_balgar_dreadfull: "Укрепление Моей Власти"
DEL_AF_check_on_balgar_desc: "[Root.Get_DEL_AF_check_on_balgar_desc]"
DEL_AF_check_on_balgar_desc_chevaleresque: "Благородный Балгар, гномий строитель бесчисленных чудес, в частности Кастаната, сейчас находится в нашем городе. Его величайший опыт не должен пропадать впустую, ведь нам нужны новые грандиозные сооружения и памятники."
DEL_AF_check_on_balgar_desc_dreadfull: "— Великий круг... высокий и белый... я помню, как планировал его. Я сделал это. Я уже сделал это? Это должно быть сделано... это должно быть сделано, пока звери не вернулись..."
DEL_AF_the_white_walls_of_castanor: "[Root.Get_DEL_AF_the_white_walls_of_castanor]"
DEL_AF_the_white_walls_of_castanor_chevaleresque: "Белые стены"
DEL_AF_the_white_walls_of_castanor_dreadfull: "Защитить моё сердце"
DEL_AF_the_white_walls_of_castanor_desc: "[Root.Get_DEL_AF_the_white_walls_of_castanor_desc]"
DEL_AF_the_white_walls_of_castanor_desc_chevaleresque: "Гений гномов не знает границ! За столь короткое время старые стены были отремонтированы и по большей части заменены сверкающими белыми укреплениями. К сожалению, Балгар слишком увлёкся своей работой, но разве практичность имеет значение, когда речь идёт о славе?"
DEL_AF_the_white_walls_of_castanor_desc_dreadfull: "— Никто не входит... никто не выходит. Не то чтобы кто-то мог это сделать, ха-ха-ха! Всегда... нужно больше слуг... верных, послушных слуг Кастанора."
DEL_AF_the_order_of_the_wardens: "[Root.Get_DEL_AF_the_order_of_the_wardens]"
DEL_AF_the_order_of_the_wardens_chevaleresque: "Орден стражей"
DEL_AF_the_order_of_the_wardens_dreadfull: "Тени в каждом углу"
DEL_AF_the_order_of_the_wardens_desc: "[Root.Get_DEL_AF_the_order_of_the_wardens_desc]"
DEL_AF_the_order_of_the_wardens_desc_chevaleresque: "Такие величественные стены не пристало охранять обычным стражникам! Вместо них нужен особый отряд, который будет патрулировать их невероятную длину. "Стражи белых стен" звучит довольно неплохо, не так ли?"
DEL_AF_the_order_of_the_wardens_desc_dreadfull: "— В тени... в тени Кастанора, где прячется тьма... все будут связаны тенью. Никто не ускользнёт от моего взгляда."
DEL_AF_a_safe_castanor: "[Root.Get_DEL_AF_a_safe_castanor]"
DEL_AF_a_safe_castanor_chevaleresque: "Безопасный Кастанор"
DEL_AF_a_safe_castanor_dreadfull: "Моя власть закреплена"
DEL_AF_a_safe_castanor_desc: "[Root.Get_DEL_AF_a_safe_castanor_desc]"
DEL_AF_a_safe_castanor_desc_chevaleresque: "Прошло много лет с тех пор, как наш Император отправился в поход против гноллов, и за это время страна пришла в упадок. Разве может быть сомнение в его великодушии и благородстве, если он столь быстро навёл порядок на родине? Да здравствует Кастан! Да славится Кастан!"
DEL_AF_a_safe_castanor_desc_dreadfull: "— Грязные звери... всё ещё сопротивляются. С ними нельзя договориться, про них нельзя забыть... пока что. Их очищение придёт, но пусть сначала они тщетно попробуют взобраться на белые стены Кастанора. Я... буду наслаждаться их криками, когда их схватят и сбросят вниз, словно отбросы..."
DEL_AF_placate_the_patricians: "[Root.Get_DEL_AF_placate_the_patricians]"
DEL_AF_placate_the_patricians_chevaleresque: "Умилостивить патрициев"
DEL_AF_placate_the_patricians_dreadfull: "Мои верные послушники"
DEL_AF_placate_the_patricians_desc: "[Root.Get_DEL_AF_placate_the_patricians_desc]"
DEL_AF_placate_the_patricians_desc_chevaleresque: "Как бы ни был велик и могуществен Кастан, его власть не является бесспорной, а патриции Кастаната особенно требовательны. Наш император великодушен и чтит обязанности между господином и вассалом, поэтому он встретится с ними, чтобы обсудить насущные вопросы."
DEL_AF_placate_the_patricians_desc_dreadfull: "— Один... не может сделать всё в одиночку, даже столь великий, как я... марионетки из жил и костей, проводники моей силы... С ними всё будет куда проще."
DEL_AF_rebuild_the_crags: "[Root.Get_DEL_AF_rebuild_the_crags]"
DEL_AF_rebuild_the_crags_chevaleresque: "Восстановить Скалистый район"
DEL_AF_rebuild_the_crags_dreadfull: "Белый некрополь"
DEL_AF_rebuild_the_crags_desc: "[Root.Get_DEL_AF_rebuild_the_crags_desc]"
DEL_AF_rebuild_the_crags_desc_chevaleresque: "Так называемый Скалистый район – это трущобы Кастаната, полные преступности и нищеты. Несмотря на постоянные усилия и вложения в его очищение, он остаётся в плачевном состоянии. Император решил лично заняться этой проблемой."
DEL_AF_rebuild_the_crags_desc_dreadfull: "— Дом... для мёртвых. Марионетки быстро разлагаются... поэтому им следует отдыхать, спать... пока их хозяин не призовёт их повиноваться. Всё больше и больше... пока все не начнут служить МНЕ."
DEL_AF_clean_the_silverfall: "[Root.Get_DEL_AF_clean_the_silverfall]"
DEL_AF_clean_the_silverfall_chevaleresque: "Великолепие природы"
DEL_AF_clean_the_silverfall_dreadfull: "Опустошить землю"
DEL_AF_clean_the_silverfall_desc: "[Root.Get_DEL_AF_clean_the_silverfall_desc]"
DEL_AF_clean_the_silverfall_desc_chevaleresque: "С ростом городов растут и потребности населения, а наша канализационная система совершенно не справляется с... продуктами жизнедеятельности. Проблема стала настолько серьёзной, что она уже сказывается на окружающей природе. Кастанор гордится своей чистотой, и потому следует как можно скорее скрыть этот позор."
DEL_AF_clean_the_silverfall_desc_dreadfull: "— Земля должна... отражать своего правителя, да? Без красоты, без надежды... без покоя. Это научит тварей... не лезть в мои владения."
DEL_AF_the_grand_bazard: "[Root.Get_DEL_AF_the_grand_bazard]"
DEL_AF_the_grand_bazard_chevaleresque: "Великий базар"
DEL_AF_the_grand_bazard_dreadfull: "Сбор ресурсов"
DEL_AF_the_grand_bazard_desc: "[Root.Get_DEL_AF_the_grand_bazard_desc]"
DEL_AF_the_grand_bazard_desc_chevaleresque: "В центре нижнего района Кастаната можно найти всё, чего пожелает душа, включая товары из далёкого Яншеня. Однако в последние годы объём торговли на базаре сократился, поэтому для оживления торговли необходимы целевые инвестиции."
DEL_AF_the_grand_bazard_desc_dreadfull: "Как простая сорока... я ценю свои владения. Всё, что принадлежит мне, будет сложено в хранилища моими марионетками... и всё, что ещё не стало моим, вскоре займёт положенное место."
DEL_AF_reignite_the_dragonforge: "[Root.Get_DEL_AF_reignite_the_dragonforge]"
DEL_AF_reignite_the_dragonforge_chevaleresque: "Возродить драконью кузню"
DEL_AF_reignite_the_dragonforge_dreadfull: "Ковать орудия завоевания"
DEL_AF_reignite_the_dragonforge_desc: "[Root.Get_DEL_AF_reignite_the_dragonforge_desc]"
DEL_AF_reignite_the_dragonforge_desc_chevaleresque: "Орден балгарских кузнецов неспокоен! Слишком долго они простаивали без великих дел. А так как наш Император намерен расширить свои легендарные легионы, необходимо подготовиться к нелёгкой задаче – вооружению тысяч воинов."
DEL_AF_reignite_the_dragonforge_desc_dreadfull: "Полезные глупцы... обладающие великими знаниями. Оружие для моих марионеток не создаётся... из пустоты. Эти звери могут быть полезны... хоть и в качестве топлива для огня моей кузни."
DEL_AF_training_in_the_legion_square: "[Root.Get_DEL_AF_training_in_the_legion_square]"
DEL_AF_training_in_the_legion_square_chevaleresque: "Тренировки на площади Легиона"
DEL_AF_training_in_the_legion_square_dreadfull: "Призрачный отряд"
DEL_AF_training_in_the_legion_square_desc: "[Root.Get_DEL_AF_training_in_the_legion_square_desc]"
DEL_AF_training_in_the_legion_square_desc_chevaleresque: "Одетые в сверкающие доспехи, легионы Кастанора – зрелище, достойное восхищения. Однако любой великий воин должен пройти обучение, и для многих новобранцев этот путь начинается на площади Легиона."
DEL_AF_training_in_the_legion_square_desc_dreadfull: "Некоторые марионетки... должны быть сильнее других... даже у бесконечной волны есть предел. Но я должен быть осторожен... чтобы не исчерпать собственные силы... создавая этих ужасающих, страшных существ."
DEL_AF_council_in_the_pantheonway: "[Root.Get_DEL_AF_council_in_the_pantheonway]"
DEL_AF_council_in_the_pantheonway_chevaleresque: "Пантеонический совет"
DEL_AF_council_in_the_pantheonway_dreadfull: "Каждой жертве – своя бойня"
DEL_AF_council_in_the_pantheonway_desc: "[Root.Get_DEL_AF_council_in_the_pantheonway_desc]"
DEL_AF_council_in_the_pantheonway_desc_chevaleresque: "Первый Пантеонический совет провозгласил Великое Очищение, но, к несчастью для всех истинных сынов Кастанора, звери вернулись в ещё большем количестве. На новом Совете будет решено, как провести зачистку более эффективно и масштабно."
DEL_AF_council_in_the_pantheonway_desc_dreadfull: "— Сопротивление... зачем они сопротивляются? Разве не проще... просто уступить, отдать мне то, что я хочу знать? Впрочем... это не важно. Так или иначе, я получу что мне нужно... и избавлюсь от мусора."
DEL_AF_the_imperial_palace_academy: "[Root.Get_DEL_AF_the_imperial_palace_academy]"
DEL_AF_the_imperial_palace_academy_chevaleresque: "Академия императорского дворца"
DEL_AF_the_imperial_palace_academy_dreadfull: "Тёмная библиотека"
DEL_AF_the_imperial_palace_academy_desc: "[Root.Get_DEL_AF_the_imperial_palace_academy_desc]"
DEL_AF_the_imperial_palace_academy_desc_chevaleresque: "Обученные писцы, бюрократы и другие администраторы – большая редкость. Чтобы в будущем не столкнуться с нехваткой квалифицированных кадров, необходимо создать специальное учебное заведение."
DEL_AF_the_imperial_palace_academy_desc_dreadfull: "— Некоторые говорят... знания опасны. Их нужно прятать, запирать... не позволять им попасть не в те лапы. Жалкие бредни недальновидных глупцов. Знания – это... СИЛА, и силу нельзя скрывать. Её нужно использовать... решительно, сметая всё, что преграждает мой путь..."



#Events 
DEL_AF_event_prep.2.t: "Сдвиг миров"
DEL_AF_event_prep.2.d: "— Во вчерашней записи что-то говорилось про Таларай? Почему?\n\n— Ну... — начал боцман, но его прервала рулевая грифина.\n\n— Это был яркий зелёный свет, словно столб магии, что вырвался из джунглей, — сказала она с широко раскрытыми глазами. — Длилось это около шести секунд, а затем развеялось, но облаков ещё несколько минут не появлялось. Это всё было где-то с севера.\n\nФетизский управляющий недоверчиво нахмурился, переводя взгляд на боцмана. — И ты тоже это видел?\n\nБоцман, сенкиньский кирин, которого они подобрали в Лотусе, ответил с заметной нерешительностью. — Я видел какой-то странный всплеск света с материка... но в этот момент был в помещении. По сути, я увидел только его отражение в море.\n\n— Послушайте, — с явным раздражением ответил управляющий, лениво протирая очки пером крыла. — Таларай всегда славился своими тайнами и слухами. И нам будет до этого дело, только если он неожиданно не начнёт заниматься торговлей. Страшный зелёный свет ничего не меняет. А теперь к делу: я просил вчерашний отчёт о росте торговли в Благоухании! Жду его в течение трёх часов. Больше никаких отвлекающих факторов.\n\nРулевая грифина и боцман обменялись взглядами, после чего первая наклонилась вперёд в кресле. — Как думаешь, может кто-то проводил большой ритуал? Как-то связанный с Золотым Городом?\n\nБоцман прищурился."
DEL_AF_event_prep.2.a: "— Не знаю, но это, безусловно, любопытно."
DEL_AF_event_prep.2.b: "— Честно говоря, мне всё равно."

DEL_AF_news_event.1.t: "Тень на юге"
DEL_AF_news_event.1.d: "[This.GetNewspaperHeader]Последние несколько дней c южных морей Зебрики поступают тревожные известия, а особенно из Золотого города Тампука. Хотя информации от племён и конфедераций региона немного, все источники сходятся в одном – в джунглях набирает силу новая тёмная магия. Исчезновения учащаются с ужасающей скоростью, а фетизский посол в этом регионе не смог выйти на связь ни с одним из местных правителей. Похоже, на южной окраине мира назревает кризис, и пахнет он зловеще."
DEL_AF_news_event.1.a: "Внушает опасения."
DEL_AF_event_start.1.t: "Где я?"
DEL_AF_event_start.1.d: "Жар и палящий песок отступили, сменившись мгновением ясности после вечности мучений, когда император Кастанора сделал шаг вперёд, сам не зная, куда он идёт. Убрав руку от глаз, он увидел раскинувшиеся зелёные поля и величественные Белые стены.\n\nИ он готов был поклясться Серебряным Драконом, что эти стены очень выросли! Император должен вернуться и помочь своему великому инженеру завершить работу. Сколько же его не было? А ещё более удивительно – как ему повезло вернуться в Кастанат после стольких лет? После бесчисленных сражений в аду? Это могло быть только волей богов, справедливым вознаграждением. Но сейчас он должен идти, должен найти правящего Кастана и устроить праздник! Окончание второго Великого Очищения!\n\nКастан Зверобой спускался с горы. Пока он шёл вниз с Триалмаунта, приближаясь к деревням за пределами Кастаната, его доспехи сверкали в солнечном свете. Жизнь на городском рынке кипела, и, обратив на себя внимание своих подданных взмахом руки, он обратился к народу.\n\n— Подданные Империи Кастана, я, Кастан Зверобой, вернулся из глубин ада! Мой поход к вратам преисподней за истреблением мерзких чудовищ наконец завершён! А теперь, кастанцы, приведите меня к живущему Кастану, ибо пока стоят Белые стены, не всё ещё потеряно!\n\nКастан наблюдал, как в городке люди радостно обнимали друг друга, их лица озаряли улыбки, звонко разносились крики радости, а колокола церквей гремели, возвещая о возвращении Императора на родную землю. Всё вновь стало как раньше, всё вновь стало правильным в Кастаноре."
DEL_AF_event_start.1.a: "Смерть отвергнута, судьба изменена."
DEL_AF_event_start.2.t: "Судьба повёрнута вспять" #Claimed by Comma Hi Comma
DEL_AF_event_start.2.d: "Глава дюжины семей собрал всех способных зебр на дальнем краю своей деревни. Остальному населению Селунам приказал бежать, когда слухи превратились в достоверную информацию от вождей других конфедераций, прежде чем те тоже начали спасаться бегством. Слабые, молодые и старики будут жить в дальних землях. Но кто-то должен был задержать монстров.\n\nЗатем с гор спустился зелёный туман, вскоре испарившись и явив орду свежепавших зебр, чьи тела были исковерканы, словно в злобной усмешке. Кости почти без кожи удерживали эти тела, но среди них стоял истощённый призрак "человека", как его называли. Лишь одно сияние его скелета уже наводило боль на всех живых. — Порождения! — взревела масса костей. — Перед вами император Кастан второй, чьё законное прозвище – Зверобой! Я вижу, что мои старания искоренить злодеев только начались, а сами враги предстают в столь извращённых формах! Но да будет известно выжившим: ваша праведная смерть станет жизнью для Кастана!\n\nПод блеском вражеского меча Селунам и его доблестная дружина не дрогнули. Пару секунд спустя, задыхаясь в зелёном дыме и тумане нежити, почти все пали. Селунам чувствовал, как его лёгкие и сердце отвергают саму концепцию жизни, замирая, неподвластные его воле. И вот, в последние моменты, выкрикнув приказ об отступлении, он ощутил, как душа ускользает, стремясь к покою вдали от тела… пока зловонная, зелёная, смердящая смертью сила не оплела её и не втянула обратно.\n\nТеперь он не более чем марионетка. Измученная, ошеломлённая, лишённая истинной воли. В которой осталась лишь покорность."
DEL_AF_event_start.2.a: "Смерть отвергнута."
DEL_AF_event.1.t: "Абсолютная победа"
DEL_AF_event.1.d: "Разведчики нанесли первые удары, осторожно обходя то, что, по их предположениям, было новым логовом тварей. Кастан просиял от радости при этой вести и мысленно отметил, что стоит вознаградить следопытов. С каждым таким рейдом цель становилась всё яснее.\n\nПохоже, что твари использовали эту нору в долине как плацдарм для своих жутких замыслов против его народа. Решимость только крепла. Ни одно чудовище, каким бы устрашающим оно ни было, не причинит вреда, пока жив Зверобой! Отказавшись отдыхать этой ночью (как и во многие другие ночи), Кастан собрал своих лучших воинов и отдал приказ немедленно выступить к этому скоплению порождений ада. Обычно столь дальний путь невозможно было бы преодолеть за одну ночь, но вдохновлённые его примером солдаты сделали невозможное.\n\nНа рассвете армия Зверобоя взошла на вершины холмов. Подняв мечи и копья, воины окружили логово, выкрикивая боевые кличи и славя своего императора. Белоснежные знамёна Кастанора сияли рядом с их доспехами, являя миру мощь человечества. Озарённый первыми лучами солнца, Кастан поднял меч, подавая сигнал к атаке.\n\nИ небесные трубы откликнулись на этот призыв.\n\nАтака прошла безупречно. Стены логова не устояли перед натиском армии Зверобоя, и многие туннели обрушились, похоронив монстров внутри. Солдаты бросились вперёд, добивая уцелевших. Их потери были минимальны. Когда же они ворвались в центральные гнёзда, сами отродья оказались ещё менее опасными. Всё закончилось за считанные минуты, и победные крики огласили долину. Кастан с радостью прошёлся по разрушенному логову, окружённый соратниками, которые скандировали: "Зверобой! Зверобой!""
DEL_AF_event.1.a: "И охота продолжалась, неделя за неделей."
DEL_AF_event.2.t: "Абсолютный ужас"
DEL_AF_event.2.d: "Всё началось со слухов о том, что что-то случилось с Талараем. Но ведь с юго-востока всегда приходили странные истории – этот слух был лишь очередным в ряду множества. Деревня не обратила на него внимания. Да и правда, слухи множились, но не утихали. С Талараем произошло что-то... что-то по-настоящему страшное. И с каждым новым рассказом очертания ужасающей правды становились всё отчётливее.\n\nА затем пришли беженцы. Паника охватила деревню. Что-то поглотило юго-восток, нечто нечестивое, несущее смерть и порчу. Только самые выносливые и быстрые сумели опередить его неумолимый натиск. Выжившие молили деревенских бежать, описывая в жутких деталях, что случилось с их собственными землями. Пытаясь совладать с шоком, старейшины приняли решение об эвакуации. Но это требовало времени – нельзя просто взять и покинуть деревню за одну ночь.\n\nОни поняли свою ошибку слишком поздно. Чёрная безмолвная орда заполонила холмы, словно разумная волна гниющих сточных вод, смердящая тленом. Деревня оказалась в окружении. Лишь немногим удалось вырваться вперёд. Остальные смотрели с укреплений на застывшую мёртвую армию, ощущая, как их покидает последняя надежда. Некромантическое воинство представляло собой пёструю мешанину – зебры, грифоны, кирины и многие другие, все в разных стадиях разложения. На скале возвышался их предводитель – бескрылая гаргулья, лишённая плоти, но с поднятым ввысь мечом.\n\nИ за этим существом последовал Тартар.\n\nНе было никакой битвы, когда нежить хлынула на деревню. Частокол пал под их натиском, волна трупов хлынула в улицы. Воины падали десятками, пронзённые ржавыми копьями или разорванные сломанными конечностями. За ними последовали обречённые жители – никто не смог избежать жестокой судьбы, пока мертвецы методично и безжалостно уничтожали каждого. Некоторые пытались сжечь себя и свои семьи, дабы не пополнить ряды врага, но немногие успели совершить задуманное, прежде чем их пламя погасили холодные конечности оживших мертвецов. А когда лич прошёлся по когда-то оживлённым улицам деревни, его жертвы поднялись... как новые марионетки."
DEL_AF_event.2.a: "И охота продолжалась, неделя за неделей."
DEL_AF_event.3.t: "Пережить свет" #Claimed by Comma
DEL_AF_event.3.d: "Огни цвета мха и магии закручивались вокруг ложного солнца, именующего себя Джаддаром, сжигая стены Тобука, чтобы освободить место для этого поля битвы судьбы. Несмотря на кажущуюся красоту, Зверобой видел сквозь иллюзии: свет скрывал тьму, скелет нежити этого Джаддара, возомнивший себя божественным солнцем и осмелившийся называть свою силу святой.\n\nИ всё же этот обман света – явный признак Незримого – мог ранить, калечить и убивать. Солнечные лучи пронзали ряды войск Зверобоя, а он ощущал зловоние колдовства Джаддара. Ну уж нет, никто больше не погибнет на его глазах! Кастан прорвался сквозь бессильные остановить его легионы Джаддара, отвлекая его на себя и заставляя врага тратить силы впустую. Он отбивал клинком каждый луч, но легионы продолжали напирать. И в миг, когда их гнилостная плоть захлестнула его, грозя поглотить заживо, даже храбрый Зверобой усомнился в вере в богов.\n\nНо в последний момент ход битвы переломил не он сам, а его верные войска. Они обрушились ответной волной, сбивая вражеские отродья с ног, разрывая их на части. Освободив своего героя, они обратили взор на ослабленного Джаддара, уже поверженного градом камней.\n\nИ вот одно повлекло за собой другое: этого злодея ждал бесславный конец. Он не падёт в честном поединке и не уйдёт в мир иной в покое. Он станет жертвой разъярённой толпы, закиданный камнями и мусором из разрушенного города, умирая под аккомпанемент смеха торжествующего Зверобоя. От мелких камешков и обломков доспехов до сломанных мечей и случайного хлама – Джаддар терпел всё, пока не испустил дух от чистого унижения."
DEL_AF_event.3.a: "Звезда зверей померкла; её погибель улыбается."
DEL_AF_event.4.t: "Da Capo al Fine"
DEL_AF_event.4.d: "Ночь укрыла своим одеялом весь континент. Здесь было так тихо... и в то же время так спокойно. Зверобой окинул взглядом свои владения. Так много земель в его власти. Континент был тщательно вычищен и освобождён от любых признаков присутствия нечисти или нежити. Всё началось с одной деревушки. Потом ещё с нескольких. Затем регион, а вскоре и целая страна.\n\nА слухи всё продолжали шириться. Обо всём происходящем.\n\nЗверобой остановился. Он же делал всё это ради благого дела, верно?\n\nЛуч света отразился от люстры на потолке, превратившись в радугу.\n\nНет. Он творил добрые дела и точка. Иначе ради чего было всё это?\n\nМелькнул ещё один луч света, создав очередную радугу.\n\nНет. Нет, это должно было свершиться во имя высшего блага. Если же нет, то тогда все эти убитые... Столько напрасно загубленных жизней. И всё ради того, чтобы потешить эго самодовольного монстра.\n\nЗверобой посмотрел в сторону горизонта и попытался хотя бы мысленно увидеть то, что было за ним. Посмотреть на тех, кто должен был жить там. В радости и безмятежности. А после увидел тех, кто уже жил там.\n\nЧудовище. Мерзость. Воплощение смерти. Он стал губителем душ. Он принёс погибель всему континенту. Зверобой так старался избежать подобной судьбы, но в итоге стал её безвольной марионеткой.\n\nЛуна сегодня выглядела столь яркой. Зверобой наслаждался тем, как её свет окутывает его. А напоследок он приметил блестящую радугу..."
DEL_AF_event.4.a: "...переливающуюся оттенками розового и лавандового."
DEL_AF_big_thank_you: "Спасибо, что сыграли за §YИмперию Кастана§! в первоапрельском обновлении 2025 года. Над ним работали следующие разработчики:\n\n§YГлавы проекта§!: Cofido (Общее управление проектом и путь Джаддара) и Raghenfred (Путь Зверобоя)\n§CКод§!: BiscuitCookie, Cofido, JPG, mahorin, Raghenfred, Roserado, Ziad5241\n§gТекст§!: CommaWriter, DrGilderoy, Gladi, Pebble, Podrick Equus, Kingston, Nila, Mara, SigismundAugustus, VoidTemplar§!\n§XПортреты§!: BunnyShrubby, Printik\n§LИнтерфейс§!: Armed Sage, Crni Bombarder\n§O3D-модели§!: Lun\n§GПеревод§!: Scorg, Yasa\n§PИконки§!: Dafid, DarthRiki01, Donatsu\n§HОсобые благодарности§!: Tashiro, KnifePony и тестеры\n\nНо что же случилось с Селестией? Что она делала в другом мире? Сыграйте в первоапрельское обновление мода §YAnbennar§! для §YEuropa Universalis IV§! и узнайте сами!"
DEL_AF_event.5.t: "Очередное Великое Очищение" #Claimed by Siggis
DEL_AF_event.5.d: "Каким именно будет это Великое Очищение? Он не знал, ибо для него оно было всего лишь вторым. Третьим, если считать с момента поднятия знамени Серебряного Дракона. Но может их было больше? Может его наследники совершали свои Великие Очищения, расширяя границы Первой истинной Империи Людей? Или Очищения случались, когда мерзкие феи и их отродья захватывали законные земли людей?\n\nПо правде говоря, не имело значения, будет ли это третье, четвертое или пятое Очищение. Как Кастанор будет Последней Империей, так и это Очищение станет последним. Каннор вновь станет чистым, не запятнанным порождениями Аградоса.\n\nИ поэтому его легионы шли и шли вперёд. И что только не выпадало на их долю! Даже во время второго Великого Очищения он не видел столь странных и отвратительных фей, столь искажённых странной магией. Они ревели огнём, метали в его людей заклинания, скручивающие плоть, а иногда и саму сталь. Неужели феи Глубоколесья использовали металлы раньше? Он не мог вспомнить. Но это не имело значения, ведь все они в итоге станут прахом!\n\nИ всё же, несмотря на череду триумфов, странные видения и сны стали преследовать его. Иногда, пусть и на мгновение, сияющие серебряные легионы превращались в орды ходячих трупов, убивающих живых и воскрешающих их в виде себе подобных. А его собственные руки и вовсе не были похожи на человеческие. Но всё же в следующий миг всё исчезало..."
DEL_AF_event.5.a: "Без сомнения, это проделки фей и демонов!"
DEL_AF_event.6.t: "Смерть на нашем пороге"
DEL_AF_event.6.d: "Огромные орды призраков, скелетов, зомби и прочей некромантической мерзости начали бушевать в Зебрике. Бесконечные на первый взгляд потоки нежити всех видов – киринов и зебр, грифонов и пони, гаргулий, кентавров и йети – объединились в нечестивый поток, желающий погасить свет всего живого. Их вой эхом разносится по всему континенту, а сернистый смрад от неисчислимых полчищ поднимается высокого в атмосферу. Независимо от того, граничим мы с этим великим злом или ещё нет, ныне мы должны бороться за своё существование, сражаясь против этой безжалостной нежити!"
DEL_AF_event.6.a: "К оружию!" 

DEL_AF_event.7.t: "Einde Van Een Avontuur" #Note to translator: Doesn't need translating
DEL_AF_event.7.d: "Vanavond was een van die zeldzame avonden dat Maya Schoppenboer naar beneden kwam om avond te eten met haar familie. Normaal zat ze in stilte aan tafel, als ze er wel zat, maar vandaag was geen gewone dag.\n\nMymy en Coco waren vanochtend net terug gekomen, onder de krassen en blauwe plekken, nadat ze het hele weekend vermist waren.Mymy, met haar Nerf-musket in haar hand, zag eruit alsof ze een enorme strijd had doorstaan en stonk naar zeewater, terwijl Coco nog steeds haar kenmerkende glimlach op haar gezicht had terwijl ze een rugzak met zich meesleepte vol spullen die Maya nog nooit eerder had gezien.Ze waren allebei helemaal uitgeput en gingen na het douchen meteen naar bed, en stelden de vragen van hun ouders tot etenstijd uit. De antwoorden waren... op zijn zachtst gezegd bizar.\n\n''Echt waar! Ik heb vijf vijandelijke schepen opgeblazen, en als het niet voor dat ene geluksschot op de munitieopslag was geweest, had ik de zesde ook nog eens kunnen raken!'' Mymy herinnerde zich haar laatste gevecht tegen Beastbane's ondode troepen, en zwaaide opgewonden met haar marinesabel. Coco's verhaal was daarentegen minder spannend. ''Ik snap nog steeds niet waarom de griffioenen mij als Staatspresident hebben gekozen, ik denk dat het iets te maken heeft met hoe ik Afrikaans tegen ze sprak, maar ik weet het niet zeker. Ze hebben er wel voor gezorgd dat ik er uiteindelijk uit kwam, die arme wezens...'' Ze speelde met de medaille in haar hand, een afscheidscadeau van Atlas Steyn, voordat ze elkaar in de woestijn vaarwel wensten.\n\n''Wat het ook is, ik ben blij dat jullie beiden veilig thuis zijn gekomen.'' Hun moeder haalde opgelucht adem terwijl hun vader knikte. Ondertussen sprak de altijd zwijgzame Maya voor het eerst in wat een eeuwigheid leek: ''Coco, Mymy, kunnen jullie allebei... mij later alles over je avonturen vertellen?'' Alsof ze op dit moment wachtte, zei Coco enthousiast met een grote stralende glimlach: ''Natuurlijk Maya!''" #Note to translator: Doesn't need translating
DEL_AF_event.7.a: "Voor de familie Schoppenboer is alles weer normaal." #Note to translator: Doesn't need translating
DEL_AF_event.7.b: "Включить субтитры."

DEL_AF_event.8.t: "Конец приключения"
DEL_AF_event.8.d: "Сегодня был один из редких вечеров, когда Майя Шоппенбур спустилась вниз, чтобы поужинать со своей семьёй. Обычно она проводила вечерние посиделки в полной тишине, если она там вообще была. Однако, сегодня был необычный вечер.\n\nМаймай и Коко вернулись ранним утром с синяками и царапинами после того как пропали на целые выходные. Маймай, с игрушечным мушкетом наперевес, выглядела так, будто прошла сквозь несколько битв. От неё сильно пахло солёной водой. Коко, в свою очередь, со своей фирменной улыбкой несла на плече рюкзак, забитый странными вещами, которые Майя никогда в жизни не видела. Обе девушки были полностью измотаны и сразу после душа отправились спать, оставив вопросы взволнованных родителей без ответа. А те на следующий день оказались мягко говоря... интересными.\n\n— Это правда! Я смогла потопить пять вражеских кораблей, и если бы только не это попадание в боеукладку моего корабля, я бы подбила шесть! — Маймай вспоминала свой последний бой против нежити Зверобоя, радостно размахивая абордажной саблей. История Коко, с другой стороны, была менее увлекательной. — Я всё ещё не понимаю, почему грифоны выбрали меня своим Стаатспрезидентом. Наверное это из-за того, что я говорила с ними на африкаансе, но я не уверена. А в конце они даже помогли мне выбраться... Бедняги... — она вертела в руках медаль, прощальный подарок от Атласа Стейна, прежде чем они расстались в пустыне.\n\n— Что бы там ни было, я рада вы обе вернулись домой в целости и сохранности, — их мать вздохнула с облегчением, а отец одобрительно кивнул. В этот момент, молчаливая Майя, которая для всех казалось бы целую вечность молчала, впервые подала голос. — Коко, Маймай, а вы потом можете... ещё немного рассказать о ваших приключениях?\n\nКак будто ожидая этого момента, Коко, с лучезарной улыбкой ответила: — Конечно, Майя!"
DEL_AF_event.8.a: "В семье Шоппенбуров всё вернулось на круги своя."


