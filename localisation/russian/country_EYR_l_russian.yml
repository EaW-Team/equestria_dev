#### FOCUS

EYR_fifth_onslaught:0 "Пятое нападение"
EYR_fifth_onslaught_desc:0 "Некоторые надёжные источники подтвердили наши худшие опасения. Самозваный герцог Винсент Эри готовит очередную атаку на своего законного сюзерена. Истинный правитель Верении должен сплотить своих солдат, усилить оборону и подготовить свой народ. Дом Эйри не склонится перед мятежниками и бунтарями."
EYR_sudden_death:0 "Неожиданная смерть"
EYR_sudden_death_desc:0 "Внезапная вспышка болезни унесла жизнь капитана Отто фон Грислейна, почётного члена веренийской стражи. И хотя он так и не смог выйти из патовой ситуации, его навыки и стойкость всё же смогли обеспечить надлежащий уровень прочности линии обороны Аранти. Необходимо будет выбрать нового капитана-стража, а пока что герцог попросил объявить день траура."
EYR_take_control:0 "Взять судьбу в своих когти"
EYR_take_control_desc:0 "Мы должны разорвать этот порочный цикл войны. Хватит с нас роли обороняющихся в игре Винсента. Если мы хотим что-то изменить, то должны первыми перейти в наступление!"
EYR_empower_prelature:0 "Сотрудничать с прелатурой"
EYR_empower_prelature_desc:0 "Те, кто утверждают будто прелатура находится в тайном сговоре с иностранцами в ущерб Верении, явно не знают о чём говорят. И пусть дезертирство рыцарей-паладинов много лет назад было поистине предательским, оставшиеся силы явно доказали свою преданность. Только с их помощью мы можем положить конец борьбе."
EYR_empower_merchants:0 "Сотрудничать с бюргерами"
EYR_empower_merchants_desc:0 "После республиканской революции мы наложили серьёзные ограничения на торговлю. Объективно, это сковывает нашу экономику и не даёт стране развиваться. И хоть это не снимает вины за восстание, нам стоит предоставить им чуть больше автономии в обмен на поддержку."
EYR_invite_foreigners:0 "Пригласить иностранных инструкторов"
EYR_invite_foreigners_desc:0 "Будем честны: нашим солдатам далеко до статуса элиты. Постоянные сражения выкосили лучших и самых опытных бойцов, а снаряжение с годами уж точно не становилось лучше. Но мы уверены, что в старой империи есть грифоны, которые ещё помнят те времена, когда Верения прислушивалась к их словам."
EYR_overrule_hof:0 "Ты или с герцогом или против него"
EYR_overrule_hof_desc:0 "Дворяне слишком долго мешали Иовину, плели интриги и даже проявляли откровенное неповиновение. Да будет отныне ясно: либо они подчинятся, либо их постигнет судьба сепаратистов к западу от Аранти, а их семейные владения будут конфискованы герцогом."
EYR_press_paladins_into_service:0 "Возвращение рыцарей-паладинов"
EYR_press_paladins_into_service_desc:0 "После известий о смерти прошлого герцога большинство рыцарей-паладинов присоединились к восстанию Винсента. Оставшиеся же сохранили свою верность прелатуре, поддерживая нейтралитет для защиты священных мест. Если мы сможем доказать нашу решимость рыцарям в храмах, то они, возможно, присоединяться к Иовину в его стремлении покончить с войной."
EYR_deal_with_flowena:0 "Тайная сделка с Фловеной"
EYR_deal_with_flowena_desc:0 "Фловене выгодно поддерживать обе стороны в нашем конфликте, но даже они должны понимать, что Винсент – ужасный выбор. Если мы хотим заручиться их помощью, придётся давать грандиозные обещания и демонстрировать неподдельную искренность. Ибо только так мы сможем обсудить вопрос о погашении несправедливо начисленного долга."
EYR_fuck_off_vincent:0 "Восстановление законного порядка"
EYR_fuck_off_vincent_desc:0 "Винсент Эри всего лишь жалкий голубь, недостойный править и малейшим клочком земли, не говоря о Верении целиком. И вся сила, которой он бахвалится, неминуемо сломается о наши крепости и доблестных защитников. Песня войны вновь зазвучит в Верении, но на этот раз мы выйдем победителями вне всяких сомнений."
EYR_new_captain:0 "Умиротворить благородных"
EYR_new_captain_desc:0 "Какой бы несвоевременной не была смерть капитана-стража Отто, его пост не должен пустовать. Войска Винсента пересекают реку уже во время наших разговоров. Отчаянные времена требуют отчаянных мер, поэтому нам стоит начать сотрудничать с более... воинственной частью благородных."
EYR_convene_court:0 "Поспешная встреча"
EYR_convene_court_desc:0 "Быстрее! Созывайте совет! Мы не можем позволить себе отдых перед угрозой вторжения. Все сферы жизни в стране должны быть готовы, и если мы проигнорируем даже малейшую возможность, то проиграем войну. Мы должны соответствующе спланировать наши действия на следующие месяцы."
EYR_the_yearly_obligations:0 "Пушки, броня, идолы"
EYR_the_yearly_obligations_desc:0 "Ведение войны зависит от поставок и логистики, ведь как грифон будет воевать без оружия или униформы? Последние события требуют принудительного увеличения темпов производства снаряжения, которое будет оплачено напрямую из кармана герцога. Маленькое вложение, которое принесёт солидные дивиденды в продолжительном выживании."
EYR_fund_economist:0 "Поправки в бухгалтерские книги"
EYR_fund_economist_desc:0 "Война это экономический ужас для всего Герцогства Эйри. Поддерживать развёрнутую армию невероятно дорого, и к тому же у нас есть некоторые проблемы с мобилизацией населения перед угрозой нападения. Впрочем, казначей Дома очень способная администраторша и поэтому сможет добиться чуда, хоть это и потребует значительных затрат."
EYR_the_prelature:0 "Просить прелатуру о помощи"
EYR_the_prelature_desc:0 "Учитывая проблемы с мобилизацией, нам ясно, что мы не сможем встретить атаку Дома Эри во всеоружии. Наша оборона гарантирует, что мы сможем продержаться против орд противника, однако неплохо бы заручиться поддержкой рыцарей-паладинов. Эти доблестные воины всегда готовы к войне и смогут восполнить недостаток воинов... за соответствующую цену."
EYR_what_we_must:0 "В защиту Эйри"
EYR_what_we_must_desc:0 "Солдаты, паладины, крестьяне, торговцы, благородные — все они прямо или косвенно сражаются за Дом Эйри. Пришло время привести их всех в повышенную готовность, мобилизовать все возможности перед надвигающимся штормом. Мы должны работать все вместе, чтобы пережить его."
EYR_militias:0 "Крестьянское ополчение"
EYR_militias_desc:0 "Они ворчат и жалуются, но у простогрифонов есть неизбежные обязательства перед теми, кто выше их. Это не злоупотребление властью, а скорее продолжение социального договора, который существовал между грифонами многие века назад. К оружию, крестьяне, за Дом Эйри, за Верению!"
EYR_defence_plan:0 "Перехитрить их планы"
EYR_defence_plan_desc:0 "Проклятый Винсент — неотёсанный болван, и явно не он определяет стратегию нападения. Его подчинённые куда более компетентны, и прямо сейчас явно вынашивают хитроумные планы. Нам необходимо решить как действовать, чтобы эффективно противостоять любым неожиданностям с их стороны. Герцог организует встречу с новым капитаном-стражем и его офицерами."
EYR_holding_fast:0 "Пережить нападение"
EYR_holding_fast_desc:0 "Мы сплотились так, как смогли, и война неизбежна. Мы не сомневаемся, что по другую сторону реки заметили наши приготовления, но они всё ещё собираются атаковать. Пускай они обломают зубы о нашу оборону, а затем мы сами перейдём в наступление и положим конец Борьбе, унёсшей так много жизней."

EYR_stalemate_reigns:0 "Патовая ситуация"
EYR_stalemate_reigns_desc:0 "Герцог крайне недоволен непослушными подчинёнными. Был чёткий план, с которым все согласились, но которому никто не последовал. Это очень слабое утешение для всех погибших душ, ведь нам пришлось заключить перемирие как будто ничего не случилось. Что-то должно измениться в этом сломанном доме."

EYR_the_state_of_the_treasury:0 "Анализ экономики"
EYR_the_state_of_the_treasury_desc:0 "Казначей Дома это очень талантливая грифина, особенно когда заходит речь о распределении валюты. Без неё наши солдаты представляли бы собой оборванцев, а экономика деградировала до бартера. Если мы доверимся её невероятным способностям, то Дом Эйри сможет выйти победителем в Борьбе и без неуправляемых благородных."
EYR_the_local_economy:0 "Разобраться с дорожной проблемой"
EYR_the_local_economy_desc:0 "Постоянное использование нашей инфраструктуры в военных целях привело к её износу. У нас слишком мало ресурсов для их поддержания, однако последние события дали нам возможность это исправить. Однако видение этой возможности у всех разное, в то время как денег у нас не так уж и много..."
EYR_consoomer_goods:0 "Привлечение к работе крепостных"
EYR_consoomer_goods_desc:0 "Крепостное право — это привычное дело в Верении, хорошо это или плохо. Строить новые фабрики легко и просто, но нехватка рабочей силы сильно снижает темпы производства. Необходимо провести новые переговоры со знатью, чтобы эти бесправные грифоны могли сделать что-то более полезное, чем обработка очередного бесплодного поля."
EYR_solving_resource_deficits:0 "Расширить горнодобывающую промышленность"
EYR_solving_resource_deficits_desc:0 "Верения богата не только плодородными полями. Существует огромное количество многообещающих месторождений природных ресурсов. И хотя сейчас у нас хватает производства для удовлетворения собственных потребностей, в отличие от некомпетентной марионетки на другом берегу реки, растущая промышленность потребует большего производства. Лучше заранее подготовиться к этой задаче."
EYR_funding_a_solution:0 "Восполняя недостатки"
EYR_funding_a_solution_desc:0 "В тайне от большинства казначей Дома занимается незаконными схемами. Самой глобальной из них является торговля оружием, которая приносит солидную часть средств. Герцог задумался о расширении подобных операций, однако им понадобиться куда лучшее прикрытие, чтобы благородные не узнали о том, что их немного обсчитывают."
EYR_embargo_vincent:0 "Предложить выгодную сделку"
EYR_embargo_vincent_desc:0 "И хотя большинство стран отказываются как-то участвовать в Борьбе, обычная торговля продолжает идти. Именно это позволяет Винсенту оставаться на плаву, несмотря на игнорирование нужд собственных подданных. Возможно, если эти страны получат стимул прекратить подобную торговлю, то Дом Эри окажется в куда более невыгодном положении при последней битве."
EYR_better_weapons:0 "Схема модернизации огнестрельного оружия"
EYR_better_weapons_desc:0 "За столетия огнестрельное оружие претерпело значительный прогресс, начиная от простого мушкета и заканчивая современной винтовкой. Фрейя проявила к нему лишь мимолётный интерес, но она знает, что чем лучше оружие, тем больше шансы на успех. Простая математика, объясняющая почему эта отрасль заслуживает финансирования."
EYR_devil_deal:0 "Продать гордость и кровь"
EYR_devil_deal_desc:0 "Банкиры Фловены представляют собой единое общество, но некоторые из них готовы поработать за спинами своих коллег. По воле случая Фрейя дружит с некоторыми из них, и те могут обойти несправедливую банковскую блокаду Дома Эйри. Конечно, ничего не бывает бесплатным, однако окончание Борьбы будет стоить любых трат. Главное — не продать им саму Верению."

EYR_touring_the_barracks:0 "Осмотреть казармы"
EYR_touring_the_barracks_desc:0 "И хотя капитан-страж грубоват, солдаты следуют за ним, будь то из страха или преданности. Чтобы показать солдатам, что сюзерен заботиться о них, Иовин посетит раненых грифонов и, возможно, раздаст медали, где это уместно. Разумеется, основной целью будет разработка нового плана обороны, дабы предотвратить повторение недавних событий."
EYR_factory_expansion_project:0 "Проект расширения промышленности"
EYR_factory_expansion_project_desc:0 "Верения — не самый богатый регион, но это не значит, что её производственные мощности должны быть переданы какому-нибудь жадюге из из Роттендедама. Мы должны стимулировать наших промышленных магнатов расширять возможности, нанимать местных работников и всё в этом духе. Конечно, будут и негативные последствия, но пока Дом Эйри в целом получает выгоду, с этим можно мириться."
EYR_repair_forts:0 "Спасти всё что можно"
EYR_repair_forts_desc:0 "Все те немногочисленные укрепления, которые у нас есть на данный момент, находятся на грани разрушения, и нам приходится тратить множество усилий на то, чтобы хоть как-то их поддерживать. И это при наших скудных ресурсах. Есть много причин, почему мы не можем их модернизировать в структуру, которая могла бы держать сброд Винсента в узде. Однако сейчас необходимо уделить им должное внимание."
EYR_tithes_and_tribute:0 "Впечатляющая коллекция герцога"
EYR_tithes_and_tribute_desc:0 "Как и у любого порядочного благородного, у Иовина есть обширная коллекция произведений искусства, монет, одежды и ценных металлов. Такое богатство сможет профинансировать целые полки сражаться на нашей стороне... если его удастся убедить расстаться с чем-либо из этого. Разумеется, всё это можно будет выкупить после войны... а в случае поражения у бывшего герцога будут проблемы поважнее."
EYR_enact_conscription:0 "Восполнить стражу"
EYR_enact_conscription_desc:0 "По множеству причин достаточно трудно установить сколько грифонов сейчас служит в веренийской страже. Однако недавнее кровопролитие вызвало здравые опасения, что наших профессиональных сил будет недостаточно, чтобы противостоять следующей атаке. Она точно рано или поздно произойдёт, и поэтому квоты на призыв должны быть увеличены, а для самого герцога должны быть сформированы новые полки."
EYR_calm_the_nobles:0 "Организовать бал"
EYR_calm_the_nobles_desc:0 "В эти неспокойные времена мы должны положиться на наши традиции и продемонстрировать самым важным грифонам страны, что всё под контролем. В великом дворце не проводились собрания с мирных времён, поэтому почему бы нашим доблестным благородным не расслабится в кои-то веки? Разумеется торговцы и прочая нежелательная чернь не будут допущены, и им лучше не ворчать по этому поводу!"
EYR_righteousness_of_our_cause:0 "Убедить крестьян"
EYR_righteousness_of_our_cause_desc:0 "Неудивительно что Борьба не очень волнует большинство грифонов. В конце концов, у них есть и другие заботы, чем какая-то далёкая война во имя равнодушного сюзерена. Однако, возможно, большую их часть можно переубедить. Словом или наградой, а может и избирательной правдой, мы сможем собрать куда больше добровольцев."
EYR_hold_court:0 "День при дворе"
EYR_hold_court_desc:0 "Одним из многих обязательств герцога перед своими подданными является ежегодное проведение приёма при дворе. Там грифоны, у которых больше не осталось другого выбора, излагают свои жалобы и просьбы, после чего великодушный правитель либо рассматривает, либо отклоняет их требования. Щедрость может вдохновить народ, но данные обещания могут иметь долгоиграющие последствия."
EYR_aerial_advantage:0 "Иной угол атаки"
EYR_aerial_advantage_desc:0 "Некоторые благородные являются сторонниками технологического развития и отлично понимают, что для получения преимущества на поле боя необходимо изменить наш подход. С помощью своих связей в Герцланде они могли бы достать нам самолёты, которым Дом Эри не сможет противостоять. У нас никто не умеет ими управлять, но это можно легко исправить, если мы попросту наймём опытных пилотов."
EYR_officer_training:0 "Заполняя пробелы в знаниях"
EYR_officer_training_desc:0 "Все офицеры веренийской стражи это благородные, знакомые с военным мастерством, однако методы ведения войны очень быстро меняются. С учётом знаний, полученных за десятилетия борьбы, мы должны выделить некоторые ресурсы на обучение нынешних и будущих офицеров, как действовать наиболее эффективно. Это может изменить ход сражений буквально в ближайшем будущем..."
EYR_unassailable_defence:0 "Ну давай, нападай, Винсент!"
EYR_unassailable_defence_desc:0 "Теперь, когда все несогласные усмирены, план будет исполнен как надо. Река Аранти наводнится мёртвыми телами противника, однако план сам по себе должен быть достаточно гибким. Никто не знает, что может выкинуть в отчаянии такая загнанная в угол змея, как Винсент. Мы должны быть готовы ко всему, и капитан-страж позаботится об этом."

EYR_the_temple_of_eyr:0 "Духовная отдушина"
EYR_the_temple_of_eyr_desc:0 "В то время как многие не доверяют веренийской прелатессе (и обоснованно боятся её свирепого взгляда), Иовин не разделяет подобного отношения. Он понимает, что подконтрольные ей многочисленные ресурсы могут иметь решающее значение в объединении Верении, даже если многие посчитают, что это сделка с Мааром. Тем не менее, ничто не сможет помешать герцогу посетить проповедь."
EYR_look_for_the_poor:0 "Помочь нуждающимся"
EYR_look_for_the_poor_desc:0 "Борьба оставила многих грифонов без средств к существованию, будь то из-за налогов, тяжёлых ранений или других неприятных последствий. Из-за этого появилось огромное количество бездомных, которых даже храм Эйр с трудом может прокормить. Если герцог протянет им коготь помощи, это продемонстрирует его преданность богам и, что более важно, уберёт шатающихся повсюду бродяг с улиц Каламбура."
EYR_pleb_schools:0 "Распространяя правильную мудрость"
EYR_pleb_schools_desc:0 "Традиционно образование является роскошью, предназначенной для более состоятельных грифонов, из-за чего многие вынуждены полагаться на обычную народную "мудрость". Про обязательное школьное образование речь не идёт, но мы можем выделить некоторую сумму для улучшения ситуации. И конечно, мы позаботимся о том, чтобы новые знания были "правильными" в нужных местах."
EYR_bless_the_fields:0 "Щедроты земли"
EYR_bless_the_fields_desc:0 "Легенды Верении приписывают Эйр огромное количество чудес, случавшихся за долгую историю страны. И хотя пытаться доказать реальность влияния божества на нас — всё равно что сражаться с драконами голыми когтями, ритуалы внушают грифонам чувство комфорта и безопасности, которое трудно получить иным способом. Прелатесса с радостью окажет парочку подобных услуг при должном финансировании."
EYR_the_paladins:0 "Гордые представители\nТриархии"
EYR_the_paladins_desc:0 "Продолжительное сотрудничество с прелатурой ставит Иовина в неудобное положение. Благородные находят множество оправданий и лазеек, чтобы снизить число предоставляемых добровольцев, так как они считают, что герцог продаёт Верению иностранцам. Что за нелепые обвинения! И всё же у нас не остаётся другого выбора, кроме как реинтегрировать остатки паладинов в основные силы Дома."
EYR_tax_of_piety:0 "Элеос Эйр"
EYR_tax_of_piety_desc:0 "Согласно древним законам, существовавшим со времён Гровера I, храмы не собирают никаких налогов или дани. Они существуют за счёт пожертвований или взносов своего духовенства. Однако*, законы могут быть легко изменены подписью герцога, и к тому же прелатуре было бы крайне выгодно, если им позволят взимать десятую часть налогов с крепостных. Часть этих средств пойдёт на угодные герцогу дела."
EYR_strike_fear:0 "Страх силы свыше"
EYR_strike_fear_desc:0 "В Верении живёт множество грифонов, которым совершенно не хватает элементарного образования. Суеверные, пугливые, их довольно легко заставить поверить во что-то, что они даже не понимают. У прелатессы есть много контактов на западном берегу реки Аранти, и если распространить правильное послание... Винсент получит хороший удар по своим когтям."
EYR_archonate_friends:0 "Наши друзья в Ромау"
EYR_archonate_friends_desc:0 "Хотя прелатура в основном независима от архонатов, ей всё же необходимо соблюдать определённые тонкости. Благодаря своим связям в Ромау Верена могла бы кардинально изменить исход борьбы, причём в нашу пользу. Единственный оставшийся вопрос: пойдёт ли Эрион XII на вмешательство в чужую страну и какую он за это запросит цену."

EYR_the_iron_duke:0 "Железный герцог"
EYR_the_iron_duke_desc:0 "Ну наконец-то, спустя столько времени, этот фарс наконец подошёл к концу. Ни имбецил Винсент, ни наивная Катрина больше не стоят на пути истинного правителя Верении! Пришло время окончательно расправится с инакомыслием и вернуться к старым добрым временам до 978 года. Пора положить конец разрухе Борьбы."

EYR_loser_faggot_vincent:0 "Наказание Винсента"
EYR_loser_faggot_vincent_desc:0 "Этот безумец из Эри в своём высокомерии и невежестве искренне верил, что вернётся в Каламбур! Конечно вернётся, вот только в цепях и клетке, ожидая приговора от герцога. Его судьба предрешена, осталось только выбрать унижение, которое он испытает перед этим."
EYR_dealing_with_rebels:0 "И остальных"
EYR_dealing_with_rebels_desc:0 "Некоторые младшие дома последовали за Винсентом и Катриной, и мы схватили большую часть их членов. Некоторые, конечно, бежали за границу, бросив дома и семьи, но о них можно не беспокоиться. Вместо этого стоит решить, каким будет будущее пойманных бунтарей."
EYR_deal_with_katrina:0 "Но будем помягче с преемницей Амелинды"
EYR_deal_with_katrina_desc:0 "Катрина всегда была достаточно загадочным фактором. Сначала она пыталась миром решить Борьбу, а потом ей и вовсе не пожелали подчиняться собственные командиры войск. С предателями, конечно, разобрались, но вопрос о том, что делать с кровной родственницей, остаётся открытым. Станет ли она полезным активом или будет сплошной проблемой?"

EYR_praise_the_advisor:0 "По заслугам и компетенции"
EYR_praise_the_advisor_desc:0 "Если какой-нибудь учебник истории будет посвящён Борьбе, то в нём обязательно будет упомянуто имя советника, сыгравшего ключевую роль в победе герцога. Честная служба и талант должны быть награждены для того, чтобы мотивировать остальных стараться."

EYR_a_step_back:0 "Сделать шаг в сторону"
EYR_a_step_back_desc:0 "Милостивый герцог после долгих лет борьбы и работы желает на время оторваться от своих обязанностей. Его наиболее привилегированный советник займёт место временного лидера Верении, пока он сам наслаждается отдыхом со своей любимой семьёй."
EYR_the_obliging_nobility:0 "Услужливые дворяне"
EYR_the_obliging_nobility_desc:0 "Разве у нас нет обязательств перед нашим подданными? Не секрет, что Винсент и его приспешники выжимали крестьян досуха своими налогами и поборами. Для того, чтобы наглядно доказать наше отличие от этой шайки, верные дворяне пожертвуют часть своего состояния на благо простых грифонов."
EYR_stealing_vincents_junk:0 "Воспользоваться их изобретениями"
EYR_stealing_vincents_junk_desc:0 "Перед лицом неминуемого поражения слуги Винсента разбежались, словно крысы с тонущего корабля. Один из них, грифон по имени Фабрис, является учёным, который совершал множество научных открытий на благо Эри. Его текущее местоположение неизвестно, однако принадлежавшие изобретателю фабрики и мастерские наверняка будут полезны."
EYR_noblesse_oblige:0 "Меры по избавлению от бедности"
EYR_noblesse_oblige_desc:0 "Пусть некоторые и утверждают, что крестьяне заслуживают обладания исключительно одеждой (и то даже этого много), правда в том, что обездоленный грифон - бесполезный грифон. Без надежд и возможностей они просто балласт. Поэтому небольшие вложения сейчас принесут намного больше отдачи в будущем."
EYR_militias_go_home:0 "Отпустить ополченцев"
EYR_militias_go_home_desc:0 "Возможно, переделать винтовку в плуг тяжело, однако нам точно больше не нужны ополченцы в таких количествах, которые требовались в условиях Борьбы. Пускай вернутся домой к своим семьям и помогут нам восстановить Верению."
EYR_digging_up_resources:0 "В поисках ресурсов"
EYR_digging_up_resources_desc:0 "Промышленное развитие требует базовых материалов. По большей части нам хватает уже имеющегося, однако рост отрасли требует куда больше ресурсов, что приведёт к неминуемому истощению. Чтобы избавиться от необходимости вгонять себя в долг перед иностранцами, мы можем начать геологическую разведку для поисков залежей полезных минералов."
EYR_lords_into_barons:0 "Из благородных лордов в баронов-разбойников"
EYR_lords_into_barons_desc:0 "Кто лучше справится с промышленной революцией, как не наши благородные лорды? Только у них есть средства для подобных изменений! Некоторые уже поддержали прогресс, но Борьба всё же сильно мешала. Тем не менее, агрокультура никогда не будет такой прибыльной, как промышленность, поэтому мы должны воспользоваться этим шансом, пока до него не добрались жадные торгаши."
EYR_dredge_river:0 "Самый ужасный шрам Борьбы"
EYR_dredge_river_desc:0 "Видами прекрасной Аранти теперь может наслаждаться лишь сам Маар. Наша обязанность - восстановить её былую славу, а именно убрать последствия войны и достойно похоронить погибших. Только так земля сможет очиститься и стать пригодной к жизни, а река вновь ожить."
EYR_guard_professionalisation:0 "Переподготовка стражи"
EYR_guard_professionalisation_desc:0 "Веренийская стража показала свою доблесть в Борьбе, но её методы всё ещё остаются крайне отставшими от жизни, из-за чего она ни на что не годна, кроме защиты границ и городов. Теперь, когда в стране настал долгожданный мир, мы можем начать так необходимые реформы. Однако нам ещё предстоит решить, какими они должны быть."
EYR_about_feudalism:0 "Рассуждения о крепостном праве"
EYR_about_feudalism_desc:0 "Для большинства эффективность - ключевой показатель. Подобно ушедшему в прошлое множество лет назад рабству (в отличие от дикарей в Зебрике), крепостное право становится невыгодным в условиях нового времени, а именно, добровольной работы и автоматизации. При этом множество дворян неспособны даже содержать своих слуг, но при этом отчаянно цепляются за свой статус и привилегии."
EYR_jobs_jobs_jobs:0 "Никто не останется без работы"
EYR_jobs_jobs_jobs_desc:0 "Труд сделал из птиц грифонов. Индустриализация создала множество рабочих мест, однако у нас есть нехватка лап в жизненно важных отраслях. Причинами являются мизерные зарплаты и очень долгие рабочие смены. Вмешиваться в работу рынка будет перебором, однако некоторые реформы для того, чтобы низший класс был благодарен за работу, которую мы им даём, всё же нужны."
EYR_defending_verenia:0 "Защита Верении"
EYR_defending_verenia_desc:0 "После проведённых реформ и усиления стражи нам необходимо создать превентивный план обороны нашей страны. Нападение на Верению неизбежно, поэтому необходимо быть к этому готовым."
EYR_better_than_ever:0 "Бизнес должен расти"
EYR_better_than_ever_desc:0 "Впервые за долгое время мы можем сказать наверняка, что производство начало вытеснять импорт. Вот это настоящее достижение! Верения на верном пути к самодостаточности и больше не будет полагаться на иноземных стервятников. А несколько субсидий, пожалуй, закрепят положительный результат."
EYR_arts_culture:0 "Искусство и культура"
EYR_arts_culture_desc:0 "Иовин всегда обладал репутацией ценителя искусства, а его великая коллекция только росла все эти годы. Некоторые части были проданы ради победы, но он смог восстановить её, а также объявил, что каждый грифон сможет прийти и насладиться ей (за небольшую плату). Это наверняка благотворно скажется на мыслительных способностях недалёких крестьян."
EYR_imperial_styled_warfare:0 "Пример имперской армии"
EYR_imperial_styled_warfare_desc:0 "Имперская армия была одной из самых продвинутых вооружённых сил и до сих пор сохраняет за собой это звание. Воистину, она может быть образцом для подражания веренийской стражи! Их последние исследования и доктрины подлежат изучению и внедрению."
EYR_peaceful_times:0 "Настоящий мир в Верении"
EYR_peaceful_times_desc:0 "В 978 Верения по всем прогнозам должна была восстановить свой статус процветающей страны, если бы только не трижды проклятое республиканское восстание! В любом случае, дни Борьбы уже позади, а грифоны всё больше думают о будущем... под бдительным присмотром дворян."

EYR_remain_independent:0 "Верения будет сама по себе"
EYR_remain_independent_desc:0 "Великие силы могут думать что хотят, но Верения не будет ничьей пешкой. Мы сражались за объединение не для того, чтобы эти земли забрал кто-то другой. Верения - сильная и независимая страна, которая с гордостью и кровью будет это отстаивать."
EYR_simping_for_empire:0 "Лучшее решение Аделины"
EYR_simping_for_empire_desc:0 "Нет ничего постыдного в том, чтобы признать силу противника. Разумеется, авторитет и слава восходящей звезды державы [GRD.GetNameDef] смогли уверить многих в том, что если история повторится, то нам стоит вновь преклонить колено подобно Аделине. Однако не стоит это принимать за ошибку, даже будучи слугами, мы всё ещё можем преследовать собственные цели."
EYR_dynamic_exceptionalism:0 "Призыв к веренийской исключительности"
EYR_dynamic_exceptionalism_desc:0 "Разве существует более великая культура, чем наша? Кто ещё может похвастаться таким же, восходящим к первым грифонам Гиперборейских гор наследием? Точно не эти грязные Дискреты, Гроверы и остальные грифоны! Наши граждане должны знать свою историю и гордиться собственной страной."
EYR_funding_intelligence_agency:0 "Разведывательное агентство"
EYR_funding_intelligence_agency_desc:0 "Планирование опирается на оперативные разведданные. Без знания о том, что готовит наш противник, мы словно блуждаем во тьме, беспомощные перед атакой врага. Пусть шпионаж всегда был не самой легальной деятельностью, он всё же требует централизации, контроля и документооборота."
EYR_national_unity:0 "[Root.GetNationalUnityFocusName]"
EYR_national_unity_default:0 "На службе у наших господ"
EYR_national_unity_alternate:0 "Имперская помощь нашему развитию"
EYR_national_unity_desc:0 "[Root.GetNationalUnityFocusDesc]"
EYR_national_unity_default_desc:0 "И хотя жизнь слуги может по полному праву быть названа томительной, ей так же можно гордиться. Без усердия подчинённых их господин не сможет принимать важные решения, а также давать в ответ достойную награду. Навязывание подобного образа мышления должно стать нашей приоритетной задачей."
EYR_national_unity_alternate_desc:0 "Наши собственные возможности скудны, но могущественный союзник нашей державы может захотеть ускорить наше развитие. Если [GRD.GetNameDef] осознает нашу ценность и значимость, то они поймут, что с нами стоит поделиться частью своих промышленных технологий."
EYR_smash_arantiga:0 "Наши древние противники"
EYR_smash_arantiga_desc:0 "Арантига делит с нами наследие перворождённых, пусть даже их происхождение вызывает сомнения. И хотя Верения никогда никогда не создавала империй, чьей славой можно бахвалиться, победа над остатками наследия Арантигоса определённо принесёт нам славу и престиж."
EYR_buff_the_guard:0 "Расширение набора веренийской стражи"
EYR_buff_the_guard_desc:0 "У веренийской стражи всегда полно вакансий, начиная от рядового солдата и заканчивая швеей униформы. В прошлом основной проблемой была неспособность предлагать конкурентоспособные зарплаты и привилегии, но с концом Борьбы всё изменилось. Широкая кампания по набору вдохновит грифонов встать под знамёна стражи."
EYR_take_griffonstone:0 "Наша священная колыбель"
EYR_take_griffonstone_desc:0 "Легенды гласят о том, как благородный основатель Верении Калем снизошёл с Гиперборейских гор, после чего поселился на землях к северу от озера Румейр. И хотя никто не может с уверенностью заявить, что это правда, факт остаётся фактом, Грифонстоуну лучше быть под нашим контролем, чем оставаться вечным памятником неудачам и отвратительному лидерству."
EYR_vassalise_rumare:0 "Румейр должен знать своего господина"
EYR_vassalise_rumare_desc:0 "Расположившись на жалком крохотном острове, династия Донбрейкер из Румейра продолжает находиться в стагнации, а также тратит идолы на поддержание своего замка и остальные бессмысленные вещи. Служба великому лидеру вроде нашего будет для них куда предпочтительнее. А то, что произойдёт, если они откажутся подчиниться, можно даже не писать."
EYR_griffonstone_riches:0 "Богатства гор"
EYR_griffonstone_riches_desc:0 "Долгое время Грифонстоун был олицетворением бедности и ничтожности, однако его земля всё ещё полна минералов и кристаллов. Использование этих ресурсов не только создаст рабочие места для местных безработных, но ещё и усилит наше производство."

EYR_advisors_genius:0 "[Root.GetAdvisorsGeniusFocusName]"
EYR_advisors_genius_freya:0 "Гениальность Фрейи"
EYR_advisors_genius_roman:0 "Упорство Романа"
EYR_advisors_genius_verena:0 "Набожность Верены"
EYR_advisors_genius_desc:0 "[Root.GetAdvisorsGeniusFocusDesc]"
EYR_advisors_genius_freya_desc:0 "Становится понятно, что войны выигрываются на фабриках, и Фрейя Шаттенрисс была первой, кто воспользовалась этой аксиомой в полной мере. За свою роль в окончании Борьбы герцог Верении выдал ей разрешение модернизировать Верению по своему усмотрению. Это определённо та задача, на которую уйдет немало времени у нашей перфекционистки."
EYR_advisors_genius_roman_desc:0 "Сила грифонов и продуманные тактики – вот что позволило нам победить в веренийской Борьбе, безо всяких уловок! И пусть он не хочет признаваться в этом, герцог Верении признает, что Роман Эйтелькейт сделал всё, что требовалось от него, и за это он получил свободу действий, чтобы помочь направить Верению в стабильное будущее."
EYR_advisors_genius_verena_desc:0 "Верения – ничто без своих паладинов, и Верена Фестфедер открыла глаза многим, кто всё ещё отказывался видеть сию божественную истину. Но даже самую доверенную советницу герцога Верении ждёт серьёзное сопротивление в попытках излечить нацию. Борьба и испытания – это часть жизни, которую она без труда преодолеет."
EYR_verenian_rebuilding_program:0 "[Root.GetVerenianRebuildingFocusName]"
EYR_verenian_rebuilding_program_freya:0 "Экономическая шоковая терапия"
EYR_verenian_rebuilding_program_roman:0 "Коготь помощи от стражи"
EYR_verenian_rebuilding_program_verena:0 "От верхов до низов"
EYR_verenian_rebuilding_program_desc:0 "[Root.GetVerenianRebuildingFocusDesc]"
EYR_verenian_rebuilding_program_freya_desc:0 "Это было непросто, но казначею удалось сбалансировать бюджет так, что финансы Дома Эйри больше никогда не окажутся под угрозой краха. Теперь, когда не нужно тратить значительные средства на закупку материалов или военные меры, становится возможным инвестировать в то, чтобы дать этой разрушенной земле новую жизнь и экономический рост."
EYR_verenian_rebuilding_program_roman_desc:0 "После подавления большей части сопротивления у стражи почти не осталось дел, не считая просиживания в казармах и ухода за оружием. Так что капитан отправит её помогать в восстановлении Верении любым доступным способом. Нужно отстроить множество мостов и домов, засеять немало полей и бросить парочку злобных взглядов..."
EYR_verenian_rebuilding_program_verena_desc:0 "Идол, запертый в сейфе, является идолом, потраченным впустую. Прелатура может помочь многим нуждающимся, но средств не хватит на всех. Поэтому те, кто располагает значительными доходами и богатством, должны предоставить нам свои идолы, чтобы мы смогли утешить измученных. Возражения и неповиновение ожидаемы, но всегда можно пойти сложным путём."
EYR_fix_up_the_guard:0 "[Root.GetGuardImprovementFocusName]"
EYR_fix_up_the_guard_freya:0 "Монетка для стражников"
EYR_fix_up_the_guard_roman_verena:0 "Незамедлительная реформа стражи"
EYR_fix_up_the_guard_desc:0 "[Root.GetGuardImprovementFocusDesc]"
EYR_fix_up_the_guard_freya_desc:0 "Борьба окончена, но нет времени для отдыха! Солдаты веренийской стражи заслуживают огромной похвалы за свои заслуги и службу, но куда больше им нужны улучшения условий труда. Обновлённая форма, большая зарплата, увеличенные льготы – всё, что может улучшить имидж стражи и привести грифонов на призывной пункт."
EYR_fix_up_the_guard_roman_verena_desc:0 "Борьба окончена, но нет времени для отдыха! Солдаты веренийской стражи заслуживают огромной похвалы за свои заслуги и службу, но есть множество неотложных вопросов, которые необходимо решить. От решения проблемы недавно обнаруженных тайников с оружием до интеграции побежденных остатков в наши ряды – необходимы быстрые меры."
EYR_roads_railways_everything:0 "Дороги, поезда и даже лодки"
EYR_roads_railways_everything_desc:0 "Нам ещё многое предстоит восстановить. Логичным первым шагом является наша инфраструктура: она была сильно разрушена во время последней войны. Казначей подготовила обширный план по решению этой проблемы, а также инвестиции в рыболовство на озёрах. Это станет подходящей базой для всего остального."
EYR_flowena_denbts:0 "[Root.GetFlowenanDebtFocusName]"
EYR_flowena_denbts_freya:0 "План погашения долга"
EYR_flowena_denbts_roman:0 "План "погашения" долга"
EYR_flowena_denbts_verena:0 "Добросовестные переговоры"
EYR_flowena_denbts_alternate:0 "Финансовая надёжность"
EYR_flowena_denbts_desc:0 "[Root.GetFlowenanDebtFocusDesc]"
EYR_flowena_denbts_freya_desc:0 "Инвестиции банкиров оказались бесценными для обеспечения нашей победы, но теперь они обоснованно требуют погашения долга. Однако это не лишено положительных сторон: присутствие их квалифицированных бухгалтеров поможет нам модернизировать экономику и позволит государственному аппарату проводить более масштабные изменения."
EYR_flowena_denbts_roman_desc:0 "Фловена уже давно служит препятствием для планов Дома Эйри, приравняв нас к интригану-Винсенту. Такое оскорбление нашей репутации нельзя терпеть, и этих жадных банкиров ждет расплата, если они не согласятся на наши весьма справедливые и скромные условия."
EYR_flowena_denbts_verena_desc:0 "Фловенская блокада создала множество проблем для Дома Эйри. Они продолжаются и после нашего праведного объединения Верении. Эти стервятники недостойны нашего внимания и времени. Вместо этого нам следует обратиться к более надёжным бизнесгрифам из Герцланда, в частности из Ромау. Их опыт поможет нам отладить нашу экономику."
EYR_flowena_denbts_alternate_desc:0 "Хотя банки Фловены больше не существуют, наша дурная и очень незаслуженная репутация мошенников и аферистов не исчезла вместе с ними. Потребуются значительные инвестиции, чтобы Верения смогла плавно реинтегрироваться в более широкую экономическую торговую зону со всеми вытекающими отсюда преимуществами."
EYR_salvage_the_paladins:0 "[Root.GetAboutPaladinsFocusName]"
EYR_salvage_the_paladins_freya:0 "Паладины всё ещё полезны"
EYR_salvage_the_paladins_roman:0 "Распустить орден паладинов"
EYR_salvage_the_paladins_verena:0 "Искупление паладинов"
EYR_salvage_the_paladins_desc:0 "[Root.GetAboutPaladinsFocusDesc]"
EYR_salvage_the_paladins_freya_desc:0 "Некоторые активы никогда не теряют своей ценности. Несмотря на многочисленные жалобы, Орден Триархии сыграл свою роль в прекращении Борьбы, и опасения тех же жалобщиков по поводу их потенциальной измены ничуть не оправдались. Пусть они и дальше защищают справедливую Верению."
EYR_salvage_the_paladins_roman_desc:0 "Ордену паладинов нельзя доверять. Почти никто из перебежчиков не сдался (храбро, но глупо) после поражения своих хозяев, а те, кто якобы претендует на роль наших союзников, снова укрылись в храмах, замышляя неизвестно что. В интересах безопасности Верении они должны сложить оружие и отдать всё своё имущество."
EYR_salvage_the_paladins_verena_desc:0 "Гордецы Триархии всегда были верны и истово преданы Верении. И хотя мы очень сожалеем о кровопролитии, устроенном нашими заблудшими грифонами, Орден может и будет восстановлен заново. Сильнее, чем когда-либо прежде, свободный от недоверия и подозрений. Как и подобает истинным хранителям, охраняющим эту землю и её святые места."
EYR_eggheads_of_our_own:0 "Грамотность, наука и подсчёт монет"
EYR_eggheads_of_our_own_desc:0 "Чтобы государство работало как часы, ему нужны образованные грифоны. Благородные дома не испытывают недостатка в обученных писцах и других бюрократах, но они лишь крошечная группа, работающая на условиях частной аренды. Целенаправленные усилия помогут увеличить количество умных и послушных слуг, которым можно доверить выполнение наших приказов."
EYR_build_up_domestic_industry:0 "[Root.GetDomesticEconomyFocusName]"
EYR_build_up_domestic_industry_freya:0 "Развитие отечественной промышленности"
EYR_build_up_domestic_industry_roman:0 "Герцогсверке "Граф фон Ангбург""
EYR_build_up_domestic_industry_verena:0 "Божественные экономические принципы"
EYR_build_up_domestic_industry_desc:0 "[Root.GetDomesticEconomyFocusDesc]"
EYR_build_up_domestic_industry_freya_desc:0 "Чрезмерная зависимость от иностранцев может привести только к негативным последствиям, и Фрейя это прекрасно понимает. Лучший способ для Верении конкурировать с нашими соперниками – сконцентрировать усилия на промышленном развитии, но это негативно скажется на нашем бюджете."
EYR_build_up_domestic_industry_roman_desc:0 "Нехватка материальных средств, с которой мы столкнулись в ходе Борьбы, показала, что необходима мощная отечественная промышленность, ориентированная на военное производство. Благодаря щедрым субсидиям и инвестициям стража Верении никогда не будет испытывать нехватку снаряжения в будущем."
EYR_build_up_domestic_industry_verena_desc:0 "Прогресс приходит вместе с процветанием, но многие остаются в стороне от него. В нашем экономическом развитии необходимо соблюдать высшие заповеди, уделяя особое внимание благотворительности, благосостоянию и достойному уровню жизни, избегая при этом излишеств. Только благодаря нашей преданности мы можем достичь созерцания божественного..."
EYR_foreign_investments:0 "[Root.GetForeignEconomyFocusName]"
EYR_foreign_investments_freya:0 "Attract Foreign Investments"
EYR_foreign_investments_roman:0 "Foreign Inspired Equipment"
EYR_foreign_investments_verena:0 "Have Faith, Paladins"
EYR_foreign_investments_desc:0 "[Root.GetForeignEconomyFocusDesc]"
EYR_foreign_investments_freya_desc:0 "Foreign powers offer wealth and prosperity, but the lopsided nature of their deals would leave Verenia indebted and sold out. Instead, we need to show our negotiating skills and secure the best possible outcome, while ensuring industrial growth remains consistent."
EYR_foreign_investments_roman_desc:0 "Though much equipment has been seized in the unification of Verenia, much of it was comparable to our own or worse in terms of quality. Regrettably, we'll have to look to our competitors if we are to secure the best possible armament for the Verenian Guard."
EYR_foreign_investments_verena_desc:0 "Paladins exhort all the virtues of the Gods: bravery, justice, gallantry and devotion. Reminding them of their purpose, especially the ones reintegrated from the rebels, would do wonders in maintaining a zealous force. Vigilance is needed, lest those who are corrupt and wicked find their way again in defiling the paladins' honour."
EYR_advisor_doctrine:0 "This Is How We Fight"
EYR_advisor_doctrine_desc:0 "Much has been learned in the Struggle, and not just in the art of digging the best trench! The extensive period of time that passed and its technological advancements taught us much in how to make the most of griffons, artillery and vehicles. The only question is how to specialise further in one aspect."
EYR_state_capitalism:0 "[Root.GetEconomyModernisationFocusName]"
EYR_state_capitalism_freya:0 "Capitalism Under A Guiding Claw"
EYR_state_capitalism_roman:0 "Manorialism Gives Way For Capitalism"
EYR_state_capitalism_verena:0 "Capitalism With Eyrite Characteristics"
EYR_state_capitalism_desc:0 "[Root.GetEconomyModernisationFocusDesc]"
EYR_state_capitalism_freya_desc:0 "Virtues of the free market are readily apparent and should be embraced to the fullest, but certain excesses must be avoided. Certainly, some would be glad to dot every landscape with a factory while paying the bare minimum, but the economy is also about giving than just taking. Some sensible restrictions are needed for a better future."
EYR_state_capitalism_roman_desc:0 "The march of progress is inevitable. Griffonia as a whole reformed from an agricultural based society to one where factories, railroads and innovation dominate over the past century. Thus, Verenia must abandon its dated vestiges, but make no mistake who remains at the top of the social hierarchy."
EYR_state_capitalism_verena_desc:0 "The Gods have always intended for griffons to freely exchange the fruits of their labour betwixt themselves, with no overbearing demands like under the scourge of Marksism... But there are still some commands to follow. They value personal success, but even moreso sharing that success with their community. It is for the good of us all."
EYR_arms_markets:0 "[Root.GetConcernUpgradesFocusName]"
EYR_arms_markets_freya:0 "Her Contacts In The Arms Market"
EYR_arms_markets_roman_verena:0 "Negotiate With The Companies"
EYR_arms_markets_desc:0 "[Root.GetConcernUpgradesFocusDesc]"
EYR_arms_markets_freya_desc:0 "The House Treasurer has become quite adept at dealing with the international arms market, and although she still stumbles at an occasion, the connections made have become invaluable in supplementing our inadequacies. Now those same connections can be used to improve our local companies, who are all eager for funds and subsidies."
EYR_arms_markets_roman_verena_desc:0 "For a small region, Verenia has an abundance of concerns producing the latest in materiel. Their enthusiasm is not matched by their available means, however, and they've been struggling to stand out against foreign weaponry. Their owners should be contacted so we can strengthen our local production and reduce the reliance on said foreigners."
EYR_forgive_merchants:0 "[Root.GetAboutMerchantsFocusName]"
EYR_forgive_merchants_freya:0 "Forgive The Merchants For 978"
EYR_forgive_merchants_roman_verena:0 "Do Not Forgive The Merchants For 978"
EYR_forgive_merchants_desc:0 "[Root.GetAboutMerchantsFocusDesc]"
EYR_forgive_merchants_freya_desc:0 "Just as we forgave the rebels who sided with House Erie (most of them), the same claw of courtesy should be extended to the mercantile class. The repeal of tariffs and other measures to help grow the local economy should provide a sizeable return on investment, and most importantly sate those who have been complaining about unfair treatment."
EYR_forgive_merchants_roman_verena_desc:0 "The mercantile scum, one and all, should never be allowed to forget why they are under such sanctions to begin with! In fact, they should be taxed further so we can plug a hole in our budget. Better for idols to be spent rather than have them stashed away like a dragon's hoard."
EYR_calembourg_university:0 "The University Of Calembourg"
EYR_calembourg_university_desc:0 "One of the war measures in the past resulted in our humble university closing its doors, their staff and students conscripted into the Guard. To very little surprise, this has reflected quite poorly on the state of higher education in Verenia, and generous grants should ensure that this brain drain is swiftly rectified, at least within the next few academic years."
EYR_exotic_equipment:0 "Contemporary Aspects Of Warfare"
EYR_exotic_equipment_desc:0 "Technology is outpacing everygriff's expectations, and it is no different when it comes to equipment and materiel. Innovation is constantly driving existing ideas into obsolescence, but something could be done about catching up. Although the industrial base is insufficient to support an explosive production in things like aircraft or tanks, setting a foundation is always a good idea."
EYR_vacation_for_advisor:0 "[Root.GetAdvisorFinaleFocusName]"
EYR_vacation_for_advisor_freya:0 "Prosperity In Our Times"
EYR_vacation_for_advisor_roman:0 "Safety, Strength, Stability"
EYR_vacation_for_advisor_verena:0 "Reverent And Faithful"
EYR_vacation_for_advisor_desc:0 "[Root.GetAdvisorFinaleFocusDesc]"
EYR_vacation_for_advisor_freya_desc:0 "It was hard work and effort (primarily of one very talented bird!) that has made Verenia comparable to greater powers. What could have been if we didn't lose almost 30 years to the Struggle? Nonetheless, in this short time frame we've managed to recoup our losses and made something good out of it. A time for everygriff to rest their wings, for sure!"
EYR_vacation_for_advisor_roman_desc:0 "Verenia had gone through some of its most difficult times in history. A Struggle so great that it broke the land in half, split families, and left an indelible mark on griffs' psyche. We've shown to be stronger than all of that. Let the ashes of the past scatter, as we look forward to a bright new day, under the auspicious protectorate of the Verenian Guard."
EYR_vacation_for_advisor_verena_desc:0 "Though it's become somewhat of a trend for the narrow-minded to reject the divine, it is a simply a contrarian styled straying from the true path. Both ritual and relic have shown to be crucial in maintaining a healthy spiritual sense for the community, and we must not forget to whom we owe our success and good fortune."

EYR_verenian_legacy:0 "Verenian Legacy"
EYR_verenian_legacy_desc:0 "There is always a time and place for retrospection. Have the sum of our choices resulted in a desirable outcome? Has the Duke of Verenia achieved all that he desired? What is certain, however, is that the rightful succession had transpired, and it has led Verenia to a little golden age, where everygriff lives decently."

#### DECISIONS & DECISION CATEGORIES

EYR_the_conflict:0 "The Succession Of Verenia"
EYR_the_conflict_desc:0 "Many years have passed and the stubborn patriarch of House Eyrie, Iovinus, still fights to reclaim Verenia from his despicable half-sibling Vincent. Unfortunately, his own house is divided as well. Though he has reliable advisors that help keep the ship of state steady, the lesser noble families pursue their own agenda, incensed with the endless stalemate, and may §8force§! the issue if they feel it is threatened. Appeasing them could anger the tired lower classes, who won't hesitate to rise up in §Rrevolution§! much like in 978, regardless of their fondness for the ruling Duke.\n\nThe §3Guard-Captain§! is currently [Root.EYR_roman_support_dynamic_loc].\nThe §7House Treasurer§! is currently [Root.EYR_freya_support_dynamic_loc].\nThe §FVerenian Prelate§! is currently [Root.EYR_verena_support_dynamic_loc].\n\nThe §ONobility of Eyrie§! are currently [Root.EYR_noble_support_dynamic_loc] with the Duke.\nThe dissatisfaction of the §Llower classes§! is currently [Root.EYR_peasant_rage_dynamic_loc].\n"
EYR_unite_verenia:0 "Complete The Unification Of Verenia"
EYR_unite_verenia_desc:0 "Do what must be done. Lay waste to the remaining rebels."
EYR_roman_repeatable:0 "Captain's Discipline — War Games"
EYR_roman_repeatable_desc:0 "Plans may not survive first contact with the enemy, but you can always train more to prepare for the inevitable.\nComplete this decision §Yfive§! times to increase the §3Guard-Captain§!'s influence, gain §Y30§! Command Power and §Y1x§! §G50%§! Cost Reduction for: §YLand Doctrine§!."
EYR_freya_repeatable:0 "Treasurer's Requisition — Additional Supplies"
EYR_freya_repeatable_desc:0 "When domestic production fails to meet the requirements, we must turn to unorthodox means of acquisition.\nComplete this decision §Yfive§! times to increase the §7House Treasurer§!'s influence, and gain §Y1x§! §G100%§! Research bonus for: §YIndustry§!, §Y1x§! §G75%§! Research bonus for: §YSupport Artillery§! and §Y1x§! §G75%§! Research bonus for: §YLight Tank models§!."
EYR_verena_repeatable:0 "Prelate's Peace — Religious Festivals"
EYR_verena_repeatable_desc:0 "Let the weary people know who looks after them best. Remind them who has better favour with the Gods.\nComplete this decision §Yfive§! times to increase the §FVerenian Prelate§!'s influence, and gain §Y10000§! Ponypower."
EYR_noble_affairs:0 "The Nobles' Affairs — Greasing Claws"
EYR_noble_affairs_desc:0 "Any possible enmity between the Duke and his vassals could be alleviated with a good word, and no small amount of idols. Better have them complacent and pliable than scheming some plot of their own."
EYR_peasant_revolt:0 "The People's Demands — Popular Uprising!"
EYR_peasant_revolt_desc:0 "Whether it is because of taxation, conscription or other toils, it is becoming abundantly clear that the Verenian peasants have had enough — without intervention or placating gestures, §Rthere will be a revolt!§!"
EYR_noble_coup:0 "The Nobles' Plot — Insidious Scheming!"
EYR_noble_coup_desc:0 "Regardless of his stature and authority, many of the Duke's supposedly obedient vassals are greatly displeased with the choices he has made recently, provoking whispers of displeasure. It is difficult at this stage to figure out what they are planning, but without some concessions, §Rthe choice will be removed from our claws.§!"
EYR_raise_militia:0 "Duke's Prerogative — Raising The Militias"
EYR_raise_militia_desc:0 "In times of war, the ruling lord may call upon his serfs to serve in the armed forces for a predetermined amount of time."

EYR_FLO_loan_status:0 "The Art Of The Deal — Debt Status"
EYR_FLO_loan_status_desc:0 "Thanks to the hard work of the House Treasurer, we've been given access to the Flowenan riches to help us prepare better against the oncoming attack. However, the more we dig into their coffers, the more we'll have to pay them back after the war. The following table represents the terms of our agreement.\n\n§WIf we spend none of their £coin_text flowins:§!\n    	§WPolitical Power:§! §R-75§!\n§WIf we spend between 0 and 5 million £coin_text flowins:§!\n    	§WConsumer Goods Demand Increase:§! §Y+5%§!\n    	§WCivilian Industry to Flowena:§! §Y7%§!\n§WIf we spend between 5 and 15 million £coin_text flowins:§!\n    	§WConsumer Goods Demand Increase:§! §Y+7.5%§!\n    	§WCivilian Industry to Flowena:§! §Y10%§!\n    	§Y[FLO.GetName]§! §Wwill be granted resource rights in§! [470.GetName]\n§WIf we spend over 15 million £coin_text flowins:§!\n    	§WConsumer Goods Demand Increase:§! §Y+10%§!\n    	§WCivilian Industry to Flowena:§! §Y12.5%§!\n    	§WMilitary Industry to Flowena:§! §Y3%§!\n    	§Y[FLO.GetName]§! §Wwill be granted resource rights in§! [470.GetName], [500.GetName], [401.GetName], §Wand§! [673.GetName]\n\nWe currently owe Flowena §Y[?EYR_owed_money]§! million flowins."
EYR_loan_status:0 "The Art Of The Deal — Debt Status"
EYR_loan_status_desc:0 "Thanks to the hard work of the House Treasurer, we've been given access to the foreign riches to help us prepare better against the oncoming attack. However, the more we dig into their coffers, the more we'll have to pay them back after the war. The following table represents the terms of our agreement.\n\n§WIf we spend none of their £coin_text money:§!\n    	§WPolitical Power:§! §R-75§!\n§WIf we spend between 0 and 5 million £coin_text idols:§!\n    	§WConsumer Goods Demand Increase:§! §Y+15%§!\n§WIf we spend between 5 and 15 million £coin_text idols:§!\n    	§WConsumer Goods Demand Increase:§! §Y+25%§!\n    	§WResource Output:§! §R-15%§!\n§WIf we spend over 15 million £coin_text idols:§!\n    	§WConsumer Goods Demand Increase:§! §Y+40%§!\n    	§WResource Output:§! §R-30%§!\n    	§WMilitary Factory Output:§! §R-15%§!\n\nWe currently owe §Y[?EYR_owed_money]§! million idols."
EYR_hire_mercs:0 "Treasurer's Deal — Hire Mercenaries"
EYR_hire_mercs_desc:0 "Tried and tested, our regular forces shall be complemented by the finest hirelings the bankers can provide us. Looting and pillaging shall be kept to an appropriate minimum, this is a liberation, not a despoliation."
EYR_invest_into_eco:0 "Treasurer's Deal — Outsourcing Industry"
EYR_invest_into_eco_desc:0 "Industrial expansion is always a good idea, at least until the projected time to achieve a return on investment becomes too high. However, until we can unite Verenia under our righteous claws, it would be best to do so where it cannot be harmed."
EYR_invest_into_infra:0 "Treasurer's Deal — Rapid Infrastructure Development"
EYR_invest_into_infra_desc:0 "Further investments are required to properly develop our road network, and our generous supporters have the means to achieve that goal."
EYR_invest_into_society:0 "Treasurer's Deal — Catching Up With Modernity"
EYR_invest_into_society_desc:0 "Societal development has lagged behind industrial leaders for ages, unsurprisingly due to the cost incurred by the Struggle. We can only do so much at the current time, but preliminary preparations can be made for a future time."

EYR_roman_decision_1:0 "Captain's Orders — Defensive Lynchpin"
EYR_roman_decision_1_desc:0 "The Captain shall be at the vanguard of defence, a stalwart rock none shall overcome."
EYR_roman_decision_2:0 "Captain's Orders — Requisition Civilian Industry"
EYR_roman_decision_2_desc:0 "In times of crisis, there can be no half-measures; for a want of a nail a kingdom could fall. Ensuring everygriff is fully equipped is more important than the rabble complaining about their private property."
EYR_roman_decision_3:0 "Captain's Orders — Quick Lessons In War"
EYR_roman_decision_3_desc:0 "A griff could spend a lifetime studying strategy and tactics, yet still be nowhere close in gaining the entire picture. For now, a small piece will suffice."

EYR_prelate_decision_1:0 "Prelate's War — Blessing Of Arcturius"
EYR_prelate_decision_1_desc:0 ""Rouse yourself in righteous fury, so that none may find you wanting.""
EYR_prelate_decision_2:0 "Prelate's War — Blessing Of Boreas"
EYR_prelate_decision_2_desc:0 ""Our fortress is a beacon of stability, upholder of law and order.""
EYR_prelate_decision_3:0 "Prelate's War — Blessing Of Eyr"
EYR_prelate_decision_3_desc:0 ""Serenity is fleeting, but the bonds in our community are lasting.""

EYR_freya_postwar:0 "The House Treasurer's Elegant Solution"
EYR_freya_postwar_txt:0 "As it turns out, perfection is an attainable standard! Through her hard work and dedication, Freya Schattenriss has achieved what was considered impossible: reunifying the shattered Verenian polity. Of course, while the nobles are quick to claim that their leadership skills were the crucial factor in victory, it was due to Freya's effort that they even had a chance of making such moves.\n\nThe House Treasurer's primary interest remains what she does best. While the Duke has decided to focus on matters closer to heart, Freya has been empowered to optimise and grow Verenia's backwards economy into something more respectable for today's age. A challenge worthy of her talents, certainly, but she should take care not to burn herself out."
EYR_stealing_and_recycling:0 "Efficient Usage Of Waste"
EYR_stealing_and_recycling_desc:0 "Scrap metal is still metal, and we can hardly be picky when we are short on resources. Putting a greater focus on reusing salvaged and scavenged materiel should ease the burden on domestic production."
EYR_factory_overclock:0 "All Claws For The Cause"
EYR_factory_overclock_desc:0 "Mandatory overtime shifts, second claw materials... sometimes, to meet quotas we have to cut corners and extract unwilling labour."
EYR_freya_focus_eco_default:0 "Treasurer's Focus — Steady As She Goes"
EYR_freya_focus_eco_default_desc:0 ""I agree, there are no pressing concerns at the moment. Let us rest for a while.""
EYR_freya_focus_eco_civ:0 "Treasurer's Focus — Civilian Development"
EYR_freya_focus_eco_civ_desc:0 ""Interesting choice... I'm expecting some exciting new developments in this area.""
EYR_freya_focus_eco_mil:0 "Treasurer's Focus — Military Development"
EYR_freya_focus_eco_mil_desc:0 ""I'll make sure construction begins immediately, and as soon as we've got something I'll be in touch.""
EYR_freya_focus_eco_save:0 "Treasurer's Focus — Austerity Measures"
EYR_freya_focus_eco_save_desc:0 ""I expected that would be a priority task, my Duke. I'll begin conserving resources for our future projects immediately.""
EYR_freya_focus_gun_default:0 "Treasurer's Focus — Steady As She Goes"
EYR_freya_focus_gun_default_desc:0 ""I agree, there are no pressing concerns at the moment. Let us rest for a while.""
EYR_freya_focus_gun_inf:0 "Treasurer's Focus — Procure Firearms"
EYR_freya_focus_gun_inf_desc:0 ""You can never have enough of the old reliables, my Duke, and they are remarkably cheap.""
EYR_freya_focus_gun_aaa:0 "Treasurer's Focus — Procure Artillery"
EYR_freya_focus_gun_aaa_desc:0 ""Few things inspire awe, and few things cause as much terror, like the long barrels of ordnance.""
EYR_freya_focus_gun_tt:0 "Treasurer's Focus — Procure Vehicles"
EYR_freya_focus_gun_tt_desc:0 ""We're making good progress in developing our own designs, but we could still use some foreign assets for inspiration.""
EYR_freya_magicals:0 "Magical Firearm Acquisition"
EYR_freya_magicals_desc:0 "A most wondrous combination of traditional and modern: a firearm that uses crystals as ammunition! We should make use of this creation for ourselves, and more importantly secure a source of magical crystals to allow a healthy production cycle."
EYR_freya_synthetics:0 "Synthetic Resource Investments"
EYR_freya_synthetics_desc:0 "Lack of strategic resources necessitates that we find alternative means of acquisition. It comes at no small cost, but it is preferable than ending up indebted to a foreign power. This minor investment will allow us to make our own rubber, oil and crystals."
EYR_freya_mercs:0 "Supplementing The Guard"
EYR_freya_mercs_desc:0 "The motley forces that comprise the Guard are numerous and sufficiently motivated, but skill can't come out of thin air. That's where our contacts with mercenary companies come in, and for a small idol payment, Verenia will be that much safer."
EYR_freya_business_investment:0 "Seek Investment From [From.GetNameDefCap]"
EYR_freya_business_investment_desc:0 "Economics are not a zero-sum game: even debt can be turned into something useful. Buying out unprofitable foreign companies and turning them into our assets could repay in dividends, but the first step is dealing with their national governments. To avoid any future inconveniences, of course."

EYR_roman_postwar:0 "The Guard-Captain's Pragmatic Solution"
EYR_roman_postwar_txt:0 "For quite some time, Roman Eitelkeit believed himself better than his peers, better than his superiors, and of course better than the lowlifes. All those were affirmed in this singular moment, where the noble Duke decided, perhaps against his better judgement, to allow the Captain of the Guard to prove his worth. Duty and dignity did their part.\n\nThe Guard-Captain's claws are sunk deep into many aspects of Verenia. Besides the usual obligations, Roman dabbles into many business ventures that involve arms production and resource refining, to say nothing of his many connections with the lesser noble houses. The Great Captain feels certain he can prove to be a better duke than the Duke."
EYR_roman_impressment:0 "Impression Of Service"
EYR_roman_impressment_desc:0 "The Verenian Guard needs you, whether you like it or not."
EYR_roman_reservists:0 "Call Up The Reserves"
EYR_roman_reservists_desc:0 "As it is wholly impractical to have the entire force battle-ready at the same time, a great portion of the Guard remains in their homes. However, these griffs can be summoned into service whenever there is a dire need, albeit at a hefty cost in idols."
EYR_disband_reservists:0 "Disband The Reservists"
EYR_disband_reservists_desc:0 "With their purpose fulfilled, the mobilised reserves can be send back to their homes."
EYR_expand_herzogswerke:0 "Local Herzogswerke Expansion"
EYR_expand_herzogswerke_desc:0 "More factories, more resources, more of everything! Industry is the future of wealth and prosperity for any good and proper noble, and the skies shall be choking in smoke! There is a suitable avenue for expansion in our very own heartlands of Verenia."
EYR_foreign_herzogswerke_office:0 "Establish Foreign Herzogswerke Office"
EYR_foreign_herzogswerke_office_desc:0 "This state is rich in industry and resources, as befitting a former capital of a foreign nation, making it the ideal place to exploit for our own benefit."
EYR_roman_purchase_infantry_eq:0 "Obtain Herzland Firearms"
EYR_roman_purchase_infantry_eq_desc:0 ""The bullet and a rifle, what more could you want?""
EYR_roman_purchase_support_eq:0 "Purchase Herzland Support Equipment"
EYR_roman_purchase_support_eq_desc:0 ""Shovels, binoculars, first aid kits, everygriff needs a helping claw.""
EYR_roman_purchase_artillery_eq:0 "Secure Herzland Artillery Pieces"
EYR_roman_purchase_artillery_eq_desc:0 ""Skies might not shatter, but their ears certainly will.""
EYR_roman_purchase_anti_tank_eq:0 "Secure Herzland Anti-Tank Cannons"
EYR_roman_purchase_anti_tank_eq_desc:0 ""No matter how hard it is, there's always a larger shell.""
EYR_roman_purchase_anti_air_eq:0 "Secure Herzland Anti-Air Guns"
EYR_roman_purchase_anti_air_eq_desc:0 ""How far we came from using bow and arrows to strike down aerial targets.""
EYR_roman_magicals:0 "Magical Firearm Procurement"
EYR_roman_magicals_desc:0 "A most wondrous combination of traditional and modern: a firearm that uses crystals as ammunition! We should make use of this creation for ourselves, and more importantly secure a source of magical crystals to allow a healthy production cycle."
EYR_roman_synthetics:0 "Synthetic Resource Investments"
EYR_roman_synthetics_desc:0 "Lack of strategic resources necessitates that we find alternative means of acquisition. It comes at no small cost, but it is preferable than ending up indebted to a foreign power. This minor investment will allow us to make our own rubber and oil. Steel production is additionally expected to increase with new policies for resource conservation."
EYR_roman_training:0 "Advanced Lessons In War"
EYR_roman_training_desc:0 "The energetic conduct of war has always contributed most to glory and success, and the officers of the Watch shall emulate such an example by further improving their strategic and tactical senses."

EYR_verena_postwar:0 "The Verenian Prelate's Divine Solution"
EYR_verena_postwar_txt:0 "In faith, clarity. Graced under the auspices of Eyr, Verena Festfeder brought peace to Verenia, and redeemed the paladins in the eyes of many. Though he would not openly admit it, the Duke held a great deal of respect for the crimson-robed cleric, and to that end he has entrusted her to rebuild Verenia, stronger than ever before.\n\nThat being said, the Verenian Prelate and the Order of the Triarchy pursue their own agenda. It is a holy and righteous one, yet there are plenty who disagree on it being the best choice for Verenia as a whole. While Verena may care little for what leeches and vultures think, even she must be careful in a world where divine retribution is not guaranteed, and only the paladins can be relied upon."
EYR_verena_land_reform:0 "Enact Land Reform"
EYR_verena_land_reform_desc:0 "The soil, all the fruits of the land, and everything else belong to the Gods, but they are currently not exercising Their rightful ownership. However, there is great injustice in how the land is distributed, and those who have greedily hoarded the most must part with their excess, or suffer righteous retribution."
EYR_sigrid_raising_paladins:0 "Replenish Paladin Chapters"
EYR_sigrid_raising_paladins_desc:0 "After their spectacular display in the final battle for Verenia, many griffons are eager to join the paladins, completely voluntary! That does not mean we're about to debase our standards, and any new recruit must pass the trials of the Order if they wish to become one of us."
EYR_consecrate_site_of_grace:0 "Consecrate Site Of Grace"
EYR_consecrate_site_of_grace_desc:0 "This state holds immense religious value to the pious. It is only appropriate that it is venerated as such, grounds touched by the Gods."
EYR_verenas_tithe_of_toil:0 "Tithe Of Toil"
EYR_verenas_tithe_of_toil_desc:0 ""Blessed be those who provide for the needs of the faithful.""
EYR_sigrids_tithe_of_service:0 "Tithe Of Service"
EYR_sigrids_tithe_of_service_desc:0 ""The sanctity of our Temple is protected by its faithful.""
EYR_verena_proscriptions:0 "Proscribe Troublesome Nobility"
EYR_verena_proscriptions_desc:0 "There is a sickness festering within Verenia, and it needs immediate cleansing. This surgery may be far from complete, but it is a bitter pill that needs to be swallowed."
EYR_verena_magicals:0 "Magical Firearm Development"
EYR_verena_magicals_desc:0 "A most wondrous combination of traditional and modern: a firearm that uses crystals as ammunition! It needs to become a mainstay for the paladin ranks, but before that can happen, a source of magical crystals needs to be secured for a healthy production cycle."
EYR_verena_synthetics:0 "Synthetic Resource Investments"
EYR_verena_synthetics_desc:0 "Lack of strategic resources necessitates that we find alternative means of acquisition. It comes at no small cost, but it is preferable than ending up indebted to a foreign power. This minor investment will allow us to make our own rubber, oil and crystals."
EYR_sigrid_purchase_mag_infantry_eq:0 "Obtain Magical Rifles From Ponies"
EYR_sigrid_purchase_mag_infantry_eq_desc:0 "Though ponies are lacking in many aspects compared to proud and dignified griffons, their unicorns have a much easier time implementing the necessary magical signatures inside crystals. Until enough enchanters can be trained for the task, we could plug the deficit in our stockpiles by purchasing such equipment."
EYR_sigrid_cheaper_mag_guns:0 "Magical Firearm Cost Saving Measures"
EYR_sigrid_cheaper_mag_guns_desc:0 "Let it be known that our enchanters are ingenious! For a short period of time, we can spend less resources to produce more magical rifles, without compromising on quality or efficiency."

EYR_wargoals:0 "Restoring The Rightful Order"
EYR_wargoals_desc:0 "So much has gone wrong since 978, but it is never too late to correct it. The Archduke has many ideas on how to bring back the good old days."
EYR_invade_fatass_kemerskai:0 "Crush Republican Scum"
EYR_invade_fatass_kemerskai_desc:0 "The culprits behind the Revolution are all hiding in the north, plotting their nefarious schemes and subverting everything that is good and proper. Not to mention, there are other kinds of reprobates among them, so it will be a good and righteous thing to dispose of them all in one go."
EYR_invade_frontier:0 "Punish Disloyal Knights"
EYR_invade_frontier_desc:0 "Loyalty is one of the knights' foremost virtues, and the griffons of the frontier have broken their primary promise. They must be taught reason."
EYR_kill_french:0 "Curb Western Aggression"
EYR_kill_french_desc:0 "Aquileia has never approved of Verenian independence, ever since Grover I taught the Discrets a lesson in humility, and they still have pretensions to our rightful land. For the safety of our realm, we must preempt their wicked plans."
EYR_northern_puppet:0 "The Wardens Of The North"
EYR_northern_puppet_desc:0 "The vast lands of the north are sparse and difficult to administrate. Loyal griffons can be found and given the responsibility, but we will be watching for any signs of republican insurrection."
EYR_aquileia_puppet:0 "Reorganise Aquileia"
EYR_aquileia_puppet_desc:0 "Although the western territories are prosperous and populous, its griffons resent being ruled by distant foreigners, even if we have some shared heritage. For the time being, it would be appropriate to give them a limited form of autonomy, if only to quiet the loudest beaks."

