eyrie_freya.5.d:0 ""Mon Duc,\n\nReports have emerged of foreign units fighting for House Eyrie.\nThis is something very much not in line with their disdain for assistance, but perhaps desperation has put aside those concerns. The foreigners have been identified by our scouts as mercenaries known to be frequently employed by the Flowenan banker vultures, and further collaborated from the rat's infiltrators. Rest assured that these cowardly sellswords will not pose an issue for the brave paladins.\n—Paladin-Commandant Absolon Cyrille d'Amphitre""
