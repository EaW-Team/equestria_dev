duke_eyrie_gen_desc:0 "§YРодился§!: 9 октября, 957 года в Каламбуре\n§YТитул§!: Herzog von Eyrie\n\n§YБиография§!: По мере того как богатство и достаток благородных герцогов Верении росли, увеличивался и размер их семей. Дети, братья и сестры правящего герцога начинали соперничать и бороться за благосклонность главы дома, желая унаследовать наибольшую долю поместий. Это происходило из-за старинного типа наследования грифонов, по которому те, кто не наследовал напрямую, получали объедки со стола, которых было явно недостаточно для комфортной жизни, соответствующей образу благородного грифона. Таким образом, младшая ветвь дома Эйри с годами стала известна как дом Эри. Обе линии сосуществовали в относительном мире вплоть до революции 978 года.\n\nСлишком сосредоточенный на управлении страной, Иовин выполняет лишь наблюдательские обязанности, когда дело доходит до военного командования. У него хорошее понимание стратегии, а также он, как и подобает хорошему правителю, читал "Завоевания Арантигоса", однако герцог предпочитает делегировать свои обязанности капитану веренийской стражи и  паладину-командиру Дома Эйри.\n\n§YПортрет нарисован§!: Scroup"
EYR_knight_commander_desc:0 "§YРодилась§!: 6 сентября, 953 года в Миттелфилде\n§YРанг§!: Paladin-Kommandant des Hauses Eyrie\n\n§YБиография§!§L: Говорят что за жизнями паладинов присматривают боги, однако, учитывая сколько всего Сигрид фон Ангбург перенесла в своей жизни, у них тогда довольно своеобразное чувство юмора. Однако, несмотря ни на что, она выдержала все испытания.\n\nКогда разразилась революция 978 года, Сигрид служила паладином среднего звена, которой было приказано подавить восстание. Несмотря на свои несогласия с этим приказом, она всё же его исполнила, из-за чего получила свои первые шрамы. Когда пришло время её самого знаменательного достижения в жизни - эксклюзивного повышения до ранга капитана, оно обернулось тотальным провалом, поскольку все Почётные последовали за Винсентом Эри и его бесчестным бунтом. Сигрид осталась единственным паладином с самым высоким рангом на службе дому Эйри, что привело к её быстрому повышению до главы ордена... с крайне малым количеством преимуществ.\n\nНе пользующаяся доверием знати и ограниченная властью прелатуры, некогда гордая паладин растеряла весь свой запал. Вынужденная сидеть за столом, она более не могла выйти на поле боя в качестве воина, коим, без сомнения, является. Если бы только что-то изменилось... Однако она нашла утешение в дружбе с прелатессой Эйр, и их обеих редко видят порознь. Присягнувшая на верность страж, или некто большая?\n\n§!§YПортрет нарисован§!: KaiserSauce"

gretel_desc:0 "§YРодилась§!: 31 января, 959 года в Каламбуре\n\n§YБиография§!: Кто-то мог бы спросить купцов в Каламбуре, почему они вообще с таким упорством остаются в враждебном к торговле регионе, и получить простой ответ - упёртость. Гретель Бирне является одной из них. Погнавшись за шансом в жизни, она получила его в виде Республиканской революции 978 года. Это была грандиозная авантюра, однако каждый грифон невольно согласился бы, что без деспотичного дворянства, жирующего на их доходах, всем было бы лучше.\n\nНу и, как все знают, эта авантюра закончилась провалом, а большинство участников поплатилось своими жизнями, не сумев прихватить ни одного идола с собой в Тартар. Гретель была одной из немногих счастливчиков, которым удалось сбежать, а после чего судорожно распродать всё своё имущество и скрыться среди крестьян. Это только усилило её ненависть по отношению к высшему классу, а казнь всех её друзей и революционеров никак не улучшила ситуацию.\n\nТеперь эти самые "элиты" общества допустили свою последнюю ошибку, и Гретель поведёт оставшихся революционеров и новое поколение недовольных крестьян к долгожданной мести.\n\n§YПортрет нарисован§!:"

#### EVENTS

eyrie.1.t:0 "Краткое изложение событий"
eyrie.1.d:0 "Я - Иовин, наследник Верении и патриарх знатного дома Эйри, который правит этими землями уже несколько веков. Вот уже много лет я нахожусь в династическом конфликте со своим безответственным старшим сводным братом Винсентом. Как же я ненавижу его неразумное и бестолковое поведение. После ужасного республиканского восстания, в результате которого погибли многие члены семьи, именно я должен был стать правителем. Но мой брат не желает признавать тот факт, что именно дом Эри должен подчиняться дому Эйри.\n\nНыне же в этих землях не найти ни мира, ни даже передышки между сражениями. Я видел, как многие молодые и перспективные грифоны маршировали к берегу реки навстречу своей смерти. Да, их долг - служить своему сюзерену, но я не желаю разбрасываться их жизнями понапрасну. Ничего из этого этого не должно было случиться. Неожиданное дезертирство леди Амелинды помогло, но её намерения остались неизвестными. Её дочь Катрина в конце концов должна образумиться. Боги дали мне право править Веренией, и я намерен вернуть ей былое великолепие.\n\nПростогрифоны презирают нас, но ещё больше проблем доставляют мои якобы послушные дворяне. Вместо того, чтобы с умом окопаться, они раз за разом растрачивают наши силы на бесполезные попытки атаковать врага. Ещё хуже то, что они не доверяют паладинам, верным стражам Верении.\n\nЭта история слишком затянулась. Чем же она закончится? Это знают лишь боги, но они молчат."
eyrie.1.a:0 "Коготь судьбы ведёт нас всех."

eyrie.2.t:0 "Оборона державы"
eyrie.2.d:0 "Иовин был недоволен текущей ситуацией. Да, предстоящая атака вызывала наибольшую тревогу. Но герцога куда больше устраивал капитан-страж фон Грислейн, который послушно следовал его стратегии истощения, чем новый капитан Эйтелькейт, который был одним из самых ярых сторонников решительного удара. Хотя все предыдущие аналогичные попытки провалились, они продолжали настаивать на своём... и теперь один из них отвечал за планирование войны.\n\n— Давайте послушаем, что вы подготовили, капитан-страж. — Хотя герцог мог отменить решение своих подчинённых, это, несомненно, привело бы к ненужным трениям. Сейчас не время для споров, так что им придётся вместе либо работать, либо умереть.\n\nВ своём плотно сидящем мундире капитан-страж выглядел весьма внушительно, и с ним точно не хотелось связываться. Молча кивнув, он встал, чтобы изложить свою стратегию, используя подробную карту русла реки Аранти. — Mein Herzog, наше время и ресурсы ограничены, так что у нас нет другого выхода, кроме как продолжать использовать существующие планы. Однако мы воспользовались помощью информаторов на той стороне реки и подготовили приказы об укреплении районов, которые, как мы ожидаем, примут на себя основной удар. — Страж говорил коротко, ёмко и по делу.\n\nЭто был на удивление... разумный курс, и Иовин не мог ничего возразить. Остальные офицеры были более-менее согласны со своим капитаном, так что оставалось лишь прояснить некоторые мелкие вопросы. Герцог очень надеялся, что на этот раз обойдётся без неповиновения. Он всё ещё помнил предыдущий случай."
eyrie.2.a:0 "Мы вновь выстоим."

eyrie.3.t:0 "Завышенные требования"
eyrie.3.d:0 "Это был простой план: пусть чернь бессильно обрушивается на речные оборонительные сооружения, а затем мы нанесём ответный удар, когда они будут достаточно ослаблены потерями и крестьянским недовольством.\n\nОднако почти всё пошло не по плану! Идея удерживать форт оказалась слишком сложной для некоторых офицеров-часовых, которые по привычке нарушили субординацию и начали атаковать позиции Эри. Отсутствие успеха было ожидаемым и нынешняя патовая ситуация - прямое следствие их неповиновения. Иовин задавался вопросом: чем же он заслужил такое презрение и неуважение? Ну что творилось в их толстых птичьих черепах, раз они начали действовать вопреки его тщательно продуманным планам?\n\nПоэтому Иовину пришлось взять дело в свои когти. Благодаря своим связям в землях к западу от Аранти он знал, что Винсент согласен на очередное прекращение огня. Каким же фарсом обернулся весь этот конфликт! Привычная тёплая комната чувствовалась куда менее уютной, пока Иовин ждал прибытия своей "верной" свиты, чтобы устроить им "разбор полётов"."
eyrie.3.a:0 "Унижение - лучший учитель."

eyrie.4.t:0 "Предложение о прекращении огня"
eyrie.4.d:0 "Винсента нисколько не радовало, что очередная атака зашла в тупик, но сегодня он получил подарок от самого Борея: этот идиот Иовин решил, что ему надоело играть в войну и что он хочет прекратить огонь. В обычных обстоятельствах Винсент твёрдо и обосновано отказал бы ему, но печальная правда, которую он только вчера услышал от Сирила, заключалась в том, что и у дома Эри тоже не всё было гладко.\n\nБолее того, ему было обещано возмещение ущерба! Несмотря на то, что он ничего не получил, кроме длинного списка грифонов, которым придётся упокоиться на кладбище, это утолило его злобу. Однако в следующий раз всё должно пройти совсем иначе. Винсент был готов к решительным действиям. Первым делом нужно навести порядок среди своих подчинённых: они, несомненно, совершили множество собственных ошибок."
eyrie.4.a:0 "Получи, Иовин! Негодяй-овцепас!"

eyrie.5.t:0 "Вторжение отражено!"
eyrie.5.d:0 "Иовин верил, что его план достойно покажет себя в деле, и по большей части так оно и было: атаки солдат Эри ни к чему не привели, однако и контратаки собственных сил герцога были столь же безуспешны. Было проведено множество совещаний с командирами, но никто так и не смог разобраться, почему сброд Винсента так яростно сопротивляется. К счастью, сегодня появился выход из этой патовой ситуации.\n\nЕго "дражайший" брат устал от войны, жаждал очередного перемирия и предлагал множество идолов, чтобы оно побыстрее наступило. Будь Иовин в более выгодном положении, его бы подняли на смех собственные подданные, но пока что придётся довольствоваться таким исходом. Сторонники войны будут жаловаться, но даже им придётся признать, что иного выхода из текущей ситуации просто нет. Теперь же ему предстояло обсудить со своими офицерами те вещи, с которыми они могли справиться лучше... Командиры, вне всяких сомнений, совершили немало собственных ошибок."
eyrie.5.a:0 "Ещё один впечатляющий провал Винсента."

eyrie.6.t:0 "С минуты на минуту"
eyrie.6.d:0 "Когда герцоги прошлого переехали из крепости за пределами Каламбура в "великий дворец" (на самом деле это была скорее причудливая усадьба) внутри города, они намеревались использовать его исключительно в качестве частной резиденции. Однако практичность победила, и теперь Иовин неспешно шёл в ту его часть, где Фрейя, казначей дома, контролировала небольшую армию счетоводов, поддерживающих финансы его государства на плаву.\n\nБольшой зал, метко прозванный "административным кварталом", был полон чрезвычайно занятых грифонов. Столы были завалены бумагами, а в некоторых случаях и идолами. В работе чиновникам помогали примитивные механизмы, облегчая бремя математических расчётов. Если бы только все прочие грифоны могли также неустанно и эффективно трудиться на благо своего дела. Иовин быстро нашёл грифину-управляющую, которая стояла посреди комнаты.\n\n— Больше всего меня впечатляет то, что ты ежедневно умудряешься справляться со всем этим, Фрейя. Что бы было с Домом Эйри без тебя? — Перед серьёзным запросом требовалось приличное количество комплиментов.\n\nАккуратно одетая грифина оторвала взгляд от блокнота, засияв от радости при виде своего герцога. — О, сердечно благодарю, Иовин! — Герцог подметил, что Фрейе было достаточно комфортно, чтобы вести себя непринужденно. — Для меня нет более приятной работы, как исправлять проблемы и пытаться улучшить ситуацию в целом. Да, это нескончаемый рутинный труд, но он вызывает чувство удовлетворённости. Итак, что же привело вас сюда? Не думаю, что простое желание поговорить.\n\nГерцог вздохнул. — Вновь грядёт война, Фрейя. Мобилизация проходит недостаточно быстро, и мне нужна ты и твои способности, чтобы она успешно завершилась. Мои источники в Доме Эри сообщают, что у нас осталось всего несколько недель на подготовку. — Лучше было не тратить слова попусту и говорить прямо и открыто.\n\nЕё энтузиазм мгновенно угас, но Фрейя повернулась и взяла несколько бланков. — Вам следовало прийти ко мне раньше, мой герцог, но это не проблема. Полагаю, у меня есть разрешение на необходимые расходы? — Если Иовин и доверял кому-то тратить деньги, так это Фрейе."
eyrie.6.a:0 "Она умеет творить настоящие чудеса."

eyrie.7.t:0 "На вершине в храме Эйр"
eyrie.7.d:0 "Заброшенная крепость была самой высокой точкой в окрестностях Каламбура, но в самом городе этот почётный титул принадлежал расположенному на холме храму Эйр. Именно туда сегодня направлялся Иовин, несмотря на протесты своих вассалов: он хотел, чтобы паладины помогли отразить нападение Винсента, так как попросту не успевал вовремя мобилизовать достаточное количество регулярных сил.\n\nИнтерьер храма был аскетичным, как и предписывали учения богов, но и в то же время успокаивающим, хотя было трудно описать как именно он вселял это чувство. Иовин на краткий миг прикрыл глаза и выдохнул, его волнения и тревоги ненадолго отступили, а затем огляделся в поисках грифины, ради которой он сюда и пришёл. Герцог прошёл мимо нескольких прихожан, которые не обратили на него внимания, и вскоре опознал свою цель по приметному обручу и капюшону.\n\nПрелатесса была занята беседой со своей паладином-защитницей. Почувствовав приближение герцога, она повернула голову в его сторону. — Похоже, у нас важный гость, Верена. — Сказала паладин, почтительно опустив голову и подойдя поближе к настоятельнице, которая с привычным холодком во взгляде посмотрела на Иовина.\n\n— Воистину, Сигрид. Чем сегодня прелатура может помочь нашему герцогу? — В отличие от своей спутницы, Верена никак не выказала почтения. Это ничуть не обеспокоило герцога, ибо Иовин привык к её неуступчивому поведению.\n\n— Вскорости грядёт новая атака, прелатесса. Мне нужны паладины, чтобы отразить это нападение. — Иовин всегда любил говорить кратко и по делу. Грифины обменялись взглядами и зашептались между собой, но Сигрид, судя по всему, была рада перспективе предстоящего сражения. Верена вскоре снова заговорила с Иовином.\n\n— Готовы ли вы удовлетворить некоторые наши последние просьбы, mein Herzog? — Короткий ответный кивок. — Даже зная, что это вызовет недовольство при дворе? — Чуть более нерешительный кивок. — Тогда мы готовы выступить в защиту вашего дела."
eyrie.7.a:0 "Паладины вновь вступают в бой."

eyrie.8.t:0 "Толстая бухгалтерская книга"
eyrie.8.d_helped_before:0 "— То, чего вы добились в прошлый раз - это просто потрясающе, Фрейя. Ведь какой толк от всех моих солдат, если бы они даже не показались на поле боя? — Иовин действительно был очень доволен её работой. Несмотря на то, что конфликт закончился, так и не успев толком начаться, а вся эта ситуация была похожа на неудачную шутку, единственным фактическим отличием от всех прошлых битв было лишь количество поминальных служб, которые пришлось проводить на протяжении последних нескольких недель. Ну хоть кто-то делал свою работу как полагается.\n\nАдминистраторша улыбнулась заслуженной похвале, держа в когтях свои изящные очки. — Мой герцог, я просто делаю то, за что вы мне платите. И хотя я не отрицаю, что мне пришлось приложить немало усилий, в конце концов, всё закончилось хорошо... если, конечно, можно назвать нынешнюю ситуацию "хорошей". — Очки вновь заняли своё законное место на усталом лице грифины.\n\n— Уверяю вас, как только все дела будут сделаны и улажены, мы отправимся на заслуженный отпуск. Я чувствую себя не менее уставшим, чем вы... — Герцог выдохнул, после чего покачал головой. — А теперь, полагаю, у вас есть для меня хорошие новости, Фрейя?\n\n— Верно, Иовин, сборщики налогов и прочие грифоны, что умеют доставать идолы, завершили свои труды, и у нас вновь есть деньги, с которыми можно работать. Я уже вычла сумму, которая уйдёт на необходимые будущие расходы, но всё ещё остаётся немало средств, которые вы сможете потратить как вам будет угодно. — Герцог взял в лапы бумагу, где было подчёркнуто несколько цифр, и позволил ненадолго помечтать о том, что бы он сделал с такой немалой суммой. Но всё же, к сожалению, нельзя было забывать и про суровую реальность."
eyrie.8.d_no_help:0 "Иовин чувствовал себя немного виноватым за то, что не мог уделить больше времени своей любимой советнице, но ему всё время мешали обстоятельства. Тем не менее, он всегда был рад посидеть в личном кабинете Фрейи за чашечкой свежего чая с булочками. Герцог всегда с теплотой слегка посмеивался, когда замечал, что комната была спешно приведена в более презентабельный вид прямо перед его визитом.\n\n— Я не любительница резни или насилия, но должна признать, что вид того, как наши паладины маршируют по улицам города и направляются на войну, был прекрасным зрелищем. — Фрейя привычно совмещала беседу с бумажной работой. — Пожалуйста, примите мои извинения за то, что я не смогла вовремя выполнить квоту на мобилизацию, мой герцог.\n\nДействительно, паладины в своих доспехах смотрелись весьма эффектно, да и на поле боя проявляли себя ничуть не хуже. Однако это нисколько не убеждало дворян в том, что им не следует смотреть на них свысока. — И я снова повторяю, это не только ваша вина, Фрейя. Мне тоже стоило распоряжаться информацией более эффективно и дать вам больше времени. Но в результате всё получилось достаточно хорошо, даже если в конечном итоге ситуация никак не изменилась. — И это было больнее всего. Он оказался в ловушке, в безвыходном положении.\n\n— Хорошо, Иовин, приму ваши слова за правду. Причина, по которой я вызвала вас сегодня, довольно проста: наши сборщики идолов хорошо постарались. У нас есть средства не только на текущие, но и на будущие расходы. Как их потратить, я оставляю на ваше усмотрение. — Герцог взял в лапы бумагу, где было подчёркнуто несколько цифр, и позволил ненадолго помечтать о том, что бы он сделал с такой немалой суммой. Но всё же, к сожалению, нельзя было забывать и про суровую реальность."
eyrie.8.a:0 "Мы найдём деньгам достойное применение."

eyrie.9.t:0 "Представительница богов"
eyrie.9.d_helped_before:0 "— Взгляни, Верена, наш благородный гость возвращается. — Иовин задумался, расстаются ли эти грифины хоть когда-нибудь больше чем на час? Потому что он мог по когтям одной лапы пересчитать случаи, когда видел их по-отдельности. — Я поспешу вернуться к своим обязанностям. — Сигрид отвесила подобострастный поклон, проскользнула мимо герцога и покинула храм. Если она как-то и пострадала после недавней битвы, то никак этого не показала.\n\n— Да благословит вас Эйр, mein Herzog. Действия паладинов произвели на вас впечатление? Очень жаль, что завистники не считают наших верных праведников достойными доверия. — Причины, по которым дворяне не желали иметь дел с рыцарским орденом, были чуть более тонкими, чем простая обида, хотя порой и действительно казались столь мелочными.\n\n— Мы обязаны им свободой, так что надеюсь они хорошо отдохнут в ближайшие дни. Я бы также с радостью побывал на вашем фестивале, который вскоре пройдёт, однако у нас есть ещё одно неотложное дело, которое нужно обсудить. — Суровое выражение прелатессы изменилось лишь совсем чуть-чуть. — Нынешняя ситуация нравится мне не больше, чем вам. Мы не можем вечно вести эту Борьбу, и я готов пренебречь мнением 'завистников', как вы выражаетесь, если это позволит положить конец этому фарсу. Могу ли я рассчитывать на поддержку со стороны вас и паладинов в час нужды? — Иовин умолял настолько сильно, насколько могла позволить его гордость.\n\nОтвет не заставил себя ждать. — Вам не нужно меня о чём-то упрашивать. Прелатура всегда была на вашей стороне, просто неудачные обстоятельства не позволяли нам работать вместе. Чтобы продемонстрировать нашу поддержку, я организую сбор пожертвований в пользу вашего дела. Воспользуйтесь деньгами наилучшим образом, ибо Эйр не ценит расточительство. — Иовин не ожидал... столь хорошего исхода, но ему нужно было убедиться, что ни о каких его сделках не узнают при дворе."
eyrie.9.d_no_help:0 "Иовин не мог вспомнить, когда он в последний раз посещал храм, и этот факт вызывал у него стыд: герцог считал себя довольно благочестивым грифоном, так что ему следовало проявлять больше рвения. Тем не менее, холодный каменный пол и слабый запах ароматного дыма успокоили его разум. Ему определённо следует проводить здесь больше времени, вдали от всех забот и хлопот.\n\nВ храме его ждала фигура в капюшоне и паладин в сияющих доспехах. Пора заняться делом, ради которого он сюда пришёл. — Благодарю за то, что согласились встретиться в столь короткий срок, прелатесса. Думаю, мы все согласны, что нынешняя ситуация не может продолжаться, дабы не повторились события 978 года. Кроме того, я прекрасно осознаю, что есть... некоторые трудности, препятствующие нашему сотрудничеству, но их можно преодолеть. Могу ли я рассчитывать на вашу поддержку в предстоящие трудные дни? — Если грифины и были удивлены тем, как прямо Иовин высказал свои требования, то они никак этого не показали. Через некоторое время он получил ответ прелатессы.\n\n— Мы приветствуем перемену вашего мнения, mein Herzog, хотя, конечно, до сих пор нам казалось, что вы не нуждались в нашей помощи. Тем не менее, прелатура заинтересована в успехе истинного наследника веренийского наследия. И для этого я готова предоставить пожертвование для вашего дела. Не позволяйте злым и завистливым растратить эти средства зря. — Неужели всё может быть настолько просто? — Однако если вы желаете рассчитывать на дальнейшую поддержку, мы ожидаем в ответ должного проявления преданности нашей службе. — Молчавшая до этого рыцарь-командор, кивнула в знак согласия с прелатессой, и от этого движения её доспехи засверкали.\n\nПросто не бывает никогда."
eyrie.9.a:0 "Вот бы Эйр лично поразила наших врагов."

eyrie.10.t:0 "Смотр веренийской стражи"
eyrie.10.d:0 "Учитывая все обстоятельства, потери в стычке были не столь уж и катастрофическими. За ранеными ухаживали, гарнизон укреплений пополнялся, а у павших забирали пригодное для дальнейшего использования снаряжение. Однако самой насущной задачей было поднятие боевого духа солдат. Для этого Иовин организовал несколько смотров вместе с капитаном стражи (что ему не очень понравилось, учитывая последние события), но видимость единства была превыше всего.\n\nТак что они вместе шли мимо стоящих по стойке смирно шеренг солдат с винтовками на изготовку. Иовин восхищался их дисциплиной, решимостью и, конечно, стильной формой. Жаль, что на фронте от них мало толку... — Вольно, грифоны! — Отработанный тон офицера возымел должный эффект, и приказ был немедленно исполнен. После этого Роман повернулся к нему, чтобы переговорить наедине.\n\n— Edler Herr, веренийская стража - это обученная и профессиональная сила. Для достижения наших целей ей не нужны ни чужеземцы, ни паладины. — Если бы только ещё её командиры придерживались той же точки зрения в своих суждениях. Тем не менее герцог признавал, что регулярные войска весьма эффективны, учитывая, как храбро они удерживали позиции в последней стычке."
eyrie.10.a:0 "Но нам понадобится не только дисциплина."

eyrie.11.t:0 "Простодушные суеверия"
eyrie.11.d:0 "Среднестатистический крестьянин достаточно умён, чтобы успешно заниматься повседневными делами, но когда дело доходит до более сложных концепций, увы, начинаются проблемы. В последнее время поступает множество сообщений о том, что народ заявляет о зловещих предзнаменованиях, о близости "конца света", и даже о случаях массовой истерии, что негативно сказывается на производительности труда. Как видно, мир никуда не делся, да и пламя Маара не охватило небо.\n\nПока неясно, кого винить за распространение этих панических настроений, но некоторые шёпотом утверждают, что местные священники подстрекают толпу во время проповедей. Впрочем, есть и другие версии, а значит, что пройдет ещё немало времени, прежде чем удастся остановить этот фарс."
eyrie.11.a:0 "Нет никакого "конца света"! Вбейте немного дисциплины в чернь!"

eyrie.12.t:0 "Об асфальте и стали"
eyrie.12.d:0 "— Мой герцог, вы это знаете, я это знаю, все это знают. Обслуживание инфраструктуры - одна из наименее приоритетных задач в этих землях, поэтому неудивительно, что наши дороги полны дыр. В дождливые дни они превращаются в самое настоящее болото. — Фрейя решила не стесняться в выражениях. — Я понимаю, что у нас полно прочих расходов, но неужели нет даже небольшой суммы, которую можно было бы потратить хотя бы для частичного решения этой проблемы?\n\nПо правде говоря, Иовин ничего не знал о состоянии дорог, поскольку не покидал Каламбур как минимум год, но это действительно звучало весьма тревожно. Однако прежде чем он успел выразить своё согласие, с опровержением выступил капитан-страж.\n\n— Давайте не будем спешить, благородный господин! — Не слишком вежливо встрял в разговор Роман. — То, что говорит наша казначей, конечно, верно. Однако вас куда больше должны волновать наши железные дороги и поезда. Война в наши дни в значительной степени зависит от быстрой транспортировки войск, и даже в нашей столь... статичной ситуации этим нельзя пренебрегать. Я сожалею, что наше население вынуждено полагаться на такие плохие дороги... — Он действительно так считал? — Но я обещаю вам, что после нашей окончательной победы лично профинансирую их улучшение. — С этими словами он приложил когти к груди, подкрепляя обещание жестом.\n\nНи времени, ни идолов не было в достатке, а решение нужно было принять быстро. Иовин пока что обдумывал варианты."
eyrie.12.a:0 "Почините уже эти заброшенные дороги."
eyrie.12.b:0 "Снабжение наших войск стоит на первом месте."

eyrie.13.t:0 "[From.GetNameDefCap] просит ввести эмбарго"
eyrie.13.d:0 "Сегодня мы получили интересную просьбу: держава [From.GetNameDef], конфликтующая со своими заклятыми врагами из государства [ERI.GetNameDef] по вопросу наследования титула, предлагает нам прекратить любые торговые отношения с их соперником. Самое интересное, что за это соглашение они предлагают немалое количество идолов, что, безусловно, куда ценнее пустых обещаний. Что мы ответим [From.GetAdjective]ому посланнику?"
eyrie.13.a:0 "Сумма покрывает наши прогнозируемые убытки."
eyrie.13.b:0 "Мы не будем вмешиваться в их так называемую "Борьбу"."

eyrie.14.t:0 "[From.GetNameDefCap] накладывает эмбарго на Дом Эри"
eyrie.14.d:0 "Льстивые слова достигли нужного эффекта: государство [From.GetNameDef] согласилось прекратить торговлю ресурсами и потребительскими товарами с Домом Эри. Если ещё несколько держав согласятся с нашими условиями, то Винсент скоро столкнётся с проблемой, разрешить которую будет очень непросто."
eyrie.14.a:0 "Победа достигается множеством маленьких шагов."

eyrie.15.t:0 "[From.GetNameDefCap] отказывается наложить эмбарго"
eyrie.15.d:0 "Несмотря на все наши усилия, государство [From.GetNameDef] отказалось поддержать наше эмбарго. Они считают, что от торговли они получат больше, чем мы можем (весьма щедро!) предложить. Так что это была лишь потеря нашего времени. Попытка вызвать экономический кризис в Доме Эри приняла неудачный оборот. Возможно, что этот план и вовсе окажется неосуществимым, если нас никто не поддержит."
eyrie.15.a:0 "Куда же без проблем, да?"

eyrie.16.t:0 "Внезапный экономический спад"
eyrie.16.d:0 "— Что значит, "никто хочет торговать с нами"? Что это за ерунда? — По правде говоря, Винсент был больше возмущён тем, что его потревожили во время отдыха, и поэтому он гневно смотрел на заикающегося чиновника, который нервно посматривал в отчёт.\n\n— Я и-имею в виду, в-ваша светлость, что наши иностранные соседи полностью отрезали нас от своих рынков, приостановив все поставки ресурсов, потребительских товаров, зерна и...\n\n— Но они нам нужны! Как это могло случиться? Я думал, что всё под контролем! Как мы должны продолжать войну, если даже не можем накормить наших крестьян? — Хотя герцог не слишком хорошо разбирался в международной торговле и возможностях производственных линий, ему было совершенно ясно, что эмбарго - это очень плохая новость, особенно для его обедневших земель.\n\n— М-мы не знаем! В наших соглашениях ничего не изменилось, должно быть, это коварный умысел Иовина...\n\nГлаза Винсента сузились, когда он пришёл к крайне рациональному и разумному выводу о том, как этот негодяй мог всё это подстроить. Конечно же, во всём виноват его брат! — Возвращайся к работе, слуга, и придумай, как всё исправить. — После этих слов грифон тут же скрылся с глаз, оставляя Винсента наедине с предвкушением обдумывать и представлять ещё более жестокую месть, которую он осуществит, как только окажется к востоку от Аранти..."
eyrie.16.a:0 "— ИООВИИИИН! Ты бесчестный подонок!"

eyrie.17.t:0 "Цена неповиновения"
eyrie.17.d:0 "В комнате было очень тихо и Иовин пассивно наблюдал за своими командирами. Некоторые из них стыдливо смотрели в пол, другие же держались гордо и вызывающе. Скоро они получат своё. Сидящая рядом Фрейя делала пометки, а внушающая ужас Верена по известным лишь ей причинам сурово смотрела на командиров. Несомненно, кто-нибудь точно будет жаловаться на её присутствие. Иовин прижал лапу ко лбу и начал:\n\n— Капитан-страж Эйтелькейт... Я надеюсь, что у вас есть какая-то очень веская причина, по которой мне пришлось вмешаться и прекратить данный конфликт, дабы за этими стенами не вспыхнул бунт. Как вы намерены оправдать себя и своих подчинённых? — Он не смог идеально воспроизвести тон его жены, когда она читала нотации их детям, но на данный момент этого должно было хватить.\n\nСперва был слышен лишь шелест бумаги от сквозняка, но в итоге Иовин получил ответ. — Благородный герцог, ваша стратегия была ошибочной. Сидеть и ждать было бесполезно, к тому же у нас заканчивались боеприпасы для артиллерии, поэтому бездействие привело бы только к...\n\nНо Иовин не желал слушать эти оправдания. — Вы считаете меня невеждой, капитан-страж? Я не просто так приказал отступить и позволить солдатам противника гибнуть на переправах через реку. Мы не мобилизовали достаточно грифонов для собственных атак. И единственное, чем мы можем похвастать за эти три месяца, так это списком потерь, который почти такой же длинный, как и у нашего противника. — Иовин ожидал куда большего отпора, но на этот раз все командиры были ошеломлены и потеряли дар речи. Те, кто были виновны в меньшей степени, смотрели в его сторону с опаской. — Пусть это послужит вам уроком: интересы моего Дома для меня превыше всего, и я не потерплю дальнейших проявлений нелояльности. Отныне этот вопрос будет под моим личным контролем, дабы мы могли наконец-то добиться победы после почти 30 лет сражений."
eyrie.17.a:0 "— Теперь вы можете быть свободны, но помните своё место."

eyrie.18.t:0 "Письмо от возлюбленной"
eyrie.18.d:0 "Подавленный и угрюмый, Иовин провёл большую часть последних дней, уединившись в своих покоях, подобно наказанному птенцу. Он дал строгий приказ не беспокоить его, и блаженство одиночества помогло ему успокоиться после недавнего фиаско. Никто не желал этой Борьбы, но все , казалось, были навечно скованы ею, а груз ответственности мог сокрушить даже самых решительных грифонов.\n\nНо всё же он ещё не отчаялся. Слова его дражайшей жены, написанные на тонком пергаменте, помогали Иовину держаться на плаву. Он перечитывал эти строки столько раз, что уже мог процитировать их наизусть, зачитывая по памяти все её любимые причудливые фразы и обороты. Содержание письма было самым обыденным, но Иовину было приятно осознавать, что она и их птенцы в безопасности. Лотра и Лориен... его дочери были величайшим сокровищем в этой проклятой Верении.\n\nОднако они были очень далеко. Для Иовина это было очень непросто, но он всё же нашёл в себе силы отослать их в загородный дом, что был расположен на окраинах Скайфола. Если с ним что-нибудь случится... то хотя бы они будут в безопасности, а вся тяжесть последствий неудачи ляжет исключительно на его плечи."
eyrie.18.a:0 "Коринна... ты скоро вернёшься, я обещаю."

eyrie.19.t:0 "При дворе Солнечного Щита"
eyrie.19.d:0 "Иовину не нравилось устраивать придворные приёмы. Да, это было одной из его обязанностей, но герцогу было трудно принять решение, которое оставило бы довольными обе стороны, а ещё ему всегда приходилось думать о том, как отреагируют на это придворные. Ну, хотя бы таких колебаний не возникало, когда вершилось правосудие: нарушители закона были виновны не только в глазах тех, кто выше их по социальному положению, но и богов.\n\nИовин уселся на трон своего отца и окинул взором тронный зал, который был заполнен ожидающими его слов грифонами. Роман, как всегда облачённый в безупречный мундир, стоял рядом с ним и выступал в качестве советника во всех государственных и судебных делах. Сам Иовин выдал ему эту роль, дабы свалить на него принятие наиболее непопулярных решений.\n\n— Всем встать! Герцог Эйри и сюзерен всей Верении объявляет придворный приём открытым. Просители будут подходить по очереди и излагать свои просьбы. — Рокочущий баритон Романа вернул в реальность всех задремавших в ожидании начала грифонов. Затем он повернулся к Иовину и продолжил уже более тихим тоном. — Просители были заранее одобрены, чтобы избежать повторения прошлого раза, но их всё ещё немало. Если вы считаете, что это ниже вашего достоинства, я продолжу приём от вашего имени.\n\nИовин вытянул шею и убедился: да, здесь было полно и простогрифонов, и представителей высшего сословия. Как бы Иовину ни хотелось ускользнуть из этой обители мрачного уныния, ему также не стоило слишком сильно полагаться на Романа. Публичное несогласие с его словами во время приёма может привести к ещё большему неповиновению, однако никто не посмеет усомнился в решениях своего герцога, если он будет их озвучивать в этом самом зале."
eyrie.19.a:0 "— Пусть подойдёт первый проситель."
eyrie.19.b:0 "Роман обо всём позаботится. А герцог притворится, что слушает."

eyrie.20.t:0 "Дело фермера"
eyrie.20.d:0 "— Двор будет рассматривать дело против Конрада, мелкого фермера. — Возвестил голос придворного глашатая, и перед герцогом предстал тощий грифон. Иовину сразу стало жалко его видеть в столь потрёпанном виде, но герцогу, прежде всего, нужно выглядеть бесстрастным. Роман продолжил с того места, на котором остановился глашатай. — Он обвиняется в краже из амбаров герцогства, а также в попытке побега и сопротивлении аресту. Наказание за кражу у короны - смерть, но Конрад воспользовался правом просить о милости и снисхождении. — Роман произнёс последние слова так, как будто это было оскорблением.\n\n— Похоже, что в этом деле всё предельно ясно. Конрад, каковы будут твои оправдания? — Как же крестьянин намерен защититься?\n\n— М-молю о м-милосердии, ваша светлость! Моя семья голодает, этот год был неурожайным. Нам нечего есть, пожалуйста, пощадите меня! — Сломленный грифон рухнул ниц, плача и умоляя о снисхождении, а временами и вовсе крича нечто совершенно неразборчивое. Иовин огляделся по сторонам: все высокопоставленные и могущественные грифоны в зале смотрели на крестьянина с выражением отвращения, но благородное происхождение не позволяло им открыто высказать своё презрение.\n\n— Сохрани хоть немного достоинства, Конрад, ибо я готов вынести своё решение. — Несчастный грифон бросил на него последний, полный надежды взгляд."
eyrie.20.a:0 "— Повесьте этого грифона. Он будет примером для остальных воров."
eyrie.20.b:0 "— Выпорите его и выдайте месячный запас продуктов."
eyrie.20.c:0 "— Призовите этого крестьянина и его деревню в ряды ополчения."

eyrie.21.t:0 "Ворчание купца"
eyrie.21.d:0 "— Двор рассмотрит прошение Арвина Гельдклауэ, купца из Каламбура. — Глаза Иовина сузились. Чего хотят стервятники на этот раз? Быть может, сжечь ещё один город? Поклонившись, изысканно одетый грифон представился.\n\n— От имени Гильдии Торговцев я благодарю вас за предоставленную возможность изложить наше прошение. Мой герцог, как вам хорошо известно, жёсткие тарифы, наложенные на всю торговую деятельность, сильно препятствуют любому экономическому росту. И именно они привели к нынешнему плачевному состоянию державы. Мы понимаем, что вам нужны средства на военные нужды, но снижение налогов пойдёт на пользу всей Верении. —  Когда любитель идолов начал заваливать герцога статистикой и экономической теорией, его прервал Роман.\n\n— Я не советую одобрять это прошение, мой герцог. Тарифы призваны защитить нашу слабую промышленность от иностранцев и их грабительских сделок, пусть даже и в ущерб нашему внутреннему развитию. Данный вопрос можно будет обсудить ещё раз после победы над сепаратистами, но сейчас не время.\n\n— Или, возможно, наша любезная знать могла бы вносить в казну чуть большую долю. — Услужливо и весьма язвительно сказал торговец, из-за чего на него гневно посмотрели почти все собравшиеся в зале. Иовин был вынужден признать, что время от времени подумывал об этой идее, но знал, что ей будут сопротивляться изо всех сил.\n\n— Достаточно, Арвин. Монарх принял решение. — Множество глаз уставилось на герцога."
eyrie.21.a:0 "— На данный момент ваша просьба будет удовлетворена."
eyrie.21.b:0 "— В настоящее время мы не можем пойти на это."
eyrie.21.c:0 "— Мы снизим тарифы вдвое за счёт нового налога для знати."

eyrie.22.t:0 "Спор знати"
eyrie.22.d:0 "— Двор будет рассматривать спор между домом Вайнгут и домом фон Гайслерг, верными вассалами дома Эйри. — Это важные семейства, так что и последствия решения будет очень серьёзными. Два грифона, облачённые в свои лучшие наряды, предстали перед герцогом, то и дело бросая друг на друга агрессивные взгляды. Иовин выслушал их благонамеренные приветствия и велел стоящему слева грифону начинать.\n\n— Мой господин, герцог Эйри, я призываю вас решить данный вопрос раз и навсегда. Моя семья, дом Вейнгут, верно служила вам на протяжении многих лет, и мы желаем продолжить это и в будущем. — Да, этот грифон вложил немало усилий в сочинение лестной речи. — Дом фон Гайслерг обещал нам участок земли в качестве приданого, но они отказались от своих слов. Мы лишь просим вас заставить их соблюсти честное и справедливое соглашение.\n\nНеужели всё так просто? — Что скажет на это дом фон Гайслерг?\n\nСтоящий справа грифон, которого на протяжении всей этой речи едва ли не разрывало от негодования,, заговорил. — Эти слова конечно правдивы, но вот только уважаемый дворянин забыл упомянуть, что невеста его дома оказалась лгуньей и изменницей, не уважающей супружеские клятвы. Мы не считаем это соглашение справедливым, когда одна из сторон проявляет откровенное бесчест...\n\n— Как ты смеешь так говорить о моей сестре! Да я тебе перья выщипаю! — Но не успели соперники замахнуться друг на друга когтями, как суровый окрик Романа заставил их побледнеть и остановиться. Что же делать? Гайслерги были одними из наименее проблемных вассалов, верно, однако они были беднее Вайнгутов. Но последние являются преданными лакеями Эйтелькейтов, а Роману уж точно не нужно ещё больше влияния при дворе."
eyrie.22.a:0 "— Дом Вайнгут получит свою землю, как и было оговорено."
eyrie.22.b:0 "— Дом фон Гайслерг сохранит свои земли и получит компенсацию." 
eyrie.22.c:0 "— Дом Эйри временно возьмёт под контроль спорные земли."

eyrie.23.t:0 "Долг солдата"
eyrie.23.d:0 "— Двор будет рассматривать дело Уилфрида, стражника, обвиняемого в дезертирстве. — Как интересно. Почему этого дезертира привели к нему? Разве сам капитан стражи не мог решить этот вопрос? Закованный в цепи грифон не выглядел особенно испуганным. Герольд замолчал, и тогда заговорил Роман. — Благородный лорд, облачённого в форму Уилфрида нашли примерно в четырёх днях пути от своего поста. При встрече он не оказал сопротивления и подтвердил, что покинул свой пост. Наказание за подобное дезертирство - повешение. — Иовин покачал головой, подумав о суровости их общества, и дал стражнику возможность объясниться.\n\n— Ваше величество... — Неправильное обращение, ну да ладно. — ... Я не дезертировал. После последнего сражения я услышал, что дом моей семьи был якобы сожжён мародёрами из Эри. Я просто хотел убедиться, что это не так, и, хвала Борею, всё оказалось в порядке. Я несколько раз просил об отгуле, но каждый раз получал отказ. Однако я не собирался дезертировать. — Ну, хотя бы Винсент не разрушил жизнь этого грифона, но вряд ли это успокоит ворчливого капитана.\n\n— Ты позоришь всех солдат, что служат Солнечному Щиту, Уилфрид. Думаешь, только у тебя есть семья? — Но не успел обвиняемый возразить, как другая грифина вмешалась в разговор.\n\n— Неужели мы забыли о милосердии? О нём необходимо помнить даже во время войны. — Подала голос Верена. Иовин её не видел, но мог поклясться, что она была облачена в свои характерные храмовые одеяния. — Наши солдаты должны иметь возможность позаботиться о своих близких.\n\n— Это не касается вас, прелатесса... — грубо встрял Роман, — ...и вы не имеете права вмешиваться в мирские дела. Я бы посоветовал вам заниматься миссионерством в другом месте. — Иовин поспешил прекратить спор ради сохранения достоинства всех собравшихся и объявил о своём решение."
eyrie.23.a:0 "— Ты приговорён к повешению."
eyrie.23.b:0 "— Время проявить милосердие. Пусть все солдаты получат увольнительную."
eyrie.23.c:0 "— Его недельное жалование будет конфисковано в пользу дома."

eyrie.24.t:0 "Сверкающие кинжалы"
eyrie.24.d:0 "Что-то было не так. Вассалы всегда имели право созывать герцогский двор, но они не любили этого делать, ведь так они рисковали получить очередную взбучку от Иовина. Но сегодня что-то изменилось, и поэтому герцог находился в тронном зале большого дворца, ожидая пока тот медленно заполнится. В толпе он увидел множество важных грифонов, глав домов Бердсдорф, Фрейд, цу Фалькендорф, Вайнгут... и, конечно же, дома Эйтелькейт.\n\nКапитан стражи заговорил, раскрыв истинную причину сегодняшнего сбора. — Edler Herr, мы серьёзно обеспокоены вашими недавними действиями. Поэтому мы даём вам один шанс исправить эту ошибку: следуйте нашим советам, или же прольётся кровь. — Остальные грифоны тоже встали за капитаном стражи, поддерживая его. Они выглядели суровыми и совершенно не заинтересованными в компромиссе.\n\nИовин раскрыл клюв, но не сумел произнести ни слова. Похоже, что иного выхода из этой ситуации не было. Если у него и были сторонники, то в этом зале они не присутствовали. В порыве гнева и злобы герцог очень хотел рискнуть и проверить, осмелятся ли они осуществить эту угрозу... но сейчас его ненависть к Винсенту была сильнее злости на этих предателей. Не говоря уже о том, какое влияние это окажет на будущее, если они действительно одержат верх в Борьбе. Как ни печально это было, но ему не оставалось ничего другого, как согласиться."
eyrie.24.a:0 "— Хорошо."

eyrie.25.t:0 "Заседание двора завершается"
eyrie.25.d:0 "Как раз в тот момент, когда герцогу уже окончательно надоело так долго сидеть на троне в неудобной для грифона позиции, мучения наконец-то подошли к концу. — Заседание герцогского двора завершается. — Громко провозгласил глашатай, и по всему залу на лицах грифонов можно было увидеть облегчение. За исключением тех, кто не успел высказать своё прошение и был грубо выдворен из помещения. Им придётся повторить попытку через несколько месяцев.\n\nВ целом, Иовин был доволен результатами. Он поступил согласно собственным представлениям о справедливости, не вызвав никакого переполоха, как в тот ужасный последний раз. Воспоминания об этом до сих пор терзали его... Но хватит о неприятном, в обеденном зале его ждало великолепное жаркое, его любимое блюдо! То что нужно после долгого рабочего дня! А ведь ужин отнюдь не ограничивался одним блюдом."
eyrie.25.a:0 "Закон и порядок восторжествовали."

eyrie.26.t:0 "Герцогская коллекция"
eyrie.26.d:0 "Герцог Эйри имел немало увлечений, но особенно он гордился своей любовью к эстетике. Картины, скульптуры, монеты, древние артефакты и даже ювелирные украшения: всё, что хоть немного радовало глаз, представляло ценность для Иовина. Конечно, он не давал этой слабости поработить себя и поэтому тратился на покупку роскоши только тогда, когда мог себе это позволить... то есть, почти всегда.\n\nТак что сейчас он с болью на сердце рассматривал свою коллекцию, чтобы найти наименее ценные для него вещи и подготовить их к продаже. Иовин надеялся, что это послужит примером для остальных, поскольку печальная правда заключалась в том, что конфликт нуждался в финансировании из хоть какого-нибудь источника. Выбранная им картина не была частью особенно важной художественной коллекции, но от этого герцогу не становилось легче: Иовин накрыл покрывалом особенно пыльный холст, мысленно коря себя за то, что позволил этой картине так долго пролежать забытой в подвале.\n\nИ тут внимание грифона привлекла другая вещь - простой серебряный кубок, украшенный узором в виде дерева, в середине которого красовался драгоценный камень. Далеко не самый дорогостоящий предмет в его запасах, но это был подарок Коринны на десятую годовщину их совместной жизни. О, счастливые времена...\n\nЕго тоже придётся продавать, но Иовин надеялся, что сможет выкупить кубок позже. Грифон дружил с уважаемой скупщицей предметов искусства, так что возможно он сможет договориться с ней, дабы она придержала кубок до тех пор, пока герцог не сможет выкупить его. Но сначала Иовину нужно было решить, на что же именно он потратит заработанные от продажи ценностей идолы."
eyrie.26.a:0 "Инвестировать во внутренние активы."
eyrie.26.b:0 "Инвестировать в наши зарубежные активы."
eyrie.26.c:0 "Нанять свободный отряд наёмников..."

eyrie.27.t:0 "Вечеринка в великом дворце"
eyrie.27.d:0 "Да, это было одной из его многочисленных обязанностей, но Иовин ненавидел устраивать вечеринки для знати. Это было похоже на пустую трату времени: он не получал ни малейшего удовольствия от танцев, идолы можно было куда эффективнее потратить в другом месте, и, что хуже всего, там почти не было еды! Будь на то воля герцога, то он бы устроил простой пир, но нет, от него ожидали совсем иного.\n\nТак что пыль и паутина в большом зале были вычищены, приглашения разосланы и всё подготовлено к разгульной ночи, к обители пустых слов и кутежа. Если бунт Винсента и был в чём-то полезен, так это возможностью для Иовина  отменить эти фривольности на неопределённый срок. Который, увы, уже прошёл.\n\nТем не менее, герцог чувствовал себя весьма комфортно, когда ему не нужно было ничего делать, кроме как улыбаться и делать комплименты. Как и ожидалось, все вельможи, даже знаменитые затворники, прибыли в своих лучших нарядах. Иовин следил лишь за тем, чтобы его бокал всегда был полон, так что он мало что мог сказать о вечере. Всё прошло именно так, как он себе и представлял: там было полно общения и танцев, и, к счастью, объём выпитого дал ему повод уйти пораньше.\n\nЕсли бы только Коринна была здесь. С ней вечер был бы гораздо приятнее."
eyrie.27.a:0 "Ну хотя бы это хорошая жизнь."

eyrie.28.t:0 "Давно вызревающая месть"
eyrie.28.d:0 "Вот уже некоторое время Гретель размышляла о том, почему она до сих пор ходит на тайные встречи со своими "товарищами". По правде говоря, она не питала почти никакой любви к догматам "коммунизма", рассматривая его в лучшем случае как средство для достижения цели, но всё же это было, конечно, куда лучше, чем сидеть в одиночестве в своём мрачном и убогом доме. К тому же тут всегда можно было насладиться роскошью в виде крепких напитков и сытной еды.\n\nНо сегодня всё было иначе. Недовольство и активность бунтарей росли, и уже никто не мог это игнорировать. Поэтому комната собрания была переполнена, в ней толпились грифоны, которых Гретель раньше видела всего пару раз, а темой их разговоров было планируемое восстание. Как оказалось, любимый герцог был уже не таким и обожаемым, но грифина всё ещё помнила, чем закончилось последнее восстание, и считала все их теперешние планы слишком оптимистичными.\n\n— Гретель, ты здесь дольше почти любого из нас. Возглавишь ли ты восстание? — Этот чёткий вопрос вывел грифину из оцепенения, в котором она пребывала до этого момента. Ей даже пришлось приложить усилия, чтобы не кивнуть инстинктивно. Почему именно она? Неужели всем так легко пустить пыль в глаза? Но, с другой стороны, это же прекрасная возможность. Месть! За всё, в чём ей было отказано все эти годы! Низменные инстинкты взяли верх, и Гретель с готовностью согласилась стать народной защитницей."
eyrie.28.a:0 "Революция будет отомщена!"
eyrie.28.b:0 "Прекратите этот беспорядок! Немедленно!"

eyrie.29.t:0 "Незначительное беспокойство"
eyrie.29.d:0 "Иовин всё ещё страдал от похмелья после того ужасного вечера (на самом деле всё было не так уж плохо, просто он терпеть не мог тратить время попусту), когда его отдых был прерван писцом, чьё сообщение требовало его внимания.\n\n— Прошу прощения за беспокойство, лорд Иовин, но в городе начались беспорядки и...\n\nГерцог тут же прервал гонца, хотя ему всё ещё было дурно от последствий вчерашнего. — Что?! Пришлите Дозор... Да как это могло случиться? Почему мне не сообщили об этом? Кто за этим стоит...\n\n— Пожалуйста, успокойтесь, mein Herzog! — Иовин славился своим стоицизмом, так что каждый раз, когда он решал повысить голос, грифоны вокруг начинали нервничать. — Мой лорд, вы приказали не беспокоить нас, и мы выполнили ваше требование. Но каким-то образом жители города прознали о вечеринке, которую вы устроили, и потребовали объяснить, почему идолы не тратятся на более важные дела. — Удивительное единомыслие. — Одно вело к другому, потом к третьему. И в итоге вышло так, что простогрифоны не очень-то довольны вами, милорд.\n\nНу наконец-то у Иовина появилось достойное оправдание. В следующий раз, когда кто-нибудь предложит подобную растрату денег, то этого умника тут же бросят на растерзание толпе черни! Но после того как герцог немного успокоился и поблагодарил слугу за труды, Иовин задумался, а как именно весть об этом дошла до широких масс. Он лично приложил определённые усилия, чтобы сохранить это мероприятие в тайне, и всё же... Но сейчас не время для подобных загадок, к ним можно будет вернуться в более спокойное время."
eyrie.29.a:0 "Ну и суета."

eyrie.30.t:0 "Откуда берутся припасы?"
eyrie.30.d:0 "— Война - ужасно расточительный процесс, мой герцог. Даже я с трудом могу хоть немного сократить расходы. — Иовин знакомился с последними новостями от своей самой способной советницы, пока они вместе прогуливались по главной улице Каламбура. Было приятно хоть иногда выходить за пределы душного великого дворца, а присутствие вооружённой охраны гарантировало, что никто не попытается к ним пристать. Однако привычное во дворце постоянное беспокойство никуда не стремилось исчезнуть.\n\n— Я не виню вас за это, Фрейя. Вы делаете всё, что в ваших силах. — Герцог взглянул на заброшенную усадьбу. Судя по разбитым окнам, внутри неё не осталось ничего ценного. Фрейя явно тоже заметила этот акт вандализма.\n\n— Очень грустно видеть наш город в таком состоянии, но я надеюсь, что однажды он будет восстановлен и вернёт свою красоту. Но что-то я увлеклась, вы спрашивали меня о моих... неподотчётных операциях. Я лишь поверхностно изучила подпольный рынок, но это уже позволило начать совершать закупки огнестрельного оружия, которые дополнят наше производство. Я могу попробовать копнуть чуть глубже, но это будет в ущерб моим постоянным обязанностям и может не принести никаких полезных результатов. — Она задумчиво смотрела вниз, на тротуар.\n\nИовин знал, что его войска всегда испытывали нехватку оружия, а изобилие запасов повысит его шансы в конфликте с братом. С другой стороны, они наверняка смогут попытаться обойтись уже имеющимся, пока Фрейя будет заниматься долгосрочными приготовлениями на благо Верении."
eyrie.30.a:0 "— Сосредоточься на нашем будущем, Фрейя."
eyrie.30.b:0 "— Фрейя, нам нужно больше оружия."

eyrie.31.t:0 "Программа подготовки офицеров"
eyrie.31.d:0 "Почётные паладины Триархии, или же просто орден паладинов, могли похвастать долгой и богатой историей, восходящей ещё ко временам основания Верении, но вот веренийская стража во многом была словно её нелюбимым родственником. Она ничем особо не прославилась и нигде не отличилась. Конечно, Борьба дала этим воинам возможность проявить себя в доблестных сражениях, что стражники и сделали, но пока конфликт не разрешится, можно даже не задумываться о серьёзной модернизации и расширении рядов этого воинского подразделения.\n\nПоэтому Иовин решил сделать первый шаг прямо сейчас и пригласить нескольких своих друзей из Герцланда. Они ранее посещали различные военные академии и за небольшое вознаграждение наверняка с радостью дадут его вспыльчивым командирам несколько уроков стратегии. Разумеется, Иовин не намеревался участвовать в этом мероприятии. Он считал, что это не по его честь, да и времени на это у герцога не было.\n\nПоскольку до новой атаки Винсента оставалось очень мало времени, программу нужно было пройти в ускоренном темпе. Поэтому нужно было решить: кто получит большую часть внимания преподавателей?"
eyrie.31.a:0 "Пусть они обучают капитана-стража."
eyrie.31.b:0 "Им стоит уделить внимание каждому."

eyrie.32.t:0 "Поддержка богоугодного дела"
eyrie.32.d:0 "Иовин внезапно осознал, что почти никогда не видел прелатессу вне храма. Это ничего особенно не меняло, но герцог невольно начал размышлять над этим вопросом, томясь в ожидании в этой богадельне. Как бы он ни старался подавить эту мысль, Иовину не нравилось находиться рядом с всеми этими несчастными грифонами вокруг. Он избавился от многих привычных для знати предметов гардероба, чтобы лучше скрываться среди простогрифонов, но этого точно нельзя было сказать о Верене, чья ярко-малиновая мантия сразу же привлекала всеобщее внимание.\n\nВскоре очередь дошла до Иовина, и он смог поговорить с грифиной, которую ничуть не обманула его "маскировка". — Вы последний из тех, кого я ожидала увидеть здесь. Полагаю, вы здесь не ради бесплатной еды, не так ли? — Достаточно насмешливым жестом она подняла миску с... чем-то коричневым. Выглядело оно совершенно неаппетитно, и никакое количество хлеба не могло спасти это... блюдо.\n\n— В этом нет необходимости, прелатесса, нам нужно срочно обсудить то, в чём вы можете помочь... — Но её взгляд заставил герцога замолчать.\n\n— Если вам нужна моя помощь, то сперва помогите сами. Пройдите за стойку и начинайте трудиться. — Ну и наглость! Он не был слугой! Но сейчас было не время устраивать сцену, поэтому Иовин безропотно подчинился, встав рядом с Вереной и выполняя все её указания, которых, к счастью, было не так уж и много. В перерывах между этой... благотворительной работой он высказал ей все свои идеи и желания, а наступившее вскоре затишье дало прелатессе возможность ответить. — Я могу делать гораздо больше, чем просто читать проповеди в храме, это правда, и если вы хотите расширить мою миссию, то я не против. Но вы, кстати, можете тогда немного помочь Сигрид, она всегда будет рада этому. — Герцог с удивлением почувствовал себя весьма голодным в окружении этой кулинарной посредственности..."
eyrie.32.a:0 "Пусть Верена и дальше работает с народом."
eyrie.32.b:0 "Дать Сигрид то, что ей нужно."

eyrie.33.t:0 "Банк получает по заслугам"
eyrie.33.d:0 "— Расскажите мне побольше об этом Жане де Моней, Фрейя. Кто же он такой, раз может и финансировать наши военные усилия, и убедить банки Фловены снять эмбарго? Если бы я не знал вас так хорошо, то подумал бы, что вы пытаетесь меня обмануть. — Действительно, Иовин не особо доверял этим мерзким банкирам. Они по какому-то праву обвинили его во всех махинациях Винсента, и, скорее всего, ему придётся расплачиваться за долги непутёвого брата.\n\n— Жан - мой старый друг ещё с университетских времен, мой герцог. Он непревзойдённый профессионал и убедит остальных, что вложение денег в нашу борьбу - дело стоящее. Конечно, это не Элеос и не благотворительность, и нам придётся расплатиться с долгами позже, но... нам попросту не справиться самим. — Она говорила уверенно, и Иовин понял, что если это лучшее, на что способна его казначей, то дело того стоит.\n\n— Я... очень хорошо, Фрейя. У нас осталось не так много времени, так что мы будем думать о наших будущих обязательствах, когда дело дойдёт до них. Свяжитесь с вашим коллегой и сообщите ему, что Дом Эйри готов заключить сделку. — Герцог подозревал, что в итоге эти пиявки могут высосать всю его кровь, но тут его осенила другая мысль. — Подождите-ка минутку. Почему этот Жан не помог нам раньше? Вы никогда не упоминали о нём.\n\nУ Фрейи, естественно, уже был подготовлен ответ. — Он всего лишь один из грифонов в их пирамиде, Иовин. Ранее ему не удавалось противостоять мнению большинства, но теперь, когда мы вложили значительные средства в нашу экономику, у него будет гораздо больше шансов убедить их в том, что мы - выгодный вариант для вложения средств. — Всё это казалось слишком удобным, но доверие герцога к своему казначею было абсолютным."
eyrie.33.a:0 "Это наш лучший вариант."

eyrie.34.t:0 "План обороны Верении"
eyrie.34.d:0 "— Давайте покороче, капитан-страж. Я ценю ваши труды и дотошливость, но времени мало и мы должны быть готовы. Мы не можем допустить повторения прошлого года. — Иовин вновь сидел напротив Романа и его подчинённых. Все собравшиеся грифоны смотрели на карту, испещрённую линиями, стрелками, цифрами, что оценивали силы, и прочими пометками. Иовин знал, что подобные вещи являются чем-то вроде хобби для тех, у кого слишком много свободного времени, но в данный момент он был слишком занят и не хотел концентрироваться на этой мысли.\n\n— Как пожелаете, mein Herzog. Очевидно, что обстановка на фронте не претерпела радикальных изменений, поэтому концентрация и расположение наших оборонительных сил остались прежними. Мы уверены, что сможем одолеть врага, но я подготовил запасной план. — Весьма нехарактерно для столь негибкого стратега. — Видимость слабости может заманить их силы в хитроумную ловушку. Окружив и отрезав войска Эри, мы сможем провести сокрушительную контратаку и окончательно положить конец этой Борьбе. — Во время своей речи Роман активно жестикулировал и указывал на различные позиции на карте.\n\n— А как насчёт запасного плана на случай чего-то непредвиденного? Мало ли что этот негодяй выкинет. — Иовин знал, что загнанный в угол зверь наиболее опасен.\n\n— К сожалению, наши разведданные скудны, и поэтому два озвученных мной решения – это лучшее, что мы можем себе позволить в текущих обстоятельствах. Я верю, что хорошо подготовленные солдаты Дозора справится с поставленной перед ними задачей. — Возможно Роман был чрезмерно самонадеян в своих предположениях, но Иовин, увы, не мог призвать молнии, дабы попросту уничтожить всё к западу от Аранти. Герцогу предстояло сделать выбор."
eyrie.34.a:0 "Несокрушимая оборона, которую ничто не сможет преодолеть."
eyrie.34.b:0 "Немного отступим, а затем нанесём ответный удар."

eyrie.35.t:0 "Помощь свыше"
eyrie.35.d:0 "— Вы говорите о божественном провидении. Но я не понимаю, как вы собираетесь выиграть эту войну, прелатесса. Если только Эйр лично не намерена поразить противника на землях к западу от Аранти. Молитвы не избавят нас от проблем. — Да уж, если бы! Иовин провёл в молитвах немало часов. Это позволило ему обрести некоторый покой, но герцог всё равно не ощущал абсолютной духовной уверенности. В обычной ситуации Иовин не осмелился бы говорить с Вереной с такой откровенностью, но её двусмысленные высказывания уже начинали действовать ему на нервы. Борьба должна была продолжиться.\n\nК счастью, прелатесса не стала устраивать ему словесную взбучку. — Имейте веру, mein Herzog. Благодаря поддержке, которую вы оказываете прелатуре, при этом не подпуская к ней завистливые когти дворян, мне удалось наладить контакт с моими коллегами в Ромау. Так что можете быть уверены, праведный священный гнев точно обрушится на ваших врагов. — Во взгляде Верены горел огонь, подкрепляющий её слова.\n\nЭто откровение заставило Иовина на мгновение задуматься. Да, рыцари Ромау, безусловно, являются отличными воинами... но у этого плана были и невысказанные недостатки. Для начала герцог точно мог забыть о какой-либо реальной помощи от своих непокорных вассалов, а ведь широко известно, что архонт Эйр - весьма требовательный грифон. Конечно, Иовин никогда не встречался с ним лично, но репутация имеет свойство говорить сама за себя, хочет того грифон или нет. Однако отступать было поздно, слишком много мостов уже сожжено. Он благословил Верену на дальнейшие необходимые действия."
eyrie.35.a:0 "Что ещё нам остается?"

eyrie.36.t:0 "Воспоминания о революции"
eyrie.36.d:0 ""Воспоминания о 978 годе всё ещё живы в моей памяти. Я был всего лишь скромным третьим сыном, лишённый каких-либо значительных перспектив. Возможно, я бы получил какую-нибудь незначительную должность и проживал свои дни в идиллической скуке. Никто из нас не мог предвидеть, что вскоре произойдёт в Каламбуре. Большая часть герцогской стражи была отослана на западную границу в ожидании вторжения из Аквелии. Однако опасность пришла изнутри.\n\nНи для кого не секрет, что купцы Верении всегда были недовольны местной знатью, я и сам, как дворянин, признаю это. Но всё же мы поступали справедливо и по совести. Тем не менее, когда большей части городского гарнизона не было внутри стен, купцы устроили республиканское восстание, вне всяких сомнений, при содействии иностранцев, и убили многих членов моей семьи. И так третий сын стал первым, ибо мне посчастливилось спастись от беды вместе с остатками верных войск. Но горевать было некогда, солдаты взяли город в осаду, ожидая прибытия дополнительных сил из Эри.\n\nГлупый имбецил по имени Винсент и тогда был столь же невыносим, как и сейчас. Обвиняя в собственных задержках партизанские атаки (хотя его младший брат, Сирил, рассказывал мне, что Винсент куда больше заботился о том, чтобы посетить поместье каждого дворянина по пути), он, по непонятным мне причинам, пытался взять под личное командование осаду и возглавить военный совет. Казалось, что наши препирательства приведут к полной потере контроля над Веренией, но потом кто-то предложил попросту обстреливать повстанцев до тех пор, пока они не подчинятся. Мне очень не нравилась идея уничтожения прекрасного Каламбура, но это был единственный вариант действий, с которым были согласны все.\n\nСемь дней и семь ночей мы обстреливали революционеров, а после кровавого штурма свершили правосудие над главарями торговцев. Однако наши истинные проблемы начались после того, как мы посчитали, что главные беды уже позади."\n\n—Из воспоминаний Иовина Эйри, Herzog von Eyrie"
eyrie.36.a:0 "Что можно было сделать лучше?"

eyrie.37.t:0 "Горький остаток"
eyrie.37.d:0 "Холод не беспокоил Гретель. Она давно привыкла к нему.\n\nНет, именно пламя гнева заставляло её действовать. Год за годом грифина цеплялась за свои воспоминания и клялась, что однажды отомстит всем, кто разрушил её жизнь. А до тех пор ей не будет ни покоя, ни отдыха. Была ли сама Гретель виновна в своём бедственном положении? Да, возможно, но она предпочитала не задумываться об этом.\n\nОднако вот что грифина не могла с такой же лёгкостью проигнорировать, так это мобилизационную повестку, которая пришла на её имя. Да лучше она добровольно запрыгнет в пасть к Маару, чем прослужит хоть день среди клоунов этой "Веренийской стражи". Все знали, чем это кончится: куча грифонов бессмысленно погибнет, а потом бесчувственные лордишки объявят очередное перемирие, которое вскоре будет нарушено, после чего цикл мучений вновь продолжится. Когда Гретель переступила порог призывного пункта, она покрепче вцепилась в своё зимнее пальто - единственную роскошь, которую она могла позволить себе после утраты прежнего богатства.\n\nСкучающего вербовщика будет легко убедить. — Мне кажется, что в моей повестке ошибка. Видите ли, я освобождена от службы по причине слабого здоровья. — Вербовщик скептически посмотрел на неё, но прежде чем он успел ответить, Гретель бросила на стол увесистый мешочек. — Это должно стать отличным подтверждением моего состояния. — О, как же ей неприятно разбрасываться остатками своего богатства, но грифина была готова принести жертвы, чтобы добиться в итоге чего-то стоящего. К счастью, этот грифон был не самых строгих нравов.\n\nПосле успешного решения задачи Гретель вернулась к своим прежним целям. Она намеревалась продолжать устраивать тайные встречи с теми, кто скрывался подобно ей. Это было почти ностальгическое чувство."
eyrie.37.a:0 "Свобода зовёт."

eyrie.38.t:0 "Только для глаз герцога"
eyrie.38.d:0 ""Благородный лорд,\n\nВсё происходит так, как вы и предсказывали. Винсент и его приспешники не намерены долго соблюдать перемирие и усердно готовятся к очередной атаке. На этот раз он совсем отчаялся и больше не жалеет средств на подготовку. Пока неясно, какой именно гнусный план планирует осуществить Винсент, но я уверен, что Дом Эйри не застигнут врасплох.\n\nВаш верный слуга,\n—С""
eyrie.38.a:0 "Время ещё есть."

eyrie.39.t:0 "Нападение неизбежно"
eyrie.39.d:0 ""Лорд Иовин,\n\nНадеюсь это предупреждение дойдёт до вас вовремя. Солдаты Дома Эри мобилизованы, их арсеналы полны, а крестьяне достаточно мотивированы повиноваться своим господам. Последнее, конечно, изменится вскоре после объявления войны, но это слабое утешение. Из-за жёсткого контроля Винсента над информацией и своими планами я не могу предсказать, что именно задумали он и его самые верные приспешники, но их жалкие потуги, наверняка, не сравнятся с доблестью сил Дома Эйри.\n\n—С""
eyrie.39.a:0 "Мы будем готовы!"

eyrie.40.t:0 "Солнечно-лунное знамя Верении"
eyrie.40.d:0 "Символы в наши дни отлично могут сплотить народ, и гордое знамя Верении ничем не хуже других.\n\nНо вот его происхождение остаётся несколько спорным. Легенды гласят, что Калем выбрал это знамя в качестве символа своего племени после нисхождения с Гиперборейских гор, когда увидел одновременно сияние рассветного солнца и отражение луны на утреннем горизонте. Эти символы долгое время использовались на протяжении поколений и в итоге стали одними из вариаций знамён веренийских герцогов.\n\nЭто, безусловно, вдохновляющая, история, однако скучная правда заключается в том, что впервые символ Солнца-и-Луны упоминается в конце 500-х годов, и даже тогда на нём изображалось лишь солнце. Имеющиеся записи сообщают, что луна была добавлена только после создания младшего Дома Эри, и это изменение вызвало немало споров. Тем не менее, нынешняя вариация знамени была свидетельницей всех знаменательных событий Верении, а в частности того момента, когда герцогиня Аделина добровольно подчинилась набирающей силу династии Гроверов.\n\nНо почему именно Солнце-и-Луна? Ответ на этот вопрос затерялся в веках, но он точно не имеет никакого отношения к эквестрийским принцессам на другом континенте с их ложными утверждениями о контроле над небесными телами.\n\n—Верения сквозь столетия: Шестое пересмотренное издание"
eyrie.40.a:0 "Избавьте меня от очередного урока истории..."

eyrie.41.t:0 "Эволюция грифоньей валюты"
eyrie.41.d:0 "Нумизматике можно легко посвятить несколько монографий, но если вычленить всё самое важное, то получится следующее:\n\nХотя в затейливых легендах говорится, что идея валюты была озарением ниспосланным самими богами, ныне появились свидетельства того, что причиной появления денег был постепенный прогресс экономики от системы подарков и долгов (несмотря на распространённое мнение, бартер никогда не был основным методом обмена) до примитивных аналогов сегодняшних валют.\n\nСперва был взят пример со странствующих драконов и грифоны начали использовать драгоценные камни. Но редкость этих минералов не позволила им стать повседневно используемыми. Вместо этого стали использоваться драгоценные металлы - золото, серебро, бронза и прочие. Так из красивого материала для украшений они стали товаром. Со временем из этих металлов стали чеканить монеты, а вместе с деньгами появилась необходимость отслеживать долговые обязательства. Вскоре после этого появились первые банки, о которых рассказывается уже в следующих главах.\n\nШироко известны различные денежные единицы: аквелийский эгль, вингбардийский скудо и герцландский идол. Подобное разнообразие есть и в землях речных пони на востоке, но они недостойны упоминания. Одним из самых выдающихся достижений Гровера III стало введение вышеупомянутого идола в качестве стандартной валюты на всём континенте. Данная единая валюта актуальна и сегодня, несмотря на революцию 978 года. Впрочем, сохранились и скромные "призраки прошлого", самым известным из которых является фловенский фловин, использование которого иногда доставляет головную боль клиентам и гостям города-государства.\n\n—От идолов и пороха: грифонья изобретательность"
eyrie.41.a:0 "Деньги для грифонов это всего лишь средство, а не смысл жизни."

eyrie.42.t:0 "Собрание изречений прелатессы Фестфедер"
eyrie.42.d:0 ""Добросовестность часто воспринимается как излишняя роскошь. Вы можете сказать себе: "Я всего лишь один грифон, и я бессилен против целого мира". И, возможно, в какой-то степени вы будете правы. Однако не забывайте, что именно добродетель одного паладина сохранила единство, а нечестивая злоба другого положила конец векам праведного правления, что было ниспослано самими богами. Даже если вы лично не можете значительно повлиять на историю, помните, что именно в маленьких поступках проявляется ваша добродетельность."\n\n"Не стоит разбрасываться своей честью, будто вы малодушный торгаш на рынке. Именно подобная слабость воли вызывает у богов презрение к нашему роду, и даже целая жизнь, проведённая в молитвах и служении Троице, не сможет вновь обратить Их взоры в нашу сторону. Одна добрая душа не может и не способна нести бремя других девяноста девяти презренных грешников. Мы все, как сообщество и как группа, должны стремиться сохранить свою честь незапятнанной."\n\n"И помните, грифоны, что блаженны праведники и..."\n\n—Из проповеди Верены Фестфедер, прелатессы Эйр"
eyrie.42.a:0 "...блаженны миротворцы."

eyrie.43.t:0 "Внезапное наводнение"
eyrie.43.d:0 ""Mon Duc,\n\nНаше недавнее наступление столкнулось с небольшими трудностями.\nПервые попытки наших войск переправиться через реку были довольно успешными, словно их направлял сам бог войны. Но дальнейшая попытка перебросить уже крупные силы полностью провалилась из-за внезапного наводнения. Хотя сейчас неподходящее время года, каким-то образом Аранти вышла из берегов и полностью смяла наши позиции. К счастью, большинство грифонов смогли перегруппироваться, а также сберечь снаряжение от утопления.\n\nВнимания заслуживает тот факт, что наводнение поразило только западный берег, не затронув позиции Эйри. Хотя некоторые наши разведчики докладывают, что перед этим бедствием видели единорогов на том берегу, лично я не верю, что они имеют к этому отношение. Только самые могущественные боевые маги древности могли обладать подобной разрушительной силой.\nСледующий штурм начнётся завтра на рассвете.\n—Паладин-командир Абсолон Сирил д'Амфитре""
eyrie.43.a:0 "Как это возможно?! Схватите этих единорогов!"

eyrie.44.t:0 "Благосклонность всевышних"
eyrie.44.d:0 ""У вас встревоженный вид, Herzog." — Это было немного странно, поскольку доклады с линии фронта были вполне обнадёживающими. Пусть последние и достаточно трудно поддавались объяснению.\n\n"Я просто... не совсем понимаю, Верена. Каким образом вышедшая из берегов Аранти затопила один лишь западный берег? Уму непостижимо." — Если боги действительно были на его стороне, их помощь могла бы быть и побольше конечно. Впрочем, внезапный прилив весьма своевременно сорвал наступление Винсента.\n\n"Есть ли рациональное объяснение всем вещам на свете? На ваш вопрос у меня ответа нет. Но я знаю наверняка лишь одно – прошения и мольбы не остаются безответными. Вам не стоит беспокоиться по этому поводу." — Иовин далеко не всегда и не во всём соглашался с прелатессой, но её непреклонной решимости было сложно не завидовать. Измученная душа герцога определённо предпочла бы это чувство уже ставшему привычным унынию."
eyrie.44.a:0 "Боги щедры со своими истовыми последователями."

eyrie.45.t:0 "Эпилог Эри"
eyrie.45.d:0 ""Mein Herzog,\n\nВ соответствии с нашей выбранной стратегией нам удалось сломить последнее отчаянное наступление мерзких мятежников Эри. Их попытки взять нас врасплох полностью провалились, и в настоящий момент наши силы удерживают все их владения. Я приложил список боевых поте..."\n\nДа, да, наконец-то, переходи уже к самой важной части, что насчёт этого имбецила...\n\n"...и нам удалось взять в плен и самозванца-претендента, и рыцаря-командира. Оба будут доставлены в Каламбур для вашего личного суда. Впрочем, я вынужден напомнить, что дом Авиан продолжает своё существование, и после провала мирных переговоров их мотивы остаются неясны. В любом случае, мы с ними ещё успеем разобраться.\nС уважением,\n—Wachhauptgreif Роман Эйтелькейт""
eyrie.45.a:0 "Твоя заслуженная кара близка, Винсент..."

eyrie.46.t:0 "Война... война никогда не меняется"
eyrie.46.d:0 "Всё прошло по плану.\n\nОбе стороны конфликта ввели все свои силы в эту ключевую битву, и, ко всеобщему удивлению, наступление через Аранти было успешно остановлено. Войска дома Эйри обрушились на позиции Эри, захватывая их одну за другой. Какими бы непостижимыми они не казались, сегодня боги показали всем своего фаворита, и Борьба наконец подошла к концу.\n\nНо первое впечатление как правило обманчиво, и мы оказались в непростой ситуации. Мы бы с удовольствием вмешались в разгар их сражения, но наши силы не были готовы вовремя. Катрина по-прежнему не контактирует с внешним миром, и простые грифоны начнут задумываться о том, есть ли у наших страшилок хоть какие-то основания.\n\nПоэтому мы решили рискнуть и на практике узнать, какому дому действительно благоволят боги. Солдаты Эйри были замечены у наших границ, но в основном они пока что заняты подавлением сопротивления в бывших владениях Эри. Верении не быть единой, пока один из домов не сломит другой, и мы можем ускорить этот процесс. Эффект неожиданности даст нам необходимое преимущество и будет весьма удобным оправданием перед общественностью.\n\nНасколько лучше была бы Верения, если бы не драка этих двух недалёких дураков..."
eyrie.46.a:0 "Нельзя позволить этому брюзге Иовину победить!"

eyrie.47.t:0 "Разорванная нить"
eyrie.47.d:0 "Что-то явно было нечисто.\n\nИовин не слишком надеялся на своих подчинённых. Он был уверен, что они наплюют на план, начнут преследовать личные цели и в итоге не помрут лишь благодаря некомпетентности Винсента. Но доклады от капитана-стража говорили об ином. Наступление Эри полностью провалилось, их сопротивление быстро сдулось, высокомерные паладины были спущены с небес на землю, а сам Винсент угодил за решётку и уже был на полпути в Каламбур. Всё, о чём Иовин мечтал, наконец свершилось, но в сердце герцога не было ни капли радости.\n\nВпрочем, наверное, это был лишь приступ паранойи. Подобные события не остаются незамеченными, и по всем его землям уже начались гуляния. Неужели это всё действительно было взаправду? Неужели Борьба наконец завершилась, развязав ему когти и позволяя написать любимой жене и дочерям, дав им знать, что они могут вернуться? Иовин искренне надеялся, что это не какая-нибудь... массовая галлюцинация или что-то в этом роде. Ему явно нужно было употребить горячительного.\n\nА там уже можно и попытаться во всём этом разобраться. Возможно, один из его советников сыграл ключевую роль?"
eyrie.47.a:0 "Фрейя засыпала проблему деньгами Фловены!"
eyrie.47.b:0 "Это был Роман и его гениальная стратегия!"
eyrie.47.c:0 "Очевидно, что Верена привела помощь из Ромау!"

eyrie.48.t:0 "Потребность в работе"
eyrie.48.d:0 "Это могло показаться ужасно эгоистичным, но Иовина никогда особо не волновало существование крепостного права. Это просто уклад общества, который существовал с давних времён. И хотя герцог был готов наказывать тех, кто жестоко эксплуатирует крестьян, он при этом знал, что некоторые крепостные живут отнюдь не хуже своих хозяев. Впрочем, в последнее время освобождение крепостных начало становиться обычной практикой. Но не из-за великодушия дворян или чего-то в этом духе, совсем нет. А потому, что их было слишком много и этих грифонов попросту НУЖНО было отпустить.\n\nИсходя из этого, герцог поднял этот вопрос на обсуждение с большинством членов своего внутреннего совета (прелатесса принципиально отказывалась находиться в одной комнате с капитаном-стражем, если это было возможно). Фрейя охотно объяснила герцогу, что в его землях полно фабрик, которым всегда нужны новые рабочие. Конечно, это куда лучше, чем слоняться без дела, но Иовин подозревал, что эти грифоны просто обменяют один личный Тартар на другой. Не нужно было быть ректором Йельского университета, чтобы понять, что индустриализация совершенно не обеспечивает хотя бы более-менее комфортных условий труда.\n\nУ капитана-стража было немного иное предложение. — Herzog, экономическое развитие - это, безусловно, хорошо, но веренийская стража продолжает испытывать нехватку рекрутов. Хотя у нас достаточно грифонов для пополнения фронтовых полков, их недостаточно для вспомогательных ролей, ответственных за логистику, инженерные работы и медицинскую помощь. Пожалуйста, не забывайте, что их роль не менее важна. — Разумно, очень разумно. Но Иовин был бы куда более счастлив, если бы ему не приходилось столь часто выбирать между двумя весьма разумными вариантами, но такова жизнь."
eyrie.48.a:0 "— Фрейя, найди им работу."
eyrie.48.b:0 "— Призывай их, капитан-страж."

eyrie.49.t:0 "Излишки и щедроты"
eyrie.49.d:0 "Как правящий владыка всей Верении (или, по крайней мере, её половины), Иовин получал множество приглашений на балы, вечеринки, памятные мероприятия и прочие банальные мероприятия, но плотный график, к счастью, позволял ему не посещать большинство из них, за исключением самых важных или тех, чьих организаторов он не хотел обидеть своим отсутствием. Сейчас был один из тех редких случаев, поэтому Иовин наблюдал за работой прелатессы.\n\nГерцог смутно припоминал, что эти церемонии не всегда были такими мрачными и тихими. Он мог поклясться, что предыдущий прелат устраивал из них настоящее представление, но Верена была совсем другой. Она была похожа на строгого и разочарованного лектора, и горе тому грифону, который осмеливался устраивать переполох на её проповедях. Тем не менее, наблюдение за церемонией подношения даров Эйр вселило в Иовина некое... умиротворение. Как будто все здесь присутствующие сделали что-то правильное, и это действие принесёт им удачу.\n\nКонечно, на пожертвование пошла лишь малая часть урожая, но герцог знал, что в этом году поля как никогда богато уродились. Да, Иовин не владел и не контролировал каждое зёрнышко ржи, ячменя или пшеницы, но он знал грифонов, которые это делали, и поэтому у него была возможность что-то сделать с излишками. Герцог припомнил проповеди прелатессы и подумал о том, чтобы раздать излишки бедным (данную задачу он хотя бы мог перепоручить другим грифонам). Но потом Иовин вспомнил, как Фрейя упоминала о вечной нехватке средств. Герцог решил принять решение лишь после того, как он сможет насладиться спокойствием церемонии."
eyrie.49.a:0 "Идолов много не бывает."
eyrie.49.b:0 "Отдайте зерно нуждающимся."

eyrie.50.t:0 "[EYR.GetNameDefCap] ищет помощи в Веренийской Борьбе"
eyrie.50.d:0 "Иовин — грязный читер, жульничающий в игре про ВМВ с модом на поняшек."
eyrie.50.a:0 "Играй честно!"

eyrie.51.t_lothra:0 "Письмо Лотры"
eyrie.51.t_lorien:0 "Письмо Лориен"
eyrie.51.d_lothra:0 ""Herr Papa!\n\nЯ так скучаю по тебе! И по нашему дому! В это время года Ведерстад очень красив, но Mutti не разрешает нам часто выходить из дома. Это печально, потому что я люблю играть в парке с другими молодыми грифинами. Но она говорит нам, что на улице небезопасно, что нас может похитить кто-нибудь. Я не верю в это, потому что я всегда осторожна!\n\nВ прошлый раз ты спрашивал меня, как продвигается моя учёба. Лориен дразнит меня, будто я ленюсь, но не верь ей, папа! Я следую курсу, который подготовили для меня преподаватели, и мы только что закончили изучать историю грифонов с 800 по 900 год. Папа, не мог бы ты попросить фрау Хильду перестать пугать меня линейкой? Я не отлыниваю...\n\nПапа, когда ты разрешишь нам вернуться в Верению? Мама говорит, что тебя там подстерегают великие опасности, но они наверняка не такие уж и страшные, если ты их так стойко переносишь, верно? Я знаю, что ты справишься с любой их них, ведь ты самый сильный!\n\nЯ очень люблю тебя,\nЛотра"\n\nЕго старшая дочь (на две минуты) всегда была жизнерадостна и умела вдохновлять. Если бы только всё было так просто, как она предлагает. Если ли бы Иовин мог в одиночку решить эту проблему... Но это время рано или поздно настанет, и тогда он позволит своей любимой семье вернуться домой. Герцог потянулся за письмом от Лориен."
eyrie.51.d_lorien:0 ""Alter Herr,\n\nЯ надеюсь, что моё письмо застало вас в добром здравии. Mutter тоже шлёт вам самые тёплые слова и хочет, чтобы вы знали, что у нас в Ведерстаде всё хорошо. Однако я должна сказать, что мне не терпится вернуться домой. Потому что, несмотря на здешние удобства, без вас тут очень одиноко. Это чувствуют все без исключения.\n\nМоя учёба идет весьма успешно. На прошлой неделе фрау Хильда очень хвалила моё сочинение о знаменитых грифонах-зачарователях. Но увы, её похвалы не распространялись на Лотру. Vater, пожалуйста, скажите ей, что нам нужно отнестись более серьёзно к нашим обязанностям, если мы хотим однажды стать вашими наследницами.\n\nMutter всё ещё отказывается сказать нам, почему вы держите нас так далеко от Верении, но она уверяет нас, что исключительно по очень веской причине. Я буду признательна, если вы поделитесь с нами приблизительными сроками нашего возвращения, а также питаю надежду, что вы решите все проблемы, с которыми вы сталкиваетесь на данный момент.\n\nВаша любящая дочь,\nЛориен"\n\nЕсли бы Иовин не знал её лучше, он бы сказал, что его младшая дочь (на две минуты) уже стала ответственной взрослой грифиной, готовой взять на себя все его серьёзные обязанности. Но на самом деле она всё ещё была скороспелым молодым птенцом с парочкой собственных слабостей. Да, как только герцог разберётся с этой... неразберихой, его ненаглядная семья вернётся. Он потянулся за письмом от Лотры."
eyrie.51.a:0 "Отец тоже скучает по тебе."

eyrie.52.t:0 "Истинная власть восстановлена"
eyrie.52.d_coup:0 ""Не так всё это должно происходить," — думал Иовин, преклонив колено перед прелатессой в тронном зале великого дворца. По правде говоря, вся эта церемония была абсолютно необязательна, поскольку он и так всегда был настоящим наследником. Просто Иовин считал официальную коронацию в качестве веренийского герцога слишком поспешной, особенно в условиях того, что половина страны находится под властью повстанцев. Теперь же с этими надоедливыми проблемами разобрались, правда, в процессе пришлось отказаться от части собственной власти.\n\n"Да благословят боги Иовина Эйри, да будет его правление долгим, а страна под его властью процветать." — На этом Верена возложила наследственный венец власти на его благородную голову, после чего герцог Верении поднялся и повернулся к грифонам в зале. Его "верные" вассалы изобразили уважение, но, безо всякого сомнения, уже вынашивали какие-то свои мутные интриги в отношении Иовина. К счастью, не все грифоны принимали участие в заговоре Романа, так что, возможно, вместе с ними дворяне, ранее подчинявшиеся Винсенту и поклявшиеся в верности недавно, со временем смогут стать противовесом клике заговорщиков.\n\nГерцог ненадолго задумался о том, чтобы притащить связанного и с кляпом в клюве Винсента на это событие для того, чтобы поднять себе настроение, однако отказался, решив, что грязные лапы братца недостойны осквернять пол этого дворца. Можно только представлять, что он сам бы сотворил с Веренией своими нечистыми когтями. Недалёкий гедонист стал бы концом страны из-за своей некомпетентности, впрочем, Иовин, наверное, предпочёл бы, чтобы это всё же сделал его заклятый враг, а не кружащиеся вокруг него стервятники.\n\nПоспешно прогнав эти мысли, герцог сосредоточился на более важных вещах - поиске скульптора, дабы запечатлеть его величие среди бюстов прошлых правителей Верении, а также на составлении письма семье, что они могут вернуться домой на первом же поезде."
eyrie.52.d_nocoup:0 ""Ну наконец-то это всё закончилось," — думал Иовин, преклонив колено перед прелатессой в тронном зале великого дворца. По правде говоря, вся эта церемония была абсолютно необязательна, поскольку он и так всегда был настоящим наследником. Просто Иовин считал официальную коронацию в качестве веренийского герцога слишком поспешной, особенно в условиях того, что половина страны находится под властью повстанцев. Теперь с этими надоедливыми проблемами покончено. Винсент в заключении, а Катрина под домашним арестом, и с ними можно разобраться позже.\n\n"Да благословят боги Иовина Эйри, да будет его правление долгим, а страна под его властью процветать." — На этом Верена возложила наследственный венец власти на его благородную голову, после чего герцог Верении поднялся и повернулся к грифонам в зале. В кои-то веки его вассалы выразили причитающееся ему уважение, преклонив колени и повторив клятвы верности. Возможно, теперь они наконец-то перестанут быть занозой в боку... ну, или, по крайней мере, пока не найдут другой повод докучать ему.\n\nГерцог ненадолго задумался о том, чтобы притащить связанного и с кляпом в клюве Винсента на это событие для того, чтобы поднять себе настроение, однако отказался, решив, что грязные лапы братца недостойны осквернять пол этого дворца. Можно только представлять, что он сам бы сотворил с Веренией своими нечистыми когтями. Недалёкий гедонист, наверное, выбросил бы половину богатства, чтобы утопить себя в золоте и серебре, а потом стал бы концом страны из-за своей некомпетентности.\n\nПоспешно прогнав эти мысли, герцог сосредоточился на более важных вещах - поиске скульптора, дабы запечатлеть его величие среди бюстов прошлых правителей Верении, а также на составлении письма семье, что они могут вернуться домой на первом же поезде."
eyrie.52.a:0 "Верения наконец познала мир."

eyrie.53.t:0 "Ситуация на западе"
eyrie.53.d:0 "Многие на его месте наверняка желали бы потешить собственное эго и устроить огромный парад, однако Иовин не имел подобного желания, что, к счастью, разделяли и многие другие. И так много уже было потрачено и утеряно ради долгожданной победы. Впрочем, герцог решил всё же немного отпраздновать успех - каждый грифон в его армии получил небольшую сумму идолов (полученных, кстати, с награбленного в землях повстанцев), а также памятную ленту. Ему хотелось надеяться, что этого будет достаточно для всех, поскольку сам Иовин просто уже хотел как можно скорее забыть обо всём, что связано с Борьбой.\n\nНо до конца работы было ещё далеко. Несмотря на поражение и захват лидеров восстания, стихийные бунты и вспышки сопротивления всё ещё происходят на бывших землях Эри и Авиана. Это было достаточно необычно, поскольку эти грифоны раньше были вынуждены служить лжецу и мошеннику. Впрочем, несмотря на полное отсутствие интеллекта, у Винсента был дар вдохновлять своих подчинённых, которого Иовину никогда не добиться.\n\nИсходя из этого, приказы герцога были просты. Любое инакомыслие и остатки бунтарей необходимо подавить и со временем всё сопротивление сойдёт на нет."
eyrie.53.a:0 "Так они и поступили и Борьба окончательно прекратилась."

eyrie.54.t:0 "Ближайшая родственница"
eyrie.54.d:0 "Иовин всё ещё не мог поверить в то, что произошло с Катриной. Он по вполне очевидным причинам проигнорировал её последнее приглашение на мирные переговоры, как и множество предыдущих. Но герцог никак не ожидал, что после этого грифина отойдёт в сторону от управления Домом и позволит этому Зипрессену делать всё, что ему заблагорассудится. К счастью, с узурпатором уже разобрались, но вопрос судьбы Катрины всё ещё был открыт. Сама грифина являлась его дальней родственницей, а также в целом была слишком чиста и невинна для этого жестокого мира, так что Иовин не мог обойтись с ней хоть сколько-то сурово.\n\n— Катрина... племянница. Знайте, что я глубоко опечален кончиной Амелинды. — В словах герцога не было и намёка на насмешку или иронию, хотя внутри он считал Амелинду в лучшем случае досадной помехой его планам по объединению Верении. — И я не слишком доволен тем, как всё в итоге обернулось. Осмелюсь сказать, что последние двадцать пять лет мне показались целым веком. Вы как, племянница, держитесь?\n\n— Я... Благодарю вас за добрые слова, дядя Иовин. Должна признать, что череда дурных событий сломила меня, и я не знала, что делать дальше. Однако вам не стоило быть столь суровым по отношению к дяде Трубаху. — Чушь. Этот грифон пытался захватить то, что по праву принадлежало Иовину, так что он абсолютно заслуженно разделил судьбу дурака Винсента.\n\n— Уверяю вас, это навряд ли повторится, поскольку больше мне нужды проявлять жесткость и насилие нет. Мы наконец-то обрели мир, пусть и не такой, каким вы его себе представляли, Катрина. — От одной только мысли о том, что он может оказаться в одной комнате с Винсентом, как предлагала ранее племянница, у Иовина вставали дыбом перья. — Теперь же... В отличие от некоторых иных грифонов, вы – истинная часть моей семьи, и я не собираюсь и дальше продолжать кровную вражду. — С этими словами Иовин протянул Катрине открытую переднюю лапу."
eyrie.54.a:0 "— Останьтесь и помогите мне восстановить страну."

eyrie.55.t:0 "Благородный суд"
eyrie.55.d:0 "Поскольку большинство вассалов уничтоженных бунтарей было захвачено и опознано, теперь пришло время решить, что делать с этими гордыми и знатными грифонами.\n\nИовин видел так много знакомых имён в списке. Из-за этого на него невольно накатили воспоминания о тех чувствах, которые он пережил, когда в 983 году началось восстание дома Эри из-за какой-то мелкой ссоры. Герцог и сам не был уверен, почему он с такой упёртостью не хотел идти на компромисс, помимо нежелания признавать правоту Винсента. Возможно, только возможно, ему стоило тогда отступить.\n\nВпрочем, уже поздно думать о произошедшем, дела настоящего требовали внимания. Иовин мог попросту реинтегрировать их обратно в систему дворянства Верении, возможно, при этом усилив надзор, чтобы они не плели какие-то свои интриги. Однако более прямолинейные личности (среди которых ожидаемо оказался капитан-страж) озвучивали свои опасения по поводу этих грифонов. И что если Иовин желает принять их в качестве вассалов, то ему нужно хотя бы публично наказать самых ярых сторонников Винсента.\n\nСколько ещё ждать прибытия Коринны? Герцогу уже ничего не хотелось решать, а только оказаться рядом с семьёй, подальше от тягот выборов."
eyrie.55.a:0 "Простить их и дать принести клятву верности."
eyrie.55.b:0 "Наказать самых ярых мятежников."

