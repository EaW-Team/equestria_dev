EYR_ducal_guard_leader:0 "Роман Эйтелькейт"
EYR_ducal_guard_leader_desc:0 "§YРодился§!: 12 июля, 963 года в Ангбурге\n§YРанг§!: Hauptgreif der Verenianischen Garde\n§YТитул§!: Маркграф фон Ангбург\n\n§YБиография§!§L: Род Эйтелькейт был неотъемлемой частью Верении со времён её основания, и, несмотря на то, что его члены всегда занимали влиятельные должности при дворе, они всегда считали себя несправедливо обделёнными вниманием правящего герцога. Неважно, было ли это чувство продиктовано неуместной гордыней или же искренним невежеством, но никто из них не удостаивался чести возглавлять веренийскую стражу... до сегодняшнего дня.\n\nРоман считает себя очень прагматичным грифоном. Если он видит проблему, то решает её как можно быстрее и эффективнее. Ставка герцога на выжидание идёт вразрез с его терпением, что он неоднократно высказывал вслух. Даже сейчас, будучи капитаном стражи, Роман вынужден подчиняться этим приказам, несмотря на своё разочарование и несогласие. А если бы он и вовсе занимал свой пост на момент начала восстания, то оно наверняка не продлилось бы и год. По крайней мере, грифон искренне так считал.\n\nТем не менее, капитан-страж крайне способный лидер, пусть и не очень креативный. Его строгие стандарты подготовки гарантируют, что каждый солдат будет готов к чему угодно и что армии уж точно не нужны эти расфуфыренные паладины! Возможно, если Роман докажет, что достоин своего поста победой над мерзкими сепаратистами, то в Верении появится новая восходящая легенда.\n\n§!§YПортрет нарисован§!: Bunnyshrubby"
EYR_prelate:0 "Верена Фестфедер"
EYR_prelate_desc:0 "§YРодилась§!: 15 ноября, 964 года в Ромау\n§YРод деятельности§!: Prälat вон Верения\n\n§YБиография§!§L: Боги присматривают за всем грифоньим родом, однако даже у них есть свои любимчики. Ни для кого не секрет, что Эйр лично благословила поля Верении, чья плодородность широко известна.\n\nВозможно, за Вереной Эйр тоже присматривает, поскольку её повышение до поста прелатессы можно считать чудом. Она ничего не знает о своих родителях, а единственная родственница - это сестра, которая пропала в хаосе событий 978 года. Питаясь только милостью богов в виде пожертвований местному храму, её единственной радостью в жизни было служение Троице. Это благородная и доблестная цель, особенно в мире полном страданий и ненависти. Нести утешение и сострадание в массы поистине праведный образ жизни.\n\nЕё назначение в Верению изначально было временным, однако особенности страны заставили её остаться тут навсегда. Раз за разом она призывала к миру и согласию между тремя Домами, но её мольбы и молитвы остались незамеченными. К тому же, учитывая, что прелатура официально контролирует орден паладинов, большинство дворян не доверяют ей, считая что Верена преследует собственные цели. Будучи уже достаточно упрямой и бескомпромиссной, подобное обращение ещё больше закалило веру прелатессы. Лишь немногие достаточно праведны, чтобы пройти её испытание на чистоту намерений, и горе тому грифону, который окажется под осуждающим взглядом Верены.\n\n§!§YПортрет нарисован§!: Rari"
EYR_economist_and_smuggler:0 "Фрейя Шаттенрисс"
EYR_economist_and_smuggler_desc:0 "§YРодилась§!: 23 марта, 968 года в Гамии\n§YРод деятельности§!: Hausfinanzier\n\n§YБиография§!§L: Для многих грифонов идеал - недостижимое понятие. Для Фрейи же - это простые будни.\n\nЕё родители всегда говорили маленькой грифине, что в жизни нет ничего невозможного, если это делать с душой и полной самоотдачей. И разве может кто-то поспорить с этим, учитывая, чего Фрейя смогла достичь? Став одним из самых доверенных советников герцога, грифина ответственна за каждый идол в его казне и действует в соответствии со своими перфекционистскими взглядами на жизнь. Ах, если бы только Иовин слушал все её советы, в таком случае Верения бы уже давно была богаче Скайфола!\n\nНо к сожалению, все живут в обществе и неидеальном мире, из-за чего она зачастую борется с тем, чтобы страна не ушла в ещё большую долговую яму. Пока остальные дворяне разбрасываются деньгами направо и налево так, словно те растут на деревьях, Фрейя использует каждую легальную (и не очень) возможность хоть как-то заставить экономику Верении ещё немного пожить. И хотя у неё мало каких-то интересов кроме работы и стильных нарядов, грифина с нетерпением ждёт дня, когда этот хаос в стране наконец прекратится и она сможет по достоинству отдохнуть на каком-нибудь тропическом острове.\n\n§!§YПортрет нарисован§!: Rari"

