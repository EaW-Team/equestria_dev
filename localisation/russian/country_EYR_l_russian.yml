EYR_Paladin_Commander:0 "Paladin-Kommandant von Eyrie"
EYR_Paladin_Commander_desc:0 "Этот паладин возглавляет остатки паладинов Дома Эйри. Несмотря на недоверие и подозрительность большинства грифонов, эти воины всё ещё обладают неоспоримым опытом в военном искусстве, направляя рыцарей в бой, словно герои древности. Впрочем, им приходится мириться с ограниченностью ресурсов и, соответственно, малым количеством дивизий под непосредственным командованием."
EYR_Paladin:0 "Paladin von Eyrie"
EYR_Paladin_desc:0 "Этот чужестранец командует небольшим отрядом паладинов. Храбрые, целеустремлённые и верные своим богам, эти грифоны готовы служить с полной самоотдачей, однако не обладают достаточным количеством ресурсов и возможностей, чтобы вести в бой больше, чем несколько пехотных подразделений."
EYR_guard_commander:0 "Wachhauptgreif"
EYR_guard_commander_desc:0 "Этот грифон, несмотря на существующего в единственном числе "капитана веренийской стражи", фактически является лидером вооружённых сил дома. Красивый титул - это всего лишь отражение любви Верении к старым традициям, однако он не лишает этого воина отличных командирских способностей. Пусть даже и с ограниченными ресурсами во владении."
EYR_guardsgriff:0 "Wachoffizier"
EYR_guardsgriff_desc:0 "Этот грифон является офицером Дозора, также известной как веренийская стража. Обычно они представляют собой инспекторов городского ополчения, однако в условиях Борьбы эти солдаты начали принимать всё больше и больше войск под своё командование, пусть и не на уровне профессионально обученных военных. Почти все офицеры родом из знати, а их звание куплено за некоторое пожертвование."
EYR_Paladin_Commander_postwar:0 "Paladin-Kommandant von Verenia"
EYR_Paladin_Commander_postwar_desc:0 "This proud griffon leads the paladins of Verenia, now restored from their previously diminished form. Though they occasionally get into disputes with the Verenian Guard, there is little doubt of the sheer authority this individual has."
EYR_Paladin_shackled_Cyrille:0 "Paladin von Erie"
EYR_Paladin_shackled_Cyrille_desc:0 "Broken and captured, the former leader of the mutineering paladins has been conscripted for the righteous side. He does not appreciate his fate, and his habit of endangering griffs through reckless actions has only become more common."
EYR_Paladin_postwar:0 "Paladin von Verenia"
EYR_Paladin_postwar_desc:0 "One of the foreign knights that came in Verenia's greatest need, this griffon has embraced the paladins' proud traditions and leads their regiments to battle."
EYR_guard_commander_postwar:0 "Wachhauptgreif"
EYR_guard_commander_postwar_desc:0 "With the reunification of Verenia, the Guard-Captain has considerably expanded his reach over the armed forces. His title will remain humble, but his capabilities are far above his rank."
EYR_guardsgriff_postwar:0 "Wachoffizier"
EYR_guardsgriff_postwar_desc:0 "The officers of the Watch have received substantial reforms, allowing them to lead forces comparable in size to their peers. More surprisingly, the practice of purchasing commissions has been entirely abolished, a sense of merit creeping into their ranks."

