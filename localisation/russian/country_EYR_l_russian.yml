EYR_guardsgriff_desc:0 "This individual is one of the officers of the Watch, that is, the Verenian Guard. Ordinarily they would be little more than overseers for a city-based militia, but the demands of the Struggle had led them to command increasingly larger forces, yet still smaller compared to nations with more professionalised militaries. These officers are oftentimes of noble birth, their rank purchased with a commission."

