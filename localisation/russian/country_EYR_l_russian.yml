eyrie.1.t:0 "Краткое изложение событий"
eyrie.1.d:0 "Я - Иовин, наследник Верении и патриарх знатного дома Эйри, который правит этими землями уже несколько веков. Вот уже много лет я нахожусь в династическом конфликте со своим безответственным старшим сводным братом Винсентом. Как же я ненавижу его неразумное и бестолковое поведение. После ужасного республиканского восстания, в результате которого погибли многие члены семьи, именно я должен был стать правителем. Но мой брат не желает признавать тот факт, что именно дом Эри должен подчиняться дому Эйри.\n\nНыне же в этих землях не найти ни мира, ни даже передышки между сражениями. Я видел, как многие молодые и перспективные грифоны маршировали к берегу реки навстречу своей смерти. Да, их долг - служить своему сюзерену, но я не желаю разбрасываться их жизнями понапрасну. Ничего из этого этого не должно было случиться. Неожиданное дезертирство леди Амелинды помогло, но её намерения остались неизвестными. Её дочь Катрина в конце концов должна образумиться. Боги дали мне право править Веренией, и я намерен вернуть ей былое великолепие.\n\nПростогрифоны презирают нас, но ещё больше проблем доставляют мои якобы послушные дворяне. Вместо того, чтобы с умом окопаться, они раз за разом растрачивают наши силы на бесполезные попытки атаковать врага. Ещё хуже то, что они не доверяют паладинам, верным стражам Верении.\n\nЭта история слишком затянулась. Чем же она закончится? Это знают лишь боги, но они молчат."
eyrie.1.a:0 "Коготь судьбы ведёт нас всех."

eyrie.2.t:0 "Оборона державы"
eyrie.2.d:0 "Иовин был недоволен текущей ситуацией. Да, предстоящая атака вызывала наибольшую тревогу. Но герцога куда больше устраивал страж-капитан фон Грифслейн, который послушно следовал его стратегии истощения, чем новый капитан Эйтелькейт, который был одним из самых ярых сторонников решительного удара. Хотя все предыдущие аналогичные попытки провалились, они продолжали настаивать на своём... и теперь один из них отвечал за планирование войны.\n\n— Давайте послушаем, что вы подготовили, страж-капитан. — Хотя герцог мог отменить решение своих подчиненных, это, несомненно, привело бы к ненужным трениям. Сейчас не время для споров, так что им придётся вместе либо работать, либо умереть.\n\nВ своём плотно сидящем мундире страж-капитан выглядел весьма внушительно, и с ним точно не хотелось связываться. Молча кивнув, он встал, чтобы изложить свою стратегию, используя подробную карту русла реки Аранти. — Mein Herzog, наше время и ресурсы ограничены, так что у нас нет другого выхода, кроме как продолжать использовать существующие планы. Однако мы воспользовались помощью информаторов на той стороне реки и подготовили приказы об укреплении районов, которые, как мы ожидаем, примут на себя основной удар. — Страж говорил коротко, ёмко и по делу.\n\nЭто был на удивление... разумный курс, и Иовин не мог ничего возразить. Остальные офицеры были более-менее согласны со своим капитаном, так что оставалось лишь прояснить некоторые мелкие вопросы. Герцог очень надеялся, что на этот раз обойдётся без неповиновения. Он всё ещё помнил предыдущий случай."
eyrie.2.a:0 "Мы вновь выстоим."

eyrie.3.t:0 "Завышенные требования"
eyrie.3.d:0 "Это был простой план: пусть чернь бессильно обрушивается на речные оборонительные сооружения, а затем мы нанесём ответный удар, когда они будут достаточно ослаблены потерями и крестьянским недовольством.\n\nОднако почти всё пошло не по плану! Идея удерживать форт оказалась слишком сложной для некоторых офицеров-часовых, которые по привычке нарушили субординацию и начали атаковать позиции Эри. Отсутствие успеха было ожидаемым и нынешняя патовая ситуация - прямое следствие их неповиновения. Иовин задавался вопросом: чем же он заслужил такое презрение и неуважение? Ну что творилось в их толстых птичьих черепах, раз они начали действовать вопреки его тщательно продуманным планам?\n\nПоэтому Иовину пришлось взять дело в свои когти. Благодаря своим связям в землях к западу от Аранти он знал, что Винсент согласен на очередное прекращение огня. Каким же фарсом обернулся весь этот конфликт! Привычная тёплая комната чувствовалась куда менее уютной, пока Иовин ждал прибытия своей "верной" свиты, чтобы устроить им "разбор полётов"."
eyrie.3.a:0 "Унижение - лучший учитель."

eyrie.4.t:0 "Предложение о прекращении огня"
eyrie.4.d:0 "Винсента нисколько не радовало, что очередная атака зашла в тупик, но сегодня он получил подарок от самого Борея: этот идиот Иовин решил, что ему надоело играть в войну и что он хочет прекратить огонь. В обычных обстоятельствах Винсент твёрдо и обосновано отказал бы ему, но печальная правда, которую он только вчера услышал от Сирила, заключалась в том, что и у дома Эри тоже не всё было гладко.\n\nБолее того, ему было обещано возмещение ущерба! Несмотря на то, что он ничего не получил, кроме длинного списка грифонов, которым придётся упокоиться на кладбище, это утолило его злобу. Однако в следующий раз всё должно пройти совсем иначе. Винсент был готов к решительным действиям. Первым делом нужно навести порядок среди своих подчиненных: они, несомненно, совершили множество собственных ошибок."
eyrie.4.a:0 "Получи, Иовин! Негодяй-овцепас!"

eyrie.5.t:0 "Вторжение отражено!"
eyrie.5.d:0 "Иовин верил, что его план достойно покажет себя в деле, и по большей части так оно и было: атаки солдат Эри ни к чему не привели, однако и контратаки собственных сил герцога были столь же безуспешны. Было проведено множество совещаний с командирами, но никто так и не смог разобраться, почему сброд Винсента так яростно сопротивляется. К счастью, сегодня появился выход из этой патовой ситуации.\n\nЕго "дражайший" брат устал от войны, жаждал очередного перемирия и предлагал множество идолов, чтобы оно побыстрее наступило. Будь Иовин в более выгодном положении, его бы подняли на смех собственные подданные, но пока что придётся довольствоваться таким исходом. Сторонники войны будут жаловаться, но даже им придётся признать, что иного выхода из текущей ситуации просто нет. Теперь же ему предстояло обсудить со своими офицерами те вещи, с которыми они могли справиться лучше... Командиры, вне всяких сомнений, совершили немало собственных ошибок."
eyrie.5.a:0 "Ещё один впечатляющий провал Винсента."

eyrie.6.t:0 "С минуты на минуту"
eyrie.6.d:0 "Когда герцоги прошлого переехали из крепости за пределами Каламбура в "великий дворец" (на самом деле это была скорее причудливая усадьба) внутри города, они намеревались использовать его исключительно в качестве частной резиденции. Однако практичность победила, и теперь Иовин неспешно шёл в ту его часть, где Фрейя, казначей дома, контролировала небольшую армию счетоводов, поддерживающих финансы его государства на плаву.\n\nБольшой зал, метко прозванный "административным кварталом", был полон чрезвычайно занятых грифонов. Столы были завалены бумагами, а в некоторых случаях и идолами. В работе чиновникам помогали примитивные механизмы, облегчая бремя математических расчётов. Если бы только все прочие грифоны могли также неустанно и эффективно трудиться на благо своего дела. Иовин быстро нашёл грифину-управляющую, которая стояла посреди комнаты.\n\n— Больше всего меня впечатляет то, что ты ежедневно умудряешься справляться со всем этим, Фрейя. Что бы было с Домом Эйри без тебя? — Перед серьёзным запросом требовалось приличное количество комплиментов.\n\nАккуратно одетая грифина оторвала взгляд от блокнота, засияв от радости при виде своего герцога. — О, сердечно благодарю, Иовин! — Герцог подметил, что Фрейе было достаточно комфортно, чтобы вести себя непринужденно. — Для меня нет более приятной работы, как исправлять проблемы и пытаться улучшить ситуацию в целом. Да, это нескончаемый рутинный труд, но он вызывает чувство удовлетворённости. Итак, что же привело вас сюда? Не думаю, что простое желание поговорить.\n\nГерцог вздохнул. — Вновь грядёт война, Фрейя. Мобилизация проходит недостаточно быстро, и мне нужна ты и твои способности, чтобы она успешно завершилась. Мои источники в Доме Эри сообщают, что у нас осталось всего несколько недель на подготовку. — Лучше было не тратить слова попусту и говорить прямо и открыто.\n\nЕё энтузиазм мгновенно угас, но Фрейя повернулась и взяла несколько бланков. — Вам следовало прийти ко мне раньше, мой герцог, но это не проблема. Полагаю, у меня есть разрешение на необходимые расходы? — Если Иовин и доверял кому-то тратить деньги, так это Фрейе."
eyrie.6.a:0 "Она умеет творить настоящие чудеса."

eyrie.7.t:0 "В храме Эйр на вершине"
eyrie.7.d:0 "Заброшенная крепость была самой высокой точкой в окрестностях Каламбура, но в самом городе этот почётный титул принадлежал расположенному на холме храму Эйр. Именно туда сегодня направлялся Иовин, несмотря на протесты своих вассалов: он хотел, чтобы паладины помогли отразить нападение Винсента, так как попросту не успевал вовремя мобилизовать достаточное количество регулярных сил.\n\nИнтерьер храма был аскетичным, как и предписывали учения богов, но и в то же время успокаивающим, хотя было трудно описать чем именно. Иовин на краткий миг прикрыл глаза и выдохнул, его беспокойство ненадолго исчезло, а затем он огляделся в поисках грифины, ради которой он сюда пришёл. Герцог прошёл мимо нескольких прихожан, которые не обратили на него внимания, и быстро нашёл свою цель по приметному обручу и капюшону.\n\nНо прелатесса была занята беседой со своим паладином-протектором, которая почувствовала приближение герцога и повернула голову в его сторону. — Похоже, у нас важный гость, Верена. — Паладин почтительно опустила голову, подойдя поближе к Верене, которая с привычным холодком во взгляде смотрела на Иовина.\n\n— Воистину, Сигрид. Чем сегодня прелатура может помочь нашему герцогу? — В отличие от своей спутницы, Верена никак не выказала почтения. Это ничуть не обеспокоило герцога, ибо Иовин привык к её неуступчивому поведению.\n\n— Вскорости грядёт новая атака, прелатесса. Мне нужны паладины, чтобы отразить это нападение. — Иовин всегда любил говорить кратко и по делу. Грифины обменялись взглядами и зашептались между собой, но Сигрид, судя по всему, была рада перспективе предстоящего сражения. Быстрее бы Верена снова заговорила с Иовином.\n\n— Готовы ли вы удовлетворить последние просьбы, mein Herzog? — Небольшой ответный кивок. — Даже зная, что это вызовет недовольство при дворе? — Чуть более нерешительный кивок. — Тогда мы готовы выступить в защиту вашего дела."
eyrie.7.a:0 "Паладины вновь выступают."

eyrie.8.t:0 "Толстая бухгалтерская книга"
eyrie.8.d_helped_before:0 "— То, чего ты добилась в прошлый раз, просто потрясающе, Фрейя. Какой толк от всех моих солдат, если они даже не показываются на поле боя? — Иовин действительно был очень доволен её работой. Несмотря на то что конфликт закончился, так и не успев толком начаться, и что единственным фактическим отличием было лишь количество поминальных служб, которые пришлось проводить на протяжении последних нескольких неделей. Ну хоть кто-то делал свою работу как полагается.\n\nАдминистраторша улыбнулась заслуженной похвале, держа в когтях свои изящные очки. — Мой герцог, я просто делаю то, за что вы мне платите. И хотя я не отрицаю, что усилия требуются немалые... в конце концов, всё закончилось хорошо. Если, конечно, можно назвать нынешнюю ситуацию "хорошей". — Очки вновь заняли своё законное место на усталом лице грифины.\n\n— Уверяю вас, как только все дела будут сделаны и улажены, мы все отправимся в отпуск. Я чувствую себя не менее усталым, чем вы... — Герцог выдохнул, после чего покачал головой. — А теперь, полагаю, у вас есть для меня хорошие новости, Фрейя?\n\n— Верно, Иовин, сборщики налогов и прочие грифоны, что умеют доставать идолы, завершили свои труды, и у нас вновь есть деньги, с которыми можно работать. Я уже вычла сумму, которой придётся покрыть необходимые будущие расходы, но всё ещё остаётся немало средства, которые вы можете потратить как вам будет угодно. — Герцог получил бумагу, где было подчёркнуто несколько цифр, и позволил недолго помечтать о том, что бы он сделал с такой немалой суммой. Но всё же нельзя было забывать про суровую реальность."
eyrie.8.d_no_help:0 "Иовин чувствовал себя немного виноватым за то, что не уделял больше времени своей любимой советнице, но ему всё время мешали обстоятельства. Тем не менее, он всегда был рад посидеть в личном кабинете Фрейи за чашечкой свежего чая с булочками. Он всегда слегка посмеивался, когда замечал, что комната была спешно приведена в более презентабельный вид.\n\n— Я не любительница резни или насилия, но должна признать, что видеть, как наши паладины маршируют по улицам города и направляются на войну, было прекрасным зрелищем. — Фрейя привычно совмещала беседу с бумажной работой. — Пожалуйста, примите мои извинения за то, что я не смогла вовремя выполнить квоту на мобилизацию, мой герцог.\n\nДействительно, паладины в своих доспехах смотрелись весьма эффектно, да и на поле боя проявляли себя ничуть не хуже. Однако это нисколько не убеждало дворян в том, что им не следует смотреть на них свысока. — И я снова повторяю, это не ваша вина, Фрейя. Это мне стоило распространять информацию более эффективно и дать вам достаточно времени. Но в результате всё получилось достаточно хорошо, даже если в конечном итоге ситуация никак не изменилась. — И это было больнее всего. Он оказался в ловушке, в безвыходном положении.\n\n— Хорошо, Иовин, я приму ваши слова за правду. Причина, по которой я вызвала вас сегодня, довольно проста: наши сборщики идолов хорошо сделали свою работу. У нас есть средства не только на текущие, но и на будущие расходы. Как их потратить, я оставляю на ваше усмотрение. — Герцог получил бумагу, где было подчёркнуто несколько цифр, и позволил недолго помечтать о том, что бы он сделал с такой немалой суммой. Но всё же нельзя было забывать про суровую реальность."
eyrie.8.a:0 "Мы найдём деньгам достойное применение."

eyrie.9.t:0 "Представительница богов"
eyrie.9.d_helped_before:0 "— Взгляни, Верена, наш благородный гость возвращается. — Иовин задумался, расстаются ли эти грифины хоть когда-нибудь больше чем на час? Потому что он мог по когтям одной лапы пересчитать случаи, когда видел их по-отдельности. — Я поспешу вернуться к своим обязанностям. — Сигрид отвесила подобострастный поклон, пронеслась мимо герцога и покинула храм. Если она и испытывала какое-то напряжение после недавней битвы, то никак этого не показывала.\n\n— Да благословит вас Эйр, mein Herzog. Действия паладинов произвели на вас впечатление? Очень жаль, что завистники не считают наших верных праведников достойными доверия. — Причины, по которым дворяне не желали иметь дел с рыцарским орденом, были чуть более тонкими, чем простая обида, хотя порой и действительно казались столь мелочными.\n\n— Мы обязаны им свободой, так что пусть они хорошо восстановят силы в ближайшие дни. Однако у нас есть более неотложное дело, которое нужно обсудить. — Суровое выражение прелатессы изменилось лишь совсем чуть-чуть. — Нынешняя ситуация нравится мне не меньше, чем вам. Мы не можем вечно вести эту Борьбу, и я готов пренебречь мнением 'завистников', как вы выражаетесь, если это позволит положить конец этому фарсу. Могу ли я рассчитывать на поддержку со стороны вас и паладинов в ближайшие дни? — Иовин умолял настолько сильно, насколько могла позволить его гордость.\n\nОтвет не заставил себя ждать. — То, о чём вы просите, излишне. Прелатура всегда была на вашей стороне, просто неудачные обстоятельства не позволяли нам работать вместе. Чтобы продемонстрировать нашу поддержку, я организую сбор пожертвований в пользу вашего дела. Воспользуйтесь деньгами наилучшим образом, ибо Эйр не ценит расточительных. — Иовин не ожидал... столь хорошего исхода, но ему нужно было убедиться, что ни о каких его сделках не узнают при дворе."
eyrie.9.d_no_help:0 "Иовин не мог вспомнить, когда он в последний раз посещал храм, и этот факт вызывал у него стыд: герцог считал себя довольно благочестивым грифоном, так что ему следовало проявлять больше рвения. Тем не менее, холодный каменный пол и слабый запах ароматного дыма успокоили его разум. Ему определённо следует проводить здесь больше времени, вдали от всех забот и хлопот.\n\nВ храме его ждала фигура в капюшоне и паладин в сияющих доспехах. Пора заняться делом, ради которого он сюда пришёл. — Благодарю за то, что согласились встретиться в столь короткий срок, прелатесса. Думаю, мы все согласны, что нынешняя ситуация не может продолжаться, дабы не повторились события 978 года. Кроме того, я прекрасно осознаю, что есть трудности, препятствующие нашему сотрудничеству... но их можно преодолеть. Могу ли я рассчитывать на вашу поддержку в предстоящие трудные дни? — Если грифины и были удивлены тем, как быстро Иовин высказал свои требования, то они никак этого не показали. Через некоторое время он получил ответ прелатессы.\n\n— Мы приветствуем перемену вашего мнения, mein Herzog, хотя, конечно, до сих пор нам казалось, что вы не нуждались в нашей помощи. Тем не менее, прелатура заинтересована в успехе истинного наследника веренийского наследия. И для этого я готова предоставить пожертвование для вашего дела. Не позволяйте злым и завистливым растратить эти средства зря. — Неужели всё может быть настолько просто? — Однако если вы намерены рассчитывать на дальнейшую поддержку, мы ожидаем в ответ должного проявления преданности храму. — Молчавшая до этого рыцарь-командор, сверкая своими доспехами, кивнула в знак согласия с прелатессой.\n\nПросто не бывает никогда."
eyrie.9.a:0 "Вот бы Эйр лично поразила наших врагов."

eyrie.10.t:0 "Смотр веренийской стражи"
eyrie.10.d:0 "Учитывая все обстоятельства, потери в стычке были не столь уж и катастрофическими. За ранеными ухаживали, гарнизон укреплений пополнялся, а у павших забирали пригодное для дальнейшего использования снаряжение. Однако самой насущной задачей было поднятие боевого духа солдат. Для этого Иовин организовал несколько смотров вместе с капитаном стражи (что ему не очень понравилось, учитывая последние события), но видимость единства была превыше всего.\n\nТак что они вместе шли мимо стоящих по стойке смирно шеренг солдат с винтовками на изготовку. Иовин восхищался их дисциплиной, решимостью и, конечно, стильной формой. Жаль, что на фронте от них мало толку... — Вольно, грифоны! — Отработанный тон офицера возымел должный эффект и приказ был немедленно исполнен. С этими словами Роман повернулся к нему, чтобы переговорить наедине.\n\n— Edler Herr, веренийская стража - это обученная и профессиональная сила. Для достижения наших целей ей не нужны ни чужеземцы, ни паладины. — Если бы только её командиры были столь же сдержанны в своих суждениях. Тем не менее герцог признавал, что регулярные войска весьма эффективны, учитывая, как храбро они удерживали позиции в последнее время."
eyrie.10.a:0 "Но нам понадобится не только дисциплина."

eyrie.11.t:0 "Simpleminded Superstition"
eyrie.11.d:0 "An average peasant possesses enough smarts to live about their daily business, but when it comes to nuance, they're sadly lacking in this regard. In recent times, many reports have been received about the rabble claiming ominous portents, that "the end is nigh", and even cases of mass hysteria, which has negatively resulted on productivity. As it is plain to see, the world is still here, and Maar's fires have not enveloped the sky.\n\nWho is behind spreading this panic remains unclear, but some whispers talk about the local priesthood agitating the crowd during sermons. However, there are plenty of other leads available, meaning it will take some time before this farce can be dispersed."
eyrie.11.a:0 "There is no such thing! Discipline the rabble!"

eyrie.12.t:0 "Regarding Asphalt And Steel"
eyrie.12.d:0 ""My Duke, you know it, I know it, everygriff knows it. Infrastructure maintenance is one of the lowest priorities in these holds, and the roads are full of holes. On rainy days they turn to mud." Freya decided not to mince words. "I understand that our claws are full of expenses, but is there absolutely nothing that can be spared to alleviate the issue by at least some margin?"\n\nIn truth Iovinus wouldn't know anything about the condition of roads given that he hadn't left Calembourg for at least over a year, but this did sound quite alarming. But before he could issue his agreement, the Guard-Captain offered a rebuttal.\n\n"Let us not be so hasty, noble lord!" And you could have some better manners, Roman. "What our treasurer says is correct. However, your larger concern should be our railways and trains. Warfare as it is these days depends heavily on quick transportation of forces, and even in our static situation it cannot be disregarded. I feel regret that our populace has to rely on such poor roads—" Did he truly feel that way? "—but you have my personal promise that I'll fund their improvement after our final victory." With that, he raised a claw to his chest, making a pledging gesture.\n\nTime was short, idols were short, and decisions had to be made quickly. Iovinus ruminated on his options."
eyrie.12.a:0 "Fix those derelict roads already."
eyrie.12.b:0 "The supply of our forces comes first."

eyrie.13.t:0 "[From.GetNameDefCap] Requests Embargo"
eyrie.13.d:0 "Today comes an interesting request for our leadership: [From.GetNameDef], which are locked in a succession crisis with their sworn rivals, [ERI.GetNameDef], proposes that we cease all trading agreements with the latter. What's more interesting is that they are offering a sizeable amount of idols for this agreement, which is certainly more appreciable than empty promises. What shall be our response to the [From.GetAdjective] emissary?"
eyrie.13.a:0 "The sum covers our projected losses."
eyrie.13.b:0 "We will not involve ourselves in their Struggle."

eyrie.14.t:0 "[From.GetNameDefCap] Embargoes House Erie"
eyrie.14.d:0 "Silver words and calming gestures have paid their dividends: [From.GetNameDef] has agreed to cease trading resources and consumer goods with [ERI.GetNameDef]. Should a few more agree with our terms, Vincent shall have quite a conundrum on his claws to solve."
eyrie.14.a:0 "Victory is measured in many steps."

eyrie.15.t:0 "[From.GetNameDefCap] Refuses To Embargo"
eyrie.15.d:0 "Despite our best efforts, [From.GetNameDef] has declined to participate in the embargo. They find their trade agreements worth more than our generous sum, leaving us with nothing for our time. Our effort to cause an economic crisis in [ERI.GetNameDef] has taken a turn for the worse, and might not be possible if further refuse."
eyrie.15.a:0 "It's never easy, is it?"

eyrie.16.t:0 "Sudden Economic Downturn"
eyrie.16.d:0 ""What do you mean, nogriff wants to trade with us? What is this nonsense?" Vincent was most perturbed by this sudden interruption of his quality free time, glaring at the stammering official as he rattled off words from a report.\n\n"W-what I mean is, y-your lordship, is that our foreign neighbours have cut us off entirely from their markets, suspending all shipments of resources, consumer goods, grain and..."\n\n"But we need those! How could this happen, I thought everything was under control?! How will we maintain our war measures if we can't even feed our peasants?" While the Duke didn't know much about international commerce or production line capacities, it was painfully clear an embargo was very bad news, especially for his impoverished lands.\n\n"W-we don't know! Nothing has changed in our agreements, this must be Iovinus' scheme..."\n\nVincent's eyes narrowed as he immediately charted a very rational and reasonable conclusion how that scoundrel could have plotted this. Of course it's all Iovinus' fault! "Get back to work, servant, and figure out some way to fix this." Just like that, the griff scampered, leaving him to brood and ponder an even more cruel vengeance once he got east of the Aranti..."
eyrie.16.a:0 ""IOOVINUUUUS! You utter vile scum!""

eyrie.17.t:0 "The Price Of Disobedience"
eyrie.17.d:0 "Silence reigned as Iovinus passively observed his commanders. Some of them had the shame to be looking at the floor, yet some stood proud and defiant in their expressions. That would have to be curbed soon enough. To the side, Freya was making notes while frightful Verena was glaring her own daggers for reasons best known to her. Undoubtedly somegriff will be complaining about her presence. With a claw pressed to his forehead, he began:\n\n"Guard-Captain Eitelkeit... I hope there is some very good reason for why I had to intervene and stop this conflict before a riot broke outside these walls. What sort of excuse do you have for yourself and your underlings?" He couldn't quite match the tone his wife made when she lectured their children, but it would have to suffice for the time being.\n\nOne could hear nary but the whistling of the wind, before eventually a response came. "Noble Duke, your strategy was flawed. Sitting and waiting wouldn't have done us any good, and we were running out of ammunition for our artillery, thus doing nothing would have only resulted in—"\n\nBut Iovinus would have none of it. "Do you consider me ignorant, Guard-Captain? This is precisely why my orders were to stand down and let them break ourselves at the river crossings. We didn't mobilise enough griffs or equipment for attacks, and we have nothing to show for these three months besides a casualty list that's almost as bad as theirs." He expected much more pushback, yet this time all were left stunned and speechless. The less guilty ones looked in his direction, apprehension in their features. "Let it be a lesson for you all: I have nothing but the best interests of my House in mind, and I will not tolerate further acts of disloyalty. From now on, I'll be taking a personal claw in the matter so that we may finally achieve victory after almost 30 years of this fighting.""
eyrie.17.a:0 ""Now begone, and remember your place.""

eyrie.18.t:0 "Beloved One's Letter"
eyrie.18.d:0 "Despondent and morose, Iovinus spent most of his recent days sequestered in his chambers, much like a punished chick. He left strict orders not to be disturbed, and the bliss of solitude helped to calm him after the most recent fiasco. Nogriff wanted this Struggle, yet they were all chained by it, seemingly forever, the burden of responsibility crushing even the most resolute griff.\n\nBut he didn't despair yet. What kept Iovinus' thoughts steady were his dearest wife's words, written on fine vellum. He went over them so many times, he could recite it by heart, recall with perfection the subtle quirks in her griffonage. The contents were most mundane, but it pleased him to no end knowing she and their chicks were safe and sound. Lothra and Lorien... his daughters were his greatest treasure, far more than anything in this accursed Verenia.\n\nThey were so far away, though. It broke Iovinus to do so, but he sent them away to their vacation home, at the outskirts of Skyfall. If anything happened to him... at least they would be safe, and he alone could suffer the consequences of failure."
eyrie.18.a:0 "Corinna... you'll come back soon, I promise."

eyrie.19.t:0 "The Court Of The Sunlight Shield"
eyrie.19.d:0 "Iovinus did not relish holding court. It was one of his obligations, yes, but it was difficult to make a decision which left both parties satisfied, and he always had to be mindful of how his courtiers would respond. At least such a hesitation did not occur when justice was being dispensed: lawbreakers were guilty not just in the eyes of their betters, but the Gods as well.\n\nThus he took a seat at the throne of his father, the chamber filled and awaiting his word. Roman stood by his side, the immaculate uniform firmly pressed as always, acting as his advisor in all matters of state and justice. It was Iovinus' choice to have him make decisions in his stead, and he tended to leave what he perceived as less popular outcomes to the Graf.\n\n"All rise! The Duke of Eyrie and the liege lord of all Verenia has declared this session of the court to be open. Petitioners will approach one by one and present their requests." Roman's booming baritone stiffened anygriff who seemed to be dozing off, before he turned to Iovinus and continued in a more sotto voce. "The griffs were pre-approved in advance to avoid a repeat of last time, but there is still a sizeable number waiting. If you feel this to be beneath your dignity, I shall carry on with the proceedings in your name."\n\nIovinus peered ahead and confirmed that yes, there were plenty of both commoners and upper crusts waiting. As much as he wished to slip away from this droll doldrum, it was not a good idea to depend on Roman too much. Publicly overriding his decisions could result in further disobedience, yet nogriff would question their Herzog in this very room."
eyrie.19.a:0 ""May the first griffon proceed at their leisure.""
eyrie.19.b:0 "Let Roman take care of everything. Pretend to be listening."

eyrie.20.t:0 "Farmer's Case"
eyrie.20.d:0 ""The Court will be hearing a case against Konrad, a petty farmer." Thus called the court herald's voice as a scrawny griff was brought before the Duke. Iovinus already pitied the ragged appearance, but the appearance of impassivity was paramount. Roman continued where the herald left off. "He stands guilty of having stolen from the ducal granaries, and attempted to flee and resist arrest. The punishment for stealing from the crown is death, but Konrad has used his right to plead for mercy and lenience." Those last few words came out like an insult from Roman's beak.\n\n"This appears to be an issue without a mystery. Konrad, what do you have to say in defence of your actions?" What will it be this time.\n\n"M-mercy, your lordship! My family was starving as our harvest failed this year. We have nothing to eat, please spare me!" The broken griff dropped to the floor as he cried and begged in-between unintelligible words. Iovinus looked around as all the high and mighty looked with faces of disgust, but proper bearing prevented them from voicing their displeasures.\n\n"Spare yourself some dignity, Konrad, for I have made my decision." One last hopeful look from the miserable being."
eyrie.20.a:0 ""Hang this griffon, as a deterrent for all thieves.""
eyrie.20.b:0 ""Have him flogged and given a month's ration of food.""
eyrie.20.c:0 ""Conscript him and his village into the militia.""

eyrie.21.t:0 "Merchant's Grumbling"
eyrie.21.d:0 ""The Court will be hearing a petition from Arvin Geldklaue, a Calembourgian merchant." Iovinus' eyes narrowed. What do the vultures want this time? Another city to burn, perhaps? With a bow, the finely dressed griff introduced himself.\n\n"On behalf of the Merchant's Guild, I thank you for allowing me this opportunity to present our plea. My Duke, as you are well aware, the stringent tariffs placed on all mercantile activity has severely hampered any growth and thus led to the current sorry state. We understand that you require the funds for the war effort, but if these taxes were lowered, it would be a benefit to Verenia as a whole." As the idol pincher began to inundate the conversation with statistics and economic theory, he was cut off by Roman.\n\n"I would advise against this petition, my Duke. The tariffs are meant to protect our feeble industry from foreigners and their unequal deals, even at the expense of our domestic growth. This could be discussed again after we crush the secessionists, but now is not the time."\n\n"Or perhaps our obliging nobility could pay a larger share to the treasury." The merchant quipped in a very helpful and sarcastic manner, earning a glare from most of the room's occupants. Iovinus had to admit he considered the idea from time to time, but he knew it would be resisted at every pawstep.\n\n"That'll be enough, Arvin. Here is what the Court has decided." So many eyes staring at him."
eyrie.21.a:0 ""Your request has been granted, for the time being.""
eyrie.21.b:0 ""At this time we cannot accept this.""
eyrie.21.c:0 ""Halve the tariff at the expense of a new tax for the nobles.""

eyrie.22.t:0 "Nobles' Dispute"
eyrie.22.d:0 ""The Court will be hearing a dispute between House Weingut and House von Geisslerg, loyal vassals of House Eyrie." Important names, thus all the more important decision. Two griffs, in all their finery, took place before the Duke, glaring daggers at each other all the while. Iovinus accepted their well-meaning words and motioned for the left griff to begin.\n\n"My lord and duke of Eyrie, I urge you to resolve this issue once and for all. My family, the House of Weingut, have served yours for many years, and we only wish to continue doing so." Quite the effort for flattery, yes. "House von Geisslerg has promised ours a parcel of land as part of a dowry, but they have reneged on their agreement. We only ask you to uphold a fair and honest agreement."\n\nCould it really be so simple? "What does House von Geisslerg say to this?"\n\nThe right griffon, who was having the most incredulous look for a while, spoke. "The words are true, but what my equal forgot to mention is that their bride turned out to be a liar and a cheater with no respect for marital vows. We do not consider ourselves bound to an agreement where one side is blatantly disho—"\n\n"How dare you speak of my sister like this! I'll have your feathers plucked!" But before the adoring rivals could swing claws at each other, Roman's harsh tone turned them into meek chicks. What to do? The Geisslergs were one of the less problematic vassals, yes, but they were poorer compared to the Weinguts. However, the latter were obvious lackeys of the Eitelkeits, and Roman didn't need more influence in this court."
eyrie.22.a:0 ""House Weingut shall have their land, as agreed.""
eyrie.22.b:0 ""House von Geisslerg will retain their land, and be given an indemnity."" 
eyrie.22.c:0 ""House Eyrie will temporarily take control of this land.""

eyrie.23.t:0 "Soldier's Duty"
eyrie.23.d:0 ""The Court will be hearing a case against Wilfried, a soldier of the Guard accused of desertion." Peculiar. Why was this brought before him, instead of having the Guard-Captain resolve it himself? The bound griffon did not seem particularly frightened. Roman took over from the herald. "Noble lord, Wilfried was found in uniform, roughly four days of walking distance away from his post. He did not offer resistance when confronted, and confessed to abandoning his station. The penalty for desertion are the gallows." It's a harsh society we live in, thought Iovinus as he allowed the guardsgriff to explain himself.\n\n"Your majesty—" Wrong form of address, but irrelevant. "—I was not deserting. After the last war, I heard that my family's home was torched by Erian marauders. I simply had to reassure myself that it was not the case, and thank Boreas it wasn't. I asked several times for a leave and it was denied each time, there was no intention to desert." At least, Vincent didn't ruin this griff's life, but that hardly alleviated the gruff captain.\n\n"You dishonour everygriffon who serves the Sunlight Shield, Wilfried. Do you think you're alone in having family?" But before the accused could retort, another quipped in.\n\n"Do we not know the meaning of mercy? It cannot be forgotten even during times of war." Verena in her distinctive garb raised voice from beyond Iovinus' sight. "Our soldiers must be given the opportunity to tend to their loved ones."\n\n"This does not concern you, Prelate—", harsh was Roman's tone, "—and you have no right to meddle in temporal affairs. I would suggest that you keep to your proselytising elsewhere." Iovinus was quick to defuse the argument, as this was a place of dignity, and declared his judgement."
eyrie.23.a:0 ""You are sentenced to the gallows.""
eyrie.23.b:0 ""Forgiveness, and give all soldiers a day off.""
eyrie.23.c:0 ""His weekly wage is forfeit to the House.""

eyrie.24.t:0 "Daggers Gleaming"
eyrie.24.d:0 "Something was amiss. The vassals always had the right of convening the Ducal Court, but it was something they weren't fond of doing, lest they received another browbeating from Iovinus. But today was different and thus he was waiting in the grand palace's throne room as it slowly filled up. In the crowd he saw many important griffs, the heads of houses Bördsdorff, Freud, zu Falkendorff, Weingut... and of course, house Eitelkeit.\n\nThe mystery didn't take long to unravel as the Guard-Captain took the stand. "Edler Herr, we the Adel are severely concerned with your recent actions. Thus we are giving you one chance to correct this mistake: follow our advice or there'll be blood." The rest stood together, their expressions stern and not at all interested in a compromise.\n\nWords failed to leave Iovinus' beak. It didn't seem there was a way out of this, and if there was any support for him, it was not present in the room. He wished, he sorely wished, in a grand display of anger and spite, to put their threat to a test... but he hated Vincent more than he was angry at these traitors right now. To say nothing of the impact this will have in the future, if they actually prevailed in the Struggle. Sad as it was, there was no choice but to agree."
eyrie.24.a:0 ""Fine.""

eyrie.25.t:0 "Court Adjourned"
eyrie.25.d:0 "Just when the Duke was starting to get restless from sitting so much on his backside, there finally came relief. "This session of the Ducal Court has come to an end." Thus loudly proclaimed the herald, and relieved expressions could be seen far and wide. Except on those who didn't reach the front of the line, and ended up being roughly escorted from the premises. They'll have to try again in a few months.\n\nAll in all, Iovinus felt mostly satisfied with the outcomes. He did what he considered to be most just, and there was no commotion like the dreaded last time. The memory still lingered painfully in the mind... But enough of that, there was a most splendid roast waiting in the dining hall, his favourite! Just what he needed after a long day of work, and there were plenty more of those to come."
eyrie.25.a:0 "The law of the land, mettled."

eyrie.26.t:0 "Our Valuable Possessions"
eyrie.26.d:0 "The Duke of Eyrie was many things, but one of the things he took pride in was his love of the aesthetics. Paintings, sculptures, coinage, ancient instruments, and even jewellery: whatever pleased the eye was precious to Iovinus. Of course, he was aware of not letting his weakness control him and thus only spent on such when he could reasonably afford them. Most of the time...\n\nThus it made it all harder that he was now deciding what to pack away to be sold. Iovinus hoped it would set an example for the others, but the sad truth was that the conflict needed to be funded one way or the other. This particular one was simply the least demanding for the others, but that didn't make it any easier for him as he placed a shroud over a particularly dusty painting, mentally beating himself for letting it lay forgotten in a basement.\n\nOne particular item caught his attention. It was a simple silver goblet, decorated with a tree motif over its surface, with a precious gemstone embedded in the middle. Hardly the most valuable piece of a dragon's hoard, but what made it so sentimental is that it was Corinna's gift for their ten years of marriage together. Oh the happier times...\n\nIt had to go, but maybe he could get it back later on. Iovinus was friends with a reputable dealer in arts, so perhaps she would keep it stashed till he could buy it again. But first, he had to decide on what exactly would he spend all these future idols into."
eyrie.26.a:0 "Invest in domestic capabilities."
eyrie.26.b:0 "Invest in our foreign assets."
eyrie.26.c:0 "There's a mercenary contract available..."

eyrie.27.t:0 "Spectacle At The Grand Palace"
eyrie.27.d:0 "Perhaps it was one of his many obligations, but Iovinus hated hosting parties for the nobility. It felt very much like a waste of his evening, he did not enjoy dancing in the slightest, the idols could be better spent elsewhere, and worst of all, there would be barely anything to eat! If it were up to the Duke, there would be a simple feast, yet expectations demanded otherwise.\n\nThus the dust and cobwebs of the great hall were cleared, invitations were sent, and everything was ready for a night of empty words and no small amount of debauchery. If there was one good thing about Vincent, it was the fact that his tantrum allowed Iovinus to indefinitely cancel these frivolities.\n\nStill, there was a sense of comfort, having a night where he didn't have to do anything but smile and offer compliments. As expected, all the nobles in their finery were attending, even the famously reclusive ones. Besides ensuring that his glass was always full, Iovinus had little of note to say about the evening. It went pretty much as he imagined, with the mingling and dancing, and thankfully the drinking gave him an excuse to retire early.\n\nIf only Corinna were here. She'd make it much more enjoyable."
eyrie.27.a:0 "It's good living, at least."

eyrie.28.t:0 "Vengeance Long In Making"
eyrie.28.d:0 "For quite some time, Gretel wondered why she still went to the secret meetings with her fellow "comrades". In truth she had very little affection for the tenets of "communism", regarding it at best as a means to an end, but it was certainly better than brooding alone in her squalid home. Plus, there were always luxuries in form of strong drink and warm meals.\n\nToday, however, was different. Fervour and dissatisfaction were growing and nogriff could ignore it. Thus the meeting was packed full, griffs Gretel could only scarcely recall seeing before, and the topic concerned itself with the uprising they were planning. It would seem that the beloved Duke was not so adored anymore, but she still remembered how the last revolt turned out, and thought all this to be very optimistic.\n\n"Gretel, you've been here longer than almost any of us. Will you lead the rebellion?" This clear question broke her out of the bored stupor she's been maintaining thus far, and she had to stop herself from instinctively nodding. Why her? Was everygriff so easily duped? On the other claw, this was the perfect opportunity. Revenge! Everything that was denied to her all those years ago! Base instincts took over, and Gretel readily agreed to be the people's champion."
eyrie.28.a:0 "The revolution will be avenged!"
eyrie.28.b:0 "Stop this racket! Immediately!"

eyrie.29.t:0 "Minor Disturbance"
eyrie.29.d:0 ""
eyrie.29.a:0 "What a bother."

eyrie.30.t:0 "Where Do The Supplies Come From?"
eyrie.30.d:0 ""War is a dreadfully expensive thing, my Duke. Even I can only do so much to alleviate the cost." Iovinus was receiving an update from his most capable advisor, as they strolled together down Calembourg's main street. It was good to get outside of the stuffy grand palace once in a while, and the armed guard ensured nogriff would try to accost them. However, there was still a sense of unease.\n\n"I do not blame you for this, Freya. You're doing all that you can." His eyes took notice of an abandoned manor home, its carcass picked clean of whatever valuables that once hid inside. At least, that's what all the broken windows suggested. A look askance confirmed that she saw the eyesore as well.\n\n"It's a shame our city is like this, but I hope we can one day together see it refurnished and beautiful. But before I get carried away, you were asking me about my... covert operations. I've only scratched the surface of this underground market and the firearms we're getting to supplement our production have been arriving on time. I can try digging deeper into it, but it would come at the expense of my regular responsibilities, and might not give fruit, either." She'd look down on the ground in contemplation.\n\nIovinus knew the troops were always lacking in weaponry, and having more of those would definitely boost his prospects. On the other claw, they could make do with what they already have, and instead instruct Freya to make some long term preparations for the benefit of Verenia."
eyrie.30.a:0 ""Focus on our future, Freya.""
eyrie.30.b:0 ""Freya, we need those guns.""

eyrie.31.t:0 "Officer Training Program"
eyrie.31.d:0 "While the Proud Ones of the Triarchy, or simply the paladin order, had a had a long and storied history dating to the founding days of Verenia, the Verenian Guard was very much its unwanted relative, never particularly notable or special. Certainly, the Struggle had given it the opportunity to prove themselves in valorous combat, which they've certainly done, but its modernisation and expansion cannot occur on any major scale till the conflict is resolved.\n\nThus Iovinus decided to make the first step, and invite a few friends he had from Herzland. They've attended various military academies, and with a little compensation they would certainly be more than happy to teach his hotheaded commanders a few lessons in strategy. Of course, he would recuse himself from the event, as Iovinus felt he wasn't deserving of such honour, nor did he have the time.\n\nWith so little time left before Vincent struck again, the program had to be done in an accelerated fashion. The question was, who should receive the majority of the instructors' attention?"
eyrie.31.a:0 "Have them focus on the Guard-Captain."
eyrie.31.b:0 "Give everygriff their fair due."

eyrie.32.t:0 "Supporting The Divine Cause"
eyrie.32.d:0 "Iovinus had a startling realisation that he barely ever saw the Prelate outside of the temple. It didn't particularly impact him in any shape or form, but he found it food for thought while waiting in this poorhouse. As much he tried to suppress it, Iovinus was not fond to be near these hapless wretches. He did eschew the trappings of nobility to hide better amongst the commoners, but the same couldn't be said for Verena, whose blazing crimson robe was an easy catch for the eyes.\n\nEventually the line progressed to the point he could speak with her, who was not at all fooled by his "disguise". "Of all the things I could imagine, this was not one of them. I don't suppose you're here for the free meal, are you?" In what could be construed as a mocking fashion, she raised a bowl of... something brown. It looked barely appetising, and no amount of bread could save it.\n\n"That won't be necessary, Prelate, we need to urgently discuss how you could help—" But her gaze rebuked him into silence.\n\n"If my help is what you desire, help me first. Come behind the counter and assist me." The nerve! He was not some servant! But this was no time to make a scene and Iovinus begrudgingly obliged as he stood next to Verena, doing everything she said, which was thankfully not too much. Between this charitable work, he passed out his ideas and desires, and a lull gave her the opportunity to respond. "I do far more than just preach from the lectern, it is true, but if you desire to expand my mission, it shall be so. Or, you could give some helping claws to Sigrid, she's always starved for aid." The Duke felt very much starved himself surrounded by this culinary mediocrity..."
eyrie.32.a:0 "Have Verena work more with the people."
eyrie.32.b:0 "Give Sigrid what she needs."

eyrie.33.t:0 "The Bank Will Have Its Due"
eyrie.33.d:0 ""So tell me more about this Jean de Monei, Freya. Who is he that he can fund our war effort, and convince the banks of Flowena to lift their embargo? If I didn't know better I'd believe you were trying to swindle me." Indeed, Iovinus had little trust for those vile bankers. Somehow they blamed him for all of Vincent's frauds and most likely he would end up having to pay for them.\n\n"Jean is an old friend of mine from the university days, my Duke. He's a consummate professional and he'll convince the others that investing in our struggles is a worthwhile endeavour. Of course, they won't do so out of eleos, and we'll have a debt to pay, but... we simply can't do this on our own." She spoke with confidence, and Iovinus knew that if this was the best Freya could do, it was most worthwhile.\n\n"I... very well, Freya. There isn't much time left for us, and we'll worry about our future obligations when we get to them. Make contact with your colleague and inform him that House Eyrie is willing to negotiate a deal." He wouldn't be surprised if these leeches ended up sucking all of his blood, but another realisation struck him. "Wait, hold on for a moment. Why didn't this Jean help us out before? You've never mentioned him."\n\nAs always, Freya had an answer ready. "He's but one griff in their pyramid, Iovinus. He wasn't able to overturn the opinion of the majority, but now that we've considerably invested in our economy, he'll have much better chances of convincing them that we are the better option for business." It seemed all too convenient, but the Duke's trust in his treasurer was never misplaced."
eyrie.33.a:0 "It is our best option."

eyrie.34.t:0 "Verenian Defence Plan"
eyrie.34.d:0 ""
eyrie.34.a:0 "A solid line nothing can overcome."
eyrie.34.b:0 "Give ground when necessary, then strike back."

eyrie.35.t:0 "Help From Above"
eyrie.35.d:0 ""You talk of divine providence, but unless Eyr personally smites all lands west of the Aranti, I don't see how you intend to win this war, Prelate. We can't pray our problems away." If only! Iovinus spent many hours at the temple just doing such and it left him with a peaceful, if spiritually unfulfilling feeling. He would not be speaking to Verena with such candour normally, but her ambiguous statements were beginning to grate a nerve. The Struggle was about to continue.\n\nThankfully she did not give him a verbal lashing. "Have faith, mein Herzog. With all the support you have provided to the Prelature, keeping the rest of your kind away as well, I was able to make contact with my colleagues in Romau. Your enemies will experience holy wrath for themselves, as they righteously deserve." One could say there was a fire in her gaze, matching her words.\n\nThis revelation left Iovinus thinking for a moment. Yes, the knights of Romau would certainly be excellent warriors... but there were quite a few downsides unspoken. For starters, he could forget about any sort of actual help from his unruly vassals, and it was well known that the Archon of Eyr is a demanding griff. Certainly, the Duke had never met him in person, but reputations have a way of spreading whether one wished so or not. Yet it was too late to back off now, for there were too many bridges burned. He gave Verena the blessing to do what was needed."
eyrie.35.a:0 "What other choice do we have?"

eyrie.36.t:0 "Recollecting The Revolution"
eyrie.36.d:0 ""The memory of 978 remains sharp in my mind. I was but a humble third son, destined to be entirely unremarkable, probably given some minor commission to live my days in idyllic boredom. None of us could have seen what would happen in Calembourg. Most of the ducal guard was sent away on the western border, in anticipation of some incursion from Aquileia. The danger came from within, however.\n\nIt was no secret that the merchants have always chafed under the nobility here in Verenia, I freely admit that myself as a noble, but our reasons were good and fair. Regardless, with most of the city's garrison depleted, they staged a republican revolt, undoubtedly assisted by foreign elements, and killed so many of my family. Third son became first, and I was fortunate to escape the calamity with the remainder of the loyal troops. There was no time to grieve, and a perimeter was established around the city, as we waited for additional forces to arrive from Erie.\n\nThe insipid imbecile called Vincent was just as insufferable back then as he is now. Blaming his delays on partisan attacks (his younger sibling, Cyrille, told me that Vincent was more concerned about stopping at every noble's estate), he would try to wrest control of the siege and the war council for himself, for reasons I could not comprehend. It seemed like our bickering would break our efforts to restore control over Verenia, until somegriff suggested to simply bomb the insurgents into submission. I disliked greatly the idea of destroying beautiful Calembourg, but it was the only course of action everygriff agreed on.\n\nSeven days and seven nights, we battered the revolutionaries into dust, with justice brought to the merchant leaders after a bloody assault. Yet our hardships have only begun after we thought ourselves safe."\n\n—From the memoirs of Iovinus Eyrie, Herzog von Eyrie"
eyrie.36.a:0 "What could we have done better?"

eyrie.37.t:0 "The Bitter Remnant"
eyrie.37.d:0 "The cold didn't bother Gretel. She got used to it a long time ago.\n\nNo, it was the flames of anger that kept her going. Year after year, she clung to her memories and swore that one day she would get her revenge on all those who ruined her life. There would be no peace or rest until then. Was Gretel at fault for her predicament? Perhaps, perhaps, but that was something she chose to ignore.\n\nWhat she couldn't ignore was the mobilisation notice in her claws. Maar would have to take her first before she served even one day in that farce called the "Verenian Guard". Everygriff knew how it would go: a bunch of birds would die for nothing, then the insensitive lordlings would declare yet another ceasefire, and the cycle of torment would continue. Gretel clung firmer to her Winter coat, the one luxury she didn't forsake in some fashion from her wealthier days, as she stepped inside the conscription office.\n\nThe bored looking recruiter would be easily convinced. "I believe there is a mistake here with my order. See, I am exempt from service due to my poor health." She received a sceptical look, but before a response formed Gretel dropped a hefty pouch on the desk. "This should prove my condition sufficiently." Oh she hated throwing away her dwindling fortune, but there was a life to live in pursuit of something worthwhile. Thankfully, this griff proved to be of dubious morals.\n\nWith her task successful, Gretel would return to her previous intention, that being a secret meeting with the others who've been hiding much like her. It was almost nostalgic, in a sense."
eyrie.37.a:0 "Freedom is calling."

eyrie.38.t:0 "For The Duke's Eyes Only"
eyrie.38.d:0 ""Noble Lord,\n\nIt is very much as you have predicted. Vincent and his rabble have no intention of honouring the ceasefire for an extended period of time, and they've been working assiduously to prepare themselves for a yet another attack. This time he is particularly desperate, and has spared no expense in the matter. It remains unclear for now what sort of vile scheme he plans to concoct, but I am certain that the House of Eyrie will not be caught unprepared.\n\nYour loyal servant,\n—S""
eyrie.38.a:0 "There is still some time."

eyrie.39.t:0 "The Onslaught Is Inevitable"
eyrie.39.d:0 ""Lord Iovinus,\n\nlet this warning come to you with no time to spare. House Erie's soldiers are mobilised, their armouries are stocked full and the peasantry are sufficiently cowed into obedience. The lattermost will certainly not remain the case once war is declared, but that is of little comfort. Due to the tight grip Vincent keeps on information and plans, I am unable to predict what he has planned out with his most loyal stooges, but their efforts will surely come to naught against the gallant forces of House Eyrie.\n\n—S""
eyrie.39.a:0 "We'll be prepared!"

eyrie.40.t:0 "The Sun-and-Moon Banner Of Verenia"
eyrie.40.d:0 "Symbols present some of the most powerful rallying standards these days, and Verenia's proud banner is little different.\n\nIts origins remain somewhat disputed. Legends state that Kalem chose it to represent his tribe after their descent from the Hyperborean mountains, after he saw both the sun's glow and the moon's reflection on the dawn's horizon. Thus it was passed on through his descendants and became one of the banners used by the Verenian dukes.\n\nA fanciful tale of great inspiration, certainly, but the boring truth is that the earliest historical reference to the Sun-and-Moon symbol in question dates to late 500s, and even then it only featured the sun. Available records show that the moon was added only after the cadet branch of House Erie became established, and its addition was not without controversy. Nonetheless, this same banner of today was present in all notable events, particularly when duchess Adelina voluntarily submitted to the rising Groverian dynasty.\n\nBut why the sun and the moon to begin with? That is a answer lost to the ages, but it most certainly has nothing to do with the Equestrian Princesses across the seas, with their false claims of controlling celestial bodies.\n\n—From Verenia Through the Centuries: Sixth Revised Edition"
eyrie.40.a:0 "Spare me the history lesson..."

eyrie.41.t:0 "Griffonian Currency Over The Centuries"
eyrie.41.d:0 "The study of numismatics is a topic that could reasonably fill several treatises, but for the purpose of brevity it has been condensed in the following summary.\n\nAlthough fanciful legends would like to describe that the idea of money was gifted by the Gods themselves, evidence has emerged that it was a gradual progress from an economy based around gifting and debt (barter was never a primary method of exchange despite popular perception) to what we consider primitive currency today.\n\nTaking cues from wandering dragons, gemstones were first used but their rare nature prevented them from widespread usage. Instead, precious metals like gold, silver, bronze and others were preferred, giving them not only an aesthetic appeal but confirmed their role as a commodity. Those would in time be minted into coinage, and with money thus came the need to track debt record, and soon after followed the first banks, which are described in the following chapters.\n\nVarious currencies were known, such as the Aquileian aigle, the Wingbardian scudo and the Herzland idol. The eastern riverponies had a similar diversity, but theirs are not worth mentioning. One of Grover III's notable achievements is implementing the aforementioned idol as the standardised currency across the continent, which has persisted to this day despite the Revolution of 978. Small holdouts have persisted, though, with the most notable one being the Flowenan flowin, which sometimes presents a headache for clients and visitors.\n\n—From Idols and Gunpowder: the Ingenuity of Griffons"
eyrie.41.a:0 "There is more to griffons than just money."

eyrie.42.t:0 "Collected Sayings Of Prelate Festfeder"
eyrie.42.d:0 ""Integrity comes off as an unnecessary luxury. You may tell yourself, 'I am but one griff, I am powerless against the world', and perhaps you would be correct to some degree. Do not forget, however, that it was a virtue of a single paladin that preserved unity, and the wickedness of a single griffon that brought an end to centuries of righteous, Gods-given rule. Even if you personally could not influence history in a grand scale, it is your little acts that show your integrity."\n\n"Do not be so keen on trading your honour like it is a half-bent grover at the market. This, this weakness of will is what gives the Gods contempt for our kind, and not even a lifetime of prayer and supplication may turn Their gaze back to us in favour. One good soul does not, and cannot, carry the burden of ninety nine other despicable souls. We, as a community, as a group, we must all strive to keep our honour unblemished."\n\n"And remember this, griffons, for blessed are the righteous and..."\n\n—From a sermon held by Verena Festfeder, Prelate of Eyr"
eyrie.42.a:0 "...blessed are the peacekeepers."

eyrie.43.t:0 "Flash Flood"
eyrie.43.d:0 ""Mon Duc,\n\nThere has been a slight difficulty in our renewed assault.\nThe first river crossings have been relatively successful, as they were guided by the war god, but a major one has been utterly prevented by a sudden flooding. Though it is the wrong time of the year, somehow the Aranti has spilled out of its riverbed and inflicted considerable damage on our positions. Fortunately, most griffs have been recovered, and the equipment is safe from waterlogging.\n\nCuriously, it has only struck the western bank, and Eyrian positions are completely untouched. Some of our scouts report that they've seen unicorns at the other side, but I do not believe they had anything to do with this. Only the mightiest war-mages of old could wield such destructive power.\nThe next assault will commence tomorrow at dawnbreak.\n—Paladin-Commandant Absolon Cyrille d'Amphitre""
eyrie.43.a:0 "How?! Get those unicorns!"

eyrie.44.t:0 "Higher Favour"
eyrie.44.d:0 ""You seem troubled, Herzog." On the contrary, the reports so far from the frontline were encouraging, but this in particular was simply something that couldn't be explained reasonably.\n\n"I am simply... confused, Verena. How did the Aranti flood only the western riverbank? Highly implausible." If the Gods were really on his side, then They could be a little more helpful too, but that did foil Vincent's attack quite nicely.\n\n"Is there a rational explanation for everything? I could not answer that myself. What I know for certain, and what I always knew, is that no plea remains unanswered. Do not worry yourself with it." Iovinus did not always readily agree with the Prelate, but he sure wished he had this unshakeable resolve of hers. It would be far better for his psyche than his usual sense of despondency."
eyrie.44.a:0 "Faith has many rewards."

eyrie.45.t:0 "Erie's End"
eyrie.45.d:0 ""Mein Herzog,\n\nIn accordance with the overall strategy we have broken this last desperate assault from the filthy Erian rebels. Their attempts to surprise us have all been foiled in their entirety, and all of their holdings are currently occupied by our forces. I've attached the list of casualti—"\n\nYes, yes, finally, but what about the most important part, what about that imbecile...\n\n—and we have captured both the pretender and his knight-commander, who shall be brought to Calembourg to await your judgement. I must remind you that House Avian remains, their motives in question after the failure of the peace talks. Regardless, they will have to be dealt with soon enough.\nWith respects,\n—Wachhauptgreif Roman Eitelkeit""
eyrie.45.a:0 "Your deserved punishment comes, Vincent..."

eyrie.46.t:0 "The War Still Rages"
eyrie.46.d:0 "It has passed as predicted.\n\nBoth sides of the conflict have thrown everything they had in this one last battle, and much to everygriff's surprise, the assault over Aranti has been broken, with House Eyrie forces swarming over Erian holdings, picking them apart one by one. Inscrutable as they are, the Gods have chosen their favoured, and the Struggle is concluded.\n\nOr so it would seem, leaving us in a precarious position. So far, Katrina's imprisonment has remained a secret from the wider public, but her lack of appearances is growing more and more suspicious. Despite our best attempts, we do not possess her charisma, and unless we act soon, we'll have a riot on our claws.\n\nThus we've arranged for a false flag operation. Eyrian soldiers have been sighted near the borders, but have yet to act in hostile manner. Verenia can only be united with either their or our defeat, so we'll expedite this process. This surprise tactic will give us a necessary advantage over them, and a convenient excuse for the public.\n\nVerenia could be so much greater than what these regressive fools squabble over..."
eyrie.46.a:0 "Do not let that curmudgeon Iovinus win!"

eyrie.47.t:0 "Severed Thread"
eyrie.47.d:0 "Something just wasn't right here.\n\nIovinus had low expectations for his commanders: he fully expected that they would renege on the plan, pursue their own agendas, and end up saved only because Vincent would bungle it up somehow. Yet these reports received from the Guard-Captain said completely otherwise. Erian assault had completely failed, their resistance had collapsed quickly, the arrogant paladins were laid low, and Vincent himself was en route to Calembourg in a cage. Everything was exactly as he wanted, yet the Duke felt not a single bit of satisfaction.\n\nPerhaps it was the paranoia talking. Words like these didn't stay contained for long, and already there were impromptu celebrations across his holdings. Could it truly be so? Could the Struggle finally be over, and could he finally tell his beloved wife and daughters that they are allowed to return? Hopefully this wasn't some kind of... mass hallucination or something. Iovinus needed a drink.\n\nThen he could figure out how this happened. Did one of his advisors play a crucial role in this?"
eyrie.47.a:0 "Perhaps Freya paid them off with Flowenan money?"
eyrie.47.b:0 "It was Roman, he had an ingenious strategy!"
eyrie.47.c:0 "Surely, Verena brought help from Romau!"

eyrie.48.t:0 "The Need For Work"
eyrie.48.d:0 "It might have seemed awfully self-serving, but Iovinus had little opinion on serfdom. It was simply something that was always there, and while he was more than ready to punish cruel exploitation, he also knew some serfs lived just as good as their supposed masters. In recent times, however, manumission was becoming a common practice. Not because of any supposed benevolence from the nobles, mind you, but because they had too many and griffs just had to be let go.\n\nThus the Duke was discussing the issue with most of his inner council (the Prelate on principle refused to share a room with the Guard-Captain whenever possible), and Freya was eagerly explaining how there were plenty of factories that needed more helping claws. Certainly better than having them loitering around, but Iovinus wondered if those griffs would just be trading one personal Tartarus for another. It didn't take a rector of Yale to know that industrialisation didn't quite provide comfortable labour.\n\nThe Guard-Captain had some other ideas. "Duke, economical development is certainly a fine thing, but the Verenian Guard continues facing shortages in numbers. While we have enough to fill our frontline regiments, auxiliary roles such as logistics, engineering and medical assistance are suffering. Please keep in mind that their role is just as important." Reasonable, very reasonable. Iovinus would be much more happier if he didn't end up often picking between two reasonable choices, but such was life."
eyrie.48.a:0 ""Freya, find them some jobs.""
eyrie.48.b:0 ""Conscript them, Guard-Captain.""

eyrie.49.t:0 "An Excess Of Bounty"
eyrie.49.d:0 "As the ruling lord of all Verenia (or at least half of it), Iovinus received plenty of invitations to balls, parties, commemorations, openings and other such trite, but his busy schedule prevented him from attending most of them, except the most important ones, or whose organisers he didn't want to offend. Such was this occasion, as he witnessed the Prelate do her work.\n\nThe Duke had a vague recollection that these ceremonies weren't always so sombre and quiet. He could swear that the previous prelate made quite a spectacle of the proceedings, but Verena was a different kind. She had the face of a disappointed lecturer and woe befell anygriff who dared cause a commotion at her events. Still, watching as the votive offerings to Eyr were sacrificed gave a certain... peace to Iovinus. It was as if they did something right, and good fortune would follow them soon.\n\nOf course, only a small portion of the harvest was sacrificed, but he knew there was a plentiful bounty this year. Iovinus may have not owned or controlled every single grain of rye, barley or wheat, but he knew griffs who did, and he could do something with the surplus. If he were to listen to the Prelate, the Duke would be personally putting food in the claws of the poor (something he could at least delegate to some other griff), but he recalled Freya mentioning how they were always lacking in funds. Perhaps he would decide after he was done indulging in the ceremony's tranquillity."
eyrie.49.a:0 "Idols are always in short supply."
eyrie.49.b:0 "Give it to the neediest."

eyrie.50.t:0 "[EYR.GetNameDefCap] Seeks Assistance In The Verenian Struggle"
eyrie.50.d:0 "Iovinus is a filthy cheater, cheating in a pony ww2 game"
eyrie.50.a:0 "Win by your own merits!"

eyrie.51.t_lothra:0 "Lothra's Writings"
eyrie.51.t_lorien:0 "Lorien's Writings"
eyrie.51.d_lothra:0 ""Herr Papa!\n\nI miss you so much! And I miss our home too! Vederstad is quite pretty at this time of year but Mutti doesn't let us leave the house very often. It's a shame because I love spending time in the park, playing with other chicks, but she tells us we're not safe outside, that somegriff could abduct us. I don't believe it, I'm always careful!\n\nYou asked me last time how I was progressing with my studies. Lorien teases me that I'm being lazy but don't believe her, Papa! I'm following the courses my lecturers set for me and we just finished going over griffon history from 800 to 900. Papa, could you ask Frau Hilde to stop scaring me with the ruler? I'm not slacking off...\n\nPapa, when will you let us come back to Verenia? Mama says you're going through great danger over there but it can't be that bad if you're weathering it so far. Whatever it is, I know you can do it, you're the strongest!\n\nWith much love,\nLothra"\n\nHis older daughter (by two minutes) was always such a cheerful inspiration. Now if only it was as simple as she proposed, that Iovinus could singleclawedly solve this problem by himself... Yes, they'll get there in due time, and only then will he allow his most precious to return. He would reach for Lorien's letter."
eyrie.51.d_lorien:0 ""Alter Herr,\n\nI hope my letter finds you in a good mood. Mutter sends you her most loving words too, and wants you to know that we're doing well here in Vederstad. However, I must express that I am anxious to return home, for even though the comforts here are plentiful, it is not the same without you. Everygriff here feels that way.\n\nMy studies are doing well. Last week, Frau Hilde had great praise for my essay on the famous enchanters in griffon history, but she did not extend the same courtesy to Lothra. Vater, please tell her that our responsibilities are serious, if we are to succeed you as heirs one day.\n\nMutter still refuses to tell us why are you keeping us far from Verenia, but she reassures us it's for a very good reason. I would appreciate if you could share with us a rough plan for our return, and I hope you'll resolve whatever problems you're having.\n\nYour loving daughter,\nLorien"\n\nIf Iovinus didn't know better he'd say that his younger daughter (by two minutes) was already a responsible adult, ready to assume his duty, but she was still a precocious chick with a few weaknesses of her own. Yes, they'd all return in due time after he solved this mess... his most precious. He would reach for Lothra's letter."
eyrie.51.a:0 "Father misses you too."

eyrie.52.t:0 "Righteous Rule Restored"
eyrie.52.d_coup:0 "This wasn't how it was supposed to happen, thought Iovinus as he was kneeling before the Prelate, in the throne room of the grand palace. Strictly speaking, this ceremony was entirely unnecessary: he had always been the rightful heir, but he considered it arrogant to officially take the title of the Verenian duke with half of its territory in revolt. Now those pesky problems were finally taken care of, yet he was forced relinquish some of his authority in the process.\n\n"May the Gods bless Iovinus Eyrie, and may his reign be long and prosperous." Thus Verena put the ancestral circlet on his noble head, and the Duke of Verenia rose to face the room. His "loyal" vassals feigned respect, but undoubtedly they were hatching further schemes at his expense. Thankfully, not everygriff was part of Roman's conspiracy, and perhaps some of those who had recently surrendered would provide a counterweight in time.\n\nIovinus briefly considered dragging a bound and gagged Vincent to this event to cheer himself up, but decided that his filthy claws were not fit to desecrate his home. Imagine the horrible things he'd do to it! The tasteless hedonist would run Verenia into the ground with his incompetence, yet spite would rather have his sworn enemy do so, than these circling vultures.\n\nThose thoughts were chased away with matters of far greater importance — finding a sculptor to capture his likeness for the long line of busts belonging to previous Verenian rules, and informing his family that they could return home with the first train."
eyrie.52.d_nocoup:0 "And so it finally came to an end, thought Iovinus as he was kneeling before the Prelate, in the throne room of the grand palace. Strictly speaking, this ceremony was entirely unnecessary: he had always been the rightful heir, but he considered it arrogant to officially take the title of the Verenian duke with half of its territory in revolt. Now those pesky problems were finally taken care of, as he had imprisoned Vincent and put Katrina under house arrest to deal with them later.\n\n"May the Gods bless Iovinus Eyrie, and may his reign be long and prosperous." Thus Verena put the ancestral circlet on his noble head, and the Duke of Verenia rose to face the room. Finally, his vassals gave him the respect he very much deserved, as they kneeled and repeated their pledges. Perhaps now they would finally cease to be a thorn in his side, or at least until they found some other obsession to annoy him with.\n\nIovinus briefly pondered dragging a bound and gagged Vincent to this event out of spite, but decided that his filthy claws were not fit to desecrate his home. Imagine the horrible things he'd do to it! The tasteless hedonist would probably throw away half of his belongings, coat everything in gold and silver, and in general run Verenia to the ground with his incompetence.\n\nThose thoughts were chased away with matters of far greater importance — finding a sculptor to capture his likeness for the long line of busts belonging to previous Verenian rules, and informing his family that they could return home with the first train."
eyrie.52.a:0 "Verenia is finally at peace."

eyrie.53.t:0 "Scouring Of The West"
eyrie.53.d:0 "While many would have been content to sate their ego with a great triumphal parade, Iovinus had no such desires and thankfully this sentiment was widely shared. So much has been irretrievably spent and lost just to ensure this final victory, but the Duke allowed a small measure of celebration: everygriff in the standing forces got a small prize in idols (funded by whatever got pillaged from the vanquished rebels) and a commemorative ribbon. Hopefully it would have provided them some satisfaction, for Iovinus wanted nothing more than to forget as soon as possible everything about the Struggle.\n\nWork was far from over, however. Despite the defeat and capture of their ringleaders, sporadic acts of resistance continued in the former holds of Houses Erie and Avian. The latter was especially surprising, as many griffs were duped into serving a liar and a fraud, but the former was very much expected. For all his lack of intelligence, Vincent somehow inspired loyalty Iovinus never could.\n\nThus Iovinus' orders were simple. Any remnant was to be summarily executed, and in time their efforts would cease."
eyrie.53.a:0 "Thus they did, and the Struggle was over."

