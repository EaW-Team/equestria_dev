#### IDEAS & ADVISORS & DESIGN COMPANIES

E_E_rivalry_eyrie:0 "War Of Two Houses"
E_E_rivalry_eyrie_desc:0 "§gSun-and-Moon,\nonce united and now divided,\nas Eyr weeps for her children.§!\n\nThe bitter feud between the rival houses of Eyrie and Erie - both houses as irreconcilable to each other as the Sun and Moon, day and night - has led to decades of incessant internecine violence between the two heavily militarised houses. Both leaders of the houses claim to be the rightful and legitimate Duke of Verenia, and both of them refuse to negotiate with each other. The violence will likely continue until one side proves triumphant."
EYR_not_our_war_2:0 "Clamour For Peace"
EYR_not_our_war_2_desc:0 "The war for Verenia has dragged on for a seemingly indefinite amount of time, even after many conflicts in surrounding regions ceased. As a result, the growing middle class and the landed peasantry are extremely hesitant to fight in the service of what they perceive to be an uncaring ruler, wishing nothing more than a return to normalcy and peace. Replenishment and recruitment of new regiments is quite difficult as a result, and the only reliable units are ones on the Duke's personal paycheck."
EYR_not_our_war_3:0 "Postwar Weariness"
EYR_not_our_war_3_desc:0 "Although the internecine warfare has finally concluded, the griffons of Verenia have not suddenly developed an appetite for armed service. Until a period of reform and rebuilding is concluded, some will continue avoiding armed service if they have nowhere else to go. Fortunately, the majority of the populace under the defeated rebels have accepted the rightful Duke's leadership, cutting down on the need to smother revolts as we focus on bringing Verenia to a contemporary standard."
EYR_loads_of_mone_1:0 "Plentiful Funds"
EYR_loads_of_mone_1_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YElectronics§!.\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YIndustry§!.\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
EYR_loads_of_mone_2:0 "Adequate Funds"
EYR_loads_of_mone_2_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G100%§! §WResearch bonus for:§! §YIndustry§!.\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
EYR_loads_of_mone_3:0 "Middling Funds"
EYR_loads_of_mone_3_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W*§! §Y2x§! §G75%§! §WResearch bonus for:§! §YExcavation§!.\n      §W* Political Power:§! §G+75§!."
EYR_loads_of_mone_4:0 "Depleted Funds"
EYR_loads_of_mone_4_desc:0 "The House Treasurer is an accounting wizard, and thanks to her efforts we have a considerable amount of idols. They can either be spent furthering her agenda, or saved so that their value appreciates in a future time.\n\nIf this spirit is present after Verenia is unified, we will be granted the following:\n      §W* Political Power:§! §G+75§!."
EYR_emancipated_serfs:0 "Emancipated Serfs"
EYR_emancipated_serfs_desc:0 "Freed from the toils of labouring the land, the former serfs are finding a better life living in cities and working in their factories. Most of them."
EYR_supply_buff:0 "Well-Supplied Troops"
EYR_supply_buff_desc:0 "Keen on avoiding past mistakes, the Guard-Captain has began stockpiling various supplies and equipment in preparation for the inevitable."
EYR_blessed_fields:0 "Blessed Fields"
EYR_blessed_fields_desc:0 "Ritual and rite have given comfort to the farmers, content that the divine are watching after their crops."
EYR_temple_tax:0 "Tax Of Piety"
EYR_temple_tax_desc:0 "The Prelature has been temporarily authorised to collect taxes on their own behalf, which they are sharing with the duchy. A majority remains in their coffers for their own needs, however."
EYR_divine_fear:0 "Fear Of The Divine"
EYR_divine_fear_desc:0 "If the unexplained cannot be reasonably explained, what comfort is there for the small mind?"
EYR_factory_expansion_project_idea:0 "Industrial Expansion Project"
EYR_factory_expansion_project_idea_desc:0 "Considerable resources are placed into an attempt to bring the lands of [Root.GetName] to a more contemporary standard."
EYR_ERI_fucked_economy:0 "Disrupted Economy"
EYR_ERI_fucked_economy_desc:0 "Due to a sudden embargo enforced on us from our neighbouring countries, shortages of almost all resources have emerged. A stringent program of self-sufficiency has been implemented as a hasty solution, but a solution will not emerge until we deal with the source of this problem."
EYR_war_plan_A_idea:0 "Fall Igel"
EYR_war_plan_A_idea_desc:0 "Here we shall stand. Here they shall perish."
EYR_war_plan_B_idea:0 "Fall Geier"
EYR_war_plan_B_idea_desc:0 "The first line of defence is the easiest to overcome. That can't be said for the ones that follow."
EYR_nobles_at_estates:0 "Entrenched Countryside Manors"
EYR_nobles_at_estates_desc:0 "Fearful for their own personal belongings, many of the nobility have only sent a token amount of griffonpower to the Verenian Guard, as they cling to the remainder. It will most certainly not be enough to stop the invader, but it might slow him down enough."
EYR_screwed_over:0 "Unprepared For War"
EYR_screwed_over_desc:0 "How could we have lost track of time? Despite sufficient warnings, we have not begun to prepare against the Erian onslaught, leading to our forces scrambling to follow with some of our more advanced plans. This will poorly reflect on the Duke of Eyrie should he survive to see Verenia under his grasp."
EYR_puppet_duke_eyrie:0 "Herzog Iovinus Eyrie"
EYR_puppet_duke_eyrie_desc:0 "While still the Duke of Verenia and its legitimate ruler, the Lord of Eyrie has wisely decided to take a step back and let his wise nobility run the state for him. An arrangement that suits both sides, unlikely to change in the near future."
EYR_puppet_duke_eyrie_2:0 "Herzog Iovinus Eyrie"
EYR_puppet_duke_eyrie_2_desc:0 "Content with the Prelate's leadership, the Duke of Eyrie has further entrusted her with more responsibilities. For some, it presents a mild confusion as to who is really in charge of the state."
EYR_puppet_duke_eyrie_3:0 "Erzherzog Iovinus Eyrie"
EYR_puppet_duke_eyrie_3_desc:0 "Content with the Prelate's leadership, the Duke of Eyrie has further entrusted her with more responsibilities. For some, it presents a mild confusion as to who is really in charge of the state."
EYR_katrina_idea:0 "Lady Katrina Avian"
EYR_katrina_idea_desc:0 "Rescued from the clutches of her manipulative "uncle", the Duke's niece has seen fit to rejoin the rightful House. She has been entrusted with managing the ducal gardens, a task of high and great importance."
EYR_katrina_2_idea:0 "Lady Katrina Avian"
EYR_katrina_2_idea_desc:0 "Rescued from the clutches of her manipulative "uncle", the Duke's niece has seen fit to rejoin the rightful House. Previously only given a pointless sinecure, she has been entrusted with managing foreign affairs."
EYR_maars_blessing:0 "Covenant: Favour Of Maar"
EYR_maars_blessing_desc:0 "Behold! The great toaster of Maar! It crushes His enemies and brings forth the end! Ia! Ia! Ia!"
EYR_maars_real_blessing:0 "Bothersome Headache"
EYR_maars_real_blessing_desc:0 "For whatever reason, our esteemed leader is feeling exceptionally distracted lately, and finds it very difficult to focus on the day-to-day obligations of his position. Hopefully, it is a temporary phase."

reformed_feudalism_eyrie:0 "Reformed Feudal Relations"
reformed_feudalism_eyrie_desc:0 "Even the most dated institution can be remade for the present day. The lower classes have been largely freed from their land-based tolls, in exchange for longer armed service and factory hours. This anachronistic system has not been met with applause, as the Duke of Verenia promised to liberate serfs in the past. Despite the privileges they've retained, the nobility are not happy either, forced to continue carrying the burden."
EYR_stronk_roman_forts:0 "Fortification Building Expertise"
EYR_stronk_roman_forts_desc:0 "Mortar and stone might not be the building blocks of defence anymore, but there's little doubt that the Verenian Guard knows how to make a good redoubt."
EYR_stronk_verena_forts:0 "Blessed Ramparts"
EYR_stronk_verena_forts_desc:0 "It could be mundane, it could be magic, it could even be divine, yet the Temple's blessings have given griffs more confidence in their fortifications."
EYR_flexible_production:0 "Flexible Production"
EYR_flexible_production_desc:0 "State demands can change without prior notice, and it is wise to train griffs to be less monotonous in their work routine."
EYR_reservist_program:0 "Guard Reservist Program"
EYR_reservist_program_desc:0 "Designed to lessen the logistical burden, the Guard Reservist Program keeps griffons ready and waiting to rejoin the active forces in the case of emergencies, invasions or yearly victory parades."
EYR_verenian_isolationism:0 "Verenian Self-Reliance"
EYR_verenian_isolationism_desc:0 "There is no realm more beautiful, more renowned than Verenia. None other are worthy of it, as it is well known that foreigners only bring trouble and strife."
EYR_firstborn_supremacy:0 "Firstborn Supremacy"
EYR_firstborn_supremacy_desc:0 "Griffons are a vast and adaptable species, having spread their wings across the world, but only a scant few can claim descent from those that came down the Hyperborean Mountains. Verenians are one of those few with such a proud legacy, and they will not tolerate others claiming to be our equals. They must be brought under our fold."
EYR_hidden_buff_also_fuck_pdx:0 "Firstborn Might"
EYR_poor_people_agency:0 "Abteilung Wachdienst"
EYR_poor_people_agency_desc:0 "There is a world beyond humble Verenia, and it is not a friendly one. Existing capabilities for monitoring foreign activities have been expanded and given appropriate funding for the task."
EYR_proud_guard:0 "Grand Verenian Guard"
EYR_proud_guard_desc:0 ""Your friends in time of need, proudly serving the Duke of Verenia!"\n\nAn effective propaganda campaign has greatly increased the amount of recruits willing to serve in the Watch, though most of its success can be attributed to the intensive nation rebuilding program. With Verenia no longer a wartorn backwater, national pride and unity has swelled."
EYR_FLO_loan_repayment_1:0 "Погашение займа Фловене"
EYR_FLO_loan_repayment_1_desc:0 "Per our extensive and elaborate agreement with the banks of Flowena, we are required to provide them with both resources and idols to cover the costs we've incurred in the final battle for Verenia. Regrettably, it is a heavy burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_FLO_loan_repayment_2:0 "Погашение займа Фловене"
EYR_FLO_loan_repayment_2_desc:0 "Per our extensive and elaborate agreement with the banks of Flowena, we are required to provide them with both resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_FLO_loan_repayment_3:0 "Погашение займа Фловене"
EYR_FLO_loan_repayment_3_desc:0 "Per our extensive and elaborate agreement with the banks of Flowena, we are required to provide them with both consumer goods and idols to cover the costs we've incurred in the final battle for Verenia. A light burden, but no less worthwhile to secure the realm for its rightful heir."
EYR_loan_repayment_1:0 "Погашение займа"
EYR_loan_repayment_1_desc:0 "Per our extensive and elaborate agreement with the von Hochsklaue bank, we are required to provide them with consumer goods, resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_loan_repayment_2:0 "Погашение займа"
EYR_loan_repayment_2_desc:0 "Per our extensive and elaborate agreement with the von Hochsklaue bank, we are required to provide them with consumer goods, resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_loan_repayment_3:0 "Погашение займа"
EYR_loan_repayment_3_desc:0 "Per our extensive and elaborate agreement with the von Hochsklaue bank, we are required to provide them with consumer goods, resources and idols to cover the costs we've incurred in the final battle for Verenia. It is a substantial burden, but ultimately worthwhile to secure the realm for its rightful heir."
EYR_freya_rebuilding:0 "Verenian Rebuilding Program"
EYR_freya_rebuilding_desc:0 "You can't profit without making some investments, and the House Treasurer understands well that some grants will accelerate Verenia's growth."
EYR_roman_rebuilding:0 "Off-Duty Guard Assignments"
EYR_roman_rebuilding_desc:0 "The Guard is needed in far more than just watching the borders: helping out in rebuilding the country is more important."
EYR_verena_rebuilding:0 "Eleos"
EYR_verena_rebuilding_desc:0 "It is mandatory to help those less fortunate, especially for those with too many idols on their claws."
EYR_freya_tolerated_paladins:0 "Терпимость к паладинам"
EYR_freya_tolerated_paladins_desc:0 "Although the stigma hasn't quite receded from griffs' minds, paladins are still an integral part of Verenian culture and defence and thus must be preserved, regardless of how many defected in the past."
EYR_roman_disbanded_paladins:0 "Орден паладинов распущен"
EYR_roman_disbanded_paladins_desc:0 "Their crimes could not be forgiven, and the Paladin Order of the Proud Ones of the Triarchy has been resigned to the cobwebs of history, where it belongs with Vincent's so-called "grand rebellion" and everything else. Former paladins are already flocking to fill the ranks of the Guard, having known only one thing in their lives."
EYR_verena_venerated_paladins:0 "Почитаемые паладины"
EYR_verena_venerated_paladins_desc:0 "Brought low and bloodied, the paladins have nonetheless redeemed themselves in the final battle for Verenia. Past stigma has been erased as everygriff seeks to become a part of them, though their recruitment standards have not lowered in the slightest."
EYR_domestic_freya_buildup:0 "Domestic Industrial Investment"
EYR_domestic_freya_buildup_desc:0 "With the rebuilding period completed, now comes the stage of meeting economic projections and development. Though Verenia remains fairly underdeveloped even after seizing rebel assets, the House Treasurer knows best how to catch up."
EYR_domestic_roman_buildup:0 "Militärisch-Industrieller Komplex"
EYR_domestic_roman_buildup_desc:0 "Claw in claw, the interests of the state and the military industry are heavily intertwined. The large amount of subsidies and tax cuts shall ensure Verenia has far less of a need to import foreign weaponry. The only thing missing to secure this growth is a healthy supply of raw materials."
EYR_domestic_verena_buildup:0 "Eyr's Benevolence"
EYR_domestic_verena_buildup_desc:0 "Peace, prosperity and grace come each with a price, but there is no cost for a grateful, content populace."
EYR_trade_investment:0 "Verenian Investment"
EYR_trade_investment_desc:0 "In exchange for purchasing some of our failing companies, the Verenians are providing capital investment to our economy."
EYR_foreign_roman_licences:0 "Foreign Equipment Deals"
EYR_foreign_roman_licences_desc:0 "The Guard-Captain bemoans relying on foreigners, but it is the only way Verenia can develop an industry which will allow it to equip the Guard entirely, with the most contemporary weaponry."
EYR_verena_paladin_zealotry:0 "Zealous Paladins"
EYR_verena_paladin_zealotry_desc:0 ""I hereby swear to be a proud servant to the Gods, to uphold the honour of our order, to obey the orders of my master."\n"To Eyr, I pledge that I will show compassion to those less fortunate."\n"To Arcturius, I pledge that I will show mercy to those I best in combat."\n"To Boreas, I pledge that I will show loyalty to my sovereign.""
EYR_freya_mercantile_flourishing:0 "Mercantile Flourishing"
EYR_freya_mercantile_flourishing_desc:0 "Freed from the taxing burdens and tariffs, the Verenian merchant class hasn't had this profitable ventures since at least 978, which they are gratefully sharing with the state."
EYR_da_law:0 "Revised Legal Code"
EYR_da_law_desc:0 "Its style contemporary, the rewritten Verenianischen Gemeines Recht is largely based on old Imperial law, alongside most important local customs. While more fairer in some aspects, impact on the average griffon is estimated to be low. What is most important, however, is that a large amount of unnecessary red tape procedures have been abolished, improving administrative efficiency."
EYR_da_law_better:0 "Perfected Legal Code"
EYR_da_law_better_desc:0 "Having studied numerous local and foreign codices, the House Treasurer has written a code of law that is remarkably contemporary and fair. While the commongriff rejoices at abolishment of brutal punishments, administrative efficiency is set to greatly improve with the removal of antiquated red tape procedures."
EYR_roman_bowling:0 "Streamlined Logistics"
EYR_roman_bowling_desc:0 "The Guard-Captain has completed his long-standing reform: removing the Guard's dependency on sutlers, camp followers and other idol drainers. With logistics now solely under control of the Guard Logistics Corps, combat performance is expected to substantially improve."
EYR_roman_not_bowling:0 "Efficient Logistics"
EYR_roman_not_bowling_desc:0 "Recognising their value, the House Treasurer has incorporated civilian supply and service providers into the newly formed Guard Logistics Corps, greatly improving the distribution of suppies, while eliminating several crony schemes which were enriching themselves at the expense of the Guard."
EYR_freya_buff_1:0 "Freya's Excellence"
EYR_freya_buff_1_desc:0 "Having found a happy medium between work and leisure, the House Treasurer has been reinvigorated and further improved on her performance."
EYR_freya_buff_2:0 "Freya's Excellence"
EYR_freya_buff_2_desc:0 "Having found a happy medium between work and leisure, the House Treasurer has been reinvigorated and further improved on her performance."
EYR_roman_eyr:0 "Blessing Of Eyr"
EYR_roman_eyr_desc:0 "Among all the Gods, Verenia has always patroned Eyr the most. This devotion has been substantially rewarded."
EYR_roman_arcturius:0 "Blessing Of Arcturius"
EYR_roman_arcturius_desc:0 "Fitting for a land ravaged by war, Verenia has devoted itself to the worship of Arcturius. His patronage inspires soldiers."
EYR_punished_merchants:0 "Taxed Merchants"
EYR_punished_merchants_desc:0 "Still paying the price for 978, the mercantile class is forced to prop up the cost for rebuilding Verenia. The fair and unbiased nobility sees little wrong with this arrangement."
EYR_quality_production:0 "Quality Control"
EYR_quality_production_desc:0 "The Herzogswerke stands for the best, and it shall not renege on production standards even if it upsets quotas."
EYR_quantity_production:0 "Substandard Materials"
EYR_quantity_production_desc:0 "Reality demands that sometimes we renege on our promises, and for the Herzogswerke it is most important that the ever growing quotas are met regardless of quality standards."
EYR_herzland_loan:0 "Restructured Debt"
EYR_herzland_loan_desc:0 "As the banks of Flowena demand unacceptable terms for their services, we've taken a third option to rebuild our economy with the assistance of Herzland investors. It is a great expense, but a far better deal than we would have gained from the [FLO.GetAdjective]s."
EYR_paladin_buff:0 "Paladins In The Ranks"
EYR_paladin_buff_desc:0 "Previously thought unthinkable, the proud paladins have taken up auxiliary roles in the Guard, with some even training new recruits and leading small companies. Far from ungrateful, the ordinary guardsgriffs have taken to delight their shining protectors."
EYR_religious_indoctrination:0 "Enlightening The Young"
EYR_religious_indoctrination_desc:0 "First impressions strike the hardest, and there is no better time to start implanting right ideas than childhood. It is a slow progress, but one worthwhile to raise a new generation of pious and proper griffons."
EYR_rich_temples:0 "Mandatory Temple Tithing"
EYR_rich_temples_desc:0 "The Gods have no need for idols or grovers, but their representatives sorely need them to maintain their level of devotion."
EYR_more_taxes:0 "The Temple Tax"
EYR_more_taxes_desc:0 "Render therefore to the Duke the things that are Duke's, and to the Gods the things that are Gods'."
EYR_freya_cheap_guns:0 "Recycled Materials"
EYR_sigrid_cheap_mags:0 "Recycled Crystals"

EYR_development_ministry:0 "Ministry Of Development"
EYR_development_ministry_desc:0 "Under the direct guidance of the House Treasurer, the ministry of development is responsible for all new construction in Calembourg and surrounding areas. Its trained bureaucrats clear their tasks at a much better pace compared to the usual."
EYR_herzogswerke_HQ:0 "Herzogswerke "Markgraf von Angburg""
EYR_herzogswerke_HQ_desc:0 "A conglomerate of steelworks, noble-owned ore mines, weapon factories and assorted heavy industries, the Herzogswerke is designed to cut on needless bureaucracy and whims of private interests in favour of continuous industrial growth and development. While the Guard-Captain directly supervises his creation, he does not own it in any sense and most certainly does not make a personal profit from it."
EYR_herzogswerke_branch:0 "Herzogswerke Local Enterprise"
EYR_herzogswerke_branch_desc:0 "Dismissed by local enterprises as unprofitable, the Herzogswerke has seized control of various mines and factories for state benefit."
EYR_herzogswerke_foreign_office:0 "Herzogswerke Foreign Branch"
EYR_herzogswerke_foreign_office_desc:0 "Ostensibly opened to improve the industrial production of a subject state, in actuality this office ensures that the most high quality resources find their way back to Verenia. The local bureaucracy often clashes with its representatives."
EYR_verenia_holy_site:0 "Holy Site: [THIS.GetHolySiteName]"
EYR_verenia_holy_site_391:0 "Verenian Temple Of Eyr"
EYR_verenia_holy_site_435:0 "Grand Temple Of Arcturius"
EYR_verenia_holy_site_674:0 "Grand Temple Of Eyr"
EYR_verenia_holy_site_382:0 "Grand Temple Of Boreas"
EYR_verenia_holy_site_531:0 "Mountain Of The Gods"
EYR_verenia_holy_site_389:0 "Cradle Of Griffonkind"
EYR_verenia_holy_site_desc:0 "[GetHolySiteDesc]"
EYR_verenia_holy_site_desc_391:0 "It is believed that the first building raised in what would become Calembourg was the Eyrite temple. Due to a lack of evidence proving otherwise, this is held to be the truth, but few are concerned with its veracity. What is certain, however, is that Eyr has always favoured Verenia above all the other lands, with its abundant green fields and bountiful yields. Serene yet austere, the temple's clergy have served the griffons for centuries, and continue to be popular among the commonfolk for their charitable displays. It is also where most of the paladins live and ply their trade, resolute in their devotion to protect the holy sites."
EYR_verenia_holy_site_desc_435:0 "The Grand Temple of Arcturius in Rila has suffered greatly in recent decades. First taken over by republicans who made it a secular building dedicated to the "cult of reason", then taken over by the Discret dynasty that expelled the "hostile" Archonate from its home due to its close ties to the Griffonian Empire. The great fortress-temple has been stripped bare of anything valuable, but for the small number of clergy still living in it, this does not matter. Riches are but a distraction from their veneration of Arcturius, the god of war. Everything they've lost was merely a sacrifice in His name, one they were willing to make. As such, the temple now appears more like a military complex than a place of worship, knights guarding its gates, guns pointed at any who would disturb their peace again. With the new patronage of [EYR.GetNameDef], the Grand Temple can perhaps regain some of its lost power and glory."
EYR_verenia_holy_site_desc_674:0 "The Grand Temple of Eyr is hidden behind a large garden and covered in thick foliage, so its true size remains hidden from view. It is a large structure, one of the largest ones in Romau, home to the Archon of Eyr and hundreds of clergygriffons. Dedicated to the goddess of fertility, it is said that if all of Romau ran out of food, the Temple would still be able to feed itself thanks to its bountiful gardens. Romauans say there is a simple way to discover the well-being of the citizenry: in times of trouble, all griffons flock to the temple to get free bread. Attached to the building is also a huge maternity hospital, where thousands of griffons are born every year."
EYR_verenia_holy_site_desc_382:0 "The Grand Temple of Boreas stands in the middle of the vast city of Griffenheim, near the Imperial Palace. While the latter occupies more space, it consists of multiple structures. The Grand Temple is a single building, and by far the largest one in the entire metropolis. It is adorned with gilded domes shimmering in the sun, vast towers reaching high into the sky, and gargantuan statues of Boreas, the head of the griffon pantheon, the king of the gods. The Temple is not only the home of the Archon, but also of many leading figures of the cult of Boreas. Hundreds of clergygriffons work there, assisted by thousands of servants."
EYR_verenia_holy_site_desc_531:0 "Solarspike juts out like a massive claw of stone, reaching for the sun itself. Legend says that griffons first appeared on the slopes of this very mountain. First, Eyr gave them bodies, then Arcturius gave them the strength needed to use it, then Boreas gave them intelligence, elevating them from mere animals. Lastly, the fallen god Maar gave them souls, the gift of sapience which made them self-aware and capable of understanding the concept of death. Griffons hated Maar for this so-called gift and the other gods cast him down from the mountain, forbidding him from ever returning. Whether this legend is true or not, no one is allowed to climb or fly to the top of the holy mountain, as it is a sacred place where no mortal can go. Those who have tried were never seen again."
EYR_verenia_holy_site_desc_389:0 "Griffonstone is the oldest griffon city, built on the branches of a massive dead tree that grew on top of a mountain. It is so old, in fact, that it predates the written word and details of its foundation are unknown. The city is regarded as a residence of the three holiest griffon gods and as such is the second holiest site in the griffon faith after Solarspike. The Grand Temple of Boreas was once located here, before being moved to the new imperial capital of Griffenheim. This has done little to reduce the vast numbers of pilgrims who visit the city. Though suffering from disrepair and poverty after the collapse of the Griffonian Empire, Griffonstone has since been restored to its former grandeur."

EYR_ducal_guard_leader:0 "Роман Эйтелькейт"
EYR_ducal_guard_leader_desc:0 "§YРодился§!: 12 июля, 963 года в Ангбурге\n§YРанг§!: Hauptgreif der Verenianischen Garde\n§YТитул§!: Маркграф фон Ангбург\n\n§YБиография§!§L: Род Эйтелькейт был неотъемлемой частью Верении со времён её основания, и, несмотря на то, что его члены всегда занимали влиятельные должности при дворе, они всегда считали себя несправедливо обделёнными вниманием правящего герцога. Неважно, было ли это чувство продиктовано неуместной гордыней или же искренним невежеством, но никто из них не удостаивался чести возглавлять веренийскую стражу... до сегодняшнего дня.\n\nРоман считает себя очень прагматичным грифоном. Если он видит проблему, то решает её как можно быстрее и эффективнее. Ставка герцога на выжидание идёт вразрез с его терпением, что он неоднократно высказывал вслух. Даже сейчас, будучи капитаном стражи, Роман вынужден подчиняться этим приказам, несмотря на своё разочарование и несогласие. А если бы он и вовсе занимал свой пост на момент начала восстания, то оно наверняка не продлилось бы и год. По крайней мере, грифон искренне так считал.\n\nТем не менее, капитан-страж крайне способный лидер, пусть и не очень креативный. Его строгие стандарты подготовки гарантируют, что каждый солдат будет готов к чему угодно и что армии уж точно не нужны эти расфуфыренные паладины! Возможно, если Роман докажет, что достоин своего поста победой над мерзкими сепаратистами, то в Верении появится новая восходящая легенда.\n\n§!§YПортрет нарисован§!: Bunnyshrubby"
EYR_prelate:0 "Верена Фестфедер"
EYR_prelate_desc:0 "§YРодилась§!: 15 ноября, 964 года в Ромау\n§YРод деятельности§!: Prälat вон Верения\n\n§YБиография§!§L: Боги присматривают за всем грифоньим родом, однако даже у них есть свои любимчики. Ни для кого не секрет, что Эйр лично благословила поля Верении, чья плодородность широко известна.\n\nВозможно, за Вереной Эйр тоже присматривает, поскольку её повышение до поста прелатессы можно считать чудом. Она ничего не знает о своих родителях, а единственная родственница - это сестра, которая пропала в хаосе событий 978 года. Питаясь только милостью богов в виде пожертвований местному храму, её единственной радостью в жизни было служение Троице. Это благородная и доблестная цель, особенно в мире полном страданий и ненависти. Нести утешение и сострадание в массы поистине праведный образ жизни.\n\nЕё назначение в Верению изначально было временным, однако особенности страны заставили её остаться тут навсегда. Раз за разом она призывала к миру и согласию между тремя Домами, но её мольбы и молитвы остались незамеченными. К тому же, учитывая, что прелатура официально контролирует орден паладинов, большинство дворян не доверяют ей, считая что Верена преследует собственные цели. Будучи уже достаточно упрямой и бескомпромиссной, подобное обращение ещё больше закалило веру прелатессы. Лишь немногие достаточно праведны, чтобы пройти её испытание на чистоту намерений, и горе тому грифону, который окажется под осуждающим взглядом Верены.\n\n§!§YПортрет нарисован§!: Rari"
EYR_knight_cyrille:0 "§YДата рождения§!: 30 апреля 959 года в Каламбуре\n§YЗвание§!: Паладин\n§YТитул§!: Comte de Pont-aux-Griffes\n\n§YБиография§!§L: Абсолон Сирил д'Амфитре ранее вёл полную захватывающих приключений и опасностей жизнь предводителя паладинов Дома Эри. Он широко прославился своим мастерством владения оружием, доблестью в бою и любовью к художественной и при этом не особо реалистичной литературе. Ныне гордый паладин столкнулся с сильнейшим унижением, став орудием в когтях своих бывших врагов. Великий Сирил предпочёл бы смерть бесчестью, но каким-то образом его убедили сменить герб на плаще.\n\nСирилу не доверяют ни новые братья по оружию, ни хозяева в прелатуре. Такое холодное отношение не пошло бывшему паладину-командиру на пользу: ранее добрый и дружелюбный грифон стал вечно недовольным, мрачным и не особо рациональным. Из прежних увлечений у Сирила осталась лишь его любовь к сражениям и ныне он ещё более безрассудно бросается в бой. Возможно, это единственная причина, по которой он по-прежнему полезен рыцарю-командиру дома Эйри.\n\n§!§YАвтор портрета§!: KaiserSauce"
EYR_knight_commander_desc:0 "§YРодилась§!: 6 сентября, 953 года в Миттелфилде\n§YРанг§!: Paladin-Kommandant des Hauses Eyrie\n\n§YБиография§!§L: Говорят что за жизнями паладинов присматривают боги, однако, учитывая сколько всего Сигрид фон Ангбург перенесла в своей жизни, у них тогда довольно своеобразное чувство юмора. Однако, несмотря ни на что, она выдержала все испытания.\n\nКогда разразилась революция 978 года, Сигрид служила паладином среднего звена, которой было приказано подавить восстание. Несмотря на свои несогласия с этим приказом, она всё же его исполнила, из-за чего получила свои первые шрамы. Когда пришло время её самого знаменательного достижения в жизни - эксклюзивного повышения до ранга капитана, оно обернулось тотальным провалом, поскольку все Почётные последовали за Винсентом Эри и его бесчестным бунтом. Сигрид осталась единственным паладином с самым высоким рангом на службе дому Эйри, что привело к её быстрому повышению до главы ордена... с крайне малым количеством преимуществ.\n\nНе пользующаяся доверием знати и ограниченная властью прелатуры, некогда гордая паладин растеряла весь свой запал. Вынужденная сидеть за столом, она более не могла выйти на поле боя в качестве воина, коим, без сомнения, является. Если бы только что-то изменилось... Однако она нашла утешение в дружбе с прелатессой Эйр, и их обеих редко видят порознь. Присягнувшая на верность страж, или некто большая?\n\n§!§YПортрет нарисован§!: KaiserSauce"
EYR_economist_and_smuggler:0 "Фрейя Шаттенрисс"
EYR_economist_and_smuggler_desc:0 "§YРодилась§!: 23 марта, 968 года в Гамии\n§YРод деятельности§!: Hausfinanzier\n\n§YБиография§!§L: Для многих грифонов идеал - недостижимое понятие. Для Фрейи же - это простые будни.\n\nЕё родители всегда говорили маленькой грифине, что в жизни нет ничего невозможного, если это делать с душой и полной самоотдачей. И разве может кто-то поспорить с этим, учитывая, чего Фрейя смогла достичь? Став одним из самых доверенных советников герцога, грифина ответственна за каждый идол в его казне и действует в соответствии со своими перфекционистскими взглядами на жизнь. Ах, если бы только Иовин слушал все её советы, в таком случае Верения бы уже давно была богаче Скайфола!\n\nНо к сожалению, все живут в обществе и неидеальном мире, из-за чего она зачастую борется с тем, чтобы страна не ушла в ещё большую долговую яму. Пока остальные дворяне разбрасываются деньгами направо и налево так, словно те растут на деревьях, Фрейя использует каждую легальную (и не очень) возможность хоть как-то заставить экономику Верении ещё немного пожить. И хотя у неё мало каких-то интересов кроме работы и стильных нарядов, грифина с нетерпением ждёт дня, когда этот хаос в стране наконец прекратится и она сможет по достоинству отдохнуть на каком-нибудь тропическом острове.\n\n§!§YПортрет нарисован§!: Rari"

