EYR_stealing_vincents_junk_desc:0 "With defeat imminent, many who served the secessionists have abandoned their masters in great numbers. Of particular attention is one inventor named Fabrice, who was providing great innovations for the former lord of Erie. His whereabouts are unknown, but his factories and workshops remain, with their prizes left for us to take."
