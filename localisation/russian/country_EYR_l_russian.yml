eyrie_eyrilogue.1.t:0 "That Which Remains"
eyrie_eyrilogue.1.d_not_communism:0 ""
eyrie_eyrilogue.1.d_communism:0 "Борьба завершилась, но совсем не так, как предполагали многие.\n\nМстительная торговка возглавила восстание, в результате которого был свергнут устоявшийся порядок, что продержался многие века. Лордов Верении постигла та же участь, что и их родственников-Дискретов, а их бывшие подданные наконец-то обрели долгожданную свободу. Хотя некоторые могут сказать, что данный поворот событий мало что изменил для этой земли и населявших её крестьян.\n\nТехнократов мало волновали вопросы идеологии и общественного строя. В лучшем случае они на словах следовали учениям Маркс, ведь на деле их интересовала лишь возможность проверить свои теории на практике. А любая положительная реакция на реализацию их планов была приятным, но всё же побочным эффектом! Технократы начали свой путь в скромной глубинке отсталой Верении, но вот закончили тем, что познакомили все земли грифоньего рода со своими идеями."
eyrie_eyrilogue.1.a:0 "Verenia lives on."

eyrie_eyrilogue.2.t:0 "Those Who Remain:\nThe Duke Of Eyrie"
eyrie_eyrilogue.2.d:0 ""
eyrie_eyrilogue.2.a:0 "Dedicated to the last."

eyrie_eyrilogue.3.t:0 "Those Who Remain:\nThe Technocrats"
eyrie_eyrilogue.3.d:0 ""
eyrie_eyrilogue.3.a:0 "Grand ideas they dreamed together."

eyrie_eyrilogue.4.t:0 "Те, кто остались:\nСоперник"
eyrie_eyrilogue.4.d_duchy:0 "Винсент Эри презирал милость, оказанную ему ненавистным сводным братом. На что ему эта "сохранённая" жизнь, если ему приходится буквально существовать без привычных материальных удобств в какой-то лачуге за пределами Скайфола, пока его ежедневно терзают гнев и злоба? Никакие нелепые утешения Сирила не могли успокоить Винсента. Что он мог сделать лучше? Почему он не оказался на плахе? Неужели боги решили отвергнуть старшего наследника? Множество вопросов без ответов. Винсенту оставалось лишь пытаться забыть всё это.\n\nЕдинственный утешавший его факт заключался в том, что Иовин ни капли не изменился. Он продолжал барахтаться и просто существовать в этом мире. Рано или поздно какая-нибудь куда более великая сила явится в его ненаглядную Верению и поставит этого сноба на место. И Винсент с нетерпением будет ждать этого дня."
eyrie_eyrilogue.4.d_kingdom:0 "Винсент Эри презирал милость, оказанную ему ненавистным сводным братом. На что ему эта "сохранённая" жизнь, если ему приходится буквально существовать без привычных материальных удобств в какой-то лачуге за пределами Скайфола, пока его ежедневно терзают гнев и злоба? Никакие нелепые утешения Сирила не могли успокоить Винсента. Что он мог сделать лучше? Почему он не оказался на плахе? Неужели боги решили отвергнуть старшего наследника? Множество вопросов без ответов. Винсенту оставалось лишь пытаться забыть всё это.\n\nК сожалению, несмотря на весь его скептицизм по отношению к Иовину, ублюдок каким-то непостижимым образом добился того, что Винсент считал невозможным: захватил Грифенхейм. Как такое могло случиться? Должно быть, ему просто повезло, ведь у этого негодяя никогда не было ни стремлений, ни истинных амбиций."
eyrie_eyrilogue.4.a:0 "Враждебность особо сильна между родственниками."

eyrie_eyrilogue.5.t:0 "Те, кто остались:\nКазначей Дома"
eyrie_eyrilogue.5.d_burnout:0 "Фрейя Шаттенрисс считала себя перфекционисткой, но даже она достигла своего предела.\n\nХотя вынужденный отпуск помог грифине очистить мысли и освежиться, после его окончания она так и не смогла вернуться к своей прежней пиковой производительности. Однако Фрейя приспособилась – разделяла свои задачи на части, стала куда чаще делать перерывы и использовала прочие аналогичные меры. Верения, конечно, продолжала процветать, но, по мнению грифины, этого было недостаточно.\n\nМногие считают, что Фрейя буквально обручилась со своей работой и даже герцог для неё стоит лишь на втором месте."
eyrie_eyrilogue.5.d_perfect:0 "Даже перфекционистка вроде Фрейи Шаттенрисс не может сама справиться со всеми задачами.\n\nГрифина была вынуждена признать, что управление целым государством требует значительного делегирования полномочий. Для умудрённого опытом грифона вроде неё это было очевидно, но страх разочаровать любимого герцога заставил Фрейю поверить в то, что перепоручение задач может привести к краху. Но в действительности это было совсем не так, и в Верении нашлось достаточно грифонов, способных исполнить её задумку на приемлемом уровне. Под пристальным и внимательным взглядом казначея Верения процветает как никогда прежде.\n\nХотя герцог пожелал осыпать грифину почестями за её успехи, Фрейя посчитала это излишним и в конце концов сошлась с мелким дворянином, который разделял её взгляды на моду и чай. Наконец-то казначей дома смогла взять отпуск, которого она была лишена все эти годы."
eyrie_eyrilogue.5.d_vibing:0 "Хотя Фрейя Шаттенрисс всегда была фавориткой герцога, её идеи всё же не смогли произвести на впечатление на Иовина.\n\nКонечно, грифина была слишком профессиональна, чтобы это её беспокоило, да и тот факт, что применение её талантам нашлось в иных сферах, был достойной компенсацией. Тем не менее, герцог стал уделять внимание другим вопросам, а королевство вполне успешно управляло собой благодаря ранее внедрённым Фрейей реформам, так что грифина заскучала и начала искать новую страсть.\n\nИ в итоге Фрейя нашла своё призвание в живописи. Оказалось, что скрупулёзное мышление отлично сочетается с мастерством владения кистью, хотя многие считают, что работам казначея не хватает страсти и определённой творческой искры."
eyrie_eyrilogue.5.a:0 "Терпение позволяет достичь совершенства."

eyrie_eyrilogue.6.t:0 "Those Who Remain:\nThe Guard-Captain"
eyrie_eyrilogue.6.d:0 ""
eyrie_eyrilogue.6.a:0 "Dutiful yet dull."

eyrie_eyrilogue.7.t:0 "Those Who Remain:\nThe Verenian Prelate"
eyrie_eyrilogue.7.d:0 ""
eyrie_eyrilogue.7.a:0 "Graced by the Gods."

eyrie_eyrilogue.8.t:0 "Те, кто остались:\nЗаключение"
eyrie_eyrilogue.8.d:0 "Что ещё добавить? Обсуждение жизней остальных грифонов, которые приняли участие в Веренийской Борьбе? Это явно будет попросту потерей времени. А проигравшие, в свою очередь, даже не войдут в анналы истории.\n\nИ хотя мир в Грифонии – состояние очень хрупкое, на короткий промежуток он всё же наступил в Верении. Только боги знают, какой режим, культура или грифон в конце концов будут управлять этими землями и миллионами жизней на них, но что бы ни случилось, им придётся считаться с нацией, чья история идёт от нисхождения первых грифонов с Гиперборейских гор. Всё же данная честь принадлежит очень немногим, если быть честным."
eyrie_eyrilogue.8.a:0 "Мы ещё увидимся."


eyrie_news.1.t:0 "Объединение Верении"
eyrie_news.1.d:0 "[This.GetNewspaperHeader]Так называемая Веренийская Борьба длилась куда дольше множества конфликтов, последовавших за республиканской революцией 978 года. Даже соседские страны уже заключили подобие мира, но известные своей упёртостью наследники покойного герцога Верении отказывались сложить оружие и лишь изредка заключали перемирие. Поэтому гордый и независимый регион лишь изредка мог насладиться затишьем.\n\nОднако к удивлению многих грифонов, бесконечный цикл кровавой бойни подошёл к концу. Несмотря на незавидное положение, Иовин Эйри вышел победителем из этой войны и провозгласил себя единственным непререкаемым правителем Верении. Пока истощённое население надеется на восстановление от разрухи, упорный герцог должен многое сделать, чтобы обеспечить себе длительное правление."
eyrie_news.1.a:0 "И всё это ради жалкой захолустной земли."
eyrie_news.1.b:0 "Хватит с меня твоего идиотизма, Винсент!"