eyrie.86.t:0 "Распутанная нить"
eyrie.86.d:0 ""Здесь покоится Альдебрант Эйри, герцог Верении..."\n\nСемейный склеп был тем самым местом, где было довольно уместно предаваться воспоминаниям. Как и положено любому достойному грифону, Иовин любил своего отца и старших родственников... но с годами вспоминал их всё реже и реже. Причиной его ежегодного паломничества, вероятно, было давление общественных нравов, нежели искренняя скорбь, но всё же герцогу не приходилось заставлять себя навещать усопших.\n\nМог ли Иовин хоть сколько-ко уверенно сказать, что он оказался куда более лучшим правителем, чем его отец? [Root.AdvisorOutcome].\n\nИ, конечно же, теперь уж точно ничто не будет мешать Иовину наслаждаться более чем заслуженным после долгих лет Борьбы отдыхом с семьёй? [Root.FamilyOutcome].\n\n[Root.FinalRemark]."
eyrie.86.a:0 "Не плачьте обо мне."

EYR_advisor_failed:0 "Вероятно, нет... Альдебрант любил делегировать все задачи, чтобы сосредоточиться на своих винных запасах. И хотя цели Иовина были куда более благородными, его избранный советник не выдержал давления ответственности. [Root.AdvisorOutcomeNegativeSpecifics]. Казалось, что ни одно дело всё так же не могло обойтись без Иовина"
    EYR_advisor_failed_freya:0 "Бедная Фрейя, которая так перетрудилась ради него, что её пришлось отправить в принудительный отпуск"
    EYR_advisor_failed_roman:0 "Чрезмерно упрямый Роман, который всегда настаивал на том, что знает всё лучше всех, в итоге был вынужден выучить непростой урок смирения"
    EYR_advisor_failed_verena:0 "Бескомпромиссная Верена, которая вызвала великий переполох. Ну хотя бы обещанные ею помощники должны вскоре прибыть"
EYR_advisor_succeeded:0 "Судя по всему, да. Хотя Альдебрант любил делегировать все задачи, чтобы сосредоточиться на своих винных запасах, герцогу всё же посчастливилось найти подходящего грифона, который сможет заставить Верению работать без перебоев. [Root.AdvisorOutcomePositiveSpecifics]. Было приятно в кои-то веки не волноваться обо всём этом."
    EYR_advisor_succeeded_freya:0 "Трудолюбивая Фрейя, которая наконец-то научилась доверять другим и не делать за них всю работу"
    EYR_advisor_succeeded_roman:0 "Непоколебимый Роман, который наконец-то хоть раз в жизни сделал что-то правильно"
    EYR_advisor_succeeded_verena:0 "Набожная Верена, которая убедила остальных в том, что у них есть общие интересы"
EYR_family_failed:0 "К сожалению, нет. Хотя герцог очень любил Коринну и своих птенцов, они всё же отдалились от него, так что в этом отношении он справился не лучше своих родителей"
EYR_family_success:0 "К счастью, герцогу удалось преодолеть разногласия, и Коринна даже спустя столько времени горькой разлуки смотрела на него с прежним обожанием. Ошибки его родителей более не повторятся"
EYR_negative_remark:0 "Иовин чувствовал себя лишним в склепе. При всей своей одержимости долгом и правильными поступками он оказался всего лишь жалким, заурядным неудачником, и предки были бы правы, сурово осудив его"
EYR_lukewarm_remark:0 "Как и обычно, Иовин не чувствовал себя лишним в склепе. Просто ещё один долг, который нужно исполнить, ведь у него было ещё много дел, к которым нужно вернуться. Предки поймут его трудности"
EYR_positive_remark:0 "В кои-то веки Иовин чувствовал себя спокойно в этой пыльной комнате. Может, он и не был совершенным или непогрешимым грифоном, но сейчас он мог с уверенностью сказать, что успешно справился с трудностями, и его предки одобрили бы эти успехи"

eyrie.87.t:0 "Задолженность перед банком"
eyrie.87.d:0 "В последние несколько дней герцогский двор был весьма активен, да и как иначе? Снаружи царил временный мир, но в залах средоточия власти предстояло проделать немалую работу, чтобы сгладить процесс воссоединения и восстановления державы. Иовин был сыт по горло нескончаемым потоком грифонов с их претензиями и требованиями, но обязанности монарха требовали, чтобы он стойко нёс это бремя. Как раз в тот момент, когда Иовин объявил, что на сегодня заседания закончены, через зал, словно ястреб за добычей, к нему ринулась фигура в пурпурном одеянии.\n\nРоман шагнул вперёд, чтобы перехватить наглеца. — Ты что, оглох? Герцог сказал приходить зав... — но Иовин прервал его, подняв коготь вверх. Он знал, что это иностранец (ибо одет гость был куда лучше, чем большинство здешних так называемых "дворян") с очень неприятными новостями.\n\nГрифон предвкушающе улыбнулся, словно собирался побаловать себя любимым блюдом. — Прошу прощения за то, что отнимаю ваше время, герцог Верении, но я прибыл из банка... — название которого явно не требовалось произносить вслух, —... чтобы вручить вам квитанцию со всеми тратами, которые вы понесли в ходе вашей весьма успешной кампании. Да будет ваше правление будет долгим и успешным. — А если бы кампания не удалась, то этот стервятник не получил бы и монетки. Какая удача... Иовин пассивно наблюдал за тем, как незваный гость протянул взбешённому Роману лист бумаги с длинным списком. Очень длинным. Покончив с формальностями, проклятый банкир удалился, оставив Иовина разглядывать подчёркнутую сумму в конце выставленного счёта, который передал ему Роман.\n\nПоразмыслив, герцог подумал, что цифры подобного порядка можно найти разве что в книге по астрономии."
eyrie.87.a:0 "Как. Же. Я. Ненавижу. Банкиров."

eyrie.88.t:0 "Плата за обслуживание"
eyrie.88.d_flo:0 "— Ах, Иовин... Я вот чего не понимаю: зачем мы так старались заручиться помощью банкиров, если в итоге вы так и не воспользовались ни единым из предоставленных ими идолов? — возможно, впервые в жизни Фрейя смотрела на свои бумаги в полном недоумении, задумчиво протирая очки рукавом.\n\nГерцог был вынужден признать, что это очень хороший вопрос. Зачем тогда ему понадобилось страдать, пробираясь через все эти бюрократические препоны? — Полагаю, я просто считал, что эти средства могут понадобиться нам исключительно в экстренных случаях, но конфликт закончился легко и быстро, так что в их использовании не было никакой необходимости, — а ещё Иовин читал мелкий шрифт в договоре и знал, что проценты по возврату долга будут воистину кабальными и просто опустошат его казну. Он ценил каждую монету в своём кошельке, до которой не дотянулись жадные когти банкиров.\n\nКазначей поразмыслила над его доводами, но в конце концов согласилась. — Что ж, ваше право. Я бы предпочла, чтобы мы воспользовались этими средствами, но хотя бы нам не придётся выплачивать внушительный долг. Кроме платы за обслуживание счёта и кое-какого количества монет, которые уйдут на то, чтобы без проблем реинтегрировать нас в более широкую экономику континента. Надеюсь, вы не против, если я сама решу эти вопросы?\n\nХотя Иовин безоговорочно доверял Фрейе, он всегда ценил, когда грифина сообщала ему о своих планах. Так что теперь, когда герцог разобрался с этой назойливой проблемой, он мог вернуться к одному из своих любимых занятий: наслаждению качественными произведениями искусства (чьё приобретение не имеет никакого отношения к деньгам стервятникам-банкирам)."
eyrie.88.d_noflo:0 "Идолы, ещё идолы... и даже случайные гроверы. Иногда Иовин желал вести себя как истинно аскетичные архонты, но каждый грифон знал, что они на самом деле утопали в абсолютно любой роскоши, которую только можно купить за деньги. — Так что насчёт долгов перед банками, Фрейя...\n\nЕё ответ был быстрым и удивлённым. — Я думала, вы осведомлены о ситуации в мире, Иовин. Наши кредиторы разорились, и, согласно всем законам и правилам, теперь мы никому ничего не должны.\n\nХм. Как герцог умудрился это упустить? Но, что важнее всего, означало ли это, что он мог оставить себе всё это богатство? — А вот это уже действительно повод для улыбки. У меня даже есть идея, куда можно потратить свободные средства...\n\n— Впрочем, боюсь, это не значит, что наша подпорченная репутация исчезла, — Фрейя выглядела весьма виноватой и слегка опустила голову. — Если мы хотим беспрепятственно начать взаимодействие с мировой экономикой, придётся вложиться. С вашего позволения? — разочарованный, но желающий избавиться от этой проблемы, Иовин махнул лапой в знак согласия."
eyrie.88.a:0 "Ни долгов, ни кредитов!"

eyrie.89.t:0 "Условия оплаты"
eyrie.89.d:0 "Хотя Иовин считал себя весьма прозорливым грифоном, он отчётливо помнил тот момент, когда по его воле проклятая бумага наполнилась текстом.\n\nТеперь он нередко сожалел, что обмакнул то злополучное перо в чернила. На столе перед ним лежали нотариально заверенные расходы на все припасы и услуги, которые он требовал во время последней великой битвы: огнестрельное оружие, услуги военных заводов, боевая подготовка солдат и даже обыденные вещи вроде продовольственных пайков и бинтов. Удивительно, что они не брали плату за воздух. Герцог понимал, насколько дорого обходится война, но, возможно, кто-то делал слишком много ненужных запросов.\n\nВечно находящаяся в приподнятом настроении Фрейя утешила его. — Иовин, я понимаю, что всё выглядит ужасно, но тогда стоял выбор между победой и поражением. Уже сейчас в результате моих долгосрочных прогнозов вырисовывается весьма радужная картина роста доходов. И это не только потому, что мы удвоили налогооблагаемое население. Потребуется как минимум год, чтобы полностью погасить долг исключительно с доходов казны, и вот тогда мы сможем начать наращивать наши резервы.\n\nЕё объяснения как всегда были краткими, простыми и разумными, но герцог всё же колебался. — А у нас нет возможности выплатить всю сумму здесь и сейчас? Мне бы не хотелось оставаться в долговой кабале дольше, чем это необходимо. — А то вдруг банкиры придумают ещё какой-нибудь предлог, чтобы вытянуть из него побольше средств.\n\n— На самом деле, у нас есть такой вариант, герцог, но для этого нам придётся взять взаймы у наших знатных семей, а вы всегда презирали их. — Кровь и когти, да бывает когда-нибудь простой выбор?"
eyrie.89.a:0 "— Лучше разделить сумму на платежи в течение года."
eyrie.89.b:0 "— Давайте сразу избавимся от этого бремени."

eyrie.90.t:0 "Бряцанье саблей"
eyrie.90.d:0 "После завершения конфликта в Верении мы ожидали, что победитель – Иовин Эйри – будет соблюдать соглашения, заключённые его семьей с банками Фловены. Иовин широко известен своей честностью, но, похоже, что он почему-то решил отказаться от своих слов. Мы получили несколько писем с угрозами из Каламбура, в которых от нас требуют списать все существующие долги и оставить Верении полный доступ к нашим услугам. Да, мы всего лишь небольшой город-государство, но если мы покажем, что подобные дешёвые угрозы помогают добиться лучших условий сделки, то это плохо отразится на нашей репутации. Что же делать?"
eyrie.90.a:0 "Подобное оскорбление неприемлемо!"
eyrie.90.b:0 "Усилить экономические санкции."

eyrie.91.t:0 "В поисках удачи и славы"
eyrie.91.d:0 "Из откровенных бесед с капитаном стражи, во время которых он лениво потягивал импортные спиртные напитки, Фрейя узнала, что веренийская стража быстро восстанавливается, но испытывает нехватку опытных грифонов, которые могли бы обучить новобранцев тому, чего не знали даже сам Роман и его офицеры. Так что казначей вспомнила о своих связях в оружейном бизнесе. Один грифон поговорит с другим, тот шепнёт третьему... И в итоге найдётся немало закалённых в боях наёмников, что готовы послужить монарху Верении.\n\nФрейя задалась вопросом, как вообще в наше время наёмники остаются на плаву? Было бы логично предположить, что с распространением профессиональных войск в большинстве стран Грифонии наёмники должны были безнадёжно устареть, однако на просторах континента по-прежнему находились грифоны (и пони) с великими мечтами и избытком оружия. Но эти размышления Фрейя отложила на потом. Сейчас ей нужно было определиться, с какой именно ротой лучше всего связаться."
eyrie.91.a:0 "Имперские дезертиры."
eyrie.91.b:0 "Горные стрелки Грифонстоуна."
eyrie.91.c:0 "Бронетанковая рота Скайфола."
eyrie.91.e:0 "Серый отряд."

eyrie.92.t:0 "[From.GetDefNameCap] желает заключить коммерческий пакт"
eyrie.92.d:0 "Мы получили интересное предложение от наших соседей: [From.GetAdjective]ая держава хочет вложить деньги в одно из наших недавно открытых государственных предприятий. В обмен на частичную передачу контроля над предприятием и его производственными возможностями мы получим долю от прибыли и более выгодные условия на будущих переговорах. Как мы ответим?"
eyrie.92.a:0 "Вполне разумные условия."
eyrie.92.b:0 "Наша промышленность принадлежит только нам!"

eyrie.93.t:0 "[From.GetDefNameCap] соглашается!"
eyrie.93.d:0 "Отличные новости! [From.GetAdjective]ое правительство впечатлилось условиями предложенной нами сделки и позволило взять под контроль один из их зарождающихся бизнесов. Мы не сомневаемся, что казначей нашего Дома превратит его в очень прибыльное предприятие."
eyrie.93.a:0 "Пусть идолы текут рекой!"

eyrie.94.t:0 "[From.GetDefNameCap] отказывается!"
eyrie.94.d:0 "Несмотря на все наши увещевания, [From.GetAdjective]ое правительство не впечатлилось условиями и отказалось от предложенной сделки. Что ж, придётся искать более открытый рынок."
eyrie.94.a:0 "Очень жаль."

eyrie.95.t:0 "Владыка Грифенхейма"
eyrie.95.d_grover_alive:0 "Иовин никогда прежде не посещал Грифенхейм, хотя давным-давно как-то побывал в Аквиле вместе с родителями. И Винсент, о этот раздражающий засранец, тоже был с ними. Ну да ладно, его братец наконец-то остался в прошлом, а сейчас ему стоило обратить внимание на красоты величайшего грифоньего города в мире.\n\nИмператорский дворец... О, он выглядел гораздо внушительнее его дома в Каламбуре. Неужели Иовин действительно достоин подобного великолепия? Конечно, он не принимал желаемое за действительное, но события сложились так как сложились, и теперь всё это великолепие принадлежало только ему одному. Оставался ещё вопрос о судьбе птенца-императора, но Иовин решил поручить его Коринне. Она всегда хотела сына, а он не желал возиться с ещё одним сорванцом, пусть и императорских кровей.\n\nС тех пор как это всё случилось, Иовин начал предпринимать шаги по переносу своего двора в Грифенхейм. Да, он будет скучать по Верении, но раз уж он получил новый титул, то ему нужно соответствовать. У него, естественно, не было ни малейшего желания узурпировать трон и бороться с соответствующими последствиями, ведь он так постарел и устал за прошедшие годы, но быть регентом у Гроверов? О, это была поистине великая честь. Титулы давали не только права и привилегии, но и новые обязанности, так что эрцгерцог Иовин Эйри был намерен соответствовать своему новому титулу и положению."
eyrie.95.d_grover_dead:0 "Иовин никогда прежде не посещал Грифенхейм, хотя давным-давно как-то побывал в Аквиле вместе с родителями. И Винсент, о этот раздражающий засранец, тоже был с ними. Ну да ладно, его братец наконец-то остался в прошлом, а сейчас ему стоило обратить внимание на красоты величайшего грифоньего города в мире.\n\nИмператорский дворец... О, он выглядел гораздо внушительнее его дома в Каламбуре. Неужели Иовин действительно достоин подобного великолепия? Конечно, он не принимал желаемое за действительное, но события сложились так, как сложились, и теперь всё это великолепие принадлежало только ему одному. Увы, но птенец-император был убит некоторое время назад. Однако Иовин первым же делом позаботился о том, чтобы виновные в этом злодеянии были немедленно повешены. Это самое малое, что можно сделать для упокоения души невинного. Грифон знал, что Коринна с радостью бы усыновила Гровера.\n\nОднако были и более насущные проблемы. С тех пор как это всё случилось, Иовин начал предпринимать шаги по переносу своего двора в Грифенхейм. Да, он будет скучать по Верении, но раз уж он получил новый титул, то ему нужно соответствовать. Бывший герцог не был заинтересован в том, чтобы пытаться сфабриковать хоть какие-то претензии на трон, ибо такой чести не заслуживал ни в малейшей степени, но выступать в роли бессрочного управителя Сердца Империи? Это было вполне приемлемо, да и население заслуживало некоторой передышки после всех событий этих лет. Титулы давали не только права и привилегии, но и новые обязанности, так что эрцгерцог Иовин Эйри был намерен соответствовать своему новому титулу и положению."
eyrie.95.a:0 "Как оно и должно быть."

eyrie.96.t:0 "Мечты о завоеваниях"
eyrie.96.d:0 "Иовин очень высоко ценил порядок и стабильность.\n\nИ поэтому события предыдущих недель очень радовали его. Всё встало на свои места, и его положение имперского регента отныне было прочным и стабильным. Его слушались, уважали, и, безусловно, отдавали должное заслугам. Однако Иовина беспокоили некоторые вопросы.\n\nЗа границами по-прежнему рыскали смутьяны. Мерзкие республиканцы, грязные предатели, иного рода негодяи: все они отвернулись от старой Империи и, насколько было известно Иовину, до сих пор отказывались признать свои вассальные клятвы перед законным хозяином Грифенхейма. Если оставить эту чернь в покое, она, несомненно, внесёт раздор в его благородный дом, а после целой жизни, проведённой в борьбе с выходками Винсента, терпение Иовина окончательно истощилось. Козни врагов Империи нужно поскорее пресечь, пока они не поставили под угрозу всё, над чем он так упорно трудился."
eyrie.96.a:0 "Хочешь мира – готовься сражаться за него."

eyrie.97.t:0 "Вторжение!"
eyrie.97.d:0 "Неопределённость была постоянной основой нашей внешней политики с тех пор, как совершенно неожиданный претендент захватил старую империю.\n\nК сожалению, его жажда новых земель и славы не была удовлетворена нынешними завоеваниями. Преисполненный гордости высокомерный негодяй из Каламбура решил разорвать с нами дипломатические отношения. Этот бесцеремонный акт бряцанья саблей имеет лишь одну интерпретацию: в самом ближайшем будущем нас ждёт тяжёлая битва. И мы должны подготовиться, чтобы принять брошенный нам вызов и выстоять в грядущей буре."
eyrie.97.a:0 "Мы положим конец их глупости."

eyrie.98.t:0 "Начало раскола"
eyrie.98.d:0 ""Времени скорбеть почти не было, но нас утешал тот факт, что подонки-торгаши получили по заслугам. Нужно было как можно быстрее стабилизировать Верению, а этому отнюдь не способствовало постоянное вмешательство Винсента – моего братца-идиота. Законы о престолонаследии были предельно ясны, и согласно им именно я должен был стать следующим герцогом, особенно в свете безвременной кончины моих старших сиблингов.\n\nОткрытый конфликт между нами казался неизбежным, но Амелинда предложила компромисс – править совместно. Я счёл это отличной идеей, ибо такой курс действий как минимум сможет показать всем, что Винсент совершенно некомпетентен и заинтересован лишь в пустой растрате времени и идолов. Мне казалось, что это сработало, и я приложил максимум усилий для достойного улаживания споров и прочих подобных государственных дел.\n\nНо последующих событий я никак не мог предвидеть. В тот день происходило совещание по какому-то незначительному бюджетному вопросу, подробности которого уже позабылись мною к сегодняшнему дню, но тогда, в самый разгар обсуждений, Винсент встал во весь рост и потребовал, чтобы я собрал свои вещички и покинул Верению, поскольку "эта земля и её трон по праву принадлежат ему". Я был ошеломлён и застигнут врасплох, так что ответил разлюбезному братцу парой столь крепких слов, что даже сегодня я не осмелюсь изложить их на бумаге. Нет нужды говорить, что последствия этой перепалки оказались весьма плачевными для Верении."\n\n—Из мемуаров Иовина Эйри, Herzog von Eyrie"
eyrie.98.a:0 "Тот день спровоцировал множество бед и трагедий."

eyrie.99.t:0 "Воспоминания об отделении"
eyrie.99.d:0 ""Тётя Амелинда всегда была для меня загадкой. Временами мне кажется, что я вообще ничего не помню о ней до той самой проклятой революции, после которой она стала совать свой клюв куда можно и нельзя. Ещё больше меня шокировало то, что по какой-то немыслимой причине она встала на сторону Винсента, но в то время были куда более важные проблемы, чем эксцентричные члены семьи.\n\nСперва мне казалось, что восстание братца продлится совсем недолго, но Винсент каким-то образом убедил присоединиться к себе не только множество менее знатных домов, но и большинство паладинов! Я до сих пор не могу себе представить, как именно он добился этого, но, к счастью, верные истинному наследнику, то есть мне, силы регулярной армии достойно проявили себя, когда дело дошло до отражения атак мятежников. В конце концов мы вежливо согласились взять перерыв и отдохнуть от сражений.\n\nВо время этого перемирия Амелинда устроила второе восстание и забрала с собой около половины дуболомов Винсента. Видимо, он не очень-то умел поддерживать верность грифонов, но увы, мы не сумели воспользоваться этим преимуществом, поскольку она продолжала настаивать на заключении мира между домами, совершенно позабыв о только что пролитой крови. Благородные грифоны не прощают и не забывают подобного. В конце концов неудачи на переговорах подорвали здоровье Амелинды, и её дело продолжила подозрительно похожая дочь. Сменилась грифина на троне, но методы остались прежними, так что никто из нас не желал слушать её наивные увещевания о мире."\n\n—Из мемуаров Иовина Эйри, Herzog von Eyrie"
eyrie.99.a:0 "Амелинда хотела всеобщего блага, но так ничего и не добилась."

eyrie.100.t:0 "Новобранцы для Стражи"
eyrie.100.d:0 "— Напомни-ка ещё раз, как ты втянул меня во всё это? — Вопрос был адресован Луидвегу, его самому близкому другу и периодической груше для битья.\n\n— Послушай, Хен, выбор был невелик. Либо это, либо же голодать дома, в нашей деревне. В Веренийской Страже у нас будет достаточно еды, жилья и жалованья, чтобы жить просто припеваючи... — Но тут разглагольствования Луидвега были небрежно прерваны.\n\n— Почему бы не найти менее опасное место? Например, на фабрике в городе или в поместье какого-нибудь дворянина? — по случайному стечению обстоятельств Хендрик и Луидвег как раз шли по грунтовой дороге по направлению к Ангбургу. — Чем тебя так привлекли эти голубые фуражки?\n\n— На фабрике мы бы задыхались от дыма, а дворяне, по слухам, регулярно избивают слуг. Стража – престижный институт, возникший ещё во времена сразу после основания Верении! Хотя сперва это была просто кучка птиц, бегающих с мечами и тычущими ими во все стороны, пока не появились Гроверы и не помогли превратить её в нечто куда более респектабельное. В отличие от большинства ополчений того времени, Стража состояла исключительно из добровольцев, — о, он очень гордо продекламировал этот небольшой урок истории, к которому явно готовился довольно долго.\n\n— Неплохо, Луи. Думаю, тебе стоило присоединиться к яйцеголовым, — за это Хен тут же получил хвостом по боку, — ладно, ладно, я понял. Ну хотя бы герцоги перестали воевать и мы сможем устроиться на уютную должность и радоваться красивой форме, — он ненадолго задумался о том, насколько хорошо будет в ней смотреться. — На самом деле, я действительно думаю, что всё будет не так уж плохо. Только постарайся не провоцировать инструктора, хорошо?\n\nНа неудачную попытку подколоть его Хен лишь недовольно закатил глаза и пожал крыльями."
eyrie.100.a:0 "Мы рады всем и каждому."

eyrie.101.t:0 "Места благодати"
eyrie.101.d:0 "Благочестивому грифону вовсе не обязательно регулярно посещать храмовые службы, чтобы искренне почитать богов. Но те, кто действительно желают получить божественное благословение или же просто недовольны местными местами для поклонения, могут посетить несколько святых мест в разных уголках Грифонии.\n\nХотя многие не согласятся с этим мнением и будут возмущаться, всё же нельзя не признать, что самыми достойными местами являются Соларспайк и Грифонстоун. Именно среди этих пиков грифоны появились как вид бесчисленные поколения назад. И даже сегодня здесь в воздухе ощущаются отголоски божественного присутствия. Только истинный безумец посмеет осквернить эти священные горы.\n\nЕсли же вы ищете менее строгого окружения, то стоит обратить внимание на грандиозные храмы Борея, Эйр и Арктурия, расположенные в Грифенхейме, Ромау и Риле соответственно. Они точно поразят любого, чьи глаза и сердца открыты для красоты. Фрески в этих святых местах гордо демонстрируют подвиги многих великих грифонов былых времён, тем самым вдохновляя нынешних верующих на новые свершения. Хотя архонаты, направляющие свою паству из этих храмов, невероятно древние, они обрели свою истинную силу и влияние только после восхождения гроверской империи, которая и централизовала религию. Те, кому посчастливится попасть в храм в нужный момент, могут даже увидеть самих архонтов, дарующих своё благословение верующим!\n\nКонечно, существует множество других, не менее прекрасных храмов в разных городах Грифонии. Например, в Каламбуре, Кивессине или Тюрхамне. Однако в основном они интересны тем грифонам, которые не могут позволить себе визит в более популярные места.\n\n—Отрывок из "Путеводителя пилигрима по Триархии""
eyrie.101.a:0 "Тронутые и ведомые богами."

eyrie.102.t:0 "История, легенда, миф"
eyrie.102.d:0 "— Mutti, mutti, расскажи мне ещё раз историю Калема! — юный птенец был однозначным книжным червём, но всё же предпочитал слушать истории в пересказах других. Это позволяло его воображению просто расцветать.\n\n— Хорошо, Бардель, дай только мне вспомнить подробности, — птенцы могут доставлять хлопоты, но матери всё равно будут их любить. — Он был молодым взрослеющим грифом с великими мечтами, никого не напоминает? Другие смеялись над ним, но Калем не позволял подобным сомнениям вставать у него на пути! Вместо этого он убедил других грифонов, которым так же сильно надоел их дом в горах, спуститься с них и посмотреть, что может предложить мир внизу.\n\n— Я тоже не могу дождаться возможности покинуть свой дом! Я хочу встретить кучу других грифонов, а может даже кирина или зебру!\n\n— Конечно, но только когда подрастёшь, дорогой. После этого Калем с друзьями долго скитались, пока не наткнулись на место, которое впоследствии станет Каламбуром. Что-то привлекло их тут, так что они решили остаться и основать здесь деревню. Калем и его друзья привлекли множество иных поселенцев, благодаря чему деревня превратилась в один из первых крупных городов грифоньего рода!\n\n— Так почему же он ушёл в итоге, если всё было так хорошо?\n\n— Бардель, а почему грифоны делают те или иные вещи? Калему стало скучно, и он решил, что его ждут новые приключения. Последнее, что о нём слышали – так это то, что Калем отправился охотиться на драконов, но последняя добыча сильно ранила его. Говорят, что он до сих пор ждёт где-то в горах, чтобы вернуться в час величайшей нужды Верении, — судя по тому, что мифический грифон ещё не явился, темнейший час так пока и не пробил. — Вот и сказочке конец, а кто слушал – молодец!\n\n— Интересно, знал ли Калем, насколько большим и красивым станет Каламбур...\n— Ты очень смышлёный птенец, Бардель, — с этими словами мать взъерошила перья на его шее. — Но у тебя ещё есть работа по дому, так что не забывай про неё!"
eyrie.102.a:0 "Калем может быть мифом, но Верения более чем реальна."

eyrie.103.t:0 "Тлеющий гнев"
eyrie.103.d:0 "Все эти бесконечные встречи прошли впустую.\n\nГретель уже достаточно наслушалась хвалебных новостей. О, Борьба закончилась! О, добрый герцог Иовин милостиво принёс мир в земли Верении! О, теперь всё точно будет хорошо! Глупцы. Имбецилы. Идиоты! Чуть-чуть бесплатного зерна – и всё, низшие классы счастливы, довольны и совершенно не хотят думать о революции. Как же быстро их грандиозные планы стали делом давно минувших дней... Тьфу.\n\nГрифина наматывала круги по скромной комнате, хандря в своих четырёх весьма убогих стенах. Как же Гретель ненавидела это! Раньше она обедала в самых шикарных поместьях, общалась с элитой, а теперь была всего лишь ещё одной обитательницей лачуги в грязных трущобах. Да, у неё было побольше идолов, чем у других жителей этого убого места, но вскоре и её кошелёк опустеет. Гретель очень не хотела мириться с горькой правдой.\n\nКонечно, было глупо надеяться, что её обидчикам воздастся по заслугам. Мир, воистину, был совершенно несправедлив! Её так называемые "товарищи" твердили, что это ещё не конец, что у них есть последняя попытка, но любой, кто хоть что-то смыслил в жизни, знал, что всё кончено.\n\nИзмотанная и уставшая от сдерживания бушующей внутри ярости, Гретель наконец рухнула на тот предмет мебели, который с натяжкой можно было назвать кроватью."
eyrie.103.a:0 "— Проклятье! Маар вас всех побери!"

eyrie.104.t:0 "Местное лакомство"
eyrie.104.d:0 "Грифоны Верении не слишком любят почивать на лаврах, поскольку сельскохозяйственные заботы требуют от них неустанного труда в полях. Поэтому неудивительно, что им нужна сытная еда, которую можно легко взять с собой. И лучше всего для этого подходит веренийская выпечка! Булочки и пирожки с начинкой из мяса, картофеля и лука с лёгкостью позволят крестьянину забыть о голоде на несколько часов. Главное только не помять эту выпечку, чтобы она не потеряла форму.\n\nДля приготовления этих пирожков вам понадобится две чашки муки, немного холодного сливочного масла и соль для теста. Для начинки сгодятся нарезанные кубиками картофель и лук, говяжий фарш и немного соли по вкусу.\n\nДалее возьмите муку и соль и просейте их в миску. Понемногу добавляйте холодное сливочное масло, нарезая его небольшими кусочками. По необходимости подливайте холодной воды, чтобы тесто стало достаточно плотным и легко поддавалось формовке. Раскатайте скалкой тесто, чтобы оно стало как можно более плоским, а затем сложите его вовнутрь как письмо и оставьте на несколько минут остывать. Пока вы ждёте, приготовьте начинку, просто смешав все ингредиенты в большой миске.\n\nКогда тесто достаточно охладится, раскатайте его как можно ровнее, используя небольшой острый нож для вырезания небольших кругов. Только не тяните и не растягивайте его. Разложите кружки теста на противне и положите в центр каждого круга по одной-две ложки начинки. Смочите края теста небольшим количеством воды и загните их внутрь по бокам, а затем плотно сожмите "швы" кончиками когтей, чтобы запечатать кармашки. После этого выпекайте их в течение тридцати-сорока минут и наслаждайтесь вкуснейшим блюдом!\n\n—Рецепт из "Веренийской кулинария", впервые опубликованной в 872 году."
eyrie.104.a:0 "Это весьма неплохо, но не в моём вкусе."

eyrie.105.t:0 "Предание дней минулых"
eyrie.105.d:0 "Они, пара гордых и царственных грифонов, вышли на поле боя, зорко выискивая слабости друг друга. Сей танец продолжался бы вечно, но герцогиня Аделина Веренийская заговорила первой. — И кто ты такой, чтобы требовать от нас покорности, о отродье Грифонстоуна? Какие великие деяния свершил ты и твой дом, чтобы хоть немного сравниться со всей славой Верении? — Так был брошен вызов.\n\nКороль Гровер Грифонстоунский не сумел сдержать острых слов. — Я бы посоветовал тебе попридержать язык, о веренийская простачка! Ибо я избран богами, чтобы объединить грифоний род. И твоё захолустное королевство не встанет у меня на пути. Отойди в сторону, опусти свои знамёна, и мы будем жить в мире и дружбе до тех пор, пока будут живы оба наших рода.\n\nАделина была скептична. Эти слова были дерзки, да и вылетели они из клюва её соперника. — Избранник богов, ха! За парочку монет я могу найти не одну дюжину таких грифонов в сточных канавах Каламбура. Должно быть, боги совершили ошибку, выбрав жалкого грубияна, что может похвастать лишь несравненным высокомерием. Возвращайся туда, откуда пришёл, а иначе мои слуги устроят тебе такую взбучку, которую ты нескоро забудешь!\n\nНо тут одним движением Гровер подтвердил своё могущество. — Узри! Величайшее сокровище грифоньего рода! — он показал Идола, и вокруг благословенного предмета померк сам свет. — Я не ищу ни ссор, ни битв между нами! Присоединяйся ко мне и раздели великолепие творения богов.\n\nБожественность начисто исключает ложь, и Аделина убедилась в этом воочию; с этого дня дом Эйри стал верным и надёжным другом дома Грейфенштейн.\n\n— Анонимное свидетельство, историчность под вопросом"
eyrie.105.a:0 "Мои предки были мудры."

eyrie.106.t:0 "Непокорный паладин"
eyrie.106.d:0 "Сигрид считала себя очень терпеливой грифиной.\n\nОднако это... бремя, которое возложила на её плечи Верена, подвергла тяжелейшему испытанию нервы и здравомыслие. В иное время и в другом месте она несомненно нашла бы этого Сирила в относительной степени достойным восхищения грифоном, но сейчас он попеременно то поддавался каким-то бредовым иллюзиям и заблуждениям, то становился крайне неуравновешенным и агрессивным. Ей потребовалось немало времени и усилий, но в конце концов Сигрид сумела установить над ним какое-то подобие контроля. Грифина была здесь рыцарем-командиром, и её слово было для паладинов даже не приказом, а повелением самих богов.\n\nЗатем разгорелся нынешний конфликт и Сигрид закалила свою решимость. Паладину Сирилу была поручена очень важная миссия – возглавить авангард и показать, что с веренийскими паладинами не стоит шутить. Сигрид ясно дала понять своему ведроголовому и весьма неуравновешенному подчинённому, что последствия неудачи для него будут весьма плачевными.\n\nВ данный момент грифина управляла войсками с полевого командного пункта. Её непосредственные подчинённые передавали донесения и приказы, и Сигрид была полностью поглощена этой суматошной рутиной, когда один из чужеземных рыцарей прервал её. — Kommandant, вы должны кое-что увидеть. Это важно, — он передал ей сообщение, а затем умчался прочь со всех лап. О, она всё ещё внушает страх. Отлично.\n\nГрифина прочитала доклад. Потом перечитала его. И ещё раз. Вот оно как.\nЭтот идиот умудрился погибнуть в бою во время лобовой атаки. Ну и что же она скажет прелатессе? Верена была ещё менее терпима к ошибкам и обвинить в этом провале следовало кого-то иного. Сигрид поднесла бронированный коготь ко лбу. Нет... надо как-то творчески интерпретировать эти события. Она не виновата в том, что Сирил отказывался принимать реальность и быть хорошим маленьким паладином."
eyrie.106.a:0 "Туда дураку и дорога."

eyrie.107.t:0 "Вопрос Грифонстоуна"
eyrie.107.d:0 "Пришли новости о том, что держава [EYR.GetNameDef] свергла неэффективное правительство Грифонстоуна и самолично захватила эти священные земли.\n\nКонечно, такое развитие событий угрожает нашей легитимности: да, мы союзники, но владение Грифонстоуном приводит к далеко идущим последствиям. Многие могут посчитать, что они намерены свергнуть истинных наследников Гроверов, особенно если начнут намекать на своё явно выдуманное "наследие перворождённых". [EYR.GetLeader], конечно, будет оправдываться и уверять нас в обратном, но есть и плюс: Грифонстоун ныне под их контролем и соперничающие претенденты дважды подумают, прежде чем действовать на основе аналогичных претензий. А мы просто потребуем у наших союзников возвращения этого святого города, когда разберёмся с более насущными проблемами."
eyrie.107.a:0 "И лучше бы нашим союзникам быть достойными своего имени."

eyrie.108.t:0 "Опекуны Грифонстоуна"
eyrie.108.d:0 "Союзники из Грифенхейма тепло поздравили нас с захватом Грифонстоуна! Фактически, они доверили нам выступать в роли его опекунов, пока у них не появится возможность самим занять эту роль. На это был сделан отдельный акцент: наше управление святыми землями однозначно временное. Оно продлится до тех пор, пока [GRD.GetNameDef] не решит некоторые более насущные проблемы. Пока же мы вольны использовать эту землю и её грифонов любыми способами, которые сочтём подходящими."
eyrie.108.a:0 "Мы хорошо позаботимся о них."

eyrie.109.t:0 "Конец опекунства"
eyrie.109.d:0 "Прошло немало лет, на протяжении которых Грифонстоун процветал под нашим праведным управлением. Мы проявили себя достойными нашего наследия перворождённых. Более того, мы уже почти что забыли о ранее заключённом соглашении, но сегодня утром из Грифенхейма пришло дружеское напоминание. Если заглянуть под мишуру из любезностей и цветистых слов, то перед нами встаёт простой выбор: отдать место появления грифоньего рода его законным владельцам или же отказаться и вступить в неопределённое будущее, в которое нас заведёт чрезмерная гордыня."
eyrie.109.a:0 "Договор есть договор. Мы исполним его."
eyrie.109.b:0 "Грифонстоун принадлежит нам по праву завоевания!"

eyrie.110.t:0 "Святые земли возвращены"
eyrie.110.d:0 "По условиям соглашения с державой [From.GetNameDef], которое было заключено пять лет назад, регион Грифонстоун и его самые святые места были переданы под наш контроль. Верные и преданные [From.GetAdjective]ие союзники были нашими стойкими сторонниками все эти годы и поэтому заслужили великой награды."
eyrie.110.a:0 "Мы знали, что можем им доверять."

eyrie.111.t:0 "Удар в спину"
eyrie.111.d:0 "Мы думали, что держава [From.GetNameDef] и её правители проявят мудрость и исполнят соглашение относительно Грифонстоуна, которое мы заключили пять лет назад, но они решили отказаться от него. Наглецы посмели заявить, что священные земли принадлежат исключительно им и им одним. Так что теперь мы вынуждены покарать их за высокомерие."
eyrie.111.a:0 "Века верности и дружбы были перечёркнуты за один миг."

eyrie.333.t:0 "Странное поведение"
eyrie.333.d:0 ""Слышала, что герцог вчера отколол?" — сказала горничная Грета своей подруге, пока они отмывали пол в коридоре.\n\n"Нет, я была занята делами до поздней ночи. Не было времени слушать всякие слухи." — Отозвалась Ингрид без лишнего энтузиазма.\n\n"Я услышала об этом от егеря, который узнал об этом от одного из камердинеров Визеграфина. Герцог Иовин и его свита проводили званый ужин, тот самый, на который не пускают слуг, посреди которого он вдруг запрыгнул на стол..."\n\n"Этот грифон что ли был в дупель пьяный? Герцог - само олицетворение невозмутимости, многих даже пугает, насколько он всегда спокоен."\n\n"Нет нет, он буквально клялся, что это действительно произошло. Что герцог залез на стол, после чего с безумием в глазах начал яростно махать лапами и крыльями. Напыщенные дворяне были в шоке, слушая чепуху, которую нёс их господин. Что-то о "стать единым" и "закончить цикл страдания и боли". Я и сама не поверила в это, пока не услышала что-то похожее от остальных."\n\nИнгрид, мягко говоря, была в шоке. Она не питала особой любви к своему занятию по жизни, но герцог всегда был уважаемым нанимателем, который ведёт себя идеально, насколько грифина знала. — "А что потом?"\n\nГрета пожала плечами. — "Слуга утащил его прочь, прежде чем он начал швыряться едой. Тот, конечно, брыкался и сопротивлялся в процессе.""
eyrie.333.a:0 "И что нашло на Иовина?"

eyrie.666.t:0 "Там, где всё заканчивается"
eyrie.666.d:0 "В покоях Иовина воздух был стылым и морально давящим. Ещё один день, полный принятия трудных решений и споров с подчинённым. С каждым разом это становилось всё тяжелее. Герцог был в шаге от нервного срыва под грузом тревоги, которую приходилось скрывать под маской уверенности и храбрости. Ночами Иовин не мог уснуть, постоянно думая о своей семье, о своём наследии, о своей прекрасной Верении. Сидя за письменным столом и сочиняя письмо для жены, грифон наконец-то сдался и поддался усталости.\n\nПослышался негромкий скрип, а затем наступила тишина.\n\nТихий шум разбудил герцога, но открывшееся перед ним зрелище моментально заставило его осознать всю глубину собственной ничтожности. Перед ним стояла фигура, что была черна как небо за окном и безмолвна, как комната вокруг. Окутанный тенями незваный гость выглядел неестественно, размыто и как будто двоился, словно он пытался быть сразу несколькими вещами одновременно. В присутствии этого создания герцогу было тепло и спокойно, но в то же время он чувствовал нервозность и страх. Фигура протянула длинную иссохшую конечность, раскрывая когтистую лапу перед Иовином. Герцог рассеянно посмотрел на конечность, после чего на мгновение бросил взгляд на лицо гостя. Он ничего не увидел, но словно ощутил медленный кивок и услышал шёпот.\n\n— Возможно, твой час уже настал.\n\nЕго время истекло? Иовин и так растратил большую часть своей жизни, изнемогая под этим бременем. Всё это может закончиться, и ему больше не придётся ни о чём беспокоиться. Разум подсказывал ему, что нужно отказаться от любых предложений гостя, но... Он так устал от всего."
eyrie.666.a:0 "— Отдых ждёт..."
eyrie.666.b:0 "— Нет, никогда."

eyrie.999.t:0 "Силы, неподвластные пониманию"
eyrie.999.d:0 "— Ваша светлость, вам письмо. — Для Иовина это было неожиданностью. Как странно, что Фрейя лично решила доставить ему почту... Зачем, ведь для этого есть курьеры? И чем так обеспокоен капитан-страж? А почему Верена выглядит ещё более сурово, чем обычно? Такое вообще возможно? Герцог недоумённо посмотрел на своих советников, а затем потянулся за ножом для вскрытия конвертов. Одного взгляда на почерк было достаточно, чтобы испортить Иовину настроение.\n\n"Мой глубоконеуважаемый брат-подонок\n\nЯ прослышал, что ты мошенник и читер! По правилам данной игры это даёт мне полное право захватить все твои земли и вышвырнуть тебя на улицу. Быть может, в следующий раз ты получше подумаешь, а?\n\nС ненавистью и злобой,\nВинсент"\n\nЭто было... совершенно непонятно. Что ещё за читерство? О чём говорит этот имбецил? Иовин же прямо здесь, готовый сражаться за Верению со своими армиями и вассалами! Оскорблённый Иовин в ярости встал и повернулся лицом к окну, где должны были собраться его войска... Вот только великий дворец уже окружила довольно немалая толпа этих проклятых паладинов."
eyrie.999.a:0 "Нечестно! Я не сделал ничего плохого!"


eyrie_freya.1.t:0 "Искусство сделки"
eyrie_freya.1.d_eyrie_flowena:0 "Иовин всё ещё сомневался во фловенской затее Фрейи. Банкиры были всего лишь разновидностью купцов, а каждый здешний грифон знает, что им нельзя доверять. Его размышлениям на эту тему, равно как и наслаждению чашечкой тёплого чая, пришёл конец, когда в гостиную вошла вышеупомянутая казначей. Она сияла от счастья, и это было весьма удивительно, учитывая, что грифина почти никогда не выглядела подавленной или расстроенной и всегда сохраняла невозмутимость.\n\n— Мой герцог! Жан убедил Сеньори Фловены снять эмбарго! У нас снова будет всё необходимое! — Она достала из своей сумки довольно толстую пачку бумаг, которая, как понял Иовин, и была контрактом, после чего продолжила: — Ваша подпись вот здесь, и Фловена тут же поддержит нас.\n\n— Это очень приятный сюрприз, Фрейя, я не думал, что... подождите-ка. — Иовин не был особым знатоком законов (юристы ничем не лучше презренных купцов), но он всё ещё был обязан читать всё, что подписывал, а условия этого соглашения были довольно... странными. Как Фрейя и сказала, герцог мог попросить у них много чего: наёмников, помощь в развитии промышленности, субсидии, но за каждый из этих актов "помощи" полагалось выплачивать крупную сумму.\n\nКонечно, бесплатным бывает только сыр в мышеловке, но спустя пару минут Иовин всё же пришёл к выводу, что в этой сделке почти нет минусов. Либо он вернёт себе Верению и отдаст долги, либо ему не придётся беспокоиться об этих займах после того, как Винсент одолеет его. Фрейя любезно предоставила перо, чтобы подтвердить сделку."
eyrie_freya.1.d_eyrie_some_bank:0 "Иовин всё ещё сомневался во скайфольской затее Фрейи. Банкиры были всего лишь разновидностью купцов, а каждый здешний грифон знает, что им нельзя доверять. Его размышлениям на эту тему, равно как и наслаждению чашечкой тёплого чая, пришёл конец, когда в гостиную вошла вышеупомянутая казначей. Она сияла от счастья, и это было весьма удивительно, учитывая, что грифина почти никогда не выглядела подавленной или расстроенной и всегда сохраняла невозмутимость.\n\n— Мой герцог! Они согласились на сделку, как я и предсказывала! — Она достала из своей сумки довольно толстую пачку бумаг, которая, как понял Иовин, и была контрактом, после чего продолжила: — Ваша подпись вот здесь, и банк фон Хохсклауэ тут же поддержит нас.\n\n— Это очень приятный сюрприз, Фрейя, я не думал, что... подождите-ка. — Иовин не был особым знатоком законов (юристы ничем не лучше презренных купцов), но он всё ещё был обязан читать всё, что подписывал, а условия этого соглашения были довольно... странными. Как Фрейя и сказала, герцог мог попросить у них много чего: наёмников, помощь в развитии промышленности, субсидии, но за каждый из этих актов "помощи" полагалось выплачивать крупную сумму.\n\nКонечно, бесплатным бывает только сыр в мышеловке, но спустя пару минут Иовин всё же пришёл к выводу, что в этой сделке почти нет минусов. Либо он вернёт себе Верению и отдаст долги, либо ему не придётся беспокоиться об этих займах после того, как Винсент одолеет его. Фрейя любезно предоставила перо, чтобы подтвердить сделку."
eyrie_freya.1.d_flowena:0 "Влиятельные грифоны Фловены - богатые владельцы банков - старались не замечать конфликт в соседней Верении, который длился, как им казалось, уже целую вечность. В прошлом некоторые из них уже попытались нажиться, продавая оружие обеим сторонам, что было довольно выгодно. Правда до тех пор, пока отсталые феодалы не перестали платить. Тогда Сеньори полностью запретила заключать любые сделки с этими мошенниками и бросила в тюрьму тюрьму всех подставных посланников герцогов, которые всё же попытались украсть "купленное" оружие.\n\nЖан де Моней, один из наших богатейших патрициев, предложил снять эмбарго с Дома Эйри. Данная держава представляет интересы законного претендента в этой войне за престолонаследие, и наш грифон уже встречался с их министром экономики. Жан представил доказательства того, что несмотря на большие расходы на военные нужды, Дом Эйри старается всеми силами развивать свои земли. Кроме того, он утверждает, что в случае победы, [EYR.GetLeader] будет очень благодарен нам и в знак дружеских отношений наверняка гарантирует независимость Фловены.\n\nСеньори провела голосование, в ходе которого большинство патрициев дали согласие на выделение займа претенденту из Эйри. Жан согласился выступить в качестве поручителя от имени герцога Эйри, а условия этого соглашения были надлежащим образом составлены так, чтобы именно наша сторона была в выигрыше."
eyrie_freya.1.a:0 "Подписано и заверено."
eyrie_freya.1.b:0 "Эти инвестиции обязательно окупятся!"

eyrie_freya.2.t:0 "Последние приготовления"
eyrie_freya.2.d:0 "Хотя герцог был уверен, что его гениальный казначей справится со всеми поставленными перед ней задачами, остальные влиятельные грифоны его державы всё же должны были быть в курсе грядущих событий, и поэтому было проведено собрание его ближайших советников. Последняя грандиозная битва, что определит будущее прекрасной Верении! По крайней мере, герцог был уверен, что именно об этом будут петь менестрели и слагать вирши поэты. К удивлению Иовина, Верена всё же нашла в себе силы находиться в одной комнате с Романом, хотя и постаралась сесть как можно дальше от него. Собрание началось и Фрейя стала объяснять, какие богатства они захватили у жадных банкиров.\n\nА ещё более удивительным было то, насколько культурным было это собрание. И капитан-страж, и прелатесса с уважением вежливо задавали вопросы, а Фрейя давала на них максимально подробные ответы, поэтому обсуждение планов по подготовке обороны Дома Эйри проходило мирно и плодотворно. И хотя "иностранное вмешательство", как это называли оба советника, вызывало некоторые сомнения, Фрейя каким-то образом убедила обоих грифонов, что это наилучший вариант. Если бы герцог только мог похвастать таким красноречием...\n\n— Иовин, вы хотите что-нибудь добавить? Капитан-страж только что закончил объяснять свой план мобилизации, и я должна сказать, что вполне уверена в наших шансах. Один ваш приказ – и мы тут же получим необходимую помощь. — Надо признаться, что герцог давненько упустил нить обсуждения и понятия не имел, что ему сказать.\n\n— Мне нечего добавить, Фрейя. Я верю, что вы дали нам все необходимые инструменты для победы, а мы уж точно воспользуемся ими максимально эффективно. — Иовин только что великолепным образом выкрутился из весьма неловкой ситуации. — Мы сделали всё возможное, а теперь должны довериться нашим доблестным солдатам."
eyrie_freya.2.a:0 "Курс задан."

eyrie_freya.3.t:0 ""Лояльные" вассалы Солнечного Щита"
eyrie_freya.3.d_peace:0 "Отношения между сюзереном и его вассалами исторически представляли собой сложнейший лабиринт из обязательств, обещаний, поблажек и немалого количества откровенной лести. Иовин был слишком хорошо знаком со всеми этими аспектами, но любил их не больше скисшего молока. Тем не менее, герцогский двор был созван заблаговременно, поскольку обсуждение вопроса мобилизации нельзя было откладывать ни на минуту. Иовину оставалось лишь надеяться, что он найдёт время, чтобы внести кое-какие усовершенствования, предложенные банкирами-авантюристами.\n\nОбсуждение прошло не особо гладко, и теперь герцог вновь сидел в кабинете Фрейи и расстроенно хрустел крекерами с тарелки. — Представляете? Только потому, что я не готов вывернуться наизнанку и лететь хвостом вперёд, чтобы угодить им, эти наглецы не намерены предоставить мне необходимое количество ополченцев. Конечно, Роман был честен, но остальные? О, они скорее позволят Винсенту сжечь Каламбур дотла, чем поднимут хоть один коготь. — Запасы крекеров на тарелке быстро подходили к концу. — Их некомпетентность сведёт меня в могилу куда быстрее, чем мой братец-имбецил за рекой. Если бы кто-то устроил соревнование по некомпетентности, то даже там мои вассалы не сумели бы занять первое место. — Фрейя оторвалась от бумаг, безмолвно требуя уточнений. — Потому что они НАСТОЛЬКО некомпетентны. — Отличная тирада, но, пожалуй, не очень удачная фраза.\n\nУстало улыбнувшись, Фрейя отложила перо и сосредоточилась на горестях герцога. — Я так и предполагала, Иовин. Вы могли класть на их тарелки столько угодно гарнира, но поскольку они не получили главного блюда, которого так хотели, и результат оказался соответствующим... Мне тоже следовало больше разговаривать с капитаном-стражем, ведь в действительности он далеко не так упрям, как кажется на первый взгляд. — Теперь настал черёд Иовина молчаливо просить разъяснений. — У Романа отличный запас спиртных напитков, которые крайне эффективно упрощают переговоры. Тем не менее, я совершенно уверена, что в итоге ситуация будет развиваться в нашу пользу. — Фрейя всегда была лучиком солнца в тёмном царстве. Если бы только герцог мог похвастать хоть долей её уверенности."
eyrie_freya.3.d_war:0 "Отношения между сюзереном и его вассалами исторически представляли собой сложнейший лабиринт из обязательств, обещаний, поблажек и немалого количества откровенной лести. Иовин был слишком хорошо знаком со всеми этими аспектами, но любил их не больше скисшего молока. Тем не менее, герцогский двор был созван довольно поздно, поскольку прямо сейчас они пытались сдержать последствия очередной вспышки гнева Винсента.\n\nДаже в тот момент, пока над водной гладью Аранти летали пули и снаряды, непокорные вассалы чинили ему препятствия над каждом шагу. Ну что за имбецилы?! — Вы можете в это поверить, Фрейя? Только потому, что я не готов вывернуться наизнанку и лететь хвостом вперёд, чтобы угодить им, эти наглецы не намерены предоставить мне необходимое количество ополченцев. Конечно, Роман был честен, но остальные? Они скорее позволят Винсенту беспрепятственно войти в Каламбур, чем поднимут хоть один коготь, чтобы помешать моему братцу, — Иовин был занят тем, что стремительно опустошал запасы крекеров казначея. — Да они меня в могилу загонят прежде срока! Неужели это дурачьё не понимает, что речь идёт об их собственном выживании?! — проклятие, крекеров почти не осталось.\n\nУстало улыбнувшись, Фрейя отложила перо и сосредоточилась на горестях герцога, оперевшись на сложенные когти. — Я так и предполагала, Иовин. К счастью, у нас уже есть несколько отрядов наёмников, но этого может быть недостаточно. Мне следовало больше разговаривать с капитаном-стражем, ведь в действительности он далеко не так упрям, как кажется на первый взгляд, — Иовин молчаливым жестом попросил разъяснений. — У Романа отличный запас спиртных напитков, которые крайне эффективно упрощают переговоры. Тем не менее, я уверена, что ваши солдаты проявят себя с наилучшей стороны, — Фрейя всегда была лучиком солнца в тёмном царстве. Если бы только герцог мог похвастать хоть долей её уверенности."
eyrie_freya.3.a:0 "Дом Эйри будет готов."
eyrie_freya.3.b:0 "Защищайте Дом Эйри любой ценой!"

eyrie_freya.4.t:0 "Момент легкомыслия"
eyrie_freya.4.d:0 "Иовин в одиночестве сидел в своих покоях, тишину которых нарушал лишь шум дождя. Хотя битва не должна была в ближайшее время дойти до Каламбура (грифон очень надеялся на это!), подобные размышления отнюдь не успокаивали его. Все вокруг уверяли герцога, что его приказы выполняются, что всё будет в порядке и говорили ещё множество подобных банальностей, но Иовин уже давно перестал быть оптимистом.\n\nКак раз в тот момент, когда герцог собирался бесцельно провести ещё некоторое время за просмотром каких-то не особо важных бумаг, тихий стук в дверь привлёк его внимание. Ровным голосом он попросил гостя войти и внутрь комнаты ступила Фрейя. – О. Что привело вас сюда? Я думал, что мы уже обсудили все насущные вопросы.\n\nИ тут герцог заметил, что грифина пришла с небольшой коробкой. — Иовин, вы явно не в настроении в последнее время. Поэтому я подумала, что вы оцените более неформальный визит и возможность заняться чем-то более интересным, чем копаться в груде заплесневелых бумаг. — Она махнула в сторону рабочего стола, и герцог уселся за ним, с лёгким любопытством посматривая на коробку.\n\n— Это же монопсония? Разве она не для...\n\n— Птенцов? То есть жеребят, как говорят пони? Что-то я не припоминаю, чтобы вы были против, когда играли в неё со своими дочерьми, — о, ради них Иовин был готов на всё. — Веселье доступно всем и каждому! А ещё я принесла кое-что горячительное, что лишь добавит красок этому хмурому вечеру, — а вот это было куда больше похоже на Фрейю. Хотя, по правде говоря, Иовин с трудом представлял своего казначея... веселящейся. Уж точно не с такой формальной причёской и не в таких строгих очках, но хотя бы данная экономическая игра определённо подходила её характеру.\n\n— На этот раз я соглашусь с вашей логикой, — она быстро разложила доску и фишки на столе. Иовин был так рад отвлечься, что его настроение не испортил бы даже явившийся прямо к порогу Винсент вместе со всеми своими головорезами."
eyrie_freya.4.a:0 "— Могу ли я начать игру вот с этим капиталом?"

eyrie_freya.5.t:0 "Зарубежное вмешательство"
eyrie_freya.5.d:0 ""Mon Duc,\n\nМы получили известия о том, что на стороне Дома Эйри сражаются чужеземные подразделения.\nРаньше Иовин весьма пренебрежительно относился к зарубежной помощи, но, возможно, отчаяние заставило эйрианцев задвинуть эти предрассудки на второй план. Наши разведчики опознали в чужеземцах наёмников, которых часто нанимают банкиры-стервятники, а лазутчики крысы Ливио подтвердили это. Но не беспокойтесь, эти сражающиеся за деньги трусы и близко не ровня нашим храбрым паладинам.\n—Паладин-командир Абсолон Сирил д'Амфитре""
eyrie_freya.5.a:0 "Серьёзно, Иовин, всё на что ты способен - уповать на иностранный сброд?"

eyrie_freya.6.t:0 "Казначей"
eyrie_freya.6.d:0 "Ей казалось, что она уже целую вечность не отдыхала как следует.\n\nКонечно, Фрейя была не из тех, кто вслух жалуется на проблемы. Они не были мелочами, но всё же хорошая книга и чай могли без проблем решить её нынешние горести. А если уж добавить в уравнение любимое кресло... У Фрейи было проверенное решение, которое позволит ей отвлечься от суматошного мира хотя бы на некоторое время и обрести хоть немного покоя, чтобы восстановить душевные и физические силы.\n\nОна вспомнила слова своего работодателя. "Вы сделали это возможным, Фрейя. И я не могу доверить это дело никому другому." Иовин всегда вёл себя так обходительно, неудивительно, что у него была столь любящая жена и семья! Она никак не могла сказать ему "нет", так что теперь Фрейя, по сути, отвечала за всё королевство. Перья зашуршали, когда Фрейя опустилась чуть ниже в своём кресле, принимая более удобную позу.\n\nГрифина была великолепна в управлении. Она прекрасно справлялась и со всем остальным, если верить словам окружающих. Но текущая задача грозила оказаться чрезмерно сложной даже для её многочисленных талантов. Однако она ни за что не хотела разочаровать Иовина... Эта мысль придала ей сил, так что воодушевлённая казначей взяла одну из салфеток с кофейного столика и начала накидывать прямо на ней набросок будущего плана."
eyrie_freya.6.a:0 "Ещё одна головоломка для её острого ума."

eyrie_freya.7.t:0 "Скучная синекура"
eyrie_freya.7.d:0 "Фрейя с трудом могла уловить семейное сходство между Катриной и Иовином. Ей казалось, что она хорошо знает герцога, этого вечно угрюмого грифона, который в хорошем настроении был очаровательным эрудитом, но вот его племянница была совсем другой. Энергичная, живая и столь жизнерадостная, что рядом с ней точно не было смысла подслащать чай! Поэтому казначею было очень трудно угнаться за ходом мысли этого весёлого клубка перьев, когда она непрестанно трещала о своих личных проблемах.\n\n— Дядя Иовин сказал, что даст мне какое-нибудь занятие, но я лишь неделю за неделей ухаживаю за приусадебным садом. Это так скучно! Не то чтобы я не любила растения, но всё же надеялась на что-то более сложное и интересное! А на мои вопросы, он лишь отвечает, что я должна поговорить об этом с вами, — Фрейю впечатлил тот факт, что Катрине удалось сказать всё на одном дыхании.\n\n— Я... понимаю. Ваша проблема заключается в том, что у вас нет настоящей работы? — возможно, Иовин увидел её энтузиазм и решил, что лучше отправить юную грифину куда подальше, чтобы она не совала свой клюв куда не надо. — Что у вас получается лучше всего? Чем бы вы хотели заниматься?\n\nКатрина заметно поникла. — Ну-у-у-у-у... Я получила прекрасное образование, знаю, как вести бумажную работу, управлять поместьями и заниматься прочей скучной ерундой, — Фрейя слегка обиделась на такое пренебрежение к делу её жизни, но не подала виду. — Но мне всегда говорили, что я отлично лажу с другими грифонами, умею находить общий язык и договариваться о компромиссах, — если бы это было так, то мирные переговоры во время Борьбы явно не отвергались бы с порога. Тем не менее, Фрейя чувствовала в словах юной грифины искреннее желание сделать что-то полезное. Но вдруг всё же была веская причина, по которой Иовин не дал своей племяннице никакой настоящей работы? Герцога не следовало беспокоить такими пустяками, так что Фрейя должна была сама принять это решение. В итоге Катрина получила..."
eyrie_freya.7.a:0 "... лишь пустые обещания да ласковые слова."
eyrie_freya.7.b:0 "... больше насущных и важных задач."

eyrie_freya.8.t:0 "Закон Гровера"
eyrie_freya.8.d:0 "Казначей Дома считала себя частью интеллигенции и поэтому очень любила читать. Но нынешнее чтиво грозило попросту похоронить её под грудой устаревших юридических терминов. Раньше Фрейя мало беспокоилась о малосущественных вещах вроде законов и правил. Ведь найти в них лазейку было проще простого, как и использовать любые средства для достижения желаемого, но теперь всё сильно усложнилось из-за недавней... неразберихи.\n\nНа первый взгляд всё было просто. Есть закон Гровера, который применялся с тех пор, как Верения подчинилась старой империи, и "общее право", представлявшее собой набор различных прецедентов, вынесенных былыми герцогами и чиновниками, действовавших от их имени. Но проблема заключалась в том, что закон Гровера практически не изменился по сравнению с первоначальной версией, а вот список положений "общего права" невероятно разросся и нередко противоречил предыдущим постановлениям. Фрейя задумалась о том, как же справлялся Иовин с этой проблемой? Он действительно пытался вникнуть во все эти юридические хитросплетения или же просто игнорировал их и принимал решения на основе того, что он считал правильным и справедливым?\n\nКак бы то ни было, это становилось серьёзной проблемой и требовало скорейшего решения. Особенно в реинтегрированных землях к западу от Аранти, которые всё ещё пользовались столь же хаотичным и нелогичным набором правил и постановлений, но основанных уже на аквелийских обычаях. У Фрейи не было формального юридического образования, но грифина не сомневалась, что сможет лично написать новый кодекс законов, если у неё будет достаточно времени. Но стоит ли так напрягаться, если можно просто заплатить парочке грифонов из Герцланда, которые отлично разбираются во всей этой правовой каше?"
eyrie_freya.8.a:0 "Мы наймём группу юристов."
eyrie_freya.8.b:0 "Фрейя сама справится с этой монументальной задачей."

eyrie_freya.9.t:0 "Цепочки поставок"
eyrie_freya.9.d:0 "— Обычно вы весь в делах, Роман, но я всегда рада нашим еженедельным встречам. Это желанное спасение от бесконечного списка дел. Да, я, конечно, очень люблю работать, но даже мне нужны перерывы, — а в добавок к ним ещё шёл крепкий алкоголь, который намного всё упрощал. Фрейя время от времени подумывала о том, чтобы добавлять капельку спиртного в свой полуденный чай, но всё же опасалась ступить на скользкую дорожку алкоголизма.\n\nНаконец-то сняв свой чопорный мундир, капитан-страж позволил себе расслабиться. В отсутствие давления жёстких формальностей можно было говорить более откровенно. — Мы оба – истинные трудоголики, Фрейя, и точно заслуживаем минуты отдыха. Но я бы не стал приглашать вас сюда только для того, лишь чтобы по-стариковски ныть и жаловаться, — впрочем, несмотря на горделивую фразу, в его тоне проскользнули ворчливые нотки. — Признаюсь, в последнее время меня беспокоит один вопрос.\n\nАлкоголь в крови казначея почти что унёс с собой её накопившуюся усталость, поэтому она живо включилась в обсуждение. — М-м-м... раз уж мы закончили сплетничать на ночь, то почему бы вам не поведать мне об этой беде?\n\n— О, мы-то уж точно НЕ сплетничаем, — хотя Роман подкрепил свои слова насмешкой, это была очень плохо скрытая ложь. — Ну да ладно. Уже довольно долгое время стража страдает от острых проблем с логистикой. Каждый раз, когда я пытаюсь избавиться от маркитантов и всех прочих бездельников, что следуют за военным лагерем, они всё равно через некоторое время возвращаются и истощают наши ресурсы. Крайне неприятно и расточительно, — Роман высказал свою жалобу и опустошил бокал.\n\nМаркитанты, маркитанты... ах да, это те грифоны, которые сопровождают армию и продают провизию солдатам. Очень предприимчивые существа. — Думаю, что я всё ещё в долгу перед вами за прошлый раз, Роман. Мне уладить эту проблему? — сперва капитан стражи немного стушевался, не желая взваливать на грифину ещё большее бремя, но довольно скоро они определились с дальнейшим курсом действий."
eyrie_freya.9.a:0 "Роман убедил её отступить."
eyrie_freya.9.b:0 "Фрейя взвалила на себя и эту задачу."

eyrie_freya.10.t:0 "Святые гроссбухи"
eyrie_freya.10.d:0 "— Так отдай же герцогское герцогу, а божие – богам. Я не понимаю, в чём проблема, Фрейя Шаттенрисс, — тон Верены ясно давал понять, что дальнейшие дискуссии та вести не была намерена, но потребуется больше чем пара резких слов, чтобы остановить Фрейю, которая взяла след. В конце концов, она делала важное дело для герцога, а боги, в отличие от него, ей не платили.\n\n— Возможно, я просто оговорилась, прелатесса. Я не хотела обвинять вас или духовенство в растрате, просто ваши финансовые записи кажутся весьма... нерегулярными... — хотя беглый взгляд на кабинет Верены вполне позволял предположить, что она действительно на самом деле живёт на хлебе и воде, — и я не могла не поинтересоваться, не нужна ли вам какая-нибудь помощь в этом вопросе. Вдруг среди документации прелатуры найдутся мелкие, но досадные проблемы.\n\nЕсли эта попытка лести и чуть успокоила оскорблённую гордость Верены, то её суровый внешний вид ничуть не смягчился. — Это правда, что время от времени грифоны берут из наших пожертвований больше, чем заслуживают. Но их всегда ловят и наказывают по справедливости. В остальном, как я уже говорила, прелатура существует исключительно за счёт даров, поскольку мы истово следуем закону Гровера. Под моей крышей не таится никаких заговоров, — Верена явно оставалась искренне уверена в честности большинства своих подчинённых.\n\nФрейя была вынуждена признать, что ей стало немного стыдно от своих обвинений, ведь неподкупный характер прелатессы был хорошо известен всей Верении, но всё же... вдруг тут таится что-то большее? Что, если существует некий тайный заговор, о котором не знает даже сама Верена?"
eyrie_freya.10.a:0 "Прелатесса не поддалась давлению."
eyrie_freya.10.b:0 "Фрейя уговорила её провести аудит."

eyrie_freya.11.t:0 "Амбициозный план"
eyrie_freya.11.d:0 "Фрейя запачкала чернилами когти почти до локтей, заканчивая набросок своего плана, но дело того стоило. Иовин был просто обязан узнать подробности её прекрасно продуманной затеи! Сам же герцог выглядел куда более отдохнувшим и счастливым, но, казалось, с трудом поспевал за её быстрыми объяснениями.\n\n— ...вот видите, Иовин. Хотя это и рискованная затея, она принесёт Верении максимальную пользу. Мы сможем достичь невероятных успехов и с блеском вырваться из оков застоя, в которые мы угодили во время Борьбы! — Фрейя столь активно жестикулировала во время своей речи, что её очки слегка сместились на клюве, но она быстро вернула их на место.\n\nГрифина нетерпеливо ждала ответа Иовина, который всё ещё неспешно изучал таблицы и бумаги, которые предоставила ему казначей Дома. — Я... Всё ясно, Фрейя, — о нет, герцог недоволен! Где же она ошиблась?! — Я не сомневаюсь, что вы предоставили нам великолепную возможность, — отлично! Хвала Борею! — Но я беспокоюсь о вас, Фрейя. Когда вы в последний раз хорошо высыпались? — герцог смотрел на грифину с явным беспокойством.\n\nФрейя так удивилась этим словам, что распушила перья и качнула хвостом вправо-влево. — Я... мой герцог, вы же доверили мне вести дела от вашего имени, и я не могу вас разочаровать. Вы сами говорили, что вам нужен отдых от государственных дел, — Фрейя понадеялась убедить герцога, даже если в душе (где-то очень глубоко) признавала, что он прав.\n\n— Да, но это не значило, что вы должны страдать вместо меня, — герцог устало вздохнул и ответил..."
eyrie_freya.11.a:0 "— Возьмите неделю отпуска, Фрейя."
eyrie_freya.11.b:0 "— Хорошо. Начинайте реализовывать свой план."

eyrie_freya.12.t:0 "Сводный столбец"
eyrie_freya.12.d_good:0 "— Вы проделали прекрасную работу. И я очень горжусь вашим успехом, — Иовин проявил своё привычное обаяние и пригласил Фрейю на праздничный ужин. — Время от времени я думал, что мне придётся вмешаться, но этого не понадобилось. Я также не слышал никаких возмущений от... привычных жалобщиков.\n\n— Признаюсь, мой герцог, частенько я отчаивалась и сомневалась в себе, но в итоге всё обошлось. Иногда лучше всего просто позволять другим делать свою работу, а не стоять у них над душой, — Фрейя откусила приличный кусок от идеально прожаренного стейка. — Даже если в большинстве случаев я куда отчётливее вижу более выгодный курс действий, — она хихикнула, и Иовин смешком поддержал её игривое высокомерие.\n\n— Теперь вы знаете, что я чувствовал, совершая множество непростых выборов на протяжении всех последних лет. Смею заявить, что с моей стороны было довольно эгоистично взваливать на вас свои тяготы, и сейчас самое время вернуть их мне обратно. Вы же не будете против? — вопрос был риторическим, поскольку герцог как самодержец мог делать всё, что ему было угодно, но Иовин старался по возможности вести себя вежливо.\n\n— Вовсе нет, но как же ваша семья? Разве она не нуждается в вашем внимании?\n\nВзгляд герцога был загадочен. — Не беспокойтесь об этом, всё уже улажено, — Иовин радостно поднял бокал с вином. — За ваше здоровье, Фрейя. Да будете вы и дальше делать то, что умеете лучше всего!"
eyrie_freya.12.d_bad:0 "Дедлайны. Обязательства. Канцелярская работа. Стража, которой всегда нужны монеты.\n\nФрейя не могла сказать, сколько времени она бессильно пролежала, опустив голову на стол. Её мысли путались, как будто у неё была высокая температура и она страдала от бреда. Шторы на окнах были задёрнуты, и грифина даже не могла понять, то ли это очередной подпитываемый алкоголем сон, то ли она опять... опоздала. Нет! Опаздывать нельзя! Она же безупречно пунктуальна! Фрейя всегда делала всё правильно, как того и хотел герцог!\n\nРезкий стук в дверь прервал её приступ паники, но прежде чем грифина успела хоть как-то адекватно отреагировать на приход гостя, дверь распахнулась, впустив внутрь Иовина. Фрейя несколько раз моргнула, приспосабливаясь к яркому свету, который только что включил герцог. Неужели здесь было так темно?\n\n— А-а-ах. Д-добрый день... или уже вечер, мой герцог! Прошу прощения за состояние офиса, я была просто... занята, — стол Фрейи ещё никогда не выглядел так плохо: его усеивали пустые тарелки и беспорядочно разбросанные бумаги. Ничего страшного, просто мелкий беспорядок. — Чем... я могу вам помочь?\n\nХудшие опасения грифины воплотились в жизнь, когда Иовин окинул её холодным взглядом. В его взоре не было ни капли привычного тепла. — Я разочарован в вас, Фрейя. Я знаю, что у вас высокие требования, и, безусловно, ценю это. Но выяснилось, что вы не способны выполнять мои обязанности. Я слышал много жалоб. Что хуже всего, они исходили даже не только от тех грифонов, которые мне не нравятся, — нет, нет, нет, нет...\n\nВнутри неё что-то оборвалось, и некогда блистательная казначей Дома безудержно расплакалась. — Простите меня, Иовин. Я просто делала то, что считала нужным! — её тугая причёска потеряла форму и распалась на отдельные пряди. — Вы всегда говорили, что просто ненавидите всех грифонов, которые так мешают вам...\n\n— Больше никаких обсуждений, Фрейя. Наконец-то. Возьмите. Отпуск."
eyrie_freya.12.a:0 "— Сердечно благодарю, Иовин!"
eyrie_freya.12.b:0 "— Как прикажете, мой герцог..."

eyrie_freya.13.t:0 "Вознаграждение за труды"
eyrie_freya.13.d:0 "Фрейя смотрела на полученные ею чертежи так, словно они были подготовлены если не богами, то кем-то явно близким к ним. Она не уделяла много внимания религии, но полученный результат напоминал ей одну из духовных притч, в которой скромный грифон добивается великой цели благодаря упорству и трудолюбию. А кто умеет трудиться лучше казначея Дома?\n\nКонечно, она понимала опасения Иовина, но на этот раз ему придётся признать, что он был не прав. Хотя... Фрейя и сама переживала, сработает ли вообще этот план, так что в последнее время едва справлялась с прочими задачами. Возможно, что ей действительно стоит устроить выходной... хотя бы раз."
eyrie_freya.13.a:0 "Герцог будет рад."

eyrie_freya.14.t:0 "Результаты аудита"
eyrie_freya.14.d:0 "— Я лишь впустую потратила своё время, — Верена смотрела на составленный отчёт словно на личное оскорбление, нарушающее аскетичную строгость её пустого стола. — Нам удалось выяснить лишь то, что кое-то в рядах духовенства увлекается веренийской выпечкой, за что их сложно винить. Ваши намерения, Фрейя Шаттенрисс, были благородны, но, возможно, вам стоит сделать своим подозреваемым иного, более достойного подобного "внимания" грифона, — по уже привычно хмурому взгляду прелатессы было ясно, о ком именно она думает.\n\nФрейя была вынуждена согласиться относительно бесполезности результатов аудита. К тому же в прелатуре учёт вёлся весьма плохо, поэтому на оформление документов ушло так много времени. — Приношу свои извинения, прелатесса. Я распоряжусь, чтобы клеркам выплатили компенсацию за сверхурочную по моей вине работу. Хочу ещё раз заверить, что не хотела оскорбить вас своими действиями. Признаю, что время от времени я могу ошибаться, — хотя подобное случалось крайне редко.\n\nВзгляд Верены чуть смягчился, распознав стоявшее за всей этой проверкой угодное высшим силам усердие. — Я желаю вам доброго дня, казначей. Да озарит свет богов ваш путь."
eyrie_freya.14.a:0 "— И вам того же, прелатесса."

eyrie_freya.15.t:0 "Долгожданный отдых"
eyrie_freya.15.d:0 "Фрейя чувствовала себя... хорошо. На благословенных Меридьенах было всё необходимое, чтобы избавиться от хронической усталости, которая, казалось, накрепко въелась в её перья. Грифине потребовалось несколько дней, чтобы перестать страдать от невозможности вернуться к привычной рутине, но вот потом она распробовала все прелести островов... Достопримечательности, пляжи, экзотическая еда и даже парочка музеев – ей почти не хотелось уезжать отсюда!\n\nНо она пообещала Иовину, что будет отдыхать три месяца и ни днём больше. И вот он лично ждёт её прямо у трапа самолёта. Нужно было воздать должное братьям Шрайбер за их изобретение, ведь на собственных крыльях Фрейя, конечно, не преодолела бы и трети пути от островов. Прекратив восхищаться чудесами техники, грифина подошла к герцогу. — Иовин, я вернулась! Верения всё ещё цела?\n\nУсмехнувшись, он предложил взять её поклажу. — Всё в порядке, Фрейя. Мы сумели справиться без вас. Вы – мой самый трудолюбивый работник, но вы также создали атмосферу, в которой остальные грифоны столь же старательны и умелы, — как жаль, что всё же однажды она оказалась неправа. Но нельзя выигрывать каждый раз. Да и отдых однозначно стоил того.\n\n— Вы оказались правы, Иовин. Отпуск был как раз тем, в чём я так нуждалась... но завтра мне придётся вернуться к своим обязанностям. О, пока не забыла. Я также привезла вам небольшой подарок... — грифина достала из чемодана свёрток и передала его герцогу."
eyrie_freya.15.a:0 "— Спасибо, но вам не стоило так утруждаться."

eyrie_freya.16.t:0 "День из жизни"
eyrie_freya.16.d:0 "— Посмотрим... пятый столбец, "слово из десяти букв, синоним роскошности", — поправив очки, чтобы рассмотреть соседние клетки, Фрейя быстро разобралась в этой загадке. — Ах да, "шикарность"... — грифина быстро записала слово мелким, но понятным почерком. "Верениан Таймс" можно было по праву считать макулатурой, но эта газетёнка всё же могла похвастаться хорошим разделом кроссвордов.\n\nКто-то со стороны мог бы подумать, что у вечно занятой казначея Дома нет времени на отдых, но на самом деле решение этих головоломок было одной из немногих возможностей для передышки. Фрейя всегда разгадывала кроссворды после обеда за чашечкой горячего чая. — Двенадцатый ряд, "наиболее отличительное качество покойного императора"... — необычная подсказка, да и слово длинноватое. Но в итоге Фрейя догадалась. — Точно, "утомлённость", — пожалуй, лишь в эти краткие моменты между рассветом и закатом у казначея было хоть какое-то свободное время.\n\nИ всё же Фрейя не могла не задумываться время от времени о полноценном отпуске. Как было бы здорово просто понежиться на каком-нибудь пляже и насладиться солнцем, а не сквозняками в холодных залах дворца. — Третья колонка, "печально известный Железный канцлер", — хотя Фрейя хорошо относилась ко многим здешним грифонам, даже к отстранённой и бесстрастной Верене, хороший отдых задушевными беседами не заменишь. — Жаль, что я не успела познакомиться с Гишаром до его кончины. Он бы стал хорошим примером для подражания, если можно так выразиться.\n\nК счастью, Фрейя разгадывала кроссворд в одиночку и её разговоры вслух с самой собой никого не смущали. Заполнив несколько оставшихся слов, грифина удовлетворённо посмотрела на собранную головоломку, особенно на цветные квадратики, которые явили ей сегодняшнюю скрытую фразу: "ВСТУПАЙ В ВЕРЕНИЙСКУЮ СТРАЖУ". Грифина закатила глаза, поняв, что в редакцию газеты, должно быть, недавно приходил один очень угрюмый грифон в униформе."
eyrie_freya.16.a:0 "Потехе час, а делу – время."


eyrie_roman.1.t:0 "Планы встречают реальность"
eyrie_roman.1.d:0 "С высокого балкона, откуда открывался вид на внутренний двор великого дворца, Иовин наблюдал, как мимо маршируют мобилизованные роты веренийской стражи в своих блестящих мундирах. Это всегда было впечатляющим зрелищем, и сегодня выверенные шаги парадного расчёта казались куда более механическими, чем прежде. Но владыка Эйри вспомнил, что видел это зрелище далеко не в первый раз и помрачнел. Иногда герцогу хотелось оказаться на месте грифона, что так и не вернулся домой.\n\nСтоящий подле него доблестный капитан-страж в кои-то веки выглядел довольным. — Видите, mein Herzog? Наши солдаты – несравненная сила, и они быстро справятся с доставляющим проблемы претендентом. Очевидно, что фон Грислейн слишком баловал своих солдат, а я держу их в форме и не позволяю отлынивать на тренировках и расслабляться, — он отдал честь марширующим колоннам.\n\nПроигнорировав язвительное замечание в адрес своего покойного друга, герцог ответил: — Я очень надеюсь, что они умеют чуть больше, чем просто ловко маршировать единым строем, капитан-страж. Всё ли готово для выполнения оговоренного плана? — Роман быстро утвердительно кивнул, и Иовин остался наедине со своими тревожными мыслями."
eyrie_roman.1.a:0 "На этот раз всё должно пройти без ошибок."

eyrie_roman.2.t:0 "Последние приготовления"
eyrie_roman.2.d:0 "Эта встреча была совершенно излишней, поскольку всё и так уже было согласовано и решено, но Иовин посчитал, что остальные должны быть в курсе того, что должно произойти. Последняя грандиозная битва, что определит будущее прекрасной Верении! По крайней мере, герцог был уверен, что именно об этом будут петь менестрели и слагать вирши поэты. Никто не удивился тому, что Верена отказалась присутствовать, так что Иовин встретился только с Романом и Фрейей.\n\nСудя по всему, у Фрейи и Романа сложились отличные рабочие отношения. Каждый раз, когда казначей спрашивала о какой-нибудь технической детали, мелком нюансе или о чём-то совершенно не относящемся к её компетенции, Роман медленно и весьма тщательно объяснял все подробности, а грифина делала очередную пометку в своём верном блокноте. Если бы все демонстрировали такой профессионализм...\n\n— Иовин, вы хотите что-нибудь добавить? Капитан-страж только что закончил излагать свой план, и я должна сказать, что вполне уверена в наших шансах. Я позабочусь о том, чтобы он получил всё необходимое с моей стороны, — надо признаться, что герцог давненько упустил нить обсуждения и понятия не имел, что ему сказать.\n\n— Мне нечего добавить, Фрейя. Я верю, что наш многоопытный капитан разработал надёжный план, который позволит добиться успеха, — Иовин только что великолепным образом выкрутился из весьма неловкой ситуации. — Мы сделали всё возможное, а теперь должны довериться нашим доблестным солдатам."
eyrie_roman.2.a:0 "Курс задан."

eyrie_roman.3.t:0 "Верные вассалы Солнечного Щита"
eyrie_roman.3.d_peace:0 "Вне заранее запланированных случаев Иовин крайне не любил созывать герцогский двор, даже если необходимость на то была крайне острой и неотложной. Дворяне обожали не выполнять приказы до конца и при этом ещё требовать всевозможных уступок, так что герцогу хотелось просто послать их к Маару и править без помех со стороны знати подобно какому-нибудь зебриканскому деспоту. Но сейчас не время мечтать, ибо вот-вот случится новое нападение.\n\n— Бердсдорфы, Эйтелькейты, Ландсграфы и прочие, храбрейшие из моих капитанов, благороднейшие из моих придворных. Настал тёмный час, и нам грозит новое нашествие, которому мы не сможем противостоять порознь. Сдержите ли вы свои клятвы и обещания, данные дому Эйри и Верении? — с отцовского трона Иовин произнёс формальную речь, полностью соответствующую придворному церемониалу и при этом насквозь лживую.\n\nОдин за другим все эти грифоны с длиннющей родословной и голубой кровью в жилах выходили вперёд, чтобы подтвердить свои клятвы и поклясться в верности. Ну, по крайней мере, у них хотя бы хватило ума не устраивать публичный скандал прямо сейчас. Впрочем после завершения церемонии Иовину всё равно придётся индивидуально вести переговоры с каждым из них, чтобы добиться надлежащей помощи. Одни предлагали разумную поддержку в виде идолов и грифонов, а другие отказывались посылать что-то более крупное, чем символический отряд ополченцев. Если в какой-нибудь особо прекрасный день поместья последних сгорят дотла, то герцог не прольёт и слезинки."
eyrie_roman.3.d_war:0 "Им очень повезло, что нападение не было неожиданным, но даже сейчас некоторые дворяне всё ещё медлили с мобилизацией. Иовин мог поклясться, что некоторые из этих благородных позволили бы Винсенту сжечь их поместья, лишь бы не помогать своему законному сюзерену. Или чтобы в очередной раз насолить ему. Сейчас Иовин с капитаном-стражем изучали карту: повсюду были расставлены крошечные фигурки, но в основном они сосредоточились по берегам реки Аранти.\n\n— А что с Вайнгутами? Посылают они свои войска или нет? — для Иовина на карту было поставлено многое.\n\n— Подтверждаю. Эльке два часа назад подтвердила, что их полки уже в пути, — Роман аккуратно передвинул одну из фигур ближе к линии фронта. Одной проблемой для герцога меньше.\n\n— Поместье фрайфрау цу Фалькендорф находится прямо у реки, почему она до сих пор не мобилизовала своих грифонов? Винсент же не будет столь любезен, чтобы сообщить о дате своего прибытия по почте, — хотя, если подумать, это было как раз в стиле его коварного братца.\n\n— Именно поэтому она и отказывается. Фрайфрау считает, что ей лучше попытаться удержать укреплённый район в тылу. По-моему, не особо логично, но всё же лучше откровенного дезертирства, — проходящий мимо грифон передал рапорт капитану, который тут же принялся впитывать новую информацию.\n\n— А паладины? Соизволят ли они покинуть свои храмы и сделать хоть что-то полезное? — да хранят нас всех боги.\n\n— Мы заметили перемещение их подразделений, но оно не слишком активное, — в этот раз Роман не стал привычно насмехаться над своими заклятыми врагами, вместо этого сосредоточившись на текущей ситуации. Иовину оставалось лишь опуститься в кресло да надеяться на лучшее."
eyrie_roman.3.a:0 "Дом Эйри будет готов."
eyrie_roman.3.b:0 "Все на фронт!"

eyrie_roman.4.t:0 "Одинокое бдение"
eyrie_roman.4.d:0 "Иовин в одиночестве сидел в своих покоях, тишину которых нарушал лишь шум дождя. Хотя битва не должна была в ближайшее время дойти до Каламбура (грифон очень надеялся на это!), подобные размышления отнюдь не успокаивали его. Все вокруг уверяли герцога, что его приказы выполняются, что всё будет в порядке и говорили ещё множество подобных банальностей, но Иовин уже давно перестал быть оптимистом.\n\nОн пытался бесцельно занять своё время просмотром каких-то не особо важных бумаг, постоянно поглядывая на запертую дверь. Герцог надеялся, что в неё вот-вот постучится хоть кто-нибудь и поможет ему выбраться из этой унылой трясины. Но увы, никто так и не пришёл ему на помощь.\n\nПо правде говоря, Иовин сам принял решение уединиться подальше от остальных. Менее склонные к самоубийственному риску офицеры Дозора, в том числе и Роман, пригласили его на военный совет, но от одной мысли о том, что ему придётся провести с ними ещё больше времени, у герцога заныли перья. Как же он терпеть не мог этих высокомерных всезнаек. Все эти годы они бесконечно сомневались в нём, постоянно шли вразрез с его желаниями... Ну и пусть. Если их действия приведут к победе, то всё будет замечательно. А если нет? Ну, Винсент наверняка найдёт место на виселице и для них.\n\nГерцог достал бутылку весьма крепкого спиртного, которую он берёг для особенного момента. Его когти дрожали, так что Иовин с трудом откупорил сосуд."
eyrie_roman.4.a:0 "Ты – моя единственная компания этой ночью."

eyrie_roman.5.t:0 "Капитан"
eyrie_roman.5.d_nocoup:0 "В зеркале отражался старый усталый грифон.\n\nНо внешний вид, конечно, может быть обманчив, поскольку Роман Эйтелькейт был более чем доволен своими успехами. И хотя его якобы благосклонный и ответственный сюзерен был на редкость упёрт и временами даже враждебен, ему не оставалось ничего иного, кроме как довериться гениальному плану Романа. Да, план не был безупречным, но всё же он достиг всего, что от него требовалось: Верения была вырвана из хватки предателей и спустя почти три десятка лет бесконечной войны мир вернулся на эти земли.\n\nТак что, на фоне этого дряхлеющий Herzog был вынужден оказать ему великую честь. Напряжённые годы Борьбы тяжким грузом легли на плечи Иовина, и поэтому он решил сосредоточиться на своей семье, а не на государственных делах. В этом не было ничего дурного, и сам маркграф, безусловно, хотел бы проводить больше времени в родном Ангбурге, если бы не его новые обязанности. Ныне Роман стал неофициальным главой Верении. Он сделает её сильной и бдительной державой, а также исправит всё, до чего так и не дотянулись ленивые когти Иовина. Это была лишь первая из многих заслуженных им почестей, и теперь Роман был неформальным главой государства во всём, за исключением официального титула. Но он уже продумал это и в будущем, при дальнейших успехах его будут величать "Великим капитаном"! К тому же, никто не сомневался в том, что Роман уже заслужил это и многое другое, одолев этих никчёмных паладинов-щеголей.\n\nОднако сейчас не время витать в облаках. Новоиспечённого Великого капитана ждало много работы, и времени на безделье у него не было. Поправив мундир, грифон ещё раз окинул своё отражение. Он был идеальным воплощением чопорного и опрятного веренийского офицера. Настоящего правителя Верении."
eyrie_roman.5.d_coup:0 "— Поздравляю, Роман, теперь вы практически уже Herzog, — офицер Бергер подняла свой бокал в знак тоста.\n\n— Всё ещё просто маркграф, Херьена. Но я не против заслуженных похвал, — Роман повторил жест Бергер, ощущая удовлетворение собой и проделанной работой. Верения была спасена от предателей, некомпетентный герцог перестал доставлять проблемы, так что теперь верные и благородные грифоны могли без помех приступить к настоящей работе. Остальные участники вечеринки высказывали аналогичные замечания, и все грифоны чувствовали, что их действия были более чем оправданными и благородными.\n\n— А я вот не понимаю, зачем вы по-прежнему держите Иовина рядом? Ведь наша рискованная авантюра удалась! — вмешалась офицер Форсбергс, уже слегка опьяневшая от спиртного. Эта грифина никогда не могла устоять перед зовом бутылки.\n\nИ почему ему нужно ли объяснять всё до мельчайших деталей? — Потому что, Альрауне, мы сражались три десятка лет вовсе не для того, чтобы узурпировать власть над Веренией. Как бы я и наш "любимый" Herzog ни расходились во мнениях, он по-прежнему является маяком стабильности и спокойствия для черни. Иовин будет дружелюбно махать простогрифонам, а вот мы начнём работать за его спиной, делая Верению сильной и бдительной, — ведь к тому же, далеко не все дворяне поддержали переворот. Они ясно дали понять, что не потерпят замены герцога. Но, к счастью, сам Иовин сказал, что хочет проводить с семьёй больше времени, так что в итоге все стороны в выигрыше. Жаль, что у Романа не осталось времени на собственную семью, но с этим можно будет разобраться позже.\n\nВысказанные вслух аргументы удовлетворили собравшихся, так что заговорщики вскоре уже вовсю зашептались о том, как бы получить максимальную выгоду от происходящего, а главное, как бы отстранить от власти тех, кто не входил в их ряды. Самопровозглашённому "Великому капитану" (Роман был слегка расстроен тем, что этот титул ещё не прижился в высшем обществе Верении) предстояло многое сделать."
eyrie_roman.5.a:0 "Управление страной? Да что тут сложного?"

eyrie_roman.6.t:0 "Неправомерная жестокость"
eyrie_roman.6.d:0 "— Капитан-страж, вы должны решить кое-какой вопрос, — о, эти слова были просто усладой для Романа. Теперь он, а не этот бездельник Иовин, был тем грифоном, кто принимал все важные решения. Улыбнувшись, что случалось весьма редко, он повернулся к Херьене.\n\n— Да, в чём дело, офицер Бергер? Что-то случилось? — любезная, вежливая и обходительная. Всё как и должно быть. Однако, умело отдав честь, грифина проявила нерешительность.\n\n— Если прочитать утренний выпуск "Верениан Таймс", то можно узнать, что газетчики прознали про множество случаев издевательств и эксплуатации крестьян нашей стражей. Количество происшествий настолько велико, что мы просто никак не сможем утаить всё это в секрете, — она сняла фуражку и нервно потеребила её в когтях. — Это всегда было проблемой, и мы пытались наказывать тех, кто переходит границы разумного, но ваш недавний приказ о том, чтобы стража помогала в восстановлении Верении, только ухудшил ситуацию. А вот грифоны стражи в свою очередь жалуются на низкие зарплаты.\n\nБлагостное настроение Романа тут же прокисло подобно молоку. Ох не зря он считал "Таймс" макулатурой, годной только на растопку. — Просто накажи виновных, если они действительно дурно обращались с чернью. Тебе не нужно моё разрешение на подобные мелочи, — а ещё нужно будет что-то сделать и с этой назойливой "свободной прессой", но чуть позже.\n\n— Мы как раз собирались это сделать, капитан-страж, но выяснилось, что значительно количество виновных грифонов важны для реформы корпуса логистики, которую вы уже давно хотели провести. Дисциплинарное наказание для них означает, что нам придётся отложить её или и вовсе отменить, — Роман вздохнул. Плохая ситуация стала ещё хуже. Немного поразмыслив, он принял оптимальное решение."
eyrie_roman.6.a:0 "Таким грифонам не место в дозоре."
eyrie_roman.6.b:0 "Недовольство общественности? Да кого оно волнует?"

eyrie_roman.7.t:0 "Выбор между богами"
eyrie_roman.7.d:0 "Так называемый великий капитан явно недооценил, сколько работы ляжет ему на плечи в результате этого соглашения. Поначалу это были просто дополнительные бумаги, которые нужно подписать, да приказы, которые необходимо отдать. Но теперь, казалось, будто каждый грифон в державе хочет, чтобы Роман уделил ему время и лично решил его проблемы. Знай он Иовина похуже, то поклялся бы, что герцог нарочно устроил всё это, лишь бы только заставить его страдать.\n\nНо капитан был превыше этих мелочных обид. Да, он купил свою должность, как и все остальные офицеры, но грифон не был дураком и понимал, когда наступают тяжёлые времена, которые нужно пережить. Поэтому он трезво оценивал свои возможности, столкнувшись с последней головоломкой.\n\nПриближалось время ежегодного фестиваля благочестия, полного банальной духовной чепухи. Роману нужно было лишь утвердить расходы, выделить несколько стражников для наблюдения за процессом и проработать ещё пару подобных скучных мелочей. Однако несколько дней назад к нему явились жрецы Арктурия и спросили, нельзя ли сделать так, чтобы на главном событии праздника славили грифоньего бога войны.\n\nВ обычных обстоятельствах он бы сразу согласился без особых колебаний, но тут Роман вспомнил о той страшной, ужасной птице в красном одеянии. Грифон не желал признаваться в этом даже самому себе, но он действительно боялся прелатессы Эйр. Иногда он был уверен, что стоит ей захотеть – и любого врага этой фанатички тут же поразит алая молния. Жрецы Арктурия обещали щедро отблагодарить его, но стоила ли эта награда предстоящего гнева отнюдь не далёкого бога, а живущей в одном городе с ним грифины?"
eyrie_roman.7.a:0 "Лучше придерживаться традиций."
eyrie_roman.7.b:0 "Я не упущу возможность подложить Верене лимон."

eyrie_roman.8.t:0 "Испытания высшего общества"
eyrie_roman.8.d_nocoup:0 "Роман и глубоко(не)уважаемый им герцог расходились во мнениях по множеству вопросов, но капитан был готов согласиться с ним в том, что вечеринки знати ужасающе скучны. Не то чтобы ему не нравилась компания или возможность красиво приодеться для публики (как всегда в униформу капитана-стража), но он бы предпочёл находиться в кругу чуть меньшего количества грифонов. Например, как на еженедельных встречах с казначеем Дома, которая знала толк в крепких напитках...\n\n— Это поистине событие сезона, Markgraf! — да, да, альтгрейфин Фрейд. Событие сезона, что случается раз в месяц, а то и чаще.\n\n— Кто заказал деревенскую выпечку? Это же еда бедняков и черни! — графиня фон Гайслерг, вы можете хоть раз молча съесть что-нибудь, что стоит дешевле годового жалованья рядового стражи?\n\n— Я беспокоюсь о нашем герцоге, он давно не посещал вечеринок... — офицер Форсбергс, помолвленная на бутылке, уже вовсю сплетничала с теми, кто её слушал.\n\n— Я не знаю, кто сможет себе их позволить, но уверена, что коммерческие автомобили – это машина будущего. Кто со мной согласен и хочет вложиться в эту затею? — фрейфрау цу Фалькендорф до сих пор отказывалась сотрудничать с Герцогсверке, но, возможно, это был для них шанс...\n\n— Герр Роман, прошу прощения за беспокойство, но мы хотели бы узнать, не можете ли вы помочь нам в этом споре... — Роман мигом вернулся в реальность, поняв, что это не тот случай, когда можно сказать несколько пустых слов и забыть о разговоре. Капитан оказался в окружении болтливых подхалимов, которые смотрели на него в ожидании ответа. Единственная проблема заключалась в том, что Роман совершенно не слушал их болтовню и поэтому сказал первое, что пришло ему на ум..."
eyrie_roman.8.d_coup:0 "Напряжение в комнате было столь густым, что его можно было резать ножом. Роман находил вечеринки ужасающе скучным событием и был согласен в этом с глубоко(не)уважаемым им герцогом, что случалось крайне редко. Но сегодня он предпочёл бы прежнюю скуку, чем глаза, мечущие молнии с другого конца стола. Как долго знать намерена вести себя столь упрямо и непокорно? Пора бы им смириться с произошедшими переменами во власти!\n\nГрафиня фон Гайслерг встала со стула и постучала кончиком когтя по бокалу для вина, чтобы привлечь внимание к своему заявлению. — Полагаю, мы должны выразить свое почтение нашему замечательному хозяину, маркграфу фон Ангбургу, — да, именно так. — Его уважение к традициям и правам знати означает, что мы все можем и дальше спокойно спать в своих постелях. Его храбрость и отвага защищают наши границы, — словами были пустыми, а тон откровенно издевательским, что публично ставило под сомнение честь Романа. Да как она смеет позорить его...\n\nК счастью, ландграфиня Вайнгут выступила вместо Романа с ответной репликой, в достаточной мере сгладив это никчёмное обвинение, прежде чем у остальных присутствующих появились собственные идеи. Это был лишь очередной выпад в словесной баталии, продолжавшейся весь вечер. Капитан-страж очень утомился и мечтал лишь о том, чтобы просто выпороть всех этих... И тут его головная боль лишь усилилась, когда завязался очередной спор по вопросу того, где должен сидеть припозднившейся гость. И вновь разные группы знати обратились к нему за советом."
eyrie_roman.8.a:0 "— Джентльгрифы, давайте будем вести себя рационально."
eyrie_roman.8.b:0 "— Действительно ли это так важно, кто где сидит?"

eyrie_roman.9.t:0 "Злоупотребления торговцев"
eyrie_roman.9.d:0 "— Мошенники! Воры! — ознакомившись с содержанием свежих газет, капитан-страж пришёл в ярость.\n\n— Некоторые из этих "мошенников" – мои друзья, Роман. Они довольно приятные грифоны и заботятся не только о том, чтобы накопить побольше идолов в своих закромах, — Фрейя, похоже, была не в восторге от резкой реакции капитана.\n\nРоман почувствовал стыд и нехотя извинился. — Независимо от их личных качеств, Фрейя, подобная сделка должна была пройти по официальным каналам. Ты же знаешь как они ведут свои дела, верно? — торгашам нельзя доверять. Никогда. Сначала они сожгли Каламбур в 978 году, затем почти наверняка сделали бы то же самое и с остальной Веренией, и Борей знает, что они ещё замышляют! На этот раз капитан-страж пронюхал, что эти любители монет торгуют оружием без привлечения представителей стражи.\n\n— Ты совершенно прав, но это всё равно открывает перед нами новые перспективы, верно? Сделка кажется довольно выгодной сама по себе, а объёмов оружия, которыми они торгуют, и близко не хватит даже для попытки восстания, это я знаю благодаря своим... побочным проектам. Мы просто введём небольшой налог на их необъяснимый новообретённый доход и будем следить за любой подозрительной деятельностью, — Роману многое нравилось во Фрейе, но особенно её расчетливый ум. Вот бы в Дозоре было побольше таких офицеров.\n\n— Я... полагаю, что ты права, но мне всё равно не особо нравится это предложение, — обиды очень непросто оставить в прошлом, но в итоге после ухода казначея Роман решил..."
eyrie_roman.9.a:0 "Согласиться на компромисс Фрейи."
eyrie_roman.9.b:0 "Довериться своим инстинктам."

eyrie_roman.10.t:0 "Проблемы на производстве"
eyrie_roman.10.d:0 "В лежащих перед Романом документах прослеживалась тревожная тенденция.\n\n— Как же такое могло случиться, Эльке? Мне казалось, я дал довольно чёткие указания о том, что снаряжение должно быть изготовлено на высочайшем уровне, — Роман постучал одним когтем по столу, а другим подпёр пернатую щёку. Грифону не раз приходилось напоминать, что Герцогсверке не принадлежало ему, но, по правде говоря, в действительности он управлял предприятием как своей собственностью. Это было ужасно утомительно, но такова была цена власти. Бесконечные обязанности, ответственность и обязательства.\n\nЛандграфин Вайнгут, одна из самых надёжных союзниц Романа, увяла под его суровым взглядом. — Прошу прощения, маркграф, но вы должны понимать, что цены на ресурсы в этом году рекордно высоки, и нам пришлось выбирать между качеством и количеством. Вы прежде говорили, что важнее всего обеспечить каждого грифона стражи всем необходимым, — грифина явно волновалась и нервно перебирала когтями.\n\nДа, но что толку от такой логики, когда лишь за этот месяц произошло множество несчастных случаев, связанных с неисправным снаряжением? — Ясно, — Роман понимал причины произошедшего, но всё равно был недоволен, — но нам всё ещё нужно выполнять квоты, так что герцог не должен ничего об этом узнать, иначе он посчитает нас некомпетентными растратчиками. Оставьте остальные бумаги у меня, и я пришлю дальнейшие инструкции завтра. — Эльке была очень рада тому, что ей удалось избежать словесной выволочки, так что быстро удалилась, оставив Романа с ещё одной проблемой, которую нужно было срочно решать."
eyrie_roman.10.a:0 "Всё это придётся исправить."
eyrie_roman.10.b:0 "Недостатки нужно будет утаить."

eyrie_roman.11.t:0 "Размышления и осознание"
eyrie_roman.11.d_loser:0 "— Как мило, что ты наконец-то вернулся домой, Роман, — только вот её взгляд был холодным и безжалостным, совершенно не соответствуя словам.\n\n— Замолчи, стервятница. Сейчас мне не до твоих колкостей и суровых взглядов, — вот именно поэтому браки по расчёту – не слишком разумная затея. Да, вероятно, в какой-то момент между ними возникла некая теплота, но жизнь на расстоянии сделала своё дурное дело, так что теперь они оставались вместе только из удобства. Роман хотел лишь уединения в своих покоях, но его ворчливая жена настаивала на своём.\n\n— Стервятница, да? Я слышала, что случилось в Каламбуре, Роман, — ну просто отлично. Он и так уже был посмешищем во всей Верении. — Вынужден уйти в отставку из-за парочки интриганов? А я-то думала, что ты не настолько жалок.\n\nАх ты ж проклятая тварь... — Я ЖЕ СКАЗАЛ ЗАМОЛЧАТЬ! — с трудом сдерживаемый гнев наконец-то вырвался наружу, но грифону всё же хватило ума не ударить жену. Он поступил более разумно, захлопнув тяжёлую дверь прямо перед её уродливым клювом, и, наконец-то, оказался в одиночестве. Однако унизительные мысли продолжали терзать Романа, и никакая сломанная мебель или разорванные ткани не могли облегчить его душевные муки. Иовин, вне всяких сомнений, уже явно с превеликим удовольствием присвоил звание капитана-стража какому-нибудь некомпетентному, но сговорчивому закадычному дружку..."
eyrie_roman.11.d_bad_coup:0 "— Умудрился воткнуть меч себе же в спину, Капитан-страж? — Герцог даже не удостоил его взглядом, лениво наполняя вином свежий кубок.\n\n— Даже если и вы оказались правы, это не оправдание столь подлому удару, герцог. Я был уверен, что поступаю правильно, — Роман никогда бы не признал, что незаметно для себя по уши увяз в своих планах, что и привело к этому итогу. Но так он хотя бы попытался объяснить своё положение.\n\n— Правильный поступок, говоришь. Когда мне пришлось согласиться с твоим "предложением", если можно так его назвать, я был в ярости. Моим единственным желанием была месть Винсенту, и тут ваша шайка неожиданно влезла. Но я признал, что не был идеальным правителем, и, учитывая свою нарастающую усталость, предпочёл просто отойти в сторону и наблюдать за происходящим, — он сделал глоток. — И вот к чему это привело. Ты хороший капитан, Роман Эйтелькейт. Но не правитель.\n\nНу что ж... это окончательно добило его уязвлённую гордость. Роман действительно позволил себя провести, как обычного проходимца.\n\n— Я... подам в отставку в течение недели. У меня больше нет возможностей что-то сделать, — ему совсем не улыбалось возвращаться в Ангбург.\n\n— Я слышал обо всём этом, да. Возможно, следующий капитан Дозора лучше будет понимать, что не стоит переоценивать свои возможности."
eyrie_roman.11.d_good_coup:0 "— Меня трудно впечатлить, Капитан-страж... но ты справился, — когтистая лапа поднялась перед Романом, и он с уважением её пожал.\n\n— Мне следует извиниться за содеянное, но я по-прежнему уверен, что поступал правильно, — впрочем, если бы всё повторилось, он куда тщательнее бы подбирал союзников.\n\n— Понятия правильного и неправильного зачастую эфемерны. Признаю, тогда я был в ярости, но ты сделал то, на что я бы никогда не решился. Хотя, конечно, более такого никогда не повторится, — колкость не задела его, ведь герцог всё же обладал достаточной скромностью, чтобы признать ошибки. На этот раз.\n\n— Да, такого больше не повторится. Но раз уж мы движемся дальше... Я хотел бы обсудить дополнительное финансирование для Дозора, ведь обучение и снаряжение наших солдат всё ещё оставляют желать лучшего, — и к тому же более компетентные силы под его началом остудят многие горячие головы. Со временем весь этот феодальный беспорядок должен быть устранён.\n\n— Наш казначей уже говорила со мной и, думаю, это не проблема. К тому же, она упоминала, что довольна твоей работой, — хотя Роман жаждал признания от герцога, добрые слова Фрейи были гораздо ценнее, вне зависимости от того, насколько часто он их слышал."
eyrie_roman.11.d_stressed:0 "Эта встреча происходила совсем не вовремя, но Роман не собирался переносить её из-за своего плохого настроения.\n\n— Количество набранных рекрутов продолжает соответствовать квотам, хотя в некоторых критических областях по-прежнему ощущается нехватка снаряжения. На фабрики было отправлено несколько запросов, но ответа не последовало, — офицер Боймерд закончила читать свой отчёт.\n\nРоман мог бы поклясться, что уже решил данный вопрос некоторое время назад... — Завтра я первым делом займусь этим делом. Что-нибудь ещё?\n\nСледующей заговорила офицер Бергфальк. — Торговцы продолжают жаловаться на своё... несправедливое бремя и Herzog получает от них многочисленные жалобы. Что следует предпринять в связи с этим?\n\nДа когда же они усвоят урок? — Отклоняй любые запросы. Изолируй и преследуй самых ярых нарушителей спокойствия. Что-нибудь ещё? — тон Романа прозвучал резче, чем ему хотелось. Офицеры ничего не ответили, но как только грифон собрался уходить, недовольно сминая в когтях фуражку, офицер Форсбергс перехватила его у выхода. Ну. Что. Ещё.\n\n— Капитан-страж, если позволите, я бы хотела попросить неделю отдыха. У меня скоро день рождения, и... — последовала неуверенная пауза. — Мой муж тоже возвращается домой. Я была прилежной работницей... — но Роман услышал лишь несколько слов из её речи. Грифону вспомнилось, как его жена никогда не удосуживалась даже послать курьера с весточкой. Никто и никогда не ценил ни его, ни его усилий. Чисто инстинктивно Роман отвесил Альрауне тяжёлую пощёчину и та застыла с широко раскрытыми глазами. Остальные офицеры в шоке уставились на командира.\n\n— Возвращайся к работе. Это приказ, — когда Роман развернулся на выход и осознал, что только что произошло, он почувствовал себя так, словно ударили именно его."
eyrie_roman.11.d_chad:0 "Ещё один день, ещё одно собрание офицеров. Роман старался дышать медленно и воспринимать всё это как можно спокойнее.\n\n— Фрейфрау цу Фалькендорф принесла свои самые искренние извинения по поводу жестокого обращения с грифонами из Дозора. Она не знала, что её птенцы способны на столь... непотребные действия, и пообещала наказать их как можно суровее, — заключила офицер Боймерд.\n\nХотя Роман сам был не особо сдержанным, жестокость вызывала у него отвращение. Нужно быть твёрдым, но справедливым. — Пусть они проследят, чтобы это не повторилось, иначе в будущем благородные дома больше не смогут пользоваться защитой Стражи. Офицер Бергфальк?\n\nОна выглядела немного удивлённой. — Капитан-страж. Прелатесса передала приглашение на следующую церемонию. Она специально попросила присутствия одного из высших офицеров, чтобы продемонстрировать... гармонию в Верении, — казалось, ей было непросто произнести подобные слова.\n\nЭта грифина в багровых одеяниях по-прежнему внушала ему страх, но... — Рассмотрите этот вариант, но не давайте никаких обещаний. У нас есть достаточно времени, чтобы принять решение. А вы, офицер Форсбергс? — надеюсь, она закончит доклад быстрее, чем обычно.\n\n— Мне не о чем доложить, — просто неслыханные новости! — Хотя... Я бы хотела попросить неделю отдыха. У меня скоро день рождения, да и мой муж тоже возвращается домой. Мы не виделись несколько месяцев, — Роман иногда задумывался, чем там занимается его "возлюбленная" жена, но подобные мысли уж точно не донимали его ночами. Иные круги Романа ценили и уважали гораздо больше, поэтому их мнение волновало уж точно больше чем мысли о жене.\n\n— Одобрено, но следите за употреблением спиртного. И не опаздывайте на следующей неделе, — на щеках грифины появился румянец – знак её горячей благодарности. — Если вам больше ничего не нужно, meine Damen, то наслаждайтесь остатком трудового дня, — хотя трудности по-прежнему никуда не исчезли, Роман чувствовал удовлетворение от того, что достойно справлялся с ними."
eyrie_roman.11.a:0 "Гордыня вызывает множество трудностей."
eyrie_roman.11.b:0 "Иовин не ошибся. На этот раз."
eyrie_roman.11.c:0 "Что нас не убивает, делает нас сильнее."

eyrie_roman.12.t:0 "Чрезмерная самоуверенность..."
eyrie_roman.12.d:0 "— Нет.\n\nЭто короткое слово в последнее время заставляло Романа просто вскипать от злости. В Дозоре существовала чёткая иерархия, и приказы исполнялись дословно и беспрекословно. Поэтому когда к нему обратились другие дворяне и выразили своё недовольство действиями Иовина, капитан с радостью согласился выступить в роли нового лидера, поскольку он и сам давно желал этого. В конце концов, его дом был самым престижным после герцогского, да и с бывшим сюзереном нужно было свести кое-какие давние счёты.\n\nКапитан-страж получил желаемое, но когда же всё пошло наперекосяк? Когда его так называемые "союзники" начали сомневаться в каждом его решении? Когда каждый грифон стал пытаться заграбастать побольше власти, предлагая любые, даже совершенно абсурдные идеи, лишь бы его голос звучал громче всех? Когда их искренняя помощь стала превращаться в кредит с огромными процентами? Когда авторитет капитана-стража перестал хоть что-то значить? А существовал ли он вообще или был лишь иллюзией, которую лживые вельможи поддерживали в угоду своим корыстным целям? И что же теперь Роману делать? Приползти к Иовину и нажаловаться на них? Герцог смирился с условиями своего... вынужденного отдыха, а теперь капитан-страж ненавидел это решение всеми фибрами своей души. Вот и получается, что Роман загнал самого себя в угол...\n\nНужно было что-то предпринять, пока подобное неповиновение окончательно не поставило под угрозу положение Романа. Конечно, можно рассчитывать на Фрейю, да и верные офицеры вместе с соратниками из Герцогсверке тоже не бросят его... вдруг даже удастся убедить саму прелатессу выступить против столь презираемой ею знати. Подавив непроизвольную дрожь, капитан-страж затушил сигарету, которую он закуривал только в особо напряжённые моменты."
eyrie_roman.12.a:0 "...это медленный и коварный убийца."

eyrie_roman.13.t:0 "Распространение слухов"
eyrie_roman.13.d_bad:0 "Никто не был удивлён тем фактом, что Роман не испытывал особой привязанности к простонародью. Хорошие потенциальные рекруты для Дозора, но не более того.\n\nПоэтому для капитана-стража было особенно унизительно, что он вынужден полагаться на них в ведении своей личной вендетты. Конечно, большинство из них почти ничего не знали о событиях при герцогском дворе, заботясь лишь о своей следующей трапезе. Но вот сплетничать об элитах любили все грифоны, вне зависимости от социального слоя. Так что Роман поручил офицерам Бергер и Боймерд распространять слухи и полуправду в местных газетёнках, популярных местах в городе и даже среди прочих дозорных.\n\nУвы, но все их усилия оказались напрасными. Какое дело было никчемным крестьянам до какого-то безликого дворянина, якобы пытающегося подмять под себя герцога, когда они своими глазами видели, как дозорные вовсю издеваются над ними? Роман твёрдо верил, что его специалисты по логистике слишком важны, чтобы их наказывали за проступки, но их полезность имела и обратную сторону. Однако у Романа всё ещё оставался выбор: если мягкий, манипулятивный метод не сработает, то более жёсткие силовые методы явно донесут до них нужную мысль."
eyrie_roman.13.d_good:0 "Никто не был удивлён тем фактом, что Роман не испытывал особой привязанности к простонародью. Хорошие потенциальные рекруты для Дозора, но не более того.\n\nПоэтому для капитана-стража было особенно унизительно, когда ему пришлось полагаться на них в ведении своей личной вендетты. Конечно, большинство из них почти ничего не знали о событиях при герцогском дворе, заботясь лишь о своей следующей трапезе. Но вот сплетничать об элитах любили все грифоны, вне зависимости от социального слоя. Так что Роман поручил офицерам Бергер и Боймерд распространять слухи и полуправду в местных газетёнках, популярных местах в городе и даже среди прочих дозорных.\n\nИ в итоге эта маленькая затея принесла ощутимые плоды. Не настолько, чтобы вызвать общественные потрясения, но теперь отовсюду раздавались призывы к "доброму герцогу и его верной страже" сделать что-нибудь с предполагаемыми злоупотреблениями со стороны знати. Это было хорошим началом, но Роману потребуются куда более влиятельные грифоны, чтобы переломить ситуацию в свою сторону."
eyrie_roman.13.a:0 "Чернь всё же небесполезна."
eyrie_roman.13.b:0 "Не стоит связываться с этими отбросами."
eyrie_roman.13.c:0 "Запугивание всегда срабатывает."

eyrie_roman.14.t:0 "Внушающий ужас багрянец"
eyrie_roman.14.d_bad:0 "Роман не мог поверить в то, что только что произошло.\n\nНепоколебимый грифон, повелевающий на поле боя судьбами многих тысяч! Позорно бежит из храма, уворачиваясь от множества летящих вслед тяжёлых предметов. Равновесие подвело его, и грифон споткнулся, растянувшись на холодном камне перед входом в храм. Первобытные инстинкты требовали от капитана стражи ринуться прочь, но храбрость подвела его, когда перед ним появился силуэт прелатессы, сжимающей в когтях толстый фолиант. Боги, спасите его душу!\n\n— Кто бы мог подумать... — тон прелатессы был низким и угрожающим, — что у капитана стражи хватит глупости требовать помощи сразу после проявления неуважения. Неудивительно, ведь так называемая благородная знать, что умеет лишь достойно держать в когтях вилку и нож, на практике лишена всяческих манер, — книга поднялась вверх, намереваясь навсегда стереть Романа в порошок.\n\n— ПОДОЖДИТЕ! — капитану было неважно, что его ждёт мучительная смерть, но грифону нужно было что-то сказать в свою защиту. — Мне действительно нужна ваша помощь, возникла проблема, куда большая, чем... — но Верена не ведала пощады.\n\n— Проблема, да! Я наслышана о том, к чему привела твоя жажда славы. Ты и только ты виновен в своём падении и неизбежной гибели, которую я буду ждать с нетерпением. А теперь убирайся прочь, пока я не призвала Сигрид по твою никчёмную душонку, — багрянец рясы покинул его поле зрения, и Роман остался собирать осколки своих достоинства и гордости, даже если никто и не был свидетелем его унижения."
eyrie_roman.14.d_good:0 "— Значит, вы пришли ко мне за помощью. Как же, должно быть, глубока бездна вашего отчаяния, — Верена смотрела на Романа так, словно он был самым незначительным комком грязи в Верении, и капитан-страж был вполне согласен с этой оценкой. Ему потребовалось набраться смелости, чтобы подняться на храмовый холм.\n\n— Есть проблема, прелатесса... и обстоятельства вынуждают нас работать вместе. Это пойдёт во благо Верении.\n\n— Во благо Верении или лично вашей шкуры? — грифина не удостоила Романа взглядом, разжигая в это время центральную жаровню в храме. — Я достаточно наслышана о том, что вы натворили. Наш Herzog, должно быть, хохочет во всё горло, глядя на ваши нынешние несчастья. Особенно после всего, что вы ему устроили прежде, — огонь вспыхнул, и это лишь усилило её устрашающий образ.\n\n— Никогда не поздно вспомнить о смирении, — если Роману повезёт, то ему не придётся падать ниц на храмовый пол...\n\n— Я не держу на вас зла, — похоже, даже священницы не гнушаются откровенной лжи. — Но вы сами навлекли на себя всё это. И всё же... Я также слышала, как вы помогли нашему ежегодному празднику в честь Эйр воистину расцвести. Считайте это услугой за услугу, если не наградой за элементарную порядочность и уважение. Чего же вы хотите от меня?\n\nРоману потребовалось всё его самообладание, чтобы не затанцевать на месте от радости. Вспомнив о своих прежних планах, капитан-страж попросил прелатессу..."
eyrie_roman.14.a:0 "...возможно, я заслужил это..."
eyrie_roman.14.b:0 "Восхвалять достоинства стражи."
eyrie_roman.14.c:0 "Поддержать его при герцогском дворе."

eyrie_roman.15.t:0 "Свет во тьме"
eyrie_roman.15.d:0 "— Как же это могло случиться со мной, Фрейя? Я думал, что поступаю правильно, — Роман был занят тем, что изливал свои чувства подруге. На такую близость он редко осмеливался даже с женой, но Фрейе он был готов выговориться в любое время суток. Помогало и то, что грифина делилась с ним своими лучшими спиртными напитками.\n\nКрыло Фрейи удобно примостилось на спине Романа, а лапы слились в тесном когтепожатии. — Роман, я не была согласна с твоими действиями против Иовина... но сейчас вынуждена признать, что ты добился результатов. Жаль только, что ты не проверял своих "союзников" более тщательно. А теперь не мог бы ты подробнее объяснить, кто именно замышляет против тебя? — Фрейя говорила спокойно и уверенно.\n\nПо правде говоря, Роман не знал, насколько обширным был заговор против него. Это могли быть как несколько наиболее беспринципных дворян, так и все грифоны к западу и востоку от Аранти. Он знал только то, что идолы пропадали, важные назначенцы увольнялись без причины, а герцогский двор превратился в очень враждебное место. — Я... работаю над этим, Фрейя, но мне нужна помощь. Ты слишком ценна и тебя не тронут, поскольку наш Herzog обязательно заметит это. Окажешь ли ты мне услугу? — он сжал её лапу в ответ.\n\n— Я твоя подруга и коллега, так что тебе даже не нужно спрашивать. Но будь осторожнее там, хорошо? Не позволяй, чтобы все твои труды пошли прахом, — Фрейя была слишком добра к нему, да и вообще ко всем и каждому. Роман понял, что он обязан ни за что не подвести её."
eyrie_roman.15.a:0 "Истинная спасительница."

eyrie_roman.16.t:0 "Сделки с Герцогсверке"
eyrie_roman.16.d_bad:0 "— Что значит, вы не можете оказать помощь? — хорошо, что Роман оставил свою фуражку в казарме, иначе она мигом превратилась бы в клочья.\n\nРазличные управляющие, менеджеры и администраторы конгломерата Герцогсверке тряслись в своих креслах, а некоторые даже сжимали хвосты в когтях, страшась ярости капитана-стража. Только один сумел набраться храбрости и ответить. — Прошу прощения, Markgraf, но вы сами настаивали, причём весьма убедительно, на том, чтобы мы не жалели средств на качество. Так что если вас не интересует мелочь на карманные расходы, у нас нет свободных идолов для ваших личных проектов, — это было сущее наказание, и причём за что? За самые элементарные и совершенно разумные требования!\n\nГрифон устало прикрыл лицо когтями. — Ладно. Хорошо. Можете ли вы предложить мне хоть что-нибудь? Какие-нибудь приличные результаты?\n\nЗаговорил один из ранее молчавших грифонов. — Мы только что завершили доработку модели винтовки, как вы и просили, — Роману передали листы бумаги, но он смотрел на них безо всякого интереса. — Первая партия уже готова. Хотите, чтобы мы продолжили работу?\n\nРоман любил хорошее оружие, но сейчас он чувствовал только разочарование. — Да, конечно. А теперь возвращайтесь к работе, — и комната опустела с такой скоростью, как будто на улице раздавали бесплатную выпечку."
eyrie_roman.16.d_good:0 "С высоты Роман мог видеть весь заводской цех. Его сопровождала контролёрша текущей смены, но грифон погрузился в собственные мысли, в основном игнорируя её многословный рассказ о нынешних производственных показателях. Ещё несколько лет назад многие работы выполнялись когтями – что было уделом искусных ремесленников, но теперь машины могли легко утроить количество огнестрельного оружия, выходящего с этих сборочных линий. Больше не будет невесёлых шуток о том, как вооружить шестого дозорного. "Забрав оружие у его павшего товарища," — с отвращением припомнил он циничный ответ.\n\n— Я рад слышать, что количество выпускаемой продукции значительно выросло, — пусть и за счёт качества, что несказанно раздражало капитана-стража. Но плохое оружие всё равно лучше отсутствующего. — А ещё очень приятно слышать, что прибыль растёт! Количество заказов должно быть ошеломляющим.\n\nКак-там-её-зовут кивнула, словно взволнованная школьница. — Вы правы, Hauptgreif Markgraf! Не думайте, что из-за ослабленных требований к качеству мы производим здесь всякий мусор! Абсолютно всё проверяется, прежде чем быть одобренным к передаче заказчику, — и всё же Роман по-прежнему получал множество отчётов об осечках – очевидно, кто-то халтурил на работе.\n\n— Это очень хорошо. А теперь слушайте внимательно: мне сообщили, что многие ваши покупатели родом из других знатных домов. Аннулируйте все контракты с ними и придумайте любой предлог, чтобы оправдать это. Всё ясно? — для восстания нужно оружие, и будет куда лучше, если большая его часть останется под контролем Романа.\n\n— Н-но Markgraf Эйтелькейт, мы не можем просто... Что мы им скажем? Они же одни из наших лучших клиентов!\n\n"А я плачу вам намного больше, так что лучше делайте, что вам говорят," — подумал Роман, но вслух всё же убедил начальство Герцогсверке в итоге сказав, что..."
eyrie_roman.16.a:0 "Это... хоть что-то."
eyrie_roman.16.b:0 "Был проведён отзыв партии из-за дефектов."
eyrie_roman.16.c:0 "Дозору срочно нужно оружие."

eyrie_roman.17.t:0 "Напрасная борьба"
eyrie_roman.17.d:0 "Этот мир населяет множество видов, но мало кто осмелится подвергнуть сомнению заявление о том, что грифоны являются одними из самых грозных и опасных хищников. Благодаря прочному клюву и острым когтям каждый из них сам по себе был ходячим и временами летающим оружием. А новые разработки лишь дополнили природные способности.\n\nИ всё же капитан стражи Роман Эйтелькейт не получил ни единой раны, а его мундир был чист и свеж. Однако он потерпел сокрушительное поражение, ведь на нынешнем поле брани использовались не мечи и ружья, а слова на бумаге и тихие закулисные разговоры. Решения Романа были искажены, ставленники – заменены, а подчинённые – перекуплены. По сути, грифон был марионеткой марионетки, и это крайне огорчало его.\n\nЧто теперь мог сделать Роман? Герцог не поднимет и когтя ради помощи ему. Капитан даже не мог положиться на свою стражу, чтобы решить проблему силой. Державе уж точно не нужна ещё одна вспышка насилия... В конце концов Роман решил положиться на свой прагматизм и попросту сдаться. Он вернётся домой, в Ангбург, и наконец-то уделит внимание жене, а стервятники пусть вдосталь пируют на трупе Верении. Хватит с него этой головной боли. Грифон в последний раз окинул взглядом свой кабинет во дворце и оставил на рабочем столе свою любимую фуражку и медаль. А затем Роман окончательно признал своё поражение, тихо произнеся вслух следующую фразу, не обращаясь ни к кому конкретно."
eyrie_roman.17.a:0 "— Я устал, я ухожу."

eyrie_roman.18.t:0 "Разорванный круг"
eyrie_roman.18.d:0 "Хищники нередко могут недооценивать угрожающие им опасности, и грифоны с их острыми клювами и когтями не были исключением.\n\nНо всё же эта война была выиграна без нанесения ран, пролития крови и даже мелких потасовок. Капитан-страж Роман Эйтелькейт успешно перехитрил своих бывших знатных союзников, положил конец их интригам и заговорам. Грифон успешно сохранил Верению такой, какой она должна быть, оставив её под покровительством старого доброго герцога. Роман не знал, как много внимания Иовин уделяет происходящему, но подозревал, что герцог прекрасно обо всём осведомлён.\n\nПо правде говоря, капитан-страж и сам не мог объяснить, зачем ему понадобилось всё это. Гордость? Нежелание терпеть унижения? Стремление к хоть какому-то порядку? Но сейчас это не имело особого значения, ведь дело было сделано, и Роман гордо присутствовал на нынешнем заседании герцогского двора. — Сегодняшняя повестка дня касается расширения численности веренийской стражи, а также вспомогательных подразделений и модернизации снаряжения...\n\nПока Роман говорил, многочисленные подхалимы вежливо кивали, но их глаза выдавали тихое смущение и немалую долю негодования. Для них игра окончилась сокрушительным поражением."
eyrie_roman.18.a:0 "2:0, знатные паршивцы."

eyrie_roman.19.t:0 "Бдительность"
eyrie_roman.19.d:0 "Бумажная работа не особо нравилась Роману. Он выполнял свои задачи, как и все прочие, но предпочитал по возможности скидывать работу на подчинённых. Ведь для этого-то они и существуют!\n\nОднако нынешний вопрос требовал его полного внимания. Использовать своих верных стражников, чтобы выведывать о делах дворян, было коварным делом, и хотя многие исчезли по непонятным Роману причинам, результаты всё же стоили затраченных усилий. Капитан-страж получше разобрался в деталях заговора и понял, как именно знать собирается подкупить офицеров и заменить его назначенцев.\n\nНичего такого, что нельзя парировать правильным словом или более выгодным предложением."
eyrie_roman.19.a:0 "Небольшой толчок в правильном направлении."

eyrie_roman.20.t:0 "Ставшие известными секреты"
eyrie_roman.20.d:0 "— Хорошо, что ты пришла ко мне с этим, Бетлинда, — в последнее время Роман был особенно напряжён. Эта так называемая игра действовала ему на нервы, и он частенько задавал себе вопрос, почему он попросту не приказал Дозору поджечь шикарные поместья знати. Конечно, столь прямая агрессия была нежелательна, но план нанять роту боевых магов-единорогов всё ещё не был отвергнут. В этом же можно будет обвинить какого-нибудь другого грифона, верно?\n\n— Иовину следовало быть более суровым с ними. Не понимаю, почему он позволил прихлебателям Винсента отделаться лишь формальной пощёчиной. Они занимались лишь продвижением своей странной культуры интриг и заговоров, которая начала распространяться среди скучающей знати подобно лесному пожару. "То же самое можно было бы сказать и о вас, Gräfin, если бы у вас внезапно не проснулась совесть", — подумал Роман.\n\n— С ними так или иначе разберутся, не волнуйтесь. Я постараюсь противостоять всем козням этих заговорщиков как можно лучше, — сделав ещё несколько комплиментов, грифина удалилась, оставив капитана-стража заниматься составлением парочки писем, что позволят остановить это подобие заговора. Он был составлен на редкость небрежно, даже по-дилетантски: ходатайство об отстранении Романа от должности из-за нарушений в книгах Дозора. Фрейя такие махинации ещё будучи птенцом, наверное, щёлкала..."
eyrie_roman.20.a:0 "Всё дозволено, пока тебя не поймают."

eyrie_roman.21.t:0 "Украденные бриллианты"
eyrie_roman.21.d:0 "— Как мимо тебя прошла последняя интрига, Роман? Я думала, что тебе докладывают обо всём, что случается при дворе, — Фрейя составляла капитану компанию на сегодняшней вечерней прогулке по садам. Бледный свет луны лишь подчёркивал её перья.\n\n— В последнее время дела шли довольно хорошо, так что я мог позволить себе некоторую вольность. Мы отлично знаем цену упорному труду, Фрейя, — но Роману всё равно было интересны детали, даже если он принципиально не любил сплетничать.\n\n— Конечно, знаем, — какой знакомый взгляд. — Один из знатных грифонов обманом заставил другого купить дорогое бриллиантовое ожерелье – столь роскошное, что оно было бы не по карману любому из нас, причём последний грифон считал, что делает одолжение герцогу. Все знают, что Иовин любит эстетику, так что не было ничего необычного в том, что он захотел купить красивую вещь для Коринны, верно?\n\n— Ему не мешало бы поменьше разбрасываться идолами, но да, — хотя Роман не ссорился с Herzogin, которая, по общему мнению, была вполне уравновешенной грифиной, хоть и склонной к многословию.\n\n— Как вскоре выяснилось, продавец вовсе не был дворянином, а всего лишь вором, умыкнувшим в итоге и идолы, и бриллианты. Иовин был в такой ярости, когда узнал о подобном легкомыслии, что приказал прогнать провинившегося дворянина со двора. Я никогда не слышала, чтобы он делал подобное раньше! — Фрейя рассмеялась над проявлением подобной неуклюжей некомпетентности, и Роман не мог не присоединиться к ней."
eyrie_roman.21.a:0 "Ссорящиеся глупцы, спотыкающиеся о свои же лапы."

eyrie_roman.22.t:0 "Незваные гости"
eyrie_roman.22.d:0 "— Я надеялся, что у нас будет побольше времени на подготовку, — Роман говорил весьма сухо. Его тон был лишён желчи и в целом грифон вёл себя так, как будто его совершенно не волновал тот факт, что Верения подверглась нападению. Хороший капитан никогда не показывает своих страхов, особенно перед подчинёнными.\n\n— Верно, завоеватели же обычно имеют обыкновение сообщать о своём прибытии заблаговременно, желательно по почте, — саркастично выразилась офицер Бергфальк, глядя на карту. Хотя, по правде говоря, было очень трудно принять за что-то другое наращивание сил по ту стороны границы в последние недели.\n\n— Не всё так плохо, капитан-страж, — офицер Боймерд не отрывала клюва от стопки бумаг, лихорадочно подписывая приказы по мере поступления информации. Оставалось только гадать, что же тут хорошего. — Те грифоны при дворе, с которыми вы затеяли эту мелкую потасовку... — вообще-то всё было куда серьёзнее! — ...отчаянно боятся за свои владения и имущество, так что их войска уже движутся к фронту. Вот бы только они не были столь упрямыми парочку лет назад.\n\n— Хмф. Это действительно положительный момент, хотя сам по себе он не выиграет для нас войну, — Роман постоянно ожидал, что они при первой возможности продадут свои шкуры первому встречному, но всё же оценил тот факт, что Верения была важна даже для этих подлецов."
eyrie_roman.22.a:0 "Ладно, продолжим нашу ссору чуть позже."

eyrie_roman.23.t:0 "День из жизни"
eyrie_roman.23.d:0 "Кригшпиль был одним из самых почитаемых занятий среди офицеров Дозора, так что сегодня лучшие из лучших солдат Верении сгрудились вокруг большой карты, усыпанной фигурами, кубиками и различными клочками бумаги. Роман любил тренировать свои войска и офицеры не были исключением из правил. Брунгильда играла с ним против команды Альрауне и Херьены, а Кара была судьёй.\n\nПосле того как судья закончила с подготовкой, началась игра. Задача стороны Романа заключалась в том, чтобы отвоевать у противника позицию на холме. Хотя капитан привык действовать от обороны, он принял вызов и вместе с товарищем по команде разработал хитрый план. Вскоре они передали судье первые письменные приказы для своих отрядов. Удивив противников, судья двинул отряды Романа, но не к холму, а расположил вокруг него. В то же время артиллерия Брунгильды начала бить по холму, нанося немалые потери, которые рассчитывались бросками кубиков.\n\nПосле столь решающего дебюта игра шла ещё некоторое время. Роман продолжал реализовывать свою стратегию, а Брунгильда подавляла противника огнём и отвлекала его. Затем, во время одного из ходов врага, судья поместил на карту отряд, который до сих пор был скрыт от глаз наступающих.\n\nРоман ошеломлённо уставился на карту. Его подразделение лёгкой пехоты, которое он надеялся использовать для взятия вражеской обороны в "клещи", вот-вот будет атаковано целой ротой рыцарей. Капитан понял, что его стратегия потерпела крах, а силы обороняющихся в ходе контратаки на следующем ходу разгромят его изрядно поредевшие войска. При взгляде на него гордая улыбка Херьены померкла. Она даже начала выглядеть слегка испуганной своим дерзким манёвром против непосредственного командира.\n\n— Это было... просто превосходно. Значительное улучшение относительно прошлого раза, — остальные грифоны с трудом могли поверить, что их обычно суровый капитан в этот раз не скупится на похвалы."
eyrie_roman.23.a:0 "Разве мы не отличная команда?"


eyrie_verena.1.t:0 "Подписано и заверено"
eyrie_verena.1.d_helped_before:0 "— Как тебе, Сигрид? Он хочет взять нас к себе на службу, даже зная, что такой шаг вызовет сильное недовольство, — прелатесса, судя по ехидным замечаниям, вне всяких сомнений хорошо восприняла данное предложение.\n\nОблачённая в сталь паладин просто пожала плечами. — Верена, Его Светлость понимает, что без паладинов ему не добиться победы. Мы ранее доказали силу своей веры и сделаем это снова. Пусть герцог сам разбирается со своими недовольными вассалами.\n\nИовин предпочёл бы избежать головной боли, о которой говорила Сигрид, но грифон понимал, что рано или поздно придёт время для неприятного разговора с вассалами. Ресурсы и силы, имевшиеся в распоряжении прелатуры, были слишком ценными, чтобы оставлять их пылиться в каком-то храме. — Именно так, прелатесса. Полагаю, что мои условия вас устраивают?\n\nНе то, чтобы жрица просила слишком многого, ведь она даже отказалась от жалования. — Возможно, я немного перегну палку, если попрошу о более тёплом приёме при герцогском дворе, но по поводу остального, Herzog, с нашей стороны никаких претензий нет, — Верена одарила Иовина мимолётной улыбкой, которую нечасто можно было увидеть на её лице. — Враги познают страх, понимая, что сами боги на вашей стороне."
eyrie_verena.1.d_no_help:0 "— Как тебе, Сигрид? Он хочет взять нас к себе на службу, даже зная, что такой шаг вызовет сильное недовольство, — прелатесса, судя по ехидным замечаниям, вне всяких сомнений хорошо восприняла данное предложение.\n\nОблачённая в сталь паладин просто пожала плечами. — Верена, Его Светлость понимает, что без паладинов ему не добиться победы. Мы ранее доказали силу своей веры и сделаем это снова. Регулярные войска сражаются достойно, но у них нет божественного благословения.\n\nИовин знал, что использование паладинов приведёт к недовольству вассалов, но понимал, что без их помощи ему не обойтись. Ресурсы и силы, имевшиеся в распоряжении прелатуры, были слишком ценными, чтобы оставлять их пылиться в каком-то храме. — Именно так, прелатесса. Полагаю, что мои условия вас устраивают?\n\nВерена попросила лишь о нескольких вещах, в основном связанных с обустройством её драгоценного храма. — Было бы прекрасно, если отношение ко мне при герцогском дворе немного улучшилось, но по поводу остального, Herzog, с нашей стороны никаких претензий нет, — Верена одарила Иовина мимолётной улыбкой, которую нечасто можно было увидеть на её лице. — Враги познают страх, понимая, что сами боги на вашей стороне."
eyrie_verena.1.a:0 "Отныне мы должны сплотиться."

eyrie_verena.2.t:0 "Гордость и смирение"
eyrie_verena.2.d_eyrie_peace:0 "Перед герцогом стояли два рыцаря в сверкающих доспехах. Прошло всего несколько дней, поэтому грифон был впечатлён тем, насколько быстро они прибыли, но сомневался, что эта пара сможет в одиночку отразить вторжение Винсента. — Я, Иовин Эйри, герцог Верении, приветствую вас в своих владениях. Пожалуйста, чувствуйте себя как дома и расскажите мне о себе.\n\n— Утгерд Унгеброхен, из "Преданных копейщиков розы", к вашим услугам, — слова покинули клюв грифона с явным трудом.\n— Это Георг фон Кронбург, из "Присягнувших хранителей чести". Мы прибыли по настоянию вашей прелатессы, которая обратилась к нам с просьбой об одолжении. Я рад быть здесь, как и мой брат-рыцарь, — лаконично произнёс он.\n\nЧто это за рыцарские ордена? Неужто они появлялись на каждом углу подобно сорнякам и обязательно носили подобные вычурные названия? Внезапно паладины показались ему не такими уж и хвастунами, но Иовин оставил подобные мысли при себе. — Я позову прелатессу, дабы она присоединилась к нам при первой возможности, но как насчёт ваших отрядов? Времени мало, и каждый умеющий сражаться грифон на вес золота.\n\nСлово взял Георг. — Не тревожьтесь, герцог Иовин, остальные будут в течение недели. Мы прибыли чуть раньше, чтобы помочь организовать ваши силы и проверить, насколько правдивы рассказы о веренийских паладинах.\n— Надеюсь, нам не придётся долго ждать возможности пролить кровь, — Утгерд говорил так, словно речь шла о завтраке.\n\nГерцог не мог припомнить, когда в последний раз его приказам так охотно подчинялись, и это почти компенсировало всю ту головную боль от недовольства, которое он вызвал у дворян, пригласив подкрепления из-за рубежа. Иовин вновь почувствовал надежду."
eyrie_verena.2.d_eyrie_war:0 "Перед герцогом стояли два рыцаря в сверкающих доспехах в сопровождении свиты. Иовин впечатлился тем, насколько быстро им удалось добраться сюда, даже несмотря на бушевавшую где-то неподалёку войну. — Я, Иовин Эйри, герцог Верении, приветствую вас в своих владениях. Прошу прощения за то, что пригласил вас в столь неспокойные времена, но прежде чем начать обсуждать насущные дела, всё же будет вежливо узнать имена друг друга.\n\n— Утгерд Унгеброхен, из "Преданных копейщиков розы", к вашим услугам, — слова покинули клюв грифона с явным трудом.\n— Это Георг фон Кронбург, из "Присягнувших хранителей чести". Мы прибыли по настоянию вашей прелатессы, которая обратилась к нам с просьбой об одолжении. Не беспокойтесь о проблемах на фронте, ибо мы здесь именно для того, чтобы разрешить данную ситуацию.\n\nЧто это за рыцарские ордена? Неужто они появлялись на каждом углу подобно сорнякам и обязательно носили подобные вычурные названия? Внезапно паладины показались ему не такими уж и хвастунами, но Иовин оставил подобные мысли при себе. — Прелатесса скоро присоединится к нам, но что насчёт ваших бойцов? Мне сообщили, что ряды пока что неполны.\n\nСлово взял Георг. — Не тревожьтесь, герцог Иовин, остальные будут в течение недели. Мы прибыли чуть раньше, чтобы сплотить защитников, и я надеюсь увидеть ваших паладинов в бою. Мы слышали много хвалебных историй о них.\n— Самое время пролить кровь, — Утгерд говорил так, словно речь шла о завтраке, и звучно топнул закованной в броню лапой по полу, чтобы придать весу своим словам.\n\nГерцог не мог припомнить, когда в последний раз его приказам так охотно подчинялись, и это почти компенсировало всю ту головную боль от недовольства, которое он вызвал у дворян, пригласив подкрепления из-за рубежа. Иовин вновь почувствовал надежду, ибо спасители прибыли в воистину самый тёмный час."
eyrie_verena.2.d_romau:0 "В городе вроде Ромау очень трудно надолго сохранить секрет, поэтому не было ничего удивительного в том, что все – от стариков до совсем юных птенцов – обсуждали отъезд двух рыцарских орденов. Кусочек за кусочком складывалась истинная мозаика происходящего: сначала поговаривали, что "Присягнувшие хранители чести" и "Преданные копейщики розы" отправляются куда-то на фронтир. Потом появились слухи, что они присоединятся к наёмникам, но в итоге стала известна истина.\n\nОрдена решили собрать свои боеспособные силы и отправиться в Верению, периферийный регион, лежащий между великими державами. В течение трёх десятилетий там почти непрерывно шла гражданская война, ставшая классическим примером междоусобной грифоньей вражды, но что именно побудило рыцарей вмешаться в этот чрезмерно затянутый конфликт, остаётся неясным. Одни предполагают, что их мотивы весьма альтруистичны, другие же считают, что тут не обошлось без тяжёленького мешка идолов. Но эти воины всё равно не участвовали в обороне города, так что их отсутствие не ослабит нас. Более того, уезжающие рыцари оказали Ромау услугу, пожертвовав часть своих доходов беднякам."
eyrie_verena.2.a:0 "Боги на нашей стороне."
eyrie_verena.2.b:0 "Удачи на чужбине, святые воины."

eyrie_verena.3.t:0 "Последние приготовления"
eyrie_verena.3.d:0 "Хотя герцог был уверен, что прелатесса справится со всеми поставленными перед ней задачами, остальные влиятельные грифоны его державы всё же должны были быть в курсе грядущих событий, и поэтому было проведено собрание его ближайших советников. Последняя грандиозная битва, что определит будущее прекрасной Верении! По крайней мере, герцог был уверен, что именно об этом будут петь менестрели и слагать вирши поэты. Никто не удивился тому, что Роман отказался посетить собрание, сославшись на какие-то дела Дозора, но истинная причина его отсутствия и так была очевидна.\n\nРоль Романа взяла на себя рыцарь-командор Сигрид, которая вкратце объяснила, как паладины будут управлять обороной Эйри, а также взаимодействовать с рыцарями из Ромау, которые должны были прибыть со дня на день. Прелатесса охотно делилась дополнительными подробностями, если её об этом просили. Фрейя была нехарактерно нелюбопытной и задавала куда меньше вопросов чем обычно, но всё же она в итоге пообещала оказать посильную помощь в реализации плана прелатессы. Если бы все прикладывали столько сил, чтобы угодить герцогу...\n\n— Иовин, вы хотите что-нибудь добавить? Рыцарь-командор только что закончила излагать свой план, и я должна сказать, что вполне уверена в наших шансах. — Надо признаться, что герцог давненько упустил нить обсуждения и понятия не имел, что ему сказать.\n\n— Мне нечего добавить, Фрейя. Я верю, что доблестные паладины докажут своими деяниями на поле боя, что все упрёки в их адрес со стороны завистников были самой обычной клеветой. — Иовин только что великолепным образом выкрутился из весьма неловкой ситуации. — Мы сделали всё возможное, а теперь должны довериться нашим доблестным солдатам."
eyrie_verena.3.a:0 "Курс задан."

eyrie_verena.4.t:0 "Прибытие рыцарей"
eyrie_verena.4.d_peace:0 "Наступил славный, яркий и великолепный день, и Иовин наблюдал за шествием рыцарей из Ромау во дворе своего великого дворца. Герцог любовался с балкона их сверкающими доспехами и выверенными движениями (но не слишком идеальными, дабы местные паладины не ревновали), практически не сомневаясь, что теперь победа у него в когтях.\n\n— Всё как я обещала и даже чуть больше. Мы никогда не давали вам поводов для сомнений в нашей компетентности, Herzog, — Иовин отметил самодовольный тон прелатессы, но всё удержался от колкого ответного замечания. Ибо герцогу было крайне любопытно узнать, как именно Верена убедила не один, а сразу два небольших рыцарских ордена, со всеми их бойцами и тяжёлым снаряжением, отправиться в Верению на самый обычный междоусобный конфликт, который ничуть не похож на священную войну.\n\n— Только вот далеко не все разделяют ваши восторги, прелатесса, — и действительно, многие дворяне пошли на всевозможные уловки, чтобы найти лазейки в своих контрактах, в результате чего ныне у Иовина было гораздо меньше сил, чем ему хотелось бы, даже если учитывать новоприбывших рыцарей. — Но с этими впечатляющими воинами они нам уже не так нужны. Сколько же эти славные воины хотят в обмен на свою помощь? — избытка идолов в закромах точно не наблюдается...\n\nВерена всё также была крайне сдержана и немногословна. — Сигрид уже решила данный вопрос, — чуть прищурившись, герцог увидел рыцаря-командира в окружении офицеров иноземных рыцарей и подумал, что им на редкость повезло найти столь уступчивых грифонов... поскольку битва за Верению вот-вот должна была начаться."
eyrie_verena.4.d_war:0 "Этого дня Иовин ждал и никак не мог дождаться. Бои уже разгорелись, и силы герцога находились в невыгодном положении, поскольку многие дворяне отказывались отправлять свои войска на фронт, а иностранные рыцари всё ещё ждали подхода подкреплений. Однако мрачному унынию Иовина наконец-то пришёл конец, когда Верена прибыла с хорошими новостями: — Сигрид только что сообщила мне, что последние рыцарские роты из Ромау пересекли границу, Herzog. Форсированный марш принёс свои плоды.\n\nЕсли прелатесса и была обеспокоена положением дел на фронте, то по её тону этого сказать было нельзя. Это и понятно, ведь Винсент намеревался выщипать перья отнюдь не ей. Если только, конечно, он не был именно таким дикарём, каким его считал Иовин. — Как раз вовремя! Пусть они как можно быстрее присоединятся к остальным силам своих орденов, — будет ли этих подкреплений достаточно? Иовина несказанно радовал тот факт, что рыцари не потребовали никакой оплаты своих услуг, хотя Верена так и не раскрыла герцогу то, как именно она убедила их прибыть сюда. Однако Иовин не мог не заметить, что рыцарь-командир Сигрид без особого труда помыкала иностранными офицерами.\n\nНекоторые из наиболее циничных грифонов уже приказали рыть окопы вокруг Каламбура. Спаси нас Эйр, только не снова..."
eyrie_verena.4.a:0 "Дом Эйри будет готов."
eyrie_verena.4.b:0 "Быстрее, быстрее!"

eyrie_verena.5.t:0 "Одна последняя молитва"
eyrie_verena.5.d:0 "В обычных обстоятельствах Иовин предпочёл бы переждать надвигающуюся бурю в своих покоях, может быть, даже в компании давно приберегаемой бутылки, но сегодня он решил, что ему нужен духовный комфорт. Закутавшись в плащ, под покровом ночи герцог выскользнул из своего великого дворца и направился в храм Эйр.\n\nДвери места для поклонения никогда не затворялись, а жрецы всегда были готовы принять страждущих, но, похоже, сегодняшний дождь убедил всех потенциальных посетителей остаться дома. Это вполне устраивало Иовина, который быстро подошёл к центральной жаровне и уселся на холодный пол, размышляя в отсветах пляшущего пламени. Правильный ли выбор он сделал? Будут ли все подданные исправно подчиняться ему?\n\n— Наш Herzog не должен унижаться, сидя на голом полу.\n\nУслышав знакомый голос, Иовин повернул голову и едва сумел скрыть удивление, увидев Верену без её привычного венца и с опущенным капюшоном. Впрочем, несмотря на ранее произнесённые слова, она тоже присела на пол на некотором расстоянии от монарха. — Это не светский приём, прелатесса. У каждого есть свои трудности и битвы, — и не только те, которые доставляет спесивый незаконнорождённый брат.\n\nИовину на мгновение показалось, что вечно суровое выражение лица прелатессы чуть смягчилось и стало более уязвимым. Но момент слабости продлился недолго. — Все мы... делаем всё возможное. Борьба – это та часть жизни, которой мало кто наслаждается, но которую никак не может игнорировать. Мы должны просто верить в лучший или хотя бы приемлемый исход.\n\nОт её слов у Иовина закололо сердце, а мысли устремились к Коринне и дочерям."
eyrie_verena.5.a:0 "Боги защищают нас."

eyrie_verena.6.t:0 "[ROU.GetAdjective]ое вмешательство"
eyrie_verena.6.d:0 ""Mon Duc,\n\nМы получили известия о том, что на стороне Дома Эйри сражаются чужеземные рыцари.\nНи для кого не секрет, что их знать презирает остатки паладинов, и хотя мне бы очень не хотелось убивать наших сбившихся с пути братьев и сестёр, они не оставили нам выбора. Наши разведчики опознали в чужеземцах рыцарей, которые служат Архонату Эйри, а лазутчики крысы Ливио подтвердили это. Но не беспокойтесь, эти рыцари - слабаки и близко не будут ровней нашим храбрым паладинам.\n—Паладин-командир Абсолон Сирил д'Амфитре""
eyrie_verena.6.a:0 "Боги благоволят нам, не им!"

eyrie_verena.7.t:0 "Прелатесса"
eyrie_verena.7.d:0 "Тяжёлая храмовая накидка была привычной ношей, а её тяжесть казалась совершенно незначительной по сравнению с грузом других проблем, что легли на плечи Верены.\n\nТёплый солнечный свет струился сквозь высокие окна храма, пока прелатесса в раздумьях ходила кругами вокруг центральной жаровни. Она всегда была твёрдо убеждена, что жизнь сурова и неумолима в своих испытаниях, поэтому жрица придерживалась той же решительности и в процессе принятия собственных решений. Некогда Верена была наивна, считая, что Верению можно исцелить одними словами и компромиссами. Но постепенно грифина пришла к мысли, что её необходимо очистить огнём и кровью.\n\nНачать тяжёлое лечение оказалось на удивление просто. Ведь герцог, к великому удивлению грифины, взял да приказал духовнице продолжать свои реформы, хотя она ожидала обратного. Верена никогда не стремилась к власти, но сейчас она была вторым по могуществу грифоном в державе, и это вызывало немало споров и разногласий. Ей предстояло излечить множество болезней и принять ещё больше сложнейших решений. Злые и продажные грифоны обязательно попытаются противостоять ей на каждом шагу.\n\nНо она справится с этой незавидной задачей и не дрогнет при её исполнении. Чтобы пройти этот путь ей требовалась лишь вера, а она и паладины уже доказали, что более чем достойны внимания и милости Богов. Жрица вознамерилась не разочаровать ни Их, ни Иовина.\n\nНегромкий звон доспехов прервал её размышления. — Верена, солнце уже встало и нас ждёт работа. — Сигрид вышла из последних сражений не получив ни единой раны или даже царапины. Разве это не признак истинной благосклонности Богов? — Долг зовёт нас, так что лучше бы нам не произвести плохого первого впечатления."
eyrie_verena.7.a:0 "Мы не подведём Богов."

eyrie_verena.8.t:0 "Странствующие пилигримы"
eyrie_verena.8.d:0 "Для некоторых путь к спасению немыслимо долог, но большинство может просто сесть на поезд, направляющийся в Грифонстоун. После завершения Борьбы иноземные путешественники снова стали проезжать через Верению, но большинство из них были паломниками, направлявшимися к святым местам по всей Грифонии. Подобное проявление благочестия очень радовало Верену, но другие грифоны были куда менее довольны по более... материальным причинам.\n\n— Если они собираются пользоваться нашим гостеприимством, то должны заплатить за него, — заявила как-то графиня фон Гайслерг. Тогда Верена отмахнулась от её слов, но количество паломников всё увеличивалось, а вместе с этим множились и требования ввести какой-нибудь налог, тариф, пошлину, десятину или дань. Принципы требовали от прелатессы не поддаваться давлению, но Верена была вынуждена признать, что, несмотря на граничащую со скупостью экономность Иовина, идолов никогда не было в избытке.\n\nЭто было неправильно, но... небольшая оплата комфорта во время поисков милости богов послужит во благо Верении. Верена ведь обязана заботиться о своей пастве, верно?"
eyrie_verena.8.a:0 "У благочестивых и набожных нельзя вымогать деньги."
eyrie_verena.8.b:0 "Верения должна как-то финансировать себя!"

eyrie_verena.9.t:0 "Вспомогательные роли паладинов"
eyrie_verena.9.d:0 "Верена почти не вмешивалась в дела святых воинов, полностью доверяя Сигрид, но она всё же не могла не восхититься при виде закованного в броню новобранца. — Взгляни на этого воина, Сигрид. Гордый и благочестивый воитель, воплощающий в себе все те ценности, которыми мы так дорожим. И ты хочешь отвлечь его от священных обязанностей? — новобранец не принимал участия в разговоре между двумя авторитетными церковными фигурами и просто играл роль безмолвной мебели.\n\n— Верена, за эту идею стоит "благодарить" не меня, а стражу, — рыцарь-командир очень въедливо искала любые недостатки в новобранце, но придраться ей было совершенно не к чему.\n\n— Стража! О, они хотят, чтобы ничто в этой земле не происходило без их ведома. Тьфу, ведут себя будто компания старых сплетниц. Паладины служат великой цели, и они не слуги каких-то трусов, которые не смогут попасть в неподвижную цель, даже если от этого будет зависеть их жизнь. Да и в чём смысл позволять им становиться инструкторами Дозора? Что это вообще нам даст? – к тому же, они, несомненно, столкнутся с развращающим влиянием со стороны местных бездельников...\n\n— Этим "трусам" стоит поучиться у более храбрых воинов. А если те оступятся, то наши паладины позаботятся о том, чтобы они вновь поднялись, — хотя Сигрид убедительно высказала свои соображения, Верена всё равно не доверяла им. Что, если это был какой-то хитрый план знати, направленный на подрыв её власти? Ей было не особо выгодно и дальше враждовать с ними, но дворян нужно было приструнить. Иовин хотел бы этого никак не меньше. В итоге новобранцу разрешили уйти, так как прелатесса сделала свой выбор."
eyrie_verena.9.a:0 "У паладинов есть высшее предназначение!"
eyrie_verena.9.b:0 "Все должны внести свой вклад."

eyrie_verena.10.t:0 "Определение знаний"
eyrie_verena.10.d:0 "Давным-давно было время, когда грифонов едва ли можно было назвать цивилизованными существами. Они были жестокими дикарями, порывы которых могла обуздать лишь милость богов. Точнее так преподавали Верене в храмовой школе, но когда прелат Вальдемар ошибался? Впрочем, никто не смеет спорить, что один правильный урок в детстве может изменить дальнейшую жизнь грифона.\n\nИдея стандартного и обязательного образования в землях Верении была в некотором роде новинкой. Те, кому посчастливилось родиться в достатке и роскоши, могли иметь сколько угодно наставников, а сиротам вроде Верены приходилось полагаться лишь на Элеос. Всё это приводило к тому, что качество обучения очень и очень сильно варьировалось. Прелатесса намеревалась исправить это, но в последнее время на эту тему велись... бурные дебаты.\n\nПридворные дураки хотели вычеркнуть из программы обучения большую часть религиозных тем и вместо этого забить головы учеников разнообразнейшей пустопорожней чепухой. Невероятная наглость, просто возмутительно! Если бы грифоны уделяли больше внимания благочестию, то в обществе ни за что не укоренилась бы гниль сталлионизма или республиканизма Кемерская. Но Верена была достаточно умна и понимала, что не всякая битва стоит того, чтобы в ней участвовать. Грифина знала, что есть множество других вариантов, которые помогут сделать новое поколение более послушными и восприимчивыми к её учениям."
eyrie_verena.10.a:0 "Они должны познать основы веры."
eyrie_verena.10.b:0 "К благодати нельзя принудить."

eyrie_verena.11.t:0 "Милость архонта"
eyrie_verena.11.d_visit:0 "— ...и поэтому разрешение на присутствие архонта подтвердит приверженность Верении истинным ценностям и покажет массам, что мы заботимся об их благополучии, — Верена терпеть не могла обращаться с просьбами к герцогскому двору, ведь знать была уверена (небезосновательно, надо признать) в том, что прелатесса жаждет увидеть их головы на блюде. Это было ясно даже бесстрастному Иовину. Но прежде чем герцог успел выразить своё мнение, один из высокородных засранцев распахнул свой клюв, после чего на Верену обрушилось цунами обвинений.\n\n— Я не доверяю этому Эриону! Это уловка, чтобы ослабить Верению!\n— Эрион бьёт птенцов, ворует у нуждающихся и вообще очень плохой грифон!\n— Нам не нужны иностранцы! Верения для веренийцев!\n— А если он не захочет уезжать? Что, если он украдёт нашу землю?!\n\nМного жалоб, но мало сути. Верена очень хотела раздражённо дёрнуть свои перья, но гордость требовала, чтобы она непоколебимо стояла на своем и была непреклонна. Вскоре шум прекратился, так как герцог навёл порядок, мигом заставив всех спорщиков замолчать одним только тоном. — Довольно, Vizegrafin! Разве вас не учили хорошим манерам? Хотя у меня есть свои сомнения по поводу этого предложения, но прелатесса ничего не говорил о том, чтобы "позволить архонту украсть наши идолы", так что обсуждайте только известные факты, а не домыслы!\n\nХотя настроение прелатессы сильно испортилось от всего этого представления с абсурдными обвинениями, она всё же не забыла заученные ответы на более разумные вопросы и смогла на них спокойно ответить, несмотря на всеобщий скептицизм. В итоге было решено, что..."
eyrie_verena.11.d_exile:0 "— Их надо сделать примером! Заковать в кандалы! [674.owner.GetAdjective]ие нечестивцы оскверняют священные земли Ромау, мы должны немедленно освободить сей город! — Верена редко бывала в ярости и почти никогда не выносила поспешных суждений, но некоторые вещи нельзя было стерпеть ни при каких обстоятельствах. Даже если воспоминания грифины о пребывании в Ромау были не слишком приятными, у неё были принципы, который она намеревалась отстаивать. И Верена надеялась, что Иовин тоже её поймёт.\n\n— При всём уважении, прелатесса, но это пока что не в наших силах, — неразговорчивый герцог одной фразой развеял все её надежды, что ещё больше убедило Верену в том, что все всегда выступали против неё. — Могу ли я вместо этого предложить нечто более разумное?\n\nЕдинственное разумное действие в этой ситуации – созвать священный поход, чтобы восстановить законную власть храма Эйр. Увы, нельзя не признать, что Верения была... далеко не таким могущественным королевством, чтобы совершить столь праведное деяние. Однако кое-что Верена всё же могла предложить. — Я... Да, архонт! Мы могли бы приютить Эриона и его свиту, и это, несомненно, покажет, что мы преданы богоугодной цели! — рвение Верены было велико, но оно не затуманило её разум, который был скор на быстрые решения. Оставалось только убедить всех причастных к этому, что может быть ой как непросто...\n\n— Давайте не будем принимать столь существенное решение, не подумав о последствиях. Это не легкомысленный светский вопрос, ведь присутствие архонта может вызвать... недовольство, как здесь, так и по всему континенту. Это нужно обсудить с наделёнными властью грифонами и подумать о возможном компромиссе, — напряжённое выражение лица Иовина подсказало Верене, что герцог оставил кое-что недосказанным.\n\nПраведные деяния не нуждаются в компромиссах! Её спор с Иовином продолжался ещё долго, и в итоге..."
eyrie_verena.11.a:0 "Верена добилась своего."
eyrie_verena.11.b:0 "Критика заставила её отступить."

eyrie_verena.12.t:0 "Десятина и налоги"
eyrie_verena.12.d:0 "Прелатесса не переставала удивляться тому, насколько высоко она ценила казначея Дома. Хотя священница не могла вспомнить, когда та в последний раз посещала службу в храме, Фрейя, вне всяких сомнений, была очень старательной и преданной своему делу. Она тоже внутренне боролась с чем-то, это было очевидно. И, пожалуй, единственной раздражающей особенностью Фрейи была лишь её чрезмерная жизнерадостность. — Это хорошо, что вы пришли ко мне с этим вопросом, прелатесса. Но вы ведь знаете, что это невозможно, так? Закон Гровера не позволяет храмам собирать дань...\n\n— Закон – это всего лишь слова на бумаге. Их всегда можно переписать, — лично Верену идолы не волновали, но она была ответственна за многих грифонов, и вот им-то требовалось немало монет, чтобы прелатесса могла достичь своих итоговых целей. Вот бы побольше грифонов прислушивались к её речам о греховности жадности, но уж такова была природа их рода.\n\nФрейя скрестила когти и приняла позу, которую Верене хотелось назвать "лекционной". Прелатесса не любила, когда ей читали нотации. — Да, это так. Однако герцог настаивал на том, что мы не можем менять некоторые вещи...\n\nНу вот опять. Хоть герцог и отошёл в тень, но при этом продолжал постоянно вставать на пути у прелатессы. — Иовин передал мне значительную часть своих полномочий, Фрейя Шаттенрисс. Если наш сюзерен посчитает, что мы совершаем ошибку, то немедленно уведомит нас, — вежливый спор двух грифин продолжался ещё некоторое время, и в итоге..."
eyrie_verena.12.a:0 "Верена добилась своего."
eyrie_verena.12.b:0 "Фрейя не поддалась давлению."

eyrie_verena.13.t:0 "Награда за добродетель"
eyrie_verena.13.d_good:0 "— Боги троицу любят, — как и, похоже, и всё остальное в Верении. — Ибо втроём Борей, Арктурий и Эйр сотворили весь грифоний род. Каждый успех в нашей жизни – это хвала богам: доказательство того, что мы можем превозмочь любые трудности и подняться над ними, — удивительно, что в свете всех новых обязанностей у Верены ещё оставалось время на проповеди, но она никогда не пренебрегала ими. Просвещение паствы было для неё на первом месте, а всё остальное, даже государственные дела, – на втором.\n\n— Оглянитесь вокруг. Наша земля, некогда опустошённая и находящаяся на грани разорения, ныне стала мирным и процветающим королевством. Всё это стало возможным именно благодаря вашим усилиям и самоотверженности, — присутствующие на проповеди грифоны высоко подняли головы, услышав столь редкие хвалебные слова от вечно суровой прелатессы, но похвала была адресована и самой Верене. Гордость была добродетелью самого Борея, и грифина не могла не испытывать гордость после того, как герцог наградил её за хорошо выполненную задачу. Даже дворяне были вынуждены с великой неохотой признать это.\n\n— Однако труд никогда не может подойти к концу, ибо всегда есть и будет ещё одно препятствие, которое нужно преодолеть на пути ко всеобщему благоденствию. Берите за пример истинно добродетельных лидеров, дабы никогда не сбиться с праведного пути, — и это было не так уж сложно, ибо ныне лидеры Верении искали ответы в священных книгах. В благочестивом обществе, которое Верена создала своими усилиями, у каждого грифона была своя цель, и никто не был брошен на произвол судьбы. Грифина поправила свой тяжёлый капюшон и увидела Сигрид. Та стояла в задней части храма и улыбалась, что было крайне редким и тем самым ещё более ценным зрелищем.\n\nВсё было просто замечательно."
eyrie_verena.13.d_bad:0 "Верена никогда не чувствовала такого... изнеможения. Чем больше она настаивала и давила, тем сильнее сопротивлялась знать, в результате чего цель герцога оставалась недостижимой. Прелатесса раз за разом защищала Верению от дураков и их глупостей, но ни разу не получила должных похвал. Дворяне клеймили её тираншей, но это было вполне ожидаемо. Ведь этих высокородных идиотов отодвигают на второй план, так что жалобы вполне естественны. Подобные мысли не давали покоя прелатессе, пока она и несколько избранных паладинов, включая Сигрид, шли к герцогскому дворцу. Иовин вызвал её, несомненно, для заслуженных почестей.\n\n— Путь перекрыт, Верена. Парочка грифонов поджидают нас, — сразу же после замечания рыцаря-командира прелатесса пристально уставилась на незнакомцев. Позы этих грифонов были столь царственными и спесивыми, что они просто не могли не принадлежать к знати. И это лишь пуще прежнего раззадорило Верену. Протиснувшись мимо своей закованной в доспехи свиты, она потребовала объяснений: — Что всё это значит? Прочь с дороги, ибо меня ждёт встреча с нашим добрым герцогом.\n\nНо в ответ эти хихикающие подхалимы лишь рассмеялись ей в лицо. — Приносим наши самые искренние извинения, ваше преосвященство! Мы лишь обсуждаем тот факт, что вы, судя по всему, одели бриджи на размер больше чем следует, — эти наглецы расхохотались так сильно, что чуть не рухнули на землю.\n\nКакая неслыханная наглость! Полнейшее неуважение! Верена никогда не носила штанов! Она посмотрела прямо на оскорбившего её наглеца... имя которого она даже не удосужилась вспомнить, и ответила ему очень низким тоном, который почти срывался на рык: — Тогда я искренне предлагаю вам отойти в сторону, пока не возникли проблемы.\n\n— Или что? Кем ты себя возомнила, низкорождённая курица? — далее последовала перепалка, в которой обе стороны обменивались грязными ругательствами. Верена так распалилась, что не заметила блеска ствола пистолета, пока не стало слишком поздно. Не успела она приготовиться к переходу в иной мир, как тяжёлая латная перчатка повалила её на землю, после чего раздался оглушительный звон. Верена как в тумане видела паладинов, которые с мечами наголо ринулись на подлецов. А потом она повернула голову и заметила лежащую на земле Сигрид. Грифина была невредима, но на её доспехах виднелась внушительная свежая вмятина. Прелатесса почувствовала невиданный прежде прилив гнева. Герцог поймёт её."
eyrie_verena.13.a:0 "— Убить их ВСЕХ!"
eyrie_verena.13.b:0 "В этом мире и в следующем..."

eyrie_verena.14.t:0 "Требования святого"
eyrie_verena.14.d:0 "Возможно, она совершила ошибку.\n\nВерена встречалась с архонтом лишь однажды, и тогда она считала его благочестивым и благопристойным грифоном, но, похоже, серьёзно ошиблась в своих суждениях. Эта... змея источала фальшивые любезности, но когда Верена отвернулась, Эрион тут же стал пользоваться благосклонностью её духовенства, пренебрегать своими обязанностями и вообще вёл себя совсем не так, как полагалось по его же проповедям.\n\n— Прелатесса Фестфедер! Где же вы, через час у нас встреча с герцогом! Явитесь ко мне сию же минуту! — и теперь ей оставалось только играть роль свиты. С великим отвращением она вышла из боковой комнаты, явившись на зов избранника богов и еле сдерживая кипящую внутри ярость.\n\n— Приношу свои извинения, — в комнате больше никого не было, — Разве я не назначила вам помощницу, как вы и просили? — хотя Верена уж точно не собиралась наказывать бедную грифину.\n\n— Прелатесса, вы оказались на редкость гостеприимны, но, похоже, что другие далеко не так верны мне, как вы. Хотя неразумно ожидать большего от столь скромного королевства, — но больше всего Верену возмущало то, что её недруги из знати оказались совершенно правы: приглашение архонта не сулило ни малейшей выгоды ни одному грифону, кроме тех немногих, кто любил становиться жертвой пассивно-агрессивных претензий. — Но давайте не будем больше задерживаться по пустякам: мне бы не хотелось, чтобы ваш герцог устал ждал нас. Возможно, он проявит ко мне уважение, которого я заслуживаю, — без всякой паузы архонт пошёл к выходу из комнаты с таким выражением лица, будто паладины ждут снаружи с разложенной ковровой дорожкой.\n\n— Как пожелаете, — по правде говоря, прелатесса уже не раз за последние две недели обдумывала, не может ли Сигрид устроить "несчастный случай", но последствия этого будут слишком велики для Верении, даже если сие деяние вернёт Верене душевный покой."
eyrie_verena.14.a:0 "Надо вышвырнуть его прочь при первой же возможности..."

eyrie_verena.15.t:0 "Момент из жизни"
eyrie_verena.15.d:0 "Этот маленький парк был одним из любимых мест Верены. Прелатесса покинула стены храма, поскольку там на неё давил груз собственных проблем. Обычно молитвы помогали решить их, но иногда грифина предпочитала просто пройтись по окружённым обильной зеленью тропинкам. Благодаря солнцу погода была очень тёплой, так что Верена отказалась от своих привычных одеяний. В отличие от Сигрид, которая предпочитала везде и всюду ходить в полном облачении паладина (за исключением шлема). Да, она была на редкость предана своему делу, но, пожалуй, временами это граничило с откровенным фанатизмом.\n\n— Ты стала такой тихой, Сигрид, — в ответ прелатесса получила недоумевающий взгляд. — Ну, более тихой чем обычно. Скажи, что тревожит тебя? Это не светский приём, так что можешь говорить свободно, — со стороны вечно строгой прелатессы это было до неприличия непринуждённое предложение, но Сигрид была важна и Верена хотела знать что беспокоит её.\n\nПаладин ненадолго приостановилась на мощёной дорожке, явно планируя высказать свою следующую мысль в как можно более велеречивой манере. — Наша задача незавидна, Верена, а ноша практически неподъёмна. Как ты всё ещё находишь в себе силы продолжать сие праведное дело?\n\nОтвечая любому другому грифону, прелатесса лишь отмахнулась бы от беспокойства и сослалась на свою непоколебимую веру, но Сигрид была одной из немногих, кто видел, насколько хрупкой может быть Верена. Так что прелатесса не торопилась с ответом. — Возможно, я невероятно упряма, — Сигрид лишь коротко ухмыльнулась, — но на самом деле я могу похвастать не самым простым и приятным жизненным опытом, — мягко говоря. — Я прекрасно знаю, что мои методы не вызывают особой любви, но если в итоге грифоны Верении станут жить лучше, чем я, то все трудности будут оправданы.\n\n— Хм... — обе грифины замолчали, но потом одна из них решила нарушить молчание: — Мало кто достоин истинного восхищения, Верена. Не буду врать, я согласна далеко не со всеми твоими действиями. Но, несмотря на это, у меня нет ни малейших сомнений в том, что за подобными мерами лежит доброе сердце и благие намерения. И поэтому без малейших колебаний последую за тобой, какой бы путь не был избран, — воистину, в этом мрачном мире Сигрид была её единственной подругой. Получив столь необходимую в трудный час поддержку, Верена вновь обрела было пошатнувшуюся решимость."
eyrie_verena.15.a:0 "Одна защищает другую."


eyrie_eyrilogue.1.t:0 "То, что в итоге"
eyrie_eyrilogue.1.d_not_communism:0 "Борьба наконец-то завершилась.\n\n[Root.EpilogueOutcomeLeadership]\n\n[Root.EpilogueOutcomeVerenia]"
eyrie_eyrilogue.1.d_communism:0 "Борьба завершилась, но совсем не так, как предполагали многие.\n\nМстительная торговка возглавила восстание, в результате которого был свергнут устоявшийся порядок, что продержался многие века. Лордов Верении постигла та же участь, что и их родственников-Дискретов, а их бывшие подданные наконец-то обрели долгожданную свободу. Хотя некоторые могут сказать, что данный поворот событий мало что изменил для этой земли и населявших её крестьян.\n\nТехнократов мало волновали вопросы идеологии и общественного строя. В лучшем случае они на словах следовали учениям Маркс, ведь на деле их интересовала лишь возможность проверить свои теории на практике. А любая положительная реакция на реализацию их планов была приятным, но всё же побочным эффектом! Технократы начали свой путь в скромной глубинке отсталой Верении, но вот закончили тем, что познакомили все земли грифоньего рода со своими идеями."
eyrie_eyrilogue.1.a:0 "Верения живёт дальше."

EYR_verenia_under_iovinus:0 "Под усталым взором своего герцога Верения оправилась от ран, нанесённых затяжной войной за престолонаследие, что длилась несколько десятилетий. Иовин даровал народу долгожданный мир и номинальные перемены, так что, несмотря на постоянные призывы к более широким социальным реформам, большинство грифонов чувствовали себя достаточно сытыми, чтобы отказаться от мысли о вооружённом восстании. Жизнь стала идиллически скучной."
EYR_verenia_under_roman:0 "Однако уставший герцог был вынужден отступить за спину капитана-стража и позволить тому выйти вперёд. За кулисами дворяне яростно соперничали в новой Борьбе за власть и влияние, но при этом были достаточно осмотрительны, чтобы бросить народу достаточно объедков, дабы чернь отказалась от любых мыслей о вооружённом восстании. Жизнь стала идиллически скучной."
EYR_verenia_under_verena:0 "Но уставший герцог предпочёл позволить прелатессе вести державу вперёд. Грифина, натерпевшаяся в своё время немало бед, позаботилась о том, чтобы удовлетворить нужды народа, дабы грифоны позабыли любые идеи о социальных реформах. Разговоры о восстании унёс ветер, и жизнь стала блаженно скучной."
 
EYR_verenian_allies:0 "Однако владыки Верении вспомнили о древнем договоре и подтвердили его, тем самым встав на сторону старой Империи. Веренийцы проявили себя верными слугами и сюзерен в Грифенхейме остался доволен своим выбором союзников в деле восстановления Империи."
EYR_verenia_empire:0 "И всё же произошло что-то невероятное. Каким-то чудом отсталая Верения смогла свергнуть гегемонию старой Империи и взять на себя роль нового могущественного противника в Герцланде. Господин этой страны поспешил отбыть в Грифенхейм, желая оплести паутиной своих интриг куда более престижный двор."
EYR_verenia_at_war:0 "Верения вновь оказалась втянута в войну, но на этот раз против заграничной силы. Лишь время покажет, удастся ли гордому и независимому региону выстоять против захватчиков."
EYR_verenia_independent:0 "Войны продолжают терзать весь материк, но каким-то чудом маленькая независимая Верения смогла избежать взора остальных. Это прекрасно подходило её правителю, который смотрел на иностранцев с подозрением и презрением."

eyrie_eyrilogue.2.t:0 "Те, кто остались:\nГерцог Эйри"
eyrie_eyrilogue.2.d:0 "Решительный и непреклонный Иовин Эйри наконец-то сумел вернуть всю Верению под власть единственно законного Дома. Хотя грифону хотелось бы заявить, что действовать его заставляло чувство долга, на самом деле главной мотивацией была злоба, [Root.EpilogueIovinusAboutVincent]. И всё же непоколебимый герцог при первой же возможности отправился в заслуженный отпуск на долгожданную встречу с семьёй, [Root.EpilogueIovinusAboutMarriage].\n\nУ Иовина было немало помощников, но не меньше и недоброжелателей, так что в итоге он [Root.EpilogueIovinusAboutAdvisor].\n\n[Root.EpilogueIovinusAboutAuthority]."
eyrie_eyrilogue.2.a:0 "Преданность до последнего."

EYR_spared_vincent:0 "так что в итоге он хладнокровно  обрёк своего соперника на позорную нищету"
EYR_killed_vincent:0 "так что в итоге он наконец-то приговорил своего сводного брата к смерти"

EYR_happy_family:0 "что одарила его бесконечными радостями и вернула в полной степени слегка угасшее желание жить полной жизнью"
EYR_sad_family:0 "которая, к сожалению, начала отдаляться, несмотря на все усилия отца"

EYR_about_freya:0 "выбрал трудолюбивую Фрейю для управления делами державы в его отсутствие. [Root.EpilogueIovinusAdvisorFreya]"
    EYR_about_freya_negative:0 "Хотя казначей Дома могла похвастать множеством талантов, но данная ноша оказалась для неё непосильной, так что Иовин был вынужден с тяжёлым сердцем отослать её на время"
    EYR_about_freya_positive:0 "И какие же чудеса творила эта талантливая грифина! Жизнь была бы намного проще, если бы он мог полностью положиться на неё, но Иовин старался не перегружать свою помощницу."
EYR_about_roman:0 "[Root.EpilogueCoupOutcome]. [Root.EpilogueIovinusAdvisorRoman]"
    EYR_coup_happened:0 "был вынужден поступиться своей властью в пользу грубоватого Романа"
    EYR_coup_not_happened:0 "неохотно выбрал грубоватого Романа для управления делами державы в его отсутствие"
    EYR_about_roman_coup_negative:0 "Иовин наблюдал за происходящим со стороны, и хотя он горько сокрушался о том, что Верения всё сильнее ускользает из его когтей, ему доставляло особое удовольствие злорадно наблюдать, как и сам Роман был вынужден столкнуться со множеством неразрешимых проблем"
    EYR_about_roman_coup_positive:0 "Иовин наблюдал за происходящим со стороны, с удовольствием подмечая, как Роман переживает тот же стресс, что и он. Но в итоге оба грифона успешно достигли своих целей – что оказалось редкой точкой соприкосновения между ними"
    EYR_about_roman_negative:0 "Однако, несмотря на хвастовство капитана-стража о том, что он справится лучше герцога, Роман в конце концов сломался под давлением. Иовину это показалось бы весьма забавным, если бы капитан-страж не принялся вымещать свой гнев на своих подчинённых"
    EYR_about_roman_positive:0 "Однако хвастовство капитана-стража о том, что у него всё получится, оказалось правдой. Так что Иовин, крайне редко признававший свою вину, был вынужден в этот раз наступить на горло своей гордости"
EYR_about_verena:0 "выбрал ревностную Верену для управления делами державы в его отсутствие. [Root.EpilogueIovinusAdvisorVerena]"
    EYR_about_verena_negative:0 "Но огонь и кровь – сомнительные лекарства даже для серьёзно больного. И хотя прелатесса повысила уровень жизни многих грифонов, герцог не одобрял возникшую в обществе напряжённость. Не то чтобы ему было кому жаловаться"
    EYR_about_verena_positive:0 "Разумные рассуждения одолели догматичный фанатизм, так что Иовин вполне был доволен тем, что сделал ставку на прелатессу. Она смогла умерить и чуть пригасить огонь своей веры, тем самым заслужив доверие и осуществив необходимые реформы"

EYR_bad_authority:0 "Иовин постепенно терял власть и влияние из-за действий своих вассалов, и хотя рано или поздно любимые дочери сменят своего отца на троне владыки Верении, судьба тоже готовила им роль безучастных наблюдательниц"
EYR_good_authority:0 "Иовин крепко держал власть в своих когтях, а когда (через многие годы) его хватка неизбежно ослабнет, то герцог отречётся от престола в пользу своих любимых дочерей, которые вместе будут справедливо править Веренией"

eyrie_eyrilogue.3.t:0 "Those Who Remain:\nThe Technocrats"
eyrie_eyrilogue.3.d:0 ""
eyrie_eyrilogue.3.a:0 "Grand ideas they dreamed together."

eyrie_eyrilogue.4.t:0 "Те, кто остались:\nСоперник"
eyrie_eyrilogue.4.d_duchy:0 "Винсент Эри презирал милость, оказанную ему ненавистным сводным братом. На что ему эта "сохранённая" жизнь, если ему приходится буквально существовать без привычных материальных удобств в какой-то лачуге за пределами Скайфола, пока его ежедневно терзают гнев и злоба? Никакие нелепые утешения Сирила не могли успокоить Винсента. Что он мог сделать лучше? Почему он не оказался на плахе? Неужели боги решили отвергнуть старшего наследника? Множество вопросов без ответов. Винсенту оставалось лишь пытаться забыть всё это.\n\nЕдинственный утешавший его факт заключался в том, что Иовин ни капли не изменился. Он продолжал барахтаться и просто существовать в этом мире. Рано или поздно какая-нибудь куда более великая сила явится в его ненаглядную Верению и поставит этого сноба на место. И Винсент с нетерпением будет ждать этого дня."
eyrie_eyrilogue.4.d_kingdom:0 "Винсент Эри презирал милость, оказанную ему ненавистным сводным братом. На что ему эта "сохранённая" жизнь, если ему приходится буквально существовать без привычных материальных удобств в какой-то лачуге за пределами Скайфола, пока его ежедневно терзают гнев и злоба? Никакие нелепые утешения Сирила не могли успокоить Винсента. Что он мог сделать лучше? Почему он не оказался на плахе? Неужели боги решили отвергнуть старшего наследника? Множество вопросов без ответов. Винсенту оставалось лишь пытаться забыть всё это.\n\nК сожалению, несмотря на весь его скептицизм по отношению к Иовину, ублюдок каким-то непостижимым образом добился того, что Винсент считал невозможным: захватил Грифенхейм. Как такое могло случиться? Должно быть, ему просто повезло, ведь у этого негодяя никогда не было ни стремлений, ни истинных амбиций."
eyrie_eyrilogue.4.a:0 "Враждебность особо сильна между родственниками."

eyrie_eyrilogue.5.t:0 "Те, кто остались:\nКазначей Дома"
eyrie_eyrilogue.5.d_coup:0 "Коварные когти сжались вокруг Верении, и Фрейя Шаттенрисс не смогла избежать их хватки.\n\nПосле отставки капитана-стража и равнодушия со стороны герцога её выдающиеся таланты постепенно остались никому не нужны. Казалось бы, столь способная администраторша может принести пользу любому правителю, но коррумпированная олигархия, пустившая глубокие корни в Верении, сочла её слишком неудобной для своих целей.\n\nПоэтому никого не удивило, когда некогда гордая грифина стала появляться на работе всё реже и реже, пока однажды и вовсе не перестала приходить. Впрочем, мало кто обратил на это внимание."
eyrie_eyrilogue.5.d_burnout:0 "Фрейя Шаттенрисс считала себя перфекционисткой, но даже она достигла своего предела.\n\nХотя вынужденный отпуск помог грифине очистить мысли и освежиться, после его окончания она так и не смогла вернуться к своей прежней пиковой производительности. Однако Фрейя приспособилась – разделяла свои задачи на части, стала куда чаще делать перерывы и использовала прочие аналогичные меры. Верения, конечно, продолжала процветать, но, по мнению грифины, этого было недостаточно.\n\nМногие считают, что Фрейя буквально обручилась со своей работой и даже герцог для неё стоит лишь на втором месте."
eyrie_eyrilogue.5.d_perfect:0 "Даже перфекционистка вроде Фрейи Шаттенрисс не может сама справиться со всеми задачами.\n\nГрифина была вынуждена признать, что управление целым государством требует значительного делегирования полномочий. Для умудрённого опытом грифона вроде неё это было очевидно, но страх разочаровать любимого герцога заставил Фрейю поверить в то, что перепоручение задач может привести к краху. Но в действительности это было совсем не так, и в Верении нашлось достаточно грифонов, способных исполнить её задумку на приемлемом уровне. Под пристальным и внимательным взглядом казначея Верения процветает как никогда прежде.\n\nХотя герцог пожелал осыпать грифину почестями за её успехи, Фрейя посчитала это излишним и в конце концов сошлась с мелким дворянином, который разделял её взгляды на моду и чай. Наконец-то казначей дома смогла взять отпуск, которого она была лишена все эти годы."
eyrie_eyrilogue.5.d_vibing:0 "Хотя Фрейя Шаттенрисс всегда была фавориткой герцога, её идеи всё же не смогли произвести на впечатление на Иовина.\n\nКонечно, грифина была слишком профессиональна, чтобы это её беспокоило, да и тот факт, что применение её талантам нашлось в иных сферах, был достойной компенсацией. Тем не менее, герцог стал уделять внимание другим вопросам, а королевство вполне успешно управляло собой благодаря ранее внедрённым Фрейей реформам, так что грифина заскучала и начала искать новую страсть.\n\nИ в итоге Фрейя нашла своё призвание в живописи. Оказалось, что скрупулёзное мышление отлично сочетается с мастерством владения кистью, хотя многие считают, что работам казначея не хватает страсти и определённой творческой искры."
eyrie_eyrilogue.5.a:0 "Терпение позволяет достичь совершенства."

eyrie_eyrilogue.6.t:0 "Те, кто остались:\nКапитан-страж"
eyrie_eyrilogue.6.d_left:0 "Роман Эйтелькейт всегда жаждал уважения и признания, которые он однозначно заслужил своим упорным трудом и дисциплиной.\n\nНо в итоге он не получил ни того, ни другого: и герцог, и прочие дворяне воспринимали способности Романа как должное. Даже самый терпеливый грифон рано или поздно устанет от такого обращения, а терпеливым Роман не был. Он быстро приходил в ярость, если замечал неуважение. Поэтому, к удивлению многих, в итоге он сложил с себя полномочия капитана-стража и вернулся домой в Ангбург.\n\nРоман изо всех сил старался не обращать внимания на разочарование жены, но в конце-концов всё таки обрёл видимость покоя, поскольку его наконец-то перестали беспокоить всякими мелочами. Однако бывший капитан-страж так и не смог избавиться от назойливых мыслей, постоянно размышляя о том, как бы всё могло сложиться в иных обстоятельствах."
eyrie_eyrilogue.6.d_angi:0 "Если Роман Эйтелькейт мог с уверенностью сказать о себе какую-то одну вещь, он бы заявил, что всегда выбирает наилучший вариант.\n\nС этим были согласны далеко не все. В то время как проверенные стратегии Романа принесли победу в Веренийской борьбе, его пребывание в качестве неофициального правителя разочаровало многих грифонов и заставило их сомневаться в благоразумности решения герцога. На каждую краткосрочную выгоду, которую приносили действия Романа, приходилось в два раза больше ущерба в долгосрочной перспективе, которые сводили на нет его усилия. Самопровозглашённый "Великий капитан" вовсе не планировал ничего подобного.\n\nРоман не слишком хорошо отреагировал на такое развитие событий. Если прежде жёсткий, но справедливый грифон мог хотя бы добиться результата, при котором все были одинаково недовольны, то теперь многие стали опасаться его вспыльчивости, в особенности офицеры-подчинённые."
eyrie_eyrilogue.6.d_chill:0 "Стратегия и тактика должны работать лапа об лапу, и Роман Эйтелькейт прекрасно это понимал.\n\nВо всём – начиная с победы в Веренийской борьбе и заканчивая управлением делами государства – Роман демонстрировал необычайный профессионализм и изящество. Многие ожидали, что скорый на гнев грифон в конце концов споткнётся о собственные лапы, но этого не произошло, и даже герцог был вынужден признать, что испытывает определённое восхищение перед эффективностью великого капитана. Дозор превратился в внушительную силу, которая надолго затмила всю славу ордена паладинов.\n\nУспехи Романа были вознаграждены различными способами, но больше всего грифон дорожил сделанной по его образу статуей, что была установлена в родном Ангбурге. Наконец-то он добился долгожданных уважения и признания."
eyrie_eyrilogue.6.d_vibing:0 "На первый взгляд можно было предположить, что Роман Эйтелькейт занимал видное место в иерархии Верении.\n\nОднако враждебность, которую герцог испытывал к своему капитану Дозора, не позволяла Роману добиваться больших успехов. Он был полезным инструментом, но не более того. Хотя это задевало гордость и самолюбие грифона, Роман смирился с этим как с нежелательным результатом и продолжил следовать своим желаниям. Хотя капитан никогда не пренебрегал своими обязанностями, самодовольство в конце концов овладело им, и Роман стал жертвой того же упадка, что и большинство прочих дворян.\n\nЕсли уважение и признание стали недосягаемой мечтой, то предпочтительнее просто похоронить былые надежды на дне стакана с чем-нибудь крепким."
eyrie_eyrilogue.6.a:0 "Исполнительный, но скучный."

eyrie_eyrilogue.7.t:0 "Те, кто остался:\nВеренийская прелатесса"
eyrie_eyrilogue.7.d_coup:0 "Верена Фестфедер всегда была ярым критиком декадентства, и это сделало её очевидной мишенью.\n\nРанее между враждующими группами существовал хрупкий баланс, но захватившая власть олигархия не упустила возможности полностью насладиться унижением Верены при любом удобном случае. Она сносила всё с высоко поднятым клювом, но в конце концов всему настаёт предел, и в один момент ей не оставалось ничего, кроме как покинуть Верению вместе с самыми верными союзниками, в особенности Сигрид.\n\nПодозрения Верены в отношении капитана-стража были абсолютно оправданы. Именно он действительно был той преградой, из-за которой она не смогла осуществить свою мечту – улучшить жизнь простых грифонов. Но в Ромау её хотя бы ждало некоторое удовлетворение."
eyrie_eyrilogue.7.d_kirkwall:0 "Догматическое отчаяние неизбежно ведёт к фанатичному упорству, и Верена Фестфедер совершала ужасные поступки во имя праведности.\n\nПобеда в Веренийской борьбе не принесла ей всеобщей симпатии, несмотря на тёплые похвалы герцога. Дешёвый трюк, который позволил украсть законную славу у стражи. Верена лишь хотела помогать простым грифонам, но, казалось, любой её шаг вызывал массу негодования. Стоит ли удивляться тому, что события той трагической ночи развернулись именно так?\n\nВерена чувствовала за собой полное право так действовать. Она избавила Верению от гниющей опухоли, а невинные, оказавшиеся в огне конфликта, стали несчастными мучениками, погибшими ради великого дела. Возможно, именно поэтому герцог никак не наказал её за чрезмерный фанатизм... Ну или он и сам боялся быть клеймённым в недостатке преданности."
eyrie_eyrilogue.7.d_compromise:0 "Благословенны праведные, и Верена Фестфедер не колебалась в своей вере.\n\nЭто было похоже на чудо: паладины спасли Верению, а Верена принесла в страну мир. Многих раздражало её чрезмерное влияние, но грифоны показали, что способны на компромисс ради всеобщего блага. Это не приносило Верене удовлетворения, но её цель – поддержка обездоленных – была достигнута, и никто так не гордился этим, как её верная спутница Сигрид.\n\nТак что неудивительно, что в конце концов герцог признал её заслуги, перелистнув страницу в истории Верении на новую, чистую и полную процветания эпоху."
eyrie_eyrilogue.7.d_vibing:0 "Спасение было долгим и тернистым путём, и Верена Фестфедер прошла его в одиночку.\n\nВремя, когда традиции медленно разрушались под натиском новых веяний, сделало призывы Верены к духовности и чистоте чем-то устаревшим. Это было удобным отвлечением для масс, и в этом она преуспела, но управление страной требовало чего-то более прагматичного. Грифину, безусловно, беспокоило, что герцог отвергал её советы, но в глазах прелатессы он был просто ещё одним недалёким глупцом, чья незрелость – нечто естественное.\n\nГораздо лучше было отстраниться и уединиться вместе с оставшимися паладинами. Те, кто всё ещё чтил божественное, были под её защитой, а тем, кто проявлял лишь насмешку, доставался в награду лишь холодный, пронзительный взгляд. Это было единственное, что ей оставалось сделать."
eyrie_eyrilogue.7.a:0 "Одарённая богами."

eyrie_eyrilogue.8.t:0 "Те, кто остались:\nЗаключение"
eyrie_eyrilogue.8.d:0 "Что ещё добавить? Обсуждение жизней остальных грифонов, которые приняли участие в Веренийской Борьбе? Это явно будет попросту потерей времени. А проигравшие, в свою очередь, даже не войдут в анналы истории.\n\nИ хотя мир в Грифонии – состояние очень хрупкое, на короткий промежуток он всё же наступил в Верении. Только боги знают, какой режим, культура или грифон в конце концов будут управлять этими землями и миллионами жизней на них, но что бы ни случилось, им придётся считаться с нацией, чья история идёт от нисхождения первых грифонов с Гиперборейских гор. Всё же данная честь принадлежит очень немногим, если быть честным."
eyrie_eyrilogue.8.a:0 "Мы ещё увидимся."


eyrie_news.1.t:0 "Объединение Верении"
eyrie_news.1.d:0 "[This.GetNewspaperHeader]Так называемая Веренийская Борьба длилась куда дольше множества конфликтов, последовавших за республиканской революцией 978 года. Даже соседские страны уже заключили подобие мира, но известные своей упёртостью наследники покойного герцога Верении отказывались сложить оружие и лишь изредка заключали перемирие. Поэтому гордый и независимый регион лишь изредка мог насладиться затишьем.\n\nОднако к удивлению многих грифонов, бесконечный цикл кровавой бойни подошёл к концу. Несмотря на незавидное положение, Иовин Эйри вышел победителем из этой войны и провозгласил себя единственным непререкаемым правителем Верении. Пока истощённое население надеется на восстановление от разрухи, упорный герцог должен многое сделать, чтобы обеспечить себе длительное правление."
eyrie_news.1.a:0 "И всё это ради жалкой захолустной земли."
eyrie_news.1.b:0 "Хватит с меня твоего идиотизма, Винсент!"