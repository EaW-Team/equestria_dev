EYR_Paladin_Commander_desc:0 "Этот паладин возглавляет остатки паладинов Дома Эйри. Несмотря на недоверие и подозрительность большинства грифонов, эти воины всё ещё обладают неоспоримым опытом в военном искусстве, направляя рыцарей в бой, словно герои древности. Впрочем, им приходится мириться с ограниченностью ресурсов и, соответственно, малым количеством дивизий под непосредственным командованием."
EYR_Paladin:0 "Paladin von Eyrie"
EYR_Paladin_desc:0 "Этот грифон командует отрядом воинов Эйри. Храбрые, целеустремлённые и верные своему сюзерену, они готовы служить с полной самоотдачей, однако не обладают достаточным количеством ресурсов и возможностей, чтобы вести в бой больше, чем несколько пехотных дивизий."
EYR_guard_commander:0 "Wachhauptgreif"
EYR_guard_commander_desc:0 "Этот грифон, несмотря на существующего в единственном числе "капитана веренийской стражи", фактически является лидером вооружённых сил дома. Красивый титул - это всего лишь отражение любви Верении к старым традициям, однако он не лишает этого воина отличных командирских способностей. Пусть даже и с ограниченными ресурсами во владении."
EYR_guardsgriff:0 "Wachoffizier"
EYR_guardsgriff_desc:0 "Этот грифон является офицером Дозора, то есть, веренийской стражи. Обычно они представляют собой инспекторов городского ополчения, однако в условиях Борьбы эти солдаты начали принимать всё больше и больше войск под своё командование, пусть и не на уровне профессионально обученных военных. Эти офицеры обычно обладают благородным происхождением, а их ранг куплен за некоторое пожертвование."
