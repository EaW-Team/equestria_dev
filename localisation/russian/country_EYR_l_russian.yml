eyrie.87.t:0 "Задолженность перед банком"
eyrie.87.d:0 "В последние несколько дней герцогский двор был весьма активен, да и как иначе? Снаружи царил временный мир, но в залах средоточия власти предстояло проделать немалую работу, чтобы сгладить процесс воссоединения и восстановления державы. Иовин был сыт по горло нескончаемым потоком грифонов с их претензиями и требованиями, но обязанности монарха требовали, чтобы он стойко нёс это бремя. Как раз в тот момент, когда Иовин объявил, что на сегодня заседания закончены, через зал, словно ястреб за добычей, к нему ринулась фигура в пурпурном одеянии.\n\nРоман шагнул вперёд, чтобы перехватить наглеца. — Ты что, оглох? Герцог сказал приходить зав... — но Иовин прервал его, подняв коготь вверх. Он знал, что это иностранец (ибо одет гость был куда лучше, чем большинство здешних так называемых "дворян") с очень неприятными новостями.\n\nГрифон предвкушающе улыбнулся, словно собирался побаловать себя любимым блюдом. — Прошу прощения за то, что отнимаю ваше время, герцог Верении, но я прибыл из банка... — название которого явно не требовалось произносить вслух, —... чтобы вручить вам квитанцию со всеми тратами, которые вы понесли в ходе вашей весьма успешной кампании. Да будет ваше правление будет долгим и успешным. — А если бы кампания не удалась, то этот стервятник не получил бы и монетки. Какая удача... Иовин пассивно наблюдал за тем, как незваный гость протянул взбешённому Роману лист бумаги с длинным списком. Очень длинным. Покончив с формальностями, проклятый банкир удалился, оставив Иовина разглядывать подчёркнутую сумму в конце выставленного счёта, который передал ему Роман.\n\nПоразмыслив, герцог подумал, что цифры подобного порядка можно найти разве что в книге по астрономии."
eyrie.87.a:0 "Как. Же. Я. Ненавижу. Банкиров."

eyrie.88.t:0 "Плата за обслуживание"
eyrie.88.d_flo:0 "— Ах, Иовин... Я вот чего не понимаю: зачем мы так старались заручиться помощью банкиров, если в итоге вы так и не воспользовались ни единым из предоставленных ими идолов? — возможно, впервые в жизни Фрейя смотрела на свои бумаги в полном недоумении, задумчиво протирая очки рукавом.\n\nГерцог был вынужден признать, что это очень хороший вопрос. Зачем тогда ему понадобилось страдать, пробираясь через все эти бюрократические препоны? — Полагаю, я просто считал, что эти средства могут понадобиться нам исключительно в экстренных случаях, но конфликт закончился легко и быстро, так что в их использовании не было никакой необходимости, — а ещё Иовин читал мелкий шрифт в договоре и знал, что проценты по возврату долга будут воистину кабальными и просто опустошат его казну. Он ценил каждую монету в своём кошельке, до которой не дотянулись жадные когти банкиров.\n\nКазначей поразмыслила над его доводами, но в конце концов согласилась. — Что ж, ваше право. Я бы предпочла, чтобы мы воспользовались этими средствами, но хотя бы нам не придётся выплачивать внушительный долг. Кроме платы за обслуживание счёта и кое-какого количества монет, которые уйдут на то, чтобы без проблем реинтегрировать нас в более широкую экономику континента. Надеюсь, вы не против, если я сама решу эти вопросы?\n\nХотя Иовин безоговорочно доверял Фрейе, он всегда ценил, когда грифина сообщала ему о своих планах. Так что теперь, когда герцог разобрался с этой назойливой проблемой, он мог вернуться к одному из своих любимых занятий: наслаждению качественными произведениями искусства (чьё приобретение не имеет никакого отношения к деньгам стервятникам-банкирам)."
eyrie.88.d_noflo:0 ""
eyrie.88.a:0 "Ни долгов, ни кредитов!"

eyrie.89.t:0 "Условия оплаты"
eyrie.89.d:0 "Хотя Иовин считал себя весьма прозорливым грифоном, он отчётливо помнил тот момент, когда по его воле проклятая бумага наполнилась текстом.\n\nТеперь он нередко сожалел, что обмакнул то злополучное перо в чернила. На столе перед ним лежали нотариально заверенные расходы на все припасы и услуги, которые он требовал во время последней великой битвы: огнестрельное оружие, услуги военных заводов, боевая подготовка солдат и даже обыденные вещи вроде продовольственных пайков и бинтов. Удивительно, что они не брали плату за воздух. Герцог понимал, насколько дорого обходится война, но, возможно, кто-то делал слишком много ненужных запросов.\n\nВечно находящаяся в приподнятом настроении Фрейя утешила его. — Иовин, я понимаю, что всё выглядит ужасно, но тогда стоял выбор между победой и поражением. Уже сейчас в результате моих долгосрочных прогнозов вырисовывается весьма радужная картина роста доходов. И это не только потому, что мы удвоили налогооблагаемое население. Потребуется как минимум год, чтобы полностью погасить долг исключительно с доходов казны, и вот тогда мы сможем начать наращивать наши резервы.\n\nЕё объяснения как всегда были краткими, простыми и разумными, но герцог всё же колебался. — А у нас нет возможности выплатить всю сумму здесь и сейчас? Мне бы не хотелось оставаться в долговой кабале дольше, чем это необходимо. — А то вдруг банкиры придумают ещё какой-нибудь предлог, чтобы вытянуть из него побольше средств.\n\n— На самом деле, у нас есть такой вариант, герцог, но для этого нам придётся взять взаймы у наших знатных семей, а вы всегда презирали их. — Кровь и когти, да бывает когда-нибудь простой выбор?"
eyrie.89.a:0 "— Лучше разделить сумму на платежи в течение года."
eyrie.89.b:0 "— Давайте сразу избавимся от этого бремени."

eyrie.90.t:0 "Бряцанье саблей"
eyrie.90.d:0 "После завершения конфликта в Верении мы ожидали, что победитель – Иовин Эйри – будет соблюдать соглашения, заключённые его семьей с банками Фловены. Иовин широко известен своей честностью, но, похоже, что он почему-то решил отказаться от своих слов. Мы получили несколько писем с угрозами из Каламбура, в которых от нас требуют списать все существующие долги и оставить Верении полный доступ к нашим услугам. Да, мы всего лишь небольшой город-государство, но если мы покажем, что подобные дешёвые угрозы помогают добиться лучших условий сделки, то это плохо отразится на нашей репутации. Что же делать?"
eyrie.90.a:0 "Подобное оскорбление неприемлемо!"
eyrie.90.b:0 "У нас нет другого выбора, кроме как уступить."

eyrie.91.t:0 "В поисках удачи и славы"
eyrie.91.d:0 "Из откровенных бесед с капитаном стражи, во время которых он лениво потягивал импортные спиртные напитки, Фрейя узнала, что веренийская стража быстро восстанавливается, но испытывает нехватку опытных грифонов, которые могли бы обучить новобранцев тому, чего не знали даже сам Роман и его офицеры. Так что казначей вспомнила о своих связях в оружейном бизнесе. Один грифон поговорит с другим, тот шепнёт третьему... И в итоге найдётся немало закалённых в боях наёмников, что готовы послужить монарху Верении.\n\nФрейя задалась вопросом, как вообще в наше время наёмники остаются на плаву? Было бы логично предположить, что с распространением профессиональных войск в большинстве стран Грифонии наёмники должны были безнадёжно устареть, однако на просторах континента по-прежнему находились грифоны (и пони) с великими мечтами и избытком оружия. Но эти размышления Фрейя отложила на потом. Сейчас ей нужно было определиться, с какой именно ротой лучше всего связаться."
eyrie.91.a:0 "Имперские дезертиры."
eyrie.91.b:0 "Горные стрелки Грифонстоуна."
eyrie.91.c:0 "Бронетанковая рота Скайфола."
eyrie.91.e:0 "Серый отряд."

eyrie.92.t:0 "[From.GetDefNameCap] желает заключить коммерческий пакт"
eyrie.92.d:0 "Мы получили интересное предложение от наших соседей: [From.GetAdjective]ая держава хочет вложить деньги в одно из наших недавно открытых государственных предприятий. В обмен на частичную передачу контроля над предприятием и его производственными возможностями мы получим долю от прибыли и более выгодные условия на будущих переговорах. Как мы ответим?"
eyrie.92.a:0 "Вполне разумные условия."
eyrie.92.b:0 "Наша промышленность принадлежит только нам!"

eyrie.93.t:0 "[From.GetDefNameCap] соглашается!"
eyrie.93.d:0 "Отличные новости! [From.GetAdjective]ое правительство впечатлилось условиями предложенной нами сделки и позволило взять под контроль один из их зарождающихся бизнесов. Мы не сомневаемся, что казначей нашего Дома превратит его в очень прибыльное предприятие."
eyrie.93.a:0 "Пусть идолы текут рекой!"

eyrie.94.t:0 "[From.GetDefNameCap] отказывается!"
eyrie.94.d:0 "Несмотря на все наши увещевания, [From.GetAdjective]ое правительство не впечатлилось условиями и отказалось от предложенной сделки. Что ж, придётся искать более открытый рынок."
eyrie.94.a:0 "Очень жаль."

eyrie.95.t:0 "Владыка Грифенхейма"
eyrie.95.d_grover_alive:0 "Иовин никогда прежде не посещал Грифенхейм, хотя давным-давно как-то побывал в Аквиле вместе с родителями. И Винсент, о этот раздражающий засранец, тоже был с ними. Ну да ладно, его братец наконец-то остался в прошлом, а сейчас ему стоило обратить внимание на красоты величайшего грифоньего города в мире.\n\nИмператорский дворец... О, он выглядел гораздо внушительнее его дома в Каламбуре. Неужели Иовин действительно достоин подобного великолепия? Конечно, он не принимал желаемое за действительное, но события сложились так как сложились, и теперь всё это великолепие принадлежало только ему одному. Оставался ещё вопрос о судьбе птенца-императора, но Иовин решил поручить его Коринне. Она всегда хотела сына, а он не желал возиться с ещё одним сорванцом, пусть и императорских кровей.\n\nС тех пор как это всё случилось, Иовин начал предпринимать шаги по переносу своего двора в Грифенхейм. Да, он будет скучать по Верении, но раз уж он получил новый титул, то ему нужно соответствовать. У него, естественно, не было ни малейшего желания узурпировать трон и бороться с соответствующими последствиями, ведь он так постарел и устал за прошедшие годы, но быть регентом у Гроверов? О, это была поистине великая честь. Титулы давали не только права и привилегии, но и новые обязанности, так что эрцгерцог Иовин Эйри был намерен соответствовать своему новому титулу и положению."
eyrie.95.d_grover_dead:0 "Иовин никогда прежде не посещал Грифенхейм, хотя давным-давно как-то побывал в Аквиле вместе с родителями. И Винсент, о этот раздражающий засранец, тоже был с ними. Ну да ладно, его братец наконец-то остался в прошлом, а сейчас ему стоило обратить внимание на красоты величайшего грифоньего города в мире.\n\nИмператорский дворец... О, он выглядел гораздо внушительнее его дома в Каламбуре. Неужели Иовин действительно достоин подобного великолепия? Конечно, он не принимал желаемое за действительное, но события сложились так, как сложились, и теперь всё это великолепие принадлежало только ему одному. Увы, но птенец-император был убит некоторое время назад. Однако Иовин первым же делом позаботился о том, чтобы виновные в этом злодеянии были немедленно повешены. Это самое малое, что можно сделать для упокоения души невинного. Грифон знал, что Коринна с радостью бы усыновила Гровера.\n\nОднако были и более насущные проблемы. С тех пор как это всё случилось, Иовин начал предпринимать шаги по переносу своего двора в Грифенхейм. Да, он будет скучать по Верении, но раз уж он получил новый титул, то ему нужно соответствовать. Бывший герцог не был заинтересован в том, чтобы пытаться сфабриковать хоть какие-то претензии на трон, ибо такой чести не заслуживал ни в малейшей степени, но выступать в роли бессрочного управителя Сердца Империи? Это было вполне приемлемо, да и население заслуживало некоторой передышки после всех событий этих лет. Титулы давали не только права и привилегии, но и новые обязанности, так что эрцгерцог Иовин Эйри был намерен соответствовать своему новому титулу и положению."
eyrie.95.a:0 "Как оно и должно быть."

eyrie.96.t:0 "Мечты о завоеваниях"
eyrie.96.d:0 "Иовин очень высоко ценил порядок и стабильность.\n\nИ поэтому события предыдущих недель очень радовали его. Всё встало на свои места, и его положение имперского регента отныне было прочным и стабильным. Его слушались, уважали, и, безусловно, отдавали должное заслугам. Однако Иовина беспокоили некоторые вопросы.\n\nЗа границами по-прежнему рыскали смутьяны. Мерзкие республиканцы, грязные предатели, иного рода негодяи: все они отвернулись от старой Империи и, насколько было известно Иовину, до сих пор отказывались признать свои вассальные клятвы перед законным хозяином Грифенхейма. Если оставить эту чернь в покое, она, несомненно, внесёт раздор в его благородный дом, а после целой жизни, проведённой в борьбе с выходками Винсента, терпение Иовина окончательно истощилось. Козни врагов Империи нужно поскорее пресечь, пока они не поставили под угрозу всё, над чем он так упорно трудился."
eyrie.96.a:0 "Хочешь мира – готовься сражаться за него."

eyrie.97.t:0 "Вторжение!"
eyrie.97.d:0 "Неопределённость была постоянной основой нашей внешней политики с тех пор, как совершенно неожиданный претендент захватил старую империю.\n\nК сожалению, его жажда новых земель и славы не была удовлетворена нынешними завоеваниями. Преисполненный гордости высокомерный негодяй из Каламбура решил разорвать с нами дипломатические отношения. Этот бесцеремонный акт бряцанья саблей имеет лишь одну интерпретацию: в самом ближайшем будущем нас ждёт тяжёлая битва. И мы должны подготовиться, чтобы принять брошенный нам вызов и выстоять в грядущей буре."
eyrie.97.a:0 "Мы положим конец их глупости."

eyrie.98.t:0 "Начало раскола"
eyrie.98.d:0 ""Времени скорбеть почти не было, но нас утешал тот факт, что подонки-торгаши получили по заслугам. Нужно было как можно быстрее стабилизировать Верению, а этому отнюдь не способствовало постоянное вмешательство Винсента – моего братца-идиота. Законы о престолонаследии были предельно ясны, и согласно им именно я должен был стать следующим герцогом, особенно в свете безвременной кончины моих старших сиблингов.\n\nОткрытый конфликт между нами казался неизбежным, но Амелинда предложила компромисс – править совместно. Я счёл это отличной идеей, ибо такой курс действий как минимум сможет показать всем, что Винсент совершенно некомпетентен и заинтересован лишь в пустой растрате времени и идолов. Мне казалось, что это сработало, и я приложил максимум усилий для достойного улаживания споров и прочих подобных государственных дел.\n\nНо последующих событий я никак не мог предвидеть. В тот день происходило совещание по какому-то незначительному бюджетному вопросу, подробности которого уже позабылись мною к сегодняшнему дню, но тогда, в самый разгар обсуждений, Винсент встал во весь рост и потребовал, чтобы я собрал свои вещички и покинул Верению, поскольку "эта земля и её трон по праву принадлежат ему". Я был ошеломлён и застигнут врасплох, так что ответил разлюбезному братцу парой столь крепких слов, что даже сегодня я не осмелюсь изложить их на бумаге. Нет нужды говорить, что последствия этой перепалки оказались весьма плачевными для Верении."\n\n—Из мемуаров Иовина Эйри, Herzog von Eyrie"
eyrie.98.a:0 "Тот день спровоцировал множество бед и трагедий."

eyrie.99.t:0 "Воспоминания об отделении"
eyrie.99.d:0 ""Тётя Амелинда всегда была для меня загадкой. Временами мне кажется, что я вообще ничего не помню о ней до той самой проклятой революции, после которой она стала совать свой клюв куда можно и нельзя. Ещё больше меня шокировало то, что по какой-то немыслимой причине она встала на сторону Винсента, но в то время были куда более важные проблемы, чем эксцентричные члены семьи.\n\nСперва мне казалось, что восстание братца продлится совсем недолго, но Винсент каким-то образом убедил присоединиться к себе не только множество менее знатных домов, но и большинство паладинов! Я до сих пор не могу себе представить, как именно он добился этого, но, к счастью, верные истинному наследнику, то есть мне, силы регулярной армии достойно проявили себя, когда дело дошло до отражения атак мятежников. В конце концов мы вежливо согласились взять перерыв и отдохнуть от сражений.\n\nВо время этого перемирия Амелинда устроила второе восстание и забрала с собой около половины дуболомов Винсента. Видимо, он не очень-то умел поддерживать верность грифонов, но увы, мы не сумели воспользоваться этим преимуществом, поскольку она продолжала настаивать на заключении мира между домами, совершенно позабыв о только что пролитой крови. Благородные грифоны не прощают и не забывают подобного. В конце концов неудачи на переговорах подорвали здоровье Амелинды, и её дело продолжила подозрительно похожая дочь. Сменилась грифина на троне, но методы остались прежними, так что никто из нас не желал слушать её наивные увещевания о мире."\n\n—Из мемуаров Иовина Эйри, Herzog von Eyrie"
eyrie.99.a:0 "Амелинда хотела всеобщего блага, но так ничего и не добилась."

eyrie.100.t:0 "Новобранцы для Стражи"
eyrie.100.d:0 "— Напомни-ка ещё раз, как ты втянул меня во всё это? — Вопрос был адресован Луидвегу, его самому близкому другу и периодической груше для битья.\n\n— Послушай, Хен, выбор был невелик. Либо это, либо же голодать дома, в нашей деревне. В Веренийской Страже у нас будет достаточно еды, жилья и жалованья, чтобы жить просто припеваючи... — Но тут разглагольствования Луидвега были небрежно прерваны.\n\n— Почему бы не найти менее опасное место? Например, на фабрике в городе или в поместье какого-нибудь дворянина? — по случайному стечению обстоятельств Хендрик и Луидвег как раз шли по грунтовой дороге по направлению к Ангбургу. — Чем тебя так привлекли эти голубые фуражки?\n\n— На фабрике мы бы задыхались от дыма, а дворяне, по слухам, регулярно избивают слуг. Стража – престижный институт, возникший ещё во времена сразу после основания Верении! Хотя сперва это была просто кучка птиц, бегающих с мечами и тычущими ими во все стороны, пока не появились Гроверы и не помогли превратить её в нечто куда более респектабельное. В отличие от большинства ополчений того времени, Стража состояла исключительно из добровольцев, — о, он очень гордо продекламировал этот небольшой урок истории, к которому явно готовился довольно долго.\n\n— Неплохо, Луи. Думаю, тебе стоило присоединиться к яйцеголовым, — за это Хен тут же получил хвостом по боку, — ладно, ладно, я понял. Ну хотя бы герцоги перестали воевать и мы сможем устроиться на уютную должность и радоваться красивой форме, — он ненадолго задумался о том, насколько хорошо будет в ней смотреться. — На самом деле, я действительно думаю, что всё будет не так уж плохо. Только постарайся не провоцировать инструктора, хорошо?\n\nНа неудачную попытку подколоть его Хен лишь недовольно закатил глаза и пожал крыльями."
eyrie.100.a:0 "Мы рады всем и каждому."

eyrie.101.t:0 "Места благодати"
eyrie.101.d:0 "Благочестивому грифону вовсе не обязательно регулярно посещать храмовые службы, чтобы искренне почитать богов. Но те, кто действительно желают получить божественное благословение или же просто недовольны местными местами для поклонения, могут посетить несколько святых мест в разных уголках Грифонии.\n\nХотя многие не согласятся с этим мнением и будут возмущаться, всё же нельзя не признать, что самыми достойными местами являются Соларспайк и Грифонстоун. Именно среди этих пиков грифоны появились как вид бесчисленные поколения назад. И даже сегодня здесь в воздухе ощущаются отголоски божественного присутствия. Только истинный безумец посмеет осквернить эти священные горы.\n\nЕсли же вы ищете менее строгого окружения, то стоит обратить внимание на грандиозные храмы Борея, Эйр и Арктурия, расположенные в Грифенхейме, Ромау и Риле соответственно. Они точно поразят любого, чьи глаза и сердца открыты для красоты. Фрески в этих святых местах гордо демонстрируют подвиги многих великих грифонов былых времён, тем самым вдохновляя нынешних верующих на новые свершения. Хотя архонаты, направляющие свою паству из этих храмов, невероятно древние, они обрели свою истинную силу и влияние только после восхождения гроверской империи, которая и централизовала религию. Те, кому посчастливится попасть в храм в нужный момент, могут даже увидеть самих архонтов, дарующих своё благословение верующим!\n\nКонечно, существует множество других, не менее прекрасных храмов в разных городах Грифонии. Например, в Каламбуре, Кивессине или Тюрхамне. Однако в основном они интересны тем грифонам, которые не могут позволить себе визит в более популярные места.\n\n—Отрывок из "Путеводителя пилигрима по Триархии""
eyrie.101.a:0 "Тронутые и ведомые богами."

eyrie.102.t:0 "History, Legend, Myth"
eyrie.102.d:0 ""
eyrie.102.a:0 "Regardless, Verenia is very much real."

eyrie.103.t:0 "Тлеющий гнев"
eyrie.103.d:0 "Все эти бесконечные встречи прошли впустую.\n\nГретель уже достаточно наслушалась хвалебных новостей. О, Борьба закончилась! О, добрый герцог Иовин милостиво принёс мир в земли Верении! О, теперь всё точно будет хорошо! Глупцы. Имбецилы. Идиоты! Чуть-чуть бесплатного зерна – и всё, низшие классы счастливы, довольны и совершенно не хотят думать о революции. Как же быстро их грандиозные планы стали делом давно минувших дней... Тьфу.\n\nГрифина наматывала круги по скромной комнате, хандря в своих четырёх весьма убогих стенах. Как же Гретель ненавидела это! Раньше она обедала в самых шикарных поместьях, общалась с элитой, а теперь была всего лишь ещё одной обитательницей лачуги в грязных трущобах. Да, у неё было побольше идолов, чем у других жителей этого убого места, но вскоре и её кошелёк опустеет. Гретель очень не хотела мириться с горькой правдой.\n\nКонечно, было глупо надеяться, что её обидчикам воздастся по заслугам. Мир, воистину, был совершенно несправедлив! Её так называемые "товарищи" твердили, что это ещё не конец, что у них есть последняя попытка, но любой, кто хоть что-то смыслил в жизни, знал, что всё кончено.\n\nИзмотанная и уставшая от сдерживания бушующей внутри ярости, Гретель наконец рухнула на тот предмет мебели, который с натяжкой можно было назвать кроватью."
eyrie.103.a:0 "— Проклятье! Маар вас всех побери!"

eyrie.104.t:0 "Местное лакомство"
eyrie.104.d:0 "Грифоны Верении не слишком любят почивать на лаврах, поскольку сельскохозяйственные заботы требуют от них неустанного труда в полях. Поэтому неудивительно, что им нужна сытная еда, которую можно легко взять с собой. И лучше всего для этого подходит веренийская выпечка! Булочки и пирожки с начинкой из мяса, картофеля и лука с лёгкостью позволят крестьянину забыть о голоде на несколько часов. Главное только не помять эту выпечку, чтобы она не потеряла форму.\n\nДля приготовления этих пирожков вам понадобится две чашки муки, немного холодного сливочного масла и соль для теста. Для начинки сгодятся нарезанные кубиками картофель и лук, говяжий фарш и немного соли по вкусу.\n\nДалее возьмите муку и соль и просейте их в миску. Понемногу добавляйте холодное сливочное масло, нарезая его небольшими кусочками. По необходимости подливайте холодной воды, чтобы тесто стало достаточно плотным и легко поддавалось формовке. Раскатайте скалкой тесто, чтобы оно стало как можно более плоским, а затем сложите его вовнутрь как письмо и оставьте на несколько минут остывать. Пока вы ждёте, приготовьте начинку, просто смешав все ингредиенты в большой миске.\n\nКогда тесто достаточно охладится, раскатайте его как можно ровнее, используя небольшой острый нож для вырезания небольших кругов. Только не тяните и не растягивайте его. Разложите кружки теста на противне и положите в центр каждого круга по одной-две ложки начинки. Смочите края теста небольшим количеством воды и загните их внутрь по бокам, а затем плотно сожмите "швы" кончиками когтей, чтобы запечатать кармашки. После этого выпекайте их в течение тридцати-сорока минут и наслаждайтесь вкуснейшим блюдом!\n\n—Рецепт из "Веренийской кулинария", впервые опубликованной в 872 году."
eyrie.104.a:0 "Это весьма неплохо, но не в моём вкусе."

eyrie.105.t:0 "Предание дней минулых"
eyrie.105.d:0 "Они, пара гордых и царственных грифонов, вышли на поле боя, зорко выискивая слабости друг друга. Сей танец продолжался бы вечно, но герцогиня Аделина Веренийская заговорила первой. — И кто ты такой, чтобы требовать от нас покорности, о отродье Грифонстоуна? Какие великие деяния свершил ты и твой дом, чтобы хоть немного сравниться со всей славой Верении? — Так был брошен вызов.\n\nКороль Гровер Грифонстоунский не сумел сдержать острых слов. — Я бы посоветовал тебе попридержать язык, о веренийская простачка! Ибо я избран богами, чтобы объединить грифоний род. И твоё захолустное королевство не встанет у меня на пути. Отойди в сторону, опусти свои знамёна, и мы будем жить в мире и дружбе до тех пор, пока будут живы оба наших рода.\n\nАделина была скептична. Эти слова были дерзки, да и вылетели они из клюва её соперника. — Избранник богов, ха! За парочку монет я могу найти не одну дюжину таких грифонов в сточных канавах Каламбура. Должно быть, боги совершили ошибку, выбрав жалкого грубияна, что может похвастать лишь несравненным высокомерием. Возвращайся туда, откуда пришёл, а иначе мои слуги устроят тебе такую взбучку, которую ты нескоро забудешь!\n\nНо тут одним движением Гровер подтвердил своё могущество. — Узри! Величайшее сокровище грифоньего рода! — он показал Идола, и вокруг благословенного предмета померк сам свет. — Я не ищу ни ссор, ни битв между нами! Присоединяйся ко мне и раздели великолепие творения богов.\n\nБожественность начисто исключает ложь, и Аделина убедилась в этом воочию; с этого дня дом Эйри стал верным и надёжным другом дома Грейфенштейн.\n\n— Анонимное свидетельство, историчность под вопросом"
eyrie.105.a:0 "Мои предки были мудры."

eyrie.106.t:0 "Непокорный паладин"
eyrie.106.d:0 "Сигрид считала себя очень терпеливой грифиной.\n\nОднако это... бремя, которое возложила на её плечи Верена, подвергла тяжелейшему испытанию нервы и здравомыслие. В иное время и в другом месте она несомненно нашла бы этого Сирила в относительной степени достойным восхищения грифоном, но сейчас он попеременно то поддавался каким-то бредовым иллюзиям и заблуждениям, то становился крайне неуравновешенным и агрессивным. Ей потребовалось немало времени и усилий, но в конце концов Сигрид сумела установить над ним какое-то подобие контроля. Грифина была здесь рыцарем-командиром, и её слово было для паладинов даже не приказом, а повелением самих богов.\n\nЗатем разгорелся нынешний конфликт и Сигрид закалила свою решимость. Паладину Сирилу была поручена очень важная миссия – возглавить авангард и показать, что с веренийскими паладинами не стоит шутить. Сигрид ясно дала понять своему ведроголовому и весьма неуравновешенному подчинённому, что последствия неудачи для него будут весьма плачевными.\n\nВ данный момент грифина управляла войсками с полевого командного пункта. Её непосредственные подчинённые передавали донесения и приказы, и Сигрид была полностью поглощена этой суматошной рутиной, когда один из чужеземных рыцарей прервал её. — Kommandant, вы должны кое-что увидеть. Это важно, — он передал ей сообщение, а затем умчался прочь со всех лап. О, она всё ещё внушает страх. Отлично.\n\nГрифина прочитала доклад. Потом перечитала его. И ещё раз. Вот оно как.\nЭтот идиот умудрился погибнуть в бою во время лобовой атаки. Ну и что же она скажет прелатессе? Верена была ещё менее терпима к ошибкам и обвинить в этом провале следовало кого-то иного. Сигрид поднесла бронированный коготь ко лбу. Нет... надо как-то творчески интерпретировать эти события. Она не виновата в том, что Сирил отказывался принимать реальность и быть хорошим маленьким паладином."
eyrie.106.a:0 "Туда дураку и дорога."

eyrie.107.t:0 "Вопрос Грифонстоуна"
eyrie.107.d:0 "Пришли новости о том, что держава [EYR.GetNameDef] свергла неэффективное правительство Грифонстоуна и самолично захватила эти священные земли.\n\nКонечно, такое развитие событий угрожает нашей легитимности: да, мы союзники, но владение Грифонстоуном приводит к далеко идущим последствиям. Многие могут посчитать, что они намерены свергнуть истинных наследников Гроверов, особенно если начнут намекать на своё явно выдуманное "наследие перворождённых". [EYR.GetLeader], конечно, будет оправдываться и уверять нас в обратном, но есть и плюс: Грифонстоун ныне под их контролем и соперничающие претенденты дважды подумают, прежде чем действовать на основе аналогичных претензий. А мы просто потребуем у наших союзников возвращения этого святого города, когда разберёмся с более насущными проблемами."
eyrie.107.a:0 "И лучше бы нашим союзникам быть достойными своего имени."

eyrie.108.t:0 "Опекуны Грифонстоуна"
eyrie.108.d:0 "Союзники из Грифенхейма тепло поздравили нас с захватом Грифонстоуна! Фактически, они доверили нам выступать в роли его опекунов, пока у них не появится возможность самим занять эту роль. На это был сделан отдельный акцент: наше управление святыми землями однозначно временное. Оно продлится до тех пор, пока [GRD.GetNameDef] не решит некоторые более насущные проблемы. Пока же мы вольны использовать эту землю и её грифонов любыми способами, которые сочтём подходящими."
eyrie.108.a:0 "Мы хорошо позаботимся о них."

eyrie.109.t:0 "Конец опекунства"
eyrie.109.d:0 "Прошло немало лет, на протяжении которых Грифонстоун процветал под нашим праведным управлением. Мы проявили себя достойными нашего наследия перворождённых. Более того, мы уже почти что забыли о ранее заключённом соглашении, но сегодня утром из Грифенхейма пришло дружеское напоминание. Если заглянуть под мишуру из любезностей и цветистых слов, то перед нами встаёт простой выбор: отдать место появления грифоньего рода его законным владельцам или же отказаться и вступить в неопределённое будущее, в которое нас заведёт чрезмерная гордыня."
eyrie.109.a:0 "Договор есть договор. Мы исполним его."
eyrie.109.b:0 "Грифонстоун принадлежит нам по праву завоевания!"

eyrie.110.t:0 "Святые земли возвращены"
eyrie.110.d:0 "По условиям соглашения с державой [From.GetNameDef], которое было заключено пять лет назад, регион Грифонстоун и его самые святые места были переданы под наш контроль. Верные и преданные [From.GetAdjective]ие союзники были нашими стойкими сторонниками все эти годы и поэтому заслужили великой награды."
eyrie.110.a:0 "Мы знали, что можем им доверять."

eyrie.111.t:0 "Удар в спину"
eyrie.111.d:0 "Мы думали, что держава [From.GetNameDef] и её правители проявят мудрость и исполнят соглашение относительно Грифонстоуна, которое мы заключили пять лет назад, но они решили отказаться от него. Наглецы посмели заявить, что священные земли принадлежат исключительно им и им одним. Так что теперь мы вынуждены покарать их за высокомерие."
eyrie.111.a:0 "Века верности и дружбы были перечёркнуты за один миг."

eyrie.333.t:0 "Странное поведение"
eyrie.333.d:0 ""Слышала, что герцог вчера отколол?" — сказала горничная Грета своей подруге, пока они отмывали пол в коридоре.\n\n"Нет, я была занята делами до поздней ночи. Не было времени слушать всякие слухи." — Отозвалась Ингрид без лишнего энтузиазма.\n\n"Я услышала об этом от егеря, который узнал об этом от одного из камердинеров Визеграфина. Герцог Иовин и его свита проводили званый ужин, тот самый, на который не пускают слуг, посреди которого он вдруг запрыгнул на стол..."\n\n"Этот грифон что ли был в дупель пьяный? Герцог - само олицетворение невозмутимости, многих даже пугает, насколько он всегда спокоен."\n\n"Нет нет, он буквально клялся, что это действительно произошло. Что герцог залез на стол, после чего с безумием в глазах начал яростно махать лапами и крыльями. Напыщенные дворяне были в шоке, слушая чепуху, которую нёс их господин. Что-то о "стать единым" и "закончить цикл страдания и боли". Я и сама не поверила в это, пока не услышала что-то похожее от остальных."\n\nИнгрид, мягко говоря, была в шоке. Она не питала особой любви к своему занятию по жизни, но герцог всегда был уважаемым нанимателем, который ведёт себя идеально, насколько грифина знала. — "А что потом?"\n\nГрета пожала плечами. — "Слуга утащил его прочь, прежде чем он начал швыряться едой. Тот, конечно, брыкался и сопротивлялся в процессе.""
eyrie.333.a:0 "И что нашло на Иовина?"

eyrie.666.t:0 "Там, где всё заканчивается"
eyrie.666.d:0 "В покоях Иовина воздух был стылым и морально давящим. Ещё один день, полный принятия трудных решений и споров с подчинённым. С каждым разом это становилось всё тяжелее. Герцог был в шаге от нервного срыва под грузом тревоги, которую приходилось скрывать под маской уверенности и храбрости. Ночами Иовин не мог уснуть, постоянно думая о своей семье, о своём наследии, о своей прекрасной Верении. Сидя за письменным столом и сочиняя письмо для жены, грифон наконец-то сдался и поддался усталости.\n\nПослышался негромкий скрип, а затем наступила тишина.\n\nТихий шум разбудил герцога, но открывшееся перед ним зрелище моментально заставило его осознать всю глубину собственной ничтожности. Перед ним стояла фигура, что была черна как небо за окном и безмолвна, как комната вокруг. Окутанный тенями незваный гость выглядел неестественно, размыто и как будто двоился, словно он пытался быть сразу несколькими вещами одновременно. В присутствии этого создания герцогу было тепло и спокойно, но в то же время он чувствовал нервозность и страх. Фигура протянула длинную иссохшую конечность, раскрывая когтистую лапу перед Иовином. Герцог рассеянно посмотрел на конечность, после чего на мгновение бросил взгляд на лицо гостя. Он ничего не увидел, но словно ощутил медленный кивок и услышал шёпот.\n\n— Возможно, твой час уже настал.\n\nЕго время истекло? Иовин и так растратил большую часть своей жизни, изнемогая под этим бременем. Всё это может закончиться, и ему больше не придётся ни о чём беспокоиться. Разум подсказывал ему, что нужно отказаться от любых предложений гостя, но... Он так устал от всего."
eyrie.666.a:0 "— Отдых ждёт..."
eyrie.666.b:0 "— Нет, никогда."

eyrie.999.t:0 "Силы, неподвластные пониманию"
eyrie.999.d:0 "— Ваша светлость, вам письмо. — Для Иовина это было неожиданностью. Как странно, что Фрейя лично решила доставить ему почту... Зачем, ведь для этого есть курьеры? И чем так обеспокоен капитан-страж? А почему Верена выглядит ещё более сурово, чем обычно? Такое вообще возможно? Герцог недоумённо посмотрел на своих советников, а затем потянулся за ножом для вскрытия конвертов. Одного взгляда на почерк было достаточно, чтобы испортить Иовину настроение.\n\n"Мой глубоконеуважаемый брат-подонок\n\nЯ прослышал, что ты мошенник и читер! По правилам данной игры это даёт мне полное право захватить все твои земли и вышвырнуть тебя на улицу. Быть может, в следующий раз ты получше подумаешь, а?\n\nС ненавистью и злобой,\nВинсент"\n\nЭто было... совершенно непонятно. Что ещё за читерство? О чём говорит этот имбецил? Иовин же прямо здесь, готовый сражаться за Верению со своими армиями и вассалами! Оскорблённый Иовин в ярости встал и повернулся лицом к окну, где должны были собраться его войска... Вот только великий дворец уже окружила довольно немалая толпа этих проклятых паладинов."
eyrie.999.a:0 "Нечестно! Я не сделал ничего плохого!"


eyrie_freya.1.t:0 "Искусство сделки"
eyrie_freya.1.d_eyrie_flowena:0 "Иовин всё ещё сомневался во фловенской затее Фрейи. Банкиры были всего лишь разновидностью купцов, а каждый здешний грифон знает, что им нельзя доверять. Его размышлениям на эту тему, равно как и наслаждению чашечкой тёплого чая, пришёл конец, когда в гостиную вошла вышеупомянутая казначей. Она сияла от счастья, и это было весьма удивительно, учитывая, что грифина почти никогда не выглядела подавленной или расстроенной и всегда сохраняла невозмутимость.\n\n— Мой герцог! Жан убедил Сеньори Фловены снять эмбарго! У нас снова будет всё необходимое! — Она достала из своей сумки довольно толстую пачку бумаг, которая, как понял Иовин, и была контрактом, после чего продолжила: — Ваша подпись вот здесь, и Фловена тут же поддержит нас.\n\n— Это очень приятный сюрприз, Фрейя, я не думал, что... подождите-ка. — Иовин не был особым знатоком законов (юристы ничем не лучше презренных купцов), но он всё ещё был обязан читать всё, что подписывал, а условия этого соглашения были довольно... странными. Как Фрейя и сказала, герцог мог попросить у них много чего: наёмников, помощь в развитии промышленности, субсидии, но за каждый из этих актов "помощи" полагалось выплачивать крупную сумму.\n\nКонечно, бесплатным бывает только сыр в мышеловке, но спустя пару минут Иовин всё же пришёл к выводу, что в этой сделке почти нет минусов. Либо он вернёт себе Верению и отдаст долги, либо ему не придётся беспокоиться об этих займах после того, как Винсент одолеет его. Фрейя любезно предоставила перо, чтобы подтвердить сделку."
eyrie_freya.1.d_eyrie_some_bank:0 "Иовин всё ещё сомневался во скайфольской затее Фрейи. Банкиры были всего лишь разновидностью купцов, а каждый здешний грифон знает, что им нельзя доверять. Его размышлениям на эту тему, равно как и наслаждению чашечкой тёплого чая, пришёл конец, когда в гостиную вошла вышеупомянутая казначей. Она сияла от счастья, и это было весьма удивительно, учитывая, что грифина почти никогда не выглядела подавленной или расстроенной и всегда сохраняла невозмутимость.\n\n— Мой герцог! Они согласились на сделку, как я и предсказывала! — Она достала из своей сумки довольно толстую пачку бумаг, которая, как понял Иовин, и была контрактом, после чего продолжила: — Ваша подпись вот здесь, и банк фон Хохсклауэ тут же поддержит нас.\n\n— Это очень приятный сюрприз, Фрейя, я не думал, что... подождите-ка. — Иовин не был особым знатоком законов (юристы ничем не лучше презренных купцов), но он всё ещё был обязан читать всё, что подписывал, а условия этого соглашения были довольно... странными. Как Фрейя и сказала, герцог мог попросить у них много чего: наёмников, помощь в развитии промышленности, субсидии, но за каждый из этих актов "помощи" полагалось выплачивать крупную сумму.\n\nКонечно, бесплатным бывает только сыр в мышеловке, но спустя пару минут Иовин всё же пришёл к выводу, что в этой сделке почти нет минусов. Либо он вернёт себе Верению и отдаст долги, либо ему не придётся беспокоиться об этих займах после того, как Винсент одолеет его. Фрейя любезно предоставила перо, чтобы подтвердить сделку."
eyrie_freya.1.d_flowena:0 "Влиятельные грифоны Фловены - богатые владельцы банков - старались не замечать конфликт в соседней Верении, который длился, как им казалось, уже целую вечность. В прошлом некоторые из них уже попытались нажиться, продавая оружие обеим сторонам, что было довольно выгодно. Правда до тех пор, пока отсталые феодалы не перестали платить. Тогда Сеньори полностью запретила заключать любые сделки с этими мошенниками и бросила в тюрьму тюрьму всех подставных посланников герцогов, которые всё же попытались украсть "купленное" оружие.\n\nЖан де Моней, один из наших богатейших патрициев, предложил снять эмбарго с Дома Эйри. Данная держава представляет интересы законного претендента в этой войне за престолонаследие, и наш грифон уже встречался с их министром экономики. Жан представил доказательства того, что несмотря на большие расходы на военные нужды, Дом Эйри старается всеми силами развивать свои земли. Кроме того, он утверждает, что в случае победы, [EYR.GetLeader] будет очень благодарен нам и в знак дружеских отношений наверняка гарантирует независимость Фловены.\n\nСеньори провела голосование, в ходе которого большинство патрициев дали согласие на выделение займа претенденту из Эйри. Жан согласился выступить в качестве поручителя от имени герцога Эйри, а условия этого соглашения были надлежащим образом составлены так, чтобы именно наша сторона была в выигрыше."
eyrie_freya.1.a:0 "Подписано и заверено."
eyrie_freya.1.b:0 "Эти инвестиции обязательно окупятся!"

eyrie_freya.2.t:0 "Последние приготовления"
eyrie_freya.2.d:0 "Хотя герцог был уверен, что его гениальный казначей справится со всеми поставленными перед ней задачами, остальные влиятельные грифоны его державы всё же должны были быть в курсе грядущих событий, и поэтому было проведено собрание его ближайших советников. Последняя грандиозная битва, что определит будущее прекрасной Верении! По крайней мере, герцог был уверен, что именно об этом будут петь менестрели и слагать вирши поэты. К удивлению Иовина, Верена всё же нашла в себе силы находиться в одной комнате с Романом, хотя и постаралась сесть как можно дальше от него. Собрание началось и Фрейя стала объяснять, какие богатства они захватили у жадных банкиров.\n\nА ещё более удивительным было то, насколько культурным было это собрание. И капитан-страж, и прелатесса с уважением вежливо задавали вопросы, а Фрейя давала на них максимально подробные ответы, поэтому обсуждение планов по подготовке обороны Дома Эйри проходило мирно и плодотворно. И хотя "иностранное вмешательство", как это называли оба советника, вызывало некоторые сомнения, Фрейя каким-то образом убедила обоих грифонов, что это наилучший вариант. Если бы герцог только мог похвастать таким красноречием...\n\n— Иовин, вы хотите что-нибудь добавить? Капитан-страж только что закончил объяснять свой план мобилизации, и я должна сказать, что вполне уверена в наших шансах. Один ваш приказ – и мы тут же получим необходимую помощь. — Надо признаться, что герцог давненько упустил нить обсуждения и понятия не имел, что ему сказать.\n\n— Мне нечего добавить, Фрейя. Я верю, что вы дали нам все необходимые инструменты для победы, а мы уж точно воспользуемся ими максимально эффективно. — Иовин только что великолепным образом выкрутился из весьма неловкой ситуации. — Мы сделали всё возможное, а теперь должны довериться нашим доблестным солдатам."
eyrie_freya.2.a:0 "Курс задан."

eyrie_freya.3.t:0 ""Лояльные" вассалы Солнечного Щита"
eyrie_freya.3.d_peace:0 "Отношения между сюзереном и его вассалами исторически представляли собой сложнейший лабиринт из обязательств, обещаний, поблажек и немалого количества откровенной лести. Иовин был слишком хорошо знаком со всеми этими аспектами, но любил их не больше скисшего молока. Тем не менее, герцогский двор был созван заблаговременно, поскольку обсуждение вопроса мобилизации нельзя было откладывать ни на минуту. Иовину оставалось лишь надеяться, что он найдёт время, чтобы внести кое-какие усовершенствования, предложенные банкирами-авантюристами.\n\nОбсуждение прошло не особо гладко, и теперь герцог вновь сидел в кабинете Фрейи и расстроенно хрустел крекерами с тарелки. — Представляете? Только потому, что я не готов вывернуться наизнанку и лететь хвостом вперёд, чтобы угодить им, эти наглецы не намерены предоставить мне необходимое количество ополченцев. Конечно, Роман был честен, но остальные? О, они скорее позволят Винсенту сжечь Каламбур дотла, чем поднимут хоть один коготь. — Запасы крекеров на тарелке быстро подходили к концу. — Их некомпетентность сведёт меня в могилу куда быстрее, чем мой братец-имбецил за рекой. Если бы кто-то устроил соревнование по некомпетентности, то даже там мои вассалы не сумели бы занять первое место. — Фрейя оторвалась от бумаг, безмолвно требуя уточнений. — Потому что они НАСТОЛЬКО некомпетентны. — Отличная тирада, но, пожалуй, не очень удачная фраза.\n\nУстало улыбнувшись, Фрейя отложила перо и сосредоточилась на горестях герцога. — Я так и предполагала, Иовин. Вы могли класть на их тарелки столько угодно гарнира, но поскольку они не получили главного блюда, которого так хотели, и результат оказался соответствующим... Мне тоже следовало больше разговаривать с капитаном-стражем, ведь в действительности он далеко не так упрям, как кажется на первый взгляд. — Теперь настал черёд Иовина молчаливо просить разъяснений. — У Романа отличный запас спиртных напитков, которые крайне эффективно упрощают переговоры. Тем не менее, я совершенно уверена, что в итоге ситуация будет развиваться в нашу пользу. — Фрейя всегда была лучиком солнца в тёмном царстве. Если бы только герцог мог похвастать хоть долей её уверенности."
eyrie_freya.3.d_war:0 "Отношения между сюзереном и его вассалами исторически представляли собой сложнейший лабиринт из обязательств, обещаний, поблажек и немалого количества откровенной лести. Иовин был слишком хорошо знаком со всеми этими аспектами, но любил их не больше скисшего молока. Тем не менее, герцогский двор был созван довольно поздно, поскольку прямо сейчас они пытались сдержать последствия очередной вспышки гнева Винсента.\n\nДаже в тот момент, пока над водной гладью Аранти летали пули и снаряды, непокорные вассалы чинили ему препятствия над каждом шагу. Ну что за имбецилы?! — Вы можете в это поверить, Фрейя? Только потому, что я не готов вывернуться наизнанку и лететь хвостом вперёд, чтобы угодить им, эти наглецы не намерены предоставить мне необходимое количество ополченцев. Конечно, Роман был честен, но остальные? Они скорее позволят Винсенту беспрепятственно войти в Каламбур, чем поднимут хоть один коготь, чтобы помешать моему братцу, — Иовин был занят тем, что стремительно опустошал запасы крекеров казначея. — Да они меня в могилу загонят прежде срока! Неужели это дурачьё не понимает, что речь идёт об их собственном выживании?! — проклятие, крекеров почти не осталось.\n\nУстало улыбнувшись, Фрейя отложила перо и сосредоточилась на горестях герцога, оперевшись на сложенные когти. — Я так и предполагала, Иовин. К счастью, у нас уже есть несколько отрядов наёмников, но этого может быть недостаточно. Мне следовало больше разговаривать с капитаном-стражем, ведь в действительности он далеко не так упрям, как кажется на первый взгляд, — Иовин молчаливым жестом попросил разъяснений. — У Романа отличный запас спиртных напитков, которые крайне эффективно упрощают переговоры. Тем не менее, я уверена, что ваши солдаты проявят себя с наилучшей стороны, — Фрейя всегда была лучиком солнца в тёмном царстве. Если бы только герцог мог похвастать хоть долей её уверенности."
eyrie_freya.3.a:0 "Дом Эйри будет готов."
eyrie_freya.3.b:0 "Защищайте Дом Эйри любой ценой!"

eyrie_freya.4.t:0 "Момент легкомыслия"
eyrie_freya.4.d:0 "Иовин в одиночестве сидел в своих покоях, тишину которых нарушал лишь шум дождя. Хотя битва не должна была в ближайшее время дойти до Каламбура (грифон очень надеялся на это!), подобные размышления отнюдь не успокаивали его. Все вокруг уверяли герцога, что его приказы выполняются, что всё будет в порядке и говорили ещё множество подобных банальностей, но Иовин уже давно перестал быть оптимистом.\n\nКак раз в тот момент, когда герцог собирался бесцельно провести ещё некоторое время за просмотром каких-то не особо важных бумаг, тихий стук в дверь привлёк его внимание. Ровным голосом он попросил гостя войти и внутрь комнаты ступила Фрейя. – О. Что привело вас сюда? Я думал, что мы уже обсудили все насущные вопросы.\n\nИ тут герцог заметил, что грифина пришла с небольшой коробкой. — Иовин, вы явно не в настроении в последнее время. Поэтому я подумала, что вы оцените более неформальный визит и возможность заняться чем-то более интересным, чем копаться в груде заплесневелых бумаг. — Она махнула в сторону рабочего стола, и герцог уселся за ним, с лёгким любопытством посматривая на коробку.\n\n— Это же монопсония? Разве она не для...\n\n— Птенцов? То есть жеребят, как говорят пони? Что-то я не припоминаю, чтобы вы были против, когда играли в неё со своими дочерьми, — о, ради них Иовин был готов на всё. — Веселье доступно всем и каждому! А ещё я принесла кое-что горячительное, что лишь добавит красок этому хмурому вечеру, — а вот это было куда больше похоже на Фрейю. Хотя, по правде говоря, Иовин с трудом представлял своего казначея... веселящейся. Уж точно не с такой формальной причёской и не в таких строгих очках, но хотя бы данная экономическая игра определённо подходила её характеру.\n\n— На этот раз я соглашусь с вашей логикой, — она быстро разложила доску и фишки на столе. Иовин был так рад отвлечься, что его настроение не испортил бы даже явившийся прямо к порогу Винсент вместе со всеми своими головорезами."
eyrie_freya.4.a:0 "— Могу ли я начать игру вот с этим капиталом?"

eyrie_freya.5.t:0 "Зарубежное вмешательство"
eyrie_freya.5.d:0 ""Mon Duc,\n\nМы получили известия о том, что на стороне Дома Эйри сражаются чужеземные подразделения.\nРаньше Иовин весьма пренебрежительно относился к зарубежной помощи, но, возможно, отчаяние заставило эйрианцев задвинуть эти предрассудки на второй план. Наши разведчики опознали в чужеземцах наёмников, которых часто нанимают банкиры-стервятники, а лазутчики крысы Ливио подтвердили это. Но не беспокойтесь, эти сражающиеся за деньги трусы и близко не ровня нашим храбрым паладинам.\n—Паладин-командир Абсолон Сирил д'Амфитре""
eyrie_freya.5.a:0 "Серьёзно, Иовин, всё на что ты способен - уповать на иностранный сброд?"

eyrie_freya.6.t:0 "Казначей"
eyrie_freya.6.d:0 "Ей казалось, что она уже целую вечность не отдыхала как следует.\n\nКонечно, Фрейя была не из тех, кто вслух жалуется на проблемы. Они не были мелочами, но всё же хорошая книга и чай могли без проблем решить её нынешние горести. А если уж добавить в уравнение любимое кресло... У Фрейи было проверенное решение, которое позволит ей отвлечься от суматошного мира хотя бы на некоторое время и обрести хоть немного покоя, чтобы восстановить душевные и физические силы.\n\nОна вспомнила слова своего работодателя. "Вы сделали это возможным, Фрейя. И я не могу доверить это дело никому другому." Иовин всегда вёл себя так обходительно, неудивительно, что у него была столь любящая жена и семья! Она никак не могла сказать ему "нет", так что теперь Фрейя, по сути, отвечала за всё королевство. Перья зашуршали, когда Фрейя опустилась чуть ниже в своём кресле, принимая более удобную позу.\n\nГрифина была великолепна в управлении. Она прекрасно справлялась и со всем остальным, если верить словам окружающих. Но текущая задача грозила оказаться чрезмерно сложной даже для её многочисленных талантов. Однако она ни за что не хотела разочаровать Иовина... Эта мысль придала ей сил, так что воодушевлённая казначей взяла одну из салфеток с кофейного столика и начала накидывать прямо на ней набросок будущего плана."
eyrie_freya.6.a:0 "Ещё одна головоломка для её острого ума."

eyrie_freya.7.t:0 "Скучная синекура"
eyrie_freya.7.d:0 "Фрейя с трудом могла уловить семейное сходство между Катриной и Иовином. Ей казалось, что она хорошо знает герцога, этого вечно угрюмого грифона, который в хорошем настроении был очаровательным эрудитом, но вот его племянница была совсем другой. Энергичная, живая и столь жизнерадостная, что рядом с ней точно не было смысла подслащать чай! Поэтому казначею было очень трудно угнаться за ходом мысли этого весёлого клубка перьев, когда она непрестанно трещала о своих личных проблемах.\n\n— Дядя Иовин сказал, что даст мне какое-нибудь занятие, но я лишь неделю за неделей ухаживаю за приусадебным садом. Это так скучно! Не то чтобы я не любила растения, но всё же надеялась на что-то более сложное и интересное! А на мои вопросы, он лишь отвечает, что я должна поговорить об этом с вами, — Фрейю впечатлил тот факт, что Катрине удалось сказать всё на одном дыхании.\n\n— Я... понимаю. Ваша проблема заключается в том, что у вас нет настоящей работы? — возможно, Иовин увидел её энтузиазм и решил, что лучше отправить юную грифину куда подальше, чтобы она не совала свой клюв куда не надо. — Что у вас получается лучше всего? Чем бы вы хотели заниматься?\n\nКатрина заметно поникла. — Ну-у-у-у-у... Я получила прекрасное образование, знаю, как вести бумажную работу, управлять поместьями и заниматься прочей скучной ерундой, — Фрейя слегка обиделась на такое пренебрежение к делу её жизни, но не подала виду. — Но мне всегда говорили, что я отлично лажу с другими грифонами, умею находить общий язык и договариваться о компромиссах, — если бы это было так, то мирные переговоры во время Борьбы явно не отвергались бы с порога. Тем не менее, Фрейя чувствовала в словах юной грифины искреннее желание сделать что-то полезное. Но вдруг всё же была веская причина, по которой Иовин не дал своей племяннице никакой настоящей работы? Герцога не следовало беспокоить такими пустяками, так что Фрейя должна была сама принять это решение. В итоге Катрина получила..."
eyrie_freya.7.a:0 "... лишь пустые обещания да ласковые слова."
eyrie_freya.7.b:0 "... больше насущных и важных задач."

eyrie_freya.8.t:0 "Закон Гровера"
eyrie_freya.8.d:0 "Казначей Дома считала себя частью интеллигенции и поэтому очень любила читать. Но нынешнее чтиво грозило попросту похоронить её под грудой устаревших юридических терминов. Раньше Фрейя мало беспокоилась о малосущественных вещах вроде законов и правил. Ведь найти в них лазейку было проще простого, как и использовать любые средства для достижения желаемого, но теперь всё сильно усложнилось из-за недавней... неразберихи.\n\nНа первый взгляд всё было просто. Есть закон Гровера, который применялся с тех пор, как Верения подчинилась старой империи, и "общее право", представлявшее собой набор различных прецедентов, вынесенных былыми герцогами и чиновниками, действовавших от их имени. Но проблема заключалась в том, что закон Гровера практически не изменился по сравнению с первоначальной версией, а вот список положений "общего права" невероятно разросся и нередко противоречил предыдущим постановлениям. Фрейя задумалась о том, как же справлялся Иовин с этой проблемой? Он действительно пытался вникнуть во все эти юридические хитросплетения или же просто игнорировал их и принимал решения на основе того, что он считал правильным и справедливым?\n\nКак бы то ни было, это становилось серьёзной проблемой и требовало скорейшего решения. Особенно в реинтегрированных землях к западу от Аранти, которые всё ещё пользовались столь же хаотичным и нелогичным набором правил и постановлений, но основанных уже на аквелийских обычаях. У Фрейи не было формального юридического образования, но грифина не сомневалась, что сможет лично написать новый кодекс законов, если у неё будет достаточно времени. Но стоит ли так напрягаться, если можно просто заплатить парочке грифонов из Герцланда, которые отлично разбираются во всей этой правовой каше?"
eyrie_freya.8.a:0 "Мы наймём группу юристов."
eyrie_freya.8.b:0 "Фрейя сама справится с этой монументальной задачей."

eyrie_freya.9.t:0 "Цепочки поставок"
eyrie_freya.9.d:0 "— Обычно вы весь в делах, Роман, но я всегда рада нашим еженедельным встречам. Это желанное спасение от бесконечного списка дел. Да, я, конечно, очень люблю работать, но даже мне нужны перерывы, — а в добавок к ним ещё шёл крепкий алкоголь, который намного всё упрощал. Фрейя время от времени подумывала о том, чтобы добавлять капельку спиртного в свой полуденный чай, но всё же опасалась ступить на скользкую дорожку алкоголизма.\n\nНаконец-то сняв свой чопорный мундир, капитан-страж позволил себе расслабиться. В отсутствие давления жёстких формальностей можно было говорить более откровенно. — Мы оба – истинные трудоголики, Фрейя, и точно заслуживаем минуты отдыха. Но я бы не стал приглашать вас сюда только для того, лишь чтобы по-стариковски ныть и жаловаться, — впрочем, несмотря на горделивую фразу, в его тоне проскользнули ворчливые нотки. — Признаюсь, в последнее время меня беспокоит один вопрос.\n\nАлкоголь в крови казначея почти что унёс с собой её накопившуюся усталость, поэтому она живо включилась в обсуждение. — М-м-м... раз уж мы закончили сплетничать на ночь, то почему бы вам не поведать мне об этой беде?\n\n— О, мы-то уж точно НЕ сплетничаем, — хотя Роман подкрепил свои слова насмешкой, это была очень плохо скрытая ложь. — Ну да ладно. Уже довольно долгое время стража страдает от острых проблем с логистикой. Каждый раз, когда я пытаюсь избавиться от маркитантов и всех прочих бездельников, что следуют за военным лагерем, они всё равно через некоторое время возвращаются и истощают наши ресурсы. Крайне неприятно и расточительно, — Роман высказал свою жалобу и опустошил бокал.\n\nМаркитанты, маркитанты... ах да, это те грифоны, которые сопровождают армию и продают провизию солдатам. Очень предприимчивые существа. — Думаю, что я всё ещё в долгу перед вами за прошлый раз, Роман. Мне уладить эту проблему? — сперва капитан стражи немного стушевался, не желая взваливать на грифину ещё большее бремя, но довольно скоро они определились с дальнейшим курсом действий."
eyrie_freya.9.a:0 "Роман убедил её отступить."
eyrie_freya.9.b:0 "Фрейя взвалила на себя и эту задачу."

eyrie_freya.10.t:0 "Святые гроссбухи"
eyrie_freya.10.d:0 "— Так отдай же герцогское герцогу, а божие – богам. Я не понимаю, в чём проблема, Фрейя Шаттенрисс, — тон Верены ясно давал понять, что дальнейшие дискуссии та вести не была намерена, но потребуется больше чем пара резких слов, чтобы остановить Фрейю, которая взяла след. В конце концов, она делала важное дело для герцога, а боги, в отличие от него, ей не платили.\n\n— Возможно, я просто оговорилась, прелатесса. Я не хотела обвинять вас или духовенство в растрате, просто ваши финансовые записи кажутся весьма... нерегулярными... — хотя беглый взгляд на кабинет Верены вполне позволял предположить, что она действительно на самом деле живёт на хлебе и воде, — и я не могла не поинтересоваться, не нужна ли вам какая-нибудь помощь в этом вопросе. Вдруг среди документации прелатуры найдутся мелкие, но досадные проблемы.\n\nЕсли эта попытка лести и чуть успокоила оскорблённую гордость Верены, то её суровый внешний вид ничуть не смягчился. — Это правда, что время от времени грифоны берут из наших пожертвований больше, чем заслуживают. Но их всегда ловят и наказывают по справедливости. В остальном, как я уже говорила, прелатура существует исключительно за счёт даров, поскольку мы истово следуем закону Гровера. Под моей крышей не таится никаких заговоров, — Верена явно оставалась искренне уверена в честности большинства своих подчинённых.\n\nФрейя была вынуждена признать, что ей стало немного стыдно от своих обвинений, ведь неподкупный характер прелатессы был хорошо известен всей Верении, но всё же... вдруг тут таится что-то большее? Что, если существует некий тайный заговор, о котором не знает даже сама Верена?"
eyrie_freya.10.a:0 "Прелатесса не поддалась давлению."
eyrie_freya.10.b:0 "Фрейя уговорила её провести аудит."

eyrie_freya.11.t:0 "Амбициозный план"
eyrie_freya.11.d:0 "Фрейя запачкала чернилами когти почти до локтей, заканчивая набросок своего плана, но дело того стоило. Иовин был просто обязан узнать подробности её прекрасно продуманной затеи! Сам же герцог выглядел куда более отдохнувшим и счастливым, но, казалось, с трудом поспевал за её быстрыми объяснениями.\n\n— ...вот видите, Иовин. Хотя это и рискованная затея, она принесёт Верении максимальную пользу. Мы сможем достичь невероятных успехов и с блеском вырваться из оков застоя, в которые мы угодили во время Борьбы! — Фрейя столь активно жестикулировала во время своей речи, что её очки слегка сместились на клюве, но она быстро вернула их на место.\n\nГрифина нетерпеливо ждала ответа Иовина, который всё ещё неспешно изучал таблицы и бумаги, которые предоставила ему казначей Дома. — Я... Всё ясно, Фрейя, — о нет, герцог недоволен! Где же она ошиблась?! — Я не сомневаюсь, что вы предоставили нам великолепную возможность, — отлично! Хвала Борею! — Но я беспокоюсь о вас, Фрейя. Когда вы в последний раз хорошо высыпались? — герцог смотрел на грифину с явным беспокойством.\n\nФрейя так удивилась этим словам, что распушила перья и качнула хвостом вправо-влево. — Я... мой герцог, вы же доверили мне вести дела от вашего имени, и я не могу вас разочаровать. Вы сами говорили, что вам нужен отдых от государственных дел, — Фрейя понадеялась убедить герцога, даже если в душе (где-то очень глубоко) признавала, что он прав.\n\n— Да, но это не значило, что вы должны страдать вместо меня, — герцог устало вздохнул и ответил..."
eyrie_freya.11.a:0 "— Возьмите неделю отпуска, Фрейя."
eyrie_freya.11.b:0 "— Хорошо. Начинайте реализовывать свой план."

eyrie_freya.12.t:0 "Сводный столбец"
eyrie_freya.12.d_good:0 "— Вы проделали прекрасную работу. И я очень горжусь вашим успехом, — Иовин проявил своё привычное обаяние и пригласил Фрейю на праздничный ужин. — Время от времени я думал, что мне придётся вмешаться, но этого не понадобилось. Я также не слышал никаких возмущений от... привычных жалобщиков.\n\n— Признаюсь, мой герцог, частенько я отчаивалась и сомневалась в себе, но в итоге всё обошлось. Иногда лучше всего просто позволять другим делать свою работу, а не стоять у них над душой, — Фрейя откусила приличный кусок от идеально прожаренного стейка. — Даже если в большинстве случаев я куда отчётливее вижу более выгодный курс действий, — она хихикнула, и Иовин смешком поддержал её игривое высокомерие.\n\n— Теперь вы знаете, что я чувствовал, совершая множество непростых выборов на протяжении всех последних лет. Смею заявить, что с моей стороны было довольно эгоистично взваливать на вас свои тяготы, и сейчас самое время вернуть их мне обратно. Вы же не будете против? — вопрос был риторическим, поскольку герцог как самодержец мог делать всё, что ему было угодно, но Иовин старался по возможности вести себя вежливо.\n\n— Вовсе нет, но как же ваша семья? Разве она не нуждается в вашем внимании?\n\nВзгляд герцога был загадочен. — Не беспокойтесь об этом, всё уже улажено, — Иовин радостно поднял бокал с вином. — За ваше здоровье, Фрейя. Да будете вы и дальше делать то, что умеете лучше всего!"
eyrie_freya.12.d_bad:0 "Дедлайны. Обязательства. Канцелярская работа. Стража, которой всегда нужны монеты.\n\nФрейя не могла сказать, сколько времени она бессильно пролежала, опустив голову на стол. Её мысли путались, как будто у неё была высокая температура и она страдала от бреда. Шторы на окнах были задёрнуты, и грифина даже не могла понять, то ли это очередной подпитываемый алкоголем сон, то ли она опять... опоздала. Нет! Опаздывать нельзя! Она же безупречно пунктуальна! Фрейя всегда делала всё правильно, как того и хотел герцог!\n\nРезкий стук в дверь прервал её приступ паники, но прежде чем грифина успела хоть как-то адекватно отреагировать на приход гостя, дверь распахнулась, впустив внутрь Иовина. Фрейя несколько раз моргнула, приспосабливаясь к яркому свету, который только что включил герцог. Неужели здесь было так темно?\n\n— А-а-ах. Д-добрый день... или уже вечер, мой герцог! Прошу прощения за состояние офиса, я была просто... занята, — стол Фрейи ещё никогда не выглядел так плохо: его усеивали пустые тарелки и беспорядочно разбросанные бумаги. Ничего страшного, просто мелкий беспорядок. — Чем... я могу вам помочь?\n\nХудшие опасения грифины воплотились в жизнь, когда Иовин окинул её холодным взглядом. В его взоре не было ни капли привычного тепла. — Я разочарован в вас, Фрейя. Я знаю, что у вас высокие требования, и, безусловно, ценю это. Но выяснилось, что вы не способны выполнять мои обязанности. Я слышал много жалоб. Что хуже всего, они исходили даже не только от тех грифонов, которые мне не нравятся, — нет, нет, нет, нет...\n\nВнутри неё что-то оборвалось, и некогда блистательная казначей Дома безудержно расплакалась. — Простите меня, Иовин. Я просто делала то, что считала нужным! — её тугая причёска потеряла форму и распалась на отдельные пряди. — Вы всегда говорили, что просто ненавидите всех грифонов, которые так мешают вам...\n\n— Больше никаких обсуждений, Фрейя. Наконец-то. Возьмите. Отпуск."
eyrie_freya.12.a:0 "— Сердечно благодарю, Иовин!"
eyrie_freya.12.b:0 "— Как прикажете, мой герцог..."

eyrie_freya.13.t:0 "Вознаграждение за труды"
eyrie_freya.13.d:0 "Фрейя смотрела на полученные ею чертежи так, словно они были подготовлены если не богами, то кем-то явно близким к ним. Она не уделяла много внимания религии, но полученный результат напоминал ей одну из духовных притч, в которой скромный грифон добивается великой цели благодаря упорству и трудолюбию. А кто умеет трудиться лучше казначея Дома?\n\nКонечно, она понимала опасения Иовина, но на этот раз ему придётся признать, что он был не прав. Хотя... Фрейя и сама переживала, сработает ли вообще этот план, так что в последнее время едва справлялась с прочими задачами. Возможно, что ей действительно стоит устроить выходной... хотя бы раз."
eyrie_freya.13.a:0 "Герцог будет рад."

eyrie_freya.14.t:0 "Результаты аудита"
eyrie_freya.14.d:0 "— Я лишь впустую потратила своё время, — Верена смотрела на составленный отчёт словно на личное оскорбление, нарушающее аскетичную строгость её пустого стола. — Нам удалось выяснить лишь то, что кое-то в рядах духовенства увлекается веренийской выпечкой, за что их сложно винить. Ваши намерения, Фрейя Шаттенрисс, были благородны, но, возможно, вам стоит сделать своим подозреваемым иного, более достойного подобного "внимания" грифона, — по уже привычно хмурому взгляду прелатессы было ясно, о ком именно она думает.\n\nФрейя была вынуждена согласиться относительно бесполезности результатов аудита. К тому же в прелатуре учёт вёлся весьма плохо, поэтому на оформление документов ушло так много времени. — Приношу свои извинения, прелатесса. Я распоряжусь, чтобы клеркам выплатили компенсацию за сверхурочную по моей вине работу. Хочу ещё раз заверить, что не хотела оскорбить вас своими действиями. Признаю, что время от времени я могу ошибаться, — хотя подобное случалось крайне редко.\n\nВзгляд Верены чуть смягчился, распознав стоявшее за всей этой проверкой угодное высшим силам усердие. — Я желаю вам доброго дня, казначей. Да озарит свет богов ваш путь."
eyrie_freya.14.a:0 "— И вам того же, прелатесса."

eyrie_freya.15.t:0 "Долгожданный отдых"
eyrie_freya.15.d:0 "Фрейя чувствовала себя... хорошо. На благословенных Меридьенах было всё необходимое, чтобы избавиться от хронической усталости, которая, казалось, накрепко въелась в её перья. Грифине потребовалось несколько дней, чтобы перестать страдать от невозможности вернуться к привычной рутине, но вот потом она распробовала все прелести островов... Достопримечательности, пляжи, экзотическая еда и даже парочка музеев – ей почти не хотелось уезжать отсюда!\n\nНо она пообещала Иовину, что будет отдыхать три месяца и ни днём больше. И вот он лично ждёт её прямо у трапа самолёта. Нужно было воздать должное братьям Шрайбер за их изобретение, ведь на собственных крыльях Фрейя, конечно, не преодолела бы и трети пути от островов. Прекратив восхищаться чудесами техники, грифина подошла к герцогу. — Иовин, я вернулась! Верения всё ещё цела?\n\nУсмехнувшись, он предложил взять её поклажу. — Всё в порядке, Фрейя. Мы сумели справиться без вас. Вы – мой самый трудолюбивый работник, но вы также создали атмосферу, в которой остальные грифоны столь же старательны и умелы, — как жаль, что всё же однажды она оказалась неправа. Но нельзя выигрывать каждый раз. Да и отдых однозначно стоил того.\n\n— Вы оказались правы, Иовин. Отпуск был как раз тем, в чём я так нуждалась... но завтра мне придётся вернуться к своим обязанностям. О, пока не забыла. Я также привезла вам небольшой подарок... — грифина достала из чемодана свёрток и передала его герцогу."
eyrie_freya.15.a:0 "— Спасибо, но вам не стоило так утруждаться."

eyrie_freya.16.t:0 "День из жизни"
eyrie_freya.16.d:0 "— Посмотрим... пятый столбец, "слово из десяти букв, синоним роскошности", — поправив очки, чтобы рассмотреть соседние клетки, Фрейя быстро разобралась в этой загадке. — Ах да, "шикарность"... — грифина быстро записала слово мелким, но понятным почерком. "Верениан Таймс" можно было по праву считать макулатурой, но эта газетёнка всё же могла похвастаться хорошим разделом кроссвордов.\n\nКто-то со стороны мог бы подумать, что у вечно занятой казначея Дома нет времени на отдых, но на самом деле решение этих головоломок было одной из немногих возможностей для передышки. Фрейя всегда разгадывала кроссворды после обеда за чашечкой горячего чая. — Двенадцатый ряд, "наиболее отличительное качество покойного императора"... — необычная подсказка, да и слово длинноватое. Но в итоге Фрейя догадалась. — Точно, "утомлённость", — пожалуй, лишь в эти краткие моменты между рассветом и закатом у казначея было хоть какое-то свободное время.\n\nИ всё же Фрейя не могла не задумываться время от времени о полноценном отпуске. Как было бы здорово просто понежиться на каком-нибудь пляже и насладиться солнцем, а не сквозняками в холодных залах дворца. — Третья колонка, "печально известный Железный канцлер", — хотя Фрейя хорошо относилась ко многим здешним грифонам, даже к отстранённой и бесстрастной Верене, хороший отдых задушевными беседами не заменишь. — Жаль, что я не успела познакомиться с Гишаром до его кончины. Он бы стал хорошим примером для подражания, если можно так выразиться.\n\nК счастью, Фрейя разгадывала кроссворд в одиночку и её разговоры вслух с самой собой никого не смущали. Заполнив несколько оставшихся слов, грифина удовлетворённо посмотрела на собранную головоломку, особенно на цветные квадратики, которые явили ей сегодняшнюю скрытую фразу: "ВСТУПАЙ В ВЕРЕНИЙСКУЮ СТРАЖУ". Грифина закатила глаза, поняв, что в редакцию газеты, должно быть, недавно приходил один очень угрюмый грифон в униформе."
eyrie_freya.16.a:0 "Потехе час, а делу – время."


eyrie_roman.1.t:0 "Планы встречают реальность"
eyrie_roman.1.d:0 "С высокого балкона, откуда открывался вид на внутренний двор великого дворца, Иовин наблюдал, как мимо маршируют мобилизованные роты веренийской стражи в своих блестящих мундирах. Это всегда было впечатляющим зрелищем, и сегодня выверенные шаги парадного расчёта казались куда более механическими, чем прежде. Но владыка Эйри вспомнил, что видел это зрелище далеко не в первый раз и помрачнел. Иногда герцогу хотелось оказаться на месте грифона, что так и не вернулся домой.\n\nСтоящий подле него доблестный капитан-страж в кои-то веки выглядел довольным. — Видите, mein Herzog? Наши солдаты – несравненная сила, и они быстро справятся с доставляющим проблемы претендентом. Очевидно, что фон Грислейн слишком баловал своих солдат, а я держу их в форме и не позволяю отлынивать на тренировках и расслабляться. — Он отдал честь марширующим колоннам.\n\nПроигнорировав язвительное замечание в адрес своего покойного друга, герцог ответил: — Я очень надеюсь, что они умеют чуть больше, чем просто ловко маршировать единым строем, капитан-страж. Всё ли готово для выполнения оговоренного плана? — Роман быстро утвердительно кивнул, и Иовин остался наедине со своими тревожными мыслями."
eyrie_roman.1.a:0 "На этот раз всё должно пройти без ошибок."

eyrie_roman.2.t:0 "Последние приготовления"
eyrie_roman.2.d:0 "Эта встреча была совершенно излишней, поскольку всё и так уже было согласовано и решено, но Иовин посчитал, что остальные должны быть в курсе того, что должно произойти. Последняя грандиозная битва, что определит будущее прекрасной Верении! По крайней мере, герцог был уверен, что именно об этом будут петь менестрели и слагать вирши поэты. Никто не удивился тому, что Верена отказалась присутствовать, так что Иовин встретился только с Романом и Фрейей.\n\nСудя по всему, у Фрейи и Романа сложились отличные рабочие отношения. Каждый раз, когда казначей спрашивала о какой-нибудь технической детали, мелком нюансе или о чём-то совершенно не относящемся к её компетенции, Роман медленно и весьма тщательно объяснял все подробности, а грифина делала очередную пометку в своём верном блокноте. Если бы все демонстрировали такой профессионализм...\n\n— Иовин, вы хотите что-нибудь добавить? Капитан-страж только что закончил излагать свой план, и я должна сказать, что вполне уверена в наших шансах. Я позабочусь о том, чтобы он получил всё необходимое с моей стороны. — Надо признаться, что герцог давненько упустил нить обсуждения и понятия не имел, что ему сказать.\n\n— Мне нечего добавить, Фрейя. Я верю, что наш многоопытный капитан разработал надёжный план, который позволит добиться успеха. — Иовин только что великолепным образом выкрутился из весьма неловкой ситуации. — Мы сделали всё возможное, а теперь должны довериться нашим доблестным солдатам."
eyrie_roman.2.a:0 "Курс задан."

eyrie_roman.3.t:0 "Верные вассалы Солнечного Щита"
eyrie_roman.3.d_peace:0 "Вне заранее запланированных случаев Иовин крайне не любил созывать герцогский двор, даже если необходимость на то была крайне острой и неотложной. Дворяне обожали не выполнять приказы до конца и при этом ещё требовать всевозможных уступок, так что герцогу хотелось просто послать их к Маару и править без помех со стороны знати подобно какому-нибудь зебриканскому деспоту. Но сейчас не время мечтать, ибо вот-вот случится новое нападение.\n\n— Бердсдорфы, Эйтелькейты, Ландсграфы и прочие, храбрейшие из моих капитанов, благороднейшие из моих придворных. Настал тёмный час, и нам грозит новое нашествие, которому мы не сможем противостоять порознь. Сдержите ли вы свои клятвы и обещания, данные дому Эйри и Верении? — с отцовского трона Иовин произнёс формальную речь, полностью соответствующую придворному церемониалу и при этом насквозь лживую.\n\nОдин за другим все эти грифоны с длиннющей родословной и голубой кровью в жилах выходили вперёд, чтобы подтвердить свои клятвы и поклясться в верности. Ну, по крайней мере, у них хотя бы хватило ума не устраивать публичный скандал прямо сейчас. Впрочем после завершения церемонии Иовину всё равно придётся индивидуально вести переговоры с каждым из них, чтобы добиться надлежащей помощи. Одни предлагали разумную поддержку в виде идолов и грифонов, а другие отказывались посылать что-то более крупное, чем символический отряд ополченцев. Если в какой-нибудь особо прекрасный день поместья последних сгорят дотла, то герцог не прольёт и слезинки."
eyrie_roman.3.d_war:0 "Им очень повезло, что нападение не было неожиданным, но даже сейчас некоторые дворяне всё ещё медлили с мобилизацией. Иовин мог поклясться, что некоторые из этих благородных позволили бы Винсенту сжечь их поместья, лишь бы не помогать своему законному сюзерену. Или чтобы в очередной раз насолить ему. Сейчас Иовин с капитаном-стражем изучали карту: повсюду были расставлены крошечные фигурки, но в основном они сосредоточились по берегам реки Аранти.\n\n— А что с Вайнгутами? Посылают они свои войска или нет? — для Иовина на карту было поставлено многое.\n\n— Подтверждаю. Эльке два часа назад подтвердила, что их полки уже в пути, — Роман аккуратно передвинул одну из фигур ближе к линии фронта. Одной проблемой для герцога меньше.\n\n— Поместье фрайфрау цу Фалькендорф находится прямо у реки, почему она до сих пор не мобилизовала своих грифонов? Винсент же не будет столь любезен, чтобы сообщить о дате своего прибытия по почте, — хотя, если подумать, это было как раз в стиле его коварного братца.\n\n— Именно поэтому она и отказывается. Фрайфрау считает, что ей лучше попытаться удержать укреплённый район в тылу. По-моему, не особо логично, но всё же лучше откровенного дезертирства, — проходящий мимо грифон передал рапорт капитану, который тут же принялся впитывать новую информацию.\n\n— А паладины? Соизволят ли они покинуть свои храмы и сделать хоть что-то полезное? — да хранят нас всех боги.\n\n— Мы заметили перемещение их подразделений, но оно не слишком активное, — в этот раз Роман не стал привычно насмехаться над своими заклятыми врагами, вместо этого сосредоточившись на текущей ситуации. Иовину оставалось лишь опуститься в кресло да надеяться на лучшее."
eyrie_roman.3.a:0 "Дом Эйри будет готов."
eyrie_roman.3.b:0 "Все на фронт!"

eyrie_roman.4.t:0 "Одинокое бдение"
eyrie_roman.4.d:0 "Иовин в одиночестве сидел в своих покоях, тишину которых нарушал лишь шум дождя. Хотя битва не должна была в ближайшее время дойти до Каламбура (грифон очень надеялся на это!), подобные размышления отнюдь не успокаивали его. Все вокруг уверяли герцога, что его приказы выполняются, что всё будет в порядке и говорили ещё множество подобных банальностей, но Иовин уже давно перестал быть оптимистом.\n\nОн пытался бесцельно занять своё время просмотром каких-то не особо важных бумаг, постоянно поглядывая на запертую дверь. Герцог надеялся, что в неё вот-вот постучится хоть кто-нибудь и поможет ему выбраться из этой унылой трясины. Но увы, никто так и не пришёл ему на помощь.\n\nПо правде говоря, Иовин сам принял решение уединиться подальше от остальных. Менее склонные к самоубийственному риску офицеры Дозора, в том числе и Роман, пригласили его на военный совет, но от одной мысли о том, что ему придётся провести с ними ещё больше времени, у герцога заныли перья. Как же он терпеть не мог этих высокомерных всезнаек. Все эти годы они бесконечно сомневались в нём, постоянно шли вразрез с его желаниями... Ну и пусть. Если их действия приведут к победе, то всё будет замечательно. А если нет? Ну, Винсент наверняка найдёт место на виселице и для них.\n\nГерцог достал бутылку весьма крепкого спиртного, которую он берёг для особенного момента. Его когти дрожали, так что Иовин с трудом откупорил сосуд."
eyrie_roman.4.a:0 "Ты – моя единственная компания этой ночью."

eyrie_roman.5.t:0 "Капитан"
eyrie_roman.5.d_nocoup:0 "В зеркале отражался старый усталый грифон.\n\nНо внешний вид, конечно, может быть обманчив, поскольку Роман Эйтелькейт был более чем доволен своими успехами. И хотя его якобы благосклонный и ответственный сюзерен был на редкость упёрт и временами даже враждебен, ему не оставалось ничего иного, кроме как довериться гениальному плану Романа. Да, план не был безупречным, но всё же он достиг всего, что от него требовалось: Верения была вырвана из хватки предателей и спустя почти три десятка лет бесконечной войны мир вернулся на эти земли.\n\nТак что, на фоне этого дряхлеющий Herzog был вынужден оказать ему великую честь. Напряжённые годы Борьбы тяжким грузом легли на плечи Иовина, и поэтому он решил сосредоточиться на своей семье, а не на государственных делах. В этом не было ничего дурного, и сам маркграф, безусловно, хотел бы проводить больше времени в родном Ангбурге, если бы не его новые обязанности. Ныне Роман стал неофициальным главой Верении. Он сделает её сильной и бдительной державой, а также исправит всё, до чего так и не дотянулись ленивые когти Иовина. Это была лишь первая из многих заслуженных им почестей, и теперь Роман был неформальным главой государства во всём, за исключением официального титула. Но он уже продумал это и в будущем, при дальнейших успехах его будут величать "Великим капитаном"! К тому же, никто не сомневался в том, что Роман уже заслужил это и многое другое, одолев этих никчёмных паладинов-щеголей.\n\nОднако сейчас не время витать в облаках. Новоиспечённого Великого капитана ждало много работы, и времени на безделье у него не было. Поправив мундир, грифон ещё раз окинул своё отражение. Он был идеальным воплощением чопорного и опрятного веренийского офицера. Настоящего правителя Верении."
eyrie_roman.5.d_coup:0 "— Поздравляю, Роман, теперь вы практически уже Herzog. — Офицер Бергер подняла свой бокал в знак тоста.\n\n— Всё ещё просто маркграф, Херьена. Но я не против заслуженных похвал. — Роман повторил жест Бергер, ощущая удовлетворение собой и проделанной работой. Верения была спасена от предателей, некомпетентный герцог перестал доставлять проблемы, так что теперь верные и благородные грифоны могли без помех приступить к настоящей работе. Остальные участники вечеринки высказывали аналогичные замечания, и все грифоны чувствовали, что их действия были более чем оправданными и благородными.\n\n— А я вот не понимаю, зачем вы по-прежнему держите Иовина рядом? Ведь наша рискованная авантюра удалась! — Вмешалась офицер Форсбергс, уже слегка опьяневшая от спиртного. Эта грифина никогда не могла устоять перед зовом бутылки.\n\nИ почему ему нужно ли объяснять всё до мельчайших деталей? — Потому что, Альрауне, мы сражались три десятка лет вовсе не для того, чтобы узурпировать власть над Веренией. Как бы я и наш "любимый" Herzog ни расходились во мнениях, он по-прежнему является маяком стабильности и спокойствия для черни. Иовин будет дружелюбно махать простогрифонам, а вот мы начнём работать за его спиной, делая Верению сильной и бдительной. — Ведь к тому же, далеко не все дворяне поддержали переворот. Они ясно дали понять, что не потерпят замены герцога. Но, к счастью, сам Иовин сказал, что хочет проводить с семьёй больше времени, так что в итоге все стороны в выигрыше. Жаль, что у Романа не осталось времени на собственную семью, но с этим можно будет разобраться позже.\n\nВысказанные вслух аргументы удовлетворили собравшихся, так что заговорщики вскоре уже вовсю зашептались о том, как бы получить максимальную выгоду от происходящего, а главное, как бы отстранить от власти тех, кто не входил в их ряды. Самопровозглашённому "Великому капитану" (Роман был слегка расстроен тем, что этот титул ещё не прижился в высшем обществе Верении) предстояло многое сделать."
eyrie_roman.5.a:0 "Управление страной? Да что тут сложного?"

eyrie_roman.6.t:0 "Неправомерная жестокость"
eyrie_roman.6.d:0 "— Капитан-страж, вы должны решить кое-какой вопрос, — о, эти слова были просто усладой для Романа. Теперь он, а не этот бездельник Иовин, был тем грифоном, кто принимал все важные решения. Улыбнувшись, что случалось весьма редко, он повернулся к Херьене.\n\n— Да, в чём дело, офицер Бергер? Что-то случилось? — любезная, вежливая и обходительная. Всё как и должно быть. Однако, умело отдав честь, грифина проявила нерешительность.\n\n— Если прочитать утренний выпуск "Верениан Таймс", то можно узнать, что газетчики прознали про множество случаев издевательств и эксплуатации крестьян нашей стражей. Количество происшествий настолько велико, что мы просто никак не сможем утаить всё это в секрете, — она сняла фуражку и нервно потеребила её в когтях. — Это всегда было проблемой, и мы пытались наказывать тех, кто переходит границы разумного, но ваш недавний приказ о том, чтобы стража помогала в восстановлении Верении, только ухудшил ситуацию. А вот грифоны стражи в свою очередь жалуются на низкие зарплаты.\n\nБлагостное настроение Романа тут же прокисло подобно молоку. Ох не зря он считал "Таймс" макулатурой, годной только на растопку. — Просто накажи виновных, если они действительно дурно обращались с чернью. Тебе не нужно моё разрешение на подобные мелочи, — а ещё нужно будет что-то сделать и с этой назойливой "свободной прессой", но чуть позже.\n\n— Мы как раз собирались это сделать, капитан-страж, но выяснилось, что значительно количество виновных грифонов важны для реформы корпуса логистики, которую вы уже давно хотели провести. Дисциплинарное наказание для них означает, что нам придётся отложить её или и вовсе отменить, — Роман вздохнул. Плохая ситуация стала ещё хуже. Немного поразмыслив, он принял оптимальное решение."
eyrie_roman.6.a:0 "Нет ничего важнее дисциплины."
eyrie_roman.6.b:0 "Недовольство общественности? Да кого оно волнует?"

eyrie_roman.7.t:0 "Выбор между богами"
eyrie_roman.7.d:0 "Так называемый великий капитан явно недооценил, сколько работы ляжет ему на плечи в результате этого соглашения. Поначалу это были просто дополнительные бумаги, которые нужно подписать, да приказы, которые необходимо отдать. Но теперь, казалось, будто каждый грифон в державе хочет, чтобы Роман уделил ему время и лично решил его проблемы. Знай он Иовина похуже, то поклялся бы, что герцог нарочно устроил всё это, лишь бы только заставить его страдать.\n\nНо капитан был превыше этих мелочных обид. Да, он купил свою должность, как и все остальные офицеры, но грифон не был дураком и понимал, когда наступают тяжёлые времена, которые нужно пережить. Поэтому он трезво оценивал свои возможности, столкнувшись с последней головоломкой.\n\nПриближалось время ежегодного фестиваля благочестия, полного банальной духовной чепухи. Роману нужно было лишь утвердить расходы, выделить несколько стражников для наблюдения за процессом и проработать ещё пару подобных скучных мелочей. Однако несколько дней назад к нему явились жрецы Арктурия и спросили, нельзя ли сделать так, чтобы на главном событии праздника славили грифоньего бога войны.\n\nВ обычных обстоятельствах он бы сразу согласился без особых колебаний, но тут Роман вспомнил о той страшной, ужасной птице в красном одеянии. Грифон не желал признаваться в этом даже самому себе, но он действительно боялся прелатессы Эйр. Иногда он был уверен, что стоит ей захотеть – и любого врага этой фанатички тут же поразит алая молния. Жрецы Арктурия обещали щедро отблагодарить его, но стоила ли эта награда предстоящего гнева отнюдь не далёкого бога, а живущей в одном городе с ним грифины?"
eyrie_roman.7.a:0 "Лучше придерживаться традиций."
eyrie_roman.7.b:0 "Я не упущу возможность подложить Верене лимон."

eyrie_roman.8.t:0 "Испытания высшего общества"
eyrie_roman.8.d_nocoup:0 "Роман и глубоко(не)уважаемый им герцог расходились во мнениях по множеству вопросов, но капитан был готов согласиться с ним в том, что вечеринки знати ужасающе скучны. Не то чтобы ему не нравилась компания или возможность красиво приодеться для публики (как всегда в униформу капитана-стража), но он бы предпочёл находиться в кругу чуть меньшего количества грифонов. Например, как на еженедельных встречах с казначеем Дома, которая знала толк в крепких напитках...\n\n— Это поистине событие сезона, Markgraf! — да, да, альтгрейфин Фрейд. Событие сезона, что случается раз в месяц, а то и чаще.\n\n— Кто заказал деревенскую выпечку? Это же еда бедняков и черни! — графиня фон Гайслерг, вы можете хоть раз молча съесть что-нибудь, что стоит дешевле годового жалованья рядового стражи?\n\n— Я беспокоюсь о нашем герцоге, он давно не посещал вечеринок... — офицер Форсбергс, помолвленная на бутылке, уже вовсю сплетничала с теми, кто её слушал.\n\n— Я не знаю, кто сможет себе их позволить, но уверена, что коммерческие автомобили – это машина будущего. Кто со мной согласен и хочет вложиться в эту затею? — фрейфрау цу Фалькендорф до сих пор отказывалась сотрудничать с Герцогсверке, но, возможно, это был для них шанс...\n\n— Герр Роман, прошу прощения за беспокойство, но мы хотели бы узнать, не можете ли вы помочь нам в этом споре... — Роман мигом вернулся в реальность, поняв, что это не тот случай, когда можно сказать несколько пустых слов и забыть о разговоре. Капитан оказался в окружении болтливых подхалимов, которые смотрели на него в ожидании ответа. Единственная проблема заключалась в том, что Роман совершенно не слушал их болтовню и поэтому сказал первое, что пришло ему на ум..."
eyrie_roman.8.d_coup:0 "Напряжение в комнате было столь густым, что его можно было резать ножом. Роман находил вечеринки ужасающе скучным событием и был согласен в этом с глубоко(не)уважаемым им герцогом, что случалось крайне редко. Но сегодня он предпочёл бы прежнюю скуку, чем глаза, мечущие молнии с другого конца стола. Как долго знать намерена вести себя столь упрямо и непокорно? Пора бы им смириться с произошедшими переменами во власти!\n\nГрафиня фон Гайслерг встала со стула и постучала кончиком когтя по бокалу для вина, чтобы привлечь внимание к своему заявлению. — Полагаю, мы должны выразить свое почтение нашему замечательному хозяину, маркграфу фон Ангбургу, — да, именно так. — Его уважение к традициям и правам знати означает, что мы все можем и дальше спокойно спать в своих постелях. Его храбрость и отвага защищают наши границы, — словами были пустыми, а тон откровенно издевательским, что публично ставило под сомнение честь Романа. Да как она смеет позорить его...\n\nК счастью, ландграфиня Вайнгут выступила вместо Романа с ответной репликой, в достаточной мере сгладив это никчёмное обвинение, прежде чем у остальных присутствующих появились собственные идеи. Это был лишь очередной выпад в словесной баталии, продолжавшейся весь вечер. Капитан-страж очень утомился и мечтал лишь о том, чтобы просто выпороть всех этих... И тут его головная боль лишь усилилась, когда завязался очередной спор по вопросу того, где должен сидеть припозднившейся гость. И вновь разные группы знати обратились к нему за советом."
eyrie_roman.8.a:0 "— Джентльгрифы, давайте будем вести себя рационально."
eyrie_roman.8.b:0 "— Действительно ли это так важно, кто где сидит?"

eyrie_roman.9.t:0 "Злоупотребления торговцев"
eyrie_roman.9.d_nocoup:0 "— Мошенники! Воры! — ознакомившись с содержанием свежих газет, капитан-страж пришёл в ярость.\n\n— Некоторые из этих "мошенников" – мои друзья, Роман. Они довольно приятные грифоны и заботятся не только о том, чтобы накопить побольше идолов в своих закромах, — Фрейя, похоже, была не в восторге от резкой реакции капитана.\n\nРоман почувствовал стыд и нехотя извинился. — Независимо от их личных качеств, Фрейя, подобная сделка должна была пройти по официальным каналам. Ты же знаешь как они ведут свои дела, верно? — торгашам нельзя доверять. Никогда. Сначала они сожгли Каламбур в 978 году, затем почти наверняка сделали бы то же самое и с остальной Веренией, и Борей знает, что они ещё замышляют! На этот раз капитан-страж пронюхал, что эти любители монет торгуют оружием без привлечения представителей стражи.\n\n— Ты совершенно прав, но это всё равно открывает перед нами новые перспективы, верно? Сделка кажется довольно выгодной сама по себе, а объёмов оружия, которыми они торгуют, и близко не хватит даже для попытки восстания, это я знаю благодаря своим... побочным проектам. Мы просто введём небольшой налог на их необъяснимый новообретённый доход и будем следить за любой подозрительной деятельностью, — Роману многое нравилось во Фрейе, но особенно её расчетливый ум. Вот бы в Дозоре было побольше таких офицеров.\n\n— Я... полагаю, что ты права, но мне всё равно не особо нравится это предложение, — обиды очень непросто оставить в прошлом, но в итоге после ухода казначея Роман решил..."
eyrie_roman.9.d_coup:0 ""
eyrie_roman.9.a:0 "Согласиться на компромисс Фрейи."
eyrie_roman.9.b:0 "Довериться своим инстинктам."

eyrie_roman.10.t:0 "Проблемы на производстве"
eyrie_roman.10.d:0 "В лежащих перед Романом документах прослеживалась тревожная тенденция.\n\n— Как же такое могло случиться, Эльке? Мне казалось, я дал довольно чёткие указания о том, что снаряжение должно быть изготовлено на высочайшем уровне, — Роман постучал одним когтем по столу, а другим подпёр пернатую щёку. Грифону не раз приходилось напоминать, что Герцогсверке не принадлежало ему, но, по правде говоря, в действительности он управлял предприятием как своей собственностью. Это было ужасно утомительно, но такова была цена власти. Бесконечные обязанности, ответственность и обязательства.\n\nЛандграфин Вайнгут, одна из самых надёжных союзниц Романа, увяла под его суровым взглядом. — Прошу прощения, маркграф, но вы должны понимать, что цены на ресурсы в этом году рекордно высоки, и нам пришлось выбирать между качеством и количеством. Вы прежде говорили, что важнее всего обеспечить каждого грифона стражи всем необходимым, — грифина явно волновалась и нервно перебирала когтями.\n\nДа, но что толку от такой логики, когда лишь за этот месяц произошло множество несчастных случаев, связанных с неисправным снаряжением? — Ясно, — Роман понимал причины произошедшего, но всё равно был недоволен, — но нам всё ещё нужно выполнять квоты, так что герцог не должен ничего об этом узнать, иначе он посчитает нас некомпетентными растратчиками. Оставьте остальные бумаги у меня, и я пришлю дальнейшие инструкции завтра. — Эльке была очень рада тому, что ей удалось избежать словесной выволочки, так что быстро удалилась, оставив Романа с ещё одной проблемой, которую нужно было срочно решать."
eyrie_roman.10.a:0 "Всё это придётся исправить."
eyrie_roman.10.b:0 "Недостатки нужно будет утаить."

eyrie_roman.11.t:0 "To Reflect And Realise"
eyrie_roman.11.d:0 ""
eyrie_roman.11.a:0 "Perhaps Iovinus wasn't in the wrong."
eyrie_roman.11.b:0 "What doesn't kill you, makes you stronger."

eyrie_roman.12.t:0 "Чрезмерная самоуверенность"
eyrie_roman.12.d:0 "— Нет.\n\nЭто короткое слово заставило Романа просто вскипеть от злости. В Дозоре существовала чёткая иерархия, и приказы исполнялись дословно и беспрекословно. Поэтому когда к нему обратились другие дворяне и выразили своё недовольство действиями Иовина, капитан с радостью согласился выступить в роли нового лидера, поскольку он и сам давно желал этого. В конце концов, его дом был самым престижным после герцогского, да и с бывшим сюзереном нужно было свести кое-какие давние счёты.\n\nКапитан-страж получил желаемое, но когда же всё пошло наперекосяк? Когда его так называемые союзники начали сомневаться в каждом его решении? Когда каждый грифон стал пытаться заграбастать побольше власти, предлагая любые, даже совершенно абсурдные идеи, лишь бы его голос звучал громче всех? Когда их искренняя помощь стала превращаться в кредит с огромными процентами? Когда авторитет капитана-стража перестал вызывать хоть какое-то уважение? А существовал ли он вообще или был лишь иллюзией, которую лживые вельможи поддерживали в угоду своим корыстным целям? И что же теперь Роману делать? Приползти к Иовину и нажаловаться на них? Герцог ясно дал понять, что отныне капитан-страж теперь главный и что он ненавидит это решение всеми фибрами своей души. Получается, Роман загнал самого себя в угол...\n\nНужно было что-то предпринять, пока подобное неповиновение не поставило под угрозу положение Романа. Конечно, можно рассчитывать на Фрейю, да и верные офицеры вместе с соратниками из Герцогсверке тоже не бросят его... вдруг даже удастся убедить саму прелатессу выступить против столь презираемой ею знати. Подавив дрожь, капитан-страж затушил сигарету, которую он закуривал только в особо напряжённые моменты."
eyrie_roman.12.a:0 "Медленный и коварный убийца."

