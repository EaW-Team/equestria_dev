eyrie.77.t:0 "Последний остаток минувших дней"
eyrie.77.d:0 "В кои-то веки Иовин с нетерпением ожидал следующего заседания герцогского двора. Там планировалось обсудить грядущую отмену манориальной системы, вассалитета, а также прочих атрибутов и признаков древних времён. Разумеется, отмена знати как сословия даже не планировала обсуждаться по вполне очевидным причинам. Но Иовин с удовольствием избавился от этого бремени, если бы ему только позволили совершить столь радикальную вещь.\n\n— ...я и мои единомышленники согласны с тем, Edler Herr, что мы больше не нуждаемся в крепостном праве. Ветер перемен силён и его нельзя игнорировать. А пока у нас по-прежнему есть верные и обученные солдаты дома, поддерживающие порядок, какой толк от полуголодных крестьян, чьи мысли больше заняты домом и семьёй, чем исполнением своего долга? — В голосе Бургрейф Ландсграф, старого боевого ястреба, слышалась яростная страсть, и, к удивлению Иовина, большая часть собравшихся была с ней согласна. Даже Роман молчаливо кивнул, несомненно, желая получить более мотивированных рекрутов для своего драгоценного Дозора.\n\nЕсли бы это было в его власти, то герцог уже на этом этапе немедленно завершил обсуждения и приступил к реализации намеченного плана. Для поддержания хоть какого-то подобия стабильности Иовин уже давненько пообещал низшим классам отмену феодальных отношений в случае победы в Борьбе и постоянно об этом напоминал. А также пугал их в основном правдивыми рассказами о том, какой эксплуатации подвергнет крестьян Винсент в случае своей победы. Но ничто не бывает так просто. Одни лишь слова герцога не смогут изменить ситуацию в одночасье, а ещё Иовин по-прежнему помнил о небольшом, но очень богатом круге дворян, которые гарантировали солидное вознаграждение, если он просто... чуть-чуть пересмотрит условия своего обещания. Хм, сдержать своё слово... или же выбрать сиюминутную выгоду?"
eyrie.77.a:0 "Отменить эти законы немедленно и ещё помочь самым нуждающимся."
