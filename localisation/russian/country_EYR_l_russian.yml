duke_eyrie_desc:0 "§YРодился§!: 9 октября, 957 года в Каламбуре\n§YТитул§!: Herzog von Eyrie\n\n§YБиография§!: По мере того как богатство и достаток благородных герцогов Верении росли, увеличивался и размер их семей. Дети, братья и сестры правящего герцога начинали соперничать и бороться за благосклонность главы дома, желая унаследовать наибольшую долю поместий. Это происходило из-за старинного типа наследования грифонов, по которому те, кто не наследовал напрямую, получали объедки со стола, которых было явно недостаточно для комфортной жизни, соответствующей образу благородного грифона. Таким образом, младшая ветвь дома Эйри с годами стала известна как дом Эри. Обе линии сосуществовали в относительном мире вплоть до революции 978 года.\n\nИовин остался единственный прямым наследником последнего герцога Альдебранта после восстания. Годы безуспешной войны явно не пошли ему на пользу, превратив беспечного птенца в меланхоличного фаталиста, помешанного на необходимости победить. Если бы он мог, то давно бы уже покинул эту Верению и окончательно перебрался в своё поместье неподалёку от Скайфола. Именно там проживают его жена и дети, в безопасности от бунтарей Винсента. Тем не менее, Иовин с честью пытается не дать жизни крестьян окончательно скатиться в Тартар, а также при этом держать в узде своих неуправляемых дворян. Он знает, что терпение и забота помогут Верении вновь стать единой.\n\n§YПортрет нарисован§!: Scroup"
duke_eyrie_2_desc:0 "§YДата рождения§!: 9 октября 957 года в Каламбуре\n§YТитул§!: Herzog von Verenia\n\n§YБиография§!: Этот момент настал. Богатство и слава всех герцогов Верении наконец были восстановлены! Иовин Эйри, истинный наследник своего отца, превзошёл всех соперников и объединил королевство под относительно умеренно давящим когтем. В земли Верении наконец-то вернулось подобие нормальной жизни, однако нельзя не признаться, что герцог уже изрядно устал от правления.\n\nВпрочем, не всё идёт так, как хочется новому правителю. Пусть Борьба и закончилась, проблемы Верении никуда не делись. Благородные плетут интриги, крестьяне мутят воду, а его семья требует внимания, которого она была лишена довольно долгое время. Хотя Иовин доверил основную часть дел по управлению державой своему самому доверенному советнику, для сохранения веренийской независимости потребуются решительные действия сильного лидера.\n\n§YАвтор портрета§!: Kleowolfy"
EYR_archduke_eyrie_desc:0 "§YДата рождения§!: 9 октября 957 года в Каламбуре\n§YТитул§!: Erzherzog von Reich\n\n§YБиография§!: Иовин Эйри всегда считал себя скромным грифоном, не желающим ни великих богатств, ни громких титулов (правда, эта скромность не распространялась на качественные предметы искусства), но обстоятельства сложились так, что он получил всё, чего никогда не хотел. Когда-то Верения приспустила свои знамёна перед Гроверами, но теперь веренийские гобелены развеваются прямо над дворцом в Грифенхейме. Впечатляющее достижение, достойное нового Арантигоса!\n\nОднако на деле в его жизни мало что изменилось. Новые обязанности были переданы заслуживающим доверия грифонам, и хотя ныне Иовин может похвастать великолепным титулом, отражающим его невероятный успех, он не намерен претендовать на императорский трон. За последние тридцать лет новоиспечённый эрцгерцог прошёл через множество кризисов и твёрдо уверен, что сейчас он имеет полное право на покой и отдых. Впрочем, если блаженная рутина Иовина будет прервана, он без колебаний восстановит надлежащий порядок.\n\n§YАвтор портрета§!: Kleowolfy"
ducal_guard_strongriff:0 "§YДата рождения§!: 12 июля 963 года в Ангбурге\n§YЗвание§!: Hauptgreif der Verenianischen Garde\n§YТитул§!: Markgraf von Angburg\n\n§YБиография§!: Роман, безусловно, доказал свою состоятельность, однако его возведение в герцоги было осуществлено с помощью обмана и явных угроз. Не то чтобы это сильно беспокоило грифона, ведь он всегда считал себя лидером получше бывшего герцога. Вместе со своей группой заговорщиков, состоящей из офицеров и дворян, он покажет Иовину, что под его началом Верения может стать гораздо лучше и сильнее.\n\nИли так ему нравится думать. Положение Романа весьма непрочное и уже подорвано беспринципными дворянами, которые видят в этом прекрасный шанс заграбастать побольше власти. Если так называемому Великому Капитану не удастся умерить пыл этих коварных грифонов, которые совсем недавно были его союзниками, то они без колебаний сами захватят власть. А Верении уж точно не нужна новая Борьба сразу после окончания предыдущей.\n\n§YАвтор портрета§!: Bunnyshrubby"
duke_eyrie_gen_desc:0 "§YРодился§!: 9 октября, 957 года в Каламбуре\n§YТитул§!: Herzog von Eyrie\n\n§YБиография§!:§L По мере того как богатство и достаток благородных герцогов Верении росли, увеличивался и размер их семей. Дети, братья и сестры правящего герцога начинали соперничать и бороться за благосклонность главы дома, желая унаследовать наибольшую долю поместий. Это происходило из-за старинного типа наследования грифонов, по которому те, кто не наследовал напрямую, получали объедки со стола, которых было явно недостаточно для комфортной жизни, соответствующей образу благородного грифона. Таким образом, младшая ветвь дома Эйри с годами стала известна как дом Эри. Обе линии сосуществовали в относительном мире вплоть до революции 978 года.\n\nСлишком сосредоточенный на управлении страной, Иовин является лишь наблюдателем, когда дело доходит до военного командования. У него хорошее понимание стратегии, а также он, как и подобает хорошему правителю, читал "Завоевания Арантигоса", однако герцог предпочитает делегировать свои обязанности капитану веренийской стражи и паладину-командиру Дома Эйри.\n\n§!§YПортрет нарисован§!: Scroup"

gretel_desc:0 "§YРодилась§!: 31 января, 959 года в Каламбуре\n\n§YБиография§!: Кто-то мог бы спросить купцов в Каламбуре, почему они вообще с таким упорством остаются в враждебном к торговле регионе, и получить простой ответ - упёртость. Гретель Бирне является одной из них. Погнавшись за шансом в жизни, она получила его в виде Республиканской революции 978 года. Это была грандиозная авантюра, однако каждый грифон невольно согласился бы, что без деспотичного дворянства, жирующего на их доходах, всем было бы лучше.\n\nНу и, как все знают, эта авантюра закончилась провалом, а большинство участников поплатилось своими жизнями, не сумев прихватить ни одного идола с собой в Тартар. Гретель была одной из немногих счастливчиков, которым удалось сбежать, а после чего судорожно распродать всё своё имущество и скрыться среди крестьян. Это только усилило её ненависть по отношению к высшему классу, а казнь всех её друзей и революционеров никак не улучшила ситуацию.\n\nТеперь эти самые "элиты" общества допустили свою последнюю ошибку, и Гретель поведёт оставшихся революционеров и новое поколение недовольных крестьян к долгожданной мести.\n\n§YПортрет нарисован§!:"

