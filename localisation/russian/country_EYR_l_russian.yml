eyrie.55.t:0 "Noble Judgement"
eyrie.55.d:0 "With a majority of the vanquished rebels' vassals captured and acknowledged, now came the moment to decide what exactly to do with all these proud, highborn griffons.\n\nSo many familiar names as Iovinus scrolled through papers. It gave him flashbacks to those visceral feelings back in 983, when everything fell apart over some rather minor squabble. He wasn't sure now why exactly was he so stubborn about it, besides not wanting Vincent to have a victory, but maybe, just maybe... Iovinus should have relented and given him that one.\n\nStill, there's no use dwelling on what could have been, and what didn't happen, for the present demanded attention. The Duke of Verenia could simply reintegrate them back into his fold, perhaps post some soldiers around to make sure they don't scheme again, and turn his attention elsewhere. However, the more hardliner elements (unsurprisingly pressed on by the Guard-Captain) voiced their concerns that they could not be trusted, and that if Iovinus wanted them as vassals, he should at least make an example of Vincent's most loyal supporters.\n\nHow much longer until Corinna returned? He wanted nothing more than to be free from the burden of decisions."
eyrie.55.a:0 "Forgive them, and let them swear fealty."
eyrie.55.b:0 "Punish the most ardent supporters."

