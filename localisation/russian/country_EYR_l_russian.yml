eyrie_freya.5.d:0 ""Mon Duc,\n\nМы получили известия о том, что на стороне Дома Эйри сражаются чужеземные подразделения.\nРаньше Иовин весьма пренебрежительно относился к зарубежной помощи, но, возможно, отчаяние заставило эйрианцев задвинуть эти предрассудки на второй план. Наши разведчики опознали в чужеземцах наёмников, которых часто нанимают фловенские банкиры-стервятники, а лазутчики крысы Ливио подтвердили это. Но не беспокойтесь, эти сражающиеся за деньги трусы и близко не ровня нашим храбрым паладинам.\n—Паладин-командир Абсолон Сирил д'Амфитре""
