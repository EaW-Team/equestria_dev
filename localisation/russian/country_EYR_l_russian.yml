eyrie_roman.23.t:0 "День из жизни"
eyrie_roman.23.d:0 "Кригшпиль был одним из самых почитаемых занятий среди офицеров Дозора, так что сегодня лучшие из лучших солдат Верении сгрудились вокруг большой карты, усыпанной фигурами, кубиками и различными клочками бумаги. Роман любил тренировать свои войска и офицеры не были исключением из правил. Брунгильда играла с ним против команды Альрауне и Херьены, а Кара была судьёй.\n\nПосле того как судья закончила с подготовкой, началась игра. Задача стороны Романа заключалась в том, чтобы отвоевать у противника позицию на холме. Хотя капитан привык действовать от обороны, он принял вызов и вместе с товарищем по команде разработал хитрый план. Вскоре они передали судье первые письменные приказы для своих отрядов. Удивив противников, судья двинул отряды Романа, но не к холму, а расположил вокруг него. В то же время артиллерия Брунгильды начала бить по холму, нанося немалые потери, которые рассчитывались бросками кубиков.\n\nПосле столь решающего дебюта игра шла ещё некоторое время. Роман продолжал реализовывать свою стратегию, а Брунгильда подавляла противника огнём и отвлекала его. Затем, во время одного из ходов врага, судья поместил на карту отряд, который до сих пор был скрыт от глаз наступающих.\n\nРоман ошеломлённо уставился на карту. Его подразделение лёгкой пехоты, которое он надеялся использовать для взятия вражеской обороны в "клещи", вот-вот будет атаковано целой ротой рыцарей. Капитан понял, что его стратегия потерпела крах, а силы обороняющихся в ходе контратаки на следующем ходу разгромят его изрядно поредевшие войска. При взгляде на него гордая улыбка Херьены померкла. Она даже начала выглядеть слегка испуганной своим дерзким манёвром против непосредственного командира.\n\n— Это было... просто превосходно. Значительное улучшение относительно прошлого раза, — остальные грифоны с трудом могли поверить, что их обычно суровый капитан в этот раз не скупится на похвалы."
eyrie_roman.23.a:0 "Разве мы не отличная команда?"


eyrie_verena.1.t:0 "Подписано и заверено"
eyrie_verena.1.d_helped_before:0 "— Как тебе, Сигрид? Он хочет взять нас к себе на службу, даже зная, что такой шаг вызовет сильное недовольство. — Прелатесса, судя по ехидным замечаниям, вне всяких сомнений хорошо восприняла данное предложение.\n\nОблачённая в сталь паладин просто пожала плечами. — Верена, Его Светлость понимает, что без паладинов ему не добиться победы. Мы ранее доказали силу своей веры и сделаем это снова. Пусть герцог сам разбирается со своими недовольными вассалами.\n\nИовин предпочёл бы избежать головной боли, о которой говорила Сигрид, но грифон понимал, что рано или поздно придёт время для неприятного разговора с вассалами. Ресурсы и силы, имевшиеся в распоряжении прелатуры, были слишком ценными, чтобы оставлять их пылиться в каком-то храме. — Именно так, прелатесса. Полагаю, что мои условия вас устраивают?\n\nНе то, чтобы жрица просила слишком многого, ведь она даже отказалась от жалования. — Возможно, я немного перегну палку, если попрошу о более тёплом приёме при герцогском дворе, но по поводу остального, Herzog, с нашей стороны никаких претензий нет. — Верена одарила Иовина мимолётной улыбкой, которую нечасто можно было увидеть на её лице. — Враги познают страх, понимая, что сами боги на вашей стороне."
eyrie_verena.1.d_no_help:0 "— Как тебе, Сигрид? Он хочет взять нас к себе на службу, даже зная, что такой шаг вызовет сильное недовольство. — Прелатесса, судя по ехидным замечаниям, вне всяких сомнений хорошо восприняла данное предложение.\n\nОблачённая в сталь паладин просто пожала плечами. — Верена, Его Светлость понимает, что без паладинов ему не добиться победы. Мы ранее доказали силу своей веры и сделаем это снова. Регулярные войска сражаются достойно, но у них нет божественного благословения.\n\nИовин знал, что использование паладинов приведёт к недовольству вассалов, но понимал, что без их помощи ему не обойтись. Ресурсы и силы, имевшиеся в распоряжении прелатуры, были слишком ценными, чтобы оставлять их пылиться в каком-то храме. — Именно так, прелатесса. Полагаю, что мои условия вас устраивают?\n\nВерена попросила лишь о нескольких вещах, в основном связанных с обустройством её драгоценного храма. — Было бы прекрасно, если отношение ко мне при герцогском дворе немного улучшилось, но по поводу остального, Herzog, с нашей стороны никаких претензий нет. — Верена одарила Иовина мимолётной улыбкой, которую нечасто можно было увидеть на её лице. — Враги познают страх, понимая, что сами боги на вашей стороне."
eyrie_verena.1.a:0 "Отныне мы должны сплотиться."

eyrie_verena.2.t:0 "Pride And Humility"
eyrie_verena.2.d_eyrie:0 ""
eyrie_verena.2.d_romau:0 ""
eyrie_verena.2.a:0 "The Gods are on our side."
eyrie_verena.2.b:0 "Righteous cause, for a bunch of fools."

eyrie_verena.3.t:0 "Последние приготовления"
eyrie_verena.3.d:0 "Хотя герцог был уверен, что прелатесса справится со всеми поставленными перед ней задачами, остальные влиятельные грифоны его державы всё же должны были быть в курсе грядущих событий, и поэтому было проведено собрание его ближайших советников. Последняя грандиозная битва, что определит будущее прекрасной Верении! По крайней мере, герцог был уверен, что именно об этом будут петь менестрели и слагать вирши поэты. Никто не удивился тому, что Роман отказался посетить собрание, сославшись на какие-то дела Дозора, но истинная причина его отсутствия и так была очевидна.\n\nРоль Романа взяла на себя рыцарь-командор Сигрид, которая вкратце объяснила, как паладины будут управлять обороной Эйри, а также взаимодействовать с рыцарями из Ромау, которые должны были прибыть со дня на день. Прелатесса охотно делилась дополнительными подробностями, если её об этом просили. Фрейя была нехарактерно нелюбопытной и задавала куда меньше вопросов чем обычно, но всё же она в итоге пообещала оказать посильную помощь в реализации плана прелатессы. Если бы все прикладывали столько сил, чтобы угодить герцогу...\n\n— Иовин, вы хотите что-нибудь добавить? Рыцарь-командор только что закончила излагать свой план, и я должна сказать, что вполне уверена в наших шансах. — Надо признаться, что герцог давненько упустил нить обсуждения и понятия не имел, что ему сказать.\n\n— Мне нечего добавить, Фрейя. Я верю, что доблестные паладины докажут своими деяниями на поле боя, что все упрёки в их адрес со стороны завистников были самой обычной клеветой. — Иовин только что великолепным образом выкрутился из весьма неловкой ситуации. — Мы сделали всё возможное, а теперь должны довериться нашим доблестным солдатам."
eyrie_verena.3.a:0 "Курс задан."

eyrie_verena.4.t:0 "The Knights Arrive"
eyrie_verena.4.d_peace:0 ""
eyrie_verena.4.d_war:0 ""
eyrie_verena.4.a:0 "House Eyrie will be ready."
eyrie_verena.4.b:0 "No time to waste, march to the frontline!"

eyrie_verena.5.t:0 "Одна последняя молитва"
eyrie_verena.5.d:0 "В обычных обстоятельствах Иовин предпочёл бы переждать надвигающуюся бурю в своих покоях, может быть, даже в компании давно приберегаемой бутылки, но сегодня он решил, что ему нужен духовный комфорт. Закутавшись в плащ, под покровом ночи герцог выскользнул из своего великого дворца и направился в храм Эйр.\n\nДвери места для поклонения никогда не затворялись, а жрецы всегда были готовы принять страждущих, но, похоже, сегодняшний дождь убедил всех потенциальных посетителей остаться дома. Это вполне устраивало Иовина, который быстро подошёл к центральной жаровне и уселся на холодный пол, размышляя в отсветах пляшущего пламени. Правильный ли выбор он сделал? Будут ли все подданные исправно подчиняться ему?\n\n— Наш Herzog не должен унижаться, сидя на голом полу.\n\nУслышав знакомый голос, Иовин повернул голову и едва сумел скрыть удивление, увидев Верену без её привычного венца и с опущенным капюшоном. Впрочем, несмотря на ранее произнесённые слова, она тоже присела на пол на некотором расстоянии от монарха. — Это не светский приём, прелатесса. У каждого есть свои трудности и битвы, — и не только те, которые доставляет спесивый незаконнорождённый брат.\n\nИовину на мгновение показалось, что вечно суровое выражение лица прелатессы чуть смягчилось и стало более уязвимым. Но момент слабости продлился недолго. — Все мы... делаем всё возможное. Борьба – это та часть жизни, которой мало кто наслаждается, но которую никак не может игнорировать. Мы должны просто верить в лучший или хотя бы приемлемый исход.\n\nОт её слов у Иовина закололо сердце, а мысли устремились к Коринне и дочерям."
eyrie_verena.5.a:0 "Боги защищают нас."

eyrie_verena.6.t:0 "[ROU.GetAdjective]ое вмешательство"
eyrie_verena.6.d:0 ""Mon Duc,\n\nМы получили известия о том, что на стороне Дома Эйри сражаются чужеземные рыцари.\nНи для кого не секрет, что их знать презирает остатки паладинов, и хотя мне бы очень не хотелось убивать наших сбившихся с пути братьев и сестёр, они не оставили нам выбора. Наши разведчики опознали в чужеземцах рыцарей, которые служат Архонату Эйри, а лазутчики крысы Ливио подтвердили это. Но не беспокойтесь, эти рыцари - слабаки и близко не будут ровней нашим храбрым паладинам.\n—Паладин-командир Абсолон Сирил д'Амфитре""
eyrie_verena.6.a:0 "Боги благоволят нам, не им!"

eyrie_verena.7.t:0 "Прелатесса"
eyrie_verena.7.d:0 "Тяжёлая храмовая накидка была привычной ношей, а её тяжесть казалась совершенно незначительной по сравнению с грузом других проблем, что легли на плечи Верены.\n\nТёплый солнечный свет струился сквозь высокие окна храма, пока прелатесса в раздумьях ходила кругами вокруг центральной жаровни. Она всегда была твёрдо убеждена, что жизнь сурова и неумолима в своих испытаниях, поэтому жрица придерживалась той же решительности и в процессе принятия собственных решений. Некогда Верена была наивна, считая, что Верению можно исцелить одними словами и компромиссами. Но постепенно грифина пришла к мысли, что её необходимо очистить огнём и кровью.\n\nНачать тяжёлое лечение оказалось на удивление просто. Ведь герцог, к великому удивлению грифины, взял да приказал духовнице продолжать свои реформы, хотя она ожидала обратного. Верена никогда не стремилась к власти, но сейчас она была вторым по могуществу грифоном в державе, и это вызывало немало споров и разногласий. Ей предстояло излечить множество болезней и принять ещё больше сложнейших решений. Злые и продажные грифоны обязательно попытаются противостоять ей на каждом шагу.\n\nНо она справится с этой незавидной задачей и не дрогнет при её исполнении. Чтобы пройти этот путь ей требовалась лишь вера, а она и паладины уже доказали, что более чем достойны внимания и милости Богов. Жрица вознамерилась не разочаровать ни Их, ни Иовина.\n\nНегромкий звон доспехов прервал её размышления. — Верена, солнце уже встало и нас ждёт работа. — Сигрид вышла из последних сражений не получив ни единой раны или даже царапины. Разве это не признак истинной благосклонности Богов? — Долг зовёт нас, так что лучше бы нам не произвести плохого первого впечатления."
eyrie_verena.7.a:0 "Мы не подведём Богов."

eyrie_verena.8.t:0 "Wayward Pilgrims"
eyrie_verena.8.d:0 ""
eyrie_verena.8.a:0 "We protect the pious and devout."
eyrie_verena.8.b:0 "How can we be sure of their intentions?"

eyrie_verena.9.t:0 "Вспомогательные роли паладинов"
eyrie_verena.9.d:0 "Верена почти не вмешивалась в дела святых воинов, полностью доверяя Сигрид, но она всё же не могла не восхититься при виде закованного в броню новобранца. — Взгляни на этого воина, Сигрид. Гордый и благочестивый воитель, воплощающий в себе все те ценности, которыми мы так дорожим. И ты хочешь отвлечь его от священных обязанностей? — новобранец не принимал участия в разговоре между двумя авторитетными церковными фигурами и просто играл роль безмолвной мебели.\n\n— Верена, за эту идею стоит "благодарить" не меня, а стражу. — рыцарь-командир очень въедливо искала любые недостатки в новобранце, но придраться ей было совершенно не к чему.\n\n— Стража! О, они хотят, чтобы ничто в этой земле не происходило без их ведома. Тьфу, ведут себя будто компания старых сплетниц. Паладины служат великой цели, и они не слуги каких-то трусов, которые не смогут попасть в неподвижную цель, даже если от этого будет зависеть их жизнь. Да и в чём смысл позволять им становиться инструкторами Дозора? Что это вообще нам даст? – несомненно, они уж точно столкнутся с развращающим влиянием со стороны этих бездельников...\n\n— Этим "трусам" стоит поучиться у более храбрых воинов. А если они оступятся, то наши паладины позаботятся о том, чтобы они вновь поднялись. — хотя Сигрид убедительно высказала свои соображения, Верена всё равно не доверяла им. Что, если это был какой-то хитрый план знати, направленный на подрыв её власти? Ей было не особо выгодно и дальше враждовать с ними, но дворян нужно было приструнить. Иовин хотел бы этого никак не меньше. В итоге новобранцу разрешили уйти, так как прелатесса сделала свой выбор."
eyrie_verena.9.a:0 "У паладинов есть высшее предназначение!"
eyrie_verena.9.b:0 "Все должны внести свой вклад."

eyrie_verena.10.t:0 "Defining Knowledge"
eyrie_verena.10.d:0 ""
eyrie_verena.10.a:0 "They must know faith."
eyrie_verena.10.b:0 "Grace cannot be forced."

eyrie_verena.11.t:0 "Graced By The Archon"
eyrie_verena.11.d_visit:0 ""
eyrie_verena.11.d_exile:0 ""
eyrie_verena.11.a:0 "We would be honoured!"
eyrie_verena.11.b:0 "On second thought..."

eyrie_verena.12.t:0 "Десятина и налоги"
eyrie_verena.12.d:0 "Прелатесса не переставала удивляться тому, насколько высоко она ценила казначея Дома. Хотя священница не могла вспомнить, когда та в последний раз посещала службу в храме, Фрейя, вне всяких сомнений, была очень старательной и преданной своему делу. Она тоже внутренне боролась с чем-то, это было очевидно. И, пожалуй, единственной раздражающей особенностью Фрейи была лишь её чрезмерная жизнерадостность. — Это хорошо, что вы пришли ко мне с этим вопросом, прелатесса. Но вы ведь знаете, что это невозможно, так? Закон Гровера не позволяет храмам собирать дань...\n\n— Закон – это всего лишь слова на бумаге. Их всегда можно переписать. — лично Верену идолы не волновали, но она была ответственна за многих грифонов, и вот им-то требовалось немало монет, чтобы прелатесса могла достичь своих итоговых целей. Вот бы побольше грифонов прислушивались к её речам о греховности жадности, но уж такова была природа их рода.\n\nФрейя скрестила когти и приняла позу, которую Верене хотелось назвать "лекционной". Прелатесса не любила, когда ей читали нотации. — Да, это так. Однако герцог настаивал на том, что мы не можем менять некоторые вещи...\n\nНу вот опять. Хоть герцог и отошёл в тень, но при этом продолжил постоянно вставать на пути у прелатессы. — Иовин передал мне значительную часть своих полномочий, Фрейя Шаттенрисс. Если наш сюзерен посчитает, что мы совершаем ошибку, то немедленно уведомит нас. — вежливый спор двух грифин продолжался ещё некоторое время, и в итоге..."
eyrie_verena.12.a:0 "Верена добилась своего."
eyrie_verena.12.b:0 "Фрейя не поддалась давлению."

eyrie_verena.13.t:0 "Virtue's Reward"
eyrie_verena.13.d:0 ""
eyrie_verena.13.a:0 "In this world and the next..."
eyrie_verena.13.b:0 "They will share her pain!"

