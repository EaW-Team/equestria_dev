eyrie.57.d_roman_coup:0 ""
eyrie.57.d_verena:0 ""
eyrie.57.a:0 "Предстоит ещё много работы."

eyrie.58.t:0 "Неформальное торжество"
eyrie.58.d:0 "При первой же возможности Фрейя выполнила когда-то данное обещание и затащила радостного и гордого Иовина в своё жилище. С, пожалуй, большей, чем позволили правила приличия, нежностью она подвела его к паре удобных кресел, на маленьком столике между которыми уже стояли два бокала с крепкими напитками. Герцог был совершенно не против, ибо очень нуждался в отдыхе после недавних утомительных событий.\n\n— Я уверена, что вы, Иовин, очень довольны! Ведь вес Борьбы наконец-то больше не лежит на ваших плечах! — Фрейя, в кои то веки ослабившая тугую причёску и снявшая свои привычные очки, отработанным движением налила себе и гостю янтарную жидкость, а затем подняла бокал для тоста. — Это старое скайфольское виски. Приберегала его специально для этого случая, — Иовин даже не представлял, насколько ей было трудно удержаться от соблазна пораньше раскупорить это сокровище, но с радостью принял подношение.\n\n— Верно, верно, Фрейя! Будь я более иррациональным грифоном, я бы сказал, что в какой-то мере скучаю по всей этой рутине, полной мрака и обречённости... и по ещё одной возможности хорошенько наподдать Винсенту по заду, — эта греющая душу мысль была заглушена очередным глотком не менее приятного напитка. — Но не стоит зацикливаться на этом. Я распорядился, чтобы остальные приняли более активное участие в восстановлении Верении, пока я буду уделять внимание Коринне и дочкам. Никаких проблем с новыми обязанностями, верно?\n\nЕсли хорошенько присмотреться к лицу казначея, то можно было заметить, что в последнее время спала она довольно плохо, но рабочий процесс постепенно налаживался и становился посильным. — Не беспокойтесь, Иовин, я позабочусь о том, чтобы ничто не нарушило ваш заслуженный отдых, — столь непреклонная преданность заставляла герцога сожалеть о том, что он в тяжёлый момент выбора не воспользовался идеями Фрейи, но тогдашние обстоятельства этого попросту не позволяли."
eyrie.58.a:0 "Нет нам покоя..."

eyrie.59.t:0 "Отчёт о проделанной работе"
eyrie.59.d:0 "В залах великого дворца встретились уверенно шагающий герцог и несколько измотанный капитан. Иовин был рад потворствовать этой мелкой мести, энергично шагая вперёд, пока Роман доносил до него каждую крупицу информации о страже. Герцог хотел хоть как-то компенсировать всю ту чепуху, с которой ему приходилось мириться весь прошлый год. Не говоря уже о том, что новая форма, которую он заказал в честь своей победы (ну должен же он хотя время от времени потворствовать своим желаниям!), выглядела куда более роскошно и в то же время элегантно рядом с простым нарядом капитана-стража.\n\n— ...учитывая это, mein Herzog, мы добились ограниченного успеха в призыве остатков войск дома Эри. К добру или к худу, но они не заинтересованы в том, чтобы служить своим бывшим врагам... — пожалуй, их сложно осуждать за это, — но, по крайней мере, мы смогли заставить солдат согласиться вернуться домой и сдать всё имеющееся у них огнестрельное оружие, — капитану пришлось ускорить шаг, чтобы угнаться за герцогом.\n\n— Всё будет в порядке, капитан-страж. Самое главное: убедиться, что королевство в целости и сохранности, а все оставшиеся смутьяны получили по заслугам, — при всей их взаимной антипатии Иовин не мог не признать, что Роман был непревзойдённым профессионалом. По крайней мере пока он держался подальше от мелких интриг. — Я хочу, чтобы вы с офицерами присоединились ко мне на следующей неделе для церемонии награждения. Вы все проделали просто великолепную работу, так что я могу позволить себе быть щедрым, — обычно холодное и словно выточенное из камня лицо капитана в этот раз буквально озарило благодарностью, и герцог лишний раз получил подтверждение того, кто является истинным владыкой страны."
eyrie.59.a:0 "Капитан всё ещё может быть полезен."

eyrie.60.t:0 "Закрытая дверь"
eyrie.60.d:0 "Иовин одержал славную победу и это воистину достойный повод вновь посетить храм и даже совершить грандиозное подношение Эйр! Герцог настолько глубоко погрузился в свои радостные мысли, что даже не сразу заметил, как на вершине холма дорогу ему преградила фигура в ярко-малиновой мантии.\n\n— Приветствую вас, о победоносный герцог Верении! Вы пришли отдать дань уважения своим стойким сторонникам? — Хотя слова Верены казались безобидными и полными похвалы, в её тоне сквозило разочарование и немалая доля презрения. Но негодование одной грифины, что не одобряла его методы, ничуть не испортило настроение Иовина.\n\n— Приветствую и вас, прелатесса Эйр! Я действительно намереваюсь воздать хвалу за нашу славную победу богам... и их представителям в мире смертных. — Солнце отражалось от сияющего головного убора грифины, так что герцогу было трудно смотреть на неё. Возможно, это был один из многочисленных мелких выпадов жрицы, но Иовин решил не выносить никаких скоропостижных обвинений.\n\nПрелатесса склонила голову и нахмурилась. — Эта похвала приветствуется, но она лишена искренней благодарности. Ваши слова бесцельно гоняет ветер, ибо в них нет ни веса, ни смысла. — Прелатесса сделала неловкое движение, как будто она хотела расправить крылья, но ей помешала ограничивающая движения мантия. — Тем не менее, хорошо, что в нашей доброй Верении вновь воцарился мир, так что теперь прелатура сможет полностью посвятить себя своему истинному предназначению – благочестивому уединению от мира. — С этими словами она повернулась спиной к Иовину и закрыла двери храма прямо у него перед клювом. Помолиться в тот день герцогу так и не довелось. И на следующий тоже..."
eyrie.60.a:0 "Полагаю, что нам больше не стоит рассчитывать на её помощь..."

eyrie.61.t:0 "Бесславный конец"
eyrie.61.d:0 "Иовин никогда бы не признался в этом открыто, но внутри он искренне мечтал об этом дне на протяжении многих лет. Сразу после того, как он оставил побеждённого имбецила бессильно выть в камере, в его голове начали роиться всевозможные мысли и планы, и герцогу не терпелось реализовать их. Иовин был начитанным грифоном и знал множество видов садистских расправ, которым подвергались побеждённые враги в различных культурах мира. Как жаль, что сводный брат у него всего один... Впрочем, если по землям Верении пойдут даже малейшие слухи, что стоический правитель Верении – может действовать как жестокий мясник, то его подданные могут начать с перепугу сомневаться в своём сюзерене.\n\nКроме того, Коринна устроит ему такое... Герцогу не хотелось даже думать о том, скольких перьев и в каких местах он может лишиться.\n\nПоэтому Иовин решил не навлекать на себя гнев как вассалов, так и супруги, и остановился на довольно сдержанном зрелище. Винсента и его упрямых прихвостней с кляпами и завязанными глазами выведут во двор за большим дворцом. Не будет ни пышной церемонии, ни последних издевательств над поверженным врагом, только простая и быстрая казнь через расстрел. Возможно, что этот негодяй не заслуживал столь быстрой смерти, но так уж точно никто не сумеет обвинить герцога в излишней жестокости.\n\nИ вот все грифоны оказались на своих местах, а верные солдаты Дозора ожидали приказа. Их винтовки были заряжены экспансивными патронами. Герцог посчитал, что уж против этого-то последнего акта жестокости никто точно не будет возражать. Иовин бросил последний взгляд на своего презренного сводного брата.\n\nИ почувствовал, будто родился заново."
eyrie.61.a:0 "И так династическим претензиям Дома Эри пришёл конец."

eyrie.62.t:0 "Гуманнейший и справедливейший суд в мире"
eyrie.62.d:0 "Это, безусловно, будет фарсом, но Иовину ну очень уж хотелось утолить свою жажду мести и хоть как-то высвободить злобу, которую он копил несколько последних десятилетий. Для этого он приказал писцам быстро подготовить необходимые бумаги и привести в порядок одну из свободных комнат для проведения суда.\n\nНазначенный день вскоре наступил. Герцог испытывал чувство глубочайшего удовлетворения, когда он наблюдал с высокой трибуны за тем, как закованный в цепи Винсент яростно огрызается в ответ на обвинения, выдвинутые против него отнюдь не беспристрастным капитаном-стражем.\n\n— Винсент Эри обвиняется в государственной измене, растрате, подлоге, неповиновении, уничтожении герцогского имущества, заговоре с целью захвата власти...\n\nХотя Винсент действительно был виновен в большинстве этих вещей, некоторые обвинения были слегка преувеличены или преподнесены так, чтобы представить Иовина в куда лучшем свете. Герцог очень старался снять с себя всякую ответственность за тот проклятый совет 983 года. Тем не менее, этот спектакль весьма понравился знатной части публики, которую вовсе не нужно было убеждать в невиновности подонков-мятежников. Так что Винсента и его последователей приговорили к смерти уже через два часа этого разбирательства.\n\nНо проигравший претендент, разумеется, никак не мог допустить, чтобы последнее слово осталось за его соперником. Так что, пока его тащили прочь рослые дозорные, грифон успел проорать несколько последних оскорблений. — ИОВИН! Маар ждёт тебя у врат Тартара! Это ты во всём виноват, если бы ты хоть раз остановился и послушал... — Его крики вскоре затихли вдали, а торжествующий герцог потихоньку привыкал к мысли о том, что с его злейшим врагом наконец-то навсегда покончено. Не все дворяне одобряли действия Иовина, но даже они не могли не оценить унижение поверженного врага."
eyrie.62.a:0 "Предрешённый, но всё равно забавный исход."

eyrie.63.t:0 "Странная пара"
eyrie.63.d:0 "Забавные истории достигли ушей многих грифонов.\n\nСкайфол многонационален и космополитичен, так что его посещает множество гостей. И это превращает город в идеальную среду для распространения сплетен. За последнюю неделю многие говорили о доставляющей проблемы паре. После окончания конфликта в Верении (мелкая ссора между ветвями одного дворянского дома, не касающаяся почти никого за пределами их захолустья) в городе появилось несколько изгнанников и беженцев, но никто не ожидал, что среди них будет и лидер побеждённой стороны.\n\nБольшинство из прибывших не задержались тут надолго, но Винсент Эри быстро начал досаждать жителям. Он не только раздражающе громко выпрашивал идолы (на что свысока смотрели даже самые ревностные сторонники учений Эйр), но и выдвигал возмутительные требования к местным министрам и вообще нарушал общественный порядок. Этого облачённого в лохмотья негодяя уже давно побили бы, если бы горячие головы не останавливало присутствие его брата Сирила, якобы легендарного "паладина" (Стоит отметить, что веренийские рыцари славятся своей впечатляющей надменностью), который защищал непутёвого братца в каждой стычке. Надо признать, что этот немолодой воин на редкость эффективно справлялся с любыми местными хулиганами.\n\nКак бы то ни было, в итоге местная полиция выпроводила смутьянов из города после неоднократных жалоб горожан, более не дожидаясь, пока на них накинется целая толпа и учинит самосуд. Ещё один эпизод из жизни самого большого маленького города Грифонии."
eyrie.63.a:0 "Скатертью дорожка, полоумные дураки."

eyrie.64.t:0 "Мольба прелатессы"
eyrie.64.d:0 "— Herzog, я бы хотела воззвать к вашему милосердию. — Тон голоса Верены был твёрдым и настойчивым, не оставляя сомнений в цели её просьбы.\n\n— Прелатесса, прошу прощения за выражение, но вы совсем что ли с ума сошли? Этот имбецил Винсент скоро будет казнён и предстанет перед богами. И точка. Ничто не сможет этому помешать! Да я лично задушу его собственными голыми когтя... — Верена жестом прерывала тираду герцога.\n\n— Да Эйр с вами, Herzog! Наслаждайтесь своей местью, если она так дорога вашему сердцу. Я же говорю о его брате, паладине Сириле. Он - истовый слуга богов, и его следует реабилитировать под покровительством прелатуры. Сие деяние будет праведно.\n\nЕё слова заставили Иовина задуматься. По правде говоря, он лично не ссорился с этим Сирилом. Паладин был обречён последовать за Винсентом на плаху всего лишь за свою верную службу. — Боги действительно высоко ценят прощение, прелатесса. И мы, конечно же, не раз слышали рассказы о галантности и чести сего паладина. Но почему вы так уверены, что Сирил не станет строить собственные планы мести, особенно после казни его сюзерена и сводного брата?\n\nПо лицу Верены как всегда было невозможно что-то понять. — Сигрид проследит за этим."
eyrie.64.a:0 "— Сирил слишком опасен, чтобы держать его поблизости."
eyrie.64.b:0 "— Теперь он под вашей ответственностью."

eyrie.65.t:0 "Коринна"
eyrie.65.d:0 "Телеграмма была отправлена заблаговременно: поезд прибудет в Каламбур в течение часа. Это было бы совершенно непримечательным событием, но тот факт, что в одном из вагонов возвращалась любимая семья герцога, всё менял. Сам Иовин уже нетерпеливо ждал прибытия поезда на станции, непроизвольно размахивая хвостом из стороны в сторону и поправляя крылья. Вокруг него был организован защитный периметр, но охранники были совершенно незаметны, поэтому герцог не обращал на солдат никакого внимания.\n\nСколько же времени прошло с тех пор, как Иовин видел свою семью в последний раз? Он не мог припомнить: два года? Три? А может и все пять лет... Письма позволяли легко забыть об этом, но время плохо сказалось на памяти герцога и его общем состоянии здоровья. Иовин попытался успокоить свои нервы. Теперь всё будет в порядке, время бед и горестей подошло к концу. Он так долго ждал этого момента...\n\nПронзительный гудок вдалеке возвестил о прибытии поезда. Причёсаны ли его перья? Опрятны ли одежды?!\n\nБеспокойство герцога быстро уступило нетерпеливому ожиданию, и Иовин затаил дыхание, давая небольшой толпе промчаться мимо него, даже не подозревая, что на платформе стоит сам правитель Верении. И тут герцог почувствовал, что двое маленьких грифин прижались к его груди. — Papa! Papa! Мы дома! Мы очень, очень скучали по тебе! — Лотра! Лориен! Иовин крепко обнял своих очаровательных птенцов, и тут раздался знакомый голос, которого он очень давно не слышал.\n\n— Иовин! Дорогой! Почему ты так долго не давал нам вернуться? Ты хоть представляешь, как я волновалась?! Ведерстад – настоящее захолустье, а Скайфол слишком перенаселённый город, чтобы посещать его регулярно, так что мне пришлось... — Но герцог не обратил внимания на слова своей жены, так как не мог налюбоваться своей ненаглядной Коринной."
eyrie.65.a:0 "Разве она не прекрасна..."

