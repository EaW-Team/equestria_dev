eyrie.70.t:0 "[From.GetNameDefCap] желает сформировать альянс"
eyrie.70.d:0 "Всем известно, что Герцогство Верения было одним из первых государств, присягнувших на верность первому из Гроверов.\n\nИ похоже, что история вновь повторяется. Одержав победу в так называемой Веренийской Борьбе, Иовин Эйри – законный претендент на трон Каламбура – стремится к союзу с владыками Грифенхейма. Однако это предложение не лишено дерзости, поскольку Иовин жаждет союза равных, а не желает преклонять колено, как стоило бы ожидать от меньшей державы. Тем не менее, это прекрасная возможность, ведь за прошедшие века многое изменилось и союзник для нас куда ценнее слабого вассала.\n\nКаким будет наш ответ?"
eyrie.70.a:0 "Мы рады приветствовать наших старых друзей."
eyrie.70.b:0 "Вот же паразиты! Пошли прочь!"

eyrie.71.t:0 "[From.GetNameDefCap] соглашается"
eyrie.71.d:0 "В последние несколько дней Иовин сильно волновался. Союз с державой [GRD.GetNameDef] был невероятно важен для сохранения его власти над Веренией. Герцог потратил более 30 лет на то, чтобы справиться с Винсентом, и уж точно не хотел потерять плоды долгожданной победы под натиском какой-то иной державы. Так что герцог без каких-либо угрызений совести (он же монарх-самодержец, в конце-концов) беспокоил курьеров и телеграфистов дважды в день.\n\nНаконец, как раз в тот момент, когда Иовин уплетал на редкость аппетитное жаркое, прибыл измождённый гонец с запиской. — Важное сообщение для вас прямиком из Грифенхейма, мой герцог, — не отрываясь от еды, Иовин развернул послание и глубоко вздохнул. Ответ будет судьбоносным для его страны.\n\n"Делегаты из государства [GRD.GetLeader] одобрили альянс". Иовин был так рад, что даже уронил вилку."
eyrie.71.a:0 "Хвала богам!"

eyrie.72.t:0 "[From.GetNameDefCap] отказывается!"
eyrie.72.d:0 "В последние несколько дней Иовин сильно волновался. Союз с державой [GRD.GetNameDef] был невероятно важен для сохранения его власти над Веренией. Герцог потратил более 30 лет на то, чтобы справиться с Винсентом, и уж точно не хотел потерять плоды долгожданной победы под натиском какой-то иной державы. Так что герцог без каких-либо угрызений совести (он же монарх-самодержец, в конце-концов) беспокоил курьеров и телеграфистов дважды в день.\n\nНаконец, как раз в тот момент, когда Иовин ел местную выпечку (она была на редкость дешёвой), прибыл измождённый гонец с запиской. — Важное сообщение для вас прямиком из Грифенхейма, мой герцог, — отложив пирожное, чтобы не запачкаться, Иовин развернул послание и глубоко вздохнул. Ответ будет судьбоносным для его страны.\n\n"Делегаты из государства [GRD.GetLeader] отвергли альянс". Иовин был так потрясён этой плохой новостью, что невольно открыл клюв, из которого посыпались недоеденные крошки."
eyrie.72.a:0 "Нам придётся противостоять миру в одиночку."

eyrie.73.t:0 "[From.GetNameDefCap] требует подчинения"
eyrie.73.d:0 "Когда-то мы несчётные годы наблюдали за тем, как ссорящиеся дворяне яростно сражаются за никчёмное королевство под названием Верения. Но однажды артиллерийские залпы утихли и на тех землях воцарился мир. Нас мало волновали эти события, хотя они и привели к уменьшению потока отчаявшихся беженцев, что бежали на острова, которые мы зовём своим домом.\n\nНо похоже, что мы были слишком уж беспечны, так как Герцогство Верения начало агрессивно расширяться за счёт своих соседей. И, судя по всему, мы стали их следующей целью. Но пока что пушки молчат – [EYR.GetLeader] выдвинул нашему лидеру ультиматум: стать его вассалом либо столкнуться с битвой, которую нам не выиграть. Герцог даже не пытается скрывать своё высокомерие, но всё же он ждёт нашего ответа."
eyrie.73.a:0 "У нас нет другого выбора, кроме как подчиниться."
eyrie.73.b:0 "Солдаты куда более сильных держав умирали миллионами у нашего острова, что нам до какого-то герцогчишки?!"

eyrie.74.t:0 "[From.GetNameDefCap] уступает!"
eyrie.74.d:0 "Благородный господин, пришли отличные новости: [LAK.GetLeader] склонился перед вашим неоспоримым могуществом. В установленных вами границах было заключено соглашение, так что отныне [LAK.GetNameDef] является добровольным подданным Герцогства Верения. Их силы скоро дополнят наши."
eyrie.74.a:0 "Незначительный островок, не стоящий усилий по его захвату."

eyrie.75.t:0 "[From.GetNameDefCap] проявляет непокорность!"
eyrie.75.d:0 "Несмотря на наши угрозы, [LAK.GetLeader] категорически отказался подчиняться нашим требованиям. Нужно ли наказать этого негодяя за дерзость или же оставить его прозябать на богами забытых убогих островах посреди мелкой лужи?"
eyrie.75.a:0 "Начинайте мобилизовать войска."

eyrie.76.t:0 "Веренийская помощь"
eyrie.76.d:0 "Вот и первое из многих преимуществ нашего союза с [FROM.GetAdjective]ой державой: в обмен на немалое количество идолов и некоторые передовые промышленные технологии они предоставили нам всё необходимое для дальнейшего расширения нашей индустриальной базы. Да, мы могли бы и сами этого добиться, но лучше идти уже проторенным путём. Будем надеяться, что такой взаимовыгодный обмен продолжится и в будущем."
eyrie.76.a:0 "Спасибо!"

eyrie.77.t:0 "Последний остаток минувших дней"
eyrie.77.d:0 "В кои-то веки Иовин с нетерпением ожидал следующего заседания герцогского двора. Там планировалось обсудить грядущую отмену манориальной системы, вассалитета, а также прочих атрибутов и признаков древних времён. Разумеется, отмена знати как сословия даже не планировала обсуждаться по вполне очевидным причинам. Но Иовин с удовольствием избавился от этого бремени, если бы ему только позволили совершить столь радикальную вещь.\n\n— ...я и мои единомышленники согласны с тем, Edler Herr, что мы больше не нуждаемся в крепостном праве. Ветер перемен силён и его нельзя игнорировать. А пока у нас по-прежнему есть верные и обученные солдаты дома, поддерживающие порядок, какой толк от полуголодных крестьян, чьи мысли больше заняты домом и семьёй, чем исполнением своего долга? — В голосе бургрейф Ландсграф, старого боевого ястреба, слышалась яростная страсть, и, к удивлению Иовина, большая часть собравшихся была с ней согласна. Даже Роман молчаливо кивнул, несомненно, желая получить более мотивированных рекрутов для своего драгоценного Дозора.\n\nЕсли бы это было в его власти, то герцог уже на этом этапе немедленно завершил обсуждения и приступил к реализации намеченного плана. Для поддержания хоть какого-то подобия стабильности Иовин уже давненько пообещал низшим классам отмену феодальных отношений в случае победы в Борьбе и постоянно об этом напоминал. А также пугал их в основном правдивыми рассказами о том, какой эксплуатации подвергнет крестьян Винсент в случае своей победы. Но ничто не бывает так просто. Одни лишь слова герцога не смогут изменить ситуацию в одночасье, а ещё Иовин по-прежнему помнил о небольшом, но очень богатом круге дворян, которые гарантировали солидное вознаграждение, если он просто... чуть-чуть пересмотрит условия своего обещания. Хм, сдержать своё слово... или же выбрать сиюминутную выгоду?"
eyrie.77.a:0 "Отменить эти законы немедленно и ещё помочь самым нуждающимся."
eyrie.77.b:0 "Проявим осторожность и будем постепенно упразднять крепостничество."
eyrie.77.c:0 "Часы можно перевести назад, а слово забрать..."

eyrie.78.t:0 "Недовольство капитана"
eyrie.78.d:0 "Не было никаких надежд на то, что нынешнее заседание герцогского дворе закончится спокойно, поскольку Иовину пришлось терпеть вспышки гнева Романа. Рядом с его внушительным креслом молча сидела Верена. Всю её голову, за исключением клюва, скрывал плотный капюшон.\n\n— HERZOG! Вы не можете так поступить! Вы просто не имеете права на это! Я не для того так усердно работал, чтобы меня заменили на эту... эту... мегеру-обманщицу! — одну пятерню когтей Роман сжал в кулак, а другую обвиняюще направил в сторону Сигрид, которая считала капитана стражи не более чем особенно назойливым птенцом. Хорошо хоть, что остальные присутствующие паладины поддерживали дискуссию с приемлемым уровнем цивилизованности, а остальные дворяне держали свои клювы на замке.\n\nИовин тоже чувствовал себя усталым, но тут вдруг услышал шёпот сбоку. — Ему здесь не рады, мой герцог. Посмотрите, как он обращается к вам. Вспомните как он всегда ставил под сомнение ваш авторитет... — да, Верена прекрасно понимала его чувства. Она всегда была права.\n\n— В последнее время вы стали куда менее любезны со мной, капитан-страж. Я не заменяю вас, как вы утверждаете. Скорее, вам придётся разделить свои обязанности с рыцарем-командиром, поскольку вы показали себя... недостаточно компетентным на этой должности по сравнению с вашим предшественником. — Иовин всё ещё скучал по старому грифону.\n\nРоман не намеревался легкомысленно относиться к подобному оскорблению своей гордости, так что сорвал единственную медаль со своей груди, а затем бросил её на пол. — Если компания предателей, лизоблюдов и интриганов столь дорога вам, мой герцог... — грифон произнёс этот титул словно оскорбление, — то я более не собираюсь быть частью этой презренной группы. Пусть Верения сгорит дотла, мне будет всё равно! — с этими словами Роман унёсся прочь, чтобы больше никогда не появиться в этом большом зале. Иовин раздражённо выдохнул."
eyrie.78.a:0 "Необходимости в капитане Дозора больше нет."

eyrie.79.t:0 "Законные земли нашего союзника"
eyrie.79.d:0 "Сражаясь бок о бок с державой [GRD.GetNameDef], мы захватили территорию, которая прежде принадлежала их ныне побеждённому сопернику. Согласно ранее заключённому соглашению, мы вернём [GRD.GetAdjective]ие земли законному владельцу в обмен на партию новейшего огнестрельного оружия от их лучших оружейных производителей."
eyrie.79.a:0 "Заслуженная награда."

eyrie.80.t:0 "Наши законные земли"
eyrie.80.d:0 "Веренийские союзники сдержали своё слово: территория, захваченная ими в ходе нашего последнего совместного конфликта, была возвращена нам. В награду за верность мы отправили Верении излишки огнестрельного оружия, которые не так важны для нас, поскольку мы захватили богатые трофеи."
eyrie.80.a:0 "Какие полезные слуги."

eyrie.81.t:0 "Веренийский жернов"
eyrie.81.d:0 "Некоторые скептически относились к перспективам союза, но мы были уверены, что сотрудничество с державой [EYR.GetNameDef] принесёт взаимные выгоды. Однако мы только что получили срочные новости о том, что [EYR.GetAdjective]ое государство подверглось нападению со стороны державы, которая очень легко может сокрушить и нашу. По условиям договора мы обязаны прийти на помощь, но делать это в данный конкретный момент было бы стратегически нецелесообразно. Как мы поступим?"
eyrie.81.a:0 "Вы теперь сами по себе."
eyrie.81.b:0 "Мы должны защитить наших союзников!"

eyrie.82.t:0 "Betrayal"
eyrie.82.d:0 "generic betrayal as it can happen during war or peace"
eyrie.82.a:0 "."

eyrie.83.t:0 "Веренийская дерзость"
eyrie.83.d:0 "Когда мы заключали договор, скрепляющий союз между [Root.GetAdjective]ой и [EYR.GetAdjective]ой державами, мы оговорили, что государство [EYR.GetNameDef] не будет захватывать территории, принадлежащие нашему заклятому врагу. Но, несмотря на неоднократные предупреждения, они проигнорировали это условие, и нам нужно решить судьбу нашего непокорного союзника."
eyrie.83.a:0 "Мы заключили соглашение, а они его нарушили."
eyrie.83.b:0 "К сожалению, они нам всё ещё нужны."

eyrie.84.t:0 "Заботы державы"
eyrie.84.d:0 "Многие считали Верению захолустной державой, но она, словно желая посрамить скептиков, не испытывала недостатка в инновациях и трудолюбии, даже несмотря на ужасную Борьбу, которая, по общему признанию, сильнее всего сказалась на пограничных землях. Довольно много компаний занимались производством оборудования и снаряжения как для гражданских, так и для военных нужд, что обеспечивало их скромным, но достаточным влиянием и доходом.\n\nСамыми крупными и важными из них были "Дизайны Шильдкрёте" и "Авиация Шрайбер". Первая добилась немалых успехов в копировании иностранных конструкций танков, чтобы создать более доступные для наших ограниченных ресурсов проекты, а вторая (названная в честь знаменитых братьев Шрайбер из Герцланда, которые когда-то изобрели самолёт) показала себя отличным новатором в создании полностью отечественной авиационной промышленности.\n\nОбе этих компании могут усилить слабые места Веренийской стражи, но наших финансовых резервов хватит только на одну фирму. Что же [EYR.GetLeader] сочтёт наиболее важным? Танки или самолёты?"
eyrie.84.a:0 "Инвестировать в "Дизайны Шильдкрёте"."
eyrie.84.b:0 ""Авиация Шрайбер" получит средства."

