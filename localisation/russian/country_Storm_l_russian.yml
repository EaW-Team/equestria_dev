storm.4.t:0 "Восхождение Короля Шторма"
storm.4.d:0 "Йети населяют остров Шторма уже многие тысячи лет, хотя исторические хроники охватывают лишь последнее тысячелетие. С этого острова через узкий пролив йети смогли перебраться на материковую Зебрику, завоёвывая и заселяя новые земли. Эти земли стали известны как Купель Дождя. Однако йети как вид оставались разобщёнными: военачальники сражались друг с другом, а существа шторма в основном предпочитали жить в горах и заниматься своими делами. Время от времени какой-нибудь йети, например Азаркар Штормбрингер или Онур Айсшаттер, приближался к господству над всей расой. Но после смерти военачальника его царство неизбежно распадалось. Похоже, что это является характерной чертой культуры йети. Они так и не создали стабильной системы престолонаследия, ведь право на власть определялось силой и влиянием, а не наследственностью.\n\nМеньше века назад, после гибели Азаркара в битве с Империей Мазви, в стране наступил затяжной период полного хаоса. Он привёл к тому, что зебры Узераси потребовали дань от некоторых военачальников-йети, и те были вынуждены согласиться. Этот позор вызвал значительное недовольство всей расы. Требования выплат росли, и тогда один из йети понял, что ему нужно действовать.\n\nЕго истинное происхождение доподлинно неизвестно. Одни говорили, что он был ребёнком грозовой тучи в небе, другие – что вылупился из яйца на вершине горы. Самое разумное объяснение заключалось в том, что он был обычным йети, мечтавшим о величии. Будущий Король Шторм утверждал, что он – сама сила природы, неконтролируемая буря, сильнее всех существ на этой планете. Этот йети считал, что его судьба – завоевать весь мир и заполучить достаточно магических артефактов, чтобы достичь равного богам могущества.\n\nВначале он был всего лишь амбициозным претендентом с небольшим количеством последователей. Но по мере побед над прочими военачальниками всё больше йети и штормовых существ стекались под его чёрное знамя. Когда Узераси потребовали от него дань, он быстро победил их с помощью нового изобретения – ужасающего дирижабля. Это сделало его настолько популярным, что почти все прочие йети склонились перед ним, а остальные были разбиты. На торжественной церемонии коронации в своей новой экстравагантной крепости в Глазе Бури он надел Рогатую Корону и отказался от своей прежней личности, став Королём Штормом."
storm.4.a:0 "В тот день мы наконец-то объединились."

storm.5.t:0 "Начало чего-то великого"
storm.5.d:0 "В течение года после коронации Короля Шторма новосозданная единая армия йети формировалась, укреплялась и модернизировалась. Однако эти приготовления были прерваны в тот день, когда солнце не взошло. Пока во всём мире царила неразбериха и даже хаос, Король Шторм увидел в этом прекрасную возможность для нанесения удара. Уже через несколько часов первые отряды йети пересекли гористую границу с Королевством Гиения.\n\nГиены долгое время считали йети варварами-дикарями, недостойных внимания. Поэтому они оказались совершенно не готовы к полномасштабному вторжению. После года ожесточённых боёв королевство практически полностью распалось, и только небольшой культ мистиков, известных как кайлидские дервиши, смог продолжить сопротивление в северных пустынях. Как и Королевство Узераси на западе, Гиения стала частью Королевства Шторма.\n\nЭто была величайшая победа в истории рода йети, и она стала лишь началом. Имперский Мазви уже несколько лет был втянут в войну за престолонаследие и сильно ослаб. Армия некогда великой империи в ужасе сбежала, когда воздушные корабли йети заслонили солнце, а существа шторма смяли их ряды. Потеряв основную армию, Мазви столкнулся с восстаниями в провинциях и не смог помешать Королю Шторму разграбить все крупные города региона. На этот раз он не собирался захватывать много земель и приказал своей армии двигаться дальше, забрав с собой все ценности и магические артефакты. Не-йети могли бы посчитать это местью за смерть Азаркара, но для йети это было просто доказательством того, что Азаркар был слаб, а Король Шторм - силён. Теперь они не сомневались, что он приведёт их к новым победам."
storm.5.a:0 "Аппетит приходит во время еды."

storm.6.t:0 "Подобно лавине"
storm.6.d:0 "Мейртания. Оскат. Хэймир. Йемейн. Мейртония. Эстлония. Гаргилоя. Сентурия. Одно за другим королевства, герцогства, эмираты и прочие державы падали перед силами Короля Шторма, будучи слишком слабыми или разобщёнными, чтобы оказать эффективное сопротивление натиску дирижаблей, йети и существ шторма. Королевство Шторма превратилось из восходящей региональной державы в ужасающую бурю, сметающую всех, кто вставал на её пути. Конечно, многие королевства сдавались без боя, отдавая дань Королю Шторму по первому требованию. Тех же, кто сопротивлялся, наказывали с особой жестокостью. Бесчисленные города по всей Зебрике сперва полностью разграблялись, а затем ярко горели в пламени пожаров.\n\nКороль Шторм заполучил множество бесценных магических артефактов, которые значительно увеличили его могущество. Несколько таких предметов, которые он захватил в землях гаргулий, впоследствии лягут в основу его планов. Однако пока что Король Шторм не знал, что с ними делать.\n\nХотя никто не сумел нанести армиям Короля Шторма поражение на поле боя, в генеральном штабе армии начали возникать проблемы. Большая часть его войск и флота дирижаблей теперь занималась доставкой бесчисленных гор награбленного в Купель Дождя. Также йети с трудом удавалось сохранять единство командования на больших расстояниях. Поэтому он поручил некоторым своим генералам возглавить собственные походы в восточную Зебрику. Тем временем его планы по вторжению в Асстирию и Ансерук были нарушены из-за вмешательства Седельной Аравии. Йети было неприятно это признавать, но его силы были слишком истощены, чтобы противостоять могущественному и современному великому княжеству на поле боя, хотя он совершенно не подозревал о назревающей внутренней смуте. Поэтому он решил повернуть на север."
storm.6.a:0 "Никогда не бывает достаточно."

storm.7.t:0 "Вниз по течению Нейла"
storm.7.d:0 "Следующей целью Короля Шторма стал Мейргипет. Несмотря на все приготовления, пони не смогли долго сдерживать его натиск и были вынуждены отступить к побережью. Там они подготовились к последнему бою, ожидая помощи из Эквестрии, с которой у них были тесные связи. Но помощь так и не пришла, поэтому пони решили сдаться. В погребальных камерах древних пирамид не осталось и следа от прежних сокровищ, а после этого грабежа Король Шторм почти сразу вторгся в славившуюся своими богатствами Абиссинию. У кошек не было никаких возможностей остановить его воздушные корабли. И поэтому вскоре флагман Короля Шторма появился над столицей, где он ворвался в королевский дворец и заставил короля и королеву отдать ему всю их казну.\n\nНо когда войска Короля Шторма покидали Абиссинию, увозя с собой несметные сокровища, случилось нечто непредвиденное. Заместитель и верная правая рука предал Короля Шторма, заключив договор с капитаном макавианских пиратов по имени Селаено. Они захватили множество дирижаблей и сбежали, повредив флагман йети. Однако Король Шторм быстро закончил ремонт и пустился в погоню, после чего схватил предателя, выбросил его за борт и заставил Селаено и её команду везти его груз обратно. Однако один дирижабль с ценным магическим артефактом, отобранным у абиссинцев, всё же пропал.\n\nПосле долгих поисков он был найден. Артефакт попал в копыта эквестрийской пони, которая называла себя Темпест Шэдоу. Король Шторм был впечатлён её способностью ускользать от преследователей и поинтересовался, зачем она взяла сокровище. Пони объяснила, что надеется найти способ восстановить свой сломанный рог. Король Шторм пообещал, что когда он обретёт достаточно сильную магию, то поможет ей. Взамен Темпест вернула ему артефакт и рассказала ему всё, что знала о магической стране Эквестрии, поклявшись помочь ему вторгнуться туда. Так командор Темпест стала новой заместительницей Короля Шторма."
storm.7.a:0 "Неужели он доверился этой пони лишь потому, что она была в отчаянии?"

storm.8.t:0 "Великое поражение зоникийского народа"
storm.8.d:0 "После встречи с Темпест Шэдоу у Короля Шторма сложился чёткий план. Он должен захватить северное побережье Зебрики и превратить его в плацдарм для вторжения в лежащую за океаном Эквестрию. Затем Темпест и воздушный флот атакуют Кантерлот. А потом Король Шторм использует отобранные у гаргулий Обсидиановые Сферы, чтобы превратить в камень четырёх принцесс-аликорнов. После этого йети использует аналогично "позаимствованный" у гаргулий Посох Саканаса, чтобы вобрать в себя всю их огромную магическую силу. Это фактически превратит его в бога, способного управлять солнцем и луной, силой любви и самой сутью магии.\n\nВскоре план был приведён в исполнение. Войска Короля Шторма вошли в Северную Зебрику и начали сеять хаос и разрушения повсюду. Зарантийские зебры были загнаны в пустыню, а их город Тобук стал узлом снабжения для запланированного вторжения в Эквестрию. Варзена и Зумидия также были завоёваны с относительной лёгкостью. Однако изоляционисты хироптеррцы и гиппогрифы сумели избежать поражения. Бэтпони построили впечатляющие укрепления с множеством зенитных орудий, поэтому Король Шторм целиком и полностью проигнорировал их. А вот гиппогрифы просто превратились в морских пони, покинули поверхность и забрали с собой все ценности под воду. В качестве символического победного жеста Король Шторм воссел на пустой трон королевы Ново на горе Арис, желая скрыть тот факт, что он не получил от вторжения на остров абсолютно ничего. И наконец, йети разгромил Кольтфагенскую Республику после того, как её суфрит дерзко отверг требования о дани. Суфрит погиб в хаосе битвы за столицу, ввергнув страну в анархию. Это было хорошим ходом событий, поскольку означало, что эти зебры больше не будут помехой его планам.\n\nКороль Шторм окинул взглядом просторы океана. Божественность ждала его совсем рядом, на другом берегу."
storm.8.a:0 "Мы были так близки к величию."

storm.9.t:0 "Катастрофа"
storm.9.d:0 "Всё было готово для величайшего вторжения Короля Шторма. Почти весь его воздушный флот и большая часть армии собрались в Эйн-Тротгуре, оккупированной столице Зумидии, готовясь к внезапному нападению на лежащую за океаном Эквестрию. Это был дерзкий и опасный план, но Король Шторм знал, что находится в шаге от обретения божественности и был полон решимости достичь её с помощью Темпест Шэдоу.\n\nОднако всё пошло наперекосяк.\n\nШесть эквестрийских героинь (и, кажется, молодой дракон), известные как Носители Элементов, прибыли в Сиквестрию - подводное царство, где скрывались гиппогрифы. Там они каким-то образом смогли убедить королеву Ново внезапно напасть на Короля Шторма, прежде чем он успеет вторгнуться на родину пони. Вскоре к Эйн-Тротгуре подошли десятки военных кораблей в сопровождении недавно созданных ВВС гиппогрифов. Они использовали огромные эскадрильи современных самолётов, а войско Короля Шторма совсем не было готово к такому противнику. Машины гиппогрифов обгоняли более крупные и медленные дирижабли и с лёгкостью сбивали их. Вскоре флагманский личный корабль Короля Шторма охватило пламя, пока он сам всё ещё оставался в своей штаб-квартире в королевском дворце Зумидии.\n\nДо сих пор неясно, что именно произошло во время битвы при Эйн-Тротгуре. Да и причина внезапного воодушевления гиппогрифов тоже остаётся неизвестной. Но в финале битвы Темпест Шэдоу была вынуждена выбирать между своим военачальником и родиной, после чего в итоге выбрала последнюю. Король Шторм был превращён в камень одной из собственных Обсидиановых Сфер и упал с балкона, разлетевшись на десятки осколков при ударе об землю. Пони и гиппогрифы праздновали победу, а армия Короля Шторма разбежалась. Лишившись предводителя, армия растерялась и впервые за всё время своего существования потерпела поражение."
storm.9.a:0 "Нам пришлось испить из горькой чаши поражения."

storm.10.t:0 "Каждый йети сам за себя"
storm.10.d:0 "После смерти Короля Шторма и дезертирства его заместительницы в армии наступил полный хаос. Несколько командиров одновременно провозгласили себя новыми верховными лидерами и почти сразу начали сражаться друг с другом, даже когда гиппогрифы продолжали атаковать их. Вскоре некоторые офицеры поняли, что победы им тут не видать, и попытались отступить вместе с оставшимися силами. Однако местные зумидийские зебры напали на них и перебили всех отставших от основной армии йети и существ шторма. Некоторые смогли скрыться, другие сдавались и попадали в плен, но большинство солдат всё же погибло в разразившемся хаосе.\n\nНескольким небольшим группам дирижаблей удалось улететь из Эйн-Тротгуре. Они начали своё долгое возвращение домой через всю Зебрику, и эти события практически вошли в легенды. Каждое государство, через которое они летели, сбросило оккупацию к тому моменту и было враждебным: припасы были на исходе, а междоусобицы вспыхивали одна за другой. Но чудесным образом воздушные корабли всё-таки добрались до дома, подтвердив слухи о поражении Короля Шторма.\n\nНекоторые йети всё ещё вели свои завоевания в Восточной Зебрике, когда до них долетела эта новость. Реакция на вести была разной: одни вернулись домой, другие попытались примерить на себя роль наёмников или бандитов. А вот часть генералов, например Алокасса и Болтрус, решили создать свои собственные королевства в далёких землях."
storm.10.a:0 "Самые мрачные страницы нашей истории."

storm.11.t:0 "Царствие хаоса"
storm.11.d:0 "У Короля Шторма не было явного преемника. Все йети и существа шторма знали об этом и всеми силами старались избежать войны за престолонаследие. В крепости Глаза Бури прошёл ряд напряжённых переговоров между различными генералами, чиновниками и прочими влиятельными фигурами. Однако прийти к единому мнению в конце концов так и не удалось, из-за чего последняя попытка переговоров закончилась кровавой схваткой, в которой погибло несколько йети и существ шторма. Участвовавшие в переговорах влиятельные фигуры вскоре начали собирать сторонников и заключать тайные сделки друг с другом, образовав несколько фракций, которые успевали по несколько раз развалиться, а потом вновь слиться воедино. Однако в итоге никому не удалось добиться достаточной поддержки на всех подконтрольных территориях, чтобы однозначно провозгласить себя новым Королём или Королевой Шторм. Гражданская война казалась неизбежной.\n\nНикто не знает, чей выстрел прозвучал первым. Некоторые утверждают, что гражданская война вспыхнула уже тогда, когда переговоры начали заходить в тупик. Но ясно лишь то, что вскоре после них разразился уже настоящий Тартар, а Королевство Шторма раскололось на несколько враждующих правительств, провозгласивших себя законными наследниками павшего Короля и осудивших претензии друг друга. Таких военачальников было не меньше дюжины, но за несколько лун число этих государств сократилось до четырёх: [SLC.GetNameDef], [GYZ.GetNameDef], [THU.GetNameDef] и [STM.GetNameDef]."
storm.11.a:0 "Пусть победит сильнейший."

storm.12.t:0 "Гызвиндид и директорат" ### Draco
storm.12.d:0 "К северу от родного острова йети расположилось Царство Гызвиндид, последняя из фракций, возникших в ходе гражданской войны.\n\nПережив призыв, плохое управление и нестабильность, вызванную присоединением территорий Хэйзеба, северные районы Купели Дождя не горели желанием терпеть правление ещё одного автократа. Несмотря на военную добычу из походов, которая преимущественно использовалась для финансирования индустриализации родного острова, сельские районы материка почти не ощутили улучшений в своём образе жизни. Именно по этим причинам ключевые фигуры в Карене и обладающие властью землевладельцы в прилегающих районах не спешили поддаваться влиянию и поддерживать каких-либо претендентов на престол, когда весть о смерти Короля Шторма достигла Купели Дождя. И именно в этот шаткий период времени к ним с гор пришла Гыз Виндборн с предложением и обещаниями, от которых местные элиты уже не смогли отказаться.\n\nНа западе лежат земли Зуахили и старые территории Узераси, в которых расположился Временный Директорат Айспау и её войска.\n\nПосле сокрушительного поражения Королевства Узераси и аннексии территорий Зуахили восстановление региона требовало значительного объёма работ. К счастью для подавляющего большинства зебр, вскоре туда прибыла та, кто была согласна одновременно выполнить всю необходимую работу и при этом сотрудничать с местными жителями. Ибыз Айспау обладала твёрдым характером и при необходимости могла быть как жестокой, так и одинаково уважительно относиться к тем, кто приносил пользу. Когда разнеслась весть о трагедии в Эйн-Тротгуре, она поначалу хотела присягнуть на верность самому разумному кандидату в преемники, но быстро убедилась, что такого наследника просто не существует. Вокруг крутились алчные интриганы и безумные тираны, ни один из которых не желал сотрудничать друг с другом. Поэтому офицер решила вступить в борьбу с другими претендентами, чтобы создать на этой территории эффективное военное правительство."
storm.12.a:0 "Опалённая и имеющая принципы."

storm.13.t:0 "Тандария и Регентство" ### Draco
storm.13.d:0 "На востоке можно отыскать остатки магического арсенала Короля Шторма. Они находятся в руках того, кто ныне правит Тандарианской Магократией.\n\nХотя на территории, которую завоевал Тензфур Тандербринджер, в основном проживают гиены, она, надо признать, не была для него полностью чужой. Ставший военачальником маг во время подготовки своей аферы приложил много усилий, чтобы скрыть свои следы на востоке. Так что государственные служащие и советники в Глазе Бури начали что-то подозревать уже слишком поздно и не смогли остановить план йети. К тому же, всё равно большинство из них куда больше беспокоились о бесхозных богатствах Короля Шторма, чем о тех диковинных безделушках, на которых маг так зациклился. Однако те, кто имел хотя бы какой-то опыт командования королевскими войсками, считали иначе. И были ничуть не удивлены, узнав, что за пару лун до начала гражданской войны Тензфур завоевал и построил своё собственное королевство с помощью тех самых "безделушек". Одни боятся его, другие считают самым достойным преемником Короля Шторма, но все йети знают наверняка, что Тензфур не намерен расставаться со своей коллекцией без боя.\n\nНа юге, на родном острове йети, располагается "официальный" регентский совет королевства, хотя на самом деле это совсем не так.\n\nИквус Хэйлсторм был главой отдела по связям с общественностью Короля Шторма и использовал любую возможность для продвижения собственной карьеры, чем одновременно вызывал уважение покойного монарха и недовольство со стороны всех остальных. Разумеется, влияние и власть йети увеличивались независимо от количества поданных на него жалоб. В смерти Короля Шторма он сперва увидел шанс заключить ещё более выгодную сделку с наследником, а затем и вовсе возможность самому стать новым Королём Штормом. Наверное, можно не упоминать, что мало кто в легионах был в восторге от такого резкого изменения его целей, но деньги могут переубедить кого угодно. Вскоре Иквус успешно подкупил достаточное количество йети в самых разных местах, чтобы добиться возможности претендовать на верховную власть."
storm.13.a:0 "Безумец и корыстолюбец."

