storm.4.t:0 "Восхождение Короля Шторма"
storm.4.d:0 "Йети населяют остров Земель Шторма уже многие тысячи лет, хотя исторические хроники охватывают лишь последнее тысячелетие. Из Земель Шторма через узкий пролив йети перебрались на материковую Зебрику, завоёвывая и заселяя новые земли. Однако йети как вид были разобщены: военачальники сражались друг с другом, а существа шторма в основном предпочитали жить в горах и заниматься своими делами. Время от времени какой-нибудь йети, например, Азаркар Штормбринджер или Онур Айсшаттер, был весьма близок к господству над всем их видом. Но после смерти военачальника его или её царство неизбежно распадались на части. Похоже, что это является характерной чертой культуры йети. Они так и создали стабильной системы престолонаследия, ведь право на власть в их культуре определялась силой и влиянием, а не наследственностью.\n\nМеньше века назад, после гибели Азаркара в битве с Имперским Мазви наступил долгий период полного хаоса. И он привёл к тому, что зебры Узераси потребовали дань от некоторых военачальников-йети. Этот позор вызвал значительное недовольство всей расы. Требования дани росли и тогда один йети понял, что ему нужно делать.\n\nЕго истинное происхождение доподлинно неизвестно. Одни говорят, что он был ребёнком грозовой тучи в небе, другие - что он вылупился из яйца на вершине горы. Самое разумное объяснение заключается в том, что он был обычным йети, мечтавшим о величии. Сам будущий Король Шторм утверждал, что является силой природы, неконтролируемой бурей, что сильнее всех и каждого на этой планете. Этот йети считал, что его судьба - завоевать весь мир и заполучить достаточно магических артефактов, чтобы достичь божественного могущества.\n\nВначале он был всего лишь амбициозным выскочкой с малым количеством последователей. Но по мере побед над прочими военачальниками всё больше и больше йети и существ шторма стекались под его чёрное знамя. Когда Узераси потребовали от амбициозного йети дань, он быстро победил их с помощью нового изобретения - внушающего страх дирижабля. Это сделало его настолько популярным, что почти все прочие йети склонились перед ним, а остальные были разбиты. На торжественной церемонии коронации в своей новой экстравагантной крепости в Глазе Бури он надел Рогатую Корону и отказался от своей прежней личности, став Королём Штормом."
storm.4.a:0 "Наконец-то мы объединились."

storm.5.t:0 "Начало чего-то великого"
storm.5.d:0 "В течение года после коронации Короля Шторма укреплялась, модернизировалась и формировалась единая армии йети. Однако эти приготовления были прерваны в тот день, когда солнце не взошло. Пока во всём мире царили неразбериха и даже хаос, Король Шторм увидел в этом прекрасную возможность для нанесения удара. Уже через несколько часов первые отряды йети пересекли гористую границу с Королевством Гиения.\n\nГиены долгое время считали йети варварами-дикарями, на которых не стоит обращать внимания. Поэтому они оказались совершенно не готовы к полномасштабному вторжению. После года ожесточённых боев королевство практически распалось, и только небольшой культ мистиков, известных как кайлидские дервиши, смог продолжить оказывать сопротивление в северных пустынях. Как и Королевство Узераси на западе, Гиения стала частью Королевства Шторма.\n\nЭто была величайшая победа в истории рода йети, но она стала лишь началом. Имперский Мазви уже несколько лет был втянут в войну за престолонаследие и сильно ослаб. Армия некогда великой империи в ужасе сбежала, когда воздушные корабли йети заслонили солнце, а существа шторма прорвали их ряды. Потеряв основную армию, Мазви столкнулся с восстаниями в провинциях и не смог помешать Королю Шторму разграбить все крупные города региона. На этот раз он не собирался захватывать много земель и приказал своей армии двигаться дальше, забрав с собой все ценности и магические артефакты. Не-йети могли бы посчитать это местью за смерть Азаркара, но для йети это было просто доказательством того, что Азаркар был слаб, а Король Шторм - силён. Теперь они не сомневались, что он приведёт их к новым победам."
storm.5.a:0 "Голод усиливается за едой."

storm.6.t:0 "Подобно лавине"
storm.6.d:0 "Мейртания. Оскат. Хэймир. Йемейн. Мейртония. Эстлония. Гаргилоя. Сентурия. Одно за другим королевства, герцогства, эмираты и прочие державы капитулировали силам Короля Шторма, будучи слишком слабыми или разобщёнными, чтобы оказать эффективное сопротивление натиску йети и существ шторма. Королевство Шторма превратилось из растущей региональной державы в ужасающую бурю, сметающую всех, кто вставал на её пути. Конечно, многие королевства сдавались без боя, предоставляя дань Королю Шторму по первому требованию. Тех же, кто сопротивлялся, наказывали с особой жестокостью. Бесчисленные города по всей Зебрике сперва полностью разграблялись, а затем ярко горели в пламени пожаров.\n\nКороль Шторм заполучил множество бесценных магических артефактов, которые значительно увеличили его могущество. Несколько таких предметов, которые он захватил в землях гаргулий, впоследствии станут основой его планов. Однако пока что Король Шторм не знал, что с ними делать.\n\nХотя никто не сумел нанести армиям Короля Шторма поражение на поле боя, начали возникать проблемы. Большая часть его армии и флота дирижаблей теперь занималась доставкой бесчисленных гор награбленного в Купель Дождя. Также йети с трудом удавалось сохранять единство командования на больших расстояниях. Поэтому он поручил некоторым своим генералам возглавить собственные походы в восточную Зебрику. Тем временем его планы по вторжению в Асстирию и Ансерук пришлось отменить из-за вмешательства Седельной Аравии. Йети было неприятно это признавать, но его силы были слишком истощены, чтобы противостоять могущественному и современному великому княжеству на поле боя. Поэтому он решил повернуть на север."
storm.6.a:0 "Никогда не бывает достаточно."

storm.7.t:0 "Вниз по течению Нейла"
storm.7.d:0 "Следующей целью Короля Шторма стал Мейргипет. Несмотря на все приготовления, пони не смогли долго сдерживать его натиск и были вынуждены отступить к побережью. Там они подготовились к последнему бою, ожидая помощи из Эквестрии, с которой у них были тесные связи. Но помощь так и не пришла, и пони решили сдаться. В погребальных камерах древних пирамид не осталось и следа от прежних сокровищ, а после этого грабежа Король Шторм немедленно вторгся в славившуюся своими богатствами Абиссинию. У кошек не было средств, чтобы остановить его воздушные корабли. И поэтому вскоре флагман Короля Шторм появился над столицей, где он ворвался в королевский дворец и заставил короля и королеву отдать ему всю их казну.\n\nНо когда войска Короля Шторма покидали Абиссинию, увозя с собой несметные сокровища, случилось нечто непредвиденное. Заместитель и верная правая рука предал Короля Шторма, заключив договор с капитаном макавианских пиратов по имени Селаено. Пираты захватили множество дирижаблей и сбежали, повредив флагман. Однако Король Шторм быстро закончил ремонт и пустился в погоню, схватил предателя, выбросил его за борт и заставил Селаено и её команду перевезти его груз. Однако один дирижабль с ценным магическим артефактом всё же пропал.\n\nПосле долгих поисков артефакт был найден. Он попал в копыта эквестрийской пони, которая называла себя Темпест Шэдоу. Король Шторм был впечатлён её способностью ускользать от преследователей и поинтересовался, зачем она взяла сокровище. Пони объяснила, что надеется найти способ восстановить свой сломанный рог. Король Шторм пообещал, что когда он обретёт достаточно сильную магию, то поможет ей. Взамен Темпест рассказала ему всё о магической стране Эквестрии и поклялась помочь ему вторгнуться туда. Так командор Темпест стала новой заместительницей Короля Шторма."
storm.7.a:0 "Неужели он доверился этой пони, потому что она была в отчаянии?"

storm.8.t:0 "A Great Defeat for the Zonician People"
storm.8.d:0 "After the meeting with Tempest Shadow, the Storm King formed a clear plan in his head. He would secure the northern Zebrican coast as a staging ground for an overseas invasion of Equestria. Then Tempest would strike the capital of Canterlot with an airship fleet and use Obsidian Orbs, which the Storm King had taken from the gargoyles, to petrify the four alicorn princesses. Then he could use the Staff of Sacanas, also "borrowed" from the gargoyles, to absorb all of their immense magical power. This would've practically made him into a god, capable of controlling the sun and the moon, the power of love and the essence of magic itself.\n\nThe plan was soon set in motion. His forces entered northern Zebrica and spread turmoil everywhere they went. Zarantian zebras were driven into the desert and their city of Tobuck was turned into a supply depot for the planned invasion of Equestria. Warzena and Zumidia were also conquered with relative ease. The isolationist Chiropterrans and Hippogriffs, however, managed to avoid defeat. The former built such impressive fortifications with anti-air defences that the Storm King avoided them entirely, while the latter simply turned into seaponies, abandoned the surface and took everything valuable with them. The Storm King sat upon Queen Novo's throne in Mount Aris as a symbolic act, trying to hide the fact that he had gained absolutely nothing from it. Lastly, he crushed the Colthaginian Republic after its Sufrit boldly rejected the Storm King's demands for tribute. The Sufrit died in the chaos of the battle for Colthage, throwing the country into anarchy. This was good, as it meant they would not interfere with his plans.\n\nThe Storm King looked across the northern ocean. Godhood was within reach."
storm.8.a:0 "We were so close to greatness."

storm.9.t:0 "Disaster"
storm.9.d:0 "Everything was ready for the Storm King's greatest invasion yet. Almost all of his airship fleet and most of his army had gathered in Ain Trotgourait, the occupied capital of Zumidia, preparing for a long overseas surprise attack on Equestria. It would've been daring and dangerous, yet godhood was its ultimate reward, and the Storm King was determined to seize it with Tempest Shadow's help.\n\nHowever, things did not go according to plan.\n\nSix Equestrian heroes (and, apparently, a young dragon) known as the Element Bearers arrived in Seaquestria, the underwater realm where the hippogriffs were hiding. There, they somehow convinced Queen Novo to launch a surprise attack of her own on the Storm King before he could invade the ponies' homeland. Soon, dozens of warships appeared outside of Ain Trotgourait, accompanied by the newly created air force of the hippogriffs. They were using modern planes in numbers that the Storm King had never seen before. They outmaneuvered the larger and slower airships and shot them down with ease. Soon enough, the Storm King's flagship was in flames, while he was still in his headquarters inside the Zumidian royal palace.\n\nWhat exactly happened during the Battle of Ain Trotgourait is still unclear, as is the reason for the hippogriffs' sudden change of heart. But at the end of the battle, Tempest Shadow was forced to choose between her superior and her homeland, and ultimately chose the latter. The Storm King was turned to stone with one of his own Obsidian Orbs and fell to his death from a balcony, shattering into dozens of pieces. The ponies and the hippogriffs stood triumphant, and the Storm King's army scattered. It was leaderless, confused and, for the first time, defeated."
storm.9.a:0 "This defeat was a bitter drop to swallow."

storm.10.t:0 "Every Yeti for Themselves"
storm.10.d:0 "With the death of the Storm King and the defection of his second-in-command, the army was thrown into complete disarray. Multiple commanders proclaimed themselves to be the new supreme leader and almost immediately clashed with each other, even while the hippogriffs were still attacking them. Soon some officers realized the situation was beyond recovery and tried to retreat with whatever forces they could gather. However, the local Zumidian zebras attacked them and lynched any stray yeti or storm creature. Some went into hiding, others surrendered and were taken prisoner. Most soldiers died in the complete chaos.\n\nSeveral small groups of airships managed to escape Ain Trotgourait. They began a lengthy journey across Zebrica back home that was almost legendary in scope. Every realm they passed through was hostile, their supplies were low and infighting was constant. Yet miraculously, they eventually made it back home, confirming the rumours of the Storm King's defeat.\n\nSome of the yeti were still campaigning in eastern Zebrica when they heard the news. Reactions were varied: they either returned home, tried to become mercenaries or bandits, or, in the case of generals Alokassa and Boltrus, decided to carve out their own realms."
storm.10.a:0 "The darkest time in our history."

storm.11.t:0 "Chaos Reigns"
storm.11.d:0 "The Storm King had no clear successor. Every yeti and storm creature knew this, and tried their best to avoid a succession war. Several tense negotiations were held in the Eye of the Storm between various generals, officials and other influential figures. Yet there was no consensus, and the last negotiation attempt ended up in a bloody fight where several yeti and storm creatures were killed. Those who had taken part in negotiations soon began to rally support for themselves and making secret deals with each other, forming several factions which split and merged several times. No one managed to achieve enough support to proclaim themselves the new Storm King or Queen, however. Civil war seemed inevitable.\n\nNo one knows who fired the first shot. Some say the civil war already began during the failed negotiations. All that is clear that soon enough, Tartarus broke loose and the Storm Kingdom fractured, with several rival governments forming, proclaiming themselves to be the rightful ones and denouncing each other. There were at least a dozen such warlords, but within months their numbers had reduced to four: [SLC.GetNameDef], [GYZ.GetNameDef], [THU.GetNameDef] and [STM.GetNameDef]."
storm.11.a:0 "May the strongest one win."

storm.12.t:0 "Gyzwindids and the Directorate" ### Draco
storm.12.d:0 "To the north of the home isle came to be the Gyzwindid Realm, the last of the factions to arise and contend in the civil war.\n\nEnduring conscription, poor management and instability as a result of the newly annexed Hazyeb territories; it should be no surprise that the northern stretches of the Rainband were not keen to endure another autocrat’s reign. Even as war loot was used to fund the industrialisation of the home isle, the largely rural regions of the mainland saw little tangible change in their way of life. It was for these reasons that the key players in Karen and landowners in the surrounding areas scrambled to avoid the influence of other contenders for succession when news of the Storm King’s death reached the Rainband. Thus came Gyz Windborn from the mountains with an offer that they couldn’t refuse.\n\nTo the west lies the Zwahile and the old territories of the Uzerasi that now play host to the Icepaw Provisional Directorate and its soldiers.\n\nAfter the crushing of the pink kingdom and the annexation of the Zwahile as a whole, a significant amount of work was required to restore the region. Fortunately for the overwhelming majority of zebras there, a creature willing to do just such an amount of work whilst cooperating with the locals would soon arrive. Ibyz Icepaw was no pushover and brutal when necessary, but she was equally respectful to those that made themselves useful. When word of the tragedy at Ain Trotgourait spread, she wished at first to swear fealty to the most reasonable candidate for succession; but it quickly became clear that no such candidate existed. All around her were greedy schemers and mad tyrants in waiting, none of whom wished to cooperate with one another. So it was that the officer decided to throw her own metaphorical hat into the ring as she forged the territory into an efficient war government."
storm.12.a:0 "The burned and the principled."

storm.13.t:0 "Thundaria and the Regency" ### Draco
storm.13.d:0 "To the east can be found the remnants of the Storm King’s magical menagerie, collated by the creature that now rules the Thundarian Magocracy.\n\nAlthough composed primarily of Hyenas, the territory that Tenzfur Thunderbringer has carved out is at the very least not wholly foreign to him. The mage turned warlord made every effort to cover his tracks into the east until it was far too late for the civil servants and advisors in the Eye of the Storm to do anything about him and his antics. Most were more concerned about the Storm King’s riches in any case, not those bizarre trinkets that he had such a fixation with. Anyone with a modicum of experience in the king’s armies knew better, however. They were not surprised to discover that Tenzfur had carved out his own corner of the realm in the months preceding the beginning of the civil war with those very ‘trinkets’. Some fear him and others see him as the logical successor to the Storm King, but all agree that he has no intention of simply giving up his collection.\n\nTo the south, down in the home isle of Stormland, is the ‘official’ regency council of the kingdom; although in reality it is anything but.\n\nIkvus Hailstorm was the Storm King’s head of public relations and took every opportunity to advance his own career which simultaneously earned the late monarch’s respect and caused everyone else much frustration. His influence and power grew no matter how many complaints were lodged, of course. In the death of the Storm King he saw his greatest opportunities yet; first a chance to get an even better deal with whoever replaced him, and then to be that very replacement. Needless to say that few in the legions were particularly enthused by this sudden change of pace in his campaigning, but money talks all the same. It wasn’t long before he’d successfully bribed enough people in enough places to be able to lunge after his prize."
storm.13.a:0 "The mad and the greedy."

storm_history_cat:0 "History of the Young Kingdom"
storm_history_cat_desc:0 "Founded in 999, the Storm Kingdom has had an incredible impact on Zebrica in less than a decade. The now departed king unified a disparate people and successfully crushed the majority of standing armies on the continent in such a decisive manner that the world was left stunned. Only one enemy - an entirely unpredictable one - managed to foil the Storm King’s plans and take his life, which subsequently caused the political collapse of the nation.\n\nHow did the kingdom climb so high and how did it fall so far?"

