barasingha_news.1.t:0 "Микалла I объединяет Хиндию"
barasingha_news.1.d:0 "[This.GetNewspaperHeader]В результате невероятного поворота событий на хиндийском субконтиненте монахи-воины Барасинги, известные своими изоляционистскими традициями и твердой преданностью монашеским обрядам, стали единственной значимой силой в регионе. Их лидер Микалла, объединившая разрозненную гористую территорию в полноценное независимое государство, теперь вступила в борьбу с князьями Доули и ярилами Читала. И добилась успеха ко всеобщему удивлению. Вряд ли завоевания Микаллы закончатся на горах Стагпала и Ламбета, ибо теперь она опирается на миллионную паству, почитающую её как величайшую наставницу и трансцендентную героиню, напоминающую божественных воинов из хиндийских мифов."
barasingha_news.1.a:0 "Неиссякаемая энергия Микаллы ведёт нас вперед!"
barasingha_news.1.b:0 "Приятно видеть, что некоторые традиции живы и процветают."
