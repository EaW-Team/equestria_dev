TRD_ford_idea: "Закрытые заводы"
TRD_ford_idea_desc: "Необычная форма забастовки парализовала нашу промышленность – и на этот раз бастуют не рабочие, а сами владельцы фабрик. Вместо пикетов и гневных лозунгов – запертые ворота, вооружённая охрана и всё те же недовольные трудящиеся. Напряжение на улицах растёт с каждым днём."
TRD_banker_idea: "Заговор банкиров"
TRD_banker_idea_desc: "Банки заморозили кредиты для правительства, а также всех организаций и предприятий, связанных с Женевьевой Гильдедвинг. Даже привычные банковские услуги для простых грифонов саботируются изнутри, и новый канцлер открыто становится мишенью обвинений. По сути, когтистая хватка банков сжалась на нашей финансовой глотке."
TRD_pirate_idea: "Всплеск пиратства"
TRD_pirate_idea_desc: "Опасаясь грядущей чистки, пиратское подполье Скайфола нарушило прежние правила конспирации. Расчётливые капитаны в открытую занимаются налётами, чтобы урвать побольше до начала реформ нового канцлера, а другие и вовсе пытаются вынудить её пойти на уступки. В довершение ко всему, пираты и контрабандисты, всегда крутившиеся возле Скайфола, перестали осторожничать как в эпоху Гишара и больше не сторонятся приспешников Хаукленда и Майера."
TRD_criminal_idea: "Преступный бум"
TRD_criminal_idea_desc: "После смерти Железного канцлера многие главари почувствовали вкус свободы – его сильная когтистая лапа больше не держит город в узде, а наследницу считают слабой и неспособной навести порядок. Другие, более ушлые, цепляются за любую возможность урвать своё и скрыться до того, как реформы Гилдедвинг вступят в силу. Итог – страна захлёбывается от всплеска преступности, особенно в столице."
