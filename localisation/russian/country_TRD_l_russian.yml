aryan_uberpony_desc:0 "§YДата рождения§!: 23 апреля 967 года в Кольтринте\n\n§YЗвание§!: Лохагос\n\n§YБиография§!: Жизнь Клауд Джет, дочери высокопоставленного командира Нимбусии, лучше всего описана как серия трудностей. Её отец был строгим мартинетом, который любил только две вещи в своей жизни: долг и свою жену, и он с нетерпением ждал сына, которому он научит всему, чему должен следовать настоящий воин из Нимбусии. Вместо этого он остался с разбитым сердцем и дочерью, которую никогда не хотел иметь.\n\nТаким образом, у Клауд Джет не было иного выбора, кроме как соответствовать нереально высоким стандартам отца, пытаясь выполнить сизифовскую цель — заслужить его одобрение и любовь, но мало что вызывало этот положительный отклик, среди которых не было ни её безупречных оценок в испытаниях Агоге, ни её образцовой службы в нимбусийских гоплитах. Клауд Джет стала идеалом нимбусийского пони, но она не почувствовала никакого удовлетворения от своих успехов.\n\nВетер перемен под её крыльями пришёл, когда Клауд получила престижную задачу по подготовке войск для своих союзников в Речных Землях, вдали от Нимбусии и железной хватки отца. Её ментальная тюрьма треснула под влиянием вновь обретенной свободы, и ей не потребовалось много времени, чтобы покинуть её, приняв изгнанных из Нимбусии и единомышленников-повстанцев под знаменем Oi Myrioi — группы наёмников, состоящей исключительно из закаленных в боях пегасов, готовых продать свои услуги тому, кто предложит наивысшую цену, и на данный момент этот покупатель — Скайфол.\n\n§YАвтор портрета§!: Scroup"
angry_trade_bird_desc:0 "§YДата рождения§!: 15 марта 914 года в городе Скайфол\n\n§YПрозвище§!: Самый отвратительный грифон в Грифонии\n\n§YБиография§!: Гислен Гишар был шестым ребёнком в семье фетизского дворянина и выдающегося промышленника. Молодой Гислен хорошо учился в школе, особенно хорошо ему давалась математика. Никто и не предполагал, что шестой ребёнок получит большую часть наследства, и поэтому некоторые подталкивали его вступить в имперскую армию, как это делают многие в его ситуации. Но это не должно было быть судьбой Гислена. В двадцать четыре года он только что закончил обучение в университете Ромау. Гислен попросил разрешения у отца взять на себя управление убыточной суконной фабрикой, которой семья владела в сельской местности и в скором времени собиралась закрыть. Но вместо этого, его отец одолжил сыну деньги на покупку фабрики у него и заставил его выплатить долг. Гислен с головой ушёл в работу и уже через год вернул долг отцу. Вскоре он уже скупал небольшие фабрики в сельской местности и укреплял свою финансовую власть. Один за другим он даже выкупал своих братьев, проявляя полное пренебрежение к таким слабым понятиям, как "семья", предпочитая вместо этого предаваться погоне за деньгами.\n\nХотя уже весь Скайфол знал Гишара, бизнесгрифона, они собирались встретиться с ним лицом к лицу, которое могло бы быть ещё страшнее. В 977 году Гишар был избран мэром Свободного Города Скайфол. Суровый грифон немедленно начал отменять привилегии многих имперских дворян и военных, в результате чего Грифенхейм не раз угрожал отменить имперский устав Скайфола. Но всё изменилось в 978 году. Когда Кемерскай начал свой переворот в Грифенхейме, никто из скайфольской элиты не был по-настоящему на его стороне, но столкнувшись с народными восстаниями в городе, Гишар решился на смелый план. Связавшись с местными республиканцами в Скайфоле, он выразил сочувствие их делу и рассказал им, как он может помочь взять под контроль Имперский флот. После того, как республиканцы сделали свое дело, Гишар послал группу наёмников перебить их всех. Затем он объявил о полной независимости Скайфола.\n\nМногие считали, что город не выживет сам по себе. Только благодаря хитрости и железному когтю Гишара город процветал, в то время как соседи боролись друг с другом.\n\nВ свои 93 года Гишар всё ещё правит, но он не может быть бессмертным... Не может же?\n\n§YАвтор портрета§!: Scroup"
damn_bat_desc:0 "§YДата рождения§!: 23 октября, 982 года на Луносветном Береге\n\n§YЗвание§!: Бригадный Генерал\n\n§YБиография§!: Когда Перкунас был молодым фестралом, его описывали как тихого и нервного, и никто не ожидал, что он многого добьётся в своей жизни. Но его репутация изменилась во время получения своего знака отличия, когда он пролетел сквозь грозу и остался невредимым. Многие говорили, будто он танцевал с молнией без страха.\n\nКогда ему было восемнадцать лет, Найтмер Мун уже вернулась из своей ссылки. Возвращение Принцессы Ночи дало Перкунасу надежду на то, фестралам придёт конец. Однако этого не произошло, даже после того, как Найтмер была перевоплощена в Принцессу Луну. Мало что было сделано для улучшения положения бэтпони. Это несчастье переросло в гнев, когда Перкунасу отказали в поступлении в армию, несмотря на его образование. Поэтому он решил покинуть Эквестрию и присоединиться к отряду наёмников.\n\nС тех пор Перкунас приобрел репутацию компетентного, хотя и нерешительного командира. Его претензия на славу вызывает грозы с пегасами, используя молнию для поражения целей. Пока удары молнии ослабляют противника, он и его отряд летят вместе со штормом. Многие пегасы и грифоны находят это нервирующим, но вскоре узнают, что они находятся в умелых копытах, пока они следуют за танцем Перкунаса.\n\n§YАвтор портрета§!: Sesek"
defiantposition_prize_desc:0 "§YДата рождения§!: 29 января 971 года в Скайфоле\n\n§YБиография§!: Янус Голдкло родился в семье богатых торговцев. Его родители желали, чтобы их сын возглавил семейную торговую компанию, но Янус хотел быть частью чего-то большего. Сам он восхищался могучим имперским флотом. Янус проводил большую часть своего свободного времени возле порта Скайфола. Он сидел там и просто наблюдал за всеми входящими и выходящими кораблями. И когда перед ним встал вопрос о том, как он должен послужить своей стране, Янус не испытывал колебаний. Он поступил на флот. Но поскольку он происходил не из семьи моряков, а из класса богатых торговцев, на него смотрели свысока. И поэтому Янус решил полностью посвятить себя своей работе и начал читать всевозможные книги по военно-морской истории, технике и тактике, чтобы доказать, что он тоже способен на многое. Однако молодой грифон не забыл своего воспитания и всегда старался быть вежливым и учтивым. Янусу было больно видеть, как могучий имперский флот превращается в коллекцию устаревших судов, которым самое место в музее, и он начал искать способы вернуть флоту Скайфола его былую славу. Так Янус стал сторонником применения авианосцев и морской авиации.\n\n§YАвтор портрета§!: MonAx"
nice_trade_bird_desc:0 "§YДата рождения§!: 5 октября 969 года в Скайфоле\n\n§YБиография§!: Рожденная племянницей Гислена Гишара, Женевьева Гильдедвинг жила богатым, но простым детством. Однако, когда в 978 году случился удар и ее дядя стал самым ненавистным грифоном в Грифонии, её жизнь коренным образом изменилась. Хотя она никоим образом не была его наследницей, она подверглась остракизму со стороны многих своих друзей из лоялистских семей и изолировала себя. В 985 году она прекратила учебу из-за желания стать жрицей Эйр. Год спустя её родители уступили, и она начала свое посвящение в духовенство. Там она принимала активное участие в благотворительной деятельности и впервые испытала на себе всю глубину страданий низших классов в Скайфоле. Эти переживания потрясли её до глубины души, и в 989 году она отказалась от своих обетов и вернулась к своей семье. Женевьева была представлена как дебютантка и вышла замуж не за дворянство, а за интеллигенцию Скайфола. Она продолжала изучать право и экономику.\n\nПосле учебы она вела активную политическую жизнь, написала несколько учебников и общалась с различными группами, даже с радикальными республиканцами и синдикалистами, не компрометируя себя. Со временем она потеряла свой образ леди Литтл Гишар и стала харизматичным грифоном, уважаемым по праву. Тем не менее, именно через свою семью она была избрана в Совет Торговой Федерации в 1006 году. Многие думали, что она превратится в еще одного из надутых советников, но менее чем за два года она убедила одного из самых упрямых грифонов в истории изменить курс и в конечном итоге заняла должность канцлера.\n\nЖеневьева вошла в историю, но у нее нет желания останавливаться на своих достижениях.\n\n§YАвтор портрета§!: Printik"
ford_trade_bird_desc:0 "§YДата рождения§!: 30 июля 945 года в Скайфоле\n\n§YБиография§!: Рождённый в семье промышленников, Генрих Кесслер никогда не знал ничего, кроме богатства. Тем не менее, он мало интересовался эмалированными изделиями семьи и был очарован тем, что начинал работать с новой технологией, вливающейся в Скайфол из Эквестрии. И поэтому, вместо того, чтобы продолжать семейный бизнес, он открыл филиал и свой первый автомобильный завод в 968 году, убеждённый в том, что автомобиль — это транспортное средство будущего. Его первые модели видели ограниченный успех за пределами дворянства, профессиональных гонщиков и богатого класса торговцев.\n\n978 стал поворотным моментом для бизнеса Кесслера. Не имея доступа к грифоньему рынку, он столкнулся с банкротством, но кризис позволил ему раскрыть свою деловую смекалку. Kessler Model G, которую впоследствии прозвали Гишаром в Скайфоле или Гровером в другом месте, была совершенно другим зверем. Надёжный, прочный и самое главное доступный, он стал символом успеха новоиспеченного независимого Скайфола, а Кесслер был отмечен его соотечественником.\n\nСо временем Кесслер отдалился от своего благодетеля Гишара и его политики. Его бизнес-планы сталкивались с препятствием: большинство рабочих не могли купить его легковые и грузовые автомобили, даже самые доступные по цене, и было только так много сокращения расходов, которые он мог сделать от эффективности завода. В результате он стал главным сторонником повышения благосостояния и заработной платы, но не из-за стремления к равенству или более справедливому обществу, а из-за разумной бизнес-стратегии. И как канцлер, он может, наконец, достичь своих целей.\n\n§YАвтор портрета§!: Scroup"
fat_trade_bird_desc:0 "§YДата рождения§!: 17 апреля 968 года в Скайфоле\n\n§YБиография§!: Рожденный в невероятно богатой семье фон Хокслой, Фердинанд наслаждался лучшим образованием и досугом, которые можно было купить за деньги в детстве и юности. Очень рано его семья втолкнула его в мир денег и политики. Фон Хокслои из-за своего низкого положения имели много претензий к привилегиям, которыми пользовались менее успешные семьи при Императорском Дворе. И вот, когда Гислен Гишар вышел из состава Империи, они стали одним из его главных покровителей.\n\nКогда он окончил Университет Скайфола, молодой Фердинанд казался типичным неумелым наследником: толстый, титулованный, потакающий своим желаниям и очень элитарный во всем. Ему дали должность в банке фон Хохсклой, и все думали, что он будет больше обузой, чем чем-либо ещё. Однако он проявил себя гениальным финансистом, расширяя все счета, за которые ему было поручено отвечать, и часто создавая новые. Он также показал себя безжалостным, саботируя и профессионально унижая любого банкира, который обидел его, даже если тот был просто груб с ним.\n\nВ начале одиннадцатого века он начал играть ведущую роль в семейных делах и приобрел себе новую репутацию филантропа и покровителя искусств. Пресса действительно обвинила его в том, что он занимался самоторговлей через свои благотворительные фонды, но вскоре последовали иски о клевете.\n\nФердинанд вступил в Совет Торговой Федерации в 1002 году, заняв место своей старой матери, а после смерти Гишара замышлял путь к канцлерству. Теперь он готов повести Скайфол и его семью к невиданным ранее высотам.\n\n§YАвтор портрета§!: Rich May"
