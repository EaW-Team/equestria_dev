TRD_vaults_desc:0 "Не будет преуменьшением сказать, что Скайфол живет и дышит коммерцией, и как таковое накопление денег является неотъемлемой частью общества и политики города.\n\nВ Федеральном казначействе имеется  £coin_text §Y[?bank] млн.§! скайфольских марок."
TRD_money_guichard:0 "Проверить хранилище"
TRD_money_guichard_desc:0 "По какой-то причине каждый грифон с большим хранилищем для своего состояния имеет постоянное желание войти и проверить, действительно ли он богат. В этом нет сомнений. Ни один бедняга грифон никогда не владел хранилищем. Это не имеет никакого практического смысла, но является прекрасным комментарием к культуре Скайфола и грифона."
TRD_money_mission:0 "Доходы от торговли"
TRD_money_mission_desc:0 "Вы имеете §Y[?trade_partners^num]§! торгового(ых) партнёра(ов)."
TRD_power_struggle:0 "Борьба за власть"
TRD_power_struggle_desc:0 "После долгой и славной карьеры печально известный Железный Канцлер, наконец, мертв, согласно обычаю Скайфола, его самые могущественные подчиненные теперь начали кампанию, заговор и борьбу, чтобы сменить ныне покойного Канцлера.\n\n§GГенрих Кесслер§! имеет §Y[?TRD_power_struggle_array^0]§! влияния\n§CФердинанд фон Хокслой§! имеет §Y[?TRD_power_struggle_array^1]§! влияния\n§YИпполит Бешар§! имеет §Y[?TRD_power_struggle_array^2]§! влияния\n§RУолтер Уайтфезер§! имеет §Y[?TRD_power_struggle_array^3]§! влияния\n"
TRD_power_struggle_mission:0 "Борьба за власть"
TRD_power_struggle_mission_desc:0 "Гишар скончался, и его смерть открыла первые настоящие выборы канцлера Скайфола. Выдвинулись четыре кандидата, признанные таковыми скайфольской олигархией. Однако отсутствие демократических реформ превратило выборы в игру между ними, а не в справедливый процесс. Они будут сражаться между собой грязными уловками и коварными методами, чтобы убедить остальных членов совета поддержать их. Пусть победит самый хитрый!"
TRD_pick_a_side:0 "Выбрать сторону"
TRD_pick_a_side_desc:0 "Генрих Кесслер, Фердинанд фон Хокслой, Ипполит Бешар и Уолтер Уайтфезер. Четыре известных имени, четыре видения будущего для Скайфола, но только одно место. Кого мы будем поддерживать?"
TRD_sabotage_kessler:0 "По больному"
TRD_sabotage_kessler_desc:0 "Генрих Кесслер — один из крупнейших промышленников Скайфола, и его автомобили хорошо известны широкой публике. Его популярность и влияние как среди олигархии, так и среди масс делают его главным претендентом на пост канцлера. Но нацеливаясь на его фабрики, мы можем значительно уменьшить его власть. Хотя мало кто из наёмников может это провернуть, и у них есть связи с Ипполитом Бешаром."
TRD_tip_the_police:0 "Дать "чаевые" полиции"
TRD_tip_the_police_desc:0 "Полиция Скайфола под руководством Гишара была очень хорошо управляемым учреждением, хотя и оставалась в стороне от деятельности, связанной с олигархами. С некоторым "стимулом" мы можем поощрять игнорирование этих старых правил и нацеливать наших соперников на менее законные операции. Это то, что они имеют в виду, давая полиции чаевые, верно?"
TRD_hire_whistleblowers:0 ""Приобрести" банковские записи"
TRD_hire_whistleblowers_desc:0 "Финансовая империя фон Хокслоя даёт ему власть и рычаги влияния в Скайфоле и за его пределами. Однако, если некоторые из его записей просочатся в прессу благодаря, скажем, хорошо финансируемому осведомителю, его власть будет значительно затронута. В конце концов, если вы не доверяете своему банкиру хранить ваши секреты, кому вы можете доверять?"
TRD_sabotage:0 "Подкупить контрабандистов"
TRD_sabotage_desc:0 "Несмотря на то, что Гишар утверждал, порт Скайфол является домом для широкого круга контрабандистов и пиратов, многие из которых связаны с двумя нашими конкурентами: Бешаром и Уайтфезером. Контрабандисты обычно не являются лояльными или честными, мы можем подкупить их, чтобы они указали нам на стратегические корабли и грузы, представляющие для нас интерес. То, что мы планируем с ними делать, их не касается."
TRD_intimidate_workers:0 "Запугать рабочих"
TRD_intimidate_workers_desc:0 "Главная уязвимость фабрик Кесслера — это их рабочие. В то время как попытки подстрекать их к забастовке могут легко выйти из-под контроля, мы можем временно поощрять их оставаться в своих прекрасных домах со своими замечательными семьями. В конце концов, кто знает, что может случиться?"
TRD_steal_from_banks:0 "Украсть средства из банков"
TRD_steal_from_banks_desc:0 "Деньги — это топливо политики Скайфола. Хотя наши операции глубоко прибыльны, они не обеспечивают нам тот же уровень кредитного плеча, который дают юридические и полные банковские счета. Давайте выровняем игровое поле и получим деньги!"
TRD_drug_bust:0 ""Изъять" наркотики"
TRD_drug_bust_desc:0 "Состояние Уолтера Уайтфезера в значительной степени было построено на торговле наркотиками, особенно опиумом. И большая часть его драгоценного запаса поступает из ограниченного числа лабораторий. Нацелившись на них, мы можем отрезать голову его империи. Ну, по крайней мере, на время."
TRD_felina:0 "Фелина"
TRD_felina_desc:0 "Одним из краеугольных камней империи Бешара является команда Дейрмаара и их главный контакт в Скайфоле: Литтл-Баста. Приблизившись к нему, мы могли бы убедить его прекратить поддерживать короля наёмников в его стремлении стать канцлером и в то же время вызвать у аквелийца некоторые головные боли. Два зайца одним выстрелом!"
TRD_embezzle_funds:0 "Присвоить средства"
TRD_embezzle_funds_desc:0 "В Скайфоле ничего не может произойти в политике без денег, и чем больше их есть, тем лучше. Давайте положим наших финансистов на это дело. Они найдут средства, так или иначе."
TRD_gather_support:0 "Заручиться поддержкой"
TRD_gather_support_desc:0 "Не каждый шаг в борьбе за власть может быть грязным трюком или демонстрацией силы. Когда-нибудь, вам просто нужно посетить тех, кто может повлиять на голосование и убедить их старомодным способом. И нет, это не эвфемизм на этот раз."
TRD_war_propaganda:0 "Поощрять патриотизм"
TRD_war_propaganda_desc:0 "Имея некоторое финансирование для хорошо организованной пропагандистской кампании, мы можем продвигать идеалы нашей нации в массы и прививать им чувство долга по отношению к Скайфолу."
TRD_spread_pamphlets:0 "Раздать брошюры"
TRD_spread_pamphlets_desc:0 "У Скайфола много врагов! Кто? Это зависит от обстоятельств! Но мы позаботимся о том, чтобы распространять информацию о том, кто именно это делает в данный момент, чтобы наши граждане знали, кого ненавидеть. Нам просто нужно будет вложить некоторые средства, чтобы чудеса средств массовой информации производили свою магию."
TRD_recruitment_drive:0 "Набрать персонал"
TRD_recruitment_drive_desc:0 "Скайфол нуждается в тебе! Это простое сообщение, но его не так легко успешно передать. При должном финансировании мы сможем вдохновить ещё больше грифонов служить в наших рядах!"
TRD_trade_with_skyfall:0 "Торговля со Скайфолом"
TRD_trade_with_skyfall_desc:0 "Скайфол, несмотря на свои размеры, является экономическим гигантом. Благодаря некоторым инвестициям и проведению там лоббистских операций мы можем получить много экономических выгод. Однако это не будет стоить дешево, и Скайфол может не приветствовать наши попытки увеличить торговые отношения с ними."
TRD_stop_trading_with_skyfall:0 "Прекратить торговлю со Скайфолом"
TRD_stop_trading_with_skyfall_desc:0 "Торговля со Скайфолом принесла нам большую пользу, но если ситуация изменится, мы всегда можем сократить наши операции там."
TRD_invite_migrats:0 "Переманить мигрантов"
TRD_invite_migrats_desc:0 "Наша страна маленькая, и чтобы стоять плечом к плечу с великими державами мира, нам нужно больше грифонов и больше рабочей силы. Мир — это неспокойные места, и многие существа вокруг него имеют мало возможностей в своих родных странах. Чтобы начать миграционную кампанию и помочь живым существам переселиться и поселиться, потребуются лишь небольшие инвестиции."
TRD_bread_and_circuses:0 "Хлеба и зрелищ"
TRD_bread_and_circuses_desc:0 "Нет такого понятия, как бесплатный обед. Или бесплатное шоу, если уж на то пошло. Но мы можем помочь населению поверить в это. Нет лучшего способа создать добрую волю."
TRD_integrate_FEZ:0 "Интегрировать Фезеру"
TRD_integrate_FEZ_desc:0 "На протяжении десятилетий Фезера была гноящимся трупом некогда умеренно успешного города. Его чернь — печально известная пеноза и контрабандисты вызывали у Скайфола всевозможные головные боли. Теперь всё кончено, но все равно потребуются ресурсы, чтобы умиротворить город в гражданском смысле и привести его в соответствие с нашими нормами."
TRD_integrate_HAU:0 "Интегрировать Хаукленд"
TRD_integrate_HAU_desc:0 "Это было трудно, но мы сделали это. Герман Майер был остановлен, и Хаукленд, наконец, был укрощен. Теперь мы контролируем Перекресток, но если мы хотим извлечь из этого выгоду, нам нужно будет искоренить пиратов и инвестировать туда."
TRD_land_grants:0 "Продать убыточные предприятия"
TRD_land_grants_desc:0 "У государства Скайфол есть доли в бесчисленных бизнесах, но не все из них прибыльны в краткосрочной перспективе или вообще. Мы можем потерять шанс на будущую отдачу от наших инвестиций за немедленные наличные деньги."
TRD_buy_factory:0 "Купить промышленное оборудование"
TRD_buy_factory_desc:0 "Открытие завода — это всегда сложное занятие. Мы можем помочь молодым отраслям промышленности взлететь, покупая у них современную технику."
TRD_buy_arms_factory:0 "Выкупить местных оружейников"
TRD_buy_arms_factory_desc:0 "Нет недостатка в грифонах, пытающихся свои когти в оружейной промышленности. Мы можем национализировать некоторые из них, чтобы поддержать наше военное производство."
TRD_foreign_technicians:0 "Пригласить иностранных промышленных экспертов"
TRD_foreign_technicians_desc:0 "Мир полон новаторов, гордо служащих своей стране. С помощью небольшого финансирования мы сможем убедить их пойти служить нашим вместо этого. Там может быть меньше гордости в нем, но с тем, что мы платим им, они смогут купить все, что им нужно, чтобы заменить его."
TRD_changeling_advisors:0 "Нанять советников чейнджлингов"
TRD_changeling_advisors_desc:0 "Чейнджлинги — воинственный народ, и Империя продемонстрировала, что они готовы поделиться своим опытом прямо здесь, в Грифонии. Мы можем предложить им обучить наши войска некоторым из их тайных тактик."
TRD_severnya_advisors:0 "Пригласить северянских изгнанников"
TRD_severnya_advisors_desc:0 "Когда коммунисты свергли законных правителей Северяны, многие дворяне и солдаты, служившие там, были вынуждены покинуть страну. Хотя это действительно трагедия, это также означает, что теперь они могут свободно нанимать и дешевле. Давайте пригласим их."
TRD_equestria_advisors:0 "Нанять бывших эквестрийских офицеров"
TRD_equestria_advisors_desc:0 "Эквестрия может быть мировой сверхдержавой, но магия дружбы не окупается. А с такими деньгами ты все равно найдешь больше друзей. Давайте пригласим некоторых бывших эквестрийских военных, чтобы они пришли и научили нас, как они примиряют дружбу и убийство существ в любом случае."
TRD_aquileian_advisors:0 "Нанять аквелийцев"
TRD_aquileian_advisors_desc:0 "Аквелийская Революция и последующая контрреволюция были ужасным и кровавым делом. С тех пор она стала рассадником бесправных военных офицеров и солдат, а также политических ссыльных. Многие из них ищут работу и хотели бы служить нам."
TRD_buy_light_tanks:0 "Приобрести танки"
TRD_buy_light_tanks_desc:0 "Давайте купим несколько лёгких танков на международных рынках, чтобы увеличить наши мобильные силы."
TRD_buy_fighters:0 "Приобрести истребители"
TRD_buy_fighters_desc:0 "Давайте оформим заказ на истребители на международных рынках."
TRD_buy_bombers_dec:0 "Приобрести бомбардировщики"
TRD_buy_bombers_dec_desc:0 "Давайте оформим заказ на бомбардировщики на международных рынках."
TRD_conquer_FEZ:0 "Третий город"
TRD_conquer_FEZ_desc:0 "Грифтон и Скайфол — самые большие города на Западном берегу Грифонии, но когда-то здесь был третий имперский свободный город. Пришло время сокрушить глупые мечты Фезеры о независимости и вернуть этот город нашему государству."
TRD_conquer_HAU:0 "Расширить наши горизонты"
TRD_conquer_HAU_desc:0 "Мы являемся коммерческими воротами континента, но уже несколько десятилетий дураки Германа Майера держат бандитов прямо у наших дверей. Пора показать военачальнику, что с нами больше не шутят. Без четверти! Никакой пощады!"
TRD_sell_guns:0 "Продать несколько винтовок"
TRD_sell_guns_desc:0 "Мир нуждается в оружии, и мы рады предоставить его."
TRD_spread_revolution_FEZ:0 "Распространить революцию на Фезеру"
TRD_spread_revolution_FEZ_desc:0 "На протяжении десятилетий Фезера страдала от капиталистических правил бандитов и коррумпированных политиков. Пришло время нам избавить их от страданий и разорвать их цепи!"
TRD_spread_revolution_HAU:0 "Распространить революцию на Хаукленд"
TRD_spread_revolution_HAU_desc:0 "Хауклендские острова страдают под властью Германа Майера, вынужденные либо жить в страхе, либо участвовать в его преступлениях и пиратских операциях. Давайте положим этому конец! Свободный Хаукленд! Долой милитаристов!"
TRD_send_commie_advisors:0 "Отправить военных советников"
TRD_send_commie_advisors_desc:0 "Наши товарищи в опасности! Давайте поможем им!"
TRD_join_faction:0 "Присоединиться к альянсу [From.GetFactionName]"
TRD_join_faction_desc:0 "Стоять на своём — это мощное заявление для такой страны, как наша, но, возможно, пришло время отбросить нашу гордость и присоединиться к союзникам на международной арене."

GRF_sending_mercs_cat_desc_trd:0 "В Скайфоле хватает умелых и опытных наемников. Они будут сражаться за кого и что угодно. За определенную цену, конечно..."
GRF_send_mercs_dec_desc_trd:0 "Государству §Y[From.GetName]§! будет предложен частный военный контракт. Если их правительство согласится, мы должны будем отправить им как минимум §Y5 дивизий добровольцев§!. Государство [From.GetName] будет выплачивать нам по §Y500,000§! £coin_text §Yмарок§! за каждые §Y30 дней§! на время их конфликта."
TRD_send_mercs_reward:0 "Оплата контракта от государства [From.GetName]"
TRD_send_mercs_reward_desc:0 "Пока наши §Yволонтёры§! присутствуют в государстве §Y[From.GetName]§!, мы будем продолжать получать оплату в размере §Y500,000§! £coin_text §Yмарок§! за каждые §Y30 дней§!."
TRD_send_mercs_reward_delayed:0 "Задержка оплаты по контракту"
TRD_got_mercs:0 "Наёмники Скайфола"
TRD_got_mercs_desc:0 "Наёмники из государства [TRD.GetName] — это частные военные компании, присутствующие в нашей стране и им нужно заплатить."
TRD_got_mercs_delayed:0 "Наёмники Скайфола"
TRD_got_mercs_delayed_desc:0 "Наёмники из государства [TRD.GetName] — это частные военные компании, присутствующие в нашей стране, и им нужна оплата, которую они попытаются собрать после окончания войны."

