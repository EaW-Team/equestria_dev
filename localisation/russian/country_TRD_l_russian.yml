TRD_the_iron_chancellor: "Железный канцлер"
TRD_the_iron_chancellor_desc: "Когда республиканское восстание погрузило Империю Грифонов в хаос, Скайфол – главная военно-морская база имперского флота – оказался на грани гибели, затянутый в водоворот анархии. Лишь решимость канцлера Гишара спасла город от судьбы, что поглотила сердце Империи. Он взял над Скайфолом полный и неоспоримый контроль – и его твердая когтистая лапа уберегла город от гибели.\n\nВ последующие годы Гишар беспощадно подавлял всякое сопротивление – и республиканских мечтателей, и верных имперцев. Так он снискал прозвище «Железный канцлер». Но его ясный ум и несгибаемая воля не просто удержали Скайфол свободным – они превратили его в островок мира и достатка среди израненной войной Грифонии. Свет в его глазах по-прежнему горит, но годы точат даже железо – и всё больше голосов тревожатся за судьбу Скайфола."
TRD_the_riches_of_skyfall: "Самый большой маленький город в Грифонии"
TRD_the_riches_of_skyfall_desc: "Если Грифенхейм – гордое политическое сердце Грифонии, а Грифонстоун хранит её древний дух, то Скайфол – это кипящее жизнью сердце торговли всего континента. К нашему порту тянутся суда со всех четырёх сторон света – здесь скупают товары, чтобы развезти их по всей Центральной Грифонии.\n\nМногие диковинные изделия и заморские дары можно найти прямо на оживлённых улицах и рыночных площадях города. Каждый, кто приходит в Скайфол, замирает в изумлении от богатства народов и товаров – здесь пробуждаются желания, о которых прежде и не ведали. В сущности, не так уж важно, чем торгуют на наших рынках – главное, чтобы часть этих несметных богатств неизменно пополняла нашу казну."
TRD_social_inequality: "Социальное неравенство"
TRD_social_inequality_desc: "Скайфолу, в отличие от большинства земель Грифонии, удалось избежать многих напастей – однако и эта система дала трещину. Хотя чудеса капитализма принесли городу несметные богатства, однако плодами этого процветания пользуются далеко не все жители Федерации.\n\nТорговля ничем не ограничена, и местным ремесленникам с земледельцами выпала непосильная ноша – состязаться с целым миром. Множество мастерских и хозяйств разорились, оставив без дела многих грифонов, особенно за пределами самого Скайфола. Эта социальная и экономическая трещина продолжит разрастаться, пока не будет найден выход."
