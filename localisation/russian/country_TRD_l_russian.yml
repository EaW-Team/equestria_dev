### Focuses ###
#Normal MIlitary#
TRD_decentralised_command: "Децентрализованное командование"
TRD_decentralised_command_desc: "Среди нас – как в армии, так и за её пределами – всё чаще звучат призывы к менее централизованному устройству войск. Это, конечно, скажется на общей слаженности, но откроет простор для инициативы на местах и создаст почву для новых тактик."
TRD_motor_factories: "Контракт с Ортосом"
TRD_motor_factories_desc: "Компания Ортос Моторс – один из признанных лидеров своей отрасли – может послужить делу обороны. Их опыт позволит нам создавать совершенные танки и наладить производство на собственных заводах."
TRD_light_armour_experiments: "Эксперименты с лёгкими танками"
TRD_light_armour_experiments_desc: "Ещё недавно многие считали танки бесполезной игрушкой, но времена меняются, а вместе с тактикой меняются и приоритеты. Чтобы не остаться в прошлом, мы обязаны развивать не только технологии, но и подходы к бою, испытывая новые образцы техники в деле."
TRD_heavy_plating: "Стальная цитадель"
TRD_heavy_plating_desc: "Лёгкие модели танков полезны против пехоты, но для противостояния вражеской бронетехнике и укреплениям их возможностей явно недостаточно. Нам нужен новый танк – тяжёлый, с надёжной, толстой бронёй и продуманной компоновкой."
TRD_tank_production: "Массовое производство танков"
TRD_tank_production_desc: "Эксперименты и тесная работа с промышленниками принесли плоды – теперь наши танки производятся с рекордной эффективностью, без потерь времени и материалов."
TRD_speed_warfare: "Манёвренная война"
TRD_speed_warfare_desc: "Время требует новых тактик, и мы ясно видим: будущее войны – за скоростью и гибкостью. С каждым днём боевая техника развивается, и упрямое следование старым порядкам лишь ослабит нас – пора переосмыслить саму суть войны и выработать подходы, отвечающие духу времени."
TRD_speed_cult: "Культ скорости"
TRD_speed_cult_desc: "Скорость – вот главное на войне, так считают некоторые наши военные. Следуя духу манёвренной войны, мы незаметно внедрим в сознание идею превосходства скорости. Это заставит передовые умы армии действовать на пределе возможностей, изобретая новые средства ускорения темпа наступления и снимая логистические оковы."
TRD_mass_combat: "Каждый должен внести свой вклад"
TRD_mass_combat_desc: "Пусть наша экономика сильна, но армия – невелика; мы маленькая страна, прижатая к морю среди гигантов. Если хотим сохранить независимость, то нам придётся мобилизовать всех ради защиты родины и развернуть агитацию во имя общего блага Скайфола."
TRD_citizen_soldiers: "Воин из народа"
TRD_citizen_soldiers_desc: "Мы вознесём на пьедестал образ народного воина – простого грифона, который встаёт на защиту своей земли и с яростью сражается за родной край. Таким образом наш идеал станет реальностью в сердцах народа – а значит, воплотится на деле." #Тот самый фокус, за который даётся нацдух «De Burger Soldaat». Тут название уже на буржуйском, так что пришлось выкручиваться.
TRD_expand_the_draft: "Независимые офицеры"
TRD_expand_the_draft_desc: "Долгие годы считалось, что крепкая армия держится на строгой иерархии, но мы выбрали иной путь. Сосредоточив внимание на самостоятельности подразделений – бронетанковых и пехотных – мы дадим офицерам больше свободы, переместив значительную часть прежней власти с центра на места. К этим новым условиям всем ещё предстоит привыкнуть." #Изначально концовка была красивее, но пришлось её порезать, чтобы уместиться в лимит по символам, жаль.
TRD_gun_factories: "Выкуп оружейных заводов"
TRD_gun_factories_desc: "В нашей стране немало заводов, которые могли бы послужить интересам нашей растущей армии, но до сих пор находятся в когтях частников. Исправить это несложно – стоит лишь провести несколько выкупов и убедить владельцев продать их государству."
TRD_doctrinal_development: "Развитие доктрины"
TRD_doctrinal_development_desc: "Наша прежняя военная доктрина мало чем выделялась – она лишь бездумно заимствовала чужие решения. Но последние успехи позволили нам нащупать собственный путь, пусть и не до конца уникальный, но всё же свой. Теперь нам предстоит идти дальше, смело расширяя рамки привычного и открывая путь новым идеям."
TRD_spearhead: "Острие копья"
TRD_spearhead_desc: "Концепция «острия копья» известна давно, но именно успехи бронетехники придали ей второе дыхание. Внедрив этот принцип в свою доктрину, мы сделаем свои наступательные операции ещё более стремительными и разрушительными." 
TRD_guerilla_training: "Боевой дух"
TRD_guerilla_training_desc: "Верность, отвага и честь – как бы это ни называлось, единый боевой дух нашей армии должен стать предметом особой заботы. Лишь сплочённая и мотивированная армия сможет встать на защиту страны."
TRD_support_squads: "Отряды поддержки"
TRD_support_squads_desc: "Мы делаем ставку на самостоятельность малых подразделений, и потому значимость отрядов поддержки для наших дивизий непрерывно растёт. Необходимо направить ресурсы на разработку новой техники и тактик специально для них."
TRD_archibalds_knight: "Вольные наёмники"
TRD_archibalds_knight_desc: "Как бы ни был богат Скайфол, наша страна мала, и призвать под знамёна мы можем не так уж много солдат. К счастью, всегда есть те, кто готов сражаться за плату. Пригласим на службу прославленный отряд «Леопард»."
TRD_archlights_mages: "Чародейский авангард"
TRD_archlights_mages_desc: "Народы пони всегда могли похвастать перед грифонами одним преимуществом – магией! Если мы сумеем нанять отряд наёмников из числа единорогов, то сможем использовать их разрушительные заклинания и получить решающее преимущество на поле боя!"
TRD_clouds_pegasi: "Небесные мириады" #«Oi Myrioi» из оригинала – это отсылка к древнегреческому «десять тысяч», поэтому тут хорошо подходит слово «мириады», которое произошло от этого же древнегреческого слова. Хотя я знаю, что ровно также называется группировка Клауд Джет, но в фокусе хочется именно мой вариант оставить.
TRD_clouds_pegasi_desc: "Грифонье искусство войны отошло от прежнего упора на родные крылья, но нимбусцы возвели крылатую пехоту в символ своей военной школы. А Клауд Джет, прославленная наёмница, как раз предлагает нам свои услуги."
TRD_centralised_command: "Централизованное командование"
TRD_centralised_command_desc: "Если мы хотим повысить боеспособность армии, сперва следует укрепить командную структуру, сделать её ещё более централизованной и тем самым добиться лучшей организации. Да, тактическая гибкость сузится, но общее могущество войск лишь возрастёт."
TRD_massed_artillery: "Артиллерия – богиня войны"
TRD_massed_artillery_desc: "Артиллерия ещё ни разу нас не подводила – стоит сделать на неё особый упор. Используя мощь нашей экономики, мы можем возвести непробиваемый огненный вал, способный буквально засыпать врага целой лавиной снарядов. Наша доктрина должна отражать эту силу."
TRD_overwhelming_firepower: "Всеподавляющая огневая мощь"
TRD_overwhelming_firepower_desc: "Зачем бросать доблестных грифонов на верную гибель, если можно обрушить на врага ураган снарядов? Мы используем свои ресурсы, чтобы задавить врага огнём и сталью, не давая ему опомниться – и так одержим лёгкую победу."
TRD_trench_warfare_f: "Испытанная классика"
TRD_trench_warfare_f_desc: "Не стоит трогать то, что и так работает – проверенная временем тактика тщательной подготовки и расчёта надёжнее всего. Ловкий план способен принести победу даже в казалось бы безнадёжной битве."
TRD_a_plan_for_everything: "План на каждый случай"
TRD_a_plan_for_everything_desc: "Великие умы нашего штаба неустанно трудятся, готовя планы на любой случай, сколь бы маловероятным он ни был. Благодаря их находчивости страна будет всегда готова к любым испытаниям."
TRD_a_grand_army: "Великая армия"
TRD_a_grand_army_desc: "Наша армия обязана быть великой и организованной – это две истины, стоящие превыше всего. Если в рядах начнётся хаос или не найдётся кому держать оружие – остальное уже не будет иметь значения."
TRD_motorization_f: "Моторизация"
TRD_motorization_f_desc: "Война всегда требовала гибкости – сегодня это особенно важно. Пехота даёт часть такой свободы, но внедрение моторизированных подразделений, будь то в поддержке или самостоятельных ротах, даст нам необходимую скорость на поле боя."
TRD_radio_implementation: "Внедрение радиосвязи"
TRD_radio_implementation_desc: "Радио – удивительное изобретение, словно специально созданное под нужды армии. С его помощью мы можем поддерживать управление на огромных расстояниях и передавать информацию из одного конца страны в другой. Мы обязаны воспользоваться этим преимуществом, пока враг не сделал это первым."
TRD_complete_destruction: "Огненный смерч"
TRD_complete_destruction_desc: "Наша артиллерия затмит небо – её стальной дождь не иссякнет благодаря мощи наших заводов. Враг не найдёт ни минуты покоя под нашим всеподавляющим огнём: любое сопротивление будет стёрто на пути наступления, а всякий натиск на нашу землю будет обречён на провал."
TRD_cryptography: "Вгрызться в землю"
TRD_cryptography_desc: "Пехота должна быть готова в любой момент заняться возведением укреплений и безукоризненно выполнять любые приказы. Передовые инженеры роют линии обороны, пока офицеры вынашивают замыслы новых атак." #Интересный, конечно, ключ у такого фокуса.
TRD_artillery_construction: "Поглощение Lionwares"
TRD_artillery_construction_desc: "Компания Lionwares Cannonry of Wonders – один из крупнейших производителей пушек с сетью заводов, опытными рабочими и специальным оборудованием. Всё это идеально подходит для нужд нашей артиллерии. Немного настойчивости, достаточная сумма денег – и мы сможем выкупить компанию для государства и отдать её мощности в распоряжение армии." #Едва на донышке поместился в лимит в 345 символа. Пришлось вырезать одно слово.
TRD_new_artillery: "Пушки нового века"
TRD_new_artillery_desc: "Наши орудия устарели – и дальше так продолжаться не может. Мы обязаны сосредоточиться на обновлении нашего артиллерийского парка, чтобы армия всегда оставалась на передовой технологического развития и не уступала врагу."
TRD_special_forces_initiative: "Группа специального назначения «141»" #Отсылка на колду.
TRD_special_forces_initiative_desc: "Армия у нас крепкая, но не хватает подразделений для особых задач. Есть немного морских ветеранов, но этим всё и ограничивается – пора это менять, если мы хотим укрепить свои позиции в небе и на море."
TRD_rocket_artillery_f: "Небельверфер"
TRD_rocket_artillery_f_desc: "«Небельверфер» – дымовая мортира, пока ещё являющаяся экспериментальным проектом, вынесенным на наше рассмотрение. По замыслу это оружие для стрельбы дымовыми снарядами, но оно же пригодится для осколочных зарядов и других, даже газовых, боеприпасов."
TRD_mobile_artillery_batteries: "Новые оружейные заводы"
TRD_mobile_artillery_batteries_desc: "Старые фабрики послужили нам верой и правдой, но для выпуска актуального поколения техники нужны и новые предприятия, способные производить современное вооружение."
TRD_grifftonia_academy: "Военная академия Вест-Бика"
TRD_grifftonia_academy_desc: "Развивая армию, мы должны не только совершенствовать вооружение и тактику, но и растить новые кадры – как офицеров, так и солдат. Пора основать новую академию, где будут готовить командиров и создателей военных новшеств."
TRD_magical_rifles: "Сила кристаллов"
TRD_magical_rifles_desc: "Магические технологии почти не применялись в нашей армии, но на севере в холмах можно легко достать кристаллы. Оружие на их основе способно дать нам большое преимущество – поэтому идея разработки собственных магических винтовок сейчас актуальна как никогда."
#Begining Bolotic#
TRD_the_final_days: "Совет"
TRD_the_final_days_desc: "Вновь наступает пора собраться торговому совету: здесь представители всех гильдий встречаются с канцлером, чтобы обсудить денежные дела города. Однако растущее недовольство канцлера и его слабеющая хватка могут внести разлад на предстоящем собрании."
TRD_enhancing_our_prosperity: "Наше процветающее маленькое государство"
TRD_enhancing_our_prosperity_desc: "Канцлер принял решение: теряя возможность держать всю полноту власти, он делает ставку на торговцев, что питают наше общество, – в надежде на новое богатство и процветание. Но его контроль над политикой страны по-прежнему силён, и пока он у власти, возможны лишь уступки, а не передача полномочий."
TRD_sell_unpforitable_businesses: "Ликвидация убыточных активов"
TRD_sell_unpforitable_businesses_desc: "Сторонники жёсткой экономии поднимают тревогу: убыточные и бесполезные предприятия подтачивают экономическую опору государства. Инициатива, поддержанная банкирами и экономистами, теперь на рассмотрении у канцлера – ему предстоит решить, прислушаться ли к этим призывам или нет."
TRD_the_golden_standard: "Золотой бренд"
TRD_the_golden_standard_desc: "Деловая репутация – основа всякого дела, и наша промышленность это знает. Пусть протекционисты и отечественные мастера недовольны тем, что их обходят стороной, – но компании, принадлежащие кому-то вроде Генриха Кесслера и славящиеся строгими стандартами и промышленными инновациями, идут своим путём."
TRD_industrial_grants: "Финансирование промышленных инициатив"
TRD_industrial_grants_desc: "Дела в Скайфоле идут в гору, но во многом наш успех зиждется на долговых схемах, что в долгой перспективе чревато трудностями. К счастью, у Гишара есть план. У Гишара всегда найдётся план."
TRD_unsavory_friends: "Сомнительные связи"
TRD_unsavory_friends_desc: "Ипполит Бешар – грифон далеко не безупречный, но влиятельный – вышел к нам с предложением. За небольшую плату, говорит он, его друзья способны наладить поставку чейнджлингских танков и истребителей, и тем самым осовременить наши войска."
TRD_golden_griffon_cigars: "Сигареты «Золотой Грифон»"
TRD_golden_griffon_cigars_desc: "Среди множества наших товаров роскоши сигареты – один из самых ходовых экспортных продуктов. По просьбе «друзей» мы сняли часть ограничений, что привело к настоящему буму, во главе которого стоит Уайтфезер – он открыл новую линейку сигарет, что сметают с прилавков."
TRD_the_pile_of_money: "Пусть золото течёт рекой"
TRD_the_pile_of_money_desc: "Когда реформы завершены, а союзники-капиталисты довольны, канцлер наконец может вздохнуть с облегчением и пожать плоды своих трудов. Экономика цветёт, торговля растёт – страна уверенно взбирается на новые высоты."

TRD_the_chancellors_authority: "Наш любимый канцлер"
TRD_the_chancellors_authority_desc: "Пусть политические пустозвоны и дальше обсуждают планы: забрать у бедных, отдать богатым, или наоборот. Гишар устал от всей этой болтовни – пусть треплются. Железный канцлер не говорит, он действует."
TRD_hunt_syndie_cells: "Охота на синдикалистов"
TRD_hunt_syndie_cells_desc: "Угроза Вакбондена давно стала занозой в боку Скайфола. Но если в тебя впилась заноза – не дай ей загноиться: вырви её, пусть и с болью. Пусть синдики бегут, мы не дадим им покоя."
TRD_bust_it_open: "Вскрыть гнездо смуты"
TRD_bust_it_open_desc: "Левые вопят о равенстве, правые – о Борее. Два труса, играющие с огнём – и обжигающие всё вокруг. Довольно! Пора вырвать корень смуты и покончить с зачинщиками! Пусть и дальше бегают в страхе, пока не обожгутся окончательно и не сгорят в собственном пожаре."
TRD_question_the_cabinet: "Распустить совет"
TRD_question_the_cabinet_desc: "Секретари-глупцы, советники-идиоты – их столько раз таскали туда-сюда, что на лбу шишек хватит на троих. Совет будет открыт только для тех, кого сам Железный канцлер сочтёт достойным. Больше никакие пустозвоны не будут нашёптывать Гишару."
TRD_church_guards: "Слежка за храмами"
TRD_church_guards_desc: "Бореисты нашли себе укрытие в храмах и за закрытыми дверями обсуждают, как ещё навредить стране. Врываться в дом богов нельзя – но наблюдать можно. Им ведь всё равно придётся выйти, а когда выйдут – мы их и возьмём."
TRD_hunt_borealistes: "Охота на Дезрамо"
TRD_hunt_borealistes_desc: "Бореисты давно мечтают устроить в Скайфоле теократию, а ведёт их за собой Гертьян Дезрамо – не более чем марионетка Эроса, жаждущая власти ради пустой мечты угодить своему богу. Жалкий слабак, рвущийся к власти в погоне за фантомами. Но все знают, что Борей любит мудрых, а не глупцов."
TRD_absolute_power: "Полный контроль"
TRD_absolute_power_desc: "Наконец – после стольких лет и усилий – цели Гишара достигнуты. Он очистил Скайфол от всех, кто желал ему гибели; теперь ни синдикалисты, ни бореисты больше не посмеют вредить стране. Теперь больше никто не усомнится: Гишар – спаситель Скайфола."

TRD_combating_inequality: "Страдающий народ"
TRD_combating_inequality_desc: "По совету племянницы Женевьевы Гильдедвинг канцлер решил двинуться навстречу чаяниям простого народа. Если не откликнуться на нужды рабочих и не смягчить бремя неравенства, то о мире и процветании в будущем придётся забыть."
TRD_increase_government_worker_wages: "Благотворительность"
TRD_increase_government_worker_wages_desc: "Пусть коммунисты и левые теоретики ворчат, но благотворительность – старый и проверенный способ облегчить участь самых обездоленных в нашем обществе. Давайте вспомним о старой доброй филантропии!"
TRD_try_to_improve_conditions: "Повысить зарплаты"
TRD_try_to_improve_conditions_desc: "По докладам, средняя плата рабочим в Скайфоле едва-едва позволяет им сводить концы с концами, а о настоящем достатке уж и мечтать не приходится. Благодаря новым контактам среди вакбондов, мы можем принять закон, чтобы каждый трудящийся хотя бы мог, как говорится «восстановить силы для следующей смены»." 
TRD_meet_with_syndicate_leaders: "Встреча с синдикатами"
TRD_meet_with_syndicate_leaders_desc: "Годы подряд Федерация игнорировала требования вакбондов и всего рабочего движения. Но этот путь себя не оправдал – пора признать: только компромисс с синдикатами даст стране мир и процветание."
TRD_indirect_soup_kitchnes: "Накормить бедняков"
TRD_indirect_soup_kitchnes_desc: "Когда бедность стала повседневной реальностью для рабочего класса в Скайфоле, за ней неизбежно пришёл голод. Нужно сделать всё, чтобы у каждого труженика был хотя бы горячий суп."
TRD_work_with_the_church: "Принести извинения"
TRD_work_with_the_church_desc: "Наш разрыв с Империей вызвал немало трений с храмами. Теперь, когда император мёртв, пора наладить отношения и сделать шаг навстречу духовенству."
TRD_the_grand_meeting: "Вопросы сегодняшнего дня"
TRD_the_grand_meeting_desc: "С помощью Женевьевы Гильдедвинг, Гишар сумел создать себе новый облик в глазах граждан и завоевать доверие рабочего движения. На такой основе – кто знает, каких высот можно достичь?"
#oligarch stuff#
TRD_the_death_of_guichard: "Смерть канцлера"
TRD_the_death_of_guichard_desc: "Со смертью Гишара впервые со времён революции в Скайфоле открылась новая политическая страница. Щедрые пожертвования покойного канцлера помогли утихомирить народ, и возможные волнения из-за смены власти почти не проявились. Теперь, когда у канцлерского кресла нету хозяина, только время скажет, кто осмелится его занять."
TRD_the_industrialist: "Капитан индустрии"
TRD_the_industrialist_desc: "Генрих Кесслер – самый заметный промышленник города и очевидный претендент на пост канцлера. Его неустанное стремление к совершенству, новаторские приёмы и упор на точность и эффективность сделали его настоящим лидером отрасли."
TRD_synchronization: "Синхронизация"
TRD_synchronization_desc: "Грамотная синхронизация всех этапов производства даёт прирост всему: растёт скорость, требуется меньше рабочих лап, снижаются затраты времени и ресурсов. Если внедрить такой подход повсеместно, промышленный потенциал страны только усилится."
TRD_precision: "Точность"
TRD_precision_desc: "Точность – основа любой промышленности: любая уважающая себя компания не потерпит брака. Придерживаясь этого принципа, мы сохраним репутацию производителя лучших товаров в мире – и останемся впереди всех."
TRD_specialization: "Специализация"
TRD_specialization_desc: "Современные цеха не могут обойтись без узкой специализации. Благодаря ей одни и те же операции выполняются быстро и качественно – это даёт стандартизацию, надёжность и темпы. Специализация откроет нашей индустрии новые горизонты."
TRD_a_living_wage: "Достойная зарплата"
TRD_a_living_wage_desc: "Промышленность растёт, всё больше рабочих приходит на фабрики – вместе с этим растёт интерес к профсоюзам. Кто-то решит подавить их угрозами, но наш канцлер поступает иначе: повышая зарплату до достойного уровня, он укрепляет верность рабочих и уводит их от соблазна создавать профсоюзы."
TRD_the_banker: "Банкир"
TRD_the_banker_desc: "Фердинанд фон Хокслой – одна из самых влиятельных фигур Скайфола, его влияние пронизывает весь банковский сектор. В его глазах первостепенна экономическая линия и могущество денег. Он обещает Скайфолу стабильность и богатство, в которых бизнесу будет комфортно расти."
TRD_control_the_media: "Политическая машина"
TRD_control_the_media_desc: "Власть завоёвана – теперь нужно её удержать. Выстроив иерархию, где низшие поощряются за поддержку нашего дела, а все пути ведут к канцлеру, мы создадим прочную политическую базу." #Все дороги ведут в Рим)
TRD_fill_the_reserves: "Запас на чёрный день"
TRD_fill_the_reserves_desc: "Всё наше государство держится на скайфольской марке – и значит, нам нужна подушка безопасности на случай беды. В национальных резервах ещё есть место; если решительно распродать государственные активы и собрать пожертвования с влиятельных грифонов, казна будет полна – а значит, и страна в безопасности."
TRD_rebuild_trust: "Снова выйти в мир"
TRD_rebuild_trust_desc: "После смерти Железного канцлера и прихода к власти фон Хокслоя, Скайфол вновь готов открыться миру. Власть стабильна, а казна полна – всё это даёт уверенность и силу для достойного места на мировой арене."
TRD_the_banking_capital_of_griffonia: "Деньги – это власть"
TRD_the_banking_capital_of_griffonia_desc: "Скайфольская марка важнее канцлера и самого государства: вся власть проистекает именно из неё. Фон Хокслой убеждён – только признав это, можно по-настоящему понять устройство нашего общества. Контролируя марку, он действительно правит страной."
TRD_the_merc: "Начальник войны" #Как же тут не оставить отсылку на фильм «Оружейный барон, где главный герой поправляет диктатора Андре Батиста? Тот называет себя «начальник войны» (lord of war), а Юрий Орлов говорит ему, что правильно говорить «военачальник» (warlord). Прикольный момент, надо промотать ровно на 01:00:00 фильма.
TRD_the_merc_desc: "Ипполит Бешар – теневой торговец оружием с целой сетью «друзей», он могущественен и опасен. Скайфол в оружейном смысле – его вотчина, а влияние раскинуто по всей Грифонии. Он мечтает о собственной армии головорезов, где сам будет неоспоримым владыкой."
TRD_old_friends: "Арсеналы Бешара"
TRD_old_friends_desc: "Чтобы создать великую армию, нужны пушки – а тех, что есть у Бешара, явно недостаточно. Для подпитки растущей армии Скайфола потребуется направить больше ресурсов в оружейную промышленность и расширить военное производство."
TRD_generous_donations: "Щедрые «пожертвования»"
TRD_generous_donations_desc: "Прибыль Бешара редко поступает из «честного» бизнеса – что создаёт проблему для главы государства, претендующего на праведность. Как сохранить репутацию, если происхождение денег весьма сомнительно? Надо всего лишь провести грязные средства через «щедрых сторонников», замаскировав их под пожертвования – и никто не заметит подмены."
TRD_sailor_lord: "Скайфольский Иностранный легион"
TRD_sailor_lord_desc: "В Скайфоле немало грифонов, желающих служить в армии, но их всё равно не хватает. У нас и так много иммигрантов, и если активно принимать иностранцев на службу с достойным жалованием, то Légion Étrangère – дивизии из местных и чужих – быстро пополнит ряды армии."
TRD_robber_baron: "Кому нужны наёмники?"
TRD_robber_baron_desc: "Армия наконец стала по-настоящему многочисленной и расходы на неё уже ощутимы. Пора дать ей работу: пока Скайфол живёт в мире, весь континент разрывают войны – и эти страны отчаянно нуждаются в солдатах. Скайфольцы отлично подойдут для этой роли."
TRD_the_kingpin: "Босс криминального мира"
TRD_the_kingpin_desc: "Уолтер Уайтфезер – безраздельный владыка преступного мира Скайфола: все конкуренты давно сломлены, а щедрые реформы покойного канцлера только укрепили его позиции. Но власть снова вакантна – а значит, настал момент для самого прибыльного дела."
TRD_booze: "Расширить горизонты"
TRD_booze_desc: "Прибыль с дурмана велика, но на таком пороке далеко не уедешь: для расширения нужны более крепкие основы. Хотя сердцем его империи всё ещё остаются наркотики, канцлер взялся за алкоголь и контрабанду, чтобы опереться на более устойчивый фундамент и открыть новые пути роста."
TRD_control_the_underworld: "Взять под контроль криминалитет"
TRD_control_the_underworld_desc: "Теперь, когда Уайтфезер у руля, он может окончательно укрепить свою базу – криминальный мир. Власти у него хватает, но кое-кто ещё тянет одеяло на себя – правда, надолго их не хватит. Когда подполье будет полностью покорено, он сможет взять в когти весь Скайфол..."
TRD_trying_new_things: "Синий мет" #Понятия не имею, какое именно вы там название выбрали – у меня нет доступа к гиту, посмотреть не могу, так что сами подредачьте заголовок фокуса.
TRD_trying_new_things_desc: "Химики на службе Уайтфезера сделали открытие: мощнейший сорт метамфетамина, готовый к производству и экспорту отчаявшимся клиентам. Товар такой чистоты точно станет хитом – и принесёт верховному мафиози немалую выгоду."
TRD_the_one_who_knocks: "Тот, кто стучит"
TRD_the_one_who_knocks_desc: "Вместе с ростом власти Уайтфезера начинается эпоха страха. Каждый, кто осмелится встать поперёк дороги, оказывается перед простым выбором: есть грифон, что стучит, и грифон, в кого стреляют. Уайтфезер и его шестерки всегда делают выбор в свою пользу – они приходят первыми." #Опять отсылка на «Во все тяжкие»? Я без понятия как её адекватно перевести, так что оставлю так.
TRD_the_city: "Самый большой маленький город в Грифонии"
TRD_the_city_desc: "Первые реформы нового канцлера завершены, и путь Скайфола определён так же уверенно, как курс кораблей, покидающих его могучие порты. Настало время двигаться вперёд и задуматься о своём месте в мире."
TRD_the_finest_technicians: "Лучшие техники"
TRD_the_finest_technicians_desc: "Наём иностранных специалистов давно стал для нас обычным делом, но только недавно мы смогли привлечь по-настоящему великие умы. Теперь к нам едут мастера со всего света, чтобы трудиться над нашими товарами, повышать репутацию Скайфола и помогать в создании новых достижений."
TRD_oil_experiments: "Чёрное золото"
TRD_oil_experiments_desc: "Плодородные нефтяные поля Фетизии всегда были для нас предметом зависти, но теперь у нас новый шанс. Благодаря зарубежным специалистам появилась возможность вложиться в технологии синтетического топлива. Это позволит не только обеспечить собственные нужды, но и войти в клуб нефтяных держав, получая прибыль наравне с соседями."
TRD_scientific_advancement: "Принципы технократии"
TRD_scientific_advancement_desc: "Технологии возвели Скайфол на недосягаемую высоту: благодаря новаторству и изобретательству предприятия процветают, а одними из первых фабрик в Грифонии управляет наш капиталистический строй. Мы должны принять это как дар эпохи и вдохновлять всю страну на технократическое мышление, поощряя изобретательство в делах и управлении государством." #Немного сокращено из-за лимита по символам. Едва в него уместился.
TRD_war_is_a_racket: "Война как промысел"
TRD_war_is_a_racket_desc: "Война – тяжёлое испытание для любого народа. Но если она всё равно бушует вокруг, почему бы не обратить её в выгоду? Пока наши арсеналы ломятся от оружия, а у соседей склады пусты, мы должны использовать эту возможность: продавать им оружие по высоким, но не запредельным ценам – чтобы и прибыль получить, и совесть не мучила." #Война – это ракета! Помним, любим, скорбим.
TRD_industry_is_booming: "Колыбель индустриализации"
TRD_industry_is_booming_desc: "Почти вся Грифония ещё прозябает во тьме неграмотности и без настоящей промышленности. Скайфол – ярчайшее исключение: могучая индустриальная держава, обязанная своим расцветом нашему особому капиталистическому укладу. Раннее становление фабрик дало нам серьёзное преимущество и позволило промышленности пустить глубокие корни."
TRD_spending_spree: "Пристанище для богачей" #Сейчас, во время перевода уже этого ивента в голову пришла мысля о том, что название можно перевести и как «Пристанище для богачей», но тогда уже придётся менять название нацдуха
TRD_spending_spree_desc: "Пока большинство деловых грифонов оказались в западне – кто в странах, раздираемых войной, кто под сапогом аристократии или социалистов – Скайфол становится их убежищем. У нас низкие налоги, минимум ограничений, поддержка бизнеса и статус «Торговых ворот Грифонии». Мы привлечём грифонов с их капиталом и идеями со всего континента." #Звучит не оч, но изначально, до сокращения было лучше.
TRD_the_busiest_ports: "Перекрёсток континентов"
TRD_the_busiest_ports_desc: "Наш великий город – перекрёсток континентов: сквозь его гавани и улицы идут потоки торговли, связывающие всю Грифонию и далёкие страны. На нас держится бизнес мира, и потому судоходство здесь процветает, принося немалую пользу и нашему флоту."
TRD_state_farms: "Федеральные фермы"
TRD_state_farms_desc: "Раньше, чтобы прокормить Скайфол, мы полагались на импорт. С ростом населения пора задуматься о своей продовольственной базе. Плодородные, почти не освоенные земли вокруг городов хорошо подходят для этого. Сейчас их занимают малопродуктивные семейные хозяйства, но если активно скупать эти земли, можно создать фермы, чтобы накормить город." #Сокращено из-за лимита по символам.
TRD_no_more_taxes: "Налоги – это грабёж"
TRD_no_more_taxes_desc: "Налоги давно стали головной болью для честных деловых грифонов, таких как наш канцлер: государство отбирает плоды чужого труда – да ради чего? С поддержкой других предпринимателей Скайфола мы должны постепенно избавляться от этой устаревшей системы."
TRD_no_such_thing_as_jobless: "Работа за еду"
TRD_no_such_thing_as_jobless_desc: "Даром хлеба никто не ест – таков закон жизни. Пока трусливые гармонисты и рьяные коммунисты прикрываются заботой о нуждающихся, мы видим в их щедрости прикрытие для лени и безделья. Пусть тунеядцы работают за пищу – тогда появится рабочая сила для развития города, а общество освободится от тех, кто только и делает, что тянет его вниз." #Фокус был сокращен.
TRD_company_housing: "Корпоративное жильё"
TRD_company_housing_desc: "Хотя львиную долю жилого фонда у нас до сих пор контролируют домовладельцы, есть способы наладить дело куда эффективнее. Продвигая корпоративное жильё – предоставляемое самими компаниями – мы сможем лучше организовать труд и усилить влияние бизнеса на своих работников."
TRD_import_workers: "Новая рабочая сила"
TRD_import_workers_desc: "В Скайфол стекается всё больше желающих трудиться: прибывают иммигранты, местные грифоны берутся за новые дела, и наша страна богатеет с каждым днём. Компании платят меньше, получают больший контроль над рабочими – город и бизнес растут невиданными темпами. Мы выстроили новую систему организации труда, идеально подходящую для процветания."
TRD_capital_of_the_world: "Добро пожаловать в Скайфол!"
TRD_capital_of_the_world_desc: "Когда были завершены решающие реформы, Скайфол преодолел вакуум власти и обрёл дорогу к процветанию. Здесь живут одни из самых состоятельных существ на планете, а влияние города только растёт вместе с успехами бизнеса. Скайфол занял достойное место среди самых процветающих городов мира."
#normal navy#
TRD_increase_funding: "Профинансировать флот"
TRD_increase_funding_desc: "Вода – кровь федерации: наш великий город глядит прямо в океан, торговля идёт морскими путями, каждый день прибывают новые жители. Но наш флот пришёл в упадок, что недопустимо. Если мы потеряем контроль над морем, то утратим всё, что дорого нашей стране."
TRD_cat_base_strike_f: "Морская авиация"
TRD_cat_base_strike_f_desc: "Хорст Уайтфезер – главный энтузиаст идеи морской авиации в нашем флоте. Ярый сторонник авианосцев и превосходства палубной бомбардировки, он стремится воспользоваться моментом и преобразить флот, создав по-настоящему современную и сильную силу, основанную на господстве авианосцев."
TRD_cat_fleet_in_being_f: "Эскадра Жиро"
TRD_cat_fleet_in_being_f_desc: "Сильвен Жиро – адмирал, всегда веривший в силу линкоров. Теперь он хочет использовать волну новых вложений, чтобы укрепить флот и создать могучую эскадру тяжёлых кораблей."
TRD_naval_planes_f: "Департамент морской авиации"
TRD_naval_planes_f_desc: "Следуя плану Уайтфезера, нам нужно сосредоточиться не только на строительстве совершенных кораблей, но и на создании самолётов для них. Требуются новые бомбардировщики, которые легко размещаются на авианосцах и эффективны в морском бою – так мы полностью реализуем курс на обновление флота."
TRD_heavy_cruiser_f: "Тяжёлые крейсеры"
TRD_heavy_cruiser_f_desc: "Крейсеры, хоть и уступают линкорам, по-прежнему полезны и не должны оставаться в тени. Создав новое поколение особенно тяжёлых крейсеров, мы сможем поддержать основную эскадру менее дорогими, но всё ещё грозными кораблями."
TRD_destroyer_f: "Патрульные корабли"
TRD_destroyer_f_desc: "Нам нужны новые эсминцы, чтобы надёжно патрулировать наши берега. Пусть они и не так внушительны, как главные силы флота, но их роль в защите страны незаменима."
TRD_light_cruiser_f: "Новые крейсеры"
TRD_light_cruiser_f_desc: "Наши крейсеры, как и остальной флот, безнадёжно устарели. Нужно создавать новые проекты: тяжёлые – для усиления эскадры, лёгкие – для поддержки. Мы обязаны идти вровень с эпохой, чтобы наш флот достойно встречал все вызовы времени."
TRD_battleships_f: "Великая эскадра"
TRD_battleships_f_desc: "Наш флот должен быть по-настоящему великим, а основа его – самые мощные линкоры на всём континенте. Мы обеспечим нашим линкорам первенство, какими бы ни были технические новшества у соперников."
TRD_expand_skyfall_dockyards: "Расширить верфи"
TRD_expand_skyfall_dockyards_desc: "Корабли обновили – теперь очередь за верфями. Понадобятся более просторные гавани, увеличение производства, дополнительные средства на строительство – всё это нужно, чтобы создать флот, способный по-настоящему завоевать господство на морях."
TRD_carrier_experiments: "Завершить план Гишара"
TRD_carrier_experiments_desc: "Пришло время завершить план канцлера по модернизации авианосного флота Скайфола – сделать его грозной силой в современных морских сражениях. Долгие годы мы шли к этой цели – теперь настал момент окончательно внедрить по-настоящему современные проекты авианосцев."
TRD_heavier_guns: "Сорок сантиметров мощи"
TRD_heavier_guns_desc: "Новым кораблям – новые пушки. Разрабатывая мощные 40-сантиметровые орудия для наших судов, мы добьёмся того, чтобы флот обладал самым сильным вооружением и мог конкурировать с любым противником."
TRD_extra_heavy_armour: "Заколдованная броня"
TRD_extra_heavy_armour_desc: "Необычная идея, сочетающая грифонью магию по зачарованию механизмов и новые волшебные технологии: некоторые грифоны предлагают наложить заклятья прямо на броню кораблей, чтобы сделать их невосприимчивыми к вражескому огню. Пусть мысль и нестандартная, но, возможно, принесёт немалую пользу."
TRD_some_interesting_friends: "Любопытные друзья"
TRD_some_interesting_friends_desc: "Моря переменчивы – и пиратство меняется с ними. Старые морские волки уходят, на смену приходят дерзкие новички, вновь и вновь сея ужас среди торговцев. Но теперь среди пиратов объявилась новая фигура, сама предложившая нам сделку. Имя её – Аметист Роуз."
TRD_smugglers: "С глаз долой – в сундук покой" #Хе-хе-хе, интересное, конечно, название у этого фокуса в старом переводе. Нет, сама пословица красивая, но употреблена вообще не по смыслу. Она ведь означает «забывают того, с кем не видятся и не общаются». Хотя спасибо старому переводчику за вдохновение – благодаря ему вариант нынешнего названия почти сразу пришёл в голову.
TRD_smugglers_desc: "Многие против того, чтобы давать приют нашим «друзьям», но кто станет возражать против того, о чём не знает? Сохраняя наше сотрудничество в тайне, мы сможем получать выгоду, не вызывая недовольства у возможных противников."
TRD_modern_corsair_tactics: "Современные корсары"
TRD_modern_corsair_tactics_desc: "Нашим друзьям нужны особые инструменты для их дел – до сих пор мы не уделяли этому должного внимания. Теперь мы не только поможем им с разработками, но и сможем использовать их опыт на благо нашего флота."
TRD_pirate_den: "Где-то между строк"
TRD_pirate_den_desc: "Скайфол – огромный и суетливый город, где в потоке повседневных забот редко обращают внимание на мелочи. Вряд ли кто-то заметит, если одно-два здания будут использованы не совсем по назначению."
TRD_the_new_admirality: "Расширить адмиралтейство"
TRD_the_new_admirality_desc: "С ростом флота пора позаботиться и о том, кто поведёт корабли в бой. Без крепкой школы командиров и выверенной морской доктрины любые могучие эскадры рискуют погрязнуть в неразберихе и растерянности. Важно вкладываться в будущее флота и растить новых адмиралов."
TRD_submarine_experiments: "Подводные лодки"
TRD_submarine_experiments_desc: "Пусть мы и сосредоточились на строительстве крупных кораблей, но нельзя забывать о подводных лодках – эти машины по-прежнему полезны и достойны внимания."
TRD_expand_marine_corpse: "Корпус морской пехоты"
TRD_expand_marine_corpse_desc: "Настоящее господство на морях не сводится только к флоту. Пусть мы и сильны в открытом море, но берега врага остаются вне досягаемости корабельных орудий. Пора создать особый корпус – морскую пехоту, способную вести бой у самой кромки воды."
TRD_drills: "Длинное копьё"
TRD_drills_desc: "Наш новейший проект торпеды, получивший прозвище «Длинное копьё», – один из самых передовых в мире. Благодаря кислородному движителю она даст нашим эсминцам серьёзное преимущество: увеличит дальность, мощь и надёжность поражения цели." #Да, именно «движитель», а не двигатель.
TRD_the_pride_of_the_fleet: "Железный канцлер"
TRD_the_pride_of_the_fleet_desc: "Символ нашего возрождённого флота – линкор «Железный канцлер», названный в честь Гишара, теперь готов предстать перед страной. Это станет не только символом победы нашего флота, но и отличным поводом для поднятия народного духа."
TRD_secondary_dockyards: "Верфи Грифтона"
TRD_secondary_dockyards_desc: "Пока что новые верфи в основном строились на севере страны, но в Грифтоне есть немало площадок, идеально подходящих для судостроения. Надо воспользоваться этим шансом, чтобы увеличить производство кораблей для флота."
TRD_griffonias_most_powerful_fleet: "Мощнейшая эскадра континента"
TRD_griffonias_most_powerful_fleet_desc: "Немногие на континенте могут тягаться с нами, а уж собрать столь великий флот, как у нас, не удавалось почти никому. Теперь мы наконец сможем держать под контролем те воды, что нам жизненно необходимы, – ни одна держава не сравнится с нами на морях."
#normal airforce#
TRD_fighter_development: "Истребители Аквелии"
TRD_fighter_development_desc: "На поприще воздушных сражений мы пока новички, а значит, важно как можно скорее обзавестись собственной авиацией. На юге, в Аквелии, уже давно создают удачные модели самолётов. Возможно, нам удастся купить несколько их машин, чтобы заложить основу будущих ВВС."
TRD_bomber_development: "Имперские бомбардировщики"
TRD_bomber_development_desc: "Империя Грифонов, когда-то державшая в страхе весь континент, знает цену войне и не понаслышке знакома со всеми её сторонами. Возможно, мы сможем приобрести у них бомбардировщики для нужд нашей авиации."
TRD_fighter_f: "Собственные истребители"
TRD_fighter_f_desc: "Без помощи Аквелии нам было бы трудно создать ВВС, но теперь пришло время развивать собственную авиационную промышленность – чтобы не отставать от остальной Грифонии."
TRD_CAS_f: "Чёрная смерть" #Одно из легендарных немецких прозвищ Ил-2, думаю оно тут уместно.
TRD_CAS_f_desc: "Хотя у нас уже есть истребители для господства в небе, этого недостаточно, чтобы по-настоящему использовать своё преимущество. Пришло время создать специальные самолёты для поддержки пехоты на поле боя – чтобы любое завоёванное нами небо работало на нашу победу."
TRD_heavy_fighter_f: "Тяжёлые истребители"
TRD_heavy_fighter_f_desc: "Наши нынешние истребители справляются с своими задачами, но их можно сделать ещё лучше. Надёжные пути поставок и близость городов дают нам возможность применять даже самые тяжёлые машины, не боясь перебоев со снабжением."
TRD_paratroopers_f: "Крийгерсы"
TRD_paratroopers_f_desc: "Создание особого корпуса парашютистов позволит нам проникать в тыл врага с помощью авиации. Отважные грифоны этого подразделения будут расшатывать позиции противника, облегчая продвижение нашим войскам на фронте."
TRD_new_airbases: "Аэродром Грифтона"
TRD_new_airbases_desc: "Равнины вокруг Грифтона – удобное и безопасное место для постройки аэродрома. Он позволит держать под контролем почти всё небо федерации из одного центра."
TRD_bomber_f: "Собственные бомбардировщики"
TRD_bomber_f_desc: "Нам нужны собственные модели бомбардировщиков, чтобы не зависеть от успехов других стран. Так мы сможем гибко строить свою военную доктрину и подбирать технику под собственные задачи."
TRD_heavy_bombers_f: "Огненные крылья войны"
TRD_heavy_bombers_f_desc: "Наши нынешние бомбардировщики достаточно универсальны, но не так эффективны в разрушении вражеских тылов, как могли бы быть. Если отказаться от поддержки на поле боя и сделать ставку на разрушительную мощь, мы сможем куда сильнее бить по снабжению и коммуникациям противника."
TRD_buy_bombers: "Чейнджлингские бомбардировщики"
TRD_buy_bombers_desc: "Чейнджлинги живут далеко, но нет на свете края, куда не доберётся наш купец. Немного настойчивости – и, возможно, нам удастся заполучить часть их бомбардировщиков для наших нужд."
TRD_radars_f: "Радар"
TRD_radars_f_desc: "Радар – по-настоящему революционная технология, меняющая сам облик войны, особенно в воздухе. Если мы не внедрим её, то рискуем лишиться важнейшего преимущества."
TRD_air_docrtine_development_f: "Обучать пилотов"
TRD_air_docrtine_development_f_desc: "Пусть у нас и появляются новые образцы самолётов, но не хватает тех, кто мог бы ими по-настоящему управлять. Начав готовить грифонов специально для службы в авиации, мы сможем сделать свои машины действительно грозной силой."
TRD_finest_pilots: "Лучшие асы"
TRD_finest_pilots_desc: "Уделяя особое внимание подготовке лётчиков, мы создадим по-настоящему могучие ВВС – асы Скайфола станут страхом для каждого, кто рискнёт появиться в небе, только храбрейшие и опытнейшие поведут в бой наши истребители."
TRD_utter_destruction: "Испепеляющий удар" #Также, неплохо звучит «Опаляющий шквал». Люблю образные названия и обороты.
TRD_utter_destruction_desc: "Смысл авиации – быть щитом и поддержкой армии, и вся наша доктрина должна служить этой цели. Мы должны наносить удары по вражеским тылам и поддерживать свои войска, обрушивая на врага волны огня, сметающие всё – солдат, крепости и склады."
TRD_rocketry_f: "Принять V-2"
TRD_rocketry_f_desc: "V-2 – техническое чудо, экспериментальный ракетный двигатель, открывающий невиданные перспективы для нашей авиации. Если быстро внедрить это новшество, мы сможем обогнать врага, обеспечив техническое превосходство."
#syndie bolotic#
TRD_the_trade_union_congress: "Воспряньте, угнетённые!"
TRD_the_trade_union_congress_desc: "Теперь, когда наша революция принесла победу, нужно немедленно заняться созданием рабочего правительства. Мы созовём конгресс, чтобы определить курс новой власти и избрать председателя."
TRD_growder: "Председатель Гровдер"
TRD_growder_desc: "Адальберт Гровдер занял пост председателя. Теперь пора превращать синдикалистскую республику в подлинно социалистическое государство. Председатель станет сильным и твёрдым оплотом республики – стражем от реакционеров и радикальных анархистов, и только так народ Скайфола обретёт мир, единство и справедливость."
TRD_rile_up_the_masses: "Всколыхнуть массы"
TRD_rile_up_the_masses_desc: "Чтобы заручиться поддержкой для Гровдера, мы должны использовать его дар убеждения и харизму. Централисты организуют митинги и публичные выступления, чтобы укрепить поддержку Гровдера и его нового плана для Скайфола. Олигархия, предатели-альтесбуржцы и фашисты в храмах будут разоблачены перед всеми."
TRD_backroom_deals: "Закулисные соглашения"
TRD_backroom_deals_desc: "Не все приняли избрание Гровдера с восторгом – и мы прекрасно это осознаём. Нужно отправить делегатов конгресса договариваться о «взаимовыгодных соглашениях», чтобы закрепить свои позиции."
TRD_friends_in_the_navy: "Друзья в фольксмарине"
TRD_friends_in_the_navy_desc: "Есть у Гровдера опора – и не где-нибудь, а среди служивых новой флотилии. С поддержкой товарищей из адмиралтейства мы сможем представить Гровдера истинным защитником армии и щитом Скайфола."
TRD_extend_chairgriffon_powers: "Расширить власть председателя"
TRD_extend_chairgriffon_powers_desc: "Даже одержав победу в конгрессе, мы вынуждены были пойти на уступки и часть власти оказалась скована соглашениями. Пришло время пересмотреть их и дать председателю силу, чтобы он мог по-настоящему защитить граждан Скайфола."
TRD_control_media: "Народный комитет революционной печати"
TRD_control_media_desc: "Теперь, когда власть председателя укреплена, настал черёд перемен в повседневной жизни. Мы создадим комитет, который наполнит жизнь каждого гражданина дыханием революции – чтобы никто не забывал, сколь велико и справедливо дело, совершённое председателем ради народа."
TRD_revolutionary_guard_brigades: "Комитет охраны революции"
TRD_revolutionary_guard_brigades_desc: "Чтобы даровать народу защиту, какую он заслужил, нам нужно стоящее на страже ополчение. Мы создадим сеть бригад по всей стране, подчинённых лишь председателю – они вырвут с корнем всех реакционеров, что посмеют посягнуть на наш великий социалистический строй."
TRD_peoples_commissars: "Народные комиссары"
TRD_peoples_commissars_desc: "С расширением власти председателя мы можем приступить к политизации армии. Для этого во всех ротах появятся политические комиссары, чтобы каждый грифон помнил, за что сражается. А если все эти комиссары будут из наших, что ж, такова воля революции."
TRD_secret_service: "Народный комитет общественной безопасности"
TRD_secret_service_desc: "Пора создать новую государственную комиссию для защиты народа от разлагающего влияния и всех, кто покушается на целостность державы или свободу граждан. Этот комитет станет также тайным крылом нашей полиции, которое будет выискивать и обезвреживать тех, кто рискнёт лишить народ завоёванной свободы."
TRD_cultural_revolution: "Культурная революция в Скайфоле"
TRD_cultural_revolution_desc: "Чтобы защитить народ Скайфола, мы должны многое изменить. Не министерства и армию – перемен требует сам народ. Разложившуюся буржуазную культуру заменит новая: прогресс, революция и разум. Только так наша страна не падёт снова перед олигархами."
TRD_destroy_the_reactionaries: "Уничтожить реакционеров"
TRD_destroy_the_reactionaries_desc: "Судьба всех, кто покусится на безопасность народа и революции, – смерть. Быть может, их ждёт скорый суд – но приговор всегда будет один."
TRD_destroy_factionalism: "Покончить с фракционностью"
TRD_destroy_factionalism_desc: "Судьба всех, кто подрывает безопасность народа и революции изнутри, – одна: в конце концов они «согласятся» с нами. А если нет – приговор для них всегда будет один."
TRD_restructure_the_state: "Перестроить государство"
TRD_restructure_the_state_desc: "Теперь, когда контроль над государственным аппаратом перешёл в нужные когти, пора закрепить нашу власть как нерушимый маяк, ведущий Скайфол сквозь тьму к будущему, чтобы все взирали на нас в поисках пути и знания."

TRD_altesburg: "Председатель де Альтсбург"
TRD_altesburg_desc: "Победа де Альтсбурга" #Описание спецом в патчах так порезали?
TRD_calm_the_people: "Успокоить народ"
TRD_calm_the_people_desc: "Революция перевернула устои скайфольского общества. Мы обязаны успокоить страхи народа относительно своего будущего, иначе революция не исполнит своего предназначения."
TRD_friends_in_the_unions: "Власть профсоюзов"
TRD_friends_in_the_unions_desc: "Основная поддержка де Альтсбурга – в подпольных профсоюзах Скайфола. В результате реформ профсоюзы охватят каждую отрасль, закрепив права рабочих на всех уровнях, чтобы интересы трудящихся всегда были на первом месте."
TRD_hold_speech: "Де Альтсбург у трибуны"
TRD_hold_speech_desc: "Де Альтсбург пойдёт по всей стране с открытым словом, чтобы ещё крепче связать себя с народом. На каждом собрании он будет говорить о будущем, убеждая всех в истинной ценности демократии."
TRD_enshrine_democracy: "Закрепить демократию"
TRD_enshrine_democracy_desc: "Чтобы Скайфол не пал перед тиранией, мы должны сделать так, чтобы все законы и уставы незыблемо утверждали право каждого грифона самому выбирать правителей – и смещать их, когда придёт время."
TRD_make_peace_with_your_enemies: "Простить и забыть"
TRD_make_peace_with_your_enemies_desc: "В борьбе за кресло председателя у де Альтсбурга появилось немало противников, но он хотел бы видеть их друзьями. Идей много не бывает, да и порой самый заклятый соперник может сослужить службу делу."
TRD_discredit_the_centralists: "Осудить экстремизм"
TRD_discredit_the_centralists_desc: "Именно междоусобная смута и диктатура Железного канцлера привели нас к революции! Ведь именно этот злополучный бореист едва не погубил всю страну! Хватит! Мы не должны преклоняться перед теми, кто готов лишить народ его свободы!" 
TRD_social_services: "Отдел социального обеспечения"
TRD_social_services_desc: "Во имя мира и процветания для всех мы создадим специальный отдел – службу социального обеспечения, которая будет заботиться только о том, чтобы жизнь народа стала как можно комфортнее."
TRD_seperation_of_power: "Политика единства труда и власти"
TRD_seperation_of_power_desc: "Чтобы система была по-настоящему справедливой, мы утвердим демократию не только в политике, но и на рабочих местах, а порой и объединим их. Каждый профсоюз Скайфола направит делегата в национальный совет – так мы обеспечим представительство для каждого рабочего."
TRD_educate_the_populace: "Букварь для каждого"
TRD_educate_the_populace_desc: "Чтобы мечта о демократии стала явью, все должны быть достаточно образованными, чтобы принимать в ней участие. Государство возьмёт на себя заботу о будущем – каждый птенец Скайфола безвозмездно получит доступ к знаниям."
TRD_allow_non_leftist_parties: "Снять запрет с не-левых организаций"
TRD_allow_non_leftist_parties_desc: "Вот и наступил самый опасный этап нашего плана для Скайфола. Если мы по-настоящему хотим демократии, народ должен сам выбирать себе вождей – не по указке заговорщиков и охотников до власти, а по велению сердца. Потому председатель Де Альтсбург объявил: отныне в Скайфоле разрешено свободно выражать любые политические взгляды!"
TRD_open_the_borders: "Приют для всех"
TRD_open_the_borders_desc: "Наша цель – стать светочем демократии не только для своих граждан, но для всех грифонов, что жаждут свободы. Мы откроем границы для каждого, кто бежит от притеснений и ищет лучшей жизни."
TRD_our_shining_democracy: "Путеводная звезда демократии"
TRD_our_shining_democracy_desc: "Благодаря реформам де Альтсбурга мы, наконец, достигли великой цели. Теперь мы – тот самый маяк свободы, на который будут равняться все свободные демократии ещё многие поколения!" #Что-то начались флешбеки из времен, когда я США в E84 переводил. Нарратив и даже лексика в пути демократов были почти такими же.

TRD_rosewing: "Председатель Роузбик"
TRD_rosewing_desc: "Победа Роузбика"
TRD_decry_centralists: "Осудить централистов"
TRD_decry_centralists_desc: "Чтобы воплотить в жизнь наш синдикалистский идеал, мы должны не допустить, чтобы власть снова оказалась в лапах жадной кучки, способной извратить саму идею народа. Централисты – именно такие! Мы обязаны осудить их самым решительным образом, чтобы у них не было ни малейшей надежды обхватить страну своими когтями!"
TRD_commemorate_the_revolution: "Прославить революцию"
TRD_commemorate_the_revolution_desc: "Революция в Скайфоле – величайшее событие в истории, и об этом должны знать все! Мы проведём массовые народные торжества в честь победы синдикализма, чтобы напомнить каждому о триумфе революции!"
TRD_support_from_the_workers: "Опора на рабочих"
TRD_support_from_the_workers_desc: "Сердце нашей поддержки – притесняемые рабочие фабрик. Нам нужно ещё крепче заручиться их доверием, обеспечив неугасимую силу профсоюзов в стране, ведь именно они станут ключом к грядущим переменам."
TRD_true_syndicalism: "Эволюция"
TRD_true_syndicalism_desc: "Пришло время великого дела – эволюции Скайфола. Мы прошли путь от диктатуры через анархию революции и до продажного олигархического совета, управляемого проклятыми централистами! Теперь настало время подлинной свободы, которой научила нас борьба и которую даёт лишь синдикализм!"
TRD_abolish_wages: "Отмена заработной платы"
TRD_abolish_wages_desc: "Один из первых шагов великого преобразования – полная отмена заработной платы. Отныне каждый трудящийся грифон не будет знать нужды: он возьмёт всё необходимое и отдаст революции столько, сколько сможет." 
TRD_ban_political_parties: "Запретить все партии"
TRD_ban_political_parties_desc: "В стране победившей революции нет места партиям – только единый профсоюз может выражать волю народа!"
TRD_new_culture: "Новая культура"
TRD_new_culture_desc: "Мы должны выковать в умах народа новый идеал: чтобы принять эволюцию, каждый должен понять – именно он управляет судьбой синдикалистского общества. Надо быть готовым не упустить ни единой вольности, которую даёт этот вихрь перемен!"
TRD_entrench_unions: "Укрепить власть профсоюзов"
TRD_entrench_unions_desc: "В нашем обновляющемся обществе нет места понятию «бизнес» или «прибыль». Теперь всё подчинено профсоюзам, которые с одобрения правительства будут управлять экономикой ради служения народу и во благо всех граждан Скайфола."
TRD_educate_the_workers: "Просвещать рабочий класс"
TRD_educate_the_workers_desc: "Одна из основ эволюции – гарантия достойной работы для каждого грифона. Для этого мы дадим всем рабочим образование, где будут главенствовать идеи профсоюзного единства и товарищества."
TRD_heal_the_scars: "Залечить раны"
TRD_heal_the_scars_desc: "В нашей стране до сих пор живы шрамы великой революции – кровавые воспоминания о свержении тирании. Прежде чем закончить революцию, мы должны залечить все раны и собрать страну воедино под новым знаменем."
TRD_defence_union: "Комитет по охране революции"
TRD_defence_union_desc: "Для защиты завоеваний революции мы обязаны создать прочную военную опору страны. Будет учреждён особый профсоюз, ответственный за военные дела, командование армией и мобилизацию вооружённых сил."
TRD_perfection: "Один большой профсоюз"
TRD_perfection_desc: "Эпоха перемен подошла к концу – теперь Скайфол стал великим маяком синдикализма для всего мира. Страной, на которую будут равняться другие. Великим союзом, имя которому – Скайфол!"
#syndie army#
TRD_red_army: "Красная армия"
TRD_red_army_desc: "Съезд профсоюзов постановил: для выживания страны мы обязаны содержать крепкую, единую и профессиональную армию."
TRD_actual_draft: "Ввести призыв"
TRD_actual_draft_desc: "Как бы нам ни претило принуждать пролетариат к службе, ради своих товарищей грифоны Скайфола поднимутся на защиту родины."
TRD_proffessional_officers: "Профессиональный офицерский корпус"
TRD_proffessional_officers_desc: "Чтобы страна была защищена, нужен костяк обученных военных. Как бы ни грела душу мысль о военной демократии, без опытных командиров армия не выстоит. Нужны те, кто не только борется, но и ведёт за собой."
TRD_special_forces_f: "Корпус специальных сил"
TRD_special_forces_f_desc: "Как и всякая сильная армия, мы обязаны иметь отряд специальных сил для заданий, которые не по плечу обычному бойцу."
TRD_urban_warfare: "Подготовка к бою в городе"
TRD_urban_warfare_desc: "По всей Грифонии, и прежде всего в Скайфоле, существует множество городских центров, способных серьёзно затруднить действия наших войск. Чтобы преодолеть их, мы должны учить бойцов городским сражениям – тогда они смогут легче защищать и освобождать эти мегаполисы."
TRD_reinforce_army: "Меч революции"
TRD_reinforce_army_desc: "Мы создали крепкое ядро армии – теперь она работает, как часы. Но не стоит останавливаться на достигнутом: впереди ещё много работы, чтобы наши бойцы стали настоящей опорой социализма."
TRD_army_training: "Учить бойцов"
TRD_army_training_desc: "На чём бы ни основывалась наша армия, ей всё равно нужны командиры. Сейчас их не хватает, так что нужно привлекать профессиональных офицеров, чтобы они вели дивизии и командовали армиями."
TRD_griffon_wave: "Доктрина массированного штурма"
TRD_griffon_wave_desc: "В основе доктрины лежит решительный массовый удар: только единство и наступательный порыв обеспечат победу революционной армии!"
TRD_trenches: "Доктрина крупномасштабного планирования"
TRD_trenches_desc: "Наш военный план должен строиться на тщательной подготовке и обороне позиций, чтобы защитить крепость революции."
TRD_massive_firepower: "Доктрина превосходства огневой мощи"
TRD_massive_firepower_desc: "В нашем военном плане упор делается на мощь пушек и снарядов, а не на бессмысленные растраты жизней грифонов перед лицом ужасов современной войны."
TRD_new_generals: "Назначить новых генералов"
TRD_new_generals_desc: "Теперь, когда армия стала по-настоящему профессиональной, пришла пора звать новых генералов – пусть свежая кровь поведёт бойцов вперёд."
TRD_train_them: "Повысить квалификацию генералов"
TRD_train_them_desc: "Теперь, когда у нас есть свой крепкий офицерский костяк, пора как следует обучить генералов – чтобы каждый знал войну не по рассказам, а на деле, во всех её обличьях. Пусть ни одна военная наука не будет для них преградой."
TRD_infantry_equipment_f: "Унифицированные винтовки"
TRD_infantry_equipment_f_desc: "Чтобы облегчить снабжение армии, мы разработаем единую модель винтовки для всех бойцов – это повысит эффективность наших войск."
TRD_arsenals: "Новые арсеналы"
TRD_arsenals_desc: "Раньше Скайфол получал оружие через алчных капиталистов и кабальные контракты. Теперь нужно создавать собственную военную промышленность с нуля."
TRD_support_weapons: "Штурмовые отряды поддержки"
TRD_support_weapons_desc: "Чтобы наши части были сильнее, мы подготовим и отправим в бой специальные батальоны поддержки – так главные дивизии станут крепче и сплочённее в бою."
TRD_race_tech_f: "Скрытый потенциал"
TRD_race_tech_f_desc: "В каждом грифоне скрыта сила – крылья, что поднимают в небо, и когти, что рвут сталь. Мы только начинаем по-настоящему раскрывать эти возможности."
TRD_magical_weaponry: "Эксперименты с маготехникой"
TRD_magical_weaponry_desc: "В эпоху новой войны надо смотреть вперёд и искать новшества. Магическое оружие всё шире исследуют по всему миру – пора и нам ступить на этот путь."
TRD_red_jaegers: "Кровавые егеря Церконис"
TRD_red_jaegers_desc: "У социализма временами встречаются... на редкость интересные друзья."
TRD_infiltration_commies: "Тактика проникновения"
TRD_infiltration_commies_desc: "Теперь мы можем применить на практике опыт, который принёс нам новый товарищ, – и распространить его шире."
TRD_artillery_modernization: "Современная артиллерия"
TRD_artillery_modernization_desc: "Война нового века строится вокруг одного вопроса: у кого орудие помощнее? Мы должны быть уверены, что наши пушки будут самыми большими и лучшими."
TRD_radio_towers: "Внедрение РЛС"
TRD_radio_towers_desc: "С кораблями из Эквестрии и Сталлионграда к нам пришла новая техника – радары. Радиоволны позволяют замечать цели на огромных расстояниях. В это дело стоит вложиться!"
TRD_computing_experiments: "Криптология"
TRD_computing_experiments_desc: "Наряду с другими успехами вычислительной техники мы должны усилить и шифрование, и дешифровку, чтобы держаться на острие этой невидимой войны."
TRD_rocket_artillery_effort: "Разработка реактивной артиллерии"
TRD_rocket_artillery_effort_desc: "В то время как шло совершенствование стандартных орудий, один из наших учёных начал искать новые способы метать снаряды. Другие исследователи быстро подключились – и вот уже создаётся новое оружие для армии: артиллерия на реактивной тяге!"
TRD_tank_advancements: "Опытные средние танки"
TRD_tank_advancements_desc: "Чтобы объединить промышленную мысль с армией, несколько крупных профсоюзов Скайфола предложили государству план по созданию нового танка на своих заводах. Кто мы такие, чтобы им отказывать?"
TRD_army_motorization: "Моторизация армии"
TRD_army_motorization_desc: "Мы осознали вызовы современной войны и должны подготовить план по внедрению моторизированных частей в наши войска."
TRD_proper_tanks: "Внедрение бронетехники"
TRD_proper_tanks_desc: "Продолжая программу моторизации, нам нужно наладить использование бронемашин в армии и приступить к производству тяжёлых танков."
TRD_military_tech_advancement: "Военная академия Вест-Бика"
TRD_military_tech_advancement_desc: "Почти все последние военные открытия родились в лабораториях исследовательского центра Вест-Бика. Следует выделить этому великому учреждению новые средства для дальнейшей работы!"
TRD_militias: "Красное ополчение"
TRD_militias_desc: "Чтобы защитить Скайфол, армия должна опираться на сети ополчения, которые можно в любой момент поднять на защиту страны."
TRD_expand_militias: "Укрепить ополчение"
TRD_expand_militias_desc: "После подготовки первых отрядов ополченцев мы сочли правильным немедленно отправить их к границам – защищать рубежи революционной твердыни."
TRD_auxiliary_brigades: "Вспомогательные бригады"
TRD_auxiliary_brigades_desc: "Многие из наших ополченцев владеют разным ремеслом не хуже, чем военным делом – они смогут помогать армии, используя свой опыт и мастерство."
TRD_guerilla_warfare: "Обучение сапёров"
TRD_guerilla_warfare_desc: "Рабочие пороховых и динамитных заводов сами обратились к правительству с предложением организовать особые сапёрные подразделения для борьбы с укреплениями врага."
TRD_officer_autonomy: "Народные офицеры"
TRD_officer_autonomy_desc: "Идея выборности командного состава обсуждается среди синдикалистов уже давно – теперь, благодаря реформам ополчения, мы можем воплотить её в жизнь. Пусть достойные грифоны из ополчения сами выберут лучших вождей!"
TRD_more_militias_recruitment: "Щит революции"
TRD_more_militias_recruitment_desc: "Когда строй ополчения укреплён, пора выстроить его в единый заслон – великий щит, который укроет Скайфол от всех бед!"
#syndie Economics#
TRD_totalist_economic_model: "Экономический централизм"
TRD_totalist_economic_model_desc: "Нам нужно централизовать и подчинить экономику, чтобы вывести страну из хаоса, который устроили реакционеры!"
TRD_control_economic_unions: "Обуздать профсоюзы"
TRD_control_economic_unions_desc: "Профсоюзы – великая экономическая сила, но раз они начали митинговать уже против государства, пора напомнить им, что работают они ради народа. А государство – это и есть народ."
TRD_state_quotas: "Производственные нормы"
TRD_state_quotas_desc: "Чтобы отдельные грифоны не злоупотребляли свободой, которую им дали государственные профсоюзы, стоит ввести нормы для фабрик – пусть каждый работает с полной самоотдачей!"
TRD_full_nationalisation: "Тотальная национализация"
TRD_full_nationalisation_desc: "Ещё остались фабрики, что принадлежат отдельным грифонам, державшим своё дело до революции. Их антиолигархический настрой нам по душе… но нам нужны эти заводы. Зато взамен мы дадим им высокую должность в профсоюзе – пусть опыт не пропадает зря!"
TRD_state_factories: "Государственные заводы"
TRD_state_factories_desc: "После национализации промышленности следует создать новый государственный департамент для управления этими заводами. Главное, чтобы никто никого там не прикончил."
TRD_new_farms: "Коллективизация"
TRD_new_farms_desc: "Теперь, когда мы занялись перестройкой тяжёлой промышленности, пора обратиться к сельскому хозяйству. Поместья богачей будут превращены в коллективные фермы под управлением государства, где трудятся крестьянские артели. Что тут может пойти не так?"
TRD_recovery: "Экономическая перестройка"
TRD_recovery_desc: "Когда удалось выправить дела в промышленности и на селе, можно наладить их совместную работу ради восстановления и подъёма разорённой страны. Во имя блага народа!"
TRD_worker_brigades: "Трудовые бригады"
TRD_worker_brigades_desc: "Во время революции мы захватили немало врагов и их пособников. Сейчас они просто сидят в тюрьмах – а ведь, по правде говоря, проще было бы их расстрелять, но лучше пусть поработают в «революционных учебно-трудовых батальонах»!"
TRD_central_planning_committee: "Центральный комитет планирования"
TRD_central_planning_committee_desc: "Теперь, когда в нашем распоряжении вся рабочая сила, включая заключённых, следует учредить центральный комитет, ответственный за координацию и управление всеми трудовыми программами государства."
TRD_planned_economy: "Плановая экономика"
TRD_planned_economy_desc: "Из манифеста централистов мы можем взять тридцатисемилетний с половиной план развития страны. Пусть некоторые пункты, вроде подводных баклажанных ферм, и выглядят странно – но большую часть идей мы точно внедрим."
TRD_harmonist_economic_model: "Смешанная экономика"
TRD_harmonist_economic_model_desc: "Наши аргументы доказали: сам по себе капитализм не есть зло. Злом его сделали грифоны, правившие страной до нас. Нам предстоит реформировать и отстроить экономику на новых началах."
TRD_worker_self_managment: "Самоуправление рабочих"
TRD_worker_self_managment_desc: "Пусть мы не во всём согласны с профсоюзами, однако их важность для нашей страны и промышленности неоспорима. Следует укрепить позиции профсоюзов в производстве."
TRD_workplace_democracy: "Демократия на производстве"
TRD_workplace_democracy_desc: "Чтобы любой капиталист, допущенный в новую экономику, относился к рабочим честно, мы дадим им право избирать представителей. Теперь у рабочих будет возможность бросить вызов управленцам ради общего блага."
TRD_allow_capitalism: "Ограниченный капитализм"
TRD_allow_capitalism_desc: "Разрешив ограниченное возвращение капиталистических предприятий в Скайфол, мы дадим экономике столь нужный импульс для восстановления."
TRD_unban_private_ownership: "Частные предприятия"
TRD_unban_private_ownership_desc: "Надо вернуть в строй частные компании, но под контролем государства и при неукоснительном соблюдении норм труда. Погоня за прибылью теперь будет возможна лишь при уважении к законам и интересам коллектива."
TRD_return: "Возвращение предпринимателей"
TRD_return_desc: "Не все, кто был изгнан революцией, оказались корыстными олигархами. Сегодня на нашу землю прибыли двое, не запятнавшие себя в годы смуты. Вернулись добровольно, готовы понести ответственность перед народом и привезли с собой и ценный опыт, и солидные капиталы. Их ресурсы и знания могут послужить делу восстановления страны." #Здесь был Сасна. AVX512: Помним, любим, скорбим.
TRD_economic_rebuilding: "Первые плоды восстановления"
TRD_economic_rebuilding_desc: "Наши реформы и поддержка новых друзей помогли вернуть экономику на верный путь. Впервые со времён революции Скайфол больше не в долгах – мы вышли в плюс!"
TRD_connect_the_nation: "Объединить народ"
TRD_connect_the_nation_desc: "Долгие годы олигархи Скайфола смотрели на деревню лишь как на источник богатств, обречённый служить городу. Этому пришёл конец! Мы проложим новые дороги по всей стране, чтобы и сельские районы приобщились к общему процветанию."
TRD_rebuild_the_dockyards: "Открыться миру"
TRD_rebuild_the_dockyards_desc: "Больше нет нужды сторониться других народов! Теперь мы – обновлённая страна, где царят демократия и справедливость. Не стоит бояться торговли и общения: нам есть что показать, и есть чему поучиться."
TRD_market_syndicalism: "Рыночный синдикализм"
TRD_market_syndicalism_desc: "Это поистине скайфольское чудо! Экономика растёт невиданными темпами, а народ вновь обретает достаток. Да, преступления капитализма не исчезнут насовсем, но ныне они встретят непреодолимую силу наших законов!"
TRD_syndicalist_economic_model: "Классический синдикализм"
TRD_syndicalist_economic_model_desc: "Пора строить новую экономику на пепле старой, положив в её основу истинные синдикалистские идеи и ценности!"
TRD_georgism: "Революционная земельная реформа"
TRD_georgism_desc: "После изъятия сельскохозяйственных угодий у олигархов мы можем передать их профсоюзам фермеров, которые распределят землю между гражданами для собственного пользования."
TRD_mutualism: "Взаимопомощь"
TRD_mutualism_desc: "Одно из главных требований профсоюзов – создание активной системы взаимопомощи между организациями. Профсоюзы будут поддерживать друг друга в трудные времена, помогая по способностям и потребностям каждого. Это позволит государству сэкономить средства и повысит эффективность работы заводов."
TRD_economic_unions: "Поддержать профсоюзы"
TRD_economic_unions_desc: "Мы должны полностью довериться профсоюзам – именно они приложат все силы, чтобы восстановить экономику и привести её в новую эпоху!"
TRD_industrial_union: "Промышленные профсоюзы"
TRD_industrial_union_desc: "Промышленные профсоюзы – главная опора нашего строя. Необходимо расширить их права, и тогда они окажут поддержку во всех делах государства."
TRD_agricultural_union: "Транспортные профсоюзы Скайфола"
TRD_agricultural_union_desc: "Транспортные профсоюзы Скайфола – молодая, но могучая сила, держащая под контролем порты, общественный транспорт и железные дороги. Мы должны подчинить их государству, чтобы использовать их влияние с максимальной пользой."
TRD_initial_recovery: "Стабилизация экономики"
TRD_initial_recovery_desc: "Передача экономических рычагов профсоюзам принесла долгожданную стабильность. Теперь мы можем продолжать реформы и уверенно возвращаться к процветанию."
TRD_worker_councils: "Советы рабочих"
TRD_worker_councils_desc: "Чтобы нарастить представительство трудящихся, необходимо создать рабочие советы на фабриках и заводах. Они помогут советом: как повысить производительность, не поступаясь правами рабочих."
TRD_worker_control: "Фабрики – рабочим!"
TRD_worker_control_desc: "Мы должны закрепить в законе: все фабрики принадлежат тем, кто на них трудится. Любое посягательство на это право – посягательство на каждого рабочего Скайфола!"
TRD_pure_syndicalism: "Настоящая экономика синдикализма"
TRD_pure_syndicalism_desc: "Наши реформы дались нелегко, но теперь приносят плоды. Профсоюзы добились роста производительности на фабриках, а их взаимная поддержка высвободила средства для создания новых отраслей! Скайфол возвращается в строй!"
TRD_research_slot: "Принять материалистический манифест"
TRD_research_slot_desc: "Влияние веры всегда будет сказываться на нашем обществе, но мы должны признать: во многом она удерживает нас на месте. Необходимо заявить – религии нет места в управлении страной и экономикой. Только так мы сможем с открытым сердцем принять мир науки и будущего."
#syndie navy#
TRD_rebuild_the_navy: "Фольксмарине"
TRD_rebuild_the_navy_desc: "Чтобы Скайфол был защищён, нужна безопасность и со стороны моря. К счастью, во время революции нам удалось сохранить великий флот города. Теперь мы можем превратить его в машину революции, какой ещё не видел мир."
TRD_cat_base_strike_f_syndie: "Морская авиация"
TRD_cat_base_strike_f_syndie_desc: "Среди наших адмиралов нет единства в вопросе стратегии.\nОдин из них предлагает сделать ставку на авиацию, чтобы не тратить ресурсы на постоянный ремонт кораблей, повреждённых в лобовых боях. Он верит, что за этим будущее нашего флота."
TRD_cat_fleet_in_being_f_syndie: "Флот синдикализма"
TRD_cat_fleet_in_being_f_syndie_desc: "Среди наших адмиралов нет единства в вопросе стратегии.\nОдин из них считает, что стоит опереться на скайфольскую промышленность и строить стальных гигантов – повелителей морей, которым предстоит возглавить фольксмарине!"
TRD_naval_planes_f_syndie: "Первые морские бомбардировщики"
TRD_naval_planes_f_syndie_desc: "Дело морской авиации началось не вчера, но у нас в этом деле, как ни крути, пробелы да отставание. Необходимо приложить усилия к модернизации морских бомбардировщиков, чтобы они надёжнее поддерживали наш флот."
TRD_heavy_cruiser_f_syndie: "Тяжёлые крейсеры"
TRD_heavy_cruiser_f_syndie_desc: "Морская теория утверждает – средние корабли или же крейсеры, – главная сила всякой эскадры. Так это или нет – рассудит время, но мы должны обновить свои проекты, чтобы идти вровень с эпохой."
TRD_destroyer_f_syndie: "Патрульные суда"
TRD_destroyer_f_syndie_desc: "Для охраны торговых путей, что по-прежнему поддерживают экономику Скайфола через обмен с другими социалистическими государствами, нам нужна береговая охрана, оснащённая новейшими патрульными судами."
TRD_light_cruiser_f_syndie: "Развитие крейсеров"
TRD_light_cruiser_f_syndie_desc: "Лёгкие крейсеры – первый рубеж любого флота. Мы должны убедиться, что наши корабли смогут ответить на любой вызов, какой бы ни встал перед нами."
TRD_battleships_f_syndie: "Новые линкоры"
TRD_battleships_f_syndie_desc: "Чтобы действительно владеть морями, нужны новые, современные линкоры. Никто не посмеет угрожать нашей революции, когда наши орудия будут достреливать до их городов из-за горизонта."
TRD_rebuild_the_shipyards: "Восстановить верфи"
TRD_rebuild_the_shipyards_desc: "Чтобы поддерживать и расширять наш флот, придётся переоборудовать бывшие капиталистические торговые порты в промышленные верфи для нужд новой эскадры."
TRD_the_secret_fleet: "Секретный флот"
TRD_the_secret_fleet_desc: "Чтобы отсечь капиталистам пути к обогащению, мы должны создать флот подлодок, способных охотиться на вражеские конвои с грузами и войсками. Это позволит нам обходиться без лобовых морских сражений."
TRD_peoples_marines: "Корпус морской пехоты"
TRD_peoples_marines_desc: "Морская битва многое решает, но победу приносит только пехота на суше. Однако у нас есть способ соединить одно с другим. Пришло время модернизировать и расширить корпус морской пехоты, чтобы облегчить задачу при проведении десантных операций."
TRD_landing_craft_syndie: "Десантные суда"
TRD_landing_craft_syndie_desc: "Чтобы обеспечить безопасность нашим морским пехотинцам, нам стоит развивать десантные суда – пусть они будут надёжной защитой при высадке на берег."
TRD_the_long_lance_syndies: "Принять «Длинное копьё»"
TRD_the_long_lance_syndies_desc: "Один из наших кораблестроителей разработал новую торпеду, которую считает лучшей в мире. Судя по испытаниям, он недалёк от истины: она быстрее и дальнобойнее любой из тех, что есть у нас – а значит, вероятно, и у наших врагов."
TRD_carrier_experiments_syndie: "Опыты с авианосцами"
TRD_carrier_experiments_syndie_desc: "Даже если мы не сделаем их основой флота, недооценивать значение авианосцев в современной морской войне нельзя. Нам необходимо максимально расширять потенциал отечественных авианосцев."
TRD_escort_craft: "Суда сопровождения"
TRD_escort_craft_desc: "Новому флоту – новые, лучшие корабли сопровождения. Для этого нужно приложить все силы к исследованиям!"
TRD_naval_mines_syndie: "Охрана побережья"
TRD_naval_mines_syndie_desc: "Наши патрульные суда неплохо справляются с защитой берегов, но этого мало... Развитие минного дела позволит надёжно обезопасить наши побережья от происков реакционеров."
TRD_enchanted_plating_syndie: "Бронирование повышенной стойкости"
TRD_enchanted_plating_syndie_desc: "Чем больше брони – тем больше кораблей возвращается из боя, а значит, тем больше у нас орудий для удара по врагу.\n\n\nГениально." #Действительно
TRD_new_admirality: "Новое адмиралтейство"
TRD_new_admirality_desc: "Теперь, когда наш флот почти полностью модернизирован, настала пора преобразовать и структуру управления. Учреждение нового адмиралтейства позволит лучше координировать действия и обучать командиров, чтобы сделать флот настоящей крепостью революции на волнах!"
#syndie air#
TRD_air_stuff: "Авиация революции" #Все остальные варианты по типу «Революционные ВВС\авиация» звучат так, будто речь о технологическом прорыве в ВВС.
TRD_air_stuff_desc: "Чтобы по-настоящему защитить революцию, мы должны завоевать господство в небе над нашей страной. Для этой задачи необходимо создать новый род войск – Скайфольский революционный авиационный корпус, С.Р.А.К. Он станет нашим щитом и мечом в небесах!" #Хоть аббревиатура и звучит весьма «всрато», но чёт хочется её такой оставить.
TRD_fighter_projects: "Новые истребители"
TRD_fighter_projects_desc: "Сердце любой авиации – истребители. Им поручено прикрывать товарищей и встречать противника в воздухе. Нам нужно, чтобы наши машины были самыми совершенными в небе."
TRD_doctrinal_development_air: "Авиационная подготовка"
TRD_doctrinal_development_air_desc: "После революции у Скайфола почти не осталось подготовленных лётчиков. Мы должны приложить максимум усилий для повышения квалификации лётного состава и освоения самых современных доктрин."
TRD_actual_air_bases: "Аэродром Скайфола"
TRD_actual_air_bases_desc: "Скайфол станет опорой нашей авиации. Чтобы он соответствовал этой задаче, нужно расширить базу и сделать её основной для наших авиакрыльев."
TRD_strat: "Стратегическое разрушение"
TRD_strat_desc: "Пусть мы индустриальная страна, но масштабами нам не тягаться с мировыми гигантами. Чтобы уравнять шансы, будем бить по их промышленным центрам специально созданными дальними бомбардировщиками."
TRD_tact: "Тактические бомбардировки"
TRD_tact_desc: "Тактические бомбардировщики универсальны – хороши и против фабрик, и против войск. Следует вложиться в их развитие."
TRD_napalm: "Напалм"
TRD_napalm_desc: "В лабораториях Скайфола рождается новое оружие воздушной войны – страшное, но действенное. Напалм – липкое, огнеопасное вещество, которое сбрасывают с бомбардировщиков, чтобы сеять ужас и разрушения. Жестоко? Да. Но порой нет иного выхода..."
TRD_CAS_projects: "Штурмовые эскадрильи"
TRD_CAS_projects_desc: "Создание самолётов, предназначенных для ударов по наземным целям, во много раз повысит эффективность поддержки пехоты с воздуха на поле боя."
TRD_heavy_fighter_projects: "Тяжёлые истребители"
TRD_heavy_fighter_projects_desc: "Тяжёлые истребители могут сопровождать бомбардировщики или наносить удары по наземным целям. Такая универсальная машина заслуживает особого внимания."
TRD_abbelio_contract: "Абелио Авиэйшн"
TRD_abbelio_contract_desc: "Одним из первых олигархов, покинувших город, был глава компании Абелио Авиэйшн, производившей роскошные самолёты для богачей. Теперь мы можем использовать их заводы и мастерские на благо страны – и ударить этим по карману капиталистов!"
TRD_transavia_contract: "Трансавиа Моторс"
TRD_transavia_contract_desc: "Трансавиа Моторс – явление незаурядное: тракторная компания, основанная крестьянской семьёй вдали от города. Её владелец слыл сумасшедшим: строил «летающую машину» на «радость» соседям. Но сегодня он приземлился в Скайфоле на рабочем прототипе и готов расширять возможности всей нашей авиации. Вряд ли кто-то теперь сочтёт его безумцем."
TRD_martinair_contract: "Мартинаир Аэродинамика"
TRD_martinair_contract_desc: "Мартинаир – это государственный институт, основанный Железным канцлером в первые годы его правления. Хоть и неприятно пользоваться плодами труда этого тёмного грифона... но признаём, для развития нашей авиации опыт этого учреждения может оказаться весьма полезным."
TRD_rocket_project: "Ракетостроение революции"
TRD_rocket_project_desc: "Девиз С.Р.А.К.:\n«Высоко в небе – алых ракет полёт,\n\nПусть каждый грифонёнок спит спокойно весь год.»" #Неееет! За что?! Рифмованный девиз! Я не умею сочинять рифмы! Из меня поэт, как из говна пуля! Не судите строго, я попытался хоть что-то вменяемое придумать.
#fascist politics#
TRD_bow_to_the_empire: "Судьба Скайфола"
TRD_bow_to_the_empire_desc: "Когда был сброшен гнёт канцлера и синдикалистов, город принадлежит бореистам. Скайфол пришёл в упадок: храмы разрушены в погоне тирана за властью, а народ – подавлен, растерян и лишён нравственных устоев. Новому правительству предстоит вернуть Скайфолу былую славу – но прежде надо решить: идти своим путём или вернуться под крыло Империи." 
TRD_servitude: "Во славу Империи!"
TRD_servitude_desc: "После захвата Скайфола пришла пора сделать единственно правильный выбор. С архонтом во главе Империи настало время вернуть сияющую жемчужину Скайфола в родные края – великую Империю. За Борея и Империю!"
TRD_spread_propaganda: "Имперская пропаганда"
TRD_spread_propaganda_desc: "Хоть Империя вернула нас под свои знамёна, но в глубинах народа и среди преданных Борею нет полного согласия с этим порядком. Следует развернуть широкую кампанию по укреплению лояльности Империи, начиная с публикаций в государственных газетах и популяризации наших идеалов."
TRD_ban_prostitution: "Запретить проституцию"
TRD_ban_prostitution_desc: "В годы нравственного разложения при канцлере проституция приобрела невиданные масштабы. Теперь, когда Скайфол возвращён народу, мы можем раз и навсегда покончить с этим отвратительным явлением в нашем городе и вернуть порядок и достоинство."
TRD_abstinance_policies: "Идеология трезвости"
TRD_abstinance_policies_desc: "Вместе с проституцией в Скайфоле распространились алкоголь и иные порочные забавы. Многие из них уже запрещены, но самый доступный – алкоголь – по-прежнему в ходу. Прямой запрет вызовет негодование, однако, продвигая движения за воздержание и формируя культуру трезвости, мы сможем воспитать поколение, для которого сам соблазн утратит силу."
TRD_church_primacy: "Господство храмов"
TRD_church_primacy_desc: "Пусть мы и вернулись в империю, но мы не обычный вассал. В отличие от других земель империи, у нас нет знати, нет укоренившейся аристократии. Потому именно мы вправе утвердить храмы как главную силу и в управлении, и в жизни всего общества, чтобы обеспечить моральную чистоту и подлинное торжество воли Борея." 
TRD_crackdown_on_resistance: "Подавить сопротивление"
TRD_crackdown_on_resistance_desc: "Пусть революция и принесла нам победу, многие по-прежнему бунтуют открыто, а ещё больше – в душе. Если мы хотим закрепить свою власть, надо действовать решительно и без промедления: вырвать любой росток сопротивления – будь то сторонники бывшего канцлера или синдикалисты, ещё бродящие по Скайфолу."
TRD_fight_the_syndies: "Борьба с вакбондами"
TRD_fight_the_syndies_desc: "Вакбонды по-прежнему сохраняют влияние на многих, даже после поражения в революции. Свержение канцлера подогрело их надежды, и теперь становится всё больше желающих опрокинуть и нашу власть. Нужно действовать быстро, чтобы добить синдикалистскую угрозу и окончательно очистить Скайфол от их влияния."
TRD_defame_guichard: "Очернить «Железного канцлера»"
TRD_defame_guichard_desc: "Так называемый «Железный канцлер» был предателем народа: вместо чести и морали он выбрал путь жестокости и власти. woНо многие поддерживали этого порочного грифона до такой степени, что после его смерти сформировали настоящий культ личности. Пора раскрыть народу мрачное лицо Железного канцлера, чтобы его пропаганда больше не затмевала умы Скайфола." #Текст был сокращен и изначально был красивее. 339 символов.
TRD_tighten_control: "Ужесточить контроль"
TRD_tighten_control_desc: "Когда самые опасные враги – сторонники покойного канцлера и коварные синдикалисты – повержены, настал час укрепить власть окончательно: усилить полицейские патрули и вернуть порядок городу и всей стране."
TRD_arrest_growder: "Арестовать Гровдера"
TRD_arrest_growder_desc: "Гровдер был самым опасным оратором у коммунистов, ведь всегда умел зажечь толпу своими речами. Пока он на свободе, угроза синдикалистов не исчезнет. Нужно действовать быстро и решительно – за решёткой он не сможет больше распространять свои заблуждения."
TRD_put_the_oligarchs_on_trial: "Суд над олигархами"
TRD_put_the_oligarchs_on_trial_desc: "Порочные капиталисты, державшие страну вместе с канцлером, не знали ни морали, ни Борея. Им ведома лишь жадность – всю жизнь они искали только власть, были угрозой и помехой храмам... Теперь их ждёт расплата – на справедливом суде."
TRD_raise_boreaiste_militias: "Бореистские ополчения"
TRD_raise_boreaiste_militias_desc: "После недавней победы в революции наша армия всё ещё слаба и неспособна справиться со всеми угрозами. Следует объединить многие ополчения, возникшие в дни революции, в регулярные части, а где возможно – создать новые отряды. Это даст нам силу для поддержания порядка внутри страны и защиты от внешних опасностей в этот уязвимый период."
TRD_secret_police: "Абвер"
TRD_secret_police_desc: "Чтобы защититься от внутренних угроз, нужно создать особый орган обороны – полицию, специализирующуюся на сборе и использовании информации о подпольных мятежниках. Эта новая служба, получившая название Абвер, то есть военная контрразведка, будет служить нам и в мирное время, и в час тревоги."
TRD_imperial_support: "Имперский гарнизон"
TRD_imperial_support_desc: "Хотя мы официально вернулись под управление родины, Империя ещё не разместила у нас долговременный военный контингент. Необходимо запросить отправку гарнизона – он поможет удерживать лояльность и пресекать любое недовольство как против правительства, так и против Империи."
TRD_skyfall_legion: "Пригласить имперских советников"
TRD_skyfall_legion_desc: "Пора ещё крепче связать нашу армию с Империей и пригласить военных советников из Грифенхейма для модернизации вооружённых сил. Это позволит нам преодолеть последствия революционных потрясений и выстроить единую военную стратегию с Империей."
TRD_model_imperial_province: "Образцовая Имперская провинция"
TRD_model_imperial_province_desc: "Ныне рядом с флагами бореистов реют имперские знамёна. Скайфол вновь стал верным подданным Империи, сияющей жемчужиной западного побережья. Теперь, когда Дезрамо официально назначен имперским наместником, верность храмам и самой Империи обеспечена как никогда. Вперёд, к будущему – ради Скайфола, Империи и всего грифоньего рода!"

TRD_archon: "Архонат в изгнании"
TRD_archon_desc: "Когда архонт Борея отправился в изгнание, мы должны сами поднять знамя веры. Нам нужно пригласить архонта Эроса VII, воплощение воли Борея, чтобы он возглавил нашу борьбу – за освобождение Империи от безбожников, засевших ныне в Грифенхейме, и спасение честных грифонов Грифонии от их владычества!"
TRD_arcturian_knights: "Рыцари Арктурия"
TRD_arcturian_knights_desc: "Рыцари Арктурия известны прежде всего своей борьбой против чёрных некромантов на далёком севере, но их подвиги этим не ограничиваются. Хотя орден в основном защищает рубежи от нежити, многие из рыцарей отправляются и на материк – ради высшей цели и иных поручений. Некоторые из них поклялись сражаться на нашей стороне."
TRD_loyalist_regiments: "Спасти лоялистские полки"
TRD_loyalist_regiments_desc: "После смерти императора и прихода к власти регента многие части армии утратили веру в Империю: страной управляет чужеземная дворянка, а наследник престола ещё слишком юн. Среди имперских полков особенно немало мятежных – их можно склонить вступить в борьбу против Империи, чтобы вернуть регентство архонту."
TRD_all_the_exiles: "Дом для верных"
TRD_all_the_exiles_desc: "Любому честному грифону ясно: у знати нет добрых намерений по отношению к Империи – они называют врагами тех, кто борется против них, но сами-то предатели, а мы – настоящие верные, преданные народу и идеалам. Мы должны открыть двери для любой оппозиции регентству герцогини и превратиться в пристанище всех непокорных её порядку."
TRD_prepare_the_liberation: "Подготовка перед решающей битвой"
TRD_prepare_the_liberation_desc: "Действовать нужно быстро: пока знать укрепляется на троне Грифенхейма, они жиреют за счёт простого народа – и в то же время вооружают этот народ для собственной защиты. Не время ждать: Империя слаба, и мы должны вернуть её под священное знамя Борея!"
TRD_the_archons_speech: "Речь архонта"
TRD_the_archons_speech_desc: "Недавний приход архонта к власти вызвал волну тревоги среди грифонов... Неудивительно, что беспокойство охватило несогласных, но теперь и некоторые бореисты начали сомневаться – особенно их смущает воинственный настрой архонта в отношении Империи. Чтобы ответить на эти тревоги, архонт подготовил обращение – речь, с которой он выступит перед жителями Скайфола..."
TRD_rally_the_people: "Поднять народ"
TRD_rally_the_people_desc: "Чтобы вернуть Империю, сначала нужно завоевать поддержку простых грифонов. Мы начнём широкую кампанию по агитации, расскажем о нашей цели – и убедим народ, что эта цель не просто великая, но и достижимая."
TRD_destroy_the_syndicates: "Разгромить вакбондов"
TRD_destroy_the_syndicates_desc: "Синдикаты – это вызов не только нашему государству, но и самому Борею. Этим изменникам из профсоюзов не место среди нас: их нужно раздавить, как вредителей, пока они не оправились от провалившейся революции и не стали занозой в нашем боку вновь. Делать это нужно решительно и без пощады, чтобы после нас в Скайфоле не осталось ни одного красного." #Ровно 345 символов.
TRD_secure_skyfall: "Навести порядок в Скайфоле"
TRD_secure_skyfall_desc: "Чтобы навести порядок в Скайфоле нужно действовать без промедления. В городе ещё много нелояльных: бомжи, обездоленные, преступники. Следует дать работу грифонам, пострадавшим от революции, чтобы их труд помог восстановлению страны. После этого введём комендантский час, используя полицию для очистки улиц от тунеядцев и смутьянов." #Пришлось неслабо порезать фокус.
TRD_integrate_boreaiste: "Интегрировать бореистов"
TRD_integrate_boreaiste_desc: "Бореисты всегда были достойной силой – и как военная, и как политическая группа. С приходом архонта к власти настало время заняться интеграцией бореистов. Их военное крыло уже частично приспособилось, а вот многие политические деятели по-прежнему верны не архонту, а старым идеалам. Это нужно исправить – ради истинного единства власти."
TRD_kill_em_all: "Пусть Борей рассудит"
TRD_kill_em_all_desc: "Мы расправились с последними синдикалистскими организациями, но их сторонники всё ещё прячутся среди нас. Суд, аресты, изгнание – всё это лишь полумеры, которые не искоренят заразу и не принесут настоящей кары. Архонт поддерживает лишь одно решение: мы покончим со всеми врагами, а кто из них достоин милости, решит только Борей."
TRD_herzland_language_programs: "Гриффиш"
TRD_herzland_language_programs_desc: "Архонт уверен: чтобы Империя выжила, нужно культурное единство – и начинать надо со Скайфола. Сейчас наш народ говорит на особом диалекте, отличном от гриффиша, но архонт настаивает – пора вводить обучение на этом языке, чтобы со временем перейти к единой речи для всей страны."
TRD_morals_police: "Полиция нравов"
TRD_morals_police_desc: "Скайфол всё ещё страдает от пороков, посеянных прежней властью. Для наведения порядка мы создадим полицию нравов из верных грифонов. Эти отряды займутся восстановлением нравственности: будут бороться с проституцией, наркоманией и развратом, внедрять храмовые устои и помогать храмам наставлять каждого жителя на путь истинной веры и чистоты." #341 символов.
TRD_state_eleos: "Государственный элеос"
TRD_state_eleos_desc: "Всякая наша политика строится на прочном нравственном фундаменте. Но на первом месте у нас всегда было и будет простое сострадание. Нужно учредить государственную службу социальной помощи при поддержке храмов, чтобы народ знал: Борей не только грозен и мудр, но и милостив."
TRD_mandatory_church_attendence: "Обязательное посещение храмов"
TRD_mandatory_church_attendence_desc: "Одной из самых ярких черт довоенного Скайфола была поголовная безбожность – и среди богатых, и среди бедняков. Теперь, когда мы спасли город, нельзя допустить, чтобы хоть один грифон забыл о милости Борея: так мы искореним пороки и зажжём в сердцах любовь к Борею."
TRD_reclaim_the_birthright: "Вернуть Империю"
TRD_reclaim_the_birthright_desc: "После того как Габриэла заняла пост регента, а архонт Эрос пустился в бега, стало ясно: только уничтожение одного лагеря позволит разрешить противостояние. Если дать волю времени, то аристократы лишь ещё сильнее укоренятся. Нам ли ждать? За Скайфол, за Империю – вперёд, к сердцу врага!"
#fascist economics#
TRD_fascist_economcy: "Перековать экономику"
TRD_fascist_economcy_desc: "Бесчестные махинации и революционная смута нанесли экономике Скайфола серьёзный урон. До революции страна жила богато, но деньги стекались в когти развращённой верхушки. Перестроим жизненный уклад так, чтобы всякий, кто чтит Борея, не остался без дела и доли."
TRD_synthethic_oil_experiments: "Опыты с синтетическим топливом"
TRD_synthethic_oil_experiments_desc: "На востоке простираются богатые нефтяные земли Фетизии, а на западе, в океане, тоже есть нефть. Но у нас природных источников нет. Найти новые месторождения в наших землях маловероятно, зато новые технологии производства искусственного топлива дают шанс создать собственный источник."
TRD_fuel_autarky: "Топливо своего края"
TRD_fuel_autarky_desc: "Теперь, когда мы освоили технологии синтетической нефти, пора построить предприятия для её производства. Да, потребуются немалые вложения, но так мы перестанем зависеть от чужих поставок и обретём топливо собственного производства."
TRD_state_unions: "Учредить Стаатсвакбондены"
TRD_state_unions_desc: "Профсоюзы играли большую роль в жизни Скайфола ещё до революции – правда, они были насквозь продажными и синдикалистскими. Поскольку социалистические настроения всё ещё сильны, следует создать профсоюзы под контролем государства, чтобы рабочие могли объединяться по строгим правилам и не дать синдикалистам снова пустить корни в производстве." #343 символа.
TRD_build_new_jobs: "Работа для народа"
TRD_build_new_jobs_desc: "Экономика всё ещё в руинах, и нам важно правильно расставить приоритеты. Прежде всего – обеспечить наших граждан работой. Запустив крупные государственные проекты и привлекая к труду грифонов, оставшихся без дела из-за революции, мы не только дадим хлеб беднякам, но и получим дешёвые рабочие когти для развития страны."
TRD_arms_factory_rebuilding: "Оружие для армии"
TRD_arms_factory_rebuilding_desc: "Революция оставила Скайфол почти беззащитным: у нас лишь горстка ополченцев, созданных в пылу сражений, да бывшие военные, вставшие на нашу сторону. После боёв кое-что из оружия удалось собрать, но если мы всерьёз хотим возродить армию, нам нужны винтовки – и заводы, где их производить."
TRD_new_railroads: "Национальные железные дороги"
TRD_new_railroads_desc: "Инфраструктура Скайфола, кроме крупных городов, почти не развита, да и то, что было – пострадало во время революции. Теперь, имея в распоряжении новые рабочие когти, пора создать единую сеть национальных железных дорог, чтобы вдохнуть жизнь в деревни и связать между собой все города."
TRD_work_brigades: "Создать трудовые батальоны"
TRD_work_brigades_desc: "В мирное время солдаты, бывает, только и делают, что маршируют да учения крутят – а то и траву красят, и снег белят, и квадратное катают, и круглое таскают... Такого быть не должно! Пусть теперь учатся инженерному делу и приносят реальную пользу стране." #Я всеми силами старался, но не смог удержаться) 
TRD_initial_recovery_f: "Финансовая стабильность"
TRD_initial_recovery_f_desc: "Многие называли прежнюю капиталистическую власть «процветающей», но простые грифоны богатства не видели – для них хлеб насущный был не гарантирован. Мы же вместо прибыли фокусируемся на стабильности, создав стойкую самодостаточную экономику и гарантировав уверенность в завтрашнем дне для каждого."
TRD_modernisation: "Промышленный рывок"
TRD_modernisation_desc: "Восстанавливая промышленность, стоит не только возрождать старое, но и двигаться вперёд, внедряя новые технологии. Используя изобретения со всей Грифонии и развивая собственные силы, мы сможем строить ещё более эффективные заводы."
TRD_researsch_slot_fascist: "Храмовые университеты"
TRD_researsch_slot_fascist_desc: "Храмы всегда уделяли особое внимание образованию, но до революции власти пытались уменьшить их влияние в школах. Нам нужно поддерживать университеты, финансируемые храмами: это даст народу знания и оградит студентов от враждебного влияния."
TRD_computing: "Компьютер Z1"
TRD_computing_desc: "Компьютер Z1 – опытная программируемая машина, созданная нашими лучшими инженерами и ставшая настоящим прорывом в вычислительной технике. Необходимо увеличить финансирование исследований: ведь инвестиции в вычисления – это инвестиции в будущее страны."
TRD_construction_tech_f: "Современные строительные методы"
TRD_construction_tech_f_desc: "Бывшая власть пыталась модернизировать стройки, но капиталисты не позволяли провести настоящие перемены. Теперь, когда производство под нашим контролем, пора внедрять самые эффективные технологии строительства."
TRD_steel_mill_grants: "Расширить металлургические заводы"
TRD_steel_mill_grants_desc: "Одна из главных природных ценностей Скайфола – сталь. Однако большую часть руды добывают в бедных сельских районах. Пора вложиться в развитие этих мест: построить заводы так, чтобы руда сразу превращалась в сталь, не тратя силы на перевозку."
TRD_producing_steel: "Метод Фезердина"
TRD_producing_steel_desc: "Внедряя современные методы добычи, такие как процесс Фезердина, мы сможем повысить производство и снизить трудозатраты при том же выходе руды. Это принесёт достаток в шахтёрские городки на окраинах нашей страны."
TRD_full_economic_recovery: "Экономическое чудо"
TRD_full_economic_recovery_desc: "Благодаря вложениям в экономику и стремлению к стабильности и самостоятельности, мы сумели быстро восстановиться после кошмаров революции. Работы впереди хоть отбавляй, но тьма рассеялась – над городом снова разгорается свет борейской зари."
#fascist army#
TRD_reform_the_army: "Новая армия"
TRD_reform_the_army_desc: "Пусть мы и вышли победителями из революции, армия наша пока далека от идеала – в ней больше разрозненных ополченцев, чем настоящих бойцов. Нужно срочно начать реформу: выдвинуть вперёд лучших офицеров революции, чтобы именно они вели новое войско вперёд."
TRD_mass_assault_f: "Крылатая лавина"
TRD_mass_assault_f_desc: "Пусть не всем по душе этот метод, но именно он быстро превращает разрозненные толпы в боевые ряды – пусть даже потом придётся разбираться с дисциплиной. Такие тактики поддерживают новые командиры из революции, но старикам такая вольница не по нраву."
TRD_superior_firepower_f: "Огонь и сера"
TRD_superior_firepower_f_desc: "Доктрину артиллерийских ударов и мощного огневого вала особенно ценит старая гвардия: они верят, что крепкая промышленность Скайфола выдержит такую тактику. Кто-то считает этих грифонов отсталыми, не способными к переменам, но артиллерия – проверенная сила на поле боя, и мы можем по-разному развивать эту доктрину на новый лад."
TRD_mobile_warfare_f: "Блицкриг!"
TRD_mobile_warfare_f_desc: "Эта доктрина пришлась по душе молодым, дерзким офицерам: блицкриг строится на бронетанковых прорывах с последующим развитием успеха за счёт мобильной пехоты при поддержке авиации. Идея интересная, но отсутствие собственной нефти заставляет многих сомневаться – по силам ли нам удержать такой темп войны?"
TRD_fash_rifles: "Karabiner 09K"
TRD_fash_rifles_desc: "Karabiner 09K был создан частной фирмой ещё до революции: это магазинная винтовка с самозарядной обоймой. Нам стоит принять это оружие в качестве стандарта для армии, а также поддержать компанию, чтобы её инженеры и дальше снабжали войска новой техникой."
TRD_artillery_fash: "Современная артиллерия"
TRD_artillery_fash_desc: "Современная армия требует современной артиллерии: пушки должны отвечать духу эпохи. Конкретные решения зависят от задач, но нам необходимо двигать вперёд артиллерию при любой военной доктрине."
TRD_support_fash: "Роты поддержки"
TRD_support_fash_desc: "Наши дивизии должны состоять не только из пехоты или техники, но и из специальных взводов поддержки. Идея не нова, но если мы учредим такие подразделения и вложим ресурсы в их обучение и развитие, то армия станет гораздо эффективнее."
TRD_rocket_artillery_fash: "Небельверфер"
TRD_rocket_artillery_fash_desc: "Скандальный проект вышел на новый уровень среди высшего военного командования: речь о разработке усовершенствованного орудия, способного стрелять снарядами с отравляющим газом. Это оружие получило название «Небельверфер», или «дымомёт», чтобы скрыть его истинное назначение – ведь газовые боеприпасы многие до сих пор считают варварством."
TRD_anti_tank_fash: "Противотанковые пушки"
TRD_anti_tank_fash_desc: "Какая бы у нас ни была артиллерия и стрелковое оружие, танки всё равно будут превосходить нашу нынешнюю технику. Нам необходимо разработать противотанковые средства и использовать их в составе обычных частей и в специальных подразделениях, чтобы ни один бронированный зверь не прошёл по нашей земле."
TRD_boreaiste_officers: "Новый офицерский корпус"
TRD_boreaiste_officers_desc: "Революция перевернула весь уклад жизни в Скайфоле, а с ней и военную систему, сложившуюся ещё с тех времён, как Скайфол обрёл независимость. Необходимо регулярно продвигать лучших бойцов из ополчения и новых частей, чтобы сформировать современный офицерский корпус, способный вести армию вперёд и внедрять передовые технологии."
TRD_fanatiscism: "Фанатичная преданность"
TRD_fanatiscism_desc: "Главное, что должно быть в наших офицерах, бойцах и всём народе, – это верность Борею и его служителям. Без веры в государство не устоит ни власть, ни армия: если солдаты теряют преданность, поражение становится неизбежным. Пока с нами воля Борея – нас не сломить."
TRD_extend_conscription: "Поднять народ"
TRD_extend_conscription_desc: "Чтобы создать настоящую армию, сперва надо созвать под знамёна всех, кто может держать оружие. С помощью широкой пропаганды и принудительного призыва мы сможем пополнить ряды войск для защиты своего дела и народа, сформировать новый слой верных профессиональных солдат, которых государство поставит на службу своей воле."
TRD_arm_the_people: "Вооружить страну"
TRD_arm_the_people_desc: "Когда армия растёт, а её облик становится современнее, нужно подтянуть и промышленность. Без завода не будет ни пушки, ни щита, без винтовки грифон не защитит города. Приняв законы о национализации и переоборудовав заброшенные фабрики, мы возродим военное производство."
TRD_motorisation: "Моторизация частей"
TRD_motorisation_desc: "Манёвры становятся важнейшим элементом современной войны – особенно на просторах наших равнин и у границ соседей. Чтобы не отстать от времени, мы должны переходить к моторизированной армии или хотя бы начать исследования в этом направлении."
TRD_light_tank_fash: "Разработка лёгких танков"
TRD_light_tank_fash_desc: "Наряду с моторизацией пехоты всё большую роль в войне начинает играть бронетехника. Танки, которые ещё вчера были диковинкой, сегодня уже основная сила на поле боя. Лёгкие танки, пригодные для разведки и борьбы с пехотой, – первый шаг к овладеванию новым искусством войны."
TRD_medium_tank_fash: "Чейнджлингские панцеры"
TRD_medium_tank_fash_desc: "Нет нигде на свете лучше школы бронетанковой войны, чем на землях чейнджлингов: мощная промышленность и дерзкое командование позволили им стать образцом современного танкового искусства. Нам стоит перенять их опыт и создать собственные корпуса средних танков, вдохновляясь их тактикой и технологиями."
TRD_heavy_tank_fash: "Пантера"
TRD_heavy_tank_fash_desc: "Один из государственных оборонных подрядчиков представил настоящую революцию для нашей отрасли – тяжёлый танк «Пантера». Это первый масштабный отечественный проект тяжёлого танка: он обеспечит преимущество над вражеской техникой и укреплениями, несмотря на меньшую скорость и больший расход топлива по сравнению с лёгкими и средними танками." 
TRD_tank_mass_production: "Контракт с Арктурией"
TRD_tank_mass_production_desc: "Наш интерес к танкостроению не остался незамеченным – поступило предложение, от которого невозможно отказаться: выгодный контракт с Арктурианской автомобильной компанией. Мы инвестируем в строительство танковых заводов и взамен получаем партнёрскую поддержку при дальнейших разработках бронетехники."
TRD_fash_military_science_is_the_best_in_the_world: "Переоборудовать Вест-Бик"
TRD_fash_military_science_is_the_best_in_the_world_desc: "Вест-Бик, прежде обычный военный лагерь, может стать отличной академией для подготовки новых офицеров и инженеров. Он расположен в стороне от основных театров военных действий, а значит, преобразование даст возможность продвигать инновации и в военной инженерии, и в быстро меняющихся доктринах."
#fascist navy#
TRD_rebuild_the_navy_fash: "Национальный флот"
TRD_rebuild_the_navy_fash_desc: "Скайфол всегда черпал силу в своём флоте – будь то под крылом Империи, под когтями канцлера или теперь, в новые времена. Сохранение национальной мощи возможно лишь при постоянном развитии флота и поддержании морских традиций. Начнём с набора новых офицеров, чтобы вести эскадры вперёд."
TRD_cat_base_strike_f_fash: "Ставка на небо" #"«A wing and a prayer» оригинальная идиома в этом контексте означает: «делаем ставку на новую технологию, верим в успех и немного надеемся на удачу», потому что гарантировать победу этим путём пока никто не может. Я рассматривал вариант с простой заменой на русский эквивалент, но какой бы вариант я не выбирал – они все смотрелись криво. Поэтому решил перевести образно.
TRD_cat_base_strike_f_fash_desc: "Пора нам сменить курс морской стратегии и уйти от доктрины великого линейного флота. Чтобы держать под контролем западные моря, нужен гибкий и сильный флот – это возможно, если сделать ставку на авианосцы и соединить воздушную и морскую мощь."
TRD_cat_fleet_in_being_f_fash: "Эскадра, что держит веру"
TRD_cat_fleet_in_being_f_fash_desc: "Наш флот издавна слыл силой и славой, и предавать это наследие будет неразумно. Сделаем упор на восстановление сильного флота, способного соперничать за западные моря, с линкорами в основе – как символ гордости и силы страны, как было прежде."
TRD_naval_planes_f_fash: "Первые палубные бомбардировщики"
TRD_naval_planes_f_fash_desc: "Если ставка делается на авианосцы, а не на классические линкоры, нам нужны и новые самолёты. Пришло время разработать палубные бомбардировщики: они помогут ударить по врагу с воздуха прямо с наших кораблей и использовать все возможности нового флота."
TRD_heavy_cruiser_f_fash: "Линейные крейсеры"
TRD_heavy_cruiser_f_fash_desc: "Слишком тяжёлые корабли требуют чрезмерно много ресурсов и не всегда оправданы, а без мощной артиллерии флоту не выстоять. Решением может быть развитие промежуточного класса между крейсером и тяжёлым кораблём: линейный крейсер. Такие суда смогут и защищать уязвимые корабли, и сами вступать в бой, достойно заменяя линкоры."
TRD_destroyer_f_fash: "Патрульные суда"
TRD_destroyer_f_fash_desc: "Крейсеры и линкоры – дело нужное, но без малых кораблей флоту тоже не обойтись: они и с подлодками справятся, и разведку для эскадры проведут. Не стоит забывать о развитии эсминцев, иначе наши основные корабли останутся без поддержки."
TRD_light_cruiser_f_fash: "Развитие крейсеров"
TRD_light_cruiser_f_fash_desc: "Крейсеры – основа любого флота: и поддерживают крупные корабли, и заменяют их при нужде. Нужно направить ресурсы на создание новых моделей для нашего флота."
TRD_battleships_f_fash: "Новые линкоры"
TRD_battleships_f_fash_desc: "Если мы делаем ставку на великий флот, то наши линкоры должны быть самыми современными – больше, мощнее, совершеннее. Производство новых линкоров должно идти безостановочно."
TRD_rebuild_the_shipyards_fash: "Восстановить верфи"
TRD_rebuild_the_shipyards_fash_desc: "Когда-то в портах Грифтона и Скайфола кипела жизнь, отсюда уходили лучшие корабли Империи, а теперь – только воспоминание да тень старой славы. Чтобы флот мог расти, а торговля оживать, пора начинать обновлять эти великие гавани."
TRD_the_secret_fleet_fash: "Секретный флот"
TRD_the_secret_fleet_fash_desc: "Наш надводный флот служил стране не раз, но если хотим гибкости и настоящей силы, нужно расширять горизонты. Подлодки незаменимы для ударов по вражеским коммуникациям – особенно благодаря скрытности. Пора заняться собственными проектами субмарин."
TRD_peoples_marines_fash: "Передовой отряд морской пехоты"
TRD_peoples_marines_fash_desc: "Чтобы уверенно действовать за морем, нужны не только корабли, но и сильная, подготовленная морская пехота – такие части должны быть способны высадиться на дальних берегах ради защиты страны."
TRD_landing_craft_fash: "Десантные суда"
TRD_landing_craft_fash_desc: "Одно господство на море ничего не стоит, если нельзя воспользоваться этим преимуществом. Всё решают морские пехотинцы. Нужно создавать новые, специализированные десантные суда, чтобы наши морпехи могли проводить самые смелые операции."
TRD_the_long_lance_fash: "Принять «Длинное копьё»"
TRD_the_long_lance_fash_desc: "Некоторые уже прозвали эту торпеду «Длинным копьём»: наши инженеры разработали инновационный образец с увеличенной дальностью и приводом на сжатом кислороде. Это подлинное свидетельство технической мысли флота – пора внедрять новое оружие в строй."
TRD_carrier_experiments_fash: "Опыты с авианосцами"
TRD_carrier_experiments_fash_desc: "Мы уже пробовали свои силы в морской авиации, но до настоящих опытов с авианосцами ещё не дошли. Самое время заняться созданием собственных проектов, даже если не все из них дойдут до производства."
TRD_escort_craft_fash: "Корабли сопровождения"
TRD_escort_craft_fash_desc: "Крупным кораблям не обойтись без поддержки эсминцев: именно они заслонят от подлодок и не дадут застать врасплох. Нам нужно развивать эти суда, чтобы надёжно прикрывать самые сильные корабли флота."
TRD_naval_mines_fash: "Охрана побережья"
TRD_naval_mines_fash_desc: "Широк наш берег, и в тихих бухтах прячется не только ветер: купцу это дар, а в час беды – проклятье, ведь враг может легко войти гостем незваным. Морские мины усядутся в заводях – станут преградой для незваных гостей и разобьют вражьи намерения у самой кромки земли." #У меня уже начинает крыша ехать от морских фокусов.
TRD_enchanted_plating_fash: "Усиленное бронирование"
TRD_enchanted_plating_fash_desc: "Помимо самой формы корпуса важно и то, как защищён корабль. Использование толстой и прочной брони поможет устоять против снарядов любого калибра, особенно против лёгких орудий."
TRD_new_admirality_fash: "Новое адмиралтейство"
TRD_new_admirality_fash_desc: "Времена вакуума власти после революции ушли в прошлое – новые офицеры и обновлённая доктрина ведут наш флот вперёд. Адмиралтейство переживает второе рождение: в его рядах немало бывших революционеров, поднявшихся на борьбу. Теперь наш флот растёт и крепнет под командовением опытных командиров, надёжно защищая страну на море."
#fascist air#
TRD_air_stuff_fash: "Национальная авиация"
TRD_air_stuff_fash_desc: "До революции наши ВВС были одними из крупнейших и самых передовых, по крайней мере, в нашем регионе. Но нельзя вечно почивать на прежних лаврах. Планируя расширять воздушные силы, прежде всего нужно сделать важный выбор: какую из трёх ведущих компаний мы возьмём под своё покровительство и сделаем опорой для будущего авиапроизводства?" #335 символов.
TRD_fighter_projects_fash: "Новые истребители"
TRD_fighter_projects_fash_desc: "Никакие действия в небе невозможны без завоевания господства в воздухе: бомбардировщики не смогут нанести удар, если их собьют по пути. Поэтому первая задача – поддерживать современные и сильные истребительные эскадрильи, чтобы уверенно держать небо под контролем."
TRD_doctrinal_development_air_fash: "Авиадоктрина"
TRD_doctrinal_development_air_fash_desc: "Одновременно с разработкой новых машин нужно вырабатывать и новую доктрину для авиации. Поддержка молодых офицеров поможет нам определить, как лучше вложиться в небо и сделать выбор, что даст результат."
TRD_actual_air_bases_fash: "Аэродром Скайфола"
TRD_actual_air_bases_fash_desc: "Несмотря на то что административный центр и жизнь сосредоточены в Скайфоле, основная база авиации по-прежнему размещена в восточных холмах и равнинах за Грифтоном. Для тренировок и испытаний нынешний аэродром подходит, но для обороны города необходим новый: строительство начнётся силами жителей Скайфола прямо в черте города."
TRD_strat_fash: "Стратегические бомбардировки"
TRD_strat_fash_desc: "Современная война невозможна без экономики, которая обеспечит нас оружием: истребители могут защитить наше небо, но на поле боя они мало что решают. Только точными, выверенными ударами по вражеской промышленности мы сможем нарушить снабжение противника – но для этого нужны бомбардировщики, достойные этой задачи."
TRD_tact_fash: "Тактические бомбардировки"
TRD_tact_fash_desc: "Специализированные бомбардировщики хороши для ударов по заводам врага, но если наша армия будет разбита, никакое нарушение снабжения не поможет. Нужно развивать тактическую авиацию: она позволит и поддержать свои войска, и бить по фабрикам и инфраструктуре противника."
TRD_napalm_fash: "Напалм"
TRD_napalm_fash_desc: "С напалмом наши бомбардировщики стали грозой для врага: горючий состав пристаёт и к строениям, и к живой силе, без пощады пожирая всё, что попадёт в его огненное объятие. Пора готовить нашу авиацию к настоящей войне с применением напалма."
TRD_CAS_projects_fash: "Штурмовые эскадрильи"
TRD_CAS_projects_fash_desc: "Истребители хорошо защищают наши части от вражеских самолётов, но против пехоты они почти бесполезны. Штурмовики – вот тот резерв, что позволит армии смять врага: их удары способны переломить даже самый ожесточённый бой."
TRD_heavy_fighter_projects_fash: "Тяжёлые истребители"
TRD_heavy_fighter_projects_fash_desc: "Текущие истребители достаточно надёжны, но им не хватает дальности и брони. Если мы пожертвуем манёвренностью, то сможем создать тяжёлые машины, которые решат сразу обе эти проблемы."
TRD_contract_1: "Адлер Люфтфарт"
TRD_contract_1_desc: "«Адлер Люфтфарт» – компания, специализирующаяся на проектировании манёвренных и быстрых истребителей. Такой выбор надёжен: на их машинах наши асы получат решающее преимущество в любой схватке в небе."
TRD_contract_2: "Ойле Флюгезелльшафт"
TRD_contract_2_desc: "«Ойле Флюгезелльшафт» – фирма, что снискала славу за надёжные машины, способные преодолевать самые далёкие рубежи. Особенно сильны их тяжёлые истребители и бомбардировщики, способные лететь на большие расстояния, что даёт простор для проведения дальних операций."
TRD_contract_3: "Грайф Флюгцойге"
TRD_contract_3_desc: "«Грайф Флюгцойге» – фирма, что может предложить нам лучшие бомбардировщики. Их машины несут больший боезапас при минимальных недостатках по сравнению с нашими текущими образцами. Эти самолёты способны быстро обращать в прах строения врага: но за пределами этой сферы компания больше ничем похвастаться не может."
TRD_rocket_project_fash: "Ракетный проект V-2"
TRD_rocket_project_fash_desc: "Помимо успехов в обычной авиации, некоторые особенно неординарные – или, быть может, дальновидные – грифоны ратуют за развитие ракетных технологий. Ссылаясь на интерес чейнджлингов к этим же наработкам, они пытаются убедить и нас начать собственные эксперименты в области ракетостроения."
#start stabbing stuff#
TRD_take_feathisia_griefenmarschen: "Сломить Фетизию"
TRD_take_feathisia_griefenmarschen_desc: "Фетизия – богатый край, простёршийся на равнинах и полях, один из самых зажиточных уголков империи. Под «мудрым» правлением герцога Герлаха здесь держалась стабильность даже во время нашей кампании по возвращению земель. Но теперь им предстоит вернуться под знамёна империи, силой."
TRD_take_strawberry_bronzehill: "Сломить главных предателей"
TRD_take_strawberry_bronzehill_desc: "Грифенхейм не был завоёван в одиночку: главная опора герцогини всегда оставалась на родине – в Клубничном герцогстве, где она сама прежде была владычицей. Необходимо раз и навсегда пресечь избыточную независимость Клубничного герцогства и наглых псов, чьи привилегии давно стали опасны для Империи – лишь так мы добьёмся их настоящей преданности."
TRD_take_yale_romau: "Покорение Йеля"
TRD_take_yale_romau_desc: "Вольный город Ромау и Йель в последние годы получили слишком широкую автономию: радикальные идеи захлестнули йельские университеты, а Ромау наслаждается особыми вольностями. Настало время напомнить этим регионам: права на свою «государственность», как бы им ни хотелось, у них нет."
TRD_katerin_angriver: "В дебри Шайсвальда"
TRD_katerin_angriver_desc: "Лес Шайсвальд – мрачное, недоброе место, где прячется всякая нечисть. Анархисты и бандиты тут чувствуют себя как дома, а в Катерине безумие принцессы даёт волю злу куда худшему. Чтобы спасти здешних грифонов, нам предстоит силой усмирить Катерин и Энгривер, иначе злу в этих краях не будет конца."
TRD_empire_rising: "Восхождение Феникса"
TRD_empire_rising_desc: "Мы совершили то, чего знать так и не сумела: объединили Герцланд под единым, имперским знаменем. Больше не найдётся таких губернаторов, что сумеют сбить герцландцев с истинного пути. Сердце Империи вновь бьётся, а значит – пора напомнить миру, что у нас тоже есть место под солнцем..."
TRD_strike_north: "Вернуть Север"
TRD_strike_north_desc: "Север должен вернуться под нашу власть, пусть он и невелик по ценности. «Президент-маршал» Кемерскай и его социалистические подпевалы должны быть стёрты с лица земли, пока не стали настоящей угрозой. Дикие горные кланы тоже должны склониться перед нами – только так здесь воцарится хоть какой-то порядок."
TRD_take_down_vedina: "Единственная ошибка Гровера I"
TRD_take_down_vedina_desc: "Ведина формально считалась вассалом Империи, но на деле давно была самостоятельной и мало заботилась о метрополии. Виной тому – роковая и единственная в жизни императора Гровера Первого ошибка: он заключил договор с местным королём. Теперь срок этого соглашения истёк, и каждый грифон, включая вединцев, снова будет под имперским знаменем."
TRD_execute_kemerskai: "Повесить предателя"
TRD_execute_kemerskai_desc: "Много лет Кемерскай скрывался от правосудия. Это он – изменник, что предал армию и повёл за собой мятежную шваль в роковой 978-й год, когда Империя была на грани гибели. За столь тяжкое предательство он слишком долго уходил от кары."
TRD_core_the_north: "Интегрировать Север"
TRD_core_the_north_desc: "Имперское знамя вновь реет на севере. Мы приложим все силы, чтобы вернуть прежний порядок и раздать землю верным дворянам. Хаос сменится строгим порядком, и тогда народ Севера осознает: нет большего счастья, чем жить под защитой Империи."
TRD_strike_lakes: "Вернуть Центральную Грифонию"
TRD_strike_lakes_desc: "В самом сердце Центральной Грифонии стоит Грифонстоун – древняя родина императорской династии, колыбель Империи. Здесь же раскинулись и прочие государства, отделившиеся в 978 году или позже, – кто-то побогаче, кто-то поскромнее. Как бы ни были они сильны или слабы, всем им предстоит вернуться под наше крыло."
TRD_respect_the_locals_imperial: "Местные вспомогательные отряды"
TRD_respect_the_locals_imperial_desc: "Во многих землях, что мы покорили, грифоны изъявляют желание вступить в Имперскую армию – главным образом из-за хорошего жалованья. Но для большинства путь закрыт: у них нет гражданства. Организовав вспомогательные части, мы дадим этим грифонам шанс послужить Империи."
TRD_rebuild_griffinstone_imperial: "Восстановить Грифонстоун"
TRD_rebuild_griffinstone_imperial_desc: "После трагической смерти короля Гуто VI Грифонстоун осиротел, а разобщённый регентский совет, подобно самой Империи, оказался бессилен навести порядок в стране. Так был утрачен прежний блеск грифоньей столицы: город пришёл в упадок и нищету. Ради памяти короля и ради молодого императора мы обязаны вернуть Грифонстоуну былую славу."
TRD_core_center: "Интегрировать Центральную Грифонию"
TRD_core_center_desc: "Теперь, когда местные армии разбиты, а националистическое подполье подавлено, приходит пора развернуть имперское правление в самом центре континента. Здешние жители станут гордыми и верными гражданами Империи!"
TRD_strike_west: "Объединить Запад"
TRD_strike_west_desc: "Мы возродили Империю, укрепившись на западном побережье, но и сегодня над нами нависает угроза от новых держав этого края. Если мы хотим навсегда усмирить беспокойный Запад, нам придётся раз и навсегда сокрушить всё сопротивление в Аквелии и вновь вплести её земли в ткань возрождающейся Империи."
TRD_the_trade_cities_imperial: "Торговые города"
TRD_the_trade_cities_imperial_desc: "Западное побережье было когда-то сердцем экономики Империи. Скайфол, Грифтон и Фезера, города, которые в смутные годы революции оторвались от нас, сохранили и богатство, и влияние. Теперь, когда власть Империи здесь восстановлена, мы вернём им прежние привилегии, чтобы торговля шла по-прежнему, а Империя получала заслуженную долю прибыли."
TRD_the_oil_fields_imperial: "Нефтяные поля Грайфвальда"
TRD_the_oil_fields_imperial_desc: "В годы самостоятельности грифоны Грайфвальда нашли под своими землями большие запасы нефти. Теперь наши эксперты обследовали регион и утверждают – возможно, это крупнейшее нефтяное месторождение во всём мире. Мы обязаны немедленно использовать этот клад чёрного золота!"
TRD_core_west: "Интегрировать Запад"
TRD_core_west_desc: "Аквелия и соседние земли вновь вернулись в состав Империи. Но на этот раз мы не повторим ошибок прежних императоров. Аквелия не заслужила автономии после всех измен и увлечения революционными идеями. Весь Запад станет неотъемлемой частью Империи и управлять им будет [Root.Capital.GetName]."
TRD_strike_south: "Урок смирения"
TRD_strike_south_desc: "Распад Империи начался с Вингбардии. Сегодня, когда почти все земли возвращены, этим зачинателям падения предстоит быть среди последних, кого ожидает покорение. Их союзники и другие дерзкие державы, что осмелились идти против нашей воли, познают силу имперского гнева. Любая преграда на пути возрождения Империи будет сметена обновлённой мощью."
TRD_wingbardian_rubber: "Расширить каучуковые плантации Вингбардии"
TRD_wingbardian_rubber_desc: "Тропический климат южной Вингбардии словно создан для каучуковых деревьев, и местные грифоны это прекрасно знают. Но потенциал для расширения огромен и до сих пор не использован. С щедрой имперской поддержкой можно во много раз увеличить площади плантаций."
TRD_reclaim_minotauria: "Обуздать земли минотавров"
TRD_reclaim_minotauria_desc: "Когда император Гровер II решил обезопасить восточные пути снабжения, он послал Имперский флот и армию на усмирение строптивых минотавров. Трусливый король сдался после одной битвы, и на руинах было создано марионеточное государство – его, впрочем, быстро свергли радикальные демократы. Похоже, придётся снова научить их уважению."
TRD_core_south: "Интегрировать Юг"
TRD_core_south_desc: "Идея «Свободного Юга» уходит в прошлое. Вингбардия и её бывшие союзники больше не будут вассалами – теперь им уготована роль полноценной провинции Империи. Современные средства связи позволяют управлять даже самыми дальними регионами, и столица не потеряет над ними контроль. Это не даст этим землям снова так легко отколоться."
TRD_strike_frontier: "Вернуть пограничье"
TRD_strike_frontier_desc: "В 747 году император Гровер I с триумфом пересёк Ползучие горы, внезапно захватив восточные княжества и без труда их покорив. Через два года грифоны Зафии согласились стать нашими подданными. Однако, как и все вассалы, однажды они отвернулись от нас, объявив независимость или просто уйдя из-под власти. Пора восстановить здесь наше правление."
TRD_far_eastern_port: "Дальний порт Империи"
TRD_far_eastern_port_desc: "Риапорту расцвёл за время нашего отсутствия, превратившись в процветающий торговый центр. Адмиралы предлагают использовать его гавань как базу для Имперского флота – это позволит нам надёжнее держать восток под контролем. [Root.GetLeader] поддерживает идею, и рабочие уже приступили к расширению порта."
TRD_settle_the_kosakenland: "Освоить Козакенленд"
TRD_settle_the_kosakenland_desc: "Грифия – малонаселённый край, настоящий рубеж восточных земель. Но её плодородная почва отлично годится для хлебопашества. Если поощрить переселение имперских граждан, раздав им земли (отнятые, конечно же, у местных казаков), мы сумеем интегрировать регион куда основательнее, чем удавалось Гроверу III, и усмирить дикий Козакенленд." #В country_GRI_l_russian.yml «kosakenland» переведен как «Козакенленд», поэтому считаю, что тут тоже нужно поменять перевод слова.
TRD_core_frontier: "Интегрировать пограничье"
TRD_core_frontier_desc: "Контроль Империи на востоке со временем ослабевал, а потом и вовсе пал. Мы не допустим, чтобы такое повторилось: отныне здесь будет твёрдая власть и образцовый порядок, достойный нашей Империи."
TRD_attack_GRF: "Вернуть колонию"
TRD_attack_GRF_desc: "Всё, что Империя когда-то держала на Грифонии и даже больше, возвращено кровью и потом. Но наше дело ещё не окончено: наша колония в Эквусе, основанная самим Гровером I в 783 году, стала самостоятельным государством и не спешит признавать нашу власть. Этой заблудшей колонии придётся вспомнить своё место, пусть даже силой."
#Genevieve time#
TRD_the_death_of_guichard_2: "Канцлер Женевьева"
TRD_the_death_of_guichard_2_desc: "С трагической смертью Железного канцлера долг, который он нёс столько лет, лег на плечи его племянницы: Женевьевы Гильдедвинг. Многие сомневаются, что она сумеет оправдать его наследие, а олигархи города уже кружат, как стервятники, выжидая добычу. Неизбежно одно: Женевьеве придётся доказать свою силу или потерять город в борьбе."
TRD_dockyard_connections: "Беда на верфях"
TRD_dockyard_connections_desc: "После смены власти морской разбой вспыхнул с новой силой, а наша торговля, жизненная артерия города, дала трещину. Решить эту застарелую проблему будет нелегко, но если мы хотим покончить с разбоем, сперва нужно создать прочную базу для наступления на преступников – и где же лучше начинать, как не с доков, где они хозяйничают?"
TRD_guys_on_the_inside: "Свой грифон в каждом гнезде"
TRD_guys_on_the_inside_desc: "Благодаря умело разложенным взяткам мы сумели склонить портовых рабочих на свою сторону и получили ценную информацию и влияние. Теперь, когда все инструменты у нас на крыле, пора действовать: отправим своих соглядатаев прямо в логова разбойников и на их суда – они будут ждать удобного момента для удара или терпеливо собирать сведения для нас."
TRD_catch_the_smugglers: "Поймать с поличным"
TRD_catch_the_smugglers_desc: "Информаторы уже собралали кое-какую информацию, но её всё ещё недостаточно. Самый прямой способ получить то, что нам нужно, – устроить засаду: некоторые из наших доверенных агентов будут работать с полицией, чтобы схватить банду контрабандистов и вытянуть из них сведения. Пусть это и рискованно, но варианта лучше у нас нет."
TRD_tighten_the_vice: "Закрутить тиски"
TRD_tighten_the_vice_desc: "Последние успехи не только смягчили самые острые проблемы, но и дали нам больше свободы для наведения порядка. Всё подготовлено, пора двигаться дальше и воплощать наши планы. Пусть это и ляжет тяжким бременем на и без того потрёпанную стражу порядка, но мы обязаны действовать: обезопасить улицы и причалы, вычистив преступников до основания."
TRD_assassinate_mercs: "Избавиться от сообщников"
TRD_assassinate_mercs_desc: "Хотя формально мы контролируем улицы, по городу по-прежнему бродят сообщники этих негодяев. Среди самых заметных есть даже один из наших служителей порядка! Пусть они сами не пираты и не контрабандисты, но были связаны с этими шайками раньше. Таких «индивидов» ждёт возмездие, независимо от того, станет ли оно достоянием публики."
TRD_bust_the_hideouts: "Разгромить притоны"
TRD_bust_the_hideouts_desc: "Недавние победы над контрабандистами загнали их по своим норам, и теперь настало время уничтожить их окончательно. Опираясь на сведения от наших соглядатаев и пойманных преступников, мы организуем серию налётов, чтобы навсегда избавиться от этой угрозы для порядка в стране."
TRD_end_of_the_line: "Конец пирата"
TRD_end_of_the_line_desc: "Бешар долгое время был знаменем для наёмников и контрабандистов – вёл их за собой благодаря разбойничьей харизме и дерзости. Пришло время положить этому конец."
TRD_old_enemies: "Времена меняются"
TRD_old_enemies_desc: "С недавним восхождением канцлера к власти и последующим демонстративным демаршем олигархов в Скайфоле поселилась тревога: всё чаще ставят под сомнение способности Женевьевы. Чтобы развеять сомнения и поддержать дух жителей в этот трудный час, она должна обратиться к горожанам с речью!"
TRD_meet_the_syndicates: "Встреча с Жираром"
TRD_meet_the_syndicates_desc: "После выхода из Империи Скайфол неизменно стоял в оппозиции к социалистам. Но времена меняются: даже Железный канцлер до Женевьевы начал прислушиваться к синдикалистам. Возможно, сейчас нам удастся заключить перемирие с рабочими, если мы пойдём им навстречу и сделаем уступки."
TRD_meet_the_clergy: "Встреча с духовенством"
TRD_meet_the_clergy_desc: "Отношения между духовенством и властью в Скайфоле давно остаются непростыми – это не раз приводило к смуте среди горожан. Несмотря на разногласия, стоит встретиться с представителями церкви, чтобы выработать условия сотрудничества, но без участия Дезрамо."
TRD_together_to_victory: "Вместе – к победе!"
TRD_together_to_victory_desc: "Недавний союз с синдикалистами и духовенством дал нам силы противостоять единому врагу, но этого мало. Пора официально объединиться под единым фронтом, чтобы сразиться с коварными капиталистами, что мешают развитию страны!"
TRD_industrial_sabotage: "Промышленный саботаж"
TRD_industrial_sabotage_desc: "Вся сила Кесслера держится на его процветающих фабриках – значит, лучший способ ударить по нему – это нанести удар по его производству. С помощью преданных нам рабочих внутри его предприятий мы сможем устроить череду «несчастных случаев», чтобы подорвать работу заводов."
TRD_air_the_laundry: "Вывести на чистую воду"
TRD_air_the_laundry_desc: "Хотя олигархи изо всех сил стараются скрыть свои преступления, нам уже не раз удавалось заполучить их тёмные секреты. Прежняя власть слишком зависела от них и боялась разглашать эти сведения, но теперь настал самый подходящий момент передать их местной прессе."
TRD_the_break_in: "Обчистить банкиров"
TRD_the_break_in_desc: "В условиях разгула преступности кто удивится, если ограбят банк? У нас есть всё, чтобы провернуть такое дело: если всё сделать тихо, мы пополним казну и одновременно ударим по банкирам, вставшим нам поперёк дороги..."
TRD_buy_him_out: "Скупить оппозицию"
TRD_buy_him_out_desc: "Самые могущественные и алчные капиталисты никогда не поддержат нас в нынешних условиях. Однако среди малых предпринимателей энтузиазм заметно поубавился, особенно когда наша политика стала бить по их доходам. Самое время переманить их на свою сторону."
TRD_bail_the_investors_out: "Возместить убытки"
TRD_bail_the_investors_out_desc: "После недавних неурядиц банкиры и промышленники Скайфола оказались в тяжёлом положении. К счастью, в нашей казне порядок, и если мы поможем деловым грифонам пережить кризис, они наверняка станут нашей опорой, что сейчас нам крайне нужно."
TRD_dictate_the_new_order: "Диктовать условия"
TRD_dictate_the_new_order_desc: "Теперь, когда наша победа над Кесслером и фон Хокслоем несомненна, они сами пришли к нам в поисках спасения. Учитывая, что все карты сейчас у нас в когтях – пора раз и навсегда покончить с засильем скайфольских монополистов..."
TRD_fight_in_the_streets: "Война с преступностью"
TRD_fight_in_the_streets_desc: "После прихода Женевьевы к власти преступники осмелели, а наркобарон Уолтер Уайтфезер открыто поддержал изменников-олигархов; уровень преступности в Скайфоле взлетел до небывалых высот. Пора бросить силы правопорядка, чтобы подавить эту волну беззакония, пока ситуация не вышла из-под контроля!"
TRD_arrest_the_dealers: "Арестовать уличных торговцев"
TRD_arrest_the_dealers_desc: "Пусть задача и не выглядит грандиозной, но начинать стоит с мелких торговцев – самых низших в преступной иерархии. Их много, и именно через них проходят основные прибыли этих организаций: это хорошая отправная точка."
TRD_close_the_dens: "Разгромить притоны"
TRD_close_the_dens_desc: "Где ходит дурман – там появляются и те, кто от него не свободен, и притоны для их погибели. Такие места стали очагами преступности: торговцы наживаются на бедах других, а несчастные жертвы дурмана готовы на всё ради новой дозы. Наши стражи порядка должны вычистить притоны и задержать всех, кто вертится рядом с ними."
TRD_intensify_the_war: "Никаких полумер"
TRD_intensify_the_war_desc: "Пусть мы и провозгласили решительную борьбу с преступностью, но слишком многие из стражей порядка тянут резину, а удары по наркобаронам бьют мимо цели. Этому надо положить конец – пора потребовать от стражей порядка решимости и показать преступникам, что уступок не будет."
TRD_destroy_the_labs: "Сжечь лаборатории"
TRD_destroy_the_labs_desc: "Наконец-то мы вычислили источник всех бед Скайфола – лаборатории, где наркобароны создают и производят свой товар. Нужно немедленно уничтожить эти логова, чтобы пресечь сам корень наркотической заразы в нашем городе."
TRD_kill_the_underbosses: "Ударить по главарям"
TRD_kill_the_underbosses_desc: "Когда с лабораториями покончено, пора взяться за верхушку преступной иерархии – тех, кто стоит над простыми торговцами. После рейдов многие торговцы лишились источников, но кое-кто всё ещё ввозит товар из провинции или даже из-за границы и снабжает городских барыг. Если мы хотим добить преступную сеть, эти источники тоже должны исчезнуть."
TRD_breaking_bad: "Последняя схватка"
TRD_breaking_bad_desc: "Напряжение растёт: полиция берёт верх по всему городу, даже крупнейшие наркоимперии, включая вотчину Уайтфезера находятся на грани краха. До нас дошли слухи о последней отчаянной попытке Уолтера спасти умирающую империю – он якобы готовит налёт на одного из своих врагов. Если слухи правдивы, то у нас появился шанс его перехватить..."
TRD_a_better_skyfall: "Преображённый Скайфол"
TRD_a_better_skyfall_desc: "Победа над преступными империями контрабандистов и наркобаронов, а также недавнее подчинение олигархов обеспечили нам полную власть в Скайфоле. Над городом разгорается новый рассвет: теперь наша амбициозная канцлер может начать реформы, чтобы превратить Скайфол в современное, справедливое государство – с собой во главе."

TRD_share_our_wealth: "Поделиться богатством"
TRD_share_our_wealth_desc: "О смелой программе по распределению богатств олигархов задумывались давно, но воплотить её мешали монополии, державшие власть в своих когтях. Теперь, когда Женевьева прочно заняла пост канцлера, пришло время воплотить эти планы ради всех обездоленных города."
TRD_personal_wealth_caps: "Ограничить накопления"
TRD_personal_wealth_caps_desc: "Хотя с самыми алчными олигархами уже покончено, в городе хватает и других богатых, праздных грифонов. Мера спорная, но ограничение на личное богатство даст нам легальный способ изъять чрезмерные состояния, не раскачивая лодку до новой волны предательства."
TRD_personal_wealth_tax: "Обложить богачей налогом"
TRD_personal_wealth_tax_desc: "Долгое время богачи избегали серьёзных налогов – кто обещаниями поддержки, кто выводом капиталов за рубеж, особенно во Фловену, а кто просто обманом. Если заставить их раскрывать истинный доход и имущество, а также повысить подоходный налог, деньги потекут в казну и к народу – заодно и поубавим средства у всех, кто может встать нам поперёк."
TRD_every_man_a_king: "Справедливость для всех" #Лень передавать отсылку на «Every man a king, but no one wears a crown». Да и сильного смысла не вижу – это чисто американская тема про программу перераспределения богатства во время Великой депрессии. Если бы была возможность вставлять сноски, то можно было бы запариться, а так – нет.
TRD_every_man_a_king_desc: "Недавние реформы помогли справиться с бедностью, но эта проблема всё ещё не решена: немало богачей продолжают копить сокровища страны для себя. Пора расширить инициативу о накоплениях, чтобы ещё больше средств перетекло от богачей к нуждающимся. Пусть эта мера и вызывает споры, возможно, именно так мы наконец решим проблему неравенства."
TRD_a_proper_parliament: "Распустить Хандельсраат"
TRD_a_proper_parliament_desc: "Хандельсраат долгие годы влиял на власть – этот совет, куда входили крупнейшие олигархи страны, постоянно пытался выбить протекции у властей. Раньше это позволяло бизнесу и власти работать бок о бок, но олигархи слишком влияли на политику. Теперь, когда мы расправились с прежними монополиями, пришла пора уничтожить и инструмент их власти."
TRD_implement_voting_laws: "Голос каждого важен"
TRD_implement_voting_laws_desc: "Долгие годы в нашей стране всем заправлял крупный бизнес, в ущерб простому народу. Пора это исправить. Проведя избирательные реформы, которые дадут простому народу право участвовать в управлении страной, мы наконец-то построим по-настоящему свободное государство."
TRD_division_of_power: "Разделение властей"
TRD_division_of_power_desc: "Если мы хотим настоящей свободы, то обязаны разделить власть между независимыми органами. Для этого создадим три ветви: исполнительную – канцлер, законодательную – конгресс, и судебную – верховный суд. Такая система ограничит коррупцию и не даст одной власти подчинить себе остальные, тем самым не допустив возврата к единоличному правлению."
TRD_a_functioning_government: "Конгресс Скайфола"
TRD_a_functioning_government_desc: "С переходом к системе разделения властей в стране появляется новый орган – Конгресс Скайфола. Эта ветвь власти резко контрастирует с прошлым страны, когда всё решал один правитель, и воплощает собой идеалы нашего обновлённого, прогрессивного государства."
TRD_homestead_act: "Закон о земле"
TRD_homestead_act_desc: "После антикапиталистических мер нам достались обширные земли в сельской местности. Сами по себе они нам мало нужны, но если принять закон о земле, позволив переселенцам – как своим, так и иностранцам – осваивать их для своих семей, то это ускорит развитие края и привлечёт новых поселенцев."
TRD_implement_pensions: "Каждому – по заслугам"
TRD_implement_pensions_desc: "Прогрессивные законы открыли путь для нового шага: создания всеобщей пенсионной системы. Да, это обойдётся нам недёшево, но ради блага граждан эти затраты оправданы."
TRD_public_works_projects: "Общественные работы"
TRD_public_works_projects_desc: "Многие годы всё развитие страны определялось прихотью капиталистов – строили только там, где это приносило выгоду бизнесу, и главным образом в самом Скайфоле. Развернув масштабные общественные проекты на благо общества, мы поднимем всю страну и дадим работу каждому, кто в ней нуждается."
TRD_not_a_soul_left_behind: "Образование для всех"
TRD_not_a_soul_left_behind_desc: "Хотя образование у нас лучше, чем во многих других странах Грифонии, но ему всё равно не уделяют внимания: богатые отправляют детей в частные школы, а бедняки без достойного образования даже не знают, как воспользоваться своим правом голоса. Необходимо создать такую систему школ, чтобы каждый, кем бы он ни был, имел равный доступ к знаниям." #Пришлось немного интерпретировать, чтобы разжевать смысл.
TRD_welfare_for_all: "Долг государства – заботиться о каждом"
TRD_welfare_for_all_desc: "Принятые недавно реформы крепко вписались в повседневность и превратились в норму. С первой волной споров покончено, а значит, мы можем усилить и расширить эти законы, чтобы навсегда покончить с нищетой и воплотить мечту Женевьевы!"
TRD_all_are_welcome: "Добро пожаловать всем"
TRD_all_are_welcome_desc: "Пока большая часть Грифонии стонет под гнётом монархов, самозваных деспотов и фанатичных революционеров, Скайфол по-настоящему свободен. Скайфол – гостеприимное место, где каждый может начать сначала. Благодаря свободным землям в провинции и рабочим местам в городах поселенцы со всех концов света стремятся сюда, чтобы построить своё будущее." #Очень сильно сокращено, 343 символа. В оригинале их вообще 497.
TRD_jobs_for_all: "Национализировать ключевые отрасли"
TRD_jobs_for_all_desc: "Многие ключевые отрасли по-прежнему под властью капиталистов – так быть не должно. С небольшим нажимом и щедрыми уговорами мы сможем взять под контроль жизненно важные для государства производства и помешать олигархам шантажировать нас, играя на наших нуждах."
TRD_skyfall_national_guard: "Национальная гвардия"
TRD_skyfall_national_guard_desc: "С новым правительством пришла пора расширять армию ради защиты страны. Учредив национальную гвардию, мы не только обезопасим себя от вторжений в будущих войнах, но и привнесём новые гармонистские идеалы в военное дело."
TRD_home_of_the_free: "Земля свободы"
TRD_home_of_the_free_desc: "Нам это удалось: под чутким крылом Женевьевы Скайфол превратился из деспотии, управляемой капиталистами, в современное государство с крепкой властью и системой заботы о каждом. Здесь служат народу, а не хозяевам-олигархам. Теперь мы вправе назвать Скайфол землёй свободы – настоящей землёй вольных посреди мрака и гнёта, окутавших всю Грифонию!"


### Events ###
tradefed.1.t: "Отряд «Леопард»"
tradefed.1.d: "Рота наёмников «Леопард» – одна из старейших в мире, и её история почти столь же древняя, как сама Империя Грифонов. Зарождение её приходится на эпоху Гровера II: тогда «Леопарды» сражались и на той, и на другой стороне во время покорения юга Грифонии, пока не навлекли на себя императорский гнев и не бежали в Зебрику. Именно там они выбрали себе имя и знак – пятнистую шкуру леопарда.\n\nС годами эта компания обрела репутацию безмолвных, надёжных и по-настоящему беспощадных бойцов: таких, кому доверяют самые грязные дела. Когда разразился имперский кризис, «Леопарды» вновь воевали за кого придётся и даже служили под началом Гишара, когда тот заманил и перебил республиканских моряков. После той резни они снова ушли в Зебрику, чтобы страсти поутихли и все забыли про свои обиды.\n\nПотребовалось немало усилий и денег, чтобы выследить легендарный отряд и его капитана – Леопольда Вайснера. Про прежние дела «Леопарды» молчат, но слухи ползут разные: якобы они воевали против Короля Шторма... или за него. Кто теперь разберёт? Так или иначе, их прежний контракт окончен, и теперь они снова ищут работу. Наш посланник сумел договориться с Вайснером, и тот согласился поступить к нам на службу."
tradefed.1.a: "Славу завоюем, добычу возьмём!"

tradefed.2.t: "Le Carnaval Magique"
tradefed.2.d: "«Le Carnaval Magique» – молодая рота единорогов аквелийского рода, возникшая на волне революции и хаоса, что раздирали Аквелию. Собрал их воедино единорог по прозвищу Тартюф – говорят, этот бывший политик пытался угодить и республиканцам, и монархии, но закономерно оказался не у дел. Компания быстро стала пристанищем для изгнанников, отставных вояк и опальных аристократов. За годы они повидали не один конфликт и не распались даже тогда, когда основатель умер от цирроза в 996 году.\n\nНаш вербовщик отыскал их возле Фловены: после долгих месяцев службы на бывших землях Верении им так и не заплатили, подробности остались в тени. Капитан компании, Арклайт де Лини, была по уши в долгах, потому согласилась на наш контракт за сумму куда меньшую, чем ходит молва о её ценности.\n\nВот только прибытие в Скайфол выдалось не на славу. Как только их разместили в казармах Грифтона, почти все бойцы получили отгулы и так приложились к местному пойлу, что в барах поднялся настоящий переполох."
tradefed.2.a: "Аквелийцы... ну кто бы сомневался."

tradefed.3.t: "Oi Myrioi"
tradefed.3.d: "Рота «Oi Myrioi» – это группа изгнанников из Нимбусии, которые восстали против гнёта и жёстких порядков у себя на родине. Командует ими Клауд Джет; наших вербовщиков они встретили в порту Риапорту.\n\nГоворят, эти наёмники успели перейти дорогу властям Грифуса – так что были не прочь уплыть куда подальше от юга Грифонии. Клауд Джет быстро дала согласие, но сумела выторговать для себя хорошие условия.\n\nПрибыв в Скайфол, отряд разместили в казармах Грифтона, что для нимбусцев было совсем нетипично. С местными отношения сразу не заладились: командиру уже пришлось запретить нескольким наёмникам покидать казармы."
tradefed.3.a: "Нимбусцы... от них только беды."

tradefed.4.t: "Потасовка в баре"
tradefed.4.d: "Бар закрыт уже много дней. Окна выбиты, весь трактир – сплошные руины. Вокруг развалин ходят только любопытные, да потрёпанные наёмники.\n\nКогда мы нанимали «Oi Myrioi» и «Le Carnaval Magique», то надеялись, что они будут держаться своих казарм и не сунутся особо в город. Сейчас стало ясно: наивная была мечта, особенно если вспомнить, что речь идёт о наёмниках.\n\nВсё случилось просто: обе роты, видимо, решили «освоить» город и по стечению обстоятельств встретились в одном заведении.\n\n«Карнавальцы» утверждают, что «мирийцы» ворвались в трактир, где они спокойно пили, и начали орать, что «пегасы – лучшие воины на свете!» (именно так, если верить рассказу «карнавала»). Когда им попытались возразить, те пошли в копытопашную, а дальше всё закончилось развалинами, кучей пострадавших с обеих сторон, а заодно – и невинными зеваками. К тому же, весь винный запас пошёл прахом.\n\nСами же «мирийцы» стоят на своём: дескать, просто зашли пропустить по кружке, а эти единороги из «карнавала», уже под градусом, начали приставать к их кобылам и пытались затащить их к себе. «Мирийцы» вмешались, чтобы защитить своих, но «карнавальцы» напали первыми – вот и пришлось драться.\n\nИз тех немногих, кого вытащили из-под завалов, только бармен более-менее что-то помнит. Он клянётся: кто-то, не разобрать кто, влепил первый удар, и всё завертелось, превратившись в вакханалию. Сам же он больше всего жаловался на то, что всю его дорогую выпивку пустили в ход как оружие.\n\nВечно у наёмников кровь кипит: почему, что ни день, то скандал и разборки?"
tradefed.4.a: "Да чтоб вас Борей перемолол, наёмная шваль!"

tradefed.5.t: "Зверское убийство"
tradefed.5.d: "Сначала пегасы и единороги сходились в драках снова и снова, но теперь всё стало куда хуже – в квартале Астарты обнаружили труп. По отметинам сразу ясно: над жертвой поиздевались настоящие садисты, не сдержавшие себя ни в чём. Судмедэксперт насчитал не меньше семидесяти ран и более трёх сильнейших ударов тупым предметом. Понятно одно: убитый был пони, но убийцы так изуродовали тело, что узнать его невозможно – часть черепа и спины просто нет.\n\n«Мирийцы» клянутся, что это их товарищ, пропавший несколько дней назад после потасовки в баре, и готовы на всё, чтобы доказать свою правоту. Честно говоря, первое желание – просто отдать им этот труп и избавиться от мерзкой вони в морге. Так бы и сделали, если бы не одно но.\n\nДо «карнавала» тоже дошли слухи, и теперь они утверждают, будто погибший – их собутыльник, который забрёл слишком далеко в трущобы и стал жертвой бандитов. Те бы и забрали тело, но к тому моменту уже приехала стража, и им пришлось ретироваться, чтобы не угодить за решётку как обычные преступники.\n\nТеперь вся полиция завалена требованиями от наёмников – каждый норовит забрать тело себе.\n\nА хуже всего то, что труп уже начал вонять на всю округу."
tradefed.5.a: "Да что с ними не так..."

tradefed.6.t: "Ветры разбоя"
tradefed.6.d: "Море к западу от Скайфола всегда славилось пиратскими набегами, но с падением Империи Грифонов положение стало совсем тяжёлым. Сначала Герман Майер и его головорезы захватили Хаукленд, потом Фезера превратилась в рассадник контрабанды, а за ней подтянулся и Ипполит Бешар, объявившись в северных водах. Во времена канцлера Гишара положение удалось хоть как-то стабилизировать: часть захваченного имперского флота пошла в дело, а в порту Скайфола обосновались свои корсары и лояльные пираты.\n\nСегодня обстановка, как обычно, снова меняется. Вместе с новыми угрозами появляются и новые шансы. Подобно тому, как когда-то поступил Бешар, одна из молодых пиратских предводительниц предложила встать под знамёна Скайфола и сражаться с врагами города – взамен на амнистию. Мы, разумеется, не стали отказываться."
tradefed.6.a: "Никому ни слова об этом."

tradefed.7.t: "[From.GetName]: предложение"
tradefed.7.d: "Торговая делегация из державы [From.GetName] приглашает наших купцов к открытому обмену – они готовы впустить нас в свои гавани и ждут таких же прав для себя. Сделка может оказаться весьма выгодной, но если она затронет нашу внешнюю политику, стоит задуматься: а не укрепляем ли мы будущих врагов?"
tradefed.7.a: "Согласиться."
tradefed.7.b: "Пошли они к Маару!"

tradefed.8.t: "Скайфол соглашается"
tradefed.8.d: "Из Скайфола пришли хорошие вести: наше предложение принято! Уже скоро в страну хлынет новая волна богатств."
tradefed.8.a: "Нужно больше золота!"

tradefed.9.t: "Скайфол отказывается"
tradefed.9.d: "К сожалению, торговцы из Скайфола не захотели иметь с нами дел. В ответ мы услышали лишь: «Возвращайтесь, когда будете немного... ммм... побогаче»."
tradefed.9.a: "Ну что ж, себе только хуже сделали."

tradefed.10.t: "Страна [From.GetName] прекращает с нами торговлю!"
tradefed.10.d: "Весть из наших портов: купцы из державы [From.GetName] собрали свои вещи и ушли, торговое соглашение разорвано."
tradefed.10.a: "Они потом на коленях приползут!"

tradefed.11.t: "Совет"
tradefed.11.d: "Откинувшись на спинку кресла, Гислен Гишар тяжело вздохнул. Как всегда, заседание торгового совета зашло в тупик.\nПрорвётся, конечно – это будет стоить только уговоров, переговоров, парочки угроз да изрядного количества дорогого спиртного и табака. Делал так тысячу раз, но усталость давила сильнее с каждым годом.\nОн открыл глаза – советники едва заметили, что он мысленно ушёл от их споров. Может, и стоило бы ему тосковать о старых днях, когда совет слушался беспрекословно, да только, по большому счёту и тогда все эти споры были не меньше. Эти никчёмные, но вроде как нужные олигархи всегда цапались между собой, и приходилось из перьев вон лезть, чтобы добиться хоть какого-то согласия. Всё это – выматывающая душу круговерть. Утомительная, бесконечная канитель. И вот, кажется, хватит на сегодня.\nГишар поднялся, предложил прервать заседание и отправил всех в курильную.\n\nЧерез несколько минут, когда совет громко покинул зал, грифон с облегчением вздохнул и вышел на балкон. Достал из кармана сигару – и тут за спиной послышались шаги. Он и так знал, кто это. Пока прикуривал, спросил, не оборачиваясь: — Это ко мне советница или племянница пожаловала?\n\nЖеневьева улыбнулась, подходя ближе: — И то, и другое.\n\nОн усмехнулся, выпуская дым: — Так что же стряслось?\nЖеневьева взглянула на него с мягкой, но тревожной заботой. Как же он ненавидел, что от этого взгляда ощущал себя стариком.\n\nЖеневьева кивнула на зал: — Все эти грифоны... Им нет дела ни до чего, кроме денег.\n\nОн снова усмехнулся: — А разве не всем нам? Или ты тайком стала жрицей Эйр?\n\nЖеневьева тяжело вздохнула:\n— С тех самых пор, как мы получили независимость – ту самую, что им принесла столько выгод, – они только тем и заняты, что разоряют простой народ.\n\nГишар пожал плечами: — Ну и что? История стара как мир.\n\nЖеневьева резко возразила:\n— Сейчас всё иначе. Теперь у народа есть идеи, есть выбор. И если мы не начнём слушать их и заботиться о них, они взбунтуются вновь. Будет такая революция, что даже твоя железная воля её не удержит.\n\nКанцлер взглянул на неё строго:\n— Это угроза, Женевьева?\n\nНо та не дрогнула:\n— Я советница, Гислен. Я лишь делаю своё дело – даю советы.\n\nГислен задумался. Может, в этой наивности и правда был какой-то смысл. Пора что-то менять? Но он ничего не сказал, просто стоял и курил, пока советники не стали возвращаться после перерыва. Возвращаясь в зал, он встретился взглядом с Женевьевой и посмотрел на тех, кто ждал его слов."
tradefed.11.a: "Вернёмся к обсуждению."
tradefed.11.b: "Заседание окончено, можете идти домой."
tradefed.11.c: "Друзья, пришла пора перемен."

tradefed.12.t: "Ликвидация убыточных предприятий"
tradefed.12.d: "После долгих споров и обсуждений Гислен Гишар всё-таки уступил требованиям сторонников жёсткой экономии из совета и финансовой верхушки Скайфола. Конечно, ликвидация коснулась только убыточных предприятий, но ради этого Железному канцлеру пришлось подписать передачу многих бывших государственных активов – что, с одной стороны, позволило существенно сократить расходы казны, а с другой: заметно ослабило влияние государства на экономику. Тем не менее, этот шаг обеспечил ему поддержку влиятельных банкиров, особенно Фердинанда фон Хокслоя, который лично поблагодарил Гишара за реформы и уверил, что, избавившись от лишних активов, государство станет только эффективнее, а страна – богаче.\n\nНекоторые встретили реформу в штыки, утверждая, что Скайфол лишает себя будущих доходов. Однако недовольство осталось локальным, ведь большинство одобрило решение Гишара, объяснив, что выручка от продажи перекроет возможную прибыль от этих предприятий на ближайшие двадцать лет. Всё же этот шаг остался непопулярным среди тех, кого бухгалтерская логика не убеждает."
tradefed.12.a: "Такова жизнь в Скайфоле."

tradefed.13.t: "Иностранные специалисты"
tradefed.13.d: "Скайфол – один из крупнейших и богатейших городов мира – всегда был открыт для миграции. В последние годы большинство приезжих – это беженцы из Клаудбьюри, Фезеры, Прайвена и с западного побережья Грифонии, спасавшиеся от хауклендских налётов. Многие из них просто влились в рабочие ряды, стараясь выжить и начать новую жизнь. Но среди переселенцев немало техников и инженеров, которым непросто найти применение своим знаниям. Именно эти грифоны и другие приезжие всех мастей привлекли внимание наших промышленников, решивших воспользоваться шансом укрепить свои производства. Впереди всех оказался наш магнат Генрих Кесслер – он первым выступил с соответствующим предложением.\n\nОфициально Кесслер поддерживает программу «гуманного расселения беженцев». Однако, когда Гишар вчитался в детали, сразу понял истинную суть: это план, позволяющий целенаправленно выманивать новаторов и учёных из нестабильных или воюющих стран, чтобы переманить лучших к себе. И Гишар был вынужден признать – ход блестящий.\n\nМногие обрушились с критикой, обвиняя мигрантов в том, что они отбирают рабочие места и плодят преступность. Но канцлер остался твёрд и напомнил о старой скайфольской традиции: гордом обычае быть прибежищем для изгнанников."
tradefed.13.a: "Зато польза есть."

tradefed.1400.t: "Финансовая сказка Гишара"
tradefed.1400.d: "Годами Гишар с тревогой наблюдал, как всё больше скайфольских предприятий начинают жить на вёдра заёмных денег – эту политику особенно поощряли банкиры из Фловены. Разные экономические соглашения между Скайфолом, Фловеной, Эквестрией, Фетизией и другими странами фактически приводили к тому, что выгоднее было брать кредиты, чем вкладывать в дело свои деньги: проценты по долгам не облагались налогами, а вот выплаты владельцам – пожалуйста. Получалось, что заём – дешевле собственных сбережений.\n\nЧтобы обезвредить эту тлеющую угрозу, Гишар разработал новую налоговую схему – такую, что позволяла аккуратно изменить структуру финансирования бизнеса, не нарушая ни одного договора с банкирами и коммерсантами из Фловены, Эквестрии и Герцланда: так называемые «фиктивные проценты». Принцип прост: любое предприятие в Скайфоле, финансирующееся за свой счёт, могло заявить налоговой, что оно будто бы берёт деньги у самого себя, и требовать вычетов за проценты по этому воображаемому долгу. Налоговая верила на слово и вычеты оформлялись честно, как положено. А деньги, как в сказке, жили долго и счастливо, обзаводясь всё новыми и новыми родственниками. Конец.\n\nНет нужды и говорить, что для тех грифонов из совета это была лучшая история на свете."
tradefed.1400.a: "Пусть бы эти лоботрясы хоть это оценили..."

tradefed.1500.t: "Товар доставлен..."
tradefed.1500.d: "Бешар сдержал слово: суда с ценным грузом благополучно причалили к берегу, а машины вывезли под присмотром эскорта из чейнджлингов и грифонов – всех нанял сам Бешар. Путешествие, по слухам, выдалось неспокойным: пришлось либо пробираться через полярные воды, либо огибать Эквус, стараясь не попасться на глаза патрульным кораблям Эквестрии, пиратам всех мастей или даже драконам.\n\nГишар не мог не насторожиться из-за намерений Бешара и его обширных связей среди чейнджлингов, пусть даже не все они были легальны. Но всё же, если это позволяет заручиться поддержкой Бешара и получить современные боевые машины, оно того стоит. По крайней мере, он сдержал обещание, а этим мало какой коммерсант может похвастаться."
tradefed.1500.a: "И что теперь делать с этими передовыми танками..."

tradefed.1600.t: "Сигареты «Золотой грифон»"
tradefed.1600.d: "Гишар был уверен: в Скайфоле умеют вести дела как нигде больше. Конечно, он не питал иллюзий – тут далеко не всё было чисто, и у духовенства с рабочими всегда находилось, что сказать по этому поводу. Но по крайней мере раньше всё делали тихо, без лишнего шума. Но времена менялись, и мир бизнеса за границей уже не знал жалости, а значит, нужны были грифоны, готовые идти до конца, не считаясь с методами. Уолтер Уайтфезер – как говорили, был одним из таких. Гишар решил проверить это лично.\n\nВстретились они скрытно, вдали от дворца совета. Несмотря на всё своё влияние, Гишар всегда держался в стороне от табачного магната – и, по слухам, главаря теневого мира, хотя бы ради приличия. Уайтфезер, похоже, не обращал на это внимания. Политика его мало интересовала, он гнался за прибылью, и взамен на сотрудничество он попросил поддержать его новый проект: ослабить кое-какие ограничения на табак и химикаты, чтобы сделать легальными сигареты с... определёнными добавками, вызывающими привыкание. Гишар, закоренелый курильщик, только удивился: уж неужели можно сделать эту отраву ещё более прилипчивой? Впрочем, ему было всё равно: он курил только импортные сигары из Пуэрто-Кабальо или Макавии."
tradefed.1600.a: "Обычно говорят «приятно было вести дело»... но не в этот раз."

tradefed.1700.t:0 "Золото! Золото! Золото!"
tradefed.1700.d:0 "Мало что радовало Гишара больше, чем его хранилище. Все идолы, как золотые, так и серебряные, хранились в одном надёжном месте - это был настоящий драконий клад! И прямо на старых глазах Гишара их стоимость умножалась благодаря процентам, инвестициям и штрафам за просрочку. Его последнее приобретение оказалось самым эффективным из всех: он обманул смерть и собирался жить вечно! Скайфол будет вечно процветать в его железной хватке!\n\nНо как только Гишар собрался погрузить когти в залежи драгоценного металла, он почувствовал за спиной холодное присутствие. Что это? Он был глубоко под землей, где не было сквозняка... Медленно обернувшись, грифон почувствовал, как на его шее сжимается хватка, выжимающая из него жизнь, когда он увидел... это.\n\nТо была непонятная фигура в просторном облачении. На конечностях у этого существа не было плоти, только голые кости. Может у фигуры и было лицо, но Гишар не мог разглядеть его под капюшоном. Фигура медленно приближалась, и, прежде чем сознание покинуло бедного Гишара, он мог поклясться, что гость неодобрительно покачал головой."
tradefed.1700.a:0 "Использование консоли неприемлемо."

tradefed.1800.t: "Исход"
tradefed.1800.d: "После очередной встречи с советниками Гишар на миг задержался у порога, прежде чем вернуться к делам. Вышел на балкон и потянулся за сигарой. Оглянулся – показалось, будто услышал шаги племянницы, но вокруг было пусто. В последние недели она заметно отдалилась, и, по правде, это даже шло на пользу: её советы частенько сбивали с толку и рушили едва намечавшийся консенсус. Гишар тяжело вздохнул и вернулся к курению.\n\nЗайдя обратно в кабинет, он задумался. Власть вновь оказалась в его когтях, в город снова потекло золото, даже больше, чем прежде. Но внезапно мысли оборвались: его захватило головокружение, перехватило дыхание. Он попытался удержаться за край стола, но не смог и рухнул клювом прямо в груду контрактов и квартальных отчётов, и это было последнее, что он увидел перед тем, как провалился в темноту..."
tradefed.1800.a: "Неужели вот так всё и закончится?.."

tradefed.1900.t: "«Смерть» канцлера"
tradefed.1900.d: "Когда канцлера нашли без сознания, его срочно доставили в больницу. Новость разлетелась по всему Скайфолу – вся политическая жизнь и биржа страны замерли.\n\nЭто было не впервые: канцлер и раньше разыгрывал свою «смерть», и потому многие не поверили: неужели и на этот раз не какая-то очередная интрига, попытка выманить врагов из тени?\n\nГород застыл, ожидая развязки. А Гишар лежал на больничной койке в городской клинике и думал о ней. О Женевьеве. Где она сейчас, в этот час? Хриплым голосом он спросил у секретаря:\n— Где она?\n— Дома, — ответил тот.\n— Чушь, — отрезал Гишар. — Позовите её.\n\nМинуты тянулись, он всматривался в потолок, чувствуя, как когти немеют. Мысль не отпускала: «Она должна прийти, я должен её увидеть». Наконец, секретарь вернулся:\n— Госпожа сказала, что сейчас занята.\nГишар остатками сил гневно взорвался:\n— Ну и хорошо... Тогда я сделаю всё, чтобы она пришла. Секретарь! Записывай.\n\nЛихорадочно диктуя письмо, он пообещал Женевьеве всё, что имел:\n— Завещаю тебе всё моё состояние, этого хватит, чтобы сделать тебя королевой.\nПотом он ждал ответа – минуты казались часами, он уже не чувствовал когтей. Когда секретарь вернулся, в лапе было письмо:\n— Она просит передать всё наследство «Реформистской Партии». Королевой быть не желает.\nГишар затрясся от злости и страха:\n— Я не могу... Не могу... Напиши ей: завещаю всё всем, кому она пожелает – кроме них. Лишь бы пришла ко мне.\n\nПрошла вечность, и вот она вошла. Наконец. Он расслабился, когда Женевьева взяла его когти в свои. Он заглянул в её прекрасные глаза, уже не слышал ни слова, едва мог удержать перо, чтобы расписаться на последней бумаге. Она улыбнулась. И всё погасло."
tradefed.1900.a: "А что он там написал в завещании?"

tradefed.20.t: "Он и вправду мёртв"
tradefed.20.d: "После смерти канцлера и оглашения завещания политическая жизнь Скайфола вновь пришла в движение. К досаде правящих кругов – несмотря на судебные споры: воля канцлера была исполнена и его огромное состояние пошло на пользу жителям города и многочисленным благотворительным обществам. Внезапный уход Гишара и его железная хватка над политикой не оставили официального преемника. На какое-то время казалось, что на место канцлера придёт Женевьева Гильдедвинг. Однако, кроме демократической интеллигенции и части простых горожан, мало кто поддержал её: в борьбе за реформы Женевьева показала себя не самой сильной фигурой. Так что, когда кругом остались только олигархи, держащие в когтях городской бизнес, у большинства не осталось сомнений относительно того, кто теперь является хозяином Скайфола. Хотя для них сама игра только начиналась."
tradefed.20.a: "За работу, господа!"

tradefed.21.t: "Неожиданная череда событий"
tradefed.21.d: "После исполнения воли покойного канцлера и раздачи его огромного состояния жителям Скайфола социальное неравенство в городе стало чуть менее явно выраженным. Классовые границы всё ещё ощущаются, но самые бедные получили шанс выбраться из нужды благодаря этим пожертвованиям, а те, кто и так жил лучше, тоже почувствовали перемены. Сам по себе тот факт, что наследство одного-единственного грифона смогло сдвинуть городские показатели неравенства, говорит о том, какое колоссальное богатство сумел скопить Гислен Гишар."
tradefed.21.a: "Хоть какая-то польза нашлась..." #Хаха, инфляция делает брр!

tradefed.22.t: "Выбор стороны"
tradefed.22.d: "Жребий брошен, кресло канцлера пустует, и сильные мира сего уже начали грызню за власть – каждый действует ради собственной выгоды, развернув агитацию и закулисную возню. Из этой схватки явственно выделяются четыре главных претендента, но кто из них выйдет победителем, сказать пока невозможно. Одно ясно точно: кем бы ни стал новый канцлер, он будет помнить о делах своих и союзников. Вот эти четверо:\n\nГенрих Кесслер – автомобильный магнат, изобретатель легендарной «Кесслер Модель Г», машины, ставшей символом успеха «Свободного Скайфола». Несмотря на антипрофсоюзные взгляды, его программа строится на социальной поддержке и росте зарплат.\n\nФердинанд фон Хокслой – самый богатый и влиятельный банкир Скайфола, называет себя духовным наследником Железного канцлера, выступает за стабильность и постепенное окончание изоляционистской политики Гишара.\n\nИпполит Бешар – торговец оружием и главный игрок на рынке частной охраны в Торговой Федерации. Проповедует прагматичный милитаризм и предлагает создать отрасль частных военных компаний при поддержке государства.\n\nУолтер Уайтфезер – белая ворона среди претендентов: владелец самой прибыльной таксомоторной компании в мире, а теперь ещё и табачный король. Воплощение скайфольской мечты – успех без границ."
tradefed.22.a: "Генрих Кесслер – по машине в каждый дом!"
tradefed.22.b: "Фердинанд фон Хокслой – за стабильность!"
tradefed.22.c: "Ипполит Бешар – за сильный Скайфол!"
tradefed.22.e: "Уолтер Уайтфезер – за возможности для каждого!"

tradefed.23.t:0 "Полицейский рейд"
tradefed.23.d:0 "Наши контакты в полиции организовали общегородской рейд на различные юридически сомнительные мероприятия. Несколько наркотических операций Уайтфезера были выведены из строя, лишив его столь необходимых средств. Эта деятельность также отговорила некоторых наемников от превышения их приема, а несколько бежали, ослабляя хватку Бешара на улице. Пресса высоко оценила акцию, назвав её явной демонстрацией верховенства закона в Скайфоле. Пока что ни один грифон, похоже, понял нашу роль в этом деле."
tradefed.23.a:0 "Всё идёт по плану."

tradefed.24.t:0 "Грязные делишки"
tradefed.24.d:0 "Наши агенты собрали несколько документов в банках и офисе адвокатов фон Хокслоя. Как мы и ожидали, они полны компрометирующих материалов. Хотя этого может быть недостаточно, чтобы обанкротить банкира, но этого вполне достаточно, чтобы сеять хаос в его деловых отношениях и глубоко смущать его политически. Наши агенты уже сдают документы в прессу, которая более чем рада в течение нескольких дней публиковать новости на главной странице газеты "Фон Хокслой"."
tradefed.24.a:0 "Фон Хокслой не будет оправляться от этого в ближайшее время..."

tradefed.25.t:0 "Непредвиденный побочный эффект"
tradefed.25.d:0 "Наша роль в деле газеты "Фон Хокслой" остаётся неизвестной для широкой публики. Тем не менее, мы должны были знать лучше, чем бездумно наносить удары по банковскому бизнесу и лучше просматривать просочившиеся документы. Как выясняется, утечка документов содержит некоторую техническую информацию, которая связывает нас со всем этим делом. В центре внимания остается сам фон Хокслой, но наше положение потерпело поражение."
tradefed.25.a:0 "Проклятье!"

tradefed.26.t:0 "Немного саботажа"
tradefed.26.d:0 "С помощью контрабандистов, находящихся в нашей ведомости, наши агенты успешно взорвали несколько зарядов в порту, потопив или сильно повредив несколько пиратских кораблей. Это заставило прессу и полицию изучить различные группировки, связанные с хауклендскими пиратами. И Бешар, и Уайтфезер сильно пострадали от атаки целыми партиями оружия и наркотиков, которые сейчас находятся в мелководье гавани Скайфола. Слухи говорят, что они также борются со своими хауклендскими и фезерскими контактами после неудачной попытки защитить корабли."
tradefed.26.a:0 "Никогда не обижай ни одного грифона."

tradefed.27.t:0 "Новый Канцлер"
tradefed.27.d:0 "Генрих Кесслер стоял на балконе, где когда-то старый канцлер отдыхал во время перерывов работы Совета. Мгновение он смотрел на Скайфол. В городе кипела жизнь. Вдалеке он отчетливо различал гудки своих машин и на его лице проскользнула улыбка. Кесслер подошел к балюстраде и почувствовал что-то под своей лапой. Это был старый окурок сигары. Он поднял его и посмотрел с отвращением. Как старый канцлер ухитрился прожить так долго, куря такую гадость, это было выше его понимания. Генрих перебросил окурок через балюстраду. Больше никаких выходок не будет.\n\nКесслер приказал собраться Совету в два часа дня. Советники долго приветствовали друг друга. Канцлер стукнул молотком, объявив об начале заседания. Он дал достаточно времени раздраженным посетителям добраться до своего места. Наконец, он открыл свою папку. Время пришло, и он не потерпит опоздавших дураков.\n\n— Уважаемые советники, я буду краток и буду прям. Хотя мы все можем быть удовлетворены достижениями предыдущего законодательного органа в области экономического роста, статистика показывает, что наша нынешняя экономическая модель не является устойчивой в долгосрочной перспективе.\n— Не могу не согласиться! — с улыбкой произнесла Женевьева Гильдедвинг.\nКесслер посмотрел на нее и холодно ответил. — Благородные члены Совета помнят, что статья 7 пункта (б) Кодекса "Поведения Совета" запрещает высказываться во время выступления других членов Совета. Стенографист? Вычеркните вмешательство советника Гильдедвинг из протокола, спасибо.\n\nНе теряя ни секунды и не обращая внимания на возмущенное лицо Женевьевы, Кесслер продолжил.\n— Промышленная революция полностью изменила мировой рынок товаров, и хотя современные тенденции показывают, что наше продвижение в промышленной сфере позволяет нам экспортировать иностранным состоятельным существам с большим отрывом, этот отрыв будет снижаться по мере того, как страны вступят в свою собственную фазу индустриализации. Чтобы противостоять любому падению нашей прибыли, нам нужен внутренний рынок, который стал бы нашим основным источником дохода. Для этого нам необходимо начать проводить политику, ориентированную на спрос, такую как прожиточный минимум, который позволит нашим сотрудникам приобретать продукты, которые они сами и производят, и не только. Независимо от любого социалистического Мумбо-юмбо, это единственная политика, которая позволит нам продолжать наш экономический рост. Все за?"\n\nКесслер поднял голову и увидел, что советники поддерживают его.\n— Резолюция принята. Пожалуйста, откройте свои переплеты на странице 7 для наших бюджетных прогнозов..."
tradefed.27.a:0 "Настало время для некоторых изменений."

tradefed.29.t:0 "Неизбежное"
tradefed.29.d:0 "Пыль оседает после смерти канцлера Гислена Гишара. Хотя старый канцлер никогда не скрывал своего пренебрежения к нашей независимости, он всегда сосредоточивался на том, чтобы сдерживать Империю Грифонов. Тем временем его преемники самоутверждаются, и для них хороший способ сделать это — нанести удар по усыпанными десятилетиями заноз Скайфола: Хаукленду и Фезере. Грядёт война."
tradefed.29.a:0 "Мы должны подготовиться."

tradefed.30.t:0 "Удар по больному"
tradefed.30.d:0 "Был почти час ночи, когда произошел взрыв. Ударная волна разбила окна на близлежащих фабриках, и огонь осветил весь район. Наёмники отлично сделали свою работу. Сборочный завод автотранспорта Kessler Model G был в дыму, и сотни автомобилей, готовых к продаже, медленно сгорали. Пожарные прибыли с максимальной скоростью, с которой они могли справиться, но было уже слишком поздно. Гордость Кесслера и, возможно, одно из самых знаковых промышленных достижений независимого Скайфола будут завтра пеплом."
tradefed.30.a:0 "Необходимая жертва."

tradefed.32.t:0 "Новый Канцлер"
tradefed.32.d:0 "Зал совета был наполнен веселой атмосферой. Действительно, замена сухой встречи рабочим обедом была хорошей идеей, чтобы открыть его пребывание на посту канцлера. Фердинанд фон Хокслой сделал большой глоток игристого вина "Весткип" и снова сунул сигару в рот. Он на мгновение задумался о других советниках. Конечно, сначала они все смотрели на жирного грифона, который ел, как будто завтра не наступит, но через некоторое время все они вернулись к своим обычным привычкам. Он заметил, как каждый из них ведёт себя, какие разговоры они ведут. Некоторые были довольны. Другие нет. Бешар и Уайтфезер сидели в своём углу и молча ели, надувшись. Кесслер закончил есть около получаса назад и выглядел обеспокоенным. Канцел догадывался, что это означало, что он хорошо проводит время. Что же касается юной Гильдедвинг, то она, казалось, сошла с ума от скуки. Ему придется следить за этими четырьмя больными неудачниками, но он был уверен, что со временем они приспособятся.\n\nЧерез мгновение он постучал по своему бокалу серебряной ложечкой, чтобы привлечь внимание всех присутствующих. Когда они посмотрели, то он встал.\n\n — Мои дорогие советники! Я хочу поблагодарить каждого из вас за участие в этом знаменательном событии. Мне приятно сообщить вам, что я принял начальника Народного Комитета Общественной Безопасности прямо перед этим обедом, и он заверил меня, что все признаки волнений, как со стороны криминальных элементов, так и активистов, уменьшаются. Поэтому я с гордостью могу заверить вас, что спокойствие вернулось.\n\nСовет аплодировал, когда Фердинанд сделал паузу.\n— Я хочу поднять тост за моего предшественника Гислена Гишара! Его нам будет не хватать.\nСовет снова зааплодировал. Фердинанд улыбнулся и выпил свой бокал.\n\n— Теперь, советники, я могу заверить вас, что наследие Гишара, наследие величия Скайфола, будет сохранено. Это моё обещание всем вам. Нынешняя потребность Скайфола не в героизме, а в исцелении; не в лекарстве, а в нормальности; не в революции, а в настойчивости; не в агитации, а в приспособлении; не в хирургии, а в безмятежности; не в драматизме, но в бесстрастии; не в эксперименте, но в уравновешенности; не в погружении в затворническую национальность, но в приращении ответственной интернациональности."
tradefed.32.a:0 "Советники, я даю вам мир и стабильность."

tradefed.33.t:0 "Песок в шестерёнках"
tradefed.33.d:0 "Эта неделя была довольно хаотичной на фабриках Кесслера, которые славятся своей эффективностью.\n\nПосещаемость рабочих серьезно пострадала. В среду автобус, полный рабочих, врезался в стену из-за неработающих тормозов, убив двух и ранив многих. После этого многие работники отказались пользоваться служебным автобусом, что вызвало задержки, прогулы и увольнения. Также было много случаев, когда машины ломались с открытыми обвинениями в саботаже со стороны надзирателей. В связи с этим, рабочие сообщения, по сообщениям, разделились по этому вопросу, некоторые члены обвиняют друг друга в совершении незапланированного саботажа, в то время как руководство, похоже, разделено идеей поддержки или осуждения такого движения.\n\nВ то время как грифоны Кесслера изо всех сил пытаются решить ситуацию, производительность упала. Хуже того, пресса была уведомлена и в значительной степени и сообщает о неудаче Кесслера."
tradefed.33.a:0 "Это должно ухудшить настроение Кесслера."

tradefed.34.t:0 "Серия ограблений"
tradefed.34.d:0 "Это был хороший ленивый день в одном из местных кафе в Скайфоле, местные грифоны одного из банков смогли отдохнуть от финансовой работы за кофе и печеньем. Официантка обслуживала столики, занимаясь своими делами, пока её не окликнул деловой грифон.\n— Эй, мисс! Могу я взять ещё одну чашечку, после утренней смены я всё ещё чувствую усталость. — сказал деловой грифон.\nОфициантка повернулась и поспешила к нему, улыбаясь и положив свой коготь ему на плечо. — Нет проблем, сэр! Я сейчас принесу вам чашку. Хотите ещё сливок и сахара с ним?\nОфициантка была мягка со своим тоном и голосом, она погладила его плечо.\n— Конечно, мисс, я ценю это. — банкир улыбнулся в ответ, всё ещё чувствуя усталость, но, по крайней мере, расслабившись. На заднем плане тоже играла музыка. Октавия, известная исполнительница из Эквестрии, её недавняя песня стала настоящим хитом. Его можно было услышать почти в каждом кафе Скайфола. Деловой грифон откинулся на спинку стула и закрыл глаза, слушая песню. Однако вскоре музыка внезапно оборвалась в самом высоком ритме.\n— "Извините за неожиданность, но есть последние новости! Поступают сообщения о серии ограблений банков по всему Скайфолу, грифоны в масках врывались в различные крупные банки и растаскивали хранилища, заполненных деньг~," — пока радио передавало последние новости, ранее расслабленный банкир чуть не упал со стула, дрожа от шока. Он был очень обеспокоен тем, что его банк тоже мог пострадать, и если средства украли, он может скоро стать безработным. Что тогда будет с его семьей? "К сожалению, было также несколько смертей, так как в стычках с несколькими героическими грифонами было убито по крайней мере 5 гражданских лиц. Двое из них прибыли из Центрального Банка Скайфола, когда грабители забрали деньги и убежали. В настоящее время их выслеживает и преследует полиция," — сердце грифона упало, когда он узнал об убийствах. Он чувствовал себя виноватым перед самим собой, в то время как он делал перерыв, другие потеряли свои жизни и средства к существованию. Он скорчил гримасу, оставил несколько марок за выпитый кофе за столиком ушёл прежде, чем вернулась официантка. Он больше не был в настроении пить и поспешил в банк."
tradefed.34.a:0 "О нет, как грустно."

tradefed.35.t:0 "Тук-тук"
tradefed.35.d:0 "Бешар подумал, что комплекс хорошо спрятан. Он должен был дать Уайтфезеру это понять. Они были к югу от Скайфола, в лесу Гуто. Бешар наблюдал за операцией с холма. Лаборатория была установлена на старой заброшенной лесопилке. Его наёмники расправились с охраной. Вор в законе не нанимал плохих, это было правдой, но рядом с бывшими егерями-чейнджлингами они были далеко не в своих землях.\n\nАтакующие силы расположились около выходов, в то время как чейнджлинг превратился в одного из охранников и сделал вид, что идет на перерыв во внутрь комплекса. Там лазутчик бросил экспериментальную слезоточивую гранату в вентиляционную систему и быстро удалился. Вскоре химики и рабочие начали покидать здание, чтобы не быть захваченными или убитыми, если они будут сопротивляться. Затем наемники в противогазах ворвались в здание, убив последних охранников и подчинив себе оставшихся рабочих. Заключенных окружили и заставили забраться в грузовики, их глаза все еще слезились и были красными от слезоточивого газа. Хорошая штука, этот газ. Тем временем в здании были установлены взрывные устройства. В целом, операция заняла всего двенадцать минут. Шок и трепет. Всё было так, как ему нравилось.\n\nРовно в час ночи Бешар достал из кармана дистанционный детонатор и нажал кнопку. Яркая вспышка и оглушительный шум, комплекс был уничтожен, и лес позже начал гореть. Что касается рабочих, они были в ожидании билета в один конец на сикамеонском частном корабле. Бешар улыбнулся и сел в свою машину. Он вспомнил о том, что Уайтфезер сказал ему в прошлый раз, когда они встретились. И он подумал про себя:\"Ты может быть и опасен, Уолтер...\""
tradefed.35.a:0 "Но я взорвал!"

tradefed.36.t:0 "Пора развеяться"
tradefed.36.d:0 "Паб "Делириум Тременс" гудел в ту ночь, как и каждый вечер пятницы, когда экипаж Даремаара выходила на берег. Мало того, что большая часть команды присутствовала на вечере, но и каждый контрабандист, стоящий своей соли в порту Скайфола, был там, чтобы веселиться и, надеюсь, вести бизнес. Было только одно правило. Это была территория Бешара, и каждый, кто занимался там бизнесом, лучше бы помнил об этом.\n\nПоздно ночью в паб вошел грифон. Некоторые повернули головы, другие последовали за ними, пока весь паб не затих, за исключением нескольких пьяниц. Грифон подошел к столу главного контакта Даремаара в Скайфоле — Литтл-Басты.\n\nБаста посмотрел на посетителя и проворчал — Бешар не будет счастлив узнать, что ты здесь.\n— Кто? — ответил грифон и бросил сумку, в которой находилось вещество, похожее на синий кристалл.\nПосетители смотрели пристальнее, в то время как грифон наслаждался вниманием.\n— Что это? — спросил Баста\n— Допинг.\n— Это не опиум?\n— Это "Голубое небо". Самый сильный наркотик, когда-либо созданный, и я единственный, у кого есть рецепт.\n— Итак? Ты хочешь, чтобы я его курил?\n— Нет. Я хочу, чтобы ты продавал это. У меня есть десять ящиков с вещами, готовых отправиться в следующую поездку Даремаара. Если вы сможете справиться с хранением и распределением его, то после этого вы получите ещё больше. Я говорю о миллионах марок за одну поездку.\n— Бешар не разрешает наркотики на своих кораблях.\n— Тогда перестань работать на него и присоединяйся ко мне.\n— Да кем ты себя возомнил, во имя Маара?\n— Ты знаешь, кто я. Назови моё имя.\nБаста выглядел неловко и просто прошептал: "Уайтфезер.""
tradefed.36.a:0 "Проклятье, ты прав."

tradefed.37.t:0 "Новый Канцлер"
tradefed.37.d:0 "Совет Торговой Федерации собрался на очередной час. Присутствовали все, за исключением Ипполита Бешара, нового канцлера собственной персоной. Советники просто смотрели друг на друга и ждали.\n\nЧерез двенадцать минут двери распахнулись, и вошёл Бешар с ящиком в лапах, сопровождаемый двумя вооруженными наёмниками. Подойдя к своему креслу, он начал громко швырять на стол предметы: игрушечные миниатюры танков, самолётов, бронемашин, катеров, а также вполне реальных пушек. Фон Хоксклой чуть не умер, когда перед ним приземлился пулемет. Добравшись до своего места, Бешар просто отодвинул всё в сторону и положил когти на стол.\n\n— Мои дорогие друзья... Я знаю, о чём вы все думаете. Что этот грифон безумен. Но это было до того, как я вошёл в комнату. Как бы то ни было, я бы хотел, чтобы вы побаловали сумасшедшего грифона с саблей и вооруженными друзьями всего на один крошечный момент.\n\nОн начал кружить по комнате, снимая какие-то предметы со стола и рассказывая им об их происхождении, качестве и цене. В какой-то момент он остановился позади Кесслера и схватил его, показывая ему один из его военных грузовиков.\n— Мой дорогой Генрих, ты знаешь, сколько это стоит?\n Кесслер посмотрел на предмет — Конечно. Я делаю их... Девять тысяч марок.\nБешар ухмыльнулся — Вдвойне, если вы знаете тех, которые правильно их продают. Теперь представьте себе это произведение искусства в каждой армии полевых командиров на трех континентах? — Он бросил игрушку перед Кесслером, который поднял её с заинтригованным выражением лица.\n\n— Советники! В течение многих лет вы сидели на самой большой сокровищнице Грифонии! И вы можете! Вы можете продолжить свой бизнес, всё это. Я вас даже поощрю. Просто прошу вас об одном! Позволять. Мне. Продавать. Ваши. Игрушки. Вместе мы можем предложить то, что хочет этот мир: лучшие игрушки войны! Как мы к этому отнесемся?!\n\nСовет разразился аплодисментами."
tradefed.37.a:0 "Настало время для некоторых изменений!"

tradefed.38.t:0 "Новый Канцлер"
tradefed.38.d:0 "Прежде чем Совет Торговой Федерации собрался, Уолтер воспользовался моментом, чтобы побродить в одиночестве по залу заседаний. Он погладил стол, за которым так усердно трудился, чтобы получить своё место, и попробовать кресло Гишара, пока его глаза не нашли портрет Гишара, доминирующего в комнате. Он ухмыльнулся.\n\n— Ты думал, что сможешь удержать меня в стороне, не так ли? Теперь ты можешь сгнить с миром.\n\nКак советники собрались в комнате, Уайтфезер спокойно наблюдал, как они входят. Не все они присутствовали, особенно Гильдедвинг. Не то чтобы это было плохо, на самом деле он не страдал идеализмом. Что же касается его соперников, то они были, хотя и выглядели торжественно и в тоже время мрачно, как надутые сопляки. Он улыбнулся им и с удовольствием наблюдал, как они избегают его взгляда. За исключением разве что Бешара. Он предпочитал не искушаться слишком сильно. Он был из тех птиц, которые могут вонзить нож между глаз и уйти, не придумав плана на конец игры.\n\nКогда все сели, Уайтфезер не мог игнорировать напряженность в зале. Он отпустил её на пару минут, просто чтобы они неловко поежились на мгновение. Затем он встал и начал кружить вокруг стола, пока говорил.\n\n— Мои дорогие друзья... Как я рад приветствовать вас всех сегодня. Какой красивый портрет на самом деле. Скайфол лучший! Объединимся же...\nФон Хокслой немного кашлянул, но остановился, когда Уайтфезер подошел к нему.\n— У вас есть комментарий, мой хороший Фердинанд?\n— Просто простуда. — извинился Фердинанд.\n— Как плохо. Береги себя. Я бы не хотел, чтобы с моими друзьями случилось что-то плохое. В настоящее время. Поскольку мы все друзья, я должен ответить вам всем. Потому что я слушал твои сомнения по поводу моего лидерства. Я знаю, что некоторые из вас спрашивали себя, занимаюсь ли я наркобизнесом или денежным бизнесом. Нет. Я занимаюсь имперским бизнесом!"
tradefed.38.a:0 "И снова пришло время для некоторых изменений..."
#Old Griffon has a really bad day events#
tradefed.39.t:0 "Массовые аресты"
tradefed.39.d:0 "Наступает рассвет в Скайфоле. Город приходит в движение, когда Народный Комитет Общественной Безопасности развёртывается на улицах и начинает ломать двери. Сегодня они охотятся не за преступниками, а за коммунистами. Но в самом деле, в чём разница? что коммунизму во всех его отвратительных формах, от синдикализма до анархизма, нет места ни в Скайфоле, ни в любом цивилизованном обществе. Мы не позволим им говорить, протестовать и процветать. Какие бы тайники Вакбонден не имели, они будут найдены.\n\nМы позволим Комитету арестовать их всех, больших и маленьких, молодых и старых. Тюрьмы покраснеют от них всех, а потом, когда они все окажутся в тюрьме, мы без труда позволим Вакбондену создавать свои профсоюзы, так как теперь они будут в безопасности за решеткой, вдали от нашего великого общества"
tradefed.39.a:0 "Пусть дураки узнают, что мы не относимся здесь к синдикалистам по-доброму!"

tradefed.40.t:0 "Забастовки"
tradefed.40.d:0 "Разъяренные недавними арестами, многие социалисты и синдикалисты по всему городу начали забастовку, отказываясь работать до тех пор, пока "справедливость не вернется в Скайфол". Без сомнения, подстегнутые их коррумпированными профсоюзами, забастовки ознаменовали рост активности синдикалистов. Тем не менее, Гишар немного успокоился. Раньше были всплески синдикалистской активности, и он точно знал, как бороться с толпой."
tradefed.40.a:0 "Призовите их в армию!"

tradefed.41.t:0 "Конец в полночь"
tradefed.41.d:0 "В течение многих лет Вакбонден был опухолью для Скайфола, растущего и гноящегося. О, конечно, они всегда пытались представлять себя как умеренные и открытые для диалога, но Гишар знал их лучше. За закрытыми дверями они будут петь свои глупые лозунги. "Боссы, будьте осторожны — когда вы облажаетесь, то мы размножимся," — говорили они... Они ничем не отличались от республиканцев. И теперь, благодаря ударам забастовщиков, они показали свои истинные цвета: избивали так называемых "корост" за то, что они просто хотели работать, саботировали оборудование или бросали камни в полицейских и солдат, посланных для расформирования пикетчиков. Что ж, на Железного Канцлера это не произвело впечатления, и он поступил бы с ними так же, как и с республиканцами.\n\nОн послал своих агентов вечером, выследив всех зачинщиков Вакбондена и особенно одного: Гобера Жирара. И, несмотря на все разговоры синдикалистов, они были бедными жертвами. Убийство было совершено без каких-либо проблем. Гишар просто кивнул, когда его агенты передали новость — Дело сделано, и Скайфол стал более спокойным местом. Жирар мертв."
tradefed.41.a:0 "Остерегайтесь своих боссов. Остерегайтесь меня."

tradefed.42.t:0 "Поставки оружия"
tradefed.42.d:0 "Информаторы Гишара принесли бумаги, в которых подробно описывались странные сделки с оружием, происходившие вокруг города, даже более странные, чем контрабанда. Агенты в Хаукленде и Фезере, с которыми связались по телеграмме, не знали об этой информации. Хотя детали трудно понять, Гишар приказал повысить безопасность и провести дальнейшее расследование этого вопроса. Что бы это ни было, он, вероятно, должен следить за этим..."
tradefed.42.a:0 "Это довольно странно..."

tradefed.43.t:0 "Абсолютная власть"
tradefed.43.d:0 "С тех пор, как он отправил советников домой несколько недель назад, Гишар чувствовал себя несколько освобожденным. И, расхаживая по залу совета с сигарой в клюве, он наконец понял, как сильно ненавидит все это. Бесконечная болтовня, закулисные сделки, споры с торговцем ковров... он понял, как сильно позволил своему собственному творению выйти из-под контроля и превратиться в это чудовищное болото, где ничего нельзя было сделать. Он тосковал по более простым временам управления.\n\nИтак, он принял решение. Настало время объявить чрезвычайное положение и приостановить работу совета на неопределенный срок. Он ещё раз покажет Скайфолу, что значит быть управляемым правильно. И как только они усвоят свои уроки... тогда, и только тогда, он позволит им вернуться к управлению страной."
tradefed.43.a:0 "Скайфол борется и только у меня есть ответы!"

tradefed.44.t:0 "Печальный поворот событий"
tradefed.44.d:0 "Поздно вечером слуга Гишара принес ему письмо от племянницы. Но он знал, что она хотела сказать. Она написала большую, полную слез речь об отъезде в Эквестрию и осудила его решение закрыть совет и его правление в целом. Но всё же ему хотелось прочесть, как она будет защищаться.\n\n"Дорогой дядя.\n\nКак мне больно так тебя так называть. Всю мою жизнь ты не приносил мне ничего, кроме горя и печали. Немного похоже на то, что ты сделал со Скайфолом в целом. И всё же я подумала, что это было ошибкой, трагическим недоразумением и, может быть, я могла бы открыть вам глаза. Я пыталась предупредить вас, посоветовать, но вы, кажется, не способны больше учиться. Я хотела бы сделать больше. Стоять так же, как те радикалы, которых вы так ненавидите, и к которым я, признаться, испытываю сейчас некоторое восхищение. Но и в этом я потерпела неудачу. Вы всё ещё мой дядя, и я больше не могу сражаться со своей семьей.\n\nВы победили. Я оставляю вам Скайфол.\n\nПрощаемся навсегда,\n\nтвоя племянница. Если это когда-нибудь что-то значило для тебя."\n\nЕё слова задели за живое, но только немного. Надо быть толстокожим, чтобы управлять страной, и кроме того, у неё всегда было доброе сердце..."
tradefed.44.a:0 "Ах... Быть такой молодой и наивной..."

tradefed.45.t:0 "Осмотреть храмы"
tradefed.45.d:0 "Наименее сохранившийся секрет в Скайфоле заключался в том, что бореисты использовали храмы в качестве укрытий. Однако из-за светских законов в Торговой Федерации Гишар по конституции был обязан помешать правоохранительным органам разрушить двери храмов. И любая политика, которая могла бы приблизиться к этому, была неосновной для совета. К счастью, совета больше не было, и Гишар, наконец, больше не был беспомощным.\n\nИтак, он разработал план подавления храмов без отчуждения прессы и общественности. Используя действия бореистов, он установил Храмовые Дозоры. Этим офицерам всегда будет поручено наблюдать за входом и выходом из храмов. Конечно, для безопасности верующих.\n\nХотя они не будет полностью заботиться о бореистах, это будет неудачей для их дела..."
tradefed.45.a:0 "Только пусть сейчас бореисты попробуют встретиться..."

tradefed.46.t:0 "Убийство"
tradefed.46.d:0 "План был идеальным. Гишар был в этом уверен. Гертьян Дезрамо был мёртв. Единственное, что было необходимо — это терпение, чтобы совершить убийство произошло, чтобы он мог наконец прочитать о тревоге бореистов\n\nОн почти усмехнулся, когда его уведомили о возвращении начальника разведки. Он попросил своего секретаря привести его, налил себе стакан бренди и закурил сигару. Но когда грифон прибыл, его лицо было скрыто вуалью. У него не было хороших новостей.\n\nПока они были близки к тому, чтобы уничтожить Дезрамо, фанатик сумел убежать, без сомнения, готовый сообщить о покушении на его жизнь своим последователям, радикализировав их ещё больше..."
tradefed.46.a:0 "Почему я плачу вам, дуракам?!"

tradefed.47.t:0 "Полный контроль"
tradefed.47.d:0 "О, смотрите, ещё один гребаный читер."
tradefed.47.a:0 "Я не читер!"

tradefed.48.t:0 "Коллапс"
tradefed.48.d:0 "Гишар откинулся на спинку кресла в своём кабинете и испустил долгий удовлетворенный вздох. Как сильно эти последние несколько месяцев оживили его. Он чувствовал себя молодым грифоном, точно так же, как тогда, в 978 году, когда он дважды пересек границу между Империей и республиканцами.\n\nЭти дни не были такими уж разными. И синдикалисты, и злобные фанатики Дезрамо воплощали более или менее те же идеалы, что и его старые враги, но они были настолько некомпетентны... Он поймал себя на том, что улыбается тому, как все просто. Это был лишь вопрос времени. Без Женевьевы или совета, который помешал бы ему сделать то, что нужно, не потребуется много времени, чтобы полностью уничтожить крайних левых и правых. Он встал, чтобы встретиться со своими офицерами разведки, но потерял равновесие и упал на землю. У него была острая боль в груди. Он попытался позвать секретаря, но безуспешно. Он попытался схватиться за стол, чтобы достать трубку телефон, но единственное, что он смог достать, было проклятое письмо Женевьевы. Он медленно терял сознание."
tradefed.48.a:0 "Этим всё закончится..?"

tradefed.49.t:0 "Так тиранам!"
tradefed.49.d:0 "Гишар проснулся в Главной Больнице Скайфола. Ему сказали, что его не могли найти, пока на следующее утро не пришли служанки, чтобы прибраться и найдя его, едва дышащего на полу. У них не было никакого объяснения того, почему ещё никто не пытался прийти и проверить его. Возможно из-за страха?\n\nВрачи сказали ему, что он получает лучшее лечение, которое можно купить за деньги, но ему было всё равно. Одинокий и прикованный к постели, Гишар задумался о том, что произошло. Всё это было оправдано, не так ли? Он просто имел дело с угрозами Скайфола и его гражданами. Он был так уверен в этом. И всё же ему хотелось, чтобы Женевьева была рядом. Маар возьми, даже один из душных советников был бы лучше, чем тихая комната..."
tradefed.49.a:0 "Железный Канцлер ослабляет хватку..."

tradefed.50.t:0 "Массовые забастовки"
tradefed.50.d:0 "После госпитализации Канцлера, Скайфол фактически прошёл через вакуум власти. Исполнительная власть была полностью в когте Гишара, и с приостановлением работы Совета не было никакого конституционного процесса относительно того, кто сменит Гишара в таком случае. Совет попытался собраться вновь, но сторонники Гишара внутри Народного Комитета Общественной Безопасности и администрации отказывались от любого указа от него и пытались управлять своим собственным путём. Всё это выглядело так, словно Торговая Федерация была создана для того, чтобы ею управлял Железный Канцлер, и без него она не могла ничего сделать, кроме как потерпеть неудачу.\n\nВ то же время на улицах настроения бастующих усилились. Ободренные состоянием Железного Канцлера и приведенные в бешенство усилением жестокости полиции, рабочие-синдикалисты больше не ограничивались своей фабрикой. Протесты распространились на улицы, и к ним начали присоединяться не состоящие в профсоюзе граждане."
tradefed.50.a:0 "Анархия в Торговой Федерации!"

tradefed.51.t:0 "Появление Дезрамо"
tradefed.51.d:0 "Дезрамо очевидно, ободренный смертью канцлера, вышел из укрытия, и с бандой головорезов не меньше! Собрав бореистов из городов и деревень, он передал предупреждение правительству уйти в отставку и позволить храмам решить вопрос ещё раз в том, что он называет "дегенеративным, незаконным и безбожным государством". Он вывел свою импровизированную армию на улицы, решив свергнуть наше законное правительство!"
tradefed.51.a:0 "Может ли стать еще хуже?"

tradefed.52.t:0 "Это конец или новое начало?"
tradefed.52.d:0 "После нескольких дней борьбы с жестокими толпами протестующих бореистов и синдикалистов, Комитет, наконец, рухнул. Лоялистов Гишара нигде не было видно, они оставили полицейских и солдат умирать. Те, кто этого не сделал, тоже попытались бежать или присоединиться к одной из двух группировок протестующих. В конце ночи город погрузился в полную темноту, электрические реле города были отключены, и только два источника света: факелы протестующих и горящий Зал Совета. Оппозиция победила.\n\nВо время бушующих в городах пожаров, саботажей заводов и разрушения инфраструктуры по всей сельской местности эта страна была поражена этой революцией, но разве это не стоило того, ради свободы?"
tradefed.52.a:0 "Долой олигархов! Долой коррупцию!"

tradefed.53.t:0 "Финальная битва"
tradefed.53.d:0 "Когда останки Комитета лежали мертвыми или умирали на улицах, революционеров внезапно осенило. Синдикалисты и бореисты сражались спина к спине с большими денежными грифонами в городе и теперь стояли один на один к вершине триумфа. Но теперь, когда те ушли, что им ещё оставалось, кроме того, как быть там, вооруженными и злыми?\n\nКровополитие было неизбежным. По всей сельской местности ополченцы сплотились с обеих сторон, и единственным приказом, исходившим от самого близкого к командованию объекта, который у них был, было: "Взять Скайфол. Взять Скайфол. Взять Скайфол."\n\nЕдинственным победителем может стать та сторона, которая быстрее прольет кровь другой..."
tradefed.53.a:0 "РСП и Вакбонден победили Бореистов."
tradefed.53.b:0 "Бореисты захватывают Скайфол."
#commie events start#
tradefed.54.t:0 "Начинается Торговый Конгресс"
tradefed.54.d:0 "После хаоса революции, бывшим революционерам, а теперь лидерам, стало ясно, что нужно теперь сделать. Они должны выполнить свои обещания перед народом, провести съезд грифонов, которые пожелают приехать в Скайфол, чтобы высказать своё мнение о правительстве нового Скайфола. Хотя ещё до начала съезда, три кандидата, похоже, возглавили гонку.\n\nПервый — Гровдер из централистской фракции Вакбондена. Великий оратор, выступающий за усиление поста Председателя и за всестороннее планирование экономики государством, что дает ему сильную поддержку среди новой армии и флота.\n\nВторой — Де Альтсбург из РСП. Сторонник социал-демократии, он является самым умеренным из трех кандидатов и пользуется поддержкой всех останков буржуазии в Скайфоле, а также тех, кто не может полностью поддержать всю эту историю с "коммунизмом".\n\nПоследний — Роузбик из первичной синдикалистской фракции. Хотя он обычно находится в центре дебатов между Гровдером и Де Альтсбургом, все грифоны знают, что он не пойдет на "компромисс". Он является сторонником традиционных анархо-синдикалистских идей и хочет поставить профсоюзы во главе всей нации как национального правительства."
tradefed.54.a:0 "Ох, что же теперь будет с моими деньгами..."

tradefed.55.t:0 "Неделя I: Экономика Республики"
tradefed.55.d:0 "После хаоса революции и разрушений, которые она принесла стране, первое, что у всех на уме — это как восстановить экономику. Поскольку большая тройка выдвигает свои собственные планы, то выбор будет поворотным моментом для Скайфола.\n\nПервый — Гровдер. Он выдвигает свой план по централизации и контроля экономики посредством массовой национализации промышленности и ресурсов. Это имеет сильную поддержку со стороны военных, которые могут легко извлечь выгоду из национализации ресурсов.\n\nВторой — Роузбик. Он говорит о традиционной анархо-синдикалистской экономике, но таким способом, который никогда не пробовался, он хочет, чтобы всё было объединено в профсоюзы, вплоть до самого ядра общества и экономики. Это, конечно, заслуживает поддержки профсоюзов и многих ополченцев.\n\nПоследний — Де Альтсбург, который, в отличие от других, не произнёс пламенных речей о своей экономической политике, он просто написал её и представил Конгрессу. В соответствии с его характером, план является чрезвычайно умеренным по сравнению с его оппонентами. Де Альтсбург выступает за рыночную экономику с ограниченной частной собственностью при сохранении многих профсоюзных ценностей плана Роузбика. Его поддерживают те, кто занимался торговлей до революции, а также многие умеренные профсоюзы, и те, чей успех зависит от торговли.\n\nКакой будет экономика Скайфола завтра?"
tradefed.55.a:0 "Национализация спасет Республику!"
tradefed.55.b:0 "Частная собственность по своей сути не является злом!"
tradefed.55.c:0 "Традиционный анархо-синдикализм это истинный путь!"

tradefed.56.t:0 "Неделя II: Республиканская Армия"
tradefed.56.d:0 "После того, как весь экономический беспорядок был улажен, группа лидеров ополчения со всего Скайфола выступила перед Конгрессом с речью о ценности ополчения для нации, и о том, как его следует поддерживать и укреплять.\n\nЭто вызвало гнев со стороны фракции централистов, которые после этих слов послали своего собственного ополченца, который привёл доводы в пользу более централизованной армии, используя историю гибели своего отряда из-за отсутствия организованного командования в битве за Монетный Двор Скайфола.\n\nНесмотря на поддержку фракций, в некоторых спорах, по-видимому, существуют разные мнения со всех сторон. Хоть ополченцы и поддерживают Роузбика и Де Альтсбурга, пока Гровдер поддерживает выбранного им кандидата, между противоборствующими военными... если их ещё можно так назвать...\n\nКакая же структура армии должна быть в Скайфоле?"
tradefed.56.a:0 "Для защиты революции нужна организованная армия!"
tradefed.56.b:0 "Наше ополчение будет охранять нас!"

tradefed.57.t:0 "Неделя III: Наша роль за рубежом"
tradefed.57.d:0 "В Конгрессе нарастает новый конфликт, на этот раз главным образом из-за внешней политики Скайфола. На этот раз Роузбик и Гровдер, похоже, находятся на одной стороне, причём оба настроены против РСП. Конфликт возник из-за того, как Скайфол должен преследовать революции в других государствах. Роузбик и Гровдер искренне поддерживают идею расширения революции, в то время как Де Альтсбург призывает к терпению и осторожности.\n\nВ любом другом случае великий революционный пыл легко подавил бы призывы к миру, но революция всё ещё остаётся в недавней памяти. В то время как аргументы за революцию обычно сильнее, многие в армии и флоте предостерегают Гровдера от того, чтобы он отстал от РСП в этом вопросе, поскольку они не чувствуют себя готовыми, и многие профсоюзы говорят Роузбику, что это может уничтожить их, если война придёт раньше.\n\nЗа что будут голосовать Гровдер и Роузбик?"
tradefed.57.a:0 "Революция вечна! Вперёд к победе!"
tradefed.57.b:0 "Интересы Республики — наша главная задача! Мы должны обеспечить мир."

tradefed.58.t: "Четвёртая неделя: роль председателя"
tradefed.58.d: "В последнюю неделю работы конгресса разгорелся главный спор – о власти грифона, избираемого этим собранием. Сколько полномочий должен получить Председатель? После недавней автократии Железного Канцлера никто уже не хочет отдавать всю власть в одни когти, но споры не утихают.\n\nГровдер настаивает: Председателю нужны широкие полномочия, чтобы защитить государство от зла капитала и монархии. По его словам, священный долг Председателя – стоять на страже народа, не зная преград.\n\nРоузбик же обвиняет Гровдера в деспотизме и демагогии. По его мнению, власть Председателя должна быть ограничена, а решение судьбы страны принадлежать собранию представителей профсоюзов. Председатель, по его замыслу, лишь символ, который должен направлять, но не повелевать.\n\nВ финале конгресса, стремясь избежать распрей, Де Альтсбург предложил свой вариант. Председатель будет обладать теми же правами, что и любой другой член собрания профсоюзов (как предлагал Роузбик), но при этом сохранит пост главы армии – на чём настаивали сторонники Гровдера из числа военных.\n\nКто же убедит большинство грифонов?"
tradefed.58.a: "Долг Председателя – вести Республику! Он поведёт её единолично и собственным примером!"
tradefed.58.b: "Председатель – первый среди равных! Власть должна быть разделена!"
tradefed.58.c: "Это лишь почётная, но формальная должность! Ему не нужны никакие полномочия!"

tradefed.59.t:0 "Голоса подсчитаны"
tradefed.59.d:0 "А теперь, когда все делегаты завершают своё голосование, мы должны посмотреть, кто будет Председателем?"
tradefed.59.a:0 "Республика затаила дыхание..."

tradefed.60.t:0 "Победа централистов"
tradefed.60.d:0 "Когда оппоненты вышли из своей изолированной комнаты для подсчета голосов в особняке бывшего канцлера, они ни с кем не разговаривали. Бесшумно и уверенно, счётчик шагал в большой правительственный зал. Выйдя на трибуну у одного из прилавков, он поправил очки и начал читать с карточки, лежавшей перед ним:\n\n"Граждане Скайфола, для нас было честью и долгом подсчитать голоса ваших представителей и объявить, кто будет служить вам вашим первым Председателем. И поэтому без дальнейших проволочек, первым Председателем..." — Он делает паузу всего на полсекунды и делает вдох, не достаточно длинный, чтобы кто-либо мог это заметить, но достаточно длинный, чтобы поднять подвеску в воздух — "Это Адальберт Гровдер. Поздравления всем кандидатам..."\n\nНикто не слышал остальную часть своей речи. В центре площади сторонники Гровдера начали выкрикивать свой лозунг "Громче за Гровдера!". Это сводило некоторых с ума, но это был сильный объединяющий крик для грифона с той же самой личностью, ревущей толпы, раздутой революционным пылом. Со сцены счетчик мог видеть, как Роузбик уходил с площади, не столько разочаровавшись в своей потере, но и разочаровавшись в Скайфоле. Де Альтсбург подошёл, чтобы поздравить Гровдера, который всегда был джентльгрифом. Но Гровдер? Его реакция была аномальной. Он плакал. Этот огненный и грубый грифон теперь плакал слезами радости в центре Скайфола. И у оппонента появилась надежда на будущее."
tradefed.60.a:0 "Скажите это громче! Мы хотим Гровдера!"

tradefed.61.t:0 "Победа РСП"
tradefed.61.d:0 "В конце концов победила партия Де Альтсбурга и демократии. Пора посмотреть, как изменится Скайфол..."
tradefed.61.a:0 "Будем надеяться, что они не продадут страну так быстро..."

tradefed.62.t:0 "Законная победа"
tradefed.62.d:0 "Партия Роузбика и профсоюзы в конце концов одержали победу. Пора посмотреть, как изменится Скайфол..."
tradefed.62.a:0 "Революция обеспечена!"
#Growder events#
tradefed.63.t:0 "Митинг централистов"
tradefed.63.d:0 "Гровдер вышел на возвышенную платформу в центре портового района города; он был во главе акции протеста некоторых из его самых преданных сторонников. Когда для него опустили сцену, начали собираться граждане, потрясенные таким появлением вождя своего народа. И вот он начал говорить. Он протестовал против олигархов, которые использовали этот порт, чтобы избежать революционной справедливости, плохо отзывался о тех, кто допустит падение Скайфола под "развращающим влиянием", и старался как можно больше разозлить толпу. Доводя их до исступления, столь злобного, что многие сомневались, кого они поддерживали всего месяц или два назад. Популистская кампания, возглавляемая популистским грифоном.\n\nИ в залах правительства многие птицы начинают ворчать, поскольку они чувствуют угрозу кампании общественного гнева Гровдера..."
tradefed.63.a:0 "Скажите это громче! Мы хотим Гровдера!"

tradefed.64.t:0 "Друзья в Совете"
tradefed.64.d:0 "Грифоны централиста преследовали залы городских политиков. Идя от двери к двери и встречаясь с теми, кто, как они думали, получит своё предложение — посты в новом правительстве, контролируемом Гровдером.\n\nБольше всего верили в революционные идеалы. Но многие потеряли свой идеализм и быстро принимают предложение. И постепенно, по мере возобновления работы совета, всё больше и больше грифонов начинают голосовать за централизацию правительства Скайфола, занимая позиции, которые затем раздаются тем же избирателям...\n\nНо кто-то раскрыл секрет. Газета "Бахромчатый Гармонист" публикует истории о коррупции, и политики начинают злиться, когда этот новый избирательный блок начинает проводить дальнейшие реформы..."
tradefed.64.a:0 "За чудесную дружбу!"

tradefed.65.t:0 "Связь с Фольксмарине"
tradefed.65.d:0 "С тех пор как военно-морской флот сыграл свою роль в революции Скайфола, политики с ликованием осматривали флот, благодаря этих храбрых революционеров за их помощь в обеспечении будущего народа. А теперь настала очередь Гровдера.\n\nГродвдер прогуливался вдоль пирсов города, недавно отремонтированных после хаоса революционной борьбы; он видел своего старого друга, капитана Верена Регелинга, командующим одним из величайших линейных крейсеров страны. И пока он проходил мимо, этот грифон и его моряки сделали то, чего не делали со времен олигархов.\n\nОни выпустили корабельные орудия, приветствуя Гровдера. В дни, последовавшие за этим событием, Гровдер сделал ещё много выступлений с военно-морским флотом, они показали свою поддержку его увеличению финансирования и их роли в качестве защитников нового государства.\n\nА в тени многие грифоны начали беспокоиться о том, что будет означать этот милитаризм."
tradefed.65.a:0 "Рад вашей поддержке..."

tradefed.66.t:0 "Махтигингсвет"
tradefed.66.d:0 "Прохладный ночной воздух врывается в маленький домик на окраине Скайфола. Там Председатель встречается со своими ближайшими приближенными без славы и престижа, которые обычно бывают на собраниях такого масштаба. Они все знают о проблеме, оппозиция Гровдера возмущена, и если она достигнет высшей точки, они могут даже попытаться снять его с должности. План формируется приглушенным шёпотом, и после, грифоны возвращаются в свои дома. Но эта ночь будет бессонной для всех них.\n\nНа следующий день в Совет представляется законопроект, закон настолько ошеломляющий, что раскол был навязан. Вы либо с Гровдером, либо против него.\n\nПод названием Махтигингсвет он объявляет, что нацию сдерживают предатели в рядах её правительства, и что Председатель имеет право и обязанность отсеять их. Предоставляя Гровдеру непревзойденную власть по своему усмотрению перекраивать правительство и нацию.\n\nНезависимо от того, из-за веры или страха, что их позиции будут отняты, один за другим грифоны отдают свои голоса за законопроект, пока он не пройдет с перевесом в два голоса."
tradefed.66.a:0 "Это кажется немного авторитарным..."

tradefed.67.t:0 "Культурная Революция"
tradefed.67.d:0 "В Скайфоле ярко горит огонь. Огонь новой эпохи.\nНа центральной площади ярко горит костёр. Днём и ночью пламя озаряется упадком прошлого.\nВ него бросают старые реакционные ценности. Книги, картины, реликвии. Непригодны для нового революционного общества.\n\nОтряды Революционной Гвардии бродят по улицам в поисках новых осколков прошлого, чтобы сжечь их и освободить место для нового. Быстро выбрасывайте что-нибудь на улицу, пока они не пришли и не разграбили ваш дом.\n\nА за всем этим наблюдал Председатель, сидя в своём кабинете и терпеливо ожидая, когда старое реакционное общество превратится в пепел.\n\nПрах к праху..."
tradefed.67.a:0 "Прах к праху..."

tradefed.68.t:0 "Конец фракционности"
tradefed.68.d:0 "Ночь опустилась на Скайфол. Гвардия бродит по улицам, следя за любой контрреволюционной деятельностью. И все же в конференц-зале собрались несколько влиятельных членов партии. Шторы были задернуты. Затем Председатель начал говорить.\n\n— Товарищи! Революция находится под угрозой. Бореисты организовали и спрятались внутри партии, — сказал он.\n\nКрики "Невозможно!" и "Это нелепо!" наполняли воздух в комнате, некоторые из них были частью революции с тех пор, как им приходилось скрываться под Канцлером даже до этого.\n\n— Но не волнуйтесь, товарищи. В последние несколько месяцев наши гвардейцы усердно трудились, искореняя коррупцию внутри. Они арестовали реакционеров, некоторые из них работают глубоко, глубоко под прикрытием, — говорил он, обходя стол.\n\n— На самом деле осталось всего несколько реакционеров. Те, кто жаждал разлучить нас, пока они работали над тем, чтобы сокрушать рабочих под их когтями. — он останавливается, стоя перед большой деревянной дверью.\n\nОткрыв дверь, он кричит — Гвардия! Отнесите их в камеры!\nВооруженные врываются внутрь, хватая "предателей" за шеи, вытаскивая их, несмотря на протесты. Реакционеры были разгромлены. Всё сейчас служит Революции."
tradefed.68.a:0 "Ух... это не кажется таким уж законным."

tradefed.69.t:0 "Новая Республика"
tradefed.69.d:0 "Грифоны Скайфола! Реакционеры лежат разбитыми перед нами! Бореисты прячутся в своих норах, в то время как наши храбрые гвардейцы бродят по улицам, разыскивая их, чтобы раздавить. Мы имели дело с реакционерами повсюду в городе, как на улицах, так и в полях и в канализации. Те члены партии, которые хотели создать контрреволюционное движение, были обнаружены, искоренены, чтобы убедиться, что они не смогут вернуть власть Канцлера. Однако теперь мы должны обратиться к будущему, когда новый рассвет взойдёт над Скайфолом. Теперь мы должны убрать последние следы старой Республики и провозгласить новую народную Республику, где партия принимает решения от имени всех. Партия, которая даёт нам всё и всегда права, в конце концов."
tradefed.69.a:0 "Да здравствует Народная Республика!"
#Harmonacuck events#
tradefed.70.t:0 "Успокоить массы"
tradefed.70.d:0 "Насилие и хаос революционных недель прошли над Скайфолом, и новое правительство находится под контролем. Народ должен прийти к пониманию этого, чтобы гнев революции не вызвал краха остальных частей общества.\n\nРеволюционным ополченцам будет предложено прекратить вооруженные шествия, лозунги войны и свержения. Сейчас мы живем в мирное время, и все должны это признать. Новый век Скайфола не должен быть вызван кровью и разрушением, а новым порядком и безопасностью."
tradefed.70.a:0 "В Скайфоле всё прекрасно."

tradefed.71.t:0 "Один большой старый Союз"
tradefed.71.d:0 "Профсоюзы Скайфола перенесли эту революцию из несбыточной мечты в реальность нашей нации. И поэтому они являются важной частью новой жизни в Скайфоле.\n\nПравительство ввело новую кампанию, поощряющую членство в профсоюзах и гарантирующую, что национальные профсоюзы всегда будут здесь, чтобы встать на защиту народа против угнетателей, если они когда-нибудь вернутся. Да здравствуют профсоюзы! Да здравствует Скайфол!" 
tradefed.71.a:0 "Солидарность навсегда!"

tradefed.72.t:0 "Де Альтсбург на трибуне"
tradefed.72.d:0 "Мы никогда не были за диктатуру пролетариата. Когда мы восстали несколько месяцев и дней назад, мы выступали против угнетения Канцлера и за то, чтобы рабочие получили право голоса. В те дни мы стояли не для того, чтобы платить злом за зло, а для того, чтобы показать себя большими грифонами, теми, кто проявит милосердие. Мы позволим им принять участие и разделить щедрые блага синдикализма и других его чудес. Нам не нужно будет подавлять себя, так как мы показали, что в конце концов мы победим в битве идей, несмотря ни на что.\n\n      — Председатель Де Альтсбург"
tradefed.72.a:0 "Рад, что все улажено."

tradefed.73.t:0 "Новая Республика"
tradefed.73.d:0 "Статья 5 Конституции Скайфола\nОна является правом и обязанностью грифонов Скайфола выбирать своих собственных лидеров, независимо от того, в какой ситуации это может быть. Они могут быть свободно оспорены в любое время, если народа потребует этого\n\nСтатья 76 Конституции Скайфола\nПетиция может быть подана в любое время, чтобы отстранить нынешнего Председателя от должности. Если такая петиция получает одобрение по крайней мере половины граждан избирательного возраста, Председательствующий отстраняется от должности и назначаются новые выборы.\n\n"Это статьи, которые формируют основы нашей нации, они будут вести нас в новую эру самоопределения" — Де Альтсбург, Принципы"
tradefed.73.a:0 "Свободу народу!"

tradefed.74.t:0 "Речь"
tradefed.74.d:0 ""В ходе истории, когда мы, грифоны, продвигаемся по намеченному пути, мы не должны забывать, почему мы идем этим путём к славе. Мы не должны терять из виду, куда мы идем, чтобы не упасть в пропасть. Народ может спросить, почему мы не останавливались, или почему мы всегда стремились вперёд, когда движение становилось всё более и более жёстким из-за сопротивления нашим идеям. И я напомню всем, почему:\nЭто из-за врожденного в каждом из нас желания лучшей жизни. Все мы хотим участвовать в управлении государством и делиться с теми, у кого их меньше. Именно здесь некоторые из нас виновны в том, что пытаются свернуть с этого пути ради своих собственных целей. Именно здесь некоторые из нас пытаются затащить нас в пропасть. И именно здесь мы должны непокорно противостоять им и продолжать путь к славе."\n\n     — Председатель Альтсбург, Протокол Заседания Конгресса"
tradefed.74.a:0 "Гровдер не скоро оправится от этого..."

tradefed.75.t:0 "Незарегистрированные левые организации"
tradefed.75.d:0 ""Мы доказали во время Революции, что наши идеи в конце концов побеждают реакционеров, так как трусливый Канцлер пал перед нами. Однако многое ещё предстоит сделать. Мы не можем назвать себя свободным обществом, как гласит наша Конституция, если не будем жить в соответствии с теми же самыми идеалами. Дело в том, что очень многие институты, некоторые из которых имеют долгую историю оказания помощи нуждающимся, закрыты ставнями и сломаны из-за их ориентации в нашей политической среде. Но мы больше не будем запрещать их только потому, что они придерживаются другой идеи. Мы позволим им принять участие в свободном обмене идеями, чтобы все могли извлечь из этого уроки."\n\n      — Председатель Де Альтсбург, Обмен Идеалами"
tradefed.75.a:0 "Надеюсь, они не вызовут особых проблем..."

tradefed.76.t:0 "Сияющий Маяк"
tradefed.76.d:0 "Рассвет встает над Скайфолом. Птица поёт, квакает лягушка, а грифоны занимаются своими делами. И всё же, что-то изменилось. Это новое чувство, которое испытывают рабочие, когда солнечные лучи проникают в их окна. Это чувство пронизывает саму ткань общества и всё, что в нём живет. Тем не менее, это лишь доброжелательное чувство, которое защищает рабочих и угнетенных. И когда они смотрят на небо, они чувствуют дух революции, дух рабочих. Каждый, несмотря ни на что, от самого низкого до самого высокого чувствует, что он защищает их и ведёт их к будущему."
tradefed.76.a:0 "Наконец-то, тишина и покой."
#Rosebeak events#
tradefed.77.t: "Речь товарища Роузбика"
tradefed.77.d: "Грифоны Скайфола! Слушайте! Мы стоим здесь, победив врагов. Но даже в этот, казалось бы, светлый час революции находятся те, кто стремится уничтожить её изнутри. Централисты – не что иное, как старые реакционеры в новой оболочке. Они покусились на самые святые наши институты – профсоюзы и конгресс, опору рабочего против владык и угнетателей. Они хотели наполнить их своими ставленниками и уничтожить всякий контроль над собственной властью. Но этому пришёл конец. Победа за нами – Гровдер повержен, и ничто не встанет на нашем пути!\n\nТеперь мы должны уничтожить все остатки их влияния, чтобы они не могли возвратиться. Мы обязаны довести до конца программу, за которую пролито столько крови, за которую умирали грифоны до нас. Всё должно быть организовано на основе синдикатов – чтобы наследие революции жило для будущих поколений. Даже если нас не станет, будущие грифоны должны помнить об опасностях, что здесь когда-то были. Но сегодня – наш день, и сейчас – наш час, чтобы заложить прочный фундамент будущего.\n\n	– Председатель Роузбик"
tradefed.77.a: "Долой тиранию централистов!"

tradefed.78.t:0 "Парад"
tradefed.78.d:0 "В то время как красные знамена видели много крови, сегодня они вырваны по другой причине. Рабочие, ополченцы и народные рыцари маршируют в память о тех, кто пал за революцию. Они маршируют в той же толпе, в которой они первоначально маршировали, от сталелитейного завода Гровера, где всё это началось, а потом через те же кварталы, которые их поддерживали, грифоны раздавали еду и питье, когда они шли по улицам. Затем они поворачивают к старой ратуше, где сжигают бумажное изображение реакционного мэра и символически кладут к его ногам серебряную монету. Затем, как последняя часть, они маршируют к старой канцелярии, где они разбивают входную дверь. А далее наступает кульминация. Грифон поднимается, чтобы установить красный флаг на вершине, прежде чем парад заканчивается. Последствия длятся всю ночь, поскольку торжества проходят в течение недели. Это было зрелищем, чтобы созерцать."
tradefed.78.a:0 "Солидарность навсегда!"

tradefed.79.t:0 "Солидарность навсегда"
tradefed.79.d:0 "Грифоны со всего Скайфола маршируют по улицам. Одни несут знамена, другие ничего, а третьи летают, стараясь следить за тем, сколько грифонов находится на улицах города. И всё же, никто не может даже оценить, насколько огромна эта масса. Каждый несёт следы рабочих: сажа, осколки, даже шрамы на лапах от несчастного случая на работе. Но они не маршируют по улицам за революцию, как это было недавно. Не смотря на то, что они несут те же знамена и те же красные флаги, они радуются. Потому что это новый рассвет, новая эра Скайфола, поскольку их предпочтительный кандидат взял государство под своё крыло, чтобы протолкнуть ещё один набор реформ и перестроить экономику по синдикалистским принципам.\n\nРоузбик находится на платформе трибуны. На столе лежит еще один законодательный акт. Профсоюзы останутся в силе. Металлургов, типографов, шахтёров и докеров всё ещё можно будет увидеть. И как только ставится подпись на бумаге, раздаются бурные аплодисменты."
tradefed.79.a:0 "Восстаньте, жертвы угнетения!"

tradefed.80.t:0 "Эволюция"
tradefed.80.d:0 "Статья 1 Конституции Скайфольского Союза\nСкайфол является синдикалистским государством. Все средства производства должны принадлежать синдикатам, которые управляют ими во взаимной гармонии и уважении.\n\nСтатья 2\nСиндикаты имеют право направлять делегатов на Конгресс, которые должны осуществлять всеобъемлющую власть и разрешать споры.\n\nСтатья 3\nКонгресс осуществляет власть от имени синдикатов за пределами территории Союза.\n\nСтатья 4\nВсе различия, вытекающие из несуществующей Торговой Федерации Скайфол, настоящим аннулируются.\n\nСтатья 5\nСкайфольский Союз будет стремиться к дальнейшей революции в Грифонии, как внутри страны, так и за рубежом."
tradefed.80.a:0 "Да здравствует Союз Скайфола!"

tradefed.81.t:0 "Отмена заработной платы"
tradefed.81.d:0 "Решительным экономическим шагом Председатель Скайфола заявил сегодня со ступеней в зале Совета, что в Скайфоле больше не будет такого понятия "заработная плата". Что теперь это один большой промышленный и сельскохозяйственный союз и каждый грифон просто получит свои профсоюзные льготы. Сегодня потребность в зарплате исчезла вместе со старым стилем бюрократического правления. По совпадению, эти "профсоюзные льготы" приходят в форме новой выпущенной правительством облигации, называемой "союз", которую граждане могут использовать для обмена с другими профсоюзами на свои товары. Как представление своего труда.\n\nКаждый гражданин производит то, что может, и получает то... что ему нужно?"
tradefed.81.a:0 "Ура!"

tradefed.82.t:0 "Конец политическим различиям"
tradefed.82.d:0 "Грифоны со всего Скайфола были потрясены сегодня, когда товарищ Председатель Роузбик сделал неожиданное объявление всей нации по радио. Теперь все политические партии в Скайфоле были официально запрещены. Навсегда. Даже его собственная.\n\nОн сказал народу, что: "Больше не будет необходимости в членстве, когда мы связаны великой славой синдикализма. Это будет наша единственная партия, наша единственная принадлежность. За великий Скайфольский Союз!"\n\nМногие были удивлены этим шагом, так как в тот же час он созвал собрание всех профсоюзов в рамках объединённого профсоюза Скайфола, чтобы решить, как организовать новый процесс управления. Кажется, он пытается сформировать... коалицию."
tradefed.82.a:0 "Наконец-то рабочий свободен от фракционности."

tradefed.83.t:0 "Профсоюзы укрепляются"
tradefed.83.d:0 "Сегодня у нас больше новостей из Скайфола. Председатель объявил, что он полностью объединяет экономическую и политическую системы страны. С отменой заработной платы и роспуском всех политических институтов он заявил: "Теперь все рабочие должны существовать в одном вечном государстве свободы, где ваша работа управляет вашей нацией, а нация — это ваша работа."\n\nОн также постановил сформировать новый конгресс, состоящий исключительно из членов профсоюза, хоть они и являются теми, кого выбирали рабочие. И они, похоже, организуются вокруг разных причин и политических убеждений. Хоть Председатель заявил, что они существуют исключительно для того, чтобы привлечь внимание Союза к нуждам народа. Они действительно кажутся ужасными, как будто бы они должны быть избранными должностными лицами."
tradefed.83.a:0 "Мы клянемся, что это не политические партии!"

tradefed.84.t:0 "Мир — это Союз"
tradefed.84.d:0 "Мы достигли небывалых высот после падения культа "Железного Канцлера" и восстановления порядка, но ещё многие существа по всему миру нуждаются в защите, свободе и процветанию.\nДолгое время Грифония страдала от своих же собственных когтей, которые жаждали вычерпнуть всё из её земель. Но теперь, пришёл час освобождения рабочих от цепей рабства их жадных и жестоких хозяев, пришёл час к поддержке всеобщему Союзу, пришёл час к Мировой Революции!\nМир — это Союз, а Союз — это мы все. Пусть над каждой страной и каждым домом реет флаг Свободы!"
tradefed.84.a:0 "Восстаньте, жертвы угнетения!"

tradefed.85.t:0 "Bloedjagers"
tradefed.85.d:0 "Сегодня в гавани Скайфола был напряженный день не только из-за тумана, но и из-за прибытия в порт старого нефтяного танкера. Когда его попросили идентифицировать, то ни одно существо не появилось из корпуса. И к тому времени, когда он был окружен ополченскими бригадами, никто не знал, что будет дальше.\n\nНо то, что произошло дальше, удивило всех. Из корпуса вышла хрупкая старая фигура, но она была одной из чейнджлингов, ставшей новым зрелищем для многих в городе. По счастливой случайности, один из полковников был в тот день, который знал гриффиш. Он провёл личное исследование сходства между этим языком и родным чейнджлинга, и поэтому смог перевести, что тот говорил. И ничего себе. Ему есть что рассказать...\n\nОн начал свой путь, сражаясь в партизанской войне против сил королевы Кризалис. Прежде чем отступить в северные горы и быть преследуемым егерскими войсками, он долго и упорно шел через Якякистан и части границы грифонов со своей группой верных последователей, чтобы достичь своей конечной цели. Великого Сталлионграда.\n\nНо он был сильно разочарован... Как и тогда, когда он добрался до этого города, он был в ужасе. Он узрел лишь политическую систему, созревшую с коррупцией и борьбой с корыстными политиками, которые забыли истинную идею революции. Но он решил, что прошёл недостаточно много, почему бы не пойти немного дальше? Он и его последователи нашли старый, ржавый, полуразрушенный нефтяной танкер на берегу Петерсхуфа и сумели поднять его. В конце концов он достиг наших берегов."
tradefed.85.a:0 "Революционные чейнджлинги? Хех..."
#fascist events start#
tradefed.86.t:0 "Судьба Скайфола"
tradefed.86.d:0 "Огонь революции затух, и наше злобное дело оказалось победоносным. Имея волю Борея позади, и теперь мы полностью контролируем Скайфол, мы начали разбираться с последними крупными очагами синдикалистского и лоялистского сопротивления нашему делу, в основном бежавшими в сельскую местность.\n\nПосле того, как благородный Дезрамо готов привести нашу страну к светлому будущему, и благодаря успешному освобождению Скайфола от казначейства Канцлера и синдикалистов, мы должны решить судьбу нашей новой нации. Хотя в некоторых кругах пыл империализма высок, ходят слухи, что старая гвардия в Грифенхейме слишком долго не уважала веру. С нашей новой позицией, контролирующей Скайфол, мы находимся на уникальном перекрестке: либо вернуться в рабство под империей, оставленной во время революции, либо проложить свой собственный путь в праведном рвении, и служить Борею. Тем не менее, наш путь должен быть выбран незамедлительно, если мы будем ждать слишком долго, наши последователи склонны испытывать беспокойство..."
tradefed.86.a:0 "Мы живём, чтобы служить Империи!"
tradefed.86.b:0 "Из Скайфола мы спасем Империю!"

tradefed.87.t:0 "Возвращение Скайфола"
tradefed.87.d:0 "После революции новое борейское правительство Скайфола взяло власть под свой контроль, быстро укрепив свою власть. С архонтом в качестве регента империи, решение было почти единодушным, чтобы воссоединиться с империей в качестве вассала восстанавливающегося государства. Посланцы из Скайфола уже прибыли, чтобы отдать дань уважения и заверить в своей верности, желая помочь в восстановлении нашей могущественной империи."
tradefed.87.a:0 "С возвращением, братья!"

tradefed.88.t:0 "Onweder"
tradefed.88.d:0 ""Имперский флаг гордо развевается!"\n\n"С нашим недавним возвращением в имперский строй, мы воссоединились с возрождением имперской славы по всей Грифонии. В то время как империя пришла в упадок под властью декадентской знати, воспользовавшись болезнью покойного императора, регентство благочестивого архонта заставило дворян бежать, прячась в своих родовых землях от праведного возмездия, но мы будем сильны! верными храброму и благочестивому архонту, а также богам, которые руководили нами быть сильными против вырождающихся дворян, которые хотят уничтожить сердце Грифоньей расы, и не иметь милосердия к тем, кто стремится уничтожить избранную и благословенную Бореем империю. Анти-архонтская коалиция не только хочет захватить власть для себя, но и полностью разрушить праведный порядок империи. Молодой Император — не что иное, как угроза, от которой они, несомненно, избавились бы, если бы им дали возможность, не принимая во внимание его божественное правление из-за своей собственной жадности...\n\nИностранные банкиры замышляют уничтожить Культуру!\nНебольшой посланник, присланный из Фловены, был перехвачен, когда он пересекал границу, неся несколько секретных писем, адресованными бывшему владельцу заведения вырожденного кабаре, закрытого после нашей революции. В письмах подробно описывались надежды на то, что банкиры смогут финансировать грифоньего изгнанника в городе Скайфол, и надежды на то, что они смогут использовать свои деньги, чтобы уничтожить сам Скайфол, а вместе с ним и саму империю! Если мы хотим победить в этой культурной борьбе против тех, кто хочет уничтожить нас, мы должны сохранять бдительность и предателей-синдикалистов, атеистов и секуляристов, тех, кто предан буржуазии, и тех, кто будет противостоять правлению архонта. Только с чистым и прочным фундаментом наша нация может расправить крылья!"\n\nГазета "Онведер", занимающаяся пропагандой лояльности империи в ныне вернувшейся провинции Скайфол, начала тиражироваться на нашей земле, начиная свои первые публикации в самом титульном городе. Газета, встреченная теплым, хотя и бескорыстным приемом публики, а также со стороны многих из партии Бореистов, будет продолжать издаваться, а вскоре будет распространена по всей сельской местности, от Ведерстада до Грифтона и многочисленных земель, которые их окружают."
tradefed.88.a:0 "Какие прекрасные новости сегодня."

tradefed.89.t: "Конец проституции"
tradefed.89.d: "Гертьян Дезрамо нередко совершал вечерние прогулки к храму Борея – это было желанной передышкой в суете лидера нового Скайфола. Сегодня солнце уже скрылось за горизонтом, но огни города никогда не угасали, и потому он без страха шёл по улицам к храму. Приближаясь, он не услышал ни тишины молитвы, ни радостного смеха отдыхающих – только злые голоса, доносящиеся сквозь ночной ветер. С тревогой он ускорил шаг, выходя на открытую площадь у храма...\n\nОднако, завернув за угол, он с облегчением вздохнул: вместо хулиганов или преступников он увидел небольшую группу – грифон-полицейский и две бэтпони, которые смотрели на него с тревогой и злостью. Спор явно был жарким, но Дезрамо заметил, как грифон покачал головой, строго и почти с разочарованием махнул когтем – и фестралы сникли, после чего растворились в толпе на другой улице.\n\nДезрамо подошёл к храму с едва заметной улыбкой: бэтпони – или, как они сами себя называли, фестралы, – пусть и не все были таковы, но издавна считались в Скайфоле самыми известными "работницами" сферы проституции. Их экзотичность привлекала и простых грифонов, и буржуазию ещё до Революции. Теперь же было ясно: их "работа" больше не нужна в Скайфоле – ночным соблазнительницам придётся искать честный труд или нести своё порочное ремесло куда-то ещё. Пусть фестралы были не единственными представительницами древнейшей профессии, но именно они, – Дезрамо вздрогнул от этой мысли, – были самой печально, а вернее, широко известной частью этого мира. Поднимаясь по ступеням к храму, он улыбнулся – на этих ступенях дома Борея больше не будет места грязному соблазну..." 
tradefed.89.a: "Было ли так уж необходимо прогонять фестралов от храма?"

tradefed.90.t:0 "Применение суровых мер"
tradefed.90.d:0 "Крики разразились на улицах Скайфола, громкий взрыв эхом разнесся по улицам, убив двадцать невинных грифонов, включая двух полицейских, и ранив бесчисленное множество остальных. К счастью, бомба, обманчиво заложенная в автомобиле, не была более смертоносной, она взорвалась в полдень, когда большинство находилось на работе.\n\nПоследняя из серии террористических операций оппозиции правительству, бомбежка была лишь свидетельством неизбежности, сопротивление нужно было найти и быстро подавить, иначе они продолжали бы преследовать Скайфол и его граждан. Быстро переходя к расширению прав ополчения в сторону гражданских вопросов, те, кто воевал в революции, были вновь привлечены к призыву на благо республики с винтовками в когтях...\n\nСпустя неделю, снова раздались крики, правда, на этот раз не совсем невинных. Группа ополченцев взломала дверь, получив информацию о деятельности подпольной синдикалистской ячейки. Застигнутые врасплох, радикалы внутри были быстро задержаны, оказав лишь небольшое сопротивление. Однако эта сцена не была уникальной, и она не будет последней в своём роде. Уже на улицах Грифтона, как и Скайфола, были проведены расследования в отношении предприятий, подозреваемые в лояльности старому порядку. Бывшие профсоюзные конференц-залы были переоборудованы для лучшего использования, и началось расследование в отношении тех, кто имел загадочное прошлое или лояльность старой власти. Скайфол не пострадает от террористов, маскирующихся под "гражданское сопротивление", или нет, но все они враги Империи."
tradefed.90.a:0 "Это займет некоторое время..."

tradefed.91.t:0 "Борьба с Вакбонденом"
tradefed.91.d:0 "Сегодня на фермах к югу от Грифтона вспыхнула перестрелка. Группа красных партизан была найдена после обыска ранее симпатизирующих социалистам фермеров. К счастью, поняв тщетность своей борьбы, партизаны быстро сдались, не ранив наших солдат. Несмотря на подобные победы по всей стране, ещё многое предстоит сделать. Хотя город Скайфол был очищен от большинства открытого сопротивления, в городе все ещё живёт много заговоров тени, а за пределами города ещё есть очаги открытого сопротивления. Мы уже мобилизовали многих бывших ополченцев, которые боролись за наше дело, а также многих полицейских сил нашего государства, чтобы начать расследование тех, кто ранее проявлял симпатию к синдикалистскому делу. В то время как незаконность синдикалистских движений помогла, многие продолжают действовать тайно или под видом лояльности. Встречаясь под покровом ночи или общаясь с помощью закодированных букв, мы уже загнали красных в тень. Борьба жесткая, но она наша, чтобы сражаться."
tradefed.91.a:0 "В конце концов, мы победим красную угрозу!"

tradefed.92.t:0 "Правда"
tradefed.92.d:0 """Железный канцлер", как его называли многие, был, возможно, величайшим предателем в истории Скайфола. Его первый акт измены был направлен против Империи, под которой процветал Скайфол. Когда республиканцы разграбили Империю, он объявил о своём отделении, в их время наибольшей нужды, оставив Империю рушиться ради наполнения карманов его партнеров. Затем, когда он взял полный контроль над нацией, он начал работать над тем, чтобы уничтожить шанс любого народного контроля. Всякий раз, когда начиналось сопротивление, он инсценировал свою смерть, а затем сокрушал любого, кто выходил из тени, чтобы попытаться принести перемены. И нет ничего хуже, чем преступления, совершенные в последний раз в его жизни — это нелегальный контроль за храмами, ущемляющий право на мирное вероисповедание ради светской власти и изгнание нашего славного лидера за преступление, связанное с желанием принести новое будущее в Скайфол. Это преступление, из-за которого так много грифонов всё ещё верят в его пропаганду, но Железный Канцлер не был тем, кто руководил Скайфолом — всё, чего он достиг, было удушение своего народа."\n\nПропаганда покойного Гишара всё ещё свежа в сознании большинства граждан, и многие по-прежнему ставят под сомнение необходимость революции, даже после того, как все они пережили нищету и вырождение в его годы власти. Теперь, чтобы помочь этим добрым гражданам, мы начали переучивать его уроки с непредвзятой точки зрения, вносить изменения в школьные программы, чтобы разоблачить его жестокость, и публиковать книги, способствующие воспитанию граждан тому, что он хотел скрыть. Канцлер всегда был могущественным символом за своё внушительное и твердое поведение, даже после смерти. Но теперь, мы наносим последний удар по его культу личности, освобождая сердца грифонов от его железной хватки раз и навсегда..."
tradefed.92.a:0 "Так Тиранам!"

tradefed.93.t:0 "Арест Гровдера"
tradefed.93.d:0 "Гровдеру не привыкать к тюремным камерам. Будучи арестованным после его самого первого митинга и написав свой печально известный роман в той же самой камере, она должна быть уже вторым домом для радикального грифона, который снова оказывается за решеткой, хотя на этот раз надолго. При попытке пересечь южную границу Грайфвальда, его перехватили и он был быстро переправлен обратно в Скайфол, где предстал перед судом. Однако, в отличие от его пламенной защиты заключения Роузбика, мало кто протестовал, когда он был арестован пожизненно, за его преступления в подстрекательстве к социалистической революции, организации синдикалистского дела и измене и нелояльности к нашему новому государству. Когда-то великий оратор, похожий на нашего лидера, наконец-то умолк раз и навсегда."
tradefed.93.a:0 "Замечательно!"

tradefed.94.t:0 "Суд над олигархами"
tradefed.94.d:0 "С нашим когтем, сжимающимся вокруг синдикалистов, настало время обратиться к грифонам, которые поддерживают "умеренное" сопротивление нашей победе — бывшим олигархам Скайфола. Хотя мы еще не выяснили, куда они сбежали, вслед за ними был назначен представитель адвоката, который будет защищать их интересы от обвинений в предстоящем судебном процессе, организованном таким образом, чтобы мы могли преследовать их в судебном порядке, если мы когда-либо их поймаем.\n\nПервые двое, явные преступники известной буржуазии Скайфола — пресловутый наркобарон Уайтфезер и Бешар, один из величайших капитанов наёмников Грифонии. Их преступления были вопиющими ещё до прихода к власти. Бешар был хорошо известен своими связями с контрабандистами, не считая наёмников. Уайтфезер, конечно же, был лидером огромного преступного предприятия, которое теперь почти уничтожено нашими чистками. Но его товар привёл многих невинных грифонов по тёмной тропе, и всё для того, чтобы он мог набить свои карманы их кровавыми деньгами, деньгами, добытыми бандитами. И прежде всего, эти двое были виновны в тяжком преступлении за измену, за борьбу против наших сил во время революции и за поддержку предыдущего правительства.\n\nТретий был банкир Фердинанд фон Хокслой, для которого у Дезрамо было достаточно костей, чтобы выбрать нужную. Коррупция — первое преступление фон Хокслоя было постоянное взяточничество, чтобы добиться своего, разжигая политическую коррупцию среди многих чиновниках. Второе был заговор. Он, как было известно, поддерживал связь со многими другими банкирами и промышленниками по всему городу, используя свою власть, чтобы укрепить свои позиции и наступать на простых грифонов. Наконец, было совершено тяжкое преступление в государственной измене, он поддерживал предыдущее правительство как в политическом, так и в денежном выражении, а также настраивал это предыдущее правительство против нас в разгар революции.\n\nСледующий, Кесслер, по всем свидетельствам, то есть по свидетельствам тех, кто проводил суд, был сегодня самым надежным из четырех грифонов. Вряд ли он был хорош, он действовал по большому счету в рамках закона. Хотя он был хорошо известен своим довольно суровым отношением к рабочим, и особенно к профсоюзам, в целом это были меры против синдикалистской угрозы, чему нельзя было противостоять. Однако, если отбросить его законную деловую практику, он был фактически виновен в одном самом важном преступлении — предательстве против бореистов и, как следствие, против Империи, благодаря своей полной поддержке режима канцлера, даже когда он отделился от Империи, он был против наших сил в последующей революции.\n\nПосле того, как обвинения против олигархов полностью укрепились, хоть и были сфабрикованы, было вынесен приговор, олигархам грозила пожизненная тюрьма, если они когда-нибудь снова покажут свои лица в Скайфоле. Даже, учитывая их связи, такой исход был маловероятен..."
tradefed.94.a:0 "Если бы мы только могли их найти..."

tradefed.95.t:0 "Образцовая провинция"
tradefed.95.d:0 "Некоторые опасения, когда мы объявляли о нашем подчинении империи, подчинении такой "больной птице" и о том, как это подорвёт величие нашей собственной нации. Тем не менее, сегодня мало кто из них обеспокоен, так как Скайфол теперь стоит с гордостью, и снова сияет жемчужина Империи в западном море. Верность Империи уже далеко завела нас, и когда мы подавим последнее внутреннее сопротивление, оно, несомненно, приведет нас куда дальше вместе с архонтом, возглавляющим Империю. С Бореем в наших сердцах, мы будем продолжать управлять судьбой Скайфола, как если бы капитан одного из многих кораблей нашей нации, к восходящему Солнцу Империи."
tradefed.95.a:0 "Поднимите Имперский Флаг!"

tradefed.96.t:0 "Речь Архонта"
tradefed.96.d:0 "Архонт, недавно назначенный лидером Скайфола, вышел на большую общественную площадь в городе. Толпы собирались, чтобы услышать своего нового лидера, о котором только и говорили в почти мифических терминах жрецы и бореисты.\n\n "Добрые грифоны Скайфола, я сначала хотел бы поблагодарить вас за вашу веру. Как ни печально, но вы были очень приветливы ко мне во время моего пребывания здесь, больше, чем где-либо ещё в Империи. Трон Грифенхейма был захвачен врагом и хотя я не рад возложить это бремя на верующих, боюсь, что это необходимо, мы должны сражаться, чтобы вернуть его. Здесь, в Скайфоле, верующие процветают. Таким образом, по воле Борея, мы должны действовать немедленно, иначе всё будет потеряно. Если мы позволим тем, кто в Грифенхейме, восстановиться, укрепиться, тогда наша битва будет проиграна. Мы должны бороться не за себя, а за всю Империю, за судьбу самой Империи и Грифонии, ибо если мы дрогнем, то Империя будет обречена, и её будут определять те, кто правит ею сейчас, а не верные поданные, которые всецело служили ей.\n\nЭто так, я должен с величайшим трудом спросить вас, о благочестивый народ Скайфола, будете ли вы бороться за Борея? Будете ли вы сражаться за Империю? Будете ли вы сражаться за род свой грифоний?"
tradefed.96.a:0 "Да, да, да!"

tradefed.97.t:0 "Митинг"
tradefed.97.d:0 "Вслед за речью Архонта был сформирован Гражданский Патриотический Комитет Скайфола, позволивший лояльным гражданам высказываться о политике изгнанного Архоната. После непродолжительного периода организации внутри новой группы они вышли на улицы в массовом митинге в поддержку нового правительства. На митинге выступали несколько видных верующих, включая бывших чиновников из храма Борея, и несколько членов Борейской общины. В целом, митинг был успешным, помогая оживить дух тех, кто был вовлечен, однако, приближаясь к концу, к растерянности тех, кто не участвовал, многие начали несколько раз выкрикивать: "Борей хочет этого!". Без сомнения, это была поддержка в пользу недавнего заявления архонта о вражде с Империей. Несмотря на то, что она была оказана со стороны митинга и организации, это было благом для нашего дела. Конечно, нельзя сказать, что это шествие оставило всех довольных, были и раздраженные грифоны, которые закрывали свои уши подушками, ведь шествие началось довольно поздно ночью, а в центре города крики были слышны громче."
tradefed.97.a:0 "Boreas Vult!"

tradefed.98.t:0 "Рейд вакбонденских укрытий"
tradefed.98.d:0 "Во всём городе Скайфоле в ночное время слышны ожесточенные столкновения, в некоторых случаях даже стрельба. К счастью, хотя в прошлом это было обычным явлением в результате высокого уровня преступности, то в данном случае это был просто временный недуг, симптом излечения, а не болезни. Ибо эти выстрелы были не преступными, а нашими верными ополченцами, совершавшими набеги на тех, кого считали преданными изменническим синдикалистам, и расстреливавшими тех, кто подтверждал их опасения. К сожалению, многие дети богов погибли в ту ночь, но это бремя, которое мы должны нести, Скайфол должен быть очищен от гнили синдикализма, если мы хотим спасти саму Империю, в конце концов. Некоторые могут потерять братьев, или детей, или друзей, но угроза синдикализма слишком велика, чтобы рисковать, когда речь идет о том, что необходимо нашей судьбе восстановления Империи. Теперь, когда ещё одна угроза объединённому духу Скайфола исчезла, мы можем двигаться вперёд..."
tradefed.98.a:0 "Они это заслужили."

tradefed.99.t:0 "Новый курс"
tradefed.99.d:0 "Бореисты хорошо служили в Скайфоле, верные, набожные и готовые сражаться за правое дело. Однако они довольно-таки устарели, с новыми обстоятельствами. Будучи организованной как политическая партия, теперь, когда архонт занял место правительства, нет никакой необходимости в каких-либо других политических органах. И их ополченцы, хотя они и полезны для революции и для искоренения гнили, должны быть должным образом интегрированы в нашу полицию и вооруженные силы, чтобы они могли действовать как сплоченная сила, достойная нашего государства...\n\nТаким образом мы пришли к соглашению с бореистами, Дезрамо и Эросом лично договорились об условиях, политическая партия будет распущена, полностью поглощенная новым Архонатом. Ополченцы были другой историей. Во-первых, наиболее профессиональные ополченцы должны были быть интегрированы в армию в основном малочисленные, наиболее заметные среди новых офицерах, привлеченных амбициозными бывшими лидерами ополчения. Во-вторых, гораздо более преобладающие малые, локализованные группы останутся такими, какими они были, но скорее как коготь храмов, а не как бореисты. Те, кто обещал свою лояльность архонту, сохранят свою ограниченную местную юрисдикцию, будут поддерживать мир, защищаться в случае вторжения и самое главное — действовать в соответствии с нашими желаниями по всей стране."
tradefed.99.a:0 "Приятно слышать, что они были разумны."

tradefed.100.t:0 "День расплаты"
tradefed.100.d:0 "Многие надеялись, что рейды против синдикалистов были концом, но, к сожалению, гниль в нашем обществе гораздо глубже. В нашей стране есть существа, симпатизирующие или коммунистам, или старому канцлеру, или, возможно, нашим опасным идеологиям. И что ещё хуже, многие всё ещё открыто опровергают и оскорбляют наше новое правительство, осуждая архонта как тирана сильнее, чем Гишара. Если мы хотим двигаться вперёд как нация, мы должны раз и навсегда уничтожить зло, лежащее в основе нашего общества — моральное вырождение, атеизм и синдикализм. Если мы хотим действовать достаточно быстро, чтобы спасти империю, это не может быть сделано мирными средствами...\n\nВместе с полученными приказами они были быстро переданы по всей стране, по радио и с посыльными ополченцами по всем нашим городам и селам. Всё началось с самого Скайфола, в котором новости распространились быстро. Сначала ополченцы оставались организованными, следуя командам своих соответствующих лидеров и наших чиновников. Но вскоре, когда они начали раскрывать заговор синдикалистов, стало ясно, что они должны были делать с ними. Когда начались аресты, сперва казалось, что арестованные, предварительно загруженные в грузовики, отправлялись в тюрьму для политически диссидентов, как и их товарищи до них. Но когда они добрались до места назначения, то обнаружили, что их грубо загнали из грузовика к ближайшей стене. Измученные поездкой, грифоны почти не сопротивлялись, когда их выстроили в шеренгу солдаты, и не могли пошевелиться, когда их обстреливали. Хотя это и не было величайшим проявлением доброты богов, необходимость этого поступка была очевидна для всех её участников. Теперь они не представляют угрозы для граждан Скайфола, и милость Борея, несомненно, будет дарована их бедным душам."
tradefed.100.a:0 "Язычники они или нет, теперь их души отдохнут."

tradefed.101.t:0 "Герцландская языковая программа"
tradefed.101.d:0 "Будущее Грифонии зависит от наших детей, и если будущее должно принадлежать империи, наши дети должны уметь говорить на имперском языке. В то время как традиционное школьное образование Скайфола содержит курсы по родному диалекту земли, архонт издал указ о том, что все школы должны теперь обучать обязательному двуязычию — как на родном языке ученика, так и на диалекте герцландского Грифенхейма и Герцланда. В первом шаге в его амбициозной миссии по культурному объединению отчаявшихся регионов империи он уже добился успеха, его проект был одобрен как лоялистами, так и духовенством, многие из которых сами учились в Герцланде.\n\nНаряду с занятиями для детей было создано дополнительное школьное обучение для взрослых, финансируемое государством. Знание диалекта герцландиша не только способствует культурному единству, но и приносит много личных выгод, в частности, способность легко общаться с выходцами из региона, а также легче подниматься в рядах правительства Скайфола, от политиков до военных. Хотя продвижение имперского языка далеко не мгновенно, оно уже оказалось благом для народа Скайфола, всё благодаря мудрости нашего архонта."
tradefed.101.a:0 "Йа!"

tradefed.102.t:0 "Закон о Храме"
tradefed.102.d:0 "Хотя вначале была выдвинута идея о том, что в какой-то определённый день будет отведено покровительство храму, но после некоторого обсуждения закон был скорректирован. Было бы невозможно собирать всё население такого великого города, как Скайфол, в храмы в один день. Сами граждане, а также их разнообразные графики сделали это довольно невыполнимым. Однако, наиболее практичный способ гарантировать, что боги есть в сердцах наших граждан, был возвращён. Теперь каждый гражданин должен посещать храмовую службу один день в неделю. Хотя закон довольно простой и противоречивый, но он вступил в силу с небольшим ворчанием общественности. Многие жалуются на то, насколько это ненужно, и как это является нарушением их личной жизни, это очень похоже на то, что вы можете ожидать от молодой цыпочки, мелочно ссорящейся, чтобы избежать служения. Тем не менее, несмотря на некоторую негативную реакцию, это, похоже, оказало некоторый положительный эффект. Те, кто раньше не уделял должного времени храму, похоже, были приятно удивлены связью, которую они достигли с богами, с помощью нашего духовенства. Это также, конечно, стало очень хорошо среди нашего духовенства, которые слишком рады тому, что стали внимательнее относиться к своим проповедям и к тому, чтобы повысить их важность в обществе."
tradefed.102.a:0 "Это всего один день в неделю!"

tradefed.103.t:0 "Смерть предателя"
tradefed.103.d:0 "После того, как оплот республиканцев в Клаудбьюри был окончательно разрушен, к оставшимся республиканцам были применены широкомасштабные репрессивные меры. В ходе этого был захвачен в плен сам Кемерскай вместе с прочими революционными лидерами - и после поспешного судебного процесса, результат которого был почти предопределен, предатель был признан виновным в государственной измене и приговорён к смерти.\n\n Поскольку последние убежища революционеров в северных горах были окончательно уничтожены, многие бывшие офицеры и политики были найдены и привлечены к ответственности, в том числе и сам Кемерскай. В Мрачном Шпиле, где Кемерскай пытался бежать через реку на запад, его и тех, кто путешествовал с ним, выстроили у стены. Они уже смирились со своей судьбой и почти не сопротивлялись, когда солдаты подняли винтовки..."
tradefed.103.a:0 "Такова участь предателей!"

tradefed.104.t:0 "Коронация"
tradefed.104.d:0 "Сегодня великий день для возрождённой Империи Грифонов! Этим утром на рассвете Гровер, шестой в своём роду, был коронован как Император. По достижении совершеннолетия молодой птенец стал гордым членом и славным лидером великой Империи. Сама церемония была прекрасной, а необходимое музыкальное сопровождение для неё предоставил хор Архоната. Архонт Эрос, теперь уже бывший Регент, произнес короткую речь, рассказав своё видение прекрасного и славного будущего для Империи. Корона была возложена на голову законного императора, и присутствующая толпа приветствовала его. Затем всех попросили замолчать, поскольку Гровер начал произносить свою речь. «Друзья. Братья и сестры. Мы наконец вернули нашу Священную Грифонью Империю из тьмы этого поколения. И даже тем не менее, даже сейчас наши враги выступают против нас, готовясь нанести удар. Но это не имеет значения. Поскольку боги на нашей стороне, никто не сможет выстоять против нас. С этого дня мы будем уверенно идти к своей судьбе, и ни за что не свернём с этого пути!»"
tradefed.104.a:0 "Да здравствует Император Гровер VI!"
#pre-chancelor death harmony events#
tradefed.105.t:0 "Дар милосердия"
tradefed.105.d:0 "Одной из первых идей Женевьевы по изменению курса было выделение средств на благотворительность. Эта мысль не слишком взволновала Гишара. В конце концов, прелаты постоянно дразнили его за это, и он не видел в этом смысла. Тем не менее он обязан был финансировать её "благое дело", как она выразилась.\n\nЧерез несколько дней Женевьева пригласила его присоединиться к ней на мероприятии, оплаченном его благотворительными фондами. Ожидая официального обеда, он облачился в официальный костюм, готовый смешаться с другими филантропами. Когда шофёр привез его в бедный дом, он очень удивился. Там его встретила племянница, отчаянно пытавшаяся скрыть своё веселье от его неуместного курения.\n\nОстальная часть дня была не менее запутанной для него, поскольку ему показали деятельность дома бедняков и представили различных благодарных грифонов, которые извлекали пользу из этого действия. Старый Канцлер даже поймал себя на том, что улыбается и краснеет от искренней признательности, которую выказывали все эти грифоны. Позже, слушая рассказ какого-то обездоленного, он размышлял о том, как был оторван от реальной жизни все эти годы. Так много страданий, и это даже не стоило так много, чтобы помочь облегчить его. Всё было так, как сказала Женевьева: они нуждались в его деньгах больше, чем он сам." 
tradefed.105.a:0 "Это... приятно?"

tradefed.106.t:0 "Немного доброты"
tradefed.106.d:0 "После долгих переговоров с представителями профсоюза и консультаций с юристами, наконец, был принят закон о трудовой реформе Гишара. Между повышением заработной платы и реформами в области трудовых прав было нелегко добиться принятия этого законопроекта. Некоторые советники и бизнесгрифоны пытались обыграть его, но у Гислена было больше, чем несколько козырей в рукаве, чтобы заставить их подчиниться. Он несколько сомневался в политическом риске, на который пошёл, но сожалеть было уже поздно. Акт был подписан и теперь официально является скайфольским законом.\n\nЗаключительная встреча не была запланирована, её организовала Женевьева. Ожидая, что придёт организатор труда, он приготовился к рабочему совещанию, посвященному возможному обращению против законопроекта, но, к его большому удивлению, вошёл грифон, одетый в то, что выглядело как рабочая одежда, бормоча извинения за то, что у него не было ничего другого, чтобы надеть на собрание. Когда Гислен предложил ему сесть, поверив племяннице, что это не какая-то шутка, рабочий от всего сердца поблагодарил его за то, что он позволил ему поговорить с ним, и выразил свою поддержку новым программам. Из разговора выяснилось, что грифон был простым рабочим, которого Женевьева привела поговорить с Гишаром. Хотя он подумывал о том, чтобы прогнать его после того, как узнал правду, разговор быстро перешел к тому, что он может помочь трудящимся Скайфола, и он заинтересовался объяснением трудностей низших классов. Немного поговорив со случайным рабочим, он решил отослать его прочь. Рабочий быстро закончил, ещё раз поблагодарив Канцлера за беседу с ним и за его новые программы.\n\nОн действительно должен поговорить об этом с Женевьевой, подумал Гислен..."
tradefed.106.a:0 "Пьяница испачкал мой костюм..."

tradefed.107.t:0 "Встреча"
tradefed.107.d:0 "Пока они готовились к встрече с профсоюзами, Гислен не мог не заметить, что его племянница уставилась на него.\n— Что это? — спросил он.\nЖеневьева ответила, что не могла не заметить, что на нём был старый костюм. Он сухо ответил, что не хочет испачкать новый костюм, если представители профсоюза принесут помидоры. Или если бы ему понадобилось перестрелять их всех. Она моргнула в ответ, и он, ухмыляясь, вернулся к своим записям.\n\nСама встреча прошла на удивление хорошо. Лидеры рабочих движений Скайфола были более чем любезны и разумны, далеки от насмешек и оскорблений, которые Гислен ожидал от них. После первых выступлений они быстро взялись за дело, объяснив, как большая часть их проблем связана с благосостоянием рабочих и как они будут готовы отложить радикальные идеи, если будут проведены значимые реформы в отношении условий труда, заработной платы и прав профсоюзов. Поначалу Гислен был настроен скептически, но он вслушивался и обнаружил, что он более сочувствует некоторым из их разумных требований. Он пообещал предложить несколько хороших способов решения их проблем и требований на своих следующих собраниях.\n\nСобрание не прошло без споров. Пресса широко освещала это, некоторые газеты доходили до того, что предполагали, что Гишар действительно обратился к коммунистическим симпатиям. Более яростные антипрофсоюзные бизнесгрифоны бесконечно преследовали его в течение следующих дней, но в целом казалось, что социальная напряженность несколько ослабла."
tradefed.107.a:0 "Они не так уж и ужасны..."

tradefed.108.t:0 "Бесплатная столовая"
tradefed.108.d:0 "Предложение Женевьевы, пусть даже ради связей с общественностью, не взволновало старого Канцлера. Тем не менее, он добрался до бесплатной столовой в день её открытия, готовясь к типичным взглядам тихой ненависти, которые он получит от низших классов. Тем не менее, он не встречал холодных и ненавистных выражений, которые ему обычно давали, а вместо этого с улыбками и нетерпеливым разговором в очереди и толпе, возможно, его племянница была права насчет изменения своей репутации.\n\nПока он готовился открыть кухню, подготовив короткую речь в ознаменование этого события, он посмотрел на большие толпы, полные простого народа и средств массовой информации, теперь пути назад не было, он должен был идти дальше. А теперь, чтобы закончить работу..."
tradefed.108.a:0 "Глубокие вдохи... ты можешь это сделать."

tradefed.109.t:0 "Официальное извинение"
tradefed.109.d:0 "Когда в Скайфоле пришло известие о смерти Гровера V, Гислен не мог не почувствовать мелкую гордость. В 93 он всегда думал, что больной Император похоронит его. Насколько же было иронично, что Скайфол и его собственный мандат продлились дольше, чем царствовал Император? Но это чувство быстро ушло. Какой смысл был в злорадстве? Если он примирится с рабочими и нищими, разве он не может примириться и со старой империей? Какой смысл в том, чтобы вызвать негодование со стороны лоялистов, всё ещё оставшихся в Торговой Федерации. Нет.\n\nИтак, в глубокой ночи Гислен взял свою ручку и начал писать письмо от старого грифона скорбящему птенцу. Он написал свои соболезнования и надежды на менее жестокое будущее. Было больно исправлять старые прегрешения, за которые он не испытывал особого сожаления, но наладить отношения с соседом всё же стоило.\n\nНа следующее утро он встретился со своей администрацией и планировал отправить некоторые дипломатические подарки и фонды для императорских благотворительных организаций в честь покойного Императора."
tradefed.109.d_gv:0 "На протяжении десятилетий Гислен всегда гордился независимостью Скайфола и прилагал огромные усилия, чтобы продемонстрировать её самым изобретательным образом. Его извращенное чувство юмора хорошо служило ему в этом, и по сей день он всё ещё думал, что его монетная шутка была довольно забавной, если перестать так переживать по этому поводу. Однако, обсудив этот вопрос со своей племянницей, он понял, что шутка вышла из-под контроля. Было ли действительно много смысла добавлять оскорбление к травме снова и снова?\n\nПосле долгих размышлений он, наконец, решился взять свою ручку и начать писать письмо старому императору. В конце концов, они оба были старыми грифонами, и если верить слухам, которые ходили о его недавнем путешествии по Империи, он был болен. Итак, от одного усталого старого грифона до другого. Он немного объяснил свои действия и то, что он считал свои претензии к Империи законными. В конце он написал старому Императору, что испытывает некоторое уважение к нему и, наконец, извинился за свои действия. Он пообещал, что больше не будет отправлено монет и что, возможно, между ними наконец-то может быть разрядка."
tradefed.109.a:0 "Это было очень больно писать."

tradefed.110.t:0 "Проблемы сегодняшнего дня"
tradefed.110.d:0 "Сколько раз я должен учить тебя одному и тому же уроку, старина?"
tradefed.110.a:0 "Я не читер, клянусь своими деньгами!"

tradefed.111.t:0 "Коллапс"
tradefed.111.d:0 "Гишар приветствовал свою племянницу, когда она вошла в комнату для частной встречи между ними двумя. Хотя принятие законов и начало программ, необходимых для реформирования нации, не было приятным процессом, Гишар не мог не чувствовать радости от того, что побудило его начать их. В конце концов, что за правитель, который оставит свой народ в пыли? Разве он не сделал всё с самого начала, чтобы обеспечить стабильность и мир для народа Скайфола? И всё же именно благодаря ей он наконец-то выполнил свои обязанности истинного государственного грифона. Он протянул лапу, чтобы поприветствовать её, как вдруг острая боль пронзила его, он прислонился к столу, внезапно сильно закружилась голова, зрение начало меркнуть и только слышно было, как вдалеке племянница зовёт на помощь..."
tradefed.111.a:0 "Этим всё закончится..?"

tradefed.112.t:0 "Наследство"
tradefed.112.d:0 "После безвременного падения Канцлера его племянница быстро отправила его в больницу, где лучшее лекарство в Грифонии было использовано в попытке спасти его жизнь и всё же этого было недостаточно, так как он был объявлен мертвым вскоре после этого, к большому разочарованию его племянницы, одной из немногих грифонов, которым разрешили видеть его в больнице. С шумихой в средствах массовой информации и старыми врагами государства, выходящими из укрытия, ситуация начала меняться к худшему. Поскольку Женевьева всё ещё слишком потрясена смертью своего дяди, чтобы начать процесс борьбы с его теперь возрождающимися врагами, Скайфол тоже начинает оплакивать смерть Железного Канцлера.\n\nСо смертью Канцлера его завещание начало исполняться, и теперь, когда единственным наследником стала Женевьева Гильдедвинг, стало ясно, кто станет следующим канцлером. С богатством предыдущего канцлера, которое теперь принадлежит ей, и с очевидным статусом желанного наследника, большая часть города поддерживает её, хотя она нажила много могущественных врагов своими реформаторскими идеалами..."
tradefed.112.a:0 "Его последний акт..."
#chancelor is dead. It's harmony time#
tradefed.113.t:0 "Обратный удар"
tradefed.113.d:0 "Со смертью Железного Канцлера враги, которых он нажил своими недавними реформами, вышли из укрытий, готовые нанести удар. Бизнесгрифоны, в первую очередь влиятельные олигархи города, начали бойкотировать новое правительство, обвиняя как Гишара, так и нового канцлера Женевьеву в "продаже синдикатов" и "предательстве идеалов свободного рынка". Эгоистичные олигархи закрыли нашу промышленность и банковскую систему, держа нацию в заложниках до тех пор, пока не получат желаемое, то есть власть и откат наших недавних реформ. Что еще хуже, преступность приняла массовый всплеск, поскольку пираты и головорезы вышли из укрытия, по приказу криминальных авторитетов, которые знают, что их время близко. Если канцлер хочет продолжать свои амбициозные реформы и продолжать помогать народу своей страны, она должна сначала кастрировать олигархов и показать, что унаследовала железную волю своего дяди..."
tradefed.113.a:0 "Как стайка детей!"

tradefed.114.t:0 "Беды верфи"
tradefed.114.d:0 "Чтобы хотя бы начать останавливать пиратов, которые теперь наводняют наши воды, мы должны обеспечить себе базу силы, чтобы победить их, и что лучше, чем не наши доки? Хотя пираты используют запугивание и страх, чтобы попытаться контролировать рабочих, щедро подкупая тех, кто работает на верфях, мы можем надеяться, что не дадим преступникам захватить власть и заручиться поддержкой рабочих там."
tradefed.114.a:0 "Это только начало, по крайней мере."

tradefed.115.t:0 "Внутренняя работа"
tradefed.115.d:0 "С взрывом пиратства многие капитаны-пираты сталкиваются с проблемой: возможности многочисленны, но рабочей силы не хватает. Из-за отсутствия доверия между пиратами из Скайфола и Хаукленда, большинство капитанов скайфольских пиратов решили набирать только на местном уровне, и из-за того, что важные лица набирают самих себя, стандарты отбросов были снижены. Это дало нам возможность проникнуть в их ряды. Некоторые офицеры разведки эпохи Гишара считали этот подвиг неосуществимым, но оказалось, что в некоторых случаях нашим информаторам и диверсантам достаточно было появиться в захудалых барах, чтобы получить место на пиратском корабле."
tradefed.115.a:0 "А теперь мы ждем."

tradefed.116.t:0 "Контрабандисты задержаны"
tradefed.116.d:0 "Засада удалась на славу, и с помощью наших информаторов полиция задержала банду контрабандистов вместе с их нелегальным товаром. С небольшим "убеждением" от нашей полиции мы сможем получить ценную информацию, а также доказать сообщение преступникам, что мы не без когтей..."
tradefed.116.a:0 "Избавьтесь от них, если понадобится..."

tradefed.117.t:0 "Тиски затягиваются"
tradefed.117.d:0 "Приказы были разосланы, и наша полиция вышла на улицы, следя за порядком, особенно в доках и близлежащих районах, где деятельность контрабандистов и пиратов была наиболее безудержной. Этот шаг, к счастью, удался, и мы восстановили номинальный контроль. Хотя это ещё не конец борьбы с преступниками, это жест как для нашего народа, так и для преступников, что мы готовы поддерживать мир."
tradefed.117.a:0 "Я хочу патрули на каждой улице!"

tradefed.118.t:0 "Смерть наёмника"
tradefed.118.d:0 "Один видный грифон и офицер в нашей армии, ласково известный многим как "Литтл Баста", долгое время был связан с группами наёмников и был несколько дружелюбен к контрабандистам, но с нашей недавней борьбой против подобных группировок пришло время разобраться. Устроив удобный несчастный случай, чтобы справиться с этим свободным концом и некоторыми из его, мы можем быть уверены, что он не причинит никаких проблем в будущем."
tradefed.118.a:0 "Ода крысам."

tradefed.119.t:0 "Не надо больше прятаться"
tradefed.119.d:0 "Наши приготовления уже готовы, и пора отправляться уничтожать бандитов раз и навсегда. Мы наметили их логова, подготовили нашу полицию к рейдам и предприняли шаги, чтобы саботировать их оборону. Канцлеру достаточно сказать слово, и наши планы будут приведены в исполнение..."
tradefed.119.a:0 "Почти готово..."

tradefed.120.t:0 "Смерть пирата"
tradefed.120.d:0 "Наша полиция наконец-то выследила тайник Бешара — ещё одно логово контрабандистов. После кровавой схватки с несколькими его тяжеловооруженными сопровождающими наши полицейские наконец добрались до комнаты, где он прятался, целясь в дверь из пистолета — его тут же застрелили, прежде чем он успел нажать на спусковой крючок."
tradefed.120.a:0 "До свидания, ты, аквелийский ублюдок."

tradefed.121.t:0 "Слова Женевьевы"
tradefed.121.d:0 "Бремя ответственности внезапно свалилось на молодую Женевьеву, и всё же она стоически несёт его, решив доказать своему народу и всему миру, что она готова превратить Скайфол в современное государство, и чтобы поднять свой народ, она срочно подготовила речь. Обращаясь к нервным толпам в унылое городское утро, она смело заявила о своих амбициях отобрать город у предательских змей, которые хотят забрать его себе, и восстановить процветание Скайфола, не ради капиталистов, а ради народа. Она также открыто заявила о своём желании сотрудничать как с храмами, так и с социалистическими движениями в городе против их общего врага. Когда ее речь подошла к концу, она вышла из сценария, начав говорить о своей мечте для Скайфола, для нации, где народ может быть свободным и процветающим, без предательских монополистов, сдерживающих нацию, которая действительно может назвать себя сияющей жемчужиной Грифонии. Хотя эта речь была противоречивой, особенно среди закоренелых капиталистов и реакционеров, она помогла побудить граждан Скайфола держаться за лучшее будущее и завоевала некоторых в храмах и в рабочих движениях, делая сотрудничество более вероятным."
tradefed.121.a:0 "За лучший Скайфол!"

tradefed.122.t:0 "Встреча с Жираром"
tradefed.122.d:0 "Встречи нашего канцлера и Жирара, одного из первых грифонов Вакбонда, с замиранием сердца ждали видные граждане как в нашем правительстве, так и в самом рабочем движении и этот день наконец настал. Встретившись на условиях Жирара, канцлер прибыла с надеждой наладить отношения между лейбористами и правительством, обещая уступки, если они пообещают поддержку её правительству. К большому огорчению левых революционеров, Женевьева и Жирар покинули собрание, придя к соглашению на условиях канцлера. Это вызвало массовый исход революционеров из Вакбонд Раад, которые считают Жирара предателем истинных социалистических идеалов, но это также привлекло многих рабочих к новой более умеренной интерпретации партии — той, которая пообещала свою поддержку Женевьеве против капиталистов."
tradefed.122.a:0 "Я рада, что мы смогли встретиться лицом к лицу."

tradefed.123.t:0 "Встреча с духовенством"
tradefed.123.d:0 "Канцлер и несколько представителей нашего правительства, наконец, встретились с группой видных представителей духовенства, желая наладить и договориться с нашим правительством. Хотя многие из них принципиально поддерживают Партию Бореистов, они ясно выразили свои разногласия с радикалом Дезрамо и пришли к соглашению. Они поддержат правительство Женевьевы на тех условиях, что она позволит Партии Бореистов действовать свободно, под руководством более умеренной и сотрудничающей Джулии ван Тигхем. Наряду с несколькими другими незначительными уступками храмов, это соглашение было решено, и поэтому духовенство нашего города теперь поддерживает наше правительство."
tradefed.123.a:0 "Рада, что мы смогли прийти к соглашению."

tradefed.124.t:0 "Объединённый Фронт"
tradefed.124.d:0 "Этот день знаменует официальный подъем объединённого фронта — слабого альянса РП, Вакбондена и сторонников Борея в поддержку правительства Женевьевы. Объединившись своей ненавистью к мелким капиталистам, которые довели нашу нацию до разорения, при их поддержке наше правительство обрело гораздо большую легитимность и поддержку, открыв путь к раздавливанию змей, захвативших нашу нацию в заложники."
tradefed.124.a:0 "Вместе к победе!"

tradefed.125.t:0 "Честно несчастный случай"
tradefed.125.d:0 "Когда наши планы были приведены в действие, лоялисты, работавшие на заводах Кесслера, сделали необходимые приготовления, и по нашей команде произошла серия "несчастных случаев", создав серьезную, но также временную неудачу для его производства. Более важным является нарушение, которое он вызвал у своих сторонников, с рабочими, которые задаются вопросом о его стандартах безопасности и внешней поддержке, имеющей вторые мысли о его компетентности."
tradefed.125.a:0 "Несчастные случаи случаются."

tradefed.126.t:0 "Срочные новости"
tradefed.126.d:0 "Благодаря информации, собранной нашими информаторами, многие новостные издания Скайфола обнародовали информацию, которую олигархи предпочли бы не публиковать и поэтому слухи стали фактом. Хотя до сих пор есть некоторые сомнения в достоверности информации, а некоторые кричат, что это клевета со стороны политических оппонентов, это вызвало волнение в обществе, и некоторые видные деятели отказались от своей поддержки в ответ."
tradefed.126.a:0 "Это должно быть больно..."

tradefed.127.t:0 "Грандиозное ограбление"
tradefed.127.d:0 "В шокирующем повороте событий один из величайших банков в Скайфоле был ограблен вслепую таинственными грифонами, работающих на неизвестную группу. Они сумели обеспечить большую часть богатства внутри для себя и тех, на кого они работают, в то же время ослабляя банкиров в контроле... Кроме того, в последнее время нашему правительству было сделано очень щедрое пожертвование."
tradefed.127.a:0 "Хорошая работа!"

tradefed.128.t:0 "Партнеры"
tradefed.128.d:0 "Мы связались с несколькими деловыми партнерами олигархов, многие из которых начали сомневаться в их лидерстве. С обещанием идолов и защиты от действий правительства наш план сработал, и многие отказались от своей лояльности и обратились к нам. Это ещё один удар по олигархам..."
tradefed.128.a:0 "Я рада, что мы смогли достичь соглашения."

tradefed.129.t:0 "Спасение"
tradefed.129.d:0 "В то время как наши действия заставили некоторых в левом крыле объединённого фронта поставить под сомнение наши мотивы, наше правительство помогло многим мелким промышленникам и банкирам, которые пережили трудные времена после нашего саботажа. Этим мы завоевали поддержку нашего правительства и ослабили нашу оппозицию — мы почти готовы наконец вернуть Скайфол."
tradefed.129.a:0 "Не думайте об этом."

tradefed.130.t:0 "Новое соглашение"
tradefed.130.d:0 "Поскольку многие из их бывших сторонников присягнули на верность нашему правительству, а их бизнес пошел под откос из-за недавних "неудачных событий", Кесслер и Фердинанд фон Хокслой официально заявили о своей поддержке правительства, перестали сопротивляться нашему новому канцлеру и прибежали обратно к нашему правительству с поджатыми хвостами. С этим у нас есть карты в когтях и мы можем решить вопрос монополии раз и навсегда.\n\nС недавним законодательством, самые большие угрозы в деловом секторе Скайфола были значительно ослаблены, с их политической властью уменьшенной и защитой от будущих монополий, создаваемых. Этим мы окончательно уничтожили проблему, которая мучила Скайфол на протяжении десятилетий, обеспечив власть федерального правительства над столицей."
tradefed.130.a:0 "А теперь бегите, мне нужно управлять страной."

tradefed.131.t:0 "Война с криминалом"
tradefed.131.d:0 "С увеличением финансирования и более амбициозными планами развертывания в нашей полиции, официально мы начали войну с преступностью. С этими возросшими усилиями, замеченными криминальными авторитетами, они отомстили, и ясно, что мы должны продолжать наш жесткий подход, чтобы разбить этих раздражительных преступников."
tradefed.131.a:0 "Жребий брошен."

tradefed.132.t:0 "Арест дилеров"
tradefed.132.d:0 "Всё должно с чего-то начинаться, и если мы хотим решить этот вопрос, мы должны атаковать их поток доходов, в первую очередь наркотики. Хотя у нас нет достаточно информации или ресурсов, чтобы взять на себя их притоны и производство, арестовывая мелких уличных торговцев, мы можем по крайней мере позаботиться о худшем из этого, несколько сократив прибыль организаций в целом."
tradefed.132.a:0 "Это только начало..."

tradefed.133.t:0 "Накрыть наркопритоны"
tradefed.133.d:0 "Наша полиция получила приказ искать наркопритоны и разгонять их, что ещё больше обострило войну с наркотиками. Хотя некоторые ворчат о гражданских свободах, эта программа была в основном успешной, и нам удалось расправиться с худшим преступлением во многих районах с низким доходом. Это еще один шаг к безопасному и свободному от преступлений Скайфолу."
tradefed.133.a:0 "Меньше наркотиков на улице!"

tradefed.134.t:0 "Война усиливается"
tradefed.134.d:0 "Канцлер сделала официальные заявления в полицию, призывая к более жесткому подходу к преступности, и заменила руководство теми, кто более активно сотрудничает с этими усилиями. С этим новым руководством полиция была приведена в действие, вызвав некоторые споры как внутри, так и за пределами самой силы, но также доказав, что правительство будет придерживаться своих пушек в вопросе преступности."
tradefed.134.a:0 "Никаких больше полумер!"

tradefed.135.t:0 "Источник"
tradefed.135.d:0 "Наша полиция прибыла в различные лаборатории по всей нашей стране, вооруженные более чем обычным оружие, по официальному приказу как канцлера, так и начальника полиции, наряду с обеспечением безопасности лабораторий от преступников, им также было приказано сжечь и уничтожить как можно больше оборудования, продуктов и поставок, убедившись, что даже если им удастся восстановить свои укрытия, они не смогут их использовать, и отправив очень четкое сообщение."
tradefed.135.a:0 "Сжечь всё!"

tradefed.136.t:0 "Работа с толкачами"
tradefed.136.d:0 "Наша полиция задержала многих торговцев, поставляющих наркотики в город, и многие из них уже в пути. С этими арестами мы серьезно повредили нижнюю линию банд, на которые работают эти толкачи, давая нам ещё больше преимуществ..."
tradefed.136.a:0 "Одной угрозы меньше."

tradefed.137.t:0 "Конец дороги"
tradefed.137.d:0 "С его криминальной империей, рушащейся перед ним, Уайтфезер предпринял смелый шаг в попытке восстановиться, лично приняв участие в рейде на видную конкурирующую банду, хотя это был успех с его стороны, он потерял много своих в рейде и хуже того, привлек полицию. В то время как он и его банда скрылись с места преступления до прибытия полиции, наши силы выследили его в одной из немногих лабораторий, оставшихся в сельской местности неподалеку от города, напав с оружием в когтях, готовясь, наконец, уничтожить более крупного, чем жизнь грифона, только чтобы найти его мертвым на полу от огнестрельного ранения, полученного во время налёта. С его смертью его и без того слабеющая империя пришла к концу, и наша полиция может позаботиться о нескольких разбросанных, слабых бандах."
tradefed.137.a:0 "Это всё, что она написала, ребята."

tradefed.138.t:0 "Новый рассвет"
tradefed.138.d:0 "С окончательной победой над олигархами и преступниками, которые пытались взять под свой контроль наш город, жители Скайфола могут быть спокойны. Город снова находится под опекой канцлера, который теперь хочет, наконец, осуществить свои планы — дать власть жителям Скайфола и разделить богатство капиталистов с простым народом."
tradefed.138.a:0 "Да здравствует Скайфол!"

tradefed.139.t:0 "Весенняя чистка"
tradefed.139.d:0 "Торговый совет был окончательно уничтожен. Учреждение, существовавшее со времени прихода Гишара к власти, представляло собой влияние бизнеса на правительство, власть, существовавшую со времён Скайфола в империи. С его разрушением пришло последнее сообщение о том, что капиталисты Скайфола были укрощены, они больше не были хозяевами народа Скайфола."
tradefed.139.a:0 "И таким образом это конец."

tradefed.140.t:0 "Новые законы о Голосовании"
tradefed.140.d:0 "Жители Скайфола давно тосковали по демократии, или, по крайней мере, Женевьева так считает, но даже если бы они не тосковали в прошлом, радость, окружающая его создание, не могла быть воображаемой. С принятием законов о голосовании и становлением правительства более демократичным, народ Скайфола праздновал новое свободное правительство, Маяк Свободы в Грифонии."
tradefed.140.a:0 "Да здравствует демократия!"

tradefed.141.t:0 "Замена Гроверу"
tradefed.141.d:0 "Вот уже несколько десятилетий каждый год в годовщину этого события Гишар посылает в Императорский дворец единственную монету с изображением идола, чтобы заменить потерянный Идол Борея. Шутка умерла, но Гишар в своём извращенном чувстве юмора подумал о новой шутке. У них были гроверские монеты, а Гровер VI только что потерял своего отца Гровера V. Может ли шутка быть обновлена? Может ли он послать гроверскую монету ребёнку-императору взамен только что потерянного отца?\n\nЭто было бы так невероятно невнимательно и жестоко... Всё только ради каламбура..."
tradefed.141.a:0 "Это заставило бы меня чувствовать себя легкомысленным..."
tradefed.141.b:0 "Возможно, это было бы слишком жестоко. Даже для меня."

tradefed.142.t:0 "Новый "подарок" от Скайфола"
tradefed.142.d:0 "Новый подарок был отправлен из Скайфола: одна монета в письме. Чиновники были озадачены тем, что Канцлер Гишар посылал только одно письмо каждый год, как часы, и это было второе? Заинтригованный аномалией, Министерство Иностранных Дел открыло письмо и рассмотрело его. И они могли только сопротивляться этому ужасу. Канцлер Скайфола только что прислал им серебряную монету с изображением Гровера. Письмо было адресовано молодому императору и язвительно предложило ему пародию на соболезнования. В нём говорилось, что Гишар предлагал гроверскую монету, надеясь, что она сможет заменить несуществующего отца императора. Новости быстро вышли и вызвали настоящий ажиотаж в суде. Однако было решено, что молодой император не должен знать, чтобы защитить его в это время скорби. И всё же никто не забудет злую шутку Гишара."
tradefed.142.a:0 "Можно ли опуститься ещё ниже?"

tradefed.143.t:0 "История о монете"
tradefed.143.d:0 "Сегодня Гишар прислал единственную золотую монету, выделенную из его личных средств. Монета с изображением идола ежегодно отправляется в качестве замены и утешительного приза для потерянного идола Борея. Прошло тридцать пять лет с момента потери идола и двадцать восемь с тех пор, как Гишар придумал эту шутку. Он, по-видимому, всё ещё не устал от этого."
tradefed.143.a:0 "Это их расшевелит!"

tradefed.144.t:0 ""Подарок" от Скайфола"
tradefed.144.d:0 "Сегодня Гишар прислал единственную золотую монету, выделенную из его личных средств. Монета с изображением идола ежегодно отправляется в качестве замены и утешительного приза для потерянного идола Борея. Прошло тридцать пять лет с момента потери идола и двадцать восемь с тех пор, как Гишар придумал эту шутку. Он, по-видимому, всё ещё не устал от этого."
tradefed.144.a:0 "Будь ты проклят Мааром..."

tradefed.145.t:0 "Монет из Скайфола больше нет"
tradefed.145.d:0 "Сегодня, в отличие от предыдущих лет, Министерство Иностранных Дел Империи не получило ни одного письма от Скайфола, по крайней мере ни одного, содержащего монеты. Похоже, что после кончины Канцлера Гишара новые лидеры Скайфола мало интересовались его своеобразной формой юмора."
tradefed.145.a:0 "Эту шутку нельзя пропустить."

tradefed.146.t:0 "Письмо от Скайфола"
tradefed.146.d:0 "Сегодня в Грифенхейм прибыла записка, написанная канцлером Гишаром из Скайфола и адресованная лично молодому Гроверу. Чиновники были озадачены. Канцлер был известен отсутствием дипломатии по отношению к Империи и особенно своей мелкой жестокостью по отношению к императорской династии. Итак, письмо было вскрыто и просмотрено чиновниками по приказу регентства, чтобы убедиться, что оно не повредит молодому императору. Группа решила, что ему безопасно читать.\n\nПерсональному наставнику Гровера VI было поручено принести ему письмо и прочитать его. Молодой император без колебаний согласился, мало зная в своём возрасте о деяниях старого Канцлера. Гишар в письме выразил дитё свои соболезнования и написал, как и почему он выступил против его отца. Тон был извиняющимся, хотя и немного эгоистичным, и мягким. Наконец, старый грифон извинился за все свои поступки и написал Гроверу, что он надеется, что когда-нибудь между Скайфолом и Империей наступит разрядка и что, возможно, молодой император переживет менее жестокие времена. Молодой Гровер не совсем понял слово "разрядка", но к концу письма его глаза наполнились слезами. Учитель спросил его, не хочет ли он написать ответ. Гровер ответил, чтобы просто написали ответное спасибо.\n\nНа следующей неделе Министерство Иностранных Дел получило известие о том, что Гишар отправлял пожертвования в Имперские благотворительные организации от имени покойного императора."
tradefed.146.d_gv:0 "Был поздний вечер. Гроверу принесли письмо. Он был уставшим, но ему сказали, что это важно. Письмо было из Скайфола, по-видимому, лично написанного самим Гисленом Гишаром. Император был удивлен. Обычно Канцлер писал ему в январе только для своей ежегодной шутки с монетами. На мгновение он ощупал письмо. В нём не оказалось монеты. Заинтригованный, он открыл его и начал читать. Тон был извиняющимся, и Гишар начал объяснять ему, что он сделал после отделения и почему он это сделал. Император вздохнул. Он уже знал всё это и ждал развязки. Однако, ничего не было. Всё это было очень неприятно, но он мог видеть точку зрения Канцлера. А потом он прочитал эти последние слова. Гишар извинялся. И никакой шутки дальше не последовало. Только надежда на разрядку и его подпись.\n\nГровер глубоко вздохнул и посмотрел в окно. На мгновение он даже не понял, что чувствует по этому поводу. Несмотря на усталость от непрекращающихся войн и конфликтов, он был тронут этим извинением. Конечно, это не могло стереть все ошибки, но он считал письмо Гишара подлинным. Может быть, что-то можно сделать? Возможно, между Империей и Скайфолом наконец-то может произойти разрядка?\n\nНо он слишком устал, чтобы написать ответ. И вот, он просто положил письмо на стол и лёг спать."
tradefed.146.a:0 "Наконец-то он, кажется, нашёл в себе порядочность."
tradefed.146.b:0 "Завтра... Может быть."

tradefed.147.t:0 "Неожиданная удача"
tradefed.147.d:0 "В течение десятилетий оставшиеся пираты, действующие в Скайфоле, находились в непростом перемирии с администрацией Гислена Гишара. В обмен на их жизнь и слабое соблюдение военно-морского законодательства пираты будут соблюдать запрет на любые отношения с Хауклендом и связанными с нами пиратами или контрабандистами.\n\nТеперь, со смертью Гишара и избранием его племянницы старое перемирие закончилось и пираты демонстрируют свою силу. В рамках этого они начали сотрудничать с нами, а некоторые даже переезжают из Хаукленда, укрепляя наши силы."
tradefed.147.a:0 "Всегда можно использовать больше."

tradefed.148.t:0 "Канцлер умирает в заключении"
tradefed.148.d:0 "Во время революции ключевой целью была Главная Больница Скайфола, куда был госпитализирован преступник Гислен Гишар. Наши товарищи смогли добраться до старого Канцлера только с большим трудом, поскольку бореистские ополченцы также пытались добраться до него.\n\nПосле часа боев наши товарищи одержали верх и взяли штурмом здание, но Гишара нигде не было найдено. Некоторые бессмысленные наёмники, по-видимому, забрали его, вероятно, надеясь получить большую награду от нас или от него. Но революция всегда находит способ победить. Когда они пытались сесть на корабль, докеры, симпатизирующие нашему делу, заметили их и остановили. Гишар был арестован, в то время как наёмники либо погибли в бою, либо убежали.\n\nК счастью для всех нас, Гислен Гишар умер в заключении. Неизвестно, было ли это из-за плохого обращения или плохого состояния здоровья и старости, но это неважно. Нам никогда не удастся предать его суду за его преступления."
tradefed.148.a:0 "Он даже лишил нас возможности вершить над ним правосудие!"

tradefed.149.t:0 "Железный костёр"
tradefed.149.d:0 "Когда стало известно, что Гишар был госпитализирован, наши верные партизаны сделали всё возможное, чтобы поймать его, чтобы он мог предстать перед судом Борея. Однако это было легче сказать, чем сделать, поскольку его любимые наёмники охраняли его. Пока они наконец не убежали, когда до них дошло, что они не получат плату за смерть. Некоторые из наших партизан позаботились о том, чтобы преподать им более сложный урок, чем этот.\n\nК сожалению, для нас, у нечестивых синдикалистов, возникла та же идея, и нам пришлось отбить их, чтобы получить контроль над Главной Больницей Скайфола. Борьба вышла из-под контроля, а бой в вестибюле больницы вызвал пожар. Без каких-либо пожарных, способных ответить, наши партизаны могли только наблюдать, как здание начало сгорать.\n\nСиндикалисты разбежались, не сумев завоевать свою цель. Но затем наши партизаны начали молиться и петь вокруг горящего здания, понимая, что, может быть, именно так Борей хотел, чтобы Гишар предстал перед правосудием. Сжигание в костре подходит для степени его преступлений. Железный костёр."
tradefed.149.a:0 "Он вернулся к Маару, своему хозяину!"

tradefed.150.t:0 "Сказка на ночь"
tradefed.150.d:0 ""Папа, а ты можешь почитать сказку о Гасти?" — спросила укутанная в уютное одеяло кобылка.\nЕё отец лишь тепло улыбнулся. — "Конечно милая. Помнишь на чём мы остановились?"\nОна кивнула с энтузиазмом. — "Мы остановились на классных штуках!"\nСтарший пони лишь посмеялся, взяв книжку и открыв её. — "Ага! Я надеюсь, что Гасти и её друзья победят в конце." — Он слегка кашлянул, прочищая горло, после чего начал читать под нетерпеливым взглядом дочери. — "Пока никто не пытался добраться до Клаудсдейла пешком, Великую Гасти это не остановило! Она и её воины-единороги поднялись на холм. Но внезапно они встретили..."\n"Кого? Кого они встретили?!"\n"Это был ужасный §AА§!§OО§!§RР§!§GГГ§!§RР§!..."\nКобылка вскрикнула в ужасе.\n"...и Гасти могла с уверенностью сказать, что Он явно был готов к битве. Она воззвала к своим верным воинам: “Даже §AА§!§OО§!§RР§!§GГГ§!§RР§! будет нам по плечу, если мы будем сражаться вместе!” Затем единороги-воины выстрелили в облака волшебными лучами, которые внезапно сплелись в один. И поток, ставший сильнее, чем тысячи армий, ударил вниз в нужную цель!"\n"Ха-ха, этот глупый и злой козёл теперь действительно в беде!"\n"§AА§!§OО§!§RР§!§GГГ§!§RР§! был охвачен этим лучём и с силой прижат к земле!  'Не дайте ему уйти!', закричала Гасти!"\nМаленькая пони ахнула от ужаса. — "О нет!"\n"§AА§!§OО§!§RР§!§GГГ§!§RР§! был силён, а чужой страх лишь придавал ему силу, поэтому он легко разорвал путы!"\n"С-слишком страшно! И я н-не хочу давать Ему силу!"\n"Шшш, успокойся дорогая," — сказал отец. — "Это всего лишь сказка. §AА§!§OО§!§RР§!§GГГ§!§RР§! не настоящий."\n"Я очень надеюсь!"\nОн закрыл книжку и поцеловал свою дочь в лоб. — "Давай мы закончим эту историю завтра?"\n"Я не знаю, мне уже не хочется..."\n"Ну тогда может быть мы начнём другую историю, менее страшную?"\nКобылка кивнула.\n"Хорошо. Спокойной ночи. Постарайся не думать о козлах, и тебе приснятся кролики и цветы!"\n"Спокойной ночи, пап...""
tradefed.150.a:0 "Они так и не дочитали эту сказку."

tradefed.999.t:0 "Прибывшие советники"
tradefed.999.d:0 "Порядок в нашей стране будет поднят из руин! Совсем недавно к нам прибыли советники из Скайфола для поддержания стабильности на нашей земле. Ещё когда-то, это государство имело плохой статус как сердце грязной буржуазии, но собственный народ осознал свои ошибки и очистился от любых плутократов. Скайфол преодолел трудности, обучил новых специалистов и теперь готов предоставить их для становления других на истинный путь Революции. Эти советники помогут нам в реализации многих проектов и в преодолении тяжёлого положения нашей страны. Мы будем вечно благодарны за оказанную помощь братского народа Скайфола."
tradefed.999.a:0 "Слава товарищам Скайфола! Слава Революции!"# Different duplicate from Eaw

### News Events ###
tradefed_news.1.t:0 "Империя наносит ответный удар"
tradefed_news.1.d:0 "[This.GetNewspaperHeader]Несмотря на свое изгнание в Скайфоле, Архонт Эрос VII выполнил свою цель — отвоевать все Центральные Земли от тех, кого он называл предателями и еретиками. Теперь Империя Грифонов снова объединилась под руководством Совета Трех. Новый имперский регент разрушил надежды тех, кто думал, что он остановится на воссоединении Центральных Земель после того, как он произнес речь со своим молодым протеже Императором Гровером VI на буксире, объявляя, что Империя Грифонов не остановится, пока все грифоны не окажутся под её знаменем."
tradefed_news.1.a:0 "Неожиданный исход, это уж точно."

