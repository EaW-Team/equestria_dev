 # SUBMARINES
 
 SUBDOCTRINE_BEHEMOTH_FLEET:0 "Крупномасштабные операции"
 SUBDOCTRINE_BEHEMOTH_FLEET_DESC:0 "Сосредоточив усилия на расширении авианосного флота, мы сможем укрепить своё господство в воздухе. Это означает не только строительство новых авианосцев, но и оптимизацию состава их авиагрупп и координации действий с остальными силами флота."
 future_behemoth_fleet_expanded_carrier_presence:0 "Расширенное присутствие авианосцев"
 future_behemoth_fleet_advanced_aircraft_sorting_schemas:0 "Современные авианесущие группы"
 future_behemoth_fleet_network_centered_coordination:0 "Централизованное авиационное и морское командование"
 future_behemoth_fleet_capital_carriers:0 "Обновленная геометрия авианосцев"
 future_behemoth_fleet_integrated_combat_systems:0 "Интегрированные боевые системы"
 
 SUBDOCTRINE_MOSQUITO_FLEET:0 "Тактика москитного флота"
 SUBDOCTRINE_MOSQUITO_FLEET_DESC:0 "Строительство дополнительных авианосцев будет излишним, однако улучшение размещённой на них авиации – определённо верным шагом. Разрабатывая новые составы авиакрыльев и совершенствуя практику технического обслуживания, мы сможем обеспечить господство в воздухе на любом участке планеты."
 future_mosquito_fleet_aircraft_capacity_schemas:0 "Новая компоновка летных палуб"
 future_mosquito_fleet_combined_reconaissance:0 "Комбинированная воздушная и морская разведка"
 future_mosquito_fleet_escort_ships_navigation:0 "Навигация кораблей сопровождения"
 future_mosquito_fleet_critical_patrol_distances:0 "Авиагруппы предельной дальности"
 future_mosquito_fleet_long_range_operations:0 "Авианосцы дальнего плавания"
 
 SUBDOCTRINE_STEALTH_CARRIERS:0 "Тактика избегания боя"
 SUBDOCTRINE_STEALTH_CARRIERS_DESC:0 "Сами по себе авианосцы не предназначены для участия в морском бою. Их выживаемость напрямую зависит от того, насколько далеко они остаются от вражеского огня, пока размещённая на них авиация поддерживает наши линейные суда и корабли охранения."
