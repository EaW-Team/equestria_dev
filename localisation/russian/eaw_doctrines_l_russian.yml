 SUBDOCTRINE_SUB_CRUISERS_DESC:0 "Хотя торпеды способны наносить огромный ущерб вражескому флоту, скрытность и автономность подлодок всё же дают им куда более практичное тактическое преимущество. Увеличив ракетные возможности, мы сможем превратить их из охотников на конвои в оружие тотального разрушения."
