 # ARMOR
 
  SUBDOCTRINE_FUTURE_MAIN_BATTLE_TANKS:0 "ОБТ-центричная война"
  SUBDOCTRINE_FUTURE_MAIN_BATTLE_TANKS_DESC:0 "Основной боевой танк, безусловно, является будущим бронетанковой войны. Было бы глупо полагать, что какой-либо другой тип танка способен на большее"
  future_main_battle_tanks_theory_of_response:0 "Теория реагирования"
  future_main_battle_tanks_unstoppable_force:0 "Неукротимая сила"
  future_main_battle_tanks_safety_in_numbers:0 "Безопасность в цифрах"
  future_main_battle_tanks_armor_wide_improvements:0 "Улучшенная броня"
  future_main_battle_tanks_integrated_missiles:0 "Интегрированные ракеты"

  SUBDOCTRINE_FUTURE_SUPER_HEAVY_TANKS:0 "Переосмысленные тяжелые танки"
  SUBDOCTRINE_FUTURE_SUPER_HEAVY_TANKS_DESC:0 "Даже на современном поле боя мощное вооружение и устойчивая к ядерному оружию броня обладают колоссальной мощью. Эти самые крупные танки, которые раньше считались бы сверхтяжёлыми, прорвутся сквозь линию фронта и решительно уничтожат любые укрепления, позволяя основным боевым танкам довести наступление до конца."
  future_super_heavy_tanks_armored_shield:0 "Бронированный щит"
  future_super_heavy_tanks_destroyer_guns:0 "Крупнокалиберные снаряды"
  future_super_heavy_tanks_tactical_missile_operations:0 "Огневая поддержка сухопутных крейсеров"
  future_super_heavy_tanks_logistics_for_a_modern_army:0 "Переосмысленная логистика"
  future_super_heavy_tanks_armored_vanguard:0 "Бронированный авангард"
  
  SUBDOCTRINE_FUTURE_AMPHIBIOUS_TANKS:0 "Вездеходные танки"
  SUBDOCTRINE_FUTURE_AMPHIBIOUS_TANKS_DESC:0 "Самый мощный танк в мире бесполезен, если он не может сражаться из-за поломки трансмиссии на горе или из-за того, что увяз в грязи. Танки должны уметь сражаться на любой местности, где бы они ни находились."
  future_amphibious_tanks_terrain_expertise:0 "Экспертиза местности"
  future_amphibious_tanks_armored_cooperation:0 "Бронетанковая координация"
  future_amphibious_tanks_experience_from_war:0 "Продвинутая тренировка танкистов"
  future_amphibious_tanks_logistical_upgrades:0 "Аварийные склады топлива"
  future_amphibious_tanks_universal_terrain_tactics:0 "Универсальная тактика местности"

 # ARTILLERY/SUPPORT
  
  SUBDOCTRINE_FUTURE_ARTILLERY_POWER:0 "Компьютеризированная артиллерия"
  SUBDOCTRINE_FUTURE_ARTILLERY_POWER_DESC:0 "Благодаря возможностям современной электроники артиллерийский огонь станет более точным и аккуратным, а следовательно, гораздо более смертоносным."
  future_artillery_power_information_centralization:0 "Централизация информации"
  future_artillery_power_precomputed_ballistic_tables:0 "Улучшенные баллистические таблицы"
  future_artillery_power_intelligent_ammunition_allocation:0 "Продуманное распределение боеприпасов"
  future_artillery_power_radar_integration:0 "Интеграция с радарами"
  future_artillery_power_smart_guns:0 "Умные пушки"
  
  SUBDOCTRINE_FUTURE_ADVANCED_ROCKETRY:0 "Передовая ракетная артиллерия"
  SUBDOCTRINE_FUTURE_ADVANCED_ROCKETRY_DESC:0 "Эта доктрина предполагает массированное применение реактивной артиллерии для разрушения позиций противника. Она отдаёт приоритет быстрым, подавляющим огневым атакам, чтобы ослабить цели и создать прорывы для последующих сил, экономя при этом традиционные артиллерийские снаряды."
  future_advanced_rocketry_rapid_response:0 "Быстрое реагирование"
  future_advanced_rocketry_coordinated_fire:0 "Координированный огонь"
  future_advanced_rocketry_motorized_rockets:0 "Моторизированные ракеты"
  future_advanced_rocketry_anti_tank_missiles:0 "Противотанковые ракеты"
  future_advanced_rocketry_barrage_fire:0 "Заградительный огонь"
  
  SUBDOCTRINE_FUTURE_MODERN_LOGISTICS:0 "Современная логистика"
  SUBDOCTRINE_FUTURE_MODERN_LOGISTICS_DESC:0 "Эта доктрина использует современные методы логистики. Она обеспечивает постоянную мощь фронта, более быстрое подкрепление и более высокие темпы восстановления подразделений, превращая снабжение в стратегическое оружие."
  future_modern_logistics_fuel_saving_methods:0 "Методы экономии топлива"
  future_modern_logistics_improved_communications:0 "Улучшенные средства связи"
  future_modern_logistics_general_standardization:0 "Всеобщая стандартизация"
  future_modern_logistics_modern_field_medicine:0 "Современная полевая медицина"
  future_modern_logistics_logistics_in_difficult_terrain:0 "Логистика в труднопроходимой местности"

 # INFANTRY

  SUBDOCTRINE_FUTURE_MOTORIZED_INFANTRY:0 "Полностью моторизованная пехота"
  SUBDOCTRINE_FUTURE_MOTORIZED_INFANTRY_DESC:0 "Наша пехота получит огромную выгоду от использования моторизованной техники, которая повысит её мобильность. В эпоху высокоточной артиллерии и ядерного оружия пешая пехота устарела."
  future_motorized_infantry_armored_vultures:0 "Бронированные стервятники"
  future_motorized_infantry_camb_gear:0 "Улучшенная трансмиссия"
  future_motorized_infantry_firing_port_doctrine:0 "Доктрина огневых позиций"
  future_motorized_infantry_long_range_operations:0 "Дальние операции"
  future_motorized_infantry_IFV_concept:0 "Концепция БМП"

  SUBDOCTRINE_MODERN_MECHANIZED_FORMATIONS:0 "Современные механизированные формирования"
  SUBDOCTRINE_MODERN_MECHANIZED_FORMATIONS_DESC:0 "Эта доктрина сочетает механизированную пехоту с танками для создания сбалансированных, универсальных дивизий. Пехота обеспечивает выносливость и сдерживающую силу, а танки – прорыв. Цель – устойчивое наступление без хрупкости, присущей исключительно бронетанковым войскам."
  future_modern_mechanized_formations_cover_for_tanks:0 "Прикрытие танков"
  future_modern_mechanized_formations_coordination_with_armor:0 "Координация с бронетехникой"
  future_modern_mechanized_formations_mechanized_maneuvers:0 "Механизированные маневры"
  future_modern_mechanized_formations_divisional_weight_loss:0 "Повышение компактности дивизии"
  future_modern_mechanized_formations_IFV_concept:0 "Концепция БМП"
  
  SUBDOCTRINE_FUTURE_MODERN_INFANTRY_WARFARE:0 "Современная пехотная война"
  SUBDOCTRINE_FUTURE_MODERN_INFANTRY_WARFARE_DESC:0 "Эта доктрина даёт простым пехотинцам возможность вести современную войну. Она делает акцент на мощных ротах поддержки и передовом противотанковом оружии, превращая пехотные дивизии в прочное и экономичное ядро, способное удерживать линию обороны и поддерживать прорывы."
  future_modern_infantry_warfare_modern_fortifications:0 "Современные укрепления"
  future_modern_infantry_warfare_advanced_anti_tank_methods:0 "Передовые противотанковые методы"
  future_modern_infantry_warfare_continuous_machine_gun_fire:0 "Непрерывный пулеметный огонь"
  future_modern_infantry_warfare_assault_infantry:0 "Штурмовая пехота"
  future_modern_infantry_warfare_excellent_training:0 "Превосходная выучка"

  SUBDOCTRINE_FUTURE_PARTISAN_HEROES:0 "Современные партизаны"
  SUBDOCTRINE_FUTURE_PARTISAN_HEROES_DESC:0 "Даже в эпоху танков и ядерного оружия скромная пехота всё ещё может сыграть свою роль, особенно на вражеской территории. Мы будем окапываться и сражаться за каждый дюйм, пока они не смогут больше сражаться!"
  future_partisan_heroes_emergency_callups:0 "Современная мобилизационная инфраструктура"
  future_partisan_heroes_shadow_strikes:0 "Удары из тени"
  future_partisan_heroes_electronic_warfare:0 "Радиоэлектронная борьба"
  future_partisan_heroes_neverending_war:0 "Бой до конца..."
  future_partisan_heroes_nand_beyond:0 "...и дальше"
  
  SUBDOCTRINE_FUTURE_MAGOCENTRIC_WARFARE:0 "Магоцентрическая война"
  SUBDOCTRINE_FUTURE_MAGOCENTRIC_WARFARE_DESC:0 "Эта доктрина кует элитную пехоту, чьи винтовки излучают магию. Они игнорируют обычную броню, но требуют редких ресурсов и специальной подготовки. Их разрушительная сила способна сокрушить любую линию фронта."
  future_magocentric_warfare_future_mass_magical_infantry:0 "Массовая магическая пехота"
  future_magocentric_warfare_future_enhanced_spells:0 "Улучшенные заклинания"
  future_magocentric_warfare_future_magical_anti_tank_guns:0 "Магические противотанковые орудия"
  future_magocentric_warfare_future_magical_shields_and_healing:0 "Магические щиты и лечение"
  future_magocentric_warfare_future_stationary_magical_fortifications:0 "Стационарные магические укрепления"

  # OPERATIONS

  SUBDOCTRINE_FUTURE_MODERN_BATTLEPLAN:0 "Современное планирование операций"
  SUBDOCTRINE_FUTURE_MODERN_BATTLEPLAN_DESC:0 "Эта доктрина ставит во главу угла тщательное оперативное планирование, а не спешку. Она использует детальную разведку, централизованное планирование артиллерийских ударов и поэтапные атаки для достижения решающих прорывов с минимальными потерями и предсказуемым, контролируемым наступлением."
  future_modern_battleplan_improved_coordination:0 "Улучшенная координация"
  future_modern_battleplan_careful_operations_planning:0 "Тщательное планирование операций"
  future_modern_battleplan_modern_trench_methods:0 "Современные методы окапывания"
  future_modern_battleplan_tight_formation:0 "Плотные формирования"
  future_modern_battleplan_improved_fortifications:0 "Улучшенные укрепления"
  
  SUBDOCTRINE_FUTURE_GLOBAL_EXPEDITIONARIES:0 "Глобальные экспедиции"
  SUBDOCTRINE_FUTURE_GLOBAL_EXPEDITIONARIES_DESC:0 "В этом новом, более взаимосвязанном мире становится всё важнее защищать то, во что мы верим, — где бы и когда бы то ни было. Эта эпоха, естественно, потребует логистических сил, способных нанести удар в любой точке планеты."
  future_global_expeditionaries_aerial_insertion:0 "Процедуры воздушного ввода"
  future_global_expeditionaries_naval_insertion:0 "Протоколы ввода ВМС"
  future_global_expeditionaries_planetary_reach:0 "Планетарный охват"
  future_global_expeditionaries_heavy_fire_support:0 "Тяжелая огневая поддержка"
  future_global_expeditionaries_evac_tactics:0 "Тактика эвакуации"
  
  SUBDOCTRINE_FUTURE_WMD_INTEGRATION:0 "Интеграция ОМП"
  SUBDOCTRINE_FUTURE_WMD_INTEGRATION_DESC:0 "Любая современная война неизбежно будет вестись с применением оружия массового поражения. Поэтому разумно учить наших солдат сражаться — и побеждать — даже когда само поле боя пытается их уничтожить."
  future_wmd_integration_bunker_networks:0 "Обширные бункерные сети"
  future_wmd_integration_hazmat_suits:0 "Костюмы химической защиты"
  future_wmd_integration_extraplanetary_training:0 "Обучение из Тартара"
  future_wmd_integration_survivalist_mindset:0 "Мышление выжившего"
  future_wmd_integration_nuclear_shield_drills:0 "Гражданские ядерные учения"
  
  SUBDOCTRINE_FUTURE_IDEOLOGICAL_FANATICISM:0 "Идеологический фанатизм"
  SUBDOCTRINE_FUTURE_IDEOLOGICAL_FANATICISM_DESC:0 "Достаточно мотивированное существо способно достичь невозможного. Поэтому наша главная задача — обеспечить достаточную мотивацию каждого солдата."
  future_ideological_fanaticism_better_to_die_with_honor:0 "Лучше умереть с честью..."
  future_ideological_fanaticism_than_to_live_in_shame:0 "...Чем жить в стыде"
  future_ideological_fanaticism_anti_air_protocols:0 "Противовоздушные адаптации"
  future_ideological_fanaticism_neverending_orders:0 "Вечные приказы"
  future_ideological_fanaticism_godlike_rage:0 "Божественная ярость"

 # CAPITAL SHIPS
 SUBDOCTRINE_FUTURE_FLOATING_ANTI_AIR_PLATFORM:0 "Плавучие противовоздушные платформы"
 SUBDOCTRINE_FUTURE_FLOATING_ANTI_AIR_PLATFORM_DESC:0 "В эпоху авианосцев роль линкора – защищать наши плавучие аэродромы. Вместо траты ресурсов на огромные орудия для корабельных дуэлей, новый тип крупных кораблей должен сосредоточиться на прикрытии авианосцев от ударов с воздуха."
 future_floating_anti_air_platform_faster_not_harder:0 "Скорость, а не размер"
 future_floating_anti_air_platform_emergency_drills:0 "Тренировки в условиях чрезвычайных ситуаций" 
 future_floating_anti_air_platform_further_air_defense:0 "Продвинутая ПВО" 
 future_floating_anti_air_platform_immense_durability:0 "Повышенная прочность" 
 future_floating_anti_air_platform_constant_service:0 "Постоянная служба" 

 SUBDOCTRINE_FUTURE_MISSILE_HEAVIES:0 "Ракетные носители"
 SUBDOCTRINE_FUTURE_MISSILE_HEAVIES_DESC:0 "Появление противокорабельных ракет вновь позволит линкорам властвовать над морями. Обладая возможностью нанести быстрые и мощные удары, они станут будущем войн на море."
 future_missile_heavies_missile_arrangements:0 "Ракетное вооружение крупных кораблей"
 future_missile_heavies_long_range_fire_support:0 "Сверхдальняя огневая поддержка" 
 future_missile_heavies_mass_delivery:0 "Массированные удары" 
 future_missile_heavies_precision_strikes:0 "Точные удары" 
 future_missile_heavies_homing_weapons:0 "Использование управляемых ракет" 
 
 SUBDOCTRINE_TONS_OF_STEEL:0 "Линейные формации"
 SUBDOCTRINE_TONS_OF_STEEL_DESC:0 "Новые формации флота и баллистика значительно повысят эффективность наших кораблей. Вместо того чтобы полагаться на сверхмощные ракеты, мы сделаем ставку на манёвры и установку полного доминирования на морском поле боя."
 sea_doctrine_tons_of_steel_quick_formation_deployment:0 "Новые формации вступления в бой"
 sea_doctrine_tons_of_steel_coordinated_barrage:0 "Координированные залпы орудий"
 sea_doctrine_tons_of_steel_advanced_maneuvering_tactics:0 "Новые флотские маневры"
 sea_doctrine_tons_of_steel_advanced_ballistics:0 "Широкое применение баллистических компьютеров"
 sea_doctrine_tons_of_steel_established_naval_superiority:0 "Доктрина тотального превосходства на море"
 
 SUBDOCTRINE_FLOATING_FORTRESS:0 "Плавучая крепость"
 SUBDOCTRINE_FLOATING_FORTRESS_DESC:0 "Термин "плавучая крепость" отражает саму суть линкоров и линейных крейсеров. Улучшив их защитные возможности, мы сможем создать непотопляемую машину, способную принимать на себя массированный вражеский огонь, пока наши вспомогательные суда продолжают выполнять свои задачи."
 sea_doctrine_floating_fortress_advanced_armor_plating:0 "Укрепленные бронеплиты"
 sea_doctrine_floating_fortress_auxillary_power_systems:0 "Вспомогательные силовые установки"
 sea_doctrine_floating_fortress_regenerating_materials_infusion:0 "Применение самовосстанавливающихся материалов"
 sea_doctrine_floating_fortress_automated_combat_systems:0 "Автоматизированные боевые станции"
 sea_doctrine_floating_fortress_advancing_fortress_doctrine:0 "Стратегия стального бастиона"

