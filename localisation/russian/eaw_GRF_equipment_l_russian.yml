 ## TANKS###
 GRF_gw_tank_equipment:0 "Carapace-Ironwheel Motors M1 'Лайхттрактор'"
 GRF_gw_tank_equipment_desc:0 "Появление боевых бронированных машин, впервые применённых северянскими революционерами в 995 году, весьма заинтересовало верховное командование Нова Грифонии. Но из-за экономической стагнации и сокращения военного бюджета начать проектирование танка с нуля было попросту невозможно. И это несмотря на рост напряженности в Эквусе в первые годы 2-го тысячелетия. Военным чиновникам удалось заполучить прототип в ходе переговоров с правительством чейнджлингов. М1 "Лайхттрактор" представляет собой значительную модификацию своего чейнджлингского аналога. У машины Нова Грифонии значительно переделана внутренняя отделка корпуса, а также она оснащена совершенно новой башней, способной вместить командира-грифона."
 GRF_gw_tank_equipment_short:0 "Лайхттрактор"
