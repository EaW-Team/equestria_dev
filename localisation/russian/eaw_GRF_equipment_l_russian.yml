 GRF_light_tank_equipment_1:0 "Ironwheel Motors M4 'Yak'"
 GRF_light_tank_equipment_1_desc:0 "Долгожданное пробуждение от экономического застоя в 1007 году наконец-то позволило Нова Грифонии сосредоточиться на разработке своих собственных танков. При разработке М4 учитывались все недостатки, о которых сообщалось во время полевых испытаний его предшественника - Лайхттрактора. Как и прежде, акцент был сделан на повышении эргономики для экипажа и увеличения гибкости для работы в сложных логистических условиях Нова Грифонии. Также на испытаниях испытывались особые противотанковые боеприпасы для пулемёта, которые должны были позволить этой машине противостоять другим танкам хотя бы на малой дистанции."
