 #EQC_NLR.3.t:0 "Направление нашего общества"
 #EQC_NLR.3.d:0 "— Да хватит уже этого фанатизма! — Санни Флейр ударила копытами по длинному прямоугольному столу, встав на задние ноги. — Мы прекрасно справлялись с делами тут, не выслушивая ваши разговоры о "восхвалении императрицы". И нам не нужно это менять!\n\nШэдоуболт напротив неё сложил свои копыта вместе. — Для меня это звучит слишком похоже на ересь, — предупредил он, наклонившись вперёд. — Не забывайте о том, кто по своей милости позволил нам взять власть в свои копыта, мисс Флейр.\n\nСоур Свит наблюдала за спором со своего места во главе стола. Слева от неё сидела новая гвардия - богатые и влиятельные пони вроде Лемон Зест и Индиго Зап, с которыми она подружилась во время сотрудничества в её... ранних деловых схемах. Справа же от неё сидела старая гвардия - истинные лунаристы среди Шэдоуболтов, среди которых было даже несколько фестралов, ведущих свой род от самого первого древнего общества. Они точно не были личными фаворитами Соур, но всё же пользовались большим уважением в обществе, и их мнение имело немалый вес. А в данный момент мнения Шэдоуболтов раскололись пополам.\n\n— Это общество было создано для того, чтобы служить Императрице после её возвращения, а не для того, чтобы вы зарабатывали деньги! — воскликнул фестрал из старой гвардии, указывая копытом на Санни Флейр. — Сама идея использовать Её благословение в личных целях просто абсурдна!\n\n— Однако и одно только восхваление луны не является тем, что помогло Обществу дожить до современной эпохи, — прямо ответила Шугаркот, скучающе глядя сквозь очки.\n\nСпоры становились всё громче и громче, пока Соур Свит не выдержала. — Тишина! — крикнула она, и все тут же замолчали. — Я устала от того, что вы ведете себя как маленькие жеребята! Сейчас мы сядем и решим это вопрос как взрослые пони!\n\nШэдоуболты посмотрели друг на друга, а затем снова повернулись к Соур. — Каково ваше мнение, председательница? Какого курса должно придерживаться наше общество?\n\nСоур Свит глубоко вздохнула и посмотрела сначала на своих друзей, а затем на фанатичных лунаристов. — Это абсолютно очевидно. Общество Шэдоуболтов..."
 #EQC_NLR.3.a:0 "...не должно меняться. Мы сохраним свои методы управления."
 #EQC_NLR.3.b:0 "...прежде всего лунаристы. Служба Императрице - наша главная цель."
 
 EQC_NLR.4.t:0 "Taking Sides"
 EQC_NLR.4.d1:0 "Chaos has rocked Equestria, as Princess Luna, engaged in reforms for batpony rights, was arrested by Canterlot for organising a terrorist insurrection. Civilians protesting her imprisonment were massacred by Canterlot forces. Princess Luna has escaped to Manehattan, stating that her sister has gone mad and must be banished to the Sun. Celestia has not responded directly, but the Canterlot administration has claimed the massacre was a terrible accident and that Luna has once again transformed into Nightmare Moon.\n\nCivil war has erupted, both sides claiming to speak for Harmonic principles.\n\nWho shall we support?"
 EQC_NLR.4.d2:0 "Chaos has rocked Equestria, as Princess Luna, engaged in reforms for batpony rights, was injured in a terrorist bombing, proking a clash between reactionary and progressive forces in the streets of Manehattan. Princess Luna has taken to the airwaves, stating that her sister has gone mad, plotting against batpony equality, and that Luna has seceded, prepared to fight for batpony equality, and to stop the madness of her sister. Celestia has not responded directly, but the Canterlot administration has claimed that Nightmare Moon has returned, and that they need every available pony to defend Harmony?\n\nWho shall we support?"
 EQC_NLR.4.a:0 "Celestia has been trusted for a millenium."
 EQC_NLR.4.b:0 "This is not our war to fight!"
 EQC_NLR.4.c:0 "Civilians dead in Equestria? Luna is right."
 
 #EQC_NLR.4.t:0 "Более дружелюбное общество Шэдоуболтов"
 #EQC_NLR.4.d:0 "Соур Свит ещё раз поправила бабочку и воротничок, глядя на окружающих её коллег. — Я выгляжу хорошо, верно? — спросила она у всех. — Всё в порядке? И причёска тоже?\n\n— Соур, ты выглядишь прекрасно, — ответила Санни Флейр, положив копыто ей на плечо. — Кроме того, приехал всего лишь один журналист!\n\n— Это не просто один журналист! Это первый раз за последние десятилетия, когда мы открылись для публики! Если мы хотим развеять все эти слухи о нас, что ходят в последнее время, то мы должны сделать это правильно!\n\nШугаркот подняла глаза на Соур. — Ну, излишняя нервозность точно не поможет нам выглядеть лучше.\n\nВ ответ она лишь закатила глаза, а затем сделала глубокий вдох. Досчитав до трёх, Соур посмотрела на каждую из своих подруг: Санни, Шугаркот и Лемон Зест - да, именно в таком порядке. — Помните, не упоминайте ничего о своих обычных схемах. Мы можем говорить про обычный бизнес и прочие легальные дела, но только не о наших тайнах.\n\nОни все кивнули, а потом дверь отворилась и в комнату вошла строго одетая единорожка. Соур Свит двинулась вперёд, чтобы поприветствовать её. — Привет! Я Соур Свит. Добро пожаловать в Общество Шэдоуболтов! Мы уверены, что вы отлично проведёте время, посетив одно из наших ежемесячных собраний. Вот, присаживайтесь..."
 #EQC_NLR.4.a:0 "Видите? Они совсем не злые!"
 
 EQC_NLR.5.t:0 "Midnight In New Mareland"
 EQC_NLR.5.d:0 "As news from Equestria came that Nightmare Moon had risen again, there were those that weren't quite as horrified. Some, especially the isolated batpony communities in our country, were excited. We had to balance a lot of factors, but we've decided to throw ourselves at the mercy of the former princess Luna. We've joined Nightmare Moon and we hope for her generosity as we enter a new dark age."
 EQC_NLR.5.a:0 "Our fate is in the Empress' hooves."
 EQC_NLR.5.b:0 "Our path will continue to lie in the hooves of Jet Set."
 EQC_NLR.5.c:0 "The Shadowbolt Society will ensure continued loyalty."
 EQC_NLR.5.e:0 "We must ask for our own loyal governor sent from overseas."

 EQC_NLR.6.t:0 "The Fate Of New Mareland"
 EQC_NLR.6.d:0 "The ponies of New Mareland have seen reason and have decided to submit to us. Now we need to decide how to handle our new subjects. Jet Set, who was a supporter of Harmony, could be kept in power and given a chance to prove his loyalty, now to the moon instead of the sun. The Shadowbolt society could also be put in charge. They are an ancient, secret society of many powerful ponies, who claim they were founded by Lunarists during the first rise of Nightmare Moon. The final option is sending a loyal thestral from our ranks to rule the colony, though this will upset the locals and might have unintended consequences. Who should we put in charge of New Mareland?"
 EQC_NLR.6.a:0 "Jet Set can prove his loyalty."
 EQC_NLR.6.b:0 "The Shadowbolt Society will rule well."
 EQC_NLR.6.c:0 "We can't trust them. Send a batpony."

 EQC_NLR.7.t:0 "Our Fate"
 EQC_NLR.7.d1:0 "In the dining room of the Governor-General's residence, Jet Set sat down for dinner. His wife, Upper Crust, was already at the table. She gave him a cold look as they both began to eat in silence.\n\n"This soup is quite good," Jet Set said, trying to start a conversation.\nUpper Crust didn't reply. She didn't even look up from her meal.\n\nJet Set sighed deeply. His wife was still furious at him for aligning New Mareland with Nightmare Moon instead of standing with Celestia. His loyalties were the same as hers, but when the war broke out there had been a groundswell of Lunarism across the colony. It had started amongst the thestrals and the Shadowbolts, but it soon included ponies from all walks of life, even some within his government. He didn't think he could stand against it, so he allowed the colony to join the Lunar Empire without bloodshed.\n\nHe had tried to convince Upper Crust that it was the right decision. He signaled his willingness to remain Governor-General and promised her that he could work within the Empire to make things better. Yet they both knew it was an empty promise. What were the odds of Nightmare Moon choosing to keep one of Celestia's appointees in office?\n\nJet Set's thoughts were interrupted by one of his aides entering the room.\n"I beg your pardon sir, but an urgent message has come across the wire."\nHe handed the telegraph to Jet Set, who began reading it aloud:\n"In recognition of your role in securing New Mareland, and your service to the ponies of the colony... We have decided to confirm you in the position of Governor-General."\n\nJet Set's jaw dropped, and Upper Crust broke into a wide grin. He now had a chance to keep his promise."
 EQC_NLR.7.d2:0 "Sour Sweet watched as the Shadowbolt Society filed into their meeting room and took their places at the round table, with more than a few casting an annoyed look or two at Sour herself. "This better be good, Sour Sweet," Sunny Flare said with a hint of a threat. "I had to reschedule five different meetings because of this."\n\nChoosing to intentionally ignore her, Sour Sweet only began talking once everyone had taken their seat and was paying attention. "I have received a message from the Empress, Nightmare Moon," she told them, mentally surprised at what she was saying. Mere months ago she would have thought the idea ludicrous. "She has ordered us to take charge of New Mareland directly and oversee the transition to a model Lunarist colony."\n\nThe reactions of the room varied wildly. One half, the so-called "new" Shadowbolts such as Sugarcoat and Lemon Zest looked utterly surprised, while the "older" Shadowbolts mainly comprising of the old nobility merely nodded as if they had expected such a thing for centuries. And perhaps they had.\n\n"As Chairpony of the Shadowbolt Society, I will be taking Jet Set's official place as Governor-General," Sour continued, having already put the missive from the mainland back onto the table. A few ponies began arguing over that, but she was quick to shut it down. "Oh, did one of you want to try leading instead? I'm sure you could do a great job of running the country..." she said in her saccharine tone before instantly switching to a sarcastic "...if you wanted to run it into the ground."\n\n"I know that we've acted from the shadows in the past. And yes, I know that we'd all rather just continue our little schemes alone. But that isn't an option anymore, unless you would rather deny the request of Nightmare Moon. I'm sure that would go just great for you." That finally seemed to get everypony to shut up, at least for now. Sour decided to end things while she was ahead. "Now, unless anypony else has any objections, you are all dismissed."\n\nAnd with that, the Shadowbolt Society left the room, with both new power and purpose; to serve the new Empress of Equestria."
 EQC_NLR.7.d3:0 "Today New Mareland recieved a new Governor-General. Our Empress has decided to dispatch a loyal thestral, rather than allowing a local to take up the position.\n\nHer Majesty's appointee, Evening Dew, arrived in [EQC.Capital.GetName] this morning. At the dock he was greeted by Jet Set and a group of onlookers eager to see their new leader. After giving a brief address to the crowd, the former and current Governors-General departed in a motorcade.\n\nAs they drove through the city, Jet Set couldn't stop himself from frowning. When he acquiesced to New Mareland joining the Lunar Empire, he thought there was a chance Nightmare Moon would allow him to keep his position. That may have been naive, but he never imagined the Empress would bring in an outsider with no governing experience.\n\nHe looked over at Evening Dew, who was seated beside him. The thestral was charming, but also a bit eccentric. Evening was staring out the window, waving and making exaggerated facial expressions at the ponies they passed. This continued until they passed a group of griffons, at which point he looked away as his face contorted in disgust.\n\n"Is something wrong?" Jet Set asked.\n"No, I'm fine. I know about griffons, of course, but I've never seen the creatures with my own eyes."\n"Well, you should get used to it. There are a lot of griffons in New Mareland."\n"Indeed..." Evening trailed off, his expression indiscernible.\n\nEventually the motorcade arrived at the Governor-General's residence. Jet Set opened the door for Evening.\n"Please let me know if you need anything. There are many members of my administration who are willing to stay on and I would be happy to-"\n"Thank you, but that won't be necessary," Evening interjected, "Her Imperial Majesty entrusted this colony to me and me alone, and I can decide for myself which ponies shall keep their positions."\n\n"Oh, of course. My apologies." Jet Set stood aside as Evening eagerly entered the building."
 EQC_NLR.7.a:0 "Time to get to work."
 
 #EQC_NLR.6.t:0 "Протоколы грифонстоунских мудрецов"
 #EQC_NLR.6.d:0 "ПРОТОКОЛ НОМЕР.1\n\nСИЛА ГАРАНТИРУЕТ ПРАВОТУ, СВОБОДА - ЛИШЬ ИДЕЯ\n\nМы собираемся изложить устройство нашей системы с двух точек зрения. Это касается как нас, так и слабаков. Следует отметить, что пони с дурными намерениями, стремящихся уничтожить нас, больше чем хороших, и поэтому мы достигаем наилучших результатов в управлении ими лишь посредством использования принципов насилия и разрушения. Каждое существо стремится к власти, и любой хотел бы стать диктатором с неограниченной властью, если бы смог. Воистину редки те, кто жертвует своим собственным благополучием ради благополучия других.\n\nИ ещё реже встречаются те, кто не трусит перед лицом угрозы насилия или смерти.\n\nИбо равенство существ - это идея, а не факт. Идея, которую надо уметь использовать всякий раз, когда есть возможность с помощью этой приманки привлечь немытые и слабоинформированные массы.\n\nЭтот процесс происходит легче, если противник уже разделяет идеи "равенства видов" и ради своих принципов готов уступить часть своей власти. И именно тут наша теория одерживает триумф. Ослабленные бразды правления государства немедленно подхватывают новые, сильные и твёрдым когти."
 #EQC_NLR.6.a:0 "Теперь все пони узнают правду!"
 
 #EQC_NLR.7.t:0 "Хорошо забытое былое"
 #EQC_NLR.7.d:0 "Новобранцы стояли перед алтарём в храме, и каждый из них носил брошь новопосвященного в Шэдоуболты. Соур Свит наблюдала за ними из тёмного угла.\n\nС лестницы, ведущей в святилище, спустился гроссмейстер, что был прямым потомком первоначального основателя общества Шэдоуболтов. Он был единорогом, одетым в богато украшенную мантию из тёмно-синей ткани с золотыми и серебряными филигранями. На боку у него висел церемониальный меч из голубоватого металла с массивным сапфиром посередине. Единорог направился к новобранцам, а Соур наблюдала, как собравшиеся вокруг них члены клуба начали петь, а новобранцы один за другим преклонили колени.\n\nОни начали произносить клятву, пока удерживаемый магией меч гроссмейстера по очереди легонько касался каждого из них. — Я торжественно клянусь, что последую за Императрицей Ночи, куда бы она меня ни повела. Через глубины Тартара и на ледяной север. Я клянусь, что не раскрою тайны общества Шэдоуболтов даже под страхом вечного заключения в самом Тартаре. Я не нарушу этой клятвы, даже если буду навеки проклят за верность ей.\n\nКогда они встали, Соур закатила глаза. Всё это было слишком официально, слишком традиционно на её вкус. Ей казалось, что они катятся обратно в прошлое - в тёмную эпоху, когда религиозный пыл преобладал над здравым смыслом. Но в конце концов, не ей было решать.\n\nОна потеряла контроль над собственным Обществом. Шэдоуболтов, которых она и её друзья знали, больше не было. Их заменили пони, преданные исключительно императрице Найтмер."
 #EQC_NLR.7.a:0 "Шэдоуболты - это острие копья Найтмер!"
 
