 EQC_NLR_IB_sour_desc:0 "§YBirth Date§!: September 13th, 978, in Sunset\n\n§YPosition§!: Chairmare of the Shadowbolt Society\n\n§YFile§!: The Ninth Chairpony of the Shadowbolt Society, Sour Sweet is a pony of many firsts. The first to witness the return of the Nightmare, the first to finally rule New Mareland in Her name, and the first to not come from a line of Lunar loyalists. Being inducted into the Society during the wake of Black Monday, her success and ability to bankroll other members earned her the connections necessary to rise to the position, strong-arming anypony who disagreed into submission. It was Sour who led the reformist faction to dominance, and Sour who created the system New Mareland runs under today.\n\nDespite technially running her own Branch within the Society as well, Sour Sweet spends far more time fulfilling her obligations as Chairmare, including any necessary meetings with the Nightmare and overseeing all aspects of the Society to ensure things run as required. The former provides the authority to keep subordinates in line, and the latter involves many a staff meeting to hand down directives issues by the Nightmare or discuss any issues within the Society. Any other tasks she leaves to other members she can trust to deal with them.\n\nAs a pony, Sour Sweet is sharp, intelligent and exceptionally effective at leadership when required. She also suffers from a mild bipolar personality disorder that manifests especially when aggravated, switching rapidly from 'sour' to 'sweet' and back again. Despite her saccharine kindness and behavior, Sour remains incredibly well-liked and respected by other members of the Society, not least for her determined efforts to see everypony around her do their best and succeed.\n\n§YPortrait By§!: Egil"
