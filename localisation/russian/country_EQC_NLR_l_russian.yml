 EQC_NLR.11.t:0 "Конец Нового Мейрленда?"
 EQC_NLR.11.d:0 "Старая администрация наконец была убрана, и на её место была установлена новая, верная Императрице, и с тех пор по стране распространялись спорные слухи о государственном решении. Все знают, что фестралы - любимое племя луны, то племя, которое поддерживает Её Величество больше других в её правлении Лунной Империей. Чтоб показать этот приоритет на официальном уровне, некоторые предлагают официально переименовать страну в Фестралию, родину всех бэтпони. Хоть это не одобрят наши граждане не-бэтпони, это, очевидно, обрадует местных фестралов, и, возможно, привлечёт фестралов из метрополии. Правда, конечно, старое название, Новый Мейрленд, уже существует не один век. Так какое же название следует использовать?"
 EQC_NLR.11.a:0 "Добрый день, дружище! Добро пожаловать в Фестралию! Бизнес, отдых?"
 EQC_NLR.11.b:0 "Мы сохраним наше наследие и останемся Новым Мейрлендом."
 
 EQC_NLR.12.t:0 "Новая кровь"
 EQC_NLR.12.d:0 "— При нашей последней встрече при подобных обстоятельствах, вы, кажется, сказали мне, что если я откажусь от предложения присоединиться, то у меня не будет другого шанса, — прокомментировал Джет Сет, подняв бровь и смотря через стол прямо на Соур Свит.\n\nСоур захотелось топнуть по полу от досады, но она сдержала себя, вместо этого заставив себя улыбнуться и Джет Сету, и Аппер Краст. — Да, я помню свои слова. Однако, учитывая тот факт, насколько вы по-прежнему важны для жителей Нового Мейрленда, я решила сделать исключение.\n\nАппер Краст усмехнулась этим словам. — Хмф. Будь на то моя воля, мы бы вообще не пришли на эту встречу. Мы будем верны гармонии, несмотря ни на что.\n\n— Лично мне все равно, чему вы там верны в нашем обществе, — ответила Соур. — Меня волнует лишь то, что вы можете предложить Обществу. И что Общество может предложить вам.\n\n— ...Продолжайте.\n\nСоур Свит наклонилась к Джет Сету, скрестив копыта на столе. — Пони знают вас, Джет Сет. И, что ещё важнее, они доверяют вам. Одно только ваше успешное деловое чутье и так сделало бы вас отличным кандидатом на вступление, а если к этому добавить и доверие... Вы станете отличным дополнением к нашей маленькой группе. А что касается нас... — Она жестом указала на комнату вокруг них. — Наши ресурсы будут в вашем распоряжении. Вы помогаете нам, мы помогаем вам. Итак, что скажете? — Она протянула к нему копыто. — Примете ли вы наше приглашение?\n\nДжет Сет и Аппер Краст на мгновение посмотрели друг на друга, а затем повернулись к Соур Свит и кивнули. А затем Соур пожала паре копыта и вручила новым членом Общества значки Шэдоуболтов."
 EQC_NLR.12.a:0 "Добро пожаловать в наш клуб!"
 
 EQC_NLR.13.t:0 "Малый бизнес"
 EQC_NLR.13.d:0 "Софт Спот положила метлу назад в шкаф, и, облегчённо вздохнув, закрыла дверь и села рядом на стул. Ещё пару месяцев назад одна лишь мысль о собственном предприятии казалась для неё полным бредом, ведь тогда она была простой домохозяйкой, в то время как муж, работавший на сталелитейне, оплачивал все счета. Но вот, сегодня она уже заведует собственной небольшой пекарней в пригороде Нью-Мейнхеттена. Дела шли на удивление неплохо - благодаря субсидиям и льготам правительства, которые как раз и повлияли на принятие решения начать своё дело, позволяли ей получать неплохую выручку...\n\nНекто позвонил в дверь, Софт Спот подняла свой взгляд и ахнула от удивления. К ней пришла одна из самых популярных пони всего Нового Мейрленда - Лемон Зест. Она расхаживала по магазину в парадной форме - на её воротнике ясно был виден значок Общества Шэдоуболтов. "Тут кто-то есть?" громко спросила она.\n\nСофт чуть не споткнулась, подбегая к кассе. "Есть, есть!" спешно сказала она. "Чего вы желаете, мисс Зест?"\n\nТа просто махнула копытом. "Можно просто Лемон. Мне нужна дюжина кексов для следующей встречи Общества. В этот раз я должна была принести еду, но совсем забыла и только сейчас вспомнила!"\n\n"Поняла вас, мис- то есть, Лемон." Постепенно осознавая происходящее, Софт Спот подошла к полке с выпечкой и стала подбирать лучшие кексы из доступных. "Для меня большая честь встретить вас," добавила она, доставая упаковку с кексами, и положила эту коробку у кассы. "Ну то есть, я вам очень благодарна, ведь этот магазин открылся только благодаря вашим новым льготам для малых предпринимателей."\n\n"Да, знаю, это невероятно, скажи? В жизни не подумала, что такие пони, как Соур и Санни бы что-то такое придумали. Они долго болтали о том, почему это так круто для экономики, но я в это время сладко спала."\n\nЛемон положила несколько битов у кассы, взяла упаковку в копыто, и довольно пошла на выход. "Спасибо, ты просто спасла меня!"\n\n"Всегда пожалуйста," ответила Софт гостье, которая отправилась в путь по широким улицам Нью-Мейнхеттена. Она вздохнула вновь. Видимо, эти Шэдоуболты не так уж и плохи, как казалось прежде."
 EQC_NLR.13.a:0 "Все в выигрыше!"
 
 EQC_NLR.14.t:0 "Юнайтед-Шэдоу-Воркс"
 EQC_NLR.14.d:0 ""Вы не можете указывать нам, что делать, лишь потому что ваша корпорация была самой крупной на момент формирования ЮШВ!"\n\nСоур Свит тяжело вздохнула и закатила глаза. С тех пор, как была предложена мысль объединить все корпорации под властью Шэдоуболтов в одну организацию, Юнайтед-Шэдоу-Воркс, проблемы для неё не прекращались. Сначала ей нужно было убедить всех членов Общества согласиться на создание этой организации, что уже вызывало много мороки. Затем встал вопрос, кто чем должен заниматься, и тут каждый, конечно же, пытался ухватить себе как можно больше власти над компанией. Когда было принято решение пойти на компромисс и учредить исполнительный совет Шэдоуболтов для управления мегакорпорацией, казалось, что все остались довольны.\n\nНо сегодня на повестке дня встал вопрос финансирования.\n\n"Ну да, ведь ваша компания выполняла свою работу намного лучше нашей," слащаво ответила Соур. "Если работой считать производство бракованной продукции. Я пытаюсь разделить финансирование, опираясь на здравый смысл - если моя часть компании приносит больше всего прибыли, значит, ей и нужно больше всего финансирования для сохранения этой тенденции!"\n\n"И вспомните, Соур, кто вообще назначил вас ответственной за финансирование?" Остальные Шэдоуболты начали о чём-то бормотать, явно поддерживая Санни Флейр, в то время как та сидела, скрестив копыта.\n\n"Да, ты являешься гендиректором, но это не значит, что ты тут всё решаешь!" сказал некто с задних рядов.\n\nВ тот момент, Соур Свит хотелось удариться головой об стол. Эта встреча продлится ещё очень долго..."
 EQC_NLR.14.a:0 "Ну почему нельзя всё сделать как раньше?"
 
 EQC_NLR.15.t:0 "Новые рабочие"
 EQC_NLR.15.d:0 "Когда Шэдоуболты впервые согласились предложение о том, чтобы начать сдавать осужденных в аренду в качестве рабочей силы, казалось, что ничего не изменилось. Более того, все были рады тому факту, что проблема с рабочей силой в стране была наконец-то решена. Прибыль росла, расходы на зарплату снижались, официальное число заключенных в тюрьмах Нового Мейрленда уменьшилось, и в целом программа была относительно успешной. Даже Шугаркот, которая изначально была против, не могла оспорить результаты.\n\nОднако за закрытыми дверями всё шло далеко не столь гладко. То, что снаружи казалось простым новым законом, изнутри вызывало серьёзные споры и борьбу внутри Общества. Соур Свит и Санни Флейр были нейтральны в этом вопросе, но остальные члены их группы бесконечно спорили со старыми Шэдоуболтами по поводу каторжного труда. Лемон Зест даже ушла с собрания, сославшись ущерб для своего общественного имиджа и общее представление о неправильности такой политики для Нового Мейрленда. С тех пор Соур видела её всего несколько раз, и она могла сказать, что кобыла всё ещё злится из-за того, что они сделали.\n\nБыла ли она права? Соур и сама не знала, что об этом думать. Она вступила в Общество Шэдоуболтов и возглавила его по простой причине: чтобы заработать побольше денег и заполучить более весомый голос в политике Нового Мейрленда. Да, в процессе у неё появились новые друзья, но её первоначальные намерения не изменились. И на бумаге использование осужденных было немалым подспорьем в достижении этой цели. Она зарабатывала кучу денег и всё ещё была председательницей Шэдоуболтов, даже если не все её друзья были согласны с этим.\n\nНо почему же ей казалось, что они зашли слишком далеко?"
 EQC_NLR.15.a:0 "Кого волнуют осужденные?"
 
 EQC_NLR.16.t:0 "Встреча коллег"
 EQC_NLR.16.d:0 "Официально это было приглашением на вечеринку, разосланным всем членам и отделениям Общества Шэдоуболтов. Вечеринка проходила в самом роскошном дворце в городе [Root.Capital.GetName], и бесчисленное множество шэдоуболтов присутствовало там, болтая и танцуя всю ночь напролет. Сури Поломейр демонстрировала свой последний дизайн платья нескольким пони из фалькорского отделения, и даже Джет Сет, казалось, получал удовольствие от общения со старыми друзьями.\n\nОднако, в типичном для Общества духе, у этого события было больше одной цели. В комнате, расположенной куда выше зала для основного мероприятия, пятеро пони устроили свою собственною встречу. Лемон Зест наконец-то уступила Шугаркот и позволила включить на заднем плане классическую музыку, пока все они наслаждались шампанским.\n\n— Знаешь — сказала Соур Свит, — Я помню, как мы все впервые вступили в Общество Шэдоуболтов. Тогда мы все ненавидели друг друга, верно?\n\n— Да, потому что Лемон Зест ни к чему не относилась серьёзно, — ответила Шугаркот.\n\nЛемон, к великому неудовольствию Санни Флейр, выплюнула шампанское изо рта. — Что?! Это потому, что ты всё время была такой серьёзной! Ты только и делала, что говорила мне обращать внимание на скучные вещи... Или заявляла, что я делаю что-то не так!\n\n— Похоже, что некоторые вещи никогда не меняются, — прокомментировала Санни, заставив рассмеяться троих кобыл, наблюдавших за спором. Шугаркот закатила глаза и поправила очки, а Лемон уставилась враждебно.\n\nСоур Свит прекратила спор, громко прочистив горло и пройдя между кобылами. — Я хотела сказать, что мы далеко продвинулись с тех пор. Мы прошли путь от подпольного Общества, которое манипулировало экономикой, до лидеров настоящих государств. У каждого пони в этой комнате есть своё отделение Шэдоуболтов.\n\nОстальные четверо кобыл собрались по обе стороны от Соур Свит, образовав полукруг. — Мы бы не справились без тебя, Соур! — сказала Лемон Зест, её хорошее настроение явно вернулось. — Ты была самым лучшим лидером и председательницей!\n\n— Ты справилась лучше, чем я думала, — согласилась Шугаркот.\n\n— Нам всем повезло, что ты есть у нас, — добавила Санни Флейр, положив копыто Соур на плечо.\n\n— И скоро, я уверена, мы будем командовать всей планетой! — закончила Индиго Зап.\n\nСоур Свит посмотрела на каждую из подруг по очереди, а затем перевела взгляд на окно и на остальных членов шэдоуболтов внизу. — Я не могу знать, что ждёт Общество в будущем, — заметила она с искренней улыбкой на лице, — но я знаю, что с вами, девочками, моими коллега... нет, друзьями, мы сможем победить в любой ситуации."
 EQC_NLR.16.a:0 "Тост за успех Шэдоуболтов и за их председательницу!"
 
 EQC_NLR.17.t:0 "Встреча коллег"
 EQC_NLR.17.d:0 "Было уже за полночь, когда последние члены Общества Шэдоуболтов вошли в бальный зал во дворце в городе [Root.Capital.GetName] под классическую музыку, которую играл оркестр на сцене. Члены всех четырёх племён, приехавшие со всей южной Грифонии, танцевали и вели светские беседы, потягивая вино. Бал был максимально официальным и каждый гость был одет в безупречную официальную форму Общества Шэдоуболтов, которую украшала маленькая булавка на воротнике.\n\nИ всё же в небольшой комнате с видом на бальный зал пятеро пони стояли вместе, наблюдая за праздником. Абсолютная тишина ещё больше усугубляла мрачное настроение. Никто из присутствующих не отрывал взгляда от стеклянного окна перед собой.\n\n— Разве... ты не должна быть там внизу, Соур? — нерешительно спросила Лемон Зест. — Я имею в виду, ты же председательница и всё такое.\n\nСоур Свит даже не взглянула на свою собеседницу, когда ответила ей. — В самом деле, Лемон? Мне уже так не кажется.\n\n— Что ты имеешь в виду? — Санни Флейр наклонилась вперед, чтобы растерянно посмотреть на Соур. — Соур, под твоим лидерством Общество Шэдоуболтов стало сильно как никогда! Ты получила личное письмо от самой императрицы! Как ты можешь помыслить о том, что не являешься нашей председательницей?\n\nКобыла не желала встречаться с Санни взглядом. — Я никогда не хотела быть лидером ради всего этого, — наконец ответила она, не сводя глаз с вечеринки внизу. — Я хотела власти, признаю это. Но было что-то ещё, что, как мне кажется, объединило всех нас в Обществе и сделало друзьями. Но я уже давно не чувствую этого.\n\nОстальные Шэдоуболты переглянулись, а затем снова обратили своё внимание на Соур Свит. Несмотря на абсурдность, её слова были правдой. Все они вступили в Общество с определённой целью, и всем было приятно встречаться и работать друг с другом ещё до возвращения Найтмер. Но теперь, несмотря на все их успехи... ничего не осталось. Ни удовольствия, ни веселья.\n\nСоур Свит поставила копыто на стекло окна и уставилась на своё отражение, которое посмотрело на неё в ответ. — Мы получили то, чего хотели, верно? Мы служим императрице, мы контролируем всю южную Грифонию. Теперь мы одни из самых влиятельных кобыл в мире. Мы победили, как ни посмотри.\n\n— Так... почему же я считаю, что мы проиграли?"
 EQC_NLR.17.a:0 "Мы добились успеха, но ради чего?"
 
 EQC_NLR.18.t:0 "Ответ"
 EQC_NLR.18.d:0 "Когда Ивнинг Дью впервые объявил себя Пророком Найтмер, никто в Новом Мейрленде не оспорил это. Он был абсолютным владыкой, правящим от имени императрицы., так почему бы ему не стать обладателем данного титула? Любые его действия были направлены на благо Её Императорского Величества, а слова Дью были словами самой Императрицы.\n\nОднако реакция Лунной Империи была... куда менее позитивной, чем ожидалось. Та малая поддержка, которая ещё оставалась у Ивнинг Дью среди самых радикальных лунаристов, очень быстро испарилась после провозглашения его слов ересью. Вчера сама императрица, наконец, заняла конкретную позицию по этому вопросу, назвав действия Ивнинг Дью "предательством". Она официально разорвала все оставшиеся связи с колонией в качестве наказания за её неподчинение.\n\nКогда Ивнинг Дью услышал эту новость, он заперся в своей комнате на 3 дня, отказываясь разговаривать с кем-либо. Когда он наконец вышел, то заявил, что Её Императорское Величество просто проверяет его веру и преданность, и сказал, что вскоре мы вернёмся под крыло Лунной Империи.\n\nБольшинство жителей Нового Мейрленда не верят в эту историю. Ныне они осознают, насколько шатким стало наше положение. Мы лишились защиты Императрицы и теперь уязвимы перед грифоньей агрессией.\n\nМы одни."
 EQC_NLR.18.a:0 "Какой же он пророк без своего божества?"
 
 EQC_NLR.19.t:0 "Верность"
 EQC_NLR.19.d:0 "— Должна признать, генерал-губернатор, вы намного превзошли мои ожидания за время вашего пребывания на посту. Нечасто случается, чтобы такой... не слишком набожный пони достигал таких успехов.\n\nДжет Сет склонил голову в знак уважения к императрице. — Благодарю вас, Ваше Величество. Для меня честь успешно служить вам.\n\nНайтмер Мун царственно прошла через всю комнату к окну, где в сиянии лунного света раскинулась столица Нового Мейрленда. — Будьте честны, губернатор. Что вы думаете о моём правлении? — Её прищуренный глаз внимательно следил за единорогом, пока он тщательно подбирал следующие слова.\n\n— Ваше правление принесло Новому Мейрленду лишь процветание, — спокойно сказал Джет Сет. — Под вашим управлением мы установили контроль над всей южной Грифонией, и пони в стране никогда...\n\n— Я не говорю о вашем успехе, губернатор. — Аликорн снова повернулась к нему лицом. — Я знаю, что у вас есть контакты в Империи. Скорее всего, селестийские сторонники. Я хочу узнать ваше личное мнение о моём правлении.\n\nНайтмер Мун пристально смотрела на Джет Сета, но тот не дрогнул. Он был слишком опытен для подобной ошибки. Его глаза ни на секунду не отрывали взгляда, пока он уверенно говорил.\n\n— Когда меня отправили в Новый Мейрленд, я был предан лишь принцессе. Затем я стал верен Новому Мейрленду. Теперь я предан и ему, и самой Эквестрии. И до тех пор, пока народ Нового Мейрленда остается верен вам, я тоже буду верен.\n\nНайтмер молчала несколько мгновений. Затем она отвернулась и медленно пошла к открытой двери. — Я понимаю, почему моя сестра выбрала вас. — сказала она, не оборачиваясь. — Империя и я благодарим вас за вашу службу, генерал-губернатор. Вы можете вернуться к своим обязанностям.\n\nДвери закрылись за Найтмер Мун, оставив Джет Сета в одиночестве."
 EQC_NLR.19.a:0 "'Сохраняем спокойствием и продолжаем действовать'."
 
 EQC_NLR.20.t:0 "Пророк, лишённый чести"
 EQC_NLR.20.d:0 "Найтмер Мун стояла в одиночестве и улыбалась. От её фигуры исходила приятная аура. Ивнинг Дью приближался, дрожа при каждом шаге.\n— Ты отлично справился, мой пророк.\nИвнинг почувствовал, как на глаза навернулись слезы. Это было всё, чего он когда-либо хотел...\n— Генерал-губернатор! Вы меня слышите?\n\nРезкий голос жеребца вернул Ивнинга в реальность. Он обнаружил себя сидящим за деревянным столом. Он и несколько советников были на встрече со старым генералом. Ивнинг расправил крылья и провёл копытом по своей спутавшейся гриве. Под его налитыми кровью глазами образовались мешки. Нахмурившись, он взял кофейник со стола и сделал глоток.\n— Да, генерал, я вас слышу! Я игнорировал вас, потому что обдумывал волю Её Императорского Величества. А теперь, пожалуйста, выскажитесь и не забывайте обращаться ко мне как к Пророку Найтмер.\n\nГенерал выглядел взволнованным. — Да, Пророк. Я пригласил вас сюда, чтобы обсудить текущую стратегическую ситуацию. Сопротивление грифонов нашему режиму растёт. Оно превратилось уже в полномасштабный мятеж.\nИвнинг фыркнул. — Мерзкие варвары. Демоны из Тартара, все до единого!\n— Да, но как бы то ни было, наши силы очень ограничены. Запасы на исходе, и я боюсь, что наша промышленность не сможет удовлетворить спрос. Мы не можем торговать с государствами грифонов, а с тех пор, как императрица отреклась от вас, стало трудно получать припасы и из Эквуса...\n\nУжас на лицах советников Ивнинга заставил генерала понять, что он перешёл черту. Глаз Ивнинга дернулся, а затем он улыбнулся.\n— Отреклась, говорите? Ерунда! Её Императорское Величество просто сочла нужным проверить мою веру. В любой день она объявит, что я прошёл испытание, и примет меня обратно. В любой день...\n\nЛицо Ивнинга исказилось от разочарования. Он так крепко сжал кофейник между копытами, что тот раскололся вдребезги. Ивнинг закричал, когда на него брызнул горячий кофе.\n\nМгновение все замолчали. Было только слышно, как кровь капала из порезов на копытах Ивнинга.\n— Генерал, ваша презентация была очень познавательной. Я думаю, вы лучше поймёте ситуацию, если увидите ее с... другой точки зрения. Я понижаю вас в звании до рядового и немедленно отправляю в поле.\n\nСтарый жеребец вздрогнул. — Я не думаю, что подхожу для...\n— Рядовой, я настаиваю! — Сказал Ивнинг. Его голос прямо-таки сочился ядом. Махнув копытом, он дал знак своим охранникам увести бывшего генерала."
 EQC_NLR.20.a:0 "Это лишь начало кошмара."
 
 EQC_NLR.21.t:0 "Безумие Ивнинга Дью"
 EQC_NLR.21.d:0 "Когда мы назначили Ивнинга Дью на должность генерал-губернатора Нового Мейрленда, мы предполагали, что его преданность абсолютна. В конце концов, он был выбран именно из-за непоколебимой верности нашей императрице. Его лояльность была настолько впечатляющей, что, казалось, компенсировала полное отсутствие у него каких-либо иных качеств.\n\nОднако до нас дошли тревожные новости из города [EQC.Capital.GetName]. Хотя мы признаем, что Ивнинг проделал неплохую работу по управлению колонией, он настаивает на том, что его труд был идеальным во всех отношениях. Он утверждает, что это случилось благодаря его "уникальной способности интерпретировать волю Её Императорского Величества". Ивнинг утверждает, что отныне его слова должны иметь такой же вес, как и слова самой императрицы. Он подтвердил это невероятное заявление, самовольно присвоив себе титул Пророка Найтмер.\n\nДругими словами, Ивнинг Дью бросил прямой вызов власти нашей императрицы.\n\nРеакция на этой по всей Империи была повсеместно негативной. Многие радикальные лунаристы, даже бывшие друзья Ивнинга, теперь обвиняют его в криптосоляризме. Императрица публично назвала Ивнинга предателем и потребовала, чтобы он немедленно ушёл в отставку и сдался. Другие же просто озадачены тем фактом, что этот фестрал, который некогда считался столь надёжным, сделал такое необъяснимое и еретическое заявление. Наиболее популярная теория гласит, что Ивнинг, должно быть, совершенно потерял рассудок.\n\nСформулировать ответ на заявление Ивнинга оказалось непросто. Хотя идеальным решением было бы просто отстранить его от должности, ныне это, увы, не в наших силах. Контроль Ивнинга над колонией стал практически абсолютным, и наша власть там быстро ослабевает. После нескольких жарких дискуссий правительство решило официально разорвать все связи с колонией. Вопрос о том, стоит ли вторгаться в Новый Мейрленд ради свержения Ивнинга, будет решён позже."
 EQC_NLR.21.a:0 "Ивнинг Дью, верни мне мою колонию!"
 
