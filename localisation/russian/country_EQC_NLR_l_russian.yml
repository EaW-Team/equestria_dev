 #EQC_NLR.3.t:0 "Направление нашего общества"
 #EQC_NLR.3.d:0 "— Да хватит уже этого фанатизма! — Санни Флейр ударила копытами по длинному прямоугольному столу, встав на задние ноги. — Мы прекрасно справлялись с делами тут, не выслушивая ваши разговоры о "восхвалении императрицы". И нам не нужно это менять!\n\nШэдоуболт напротив неё сложил свои копыта вместе. — Для меня это звучит слишком похоже на ересь, — предупредил он, наклонившись вперёд. — Не забывайте о том, кто по своей милости позволил нам взять власть в свои копыта, мисс Флейр.\n\nСоур Свит наблюдала за спором со своего места во главе стола. Слева от неё сидела новая гвардия - богатые и влиятельные пони вроде Лемон Зест и Индиго Зап, с которыми она подружилась во время сотрудничества в её... ранних деловых схемах. Справа же от неё сидела старая гвардия - истинные лунаристы среди Шэдоуболтов, среди которых было даже несколько фестралов, ведущих свой род от самого первого древнего общества. Они точно не были личными фаворитами Соур, но всё же пользовались большим уважением в обществе, и их мнение имело немалый вес. А в данный момент мнения Шэдоуболтов раскололись пополам.\n\n— Это общество было создано для того, чтобы служить Императрице после её возвращения, а не для того, чтобы вы зарабатывали деньги! — воскликнул фестрал из старой гвардии, указывая копытом на Санни Флейр. — Сама идея использовать Её благословение в личных целях просто абсурдна!\n\n— Однако и одно только восхваление луны не является тем, что помогло Обществу дожить до современной эпохи, — прямо ответила Шугаркот, скучающе глядя сквозь очки.\n\nСпоры становились всё громче и громче, пока Соур Свит не выдержала. — Тишина! — крикнула она, и все тут же замолчали. — Я устала от того, что вы ведете себя как маленькие жеребята! Сейчас мы сядем и решим это вопрос как взрослые пони!\n\nШэдоуболты посмотрели друг на друга, а затем снова повернулись к Соур. — Каково ваше мнение, председательница? Какого курса должно придерживаться наше общество?\n\nСоур Свит глубоко вздохнула и посмотрела сначала на своих друзей, а затем на фанатичных лунаристов. — Это абсолютно очевидно. Общество Шэдоуболтов..."
 #EQC_NLR.3.a:0 "...не должно меняться. Мы сохраним свои методы управления."
 #EQC_NLR.3.b:0 "...прежде всего лунаристы. Служба Императрице - наша главная цель."
 
 EQC_NLR.4.t:0 "Выбор стороны"
 EQC_NLR.4.d1:0 "Хаос разразился в Эквестрии, когда принцесса Луна, занимающаяся реформами прав бэтпони, была арестована властями Кантерлота по обвинению в организации терактов и восстания. Гражданские лица, протестовавшие против её заключения, были безжалостно убиты стражами Кантерлота. Принцесса Луна сбежала в Мейнхеттен, заявив, что её сестра сошла с ума и должна быть выслана на Солнце. Селестия не ответила напрямую, но администрация Кантерлота заявила, что резня была ужасной, но случайной трагедией, и что Луна снова превратилась в Найтмер Мун.\nРазразилась гражданская война, обе стороны утверждают, что выступают за принципы и идеи гармонии.\nКого мы поддержим?"
 EQC_NLR.4.d2:0 "Хаос разразился в Эквестрии, когда принцесса Луна, занимающаяся реформами прав бэтпони, была ранена в результате террористической атаки, вызванной столкновением между реакционными и прогрессивными силами на улицах Мейнхеттена. Принцесса Луна вышла в эфир, заявив, что её сестра сошла с ума, не желая равенства бэтпони, и что Луна будет противостоять ей, готовая бороться за равенство бэтпони и остановить безумие своей сестры. Селестия не ответила напрямую, но администрация Кантерлота заявила, что Найтмер Мун вернулась и что им нужен каждый доступный пони для защиты Гармонии.\nКого мы поддержим?"
 EQC_NLR.4.a:0 "Мы доверяли Селестии на протяжении тысячелетий."
 EQC_NLR.4.b:0 "Это не наша война!"
 EQC_NLR.4.c:0 "В Эквестрии погибли мирные жители? Луна права."
 
 #EQC_NLR.4.t:0 "Более дружелюбное общество Шэдоуболтов"
 #EQC_NLR.4.d:0 "Соур Свит ещё раз поправила бабочку и воротничок, глядя на окружающих её коллег. — Я выгляжу хорошо, верно? — спросила она у всех. — Всё в порядке? И причёска тоже?\n\n— Соур, ты выглядишь прекрасно, — ответила Санни Флейр, положив копыто ей на плечо. — Кроме того, приехал всего лишь один журналист!\n\n— Это не просто один журналист! Это первый раз за последние десятилетия, когда мы открылись для публики! Если мы хотим развеять все эти слухи о нас, что ходят в последнее время, то мы должны сделать это правильно!\n\nШугаркот подняла глаза на Соур. — Ну, излишняя нервозность точно не поможет нам выглядеть лучше.\n\nВ ответ она лишь закатила глаза, а затем сделала глубокий вдох. Досчитав до трёх, Соур посмотрела на каждую из своих подруг: Санни, Шугаркот и Лемон Зест - да, именно в таком порядке. — Помните, не упоминайте ничего о своих обычных схемах. Мы можем говорить про обычный бизнес и прочие легальные дела, но только не о наших тайнах.\n\nОни все кивнули, а потом дверь отворилась и в комнату вошла строго одетая единорожка. Соур Свит двинулась вперёд, чтобы поприветствовать её. — Привет! Я Соур Свит. Добро пожаловать в Общество Шэдоуболтов! Мы уверены, что вы отлично проведёте время, посетив одно из наших ежемесячных собраний. Вот, присаживайтесь..."
 #EQC_NLR.4.a:0 "Видите? Они совсем не злые!"
 
 EQC_NLR.5.t:0 "Полночь в Новом Мейрленде"
 EQC_NLR.5.d:0 "Когда новости о появлении Найтмер Мун в Эквестрии дошли до нас, далеко не все ужаснулись, услышав это. Некоторые, а особенно изолированные сообщества бэтпони, напротив, были рады. Нам пришлось выбирать, но мы все-таки решили отдать себя на милость бывшей принцессы Луны. Мы присоединились к Найтмер Мун и мы надеемся на её щедрость, ведь приходит эра Вечной Ночи."
 EQC_NLR.5.a:0 "Наша судьба в копытах Императрицы."
 EQC_NLR.5.b:0 "Нас по-прежнему будет вести в будущее Джет Сет."
 EQC_NLR.5.c:0 "Общество Шэдоуболтов поведёт нас вперёд."
 EQC_NLR.5.e:0 "Мы должны запросить лояльного губернатора из-за моря."

 EQC_NLR.6.t:0 "Судьба Нового Мейрленда"
 EQC_NLR.6.d:0 "Пони Нового Мейрленда были разумны и решили покориться нам. Теперь нам нужно решить, как нам распорядиться новыми слугами. Джет Сет, бывший сторонник гармонии, может остаться на посту губернатора и доказать свою верность, теперь Луне, а не Солнцу. Также можно установить Общество Шэдоуболтов в правительство. Это древнее секретное общество, состоящее из многих влиятельных пони, которые заявляют, что оно было создано лунаристами во время первого появления Найтмер Мун. Последний вариант - послать верного нам фестрала править колонией, хотя это расстроит местных жителей и может привести к нежелательным последствиям. Кто же будет править в Новом Мейрленде?"
 EQC_NLR.6.a:0 "Джет Сет ещё может доказать свою верность."
 EQC_NLR.6.b:0 "Общество Шэдоуболтов."
 EQC_NLR.6.c:0 "Им нельзя доверять. Отправьте бэтпони."

 EQC_NLR.7.t:0 "Наша судьба"
 EQC_NLR.7.d1:0 "Генерал-губернатор Джет Сет сел ужинать в своей резиденции. Его жена, Аппер Краст, уже была за столом. Она окинула своего мужа холодным взглядом, когда они вдвоём молча принялись за еду.\n\n— Этот суп очень хорош, — сказал Джет Сет, пытаясь начать разговор.\nАппер Краст не ответила. Она даже не подняла глаз от своей тарелки.\n\nДжет Сет глубоко вздохнул. Его жена всё ещё сердилась на него за то, что он встал на сторону Найтмер Мун, а не Селестии. Он не сменил сторону, но когда началась война, по всей колонии прокатилась волна поддержки лунаризма. Сперва она распространилась среди фестралов и Шэдоуболтов, но вскоре к ним присоединились пони из всех слоев общества и даже некоторые члены его правительства. Он не верил, что сможет противостоять этому, поэтому позволил колонии мирно присоединиться к Лунной Империи без кровопролития.\n\nОн пытался убедить Аппер Краст в том, что это правильное решение. Он заявил о своей готовности остаться генерал-губернатором и пообещал ей, что сможет работать внутри установленных Империей ограничений, чтобы улучшить ситуацию. Однако они оба знали, что это было пустым обещанием. Каковы были шансы, что Найтмер Мун решит оставить на посту одного из назначенцев Селестии?\n\nРазмышления Джет Сета прервал один из его помощников, вошедший в комнату.\n— Прошу прощения, сэр, но по телеграфу пришло срочное сообщение.\nОн передал телеграмму Джет Сету, который начал читать её вслух:\n— В знак признания вашей роли в обеспечении безопасности Нового Мейрленда и верной службы пони колонии... мы решили утвердить вас в должности генерал-губернатора.\n\nУ Джет Сета просто отпала челюсть, а Аппер Краст расплылась в широкой ухмылке. Теперь у него был шанс выполнить свое обещание."
 EQC_NLR.7.d2:0 "Соур Свит наблюдала за тем, как члены Общества Шэдоуболтов входили в зал заседаний и занимали свои места за круглым столом. Многие из них бросали раздраженные взгляды на саму Соур. — Надеюсь, это что-то важное, Соур — сказала Санни Флейр с намёком на угрозу. — Из-за этого мне пришлось перенести пять различных встреч.\n\nСоур Свит решила намеренно игнорировать её и начала говорить лишь после того, как все заняли свои места и приготовились слушать. — Я получила сообщение от императрицы Найтмер Мун, — сказала она им, мысленно удивляясь своим словам. Всего несколько месяцев назад подобная идея показалась бы ей просто смехотворно невозможной. — Она приказала нам взять на себя непосредственное управление Новым Мейрлендом и проконтролировать превращение этого государства в образцовую лунную колонию.\n\nРеакция присутствующих была самой разной. Часть - так называемые "новые" Шэдоуболты вроде Шугаркот и Лемон Зест - выглядели крайне удивленными, а вот "старые" Шэдоуболты, состоящие в основном из старой знати, просто кивнули, как будто ожидали подобного на протяжении веков. И, возможно, так оно и было на самом деле.\n\n— Я, как председатель Общества Шэдоуболтов, официально займу место Джет Сета в качестве генерал-губернатора, — Продолжила Соур, уже положив послание с материка обратно на стол. Несколько пони уже начали спорить по этому поводу, но она быстро пресекла их. — О, неужели кто-то из вас хочет попробовать себя в роли лидера? Я уверена, что вы отлично справитесь с управлением страной... — сказала она своим сахарным тоном, а затем снова заговорила саркастично — ...если хотите просто уничтожить её.\n\n— Я знаю, что в прошлом мы действовали из тени. И да, я знаю, что мы все предпочли бы просто продолжать осуществлять свои маленькие планы как и раньше. Но это больше не вариант, если только вы не хотите отклонить просьбу самой Найтмер Мун. Я уверена, что это закончится просто замечательно и без каких-либо последствий. — Эти слова, наконец, заставили всех пони замолчать. Хотя бы на время. Соур решила побыстрее покончить со всем этим. — Теперь, если ни у кого нет возражений, вы все свободны.\n\nИ после этого Общество Шэдоуболтов покинуло зал с новой целью - служить новой императрице Эквестрии."
 EQC_NLR.7.d3:0 "Сегодня Новый Мейрленд получил нового генерал-губернатора. Наша Императрица решила послать верного фестрала, который займёт этот пост вместо местного жителя.\n\nНазначенец Её Величества, Ивнинг Дью, прибыл в город [EQC.Capital.GetName] этим утром. На причале его встречали Джет Сет и группа зрителей, жаждущих увидеть своего нового лидера. После краткого обращения к собравшимся бывший и нынешний генерал-губернаторы уехали.\n\nПока они ехали по городу, Джет Сет не мог перестать хмуриться. Когда он согласился на присоединение Нового Мейрленда к Лунной Империи, он рассчитывал на то, что Найтмер Мун позволит ему сохранить свой пост. Да, это было наивно, но он и представить себе не мог, что императрица пригласит чужака, не имеющего никакого опыта управления.\n\nОн посмотрел на сидящего рядом с ним Ивнинг Дью. Фестрал был харизматичным, но в то же время немного эксцентричным. Ивнинг смотрел в окно, махая копытом и временами кривляясь пони, мимо которых они проезжали. Так продолжалось до тех пор, пока они не проехали мимо группы грифонов, и тогда Ивнинг отвернулся, а его лицо исказилось от отвращения.\n\n— Что-то не так? — спросил Джет Сет.\n— Нет, я в порядке. Я, конечно, знаю о грифонах, но я никогда не видел этих существ своими глазами.\n— Ну, вам стоит привыкнуть к этому. В Новом Мейрленде много грифонов.\n— Действительно... — Ивнинг сказал тихо. Выражение его лица стало непонятным.\n\nВ конце концов кортеж прибыл в резиденцию генерал-губернатора. Джет Сет открыл дверь для Ивнинга.\n— Пожалуйста, дайте мне знать, если вам что-нибудь понадобится. Есть много членов моей администрации, которые хотят остаться, и я буду рад...\n— Спасибо, но в этом нет необходимости, — прервал Ивнинг, — Её Императорское Величество доверила эту колонию мне и исключительно мне, и я могу сам решить, какие пони сохранят свои позиции.\n\n— О, конечно. Мои извинения. — Джет Сет встал в стороне, пока Ивнинг с нетерпением входил в здание."
 EQC_NLR.7.a:0 "Что ж, пора за работу."
 
 #EQC_NLR.6.t:0 "Протоколы грифонстоунских мудрецов"
 #EQC_NLR.6.d:0 "ПРОТОКОЛ НОМЕР.1\n\nСИЛА ГАРАНТИРУЕТ ПРАВОТУ, СВОБОДА - ЛИШЬ ИДЕЯ\n\nМы собираемся изложить устройство нашей системы с двух точек зрения. Это касается как нас, так и слабаков. Следует отметить, что пони с дурными намерениями, стремящихся уничтожить нас, больше чем хороших, и поэтому мы достигаем наилучших результатов в управлении ими лишь посредством использования принципов насилия и разрушения. Каждое существо стремится к власти, и любой хотел бы стать диктатором с неограниченной властью, если бы смог. Воистину редки те, кто жертвует своим собственным благополучием ради благополучия других.\n\nИ ещё реже встречаются те, кто не трусит перед лицом угрозы насилия или смерти.\n\nИбо равенство существ - это идея, а не факт. Идея, которую надо уметь использовать всякий раз, когда есть возможность с помощью этой приманки привлечь немытые и слабоинформированные массы.\n\nЭтот процесс происходит легче, если противник уже разделяет идеи "равенства видов" и ради своих принципов готов уступить часть своей власти. И именно тут наша теория одерживает триумф. Ослабленные бразды правления государства немедленно подхватывают новые, сильные и твёрдым когти."
 #EQC_NLR.6.a:0 "Теперь все пони узнают правду!"
 
 #EQC_NLR.7.t:0 "Хорошо забытое былое"
 #EQC_NLR.7.d:0 "Новобранцы стояли перед алтарём в храме, и каждый из них носил брошь новопосвящённого в Шэдоуболты. Соур Свит наблюдала за ними из тёмного угла.\n\nС лестницы, ведущей в святилище, спустился гроссмейстер, что был прямым потомком первоначального основателя общества Шэдоуболтов. Он был единорогом, одетым в богато украшенную мантию из тёмно-синей ткани с золотыми и серебряными филигранями. На боку у него висел церемониальный меч из голубоватого металла с массивным сапфиром посередине. Единорог направился к новобранцам, а Соур наблюдала, как собравшиеся вокруг них члены клуба начали петь, а новобранцы один за другим преклонили колени.\n\nОни начали произносить клятву, пока удерживаемый магией меч гроссмейстера по очереди легонько касался каждого из них. — Я торжественно клянусь, что последую за Императрицей Ночи, куда бы она меня ни повела. Через глубины Тартара и на ледяной север. Я клянусь, что не раскрою тайны общества Шэдоуболтов даже под страхом вечного заключения в самом Тартаре. Я не нарушу этой клятвы, даже если буду навеки проклят за верность ей.\n\nКогда они встали, Соур закатила глаза. Всё это было слишком официально, слишком традиционно на её вкус. Ей казалось, что они катятся обратно в прошлое - в тёмную эпоху, когда религиозный пыл преобладал над здравым смыслом. Но в конце концов, не ей было решать.\n\nОна потеряла контроль над собственным Обществом. Шэдоуболтов, которых она и её друзья знали, больше не было. Их заменили пони, преданные исключительно императрице Найтмер."
 #EQC_NLR.7.a:0 "Шэдоуболты - это острие копья Найтмер!"
 
