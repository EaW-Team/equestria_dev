 #EQC_NLR.2.t:0 "В Новый Мейрленд прибывают беженцы"
 #EQC_NLR.2.d:0 "Глубоко сидящий в воде корабль прибывает в гавань города [Root.Capital.GetName]. М/С Си Спрей, чей корпус покрыт следами отрикошетивших пуль и сколотой краски, видал лучшие деньки. И всё же это судно сейчас выполняет свою самую важную миссию. На борту корабля находятся более 1500 пони из всех слоев общества: беженцы, бегущие от войны. Молодые и старые, единороги, земные пони и пегасы. Все они ищут новую жизнь вдали от войны, что опустошила их дома.\n\nКорабль причаливает. Один за другим пони высаживаются на берег, таща своё имущество в старых изношенных мешках или сумках. Пони смотрят на город полными отчаяниями глазами, но на всех из них видны следы травм от бушующей войны: на теле или же на душе.\n\nИ всё же на их лицах появилось новое выражение. Надежда. Они надеются начать в этом месте новую жизнь, лишённую горестей и страданий прежней. И Новый Мейрленд может обеспечить это. Наша нация всегда была страной возможностей, где каждый может улучшить своё старое положение, чтобы добиться успеха и богатства для себя и своей семьи. Многие из этих беженцев поселятся здесь и облагодетельствуют Новый Мейрленд плодами своего труда. С каждым заблудшим существом, которого мы принимаем, наша нация становится всё сильнее."
