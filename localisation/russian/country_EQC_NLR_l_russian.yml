 ### FOCUS ###
 EQC_NLR_play_our_part:0 "Play Our Part"
 EQC_NLR_play_our_part_desc:0 "We've thrown our lot in with the Nightmare, and now it's time to push through on that. This is not a distant war to us; it is a war over our very homeland, a struggle to determine the very future of ponykind. We shall play our part in this, and aid the Nightmare any way we can!"
 EQC_NLR_the_gears_of_war:0 "The Gears Of War"
 EQC_NLR_the_gears_of_war_desc:0 "Only on the onset of war have we discovered that our factories are woefully inefficient for the task at hoof. Our economy will need a drastic restructuring should we wish to see acceptable production numbers for the required weapons. Guns for the Empress!"
 EQC_NLR_ponies_at_the_ready:0 "Ponies At The Ready"
 EQC_NLR_ponies_at_the_ready_desc:0 "Our lax efforts to expand the army can not continue, especially considering how hard our fellow soldiers from the mainland are fighting. Some may balk at it, but an extensive conscription campaign is the only way we will get the ponies required. After all, victory will see our sacrifices repaid tenfold."
 EQC_NLR_aid_the_empire:0 "Aid The Empire"
 EQC_NLR_aid_the_empire_desc:0 "The war is not here, but overseas. The Empire fights to secure its rule, and we will not stand by and watch as it falls to Celestial forces. It does not matter if the Celestial Sea stands between us, for our ponies shall cross it and join their brothers and sisters on the battlefield!"
 EQC_NLR_overseas_industrial_expertise:0 "Overseas Industrial Expertise"
 EQC_NLR_overseas_industrial_expertise_desc:0 "The Empire has a large industry to call upon, but the ponies who work it are largely inexperienced as their former owners could not be trusted due to their sympathies to Celestia. Fortunately, we can help alleviate the problem by sending our own talented organizers to help, working in tandem to keep the war machine running as smoothly as possible."
 EQC_NLR_lunar_conscripts:0 "Raise The Lunar Conscripts"
 EQC_NLR_lunar_conscripts_desc:0 "We don't need elite troops to spearhead the assault, we need boots on the ground to fill in the gaps. If you can shoot a gun well enough to hit the enemy, then you're good enough to fight. May they find glory in service and combat, so that they can return home as heroes awarded for their valiant service."
 EQC_NLR_aid_the_disciples:0 "Aid The Disciples"
 EQC_NLR_aid_the_disciples_desc:0 "The Southeast has proven to be a hotbed of resistance, such to the point that the loyalists have been forced on the backhoof as an autonomous fighting force of its own. While our ponies are needed northwards, we can still send them our excess firearms and weaponry to aid their struggle. Hopefully they will be able to secure their position soon, or at least stand until we can provide further support."
 EQC_NLR_welcome_to_the_jungles:0 "Welcome To The Jungles"
 EQC_NLR_welcome_to_the_jungles_desc:0 "A group of loyal and brave volunteers have stepped up, asking for permission to be sent to the Southeast and fight under Stars Whirl and the Disciples. It may not be enough, but it is all we can spare for now, and we can only hope that they will make the necessary difference. We shall see to it that they arrive safely, and the rest shall be up to them."
 EQC_NLR_armed_and_ready:0 "Armed And Ready"
 EQC_NLR_armed_and_ready_desc:0 "Our obligations have become twofold; army equipment must be produced for ourselves, and for our jungle allies. The production lines must turn faster, our workers working harder than ever before. Only when both our and their every need is satisfied will it be enough."
 
 EQC_NLR_the_old_governor_general:0 "The Old Governor-General"
 EQC_NLR_the_old_governor_general_desc:0 "With the infinite mercy and wisdom of the Empress, Governor-General Jet Set has been allowed to keep his post in New Mareland and lead the transition to a model Lunarist dominion. There is much to be done, but with him at the helm, ponies can rest easy knowing he will do his best to make it swift, orderly and peaceful."
 EQC_NLR_welcome_refugees:0 "Принять беженцев гражданской войны"
 EQC_NLR_welcome_refugees_desc:0 "Гражданская война заставила многих пони покинуть свои дома. Эти беженцы частенько остаются совершенно без средств к существованию, потеряв всё во время боёв. К счастью, Новый Мейрленд не пострадал войны. Мы должны принять как можно больше беженцев. Также новые граждане принесут нам пользу в долгосрочной перспективе."
 EQC_NLR_bring_in_intelligentsia:0 "Bring In The Intelligentsia"
 EQC_NLR_bring_in_intelligentsia_desc:0 "Countless intellectuals once lived in Equestria, but many fear for their lives due to their political leanings following the outbreak of the Civil War. Bringing these educated individuals in is not only our moral obligation, it would also do well in helping expand our scientific base."
 EQC_NLR_fleeing_capital:0 "Переманить богачей-беглецов"
 EQC_NLR_fleeing_capital_desc:0 "Эквестрия разорвана на части и многие богатые пони бегут с родины вместе со своими богатствами. Многие направляются на более солнечные пастбища в надежде найти там безопасный дом. Это наш шанс. Мы - незатронутая войной часть Эквестрии, которая находится в превосходном положении, чтобы обеспечить безопасность как пони, так их капиталу."
 EQC_NLR_immigration_department:0 "Form The Immigration Department"
 EQC_NLR_immigration_department_desc:0 "Ponies continue to flock to New Mareland in droves, wishing a return to peace and prosperity as well as a fresh start after the tumultuous times of late. An official department will be created to handle this influx, and ensure that all those who seek refuge here will find it, and a home to call their own."
 EQC_NLR_national_parks:0 "Establish National Parks"
 EQC_NLR_national_parks_desc:0 "A large reason of why so many come to visit and stay in New Mareland is the natural beauty that it has to offer. And yet, that beauty is threatened by our own progress, with eyes only seeing the resources behind them. Official national parks will be created, protecting the most culturally important locations to ensure they are preserved for our future, and our descendants who wish to see them."
 EQC_NLR_meet_with_society:0 "Meet With The Shadowbolt Society"
 EQC_NLR_meet_with_society_desc:0 "We have known about the Shadowbolt Society and its members since before the Civil War, yet it is only now that they are revealing their true colors and loyalties. Without their support, we are unlikely to get anything done, so the Governor-General will meet with their chairmare personally to discuss an unofficial agreement."
 EQC_NLR_lift_shadows:0 "Lift The Shadows"
 EQC_NLR_lift_shadows_desc:0 "There are many reasons why ponies don't really like the Shadowbolts. Their secrecy only feeds all the stories that the rumour mill is peddling everyday about some conspiracy to destroy the country. This cannot be allowed to continue and grow even worse. We need to open the Shadowbolts up to the camera. If nothing else, it will at least give the impression that it is nothing but a club for ponies with too much time."
 EQC_NLR_friends_dark_places:0 "Friends in Dark Places"
 EQC_NLR_friends_dark_places_desc:0 "With all their connections, the Society can prove very useful if utilized in the right ways. They can smooth even the roughest matters over internally, and have a lot of capital to throw around should they wish to. Making some friends here certainly wouldn't hurt in the long run, especially if they'll willing to help our industry in return for a few favors..."
 EQC_NLR_the_public_works_act:0 "The Public Works Act"
 EQC_NLR_the_public_works_act_desc:0 "New Mareland languishes, from backwards and decaying roads to high unemployment. However, this means we can deal with two problems at once, as the chairmare of the Society proposed. If we give ponies a steady paycheck and a purpose working a job again, they will gladly come out to improve the nation together, and for a much cheaper cost than we would find otherwise."
 EQC_NLR_protect_the_nation:0 "Защитить нацию"
 EQC_NLR_protect_the_nation_desc:0 "Мы не заинтересованы во вмешательстве в грифонью политику, но также нельзя игнорировать угрозу возможного вторжения. Необходимо построить оборонительную линию вдоль наших границ, дабы обезопасить нашу нацию и наш образ жизни. Новый Мейрленд выстоит, если на его земли придёт война."
 EQC_NLR_reorganise_the_government:0 "Reorganise the Government"
 EQC_NLR_reorganise_the_government_desc:0 "Just because the Governor-General has been allowed to keep his post does not mean everything can remain the same. Our government requires unity and resolve, which have been sorely lacking since our change in loyalty. Ardent Celestial sympathizers will be removed from their posts, and replaced with ponies more amenable to the needs of our situation."
 EQC_NLR_the_matter_of_the_crown:0 "The Matter Of The Crown"
 EQC_NLR_the_matter_of_the_crown_desc:0 "We have our interests here at home, but we also have our obligation to the Crown and the Empress' expectations to serve. A careful balance must be struck; though we will heed her wishes, New Mareland must always come first. Let our loyalties be to the mainland, but also to the people we serve."
 EQC_NLR_thestral_citizenship_act:0 "Pass the Thestral Citizenship Act"
 EQC_NLR_thestral_citizenship_act_desc:0 "The entire reason for this Civil War has been over the rights and status of the thestrals, the fourth tribe of ponykind. Yet despite our new leanings, we still have no formal law designating them as such, nor any granting them the right to citizenship. The Empress will not let this stand, and neither shall we. We shall embrace our newfound friends with open hooves."
 EQC_NLR_to_fend_for_ourselves:0 "To Fend For Ourselves"
 EQC_NLR_to_fend_for_ourselves_desc:0 "As a far colony on a foreign land, we can not expect the Empire to always come to defend us, nor for their armies to save us should we come under attack. Only a true New Marelander army, made of its citizens defending their own homes can be relied upon for our safety in an increasingly hostile continent."
 EQC_NLR_the_shield_of_the_empire:0 "The Shield Of The Empire"
 EQC_NLR_the_shield_of_the_empire_desc:0 "The Empire protects us, and we protect the Empire. Just as their promise to come to our aid as part of the Dominion functions, so too must we play our part in whatever the mainland requires. Let our soldiers serve on their frontlines as their shield, inspiring bravery and courage as the spirit of the colony possesses."
 EQC_NLR_the_law_of_the_empress:0 "The Law Of The Empress"
 EQC_NLR_the_law_of_the_empress_desc:0 "Nightmare Moon's word is law, and that stands true whether that be from Canterlot itself or the smallest village here. She is the sovereign of all who fly her flag, and we follow her decrees for the best of all of us. We all came from the mainland, and it shall always be our home and our guide no matter where we go."
 EQC_NLR_uphold_constitution:0 "Uphold The Constitution"
 EQC_NLR_uphold_constitution_desc:0 "Written since the founding of New Mareland, the Constitution is one of our most honored and respected documents, guiding the path and governance of the nation for centuries. We are a country of laws first, and those must come before the word of any monarch from overseas. Let it be known that no matter what, we will keep the values we always had at heart."
 EQC_NLR_secular_rule:0 "Reaffirm Secular Rule"
 EQC_NLR_secular_rule_desc:0 "The rise of the Nightmare has brought with it her worship, yet there are many here who refuse to do so. More conflict and violence is the last thing we need right now, so we shall reaffirm and mandate our desire to remain secular, and allow our people to choose their religion to follow. Our stability must come before orthodoxy."
 EQC_NLR_new_mareland_lunar_guard:0 "The New Mareland Imperial Lunar Guard"
 EQC_NLR_new_mareland_lunar_guard_desc:0 "By personal order of the Empress, the mainland has seen fit to dispatch an elite unit of the Lunar Guard to be stationed in New Mareland, to oversee and aid in the defense of the colony. They shall be the elites of which we can look too, a reminder of the cause we fight for and the protection generously provided to us."
 EQC_NLR_griffon_integration:0 "Local Griffon Integration"
 EQC_NLR_griffon_integration_desc:0 "The autonomous griffon minorities have proven quite an issue for many reasons, the primary one being their refusal to serve in the armed forces. While once this many not have been a serious problem, times change and with it our needs. They will be given the same benefits we would give a pony, and hopefully with a large campaign they too can see we are stronger together than apart."
 EQC_NLR_independence_negotiations:0 "Independence Negotiations"
 EQC_NLR_independence_negotiations_desc:0 "We are bound to the Lunar Empire as we once were to Equestria. However, there are many inefficiencies inherent in governing a nation an ocean away from the metropole. This reality is being recognized by officials on both sides of the Celestial Ocean more and more everyday, and as such our Governor-General will travel to Canterlot personally to negotiate a new arrangement that works for both parties."
 
