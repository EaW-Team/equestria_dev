 ### FOCUS ###
 EQC_NLR_play_our_part:0 "Играть свою роль"
 EQC_NLR_play_our_part_desc:0 "Мы решили встать на сторону Найтмер, и теперь настало время довести это до конца. И её война — это наша война. Война за нашу родину и за будущее рода пони. Мы сыграем свою роль в этом и поможем Найтмер всем, чем сможем!"
 EQC_NLR_the_gears_of_war:0 "Шестерёнки войны"
 EQC_NLR_the_gears_of_war_desc:0 "Только после начала войны мы обнаружили, что наши заводы крайне неэффективны для выполнения поставленных задач. Наша экономика потребует радикальной реструктуризации, если мы хотим добиться приемлемых объёмов производства необходимого оружия для императрицы!"
 EQC_NLR_ponies_at_the_ready:0 "Пони наготове"
 EQC_NLR_ponies_at_the_ready_desc:0 "Наши расхлябанные усилия по расширению армии просто неприемлемы на фоне того, как тяжело сражаются наши собратья с материка. Некоторые могут возражать, но масштабная призывная кампания — единственный способ получить необходимых рекрутов. Победа окупит наши жертвы в десятикратном размере."
 EQC_NLR_aid_the_empire:0 "Помощь империи"
 EQC_NLR_aid_the_empire_desc:0 "Война идёт не здесь, а за океаном. Империя желает обезопасить себя, и мы не будем стоять в стороне и смотреть, как она падёт перед селестийскими силами. И неважно, что нас разделяет Селестийское море, наши пони пересекут его и присоединятся к своим братьям и сёстрам на поле боя!"
 EQC_NLR_overseas_industrial_expertise:0 "Зарубежный промышленный опыт"
 EQC_NLR_overseas_industrial_expertise_desc:0 "У Империи полно крупной промышленности, но пони, управляющие ею, в основном неопытны, поскольку прежним владельцам нельзя доверять из-за их симпатий к Селестии. К счастью, мы можем помочь, отправив в империю наших лучших организаторов, дабы они наладили военную машину Лунной Империи."
 EQC_NLR_lunar_conscripts:0 "Лунные призывники"
 EQC_NLR_lunar_conscripts_desc:0 "Нам не нужны элитные войска, чтобы идти в прорыв. Нам нужна пехота, что заполнит фронт. Если вы можете стрелять из оружия достаточно хорошо, чтобы попасть во врага, значит, вы достаточно хороши, чтобы воевать. Пусть эти пони обретут славу в бою, дабы вернуться домой героями, награждёнными за доблестную службу."
 EQC_NLR_aid_the_disciples:0 "Помощь Ученикам"
 EQC_NLR_aid_the_disciples_desc:0 "Юго-восток оказался очагом сопротивления, что вынудило отступить большую часть лоялистов. Хотя наши пони нужны на севере, мы всё же можем послать сопротивлению излишки оружия. Будем надеяться, что они смогут закрепиться на позициях или хотя бы продержаться до тех пор, пока мы не сможем оказать им дальнейшую поддержку."
 EQC_NLR_welcome_to_the_jungles:0 "Добро пожаловать в джунгли"
 EQC_NLR_welcome_to_the_jungles_desc:0 "Группа верных и храбрых добровольцев выступила с просьбой разрешить им отправиться на юго-восток и сражаться под началом Старс Вирл и Учеников. Этого может быть недостаточно, но на данный момент мы не можем выделить что-то большее. Будем надеяться, что эти солдаты будут полезны. Мы позаботимся о том, чтобы они прибыли в целости и сохранности, а остальное зависит от них."
 EQC_NLR_armed_and_ready:0 "Вооружены и готовы"
 EQC_NLR_armed_and_ready_desc:0 "Наши обязательства удвоились: армейское снаряжение должно производиться для нас самих и для наших союзников в джунглях. Конвейеры должны двигаться быстрее, а рабочие трудиться усерднее, чем когда-либо прежде. Только когда все наши и их потребности будут удовлетворены, этого будет достаточно."
 
 EQC_NLR_the_old_governor_general:0 "Прежний генерал-губернатор"
 EQC_NLR_the_old_governor_general_desc:0 "В своём безграничном милосердии и мудрости императрица позволила генерал-губернатору Джет Сету сохранить свой пост в Новом Мейрленде и возглавить переход к образцовому лунаристскому доминиону. Работы ещё много, но пони могут быть спокойны, зная, что он сделает всё возможное, чтобы процесс прошёл быстро, упорядоченно и мирно."
 EQC_NLR_welcome_refugees:0 "Принять беженцев гражданской войны"
 EQC_NLR_welcome_refugees_desc:0 "Гражданская война заставила многих пони покинуть свои дома. Эти беженцы частенько остаются совершенно без средств к существованию, потеряв всё во время боёв. К счастью, Новый Мейрленд не пострадал от войны. Мы должны принять как можно больше беженцев. Также новые граждане принесут нам пользу в долгосрочной перспективе."
 EQC_NLR_bring_in_intelligentsia:0 "Привлечь интеллигенцию"
 EQC_NLR_bring_in_intelligentsia_desc:0 "Когда-то в Эквестрии жило бесчисленное множество интеллектуалов, но теперь многие опасаются за свою жизнь из-за своих политических взглядов. Привлечение этих образованных существ — не только наш моральный долг, но и крайне необходимый акт для расширения нашей научной базы."
 EQC_NLR_fleeing_capital:0 "Переманить богачей-беглецов"
 EQC_NLR_fleeing_capital_desc:0 "Эквестрия разорвана на части и многие богатые пони бегут с родины вместе со своими богатствами. Многие направляются на более солнечные пастбища в надежде найти там безопасный дом. Это наш шанс. Мы — незатронутая войной часть Эквестрии, которая находится в превосходном положении, чтобы обеспечить безопасность как пони, так их капиталу."
 EQC_NLR_immigration_department:0 "Департамент по делам иммиграции"
 EQC_NLR_immigration_department_desc:0 "Пони продолжают толпами стекаться в Новый Мейрленд в поисках мира и процветания, а также чтобы начать всё с чистого листа после недавних бурных времён. Будет создан официальный департамент, дабы справиться с этим наплывом и гарантировать, что все, кто ищет здесь убежище, найдут его и дом, который они смогут назвать своим."
 EQC_NLR_national_parks:0 "Создать национальные парки"
 EQC_NLR_national_parks_desc:0 "Многие приезжают в Новый Мейрленд из-за его природных красот. И всё же эти виды находится под угрозой из-за прогресса и его нужде в ресурсах. Мы создадим официальные национальные парки, защищающие наиболее важные с культурной точки зрения места, дабы обеспечить их сохранение для наших потомков, которые тоже захотят их увидеть."
 EQC_NLR_meet_with_society:0 "Встретиться с Обществом Шэдоуболтов"
 EQC_NLR_meet_with_society_desc:0 "Мы знали об Обществе Шэдоуболтов ещё до Гражданской Войны, но только сейчас они вышли из теней и заявили о своей истинной лояльности. Без их поддержки нам вряд ли удастся чего-то добиться, поэтому генерал-губернатор лично встретится с их председательницей, чтобы обсудить неофициальное соглашение."
 EQC_NLR_lift_shadows:0 "Развеять тени"
 EQC_NLR_lift_shadows_desc:0 "Есть много причин, по которым пони не очень любят Шэдоуболтов. Их секретность только подпитывает слухи о каком-то заговоре с целью уничтожить страну. Нельзя допустить, чтобы это продолжалось. Мы должны открыть Шэдоуболтов для нашего общества. Это хотя бы создаст впечатление, что это всего лишь клуб для пони, у которых слишком много свободного времени."
 EQC_NLR_friends_dark_places:0 "Друзья в тёмных уголках"
 EQC_NLR_friends_dark_places_desc:0 "Связи Общества могут оказаться очень полезными. Они могут сгладить даже самые серьёзные внутренние проблемы, и у них есть большой капитал, которому можно найти применение. Не повредит завести тут друзей, особенно если они захотят помочь нашей промышленности в обмен на парочку одолжений..."
 EQC_NLR_the_public_works_act:0 "Закон об общественных работах"
 EQC_NLR_the_public_works_act_desc:0 "У Нового Мейрленда много проблем: от ветшающих дорог до высокого уровня безработицы. Однако председательница Общества предложила решить сразу две проблемы. Если мы снова дадим пони стабильную зарплату и цель, они с радостью примутся улучшать страну. Причем это будет стоить весьма немного."
 EQC_NLR_protect_the_nation:0 "Защитить нацию"
 EQC_NLR_protect_the_nation_desc:0 "Мы не заинтересованы во вмешательстве в грифонью политику, но также нельзя игнорировать угрозу возможного вторжения. Необходимо построить оборонительную линию вдоль наших границ, дабы обезопасить нашу нацию и наш образ жизни. Новый Мейрленд выстоит, если на его земли придёт война."
 EQC_NLR_reorganise_the_government:0 "Реорганизовать правительство"
 EQC_NLR_reorganise_the_government_desc:0 "Хотя генерал-губернатору разрешили сохранить свой пост, это не означает, что всё может оставаться по-прежнему. Нашему правительству нужно единство и решимость, которых так не хватало после... смены стороны. Ярые селестийские сторонники будут уволены со своих постов и заменены пони, готовыми прислушиваться к нуждам нашей ситуации."
 EQC_NLR_the_matter_of_the_crown:0 "Вопрос короны"
 EQC_NLR_the_matter_of_the_crown_desc:0 "У нас есть как свои интересы, так и обязательства перед короной и императрицей, которой мы должны служить. Необходимо тщательно соблюдать баланс; хотя мы прислушиваемся к её желаниям, Новый Мейрленд всегда должен быть на первом месте. Мы будем верны не только материку, но и народу, которому мы служим."
 EQC_NLR_thestral_citizenship_act:0 "Гражданство для фестралов"
 EQC_NLR_thestral_citizenship_act_desc:0 "Причина гражданской войны была в первую очередь связана с правами и статусом фестралов, четвёртого племени пони. Однако, несмотря на наши новые взгляды, у нас до сих пор нет официального закона, дающего им право на гражданство. Это недопустимо. Мы примем наших новообретённых друзей с распростертыми копытами."
 EQC_NLR_to_fend_for_ourselves:0 "Самостоятельность"
 EQC_NLR_to_fend_for_ourselves_desc:0 "Мы — далёкая колония на чужой земле и не можем рассчитывать на то, что империя и её армии всегда спасут нас, если мы подвергнемся нападению. Только настоящая армия Нового Мейрленда, состоящая из граждан, защищающих свои собственные дома, может быть надёжной гарантией нашей безопасности на всё более враждебном континенте."
 EQC_NLR_the_shield_of_the_empire:0 "Щит империи"
 EQC_NLR_the_shield_of_the_empire_desc:0 "Империя защищает нас, а мы защищаем империю. Они обещают прийти нам на помощь в рамках договоров Доминиона, а мы должны играть свою роль в требованиях материка. Пусть наши солдаты служат на их фронтах, вдохновляя воинов ночи духом колониальной храбрости и мужества."
 EQC_NLR_the_law_of_the_empress:0 "Закон императрицы"
 EQC_NLR_the_law_of_the_empress_desc:0 "Слово Найтмер Мун — закон. Как в Кантерлоте, так и в самой маленькой деревушке. Она — властительница всех в своём домене, и мы следуем её указам во благо всех нас. Мы все пришли с материка, и он всегда будет нашим домом и нашим маяком, где бы мы ни оказались."
 EQC_NLR_uphold_constitution:0 "Блюсти конституцию"
 EQC_NLR_uphold_constitution_desc:0 "Конституция, действующая с момента основания Нового Мейрленда, является одним из наших самых почитаемых и уважаемых документов, определяющих путь и управление страной на протяжении веков. Мы — страна законов, и они должны быть превыше слов любого заморского монарха. Так что мы будем хранить ценности, которые всегда были нам по сердцу."
 EQC_NLR_secular_rule:0 "Заверить светское правление"
 EQC_NLR_secular_rule_desc:0 "После возвышения Найтмер многие стали ей поклоняться, но некоторые здесь отказываются это делать. Нам не нужны новые конфликты и насилие, поэтому мы подтвердим наше желание оставаться светской страной, и позволим нашему народу самому выбирать религию, которая им по душе. Стабильность превыше ортодоксальности."
 EQC_NLR_new_mareland_lunar_guard:0 "Имперская лунная гвардия Нового Мейрленда"
 EQC_NLR_new_mareland_lunar_guard_desc:0 "Материк по личному приказу императрицы направил к нам элитное подразделение лунной гвардии для наблюдения за ситуацией и помощи в защите колонии. Они станут элитой, на которую мы сможем равняться; напоминанием о деле, за которое мы сражаемся, и о защите, щедро предоставленной нам."
 EQC_NLR_griffon_integration:0 "Интеграция местных грифонов"
 EQC_NLR_griffon_integration_desc:0 "Автономные грифоньи меньшинства доставляют немало проблем, главной из которых является их отказ служить в армии. Хотя когда-то это не было серьёзной проблемой, времена меняются, а вместе с ними и наши потребности. Им будут предоставлены те же льготы, что и пони. Будем надеяться, что благодаря пропаганде они сумеют понять, что вместе мы сильнее, чем порознь."
 EQC_NLR_independence_negotiations:0 "Переговоры о независимости"
 EQC_NLR_independence_negotiations_desc:0 "Мы привязаны к Лунной Империи, как когда-то были привязаны к Эквестрии. Однако управление страной, находящейся через океан от метрополии, весьма неэффективно. С каждым днём это признаёт всё больше чиновников по обе стороны Селестийского моря, поэтому генерал-губернатор лично отправится в Кантерлот для переговоров о новом соглашении, которое устроит обе стороны."
 
