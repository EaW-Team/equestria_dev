 that_tsundere_from_eqg_desc:0 "§YДата рождения§!: 13 декабря 975 года в Сансете\n\n§YБиография§!: В жизни Соур Свит сыграли свою роль как удача, так и настойчивость. Соур родилась в Новом Мейрленде и ещё в детстве была отправлена в Кантерлот получать образование. Её родители, что были представителями среднего класса, посчитали, что так у Соур будет больше шансов на успех. Именно там и проявилась большая часть черт её личности, включая то биполярное состояние, из-за которого Соур весьма язвительна относительно неудач других, но при этом искренне заботится о товарищах по команде, которых она считает равными себе. Вернувшись в Новый Мейрленд со степенью в области финансов, Соур с мрачной решимостью отправилась достигать собственных успехов.\n\nЭто было непросто, особенно когда в Новом Мейрленде наступила "Чёрная среда" и её растущий бизнес оказался под угрозой краха. Но Соур Свит смогла выстоять в бурные времена. По мере того, как угрозы, исходящие из Грифонии, становились всё тревожнее, рос и её контроль над производством оружия, пока не настал тот роковой день, когда она вступила в Общество Шэдоуболтов. Приобретённые в Кантерлоте качества вновь послужили Соур, и очень скоро она стала самой быстро избранной председательницей за всю историю Общества.\n\nОднако дальше дела пошли совсем не так, как она ожидала. Найтмер Мун вернулась, и теперь она доверила Соур Свит и Обществу вести Новый Мейрленд. Возможно, что лично Соур не испытывает большой симпатии к Ночи и не слишком лояльна ей, но она знает, что оставаться верной колонией Империи в конечном итоге будет выгодно всем. И хотя Общество может быть расколото на старую и новую гвардию, Соур делает всё возможное, чтобы сохранить его единство, особенно в новые и странные времена.\n\n§YАвтор портрета§!: Egil"
 EQC_NLR_SUNNY_FLARE_DESC:0 "§YДата рождения§!: 4 июля 978 года в Нью-Мейнхеттене\n\n§YБиография§!: Санни Флейр родилась в семье богатых и влиятельных пони Нового Мейрленда и многие знали, что она с самого начала была предназначена для величия. Санни обладала естественной способностью вписываться в круг сверстников; вела себя сдержанно, элегантно и уверенно; и, в отличие от многих ей подобных, настаивала на честной игре и соблюдении правил. После окончания университета со степенью в области экономики, Санни начала работать в бизнесе её отца по производству новых предметов домашнего обихода, таких как тостеры и телевизоры, что пришли из Эквестрии.\n\nПосле выкупа всех конкурентов и установления контроля над своей частью рынка, возможности Санни стали уменьшаться. Но когда закрывается одна дверь, открывается другая, и общество Шэдоуболтов стало для неё путём к дальнейшему успеху. Санни Флейр была первой из "новых" Шэдоуболтов, что вступили в Общество, и, скорее всего, она стала бы председательницей, если бы Соур Свит не была избрана на эту должность первой.\n\nТеперь, когда Найтмер вернулась, а влияние Нового Мейрленда расширилось на территорию Грифонии, управление Францистрией, ныне известной как Пьюмонт, перешло к Санни Флейр. Хотя контроль над нацией очень отличается от привычного ей стиля управления, Санни воспринимает это как ещё одно препятствие, которое ей предстоит преодолеть. Вскоре Пьюмонт станет ещё одной победой в истории успехов Санни Флейр.\n\n§YАвтор портрета§!: Egil"
 EQC_NLR_INDIGO_ZAP_DESC:0 "§YДата рождения§!: 23 марта 982 года в Стратусбурге\n\n§YБиография§!: Индиго Зап - иммигрантка из Эквестрии и в детстве у неё были довольно стандартные для пегаски-кобылки мечты: она хотела присоединиться к вандерболтам. Она вкладывала все силы в соревнования и настолько сильно стремилась к победам, что никто не сомневался в том, что вскоре она займёт своё заслуженное место среди элитных летунов Эквестрии. Не было ни одного соревнования, в котором бы она не побеждала, ни одного трофея, который бы не висел у Индиго Зап на стене.\n\nНо когда она уже вот-вот была готова стать частью вандерболтов, что-то изменилось. Без объяснения причин Индиго Зап собрала свои вещи и переехала в эквестрийскую колонию Новый Мейрленд, почти сразу же став основным активом их ВВС. Индиго пилотировала истребитель с такой же точностью и мастерством, с которым и летала, но отказалась от карьеры аса ради того, чтобы стать учителем для других пони. От тех, кто был под её началом, она требовала лишь совершенства, и многие не смогли оправдать её ожиданий. Однако те, кому это удавалось, становились лучшими из лучших в воздушных войсках Нового Мейрленда. В отличие от других, Индиго Зап активно стремилась в общество Шэдоуболтов и стала их главным помощником в вооруженных силах.\n\nПреданность и яростный дух соперничества обеспечили Индиго Зап власть над гористой территорией Талузы, находящейся недалеко от Нового Мейрленда. Индиго Зап, как и все остальные, рассматривает своё управление страной как полудружеское соревнование среди прочих членов общества, и использует связи в ВВС Нового Мейрленда, чтобы сохранять территорию под её контролем относительно спокойным местом. Индиго Зап не намерена проиграть это соревнование.\n\n§YАвтор портрета§!: Egil"
 EQC_NLR_SUGARCOAT_DESC:0 "§YДата рождения§!: 29 декабря 973 года в Филлидельфии\n\n§YБиография§!: Имя Шугаркот, в отличие от многих пони, нисколько не отражает истинную сущность этой пони. Она всегда была чрезвычайно прямолинейна в любом вопросе, о котором говорила. Будь то чьи-то недостатки или просто состояние текущих дел - Шугаркот никогда не пыталась как-то смягчить свои слова. Она получила высшее образование по специальности "политология", но впоследствии обнаружила, что её цинизму нет места в дружелюбном и в целом позитивном обществе Эквестрии. Поэтому вместо этого она переехала в Новый Мейрленд в поисках новой жизни.\n\nУникальные таланты Шугаркот нашли своё применение в высших эшелонах власти, и она стала выступать в качестве неофициального партийного кнута, что держал в узде всех и вся. Это быстро привлекло внимание Общества Шэдоуболтов, которое пригласило её в свои ряды. Весьма скоро Шугаркот стала одним из самых активных членов "новых" Шэдоуболтов, что огорчило старых радикалов.\n\nТеперь её навыки снова пригодились: Шугаркот отправили управлять Сикамеоном в соответствии с целями Общества. В Новом Мейрленде считают, что это нелёгкая задача, поскольку тут много гор и густых джунглей, но, по общему мнению, только Шугаркот может остановить атаки партизан. Ничто не укроется от её критического взгляда и ни одна проблема не останется без внимания. Ибо Шугаркот использует привычный подход к этой непростой задаче: холодный расчет, разумный цинизм и свою знаменитую прямоту.\n\n§YАвтор портрета§!: Egil"
 EQS_NLR_LEMON_ZEST_DESC:0 "§YДата рождения§!: 17 апреля 985 года на Копытной равнине\n\n§YБиография§!: Если бы вы спросили пони Нового Мейрленда о том, какая национальная фигура им больше всего нравится, то они, скорее всего, назвали бы имя Лемон Зест. Она с самого детства была светской львицей и умела находить общий язык с другими пони, будь то во время обычного разговора или же на вечеринке. Лемон Зест знала, что нужно сказать нужным пони, и вскоре её имя знали все - от представителей высшего общества до самых бедных рабочих. Официально она получила степень в области электротехники, но мало что из этого вышло, поскольку Лемон процветала благодаря своей популярности и влиянию в стране. Даже местные грифоны наслаждались её обществом, ведь она родилась на границе с Вингбардией и понимала их культуру и образ жизни куда лучше большинства других пони.\n\nЛемон Зест вступила в Общество Шэдоуболтов не из корыстных побуждений. Она приняла их предложение исключительно из-за того, что подружилась с некоторыми членами этого Общества - теми, кто потом стал Теневой Пятёркой. Лемон рассматривала членство в Обществе скорее как хобби и продолжала жить своей обычной жизнью влиятельной тусовщицы. Но при этом она выполняла всё, что от неё требовали Шэдоуболты. Она была очень ценным активом Общества в сфере связей с общественностью.\n\nУправление Фалькором было поручено Лемон Зест лишь потому, что это было относительно лёгким заданием. Лемон Зест - самая радикальная из "новых" Шэдоуболтов. Она по возможности старается править грифонами лёгким копытом и предпочитает более беззаботный и социальный подход по сравнению с её более серьёзными друзьями. Они, может, и вступили в Общество ради денег, но Лемон Зест вступила точно ради веселья, и то, что она теперь стала лидером нации, не означает, что пришло время перестать веселиться.\n\n§YАвтор портрета§!: Egil"
 
