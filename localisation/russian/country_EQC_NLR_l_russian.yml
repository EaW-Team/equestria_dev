 ### FOCUS ###
 EQC_NLR_reorganise_the_government:0 "Реорганизовать правительство"
 EQC_NLR_reorganise_the_government_desc:0 "Джет Сету позволили остаться у власти, хотя он должен доказать свою преданность. Но вот его коллегам нельзя доверять, и их нужно заменить надёжными лунаристами. Многие из них, вероятно, будут фестралами, которым не давали занимать посты во время правления Селестии."
 EQC_NLR_welcome_refugees:0 "Принять беженцев гражданской войны"
 EQC_NLR_welcome_refugees_desc:0 "Гражданская война заставила многих пони покинуть свои дома. Эти беженцы частенько остаются совершенно без средств к существованию, потеряв всё во время боёв. К счастью, Новый Мейрленд не пострадал войны. Мы должны принять как можно больше беженцев. Также новые граждане принесут нам пользу в долгосрочной перспективе."
 EQC_NLR_fleeing_capital:0 "Переманить богачей-беглецов"
 EQC_NLR_fleeing_capital_desc:0 "Эквестрия разорвана на части и многие богатые пони бегут с родины вместе со своими богатствами. Многие направляются на более солнечные пастбища в надежде найти там безопасный дом. Это наш шанс. Мы - незатронутая войной часть Эквестрии, которая находится в превосходном положении, чтобы обеспечить безопасность как пони, так их капиталу."
 EQC_NLR_the_rule_of_law:0 "Заверить светское правление"
 EQC_NLR_the_rule_of_law_desc:0 "Хотя Найтмер Мун правит пони Эквестрии, в Новом Мейрленде многие отказываются поклоняться ей. Мы поступим прагматично и для предотвращения религиозного конфликта займём позицию разделения религии и правительства. Нам не нужно ещё больше насилия."
 EQC_NLR_new_education_reforms:0 "Ни пони позади"
 EQC_NLR_new_education_reforms_desc:0 "Мы считаем себя развитой страной, но на периферии нашего общества есть немало существ, что не имеют доступа к качественному образованию. Нам нужны национальные стандарты образования и систематизированные тесты, дабы обеспечить соблюдение этих стандартов. Каждый жеребёнок должен иметь возможность учиться."
 EQC_NLR_introduce_new_currency:0 "Имперский битс"
 EQC_NLR_introduce_new_currency_desc:0 "Селестия была благосклонной повелительницей, которая предоставила нам немалую автономию. Мы даже могли чеканить собственную валюту. Однако Найтмер Мун придерживается идей централизации. Чтобы успокоить её, мы примем общую валюту: имперский битс."
 EQC_NLR_bat_equality:0 "Акт о гражданстве для фестралов"
 EQC_NLR_bat_equality_desc:0 "Пони учили, что есть три племени. Это не совсем верно. Четвертое племя, фестралы, жило в тени, изолированное от остального общества. Но они больше не будут париями. Мы признаем их истинными гражданами Нового Мейрленда, и предоставим им все соответствующие права и привилегии. Нация, которая не может позаботиться обо всех, не достойна называться нацией."
 EQC_NLR_new_constitution:0 "Конституционное правление"
 EQC_NLR_new_constitution_desc:0 "Есть один закон, который стоит выше всего остального, даже просьб Кантерлота. Конституция Нового Мейрленда. Это наивысший закон страны, и наш народ считает его почти священным. Даже если во всем мире погаснет свет демократии и права пони станут лишь шёпотом в тенях, мы останемся непоколебимой нацией, верной своей конституции."
 EQC_NLR_infrastrucutre_improvements:0 "Шоссе Мейрленда"
 EQC_NLR_infrastrucutre_improvements_desc:0 "Мы намереваемся построить автомагистрали с контролируемым доступом, которые соединят разрозненные части Нового Мейрленда. Этот план весьма амбициозен, и имеет немало потенциальных преимуществ. Когда эта система дорог будет завершена, мы получим одну из самых развитых транспортных сетей на континенте."
 EQC_NLR_parks:0 "Акты о парках и зонах отдыха"
 EQC_NLR_parks_desc:0 "Сила через радость. Это основа многих лозунгов в мире, но для нас это не просто слова. Нам нужны места, куда пони могут поехать во время отпусков или просто на выходные, когда они слишком устают от городской жизни и им нужно маленькое убежище на природе. Мы защитим леса и первозданные берега озёр."
 EQC_NLR_independence_negotiations:0 "Переговоры о независимости"
 EQC_NLR_independence_negotiations_desc:0 "Мы связаны с Лунной Империей также, как некогда с Эквестрией. Однако управление страной, находящейся за океаном, весьма неэффективно. Это с каждым днём признаёт всё больше чиновников по обе стороны Селестийского океана. Джет Сет решил, что настало время отправиться за море и договориться о новом соглашении, которое устроит обе стороны."
 EQC_NLR_protect_the_nation:0 "Защитить нацию"
 EQC_NLR_protect_the_nation_desc:0 "Мы не заинтересованы во вмешательстве в грифонью политику, но также нельзя игнорировать угрозу возможного вторжения. Необходимо построить оборонительную линию вдоль наших границ, дабы обезопасить нашу нацию и наш образ жизни. Новый Мейрленд выстоит, если на его земли придёт война."
 EQC_NLR_regulated_shadowbolts:0 "Более дружелюбное общество Шэдоуболтов"
 EQC_NLR_regulated_shadowbolts_desc:0 "Есть много причин, почему пони на не любят Шэдоуболтов. Их скрытность, все эти слухи о тайных и ужасных ритуалах. Всё это неправильно. Нам нужно открыть общество объективам камер, и попытаться создать впечатление, что это лишь клуб для пони, у которых слишком много свободного времени."
 EQC_NLR_shadowbolt_investment:0 "Друзья в тени"
 EQC_NLR_shadowbolt_investment_desc:0 "Шэдоуболты вполне могут делать то, чем правительству невозможно заниматься в открытую. Шэдоуболты - частное общество, так что правительство Нового Мейрленда не вмешивается в их дела, если только они не нарушают закон. Если они делают инвестиции, на которые правительство обычно не имеет права, это их дела. И что, если это принесёт пользу нам всем?"
 EQC_NLR_new_oil_projects:0 "Нефтяная скважина империи"
 EQC_NLR_new_oil_projects_desc:0 "Под землями Нового Мейрленда лежат огромные залежи нефти. Императрица недавно решила сосредоточиться на достижении автаркии, так что пора воспользоваться этими запасами. Хотя мы не сможем сравниться с Империей в сфере промышленности или сельского хозяйства, мы будем поставлять жидкость, что стала кровью современной цивилизации."
 EQC_NLR_shadowbolts_focus:0 "Общество Шэдоуболтов"
 EQC_NLR_shadowbolts_focus_desc:0 "Легенды гласят что Общества Шэдоуболтов было основано тысячу лет назад группой верных служителей Найтмер Мун. Однако некоторые говорят что это название - простое совпадение. Правда неизвестна, однако мы точно знаем что члены общества - самые влиятельные пони в Новом Мейрленде, и они всегда будут поддерживать Найтмер Мун, если это поможет им сохранить головы."
 EQC_NLR_the_new_shadowbolts:0 "Новое Общество"
 EQC_NLR_the_new_shadowbolts_desc:0 "Мы не будем Шэдоуболтами былого. Времена меняются, и мир также не остаётся статичным. Мы должны приспосабливаться к изменяющимся обстоятельствам и следить за тем, чтобы не отставать от хода времени, дабы не стать пережитком прошлого вроде многих других обществ. Мы должны приспособиться или умереть."
 EQC_NLR_the_old_shadowbolts:0 "Вернуться к нашим корням"
 EQC_NLR_the_old_shadowbolts_desc:0 "Ветра перемен дуют по всему Новому Мейрленду.\nТолько они тут неуместны. Великодушие и очарование перемен не идут ни в какое сравнение со старыми методами, которые так хорошо служили нам на протяжении сотен лет. Мы твёрдо выступаем против внешних и внутренних невзгод, не пригибаясь под давлением."
 EQC_NLR_industrial_security_act:0 "Акт о защите производств"
 EQC_NLR_industrial_security_act_desc:0 "Многие компании Нового Мейрленда балансируют на грани краха ещё со времён Чёрной Среды. Ранее это казалось потерянным годом, но теперь превратилось в целое десятилетие. Но если мы сумеем поддержать и обезопасить нашу промышленность и сделать так, чтобы потерпевшие неудачу не утянули за собой остальных, то сможем выбраться из этого кризиса."
 EQC_NLR_implement_corporatism:0 "Капитализм Шэдоуболтов"
 EQC_NLR_implement_corporatism_desc:0 "У нашей организации и бизнеспони Нового Мейрленда много общего. Множество средств, желание работать практически без ограничений и хорошее понимание своего места в мире. И всё же, пока ещё никто не протянул им копыта для установления более тесных и долговременных отношений. Обе стороны немало выиграют от такого соглашения."
 EQC_NLR_use_the_cinema:0 "Рождение Мейрленда"
 EQC_NLR_use_the_cinema_desc:0 "Существует множество новомодных способов донести послание до масс, но лучше всего справляются кинофильмы. Ранее было просто невозможно изменять общественное мнение и настраивать его за или против чего-либо с такой лёгкостью. Фильмы станут отличным решением множества внутренних проблем нации."
 EQC_NLR_an_industrial_education:0 "Техническое образование"
 EQC_NLR_an_industrial_education_desc:0 "Мы должны убедиться, что в Новом Мейрленде есть прочная база знаний, на основе которой мы можем строить будущее. Нам нужны кардинальные улучшения, которые позволят нам оставаться конкурентоспособными и в будущем. Промышленном будущем с образованными рабочими, способными выпускать машины сегодняшнего и даже завтрашнего дня."
 EQC_NLR_family_programs:0 "Поощрять семейные программы"
 EQC_NLR_family_programs_desc:0 "Семья - основа всего. Она - базовая единица нашего мира, поэтому нам нужно защищать семьи и усиливать их. Мы поощрим многие индивидуальные семьи открывать свои собственные магазины и прочие виды бизнеса."
 EQC_NLR_corporate_militarism:0 "Корпоративный милитаризм"
 EQC_NLR_corporate_militarism_desc:0 "Новый Мейрленд всегда гордился своей тяжёлой и вторичной промышленностью. Сталь и алюминий, самолеты и автомобили. Но у всего этого есть двойное назначение. Самолеты и автомобили, которые перевозят пони и грузы, также могут перевозить бомбы и гранаты. Компании должны узнать об этом и о том, что они могут получить несколько выгодных контрактов."
 EQC_NLR_economic_shocktherapy:0 "Экономическая шокотерапия"
 EQC_NLR_economic_shocktherapy_desc:0 "Часть нашей экономики работает весьма вяло. И это проблема не одного сектора, а многих. Но в нашим текущем положении мы не можем позволить работающую лишь на половину экономику. Мы должны быстро ослабить ограничения и дать экономике вздохнуть свободно."
 EQC_NLR_grant_bats_equality:0 "Принять фестралов"
 EQC_NLR_grant_bats_equality_desc:0 "Когда бушевала война, то одно племя было предано ночи почти до последнего пони. Фестралы верно служили Императрице во время войны и были вознаграждены за это за океаном. Но не здесь. Это серьёзная несправедливость, которую необходимо исправить. Фестралы станут равными другим пони в Новом Мейрленде."
 EQC_NLR_convinct_leasing:0 "Труд заключённых"
 EQC_NLR_convinct_leasing_desc:0 "В стране ощущается острая нехватка квалифицированной рабочей силы. К счастью, существует большое количество "добровольных" рабочих, готовых трудиться днями и ночами, не заикаясь о таких вещах как "профсоюзы" или "более высокая заработная плата". Заключенные Нового Мейрленда наконец-то получат возможность вернуть свой долг обществу."
 EQC_NLR_local_shadowbolt_lodges:0 "Четвёртая ветвь власти"
 EQC_NLR_local_shadowbolt_lodges_desc:0 "Школьникам внушают, что у нас есть законодательная, исполнительная и судебная ветви власти. Но что происходит, когда они не могут договориться? Вот тут-то и появляются Шэдоуболты. Они находятся в уникальном положении, так как в их рядах находятся многие примечательные пони, и могут быть арбитрами между ссорящимися ветвями в случае нужды."
 EQC_NLR_put_the_griffons_in_their_place:0 "Принять закон об иностранцах и мятежах"
 EQC_NLR_put_the_griffons_in_their_place_desc:0 "Хотя может показаться, что сейчас мы в безопасности, вокруг нас повсюду рыщут враги. Чужаки бродят по всей стране, замышляя уничтожение Нового Мейрленде. Они живут среди нас, никак не проявляя своей истинной преданности в ожидании возможности для удара. Мы должны нанести удар первыми и сделать так, чтобы они не смогли осуществить свои планы."
 EQC_NLR_the_elders:0 "Протоколы грифонстоунских мудрецов"
 EQC_NLR_the_elders_desc:0 "Многие книги рассказывают о грифонах за пределами наших границ. И одна из новых утверждает, что у грифонов есть тайный план по доминированию не только над всей Грифонией, но и над всем миром. Если мы не будем бдительны, то этот ужасный план может воплотиться в жизнь. Грифоны - потенциальная пятая колонна, и их необходимо искоренить."
 EQC_NLR_extend_membership:0 "Расширить Общество Шэдоуболтов"
 EQC_NLR_extend_membership_desc:0 "Шэдоуболты в своей нынешней форме сослужили нам хорошую службу. Но их влияние, как и потребность в большем количестве членов, необходимых для осуществления их операций, растут. Мы должны добиваться возможности расширения членского состава, чтобы убедиться, что всё будет соответствовать поставленной цели."
 EQC_NLR_united_shadow_works:0 "Юнайтед-Шедоу-Воркс"
 EQC_NLR_united_shadow_works_desc:0 "Многие корпорации Нового Мейрленда управляются членами Общества Шэдоуболтов, и теперь, поскольку Общество правит нацией - эти активы могут быть с лёгкостью реорганизованы в одну единую Корпорацию. В конце концов - ничего не изменится."
 EQC_NLR_status_of_the_society:0 "Статус Общества"
 EQC_NLR_status_of_the_society_desc:0 "Общество Шэдоуболтов изначально было создано для службы Найтмер Мун. Но ныне под властью Луны оказались новые территории в Грифонии, и стало ясно, что нам придётся играть большую роль, чем предполагалось изначально. В связи с этим Императрица сочла нужным предоставить нам больше автономии, чтобы мы могли лучше управляться с делами на континенте."
 EQC_NLR_embrace_the_night:0 "Объятья ночи"
 EQC_NLR_embrace_the_night_desc:0 "Никому в Новом Мейрленде нельзя доверить должность генерал-губернатора. Её Императорское Величество сочла нужным прислать пони, чья преданность ночи не вызывает сомнений: Ивнинг Дью. Он должен позаботиться о том, чтобы колония стала неотъемлемой частью Лунной Империи."
 EQC_NLR_coopt_the_shadowbolts:0 "Внедрить Общества Шэдоуболтов"
 EQC_NLR_coopt_the_shadowbolts_desc:0 "Стоит начать с Шэдоуболтов. Они уже лояльны нам, у них есть ядро преданных членов, с которыми можно работать. Но им этого не хватает... преданности императрице. Не волнуйтесь. Вскоре они будут служить Её Императорскому Величеству с той ревностной преданностью, которой она и заслуживает."
 EQC_NLR_scientific_modernisation:0 "Раскрыть научный потенциал"
 EQC_NLR_scientific_modernisation_desc:0 "С догматичными идеями о том, что можно и чего нельзя делать во имя науки, нужно покончить. Мы стоим на пороге невероятных прорывов, которые значительно улучшит наши гражданские и военные технологии. Мораль не должна помешать нам пользоваться плодами нашего труда. Когда речь идет о научном прогрессе, то цель всегда оправдывает средства."
 EQC_NLR_immediate_equality:0 "Эдикт равноправия фестралов"
 EQC_NLR_immediate_equality_desc:0 "Фестралы очень важны для нашей Императрицы. Именно кампания за права фестралов заставила её окончательно отказаться от слабой формы Луны. Ивнинг Дью издал указ, требующий интеграции фестралов во все аспекты общества, из которых они ранее были исключены. Теперь бэтпони могут выйти из тени и наслаждаться жизнью в великолепном сиянии лунного света."
 EQC_NLR_imperial_donation:0 "Имперские инвестиции"
 EQC_NLR_imperial_donation_desc:0 "Её Императорское Величество милостиво решила помочь нашей проблемной экономике путём вливания капитала из крупнейших банков Мейнхеттена. Мы направим эти средства в наиболее уязвимые отрасли экономики. Мы должны поблагодарить Императрицу за столь щедрый дар Её недостойным подданным в это время раздоров. Её благосклонность безгранична!"
 EQC_NLR_national_rebirth:0 "Одна нация под управлением Найтмер"
 EQC_NLR_national_rebirth_desc:0 "Новый Мейрленд не может быть неблагополучной страной, где пони враждуют друг с другом. Мы должны объединить народ этой колонии с помощью веры и преданности Императрице. Каждый житель Нового Мейрленда должен гордиться тем, что служит Её Императорскому Величеству и вносит свой вклад в славу Лунной Империи."
 EQC_NLR_the_wickedness_of_griffonkind:0 "Порочность грифоньего рода"
 EQC_NLR_the_wickedness_of_griffonkind_desc:0 "К грифонам относятся с отвращением во всём мире. В Речных Землях грифонов считают дикими захватчиками-варварами. На западе торговцы-грифоны известны как невероятно продажные и коварные существа. Во всех отношениях они являются естественными врагами лошадиного рода. Каждый пони в Новом Мейрленде должен узнать правду об этих чудовищах."
 EQC_NLR_the_nightmares_eyes:0 "Глаза Найтмер"
 EQC_NLR_the_nightmares_eyes_desc:0 "Пони Нового Мейрленда теперь живут под бдительным присмотром императрицы. Её Императорское Величество всегда будет рядом, дабы защитить их от диких грифонов и тиранов-соляристов. Однако Её защита требует ответного послушания. Мы должны убедиться, что все пони, недостаточно преданные Императрице, будут наказаны."
 EQC_NLR_coopt_the_segregationists:0 "Пакт Пикета-Дью"
 EQC_NLR_coopt_the_segregationists_desc:0 "Пикет Фенс и Ивнинг Дью. Два пони, у которых нет ничего общего. Один из них выступает за независимость Нового Мейрленда, а другой предан Её Императорскому Величеству. Однако они согласны друг с другом относительно проблемы грифонов. Ивнинг решил встретиться с Пикетом, чтобы выяснить, смогут ли они сотрудничать."
 EQC_NLR_work_camps_for_griffons:0 "Исправительные лагеря"
 EQC_NLR_work_camps_for_griffons_desc:0 "Хотя грифоны это отвратительные существа, не имеющие права жить в Новом Мейрленде, у них есть мозг и две конечности, так что они могут трудиться. Как бы ни были они опасны для нашего общества, было бы жаль упускать столько потенциальной рабочей силы. Им будет дан шанс искупить свою вину работой в трудовых лагерях под усиленной охраной."
 EQC_NLR_national_tithe:0 "Национальная десятина"
 EQC_NLR_national_tithe_desc:0 "Мы должны реформировать наш налоговый кодекс, введя единый налог на доходы наших подданных. Генерал-губернатор настаивает на том, чтобы мы назвали новый налог "Десятина Её Императорского Величества". Хотя в краткосрочной перспективе это может привести к сокращению государственных доходов, экономический подъём оправдает себя."
 EQC_NLR_expel_the_savages:0 "Изгнать дикарей"
 EQC_NLR_expel_the_savages_desc:0 "Пришло время сделать последний шаг в решении проблемы грифонов. Эти мерзкие твари бесполезны, и наши подданные жаждут избавить нашу землю от них. Мы проявим милосердие, предложив этим дикарям выбор: немедленно покинуть страну или исчезнуть навсегда."
 EQC_NLR_soldiers_of_the_night:0 "Солдаты ночи"
 EQC_NLR_soldiers_of_the_night_desc:0 "Когда Ивнинг Дью прибыл в Новый Мейрленд, армия колонии представляла собой жалкие силы. Она была совершенно непригодна для службы Её Императорскому Величеству. Теперь же, благодаря обширным реформам и призыву, она превратилась в нечто куда большее. Солдаты Нового Мейрленда будут известны всей Империи как элитный авангард Найтмер."
 EQC_NLR_the_prophet:0 "Пророк"
 EQC_NLR_the_prophet_desc:0 "Ивнинг Дью сделал шокирующее заявление: поскольку он безупречно управлял нами и предугадывал желания Её Императорского Величества, то необходимо изменить его титул. Вместо генерал-губернатора он станет Пророком Найтмер, и его слова будут столь же важны, как и слова Императрицы. Ивнинг уверяет нас, что императрица благосклонно отнесётся этому."
 EQC_NLR_spread_the_darkness:0 "Распространение тьмы"
 EQC_NLR_spread_the_darkness_desc:0 "Сразу за нашими границами лежит величайшая угроза лошадиному роду: государства грифонов. В частности, Вингбардия разжирела на труде пони, а её главная цель - аннексия Нового Мейрленда. Мы должны нанести удар первыми, прежде чем они подготовятся. Мы распространим волю Найтмер по всей Грифонии. Карфин станет отличным подарком Императрице!"
 EQC_NLR_united_lunar_territories_of_griffonia:0 "Объединённые Лунные Территории Грифонии"
 EQC_NLR_united_lunar_territories_of_griffonia_desc:0 "Мы делаем первые шаги к созданию совершенно нового домена Императрицы вдали от столицы на другом континенте. Это место далеко, но мы приложим все усилия, чтобы власть Императрицы была сильна тут. Объединённые Лунные Территории Грифонии - это новейший фронтир земель Её Императорского Величества."

