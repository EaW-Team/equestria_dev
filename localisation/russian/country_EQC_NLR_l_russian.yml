 #EQC_NLR.8.t:0 "Четвёртая ветвь правительства"
 #EQC_NLR.8.d:0 "— На этот раз всё зашло слишком далеко! — сказал Стронг Ворд, положив копыто на стеклянный стол. — Вы и судебная система только и делали, что пытались вмешиваться в наш законодательный процесс, продвигая свои собственные планы. Довольно, с нас хватит!\n\n— С вас? — Тайт Скейл насмешливо хмыкнул. — Это вы постоянно вмешиваетесь в нашу систему правосудия! Мы лишь пытаемся защитить независимость нашей ветви власти, которую вы пытаетесь украсть её!\n\n— А вы что, не пытаетесь украсть нашу? Да вы заботитесь лишь о том, чтобы заполучить побольше власти для себя. Демократическая система Нового Мейрленда не будет разорвана на части из-за фантазий вас и ваших друзей о власти!\n\n— Вы оба не правы.\n\nПара пони переглянулась и увидела, что в комнату вошёл кое-кто третий, одетый в форму и очки Шэдоуболтов. — М-мисс Шугаркот, — Ворд слегка запнулся, — мы не заметили, как вы вошли. Как много вы слышали?\n\n— Всё. — Она подошла к паре и пристально посмотрела на них. — Если бы вы действительно пытались контролировать друг друга, то Шэдоуболты давно бы об этом узнали. Вместо этого вы двое только и делаете, что спорите как жеребята. Если вы хотите всё уладить, вы всегда можете прийти к нам, чтобы обсудить ваши разногласия. — Её взгляд стал жёстче. — Вы хотите этого?\n\nОба пони посмотрели друг на друга. — Нет-нет, мисс Шугаркот, всё в порядке, — ответил Тайт Скейл, начиная потеть. — Это был просто незначительный спор, как вы сказали, вот и всё.\n\nТишина. — Хорошо, — наконец ответила она. Затем, не говоря больше ни слова, Шугаркот ушла, стуча копытами по твёрдому полу. Только когда за ней закрылась дверь, оба политика вздохнули с облегчением."
 #EQC_NLR.8.a:0 "Любые споры будут решаться нами... и нашими методами."
 
 #EQC_NLR.9.t:0 "Проект Пикета-Дью"
 #EQC_NLR.9.d:0 "В городах, а затем и в сельской местности стали постепенно появляться новые плакаты. На одних были изображены сцены насилия: мёртвый пони в когтях грифона или рыцарь-грифон, пронзающий насквозь солдата-пони. Другие же показывали ненасытную жадность: бандиты-грифоны совершают вооруженное ограбление или толстый торговец из Скайфола обманывает честных пони.\n\nУ всех них был один общий элемент, кроме, конечно, антигрифоньей направленности. Внизу каждого плаката был приведён лозунг, обычно что-то вроде "ОСТАНОВИТЕ ГРИФОНЬЮ УГРОЗУ" или "ОТКАЖИТЕСЬ ОТ ГРИФОНЬИХ ТОВАРОВ". Рядом с каждым лозунгом были отпечатаны подписи Пикет Фенса, губернатора Нью-Хуффингтона, и Ивнинг Дью, генерал-губернатора нации. Неизвестно, чья это была идея, но похоже, что плакаты бьют прямо в цель.\n\nПони по всему Новому Мейрленду проводят демонстрации в поддержку кампании и новых законов, направленных против сообществ грифонов. Ныне в сельской местности грифоны должны предъявлять пропуск, который позволяет им совершать поездки между городами, а многие муниципалитеты планируют запретить грифонам становиться постоянными жителями. В городах на владельцев фабрик начало оказываться серьёзное давление, дабы они уволили своих грифонов и наняли вместо них пони. Рестораны, обслуживающие грифонов, стали целями для бойкотов и, иногда, даже нападений.\n\nМногие были удивлены, узнав, что Пикет Фенс, который ранее был членом Республиканской Фашистской Партии Нового Мейрленда, ныне работает с Ивнинг Дью, набожным лунаристом. Когда его попросили прокомментировать такое развитие событий, губернатор Фенс заявил, что его убеждения не изменились, но он рад работать с генерал-губернатором, дабы "решить грифонью проблему"."
 #EQC_NLR.9.a:0 "Новый Мейрленд для пони!"
 
 EQC_NLR.9.t:0 "Рождение Мейрленда"
 EQC_NLR.9.d:0 "— Я что, похожа на сценаристку?! — Соур Свит с силой пихнула бумаги обратно стажёру. — Спроси у кого-нибудь из тех, кто занимается сценарием, а не у меня!\n\nКогда стажёр скрылся, Соур увидела, как Шугаркот подняла бровь. Но не на неё. Повернувшись, Соур увидела, что к ним приближаются несколько Шэдоуболтов из старой гвардии. Внутренне вздохнув, она двинулась, чтобы поприветствовать их.\n\n— Итак, джентльпони. Что я могу сделать для вас сегодня? — спросила она, стараясь вести себя как можно более профессионально. Чем скорее эти пони уберутся прочь, тем лучше.\n\nОстальные Шэдоуболты переглянулись. — Что ж, председательница, мы прослышали о вашем новом "фильме", и считаем, что это отличная идея. Однако, мы также считаем, что в сценарий можно внести несколько... изменений.\n\nОтлично. Абсолютно замечательно. Если бы Соур могла сделать это профессионально, то она бы точно сделала фейсхуф. — Какого рода изменения?\n\n— О, всего лишь парочку вещей тут и там. В конце концов, мы должны убедиться, что население информировано об угрозе, которую грифоны представляют для всего нашего общества, верно?\n\nИ Соур Свит, и Шугаркот моргнули. Последняя заговорила первой. — То есть вы хотите, чтобы мы взяли фильм, предназначенный для демонстрации нашего режиме в положительном свете, и превратили его в антигрифонью пропаганду. Это будет абсолютно бесполезно. Мы пытаемся показать пони, что жизнь безопасна, а не наоборот.\n\nПредставители старой гвардии усмехнулись, услышав это. — Вы думаете, что грифоны позволят нам спокойно существовать и дальше? В конце концов они придут, чтобы уничтожить нас, и если пони не узнают об этом заранее, то этот план наших врагов будет успешным. Сейчас не время для игр, мисс Шугаркот.\n\nВспыхнул спор, а Соур просто наблюдала за ним со стороны. Как председательница и технический продюсер, она имела полный контроль над фильмом. И хотя она была согласна с Шугаркот, это не означало, что старые Шэдоуболты не были правы в отношении потенциальной угрозы со стороны грифонов..."
 EQC_NLR.9.a:0 "Нам нужно успокоить пони, а не пугать их пуще прежнего."
 EQC_NLR.9.b:0 "Предупредите их всех о грифоньей угрозе, пока у нас ещё есть время!"
 
 #EQC_NLR.10.t:0 "Радиопередача"
 #EQC_NLR.10.d:0 "Ивнинг Дью прочистил горло, подходя к микрофону. Он самодовольно улыбнулся, уверенный в правдивости своих следующих слов.\n\n— Пони Нового Мейрленда! В данный момент мы находимся перед лицом серьёзного кризиса. За нашими границами, за пределами лошадиной цивилизации скрывается великая угроза самому нашему существованию. Грифоны представляют себя миру как собрание независимых, суверенных наций. Они утверждают, что благодаря упорному труду и честным средствам они поднимутся и станут предметом зависти пони и зебр.\n\n— Но мы знаем правду. Как змея не может пойти против своих инстинктов, так и грифон не может противостоять своей коварной природе. Предательство и убийство естественны для этих жестоких по своей природе существ. Они пируют на трупах своих врагов, разрывая их на части, не заботясь о морали.\n\n— Некоторые настаивают на том, чтобы называть грифонов нашими собратьями, но я предпочитаю называть их теми, кем они являются на самом деле: демонами, вылезшими прямиком из глубин самого Тартара!\n\n— В отличие от них, мы, пони - физически более слабый вид, но нас защищает Императрица. И мы не боимся трудностей. Когда грифоны не смогли укротить суровые земли Нового Мейрленда, мы приняли этот вызов. И теперь мы должны встать на защиту себя, своей земли и своей веры. Мы можем быть маленькими, нас может быть мало, но вместе мы куда сильнее, и мы служим Императрице, которая поведёт нас к лучшему будущему. Как представитель Её Императорского Величества, я обязан вести вас от Её имени.\n\n— И нам понадобится сильное лидерство. Хотя грифоны сейчас сражаются между собой, такое положение не вечно. Рано или поздно эти грифоны, эти демоны из Тартара придут сюда!\n\n— Мы должны быть готовы к этому. Мы должны подготовиться к их нападению. И когда они придут, мы встретим их со всей мощью и силой лошадиного рода и спасём нашу землю!"
 #EQC_NLR.10.a:0 "Мы должны победить этих демонов!"
 
