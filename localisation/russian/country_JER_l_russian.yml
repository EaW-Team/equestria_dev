 JER_JEB_committee_of_public_safety_category:0 "§YКомитет Общественной Безопасности§!"
 JER_JEB_committee_of_public_safety_category_desc:0 "§CКлубы умеренных§! удерживают §Y[?JEB.JEB_moderate_revolutionary_clubs]§! мест из §Y226§! в §YКомитете Общественной Безопасности§!.\n§RКлубы экстремистов§! удерживают §Y[?JEB.JEB_extremist_revolutionary_clubs]§! мест из §Y226§! в §YКомитете Общественной Безопасности§!.\n§GСоюзники Мишеля§! удерживают §Y[?JEB.JEB_michel]§! мест из §Y226§! в §YКомитете Общественной Безопасности§!.\n§gДругие беспартийные клубы§! удерживают §Y[?JEB.JEB_other_clubs]§! мест из §Y226§! в §YКомитете Общественной Безопасности§!.\n\n§YКомитет Общественной Безопасности§! был главным руководящим органом §RРеволюционного Фронта Рилы§! перед его окончательным падением, хотя, в отличие от Фронта, Комитет сумел реорганизоваться и даже создать тайную ассамблею в особняке дворянина-республиканца.\n\nТем не менее, Комитет по-прежнему не решил многие из проблем, которые ранее преследовали его во время революции, такие как интенсивные разногласия и дебаты между §Rклубами экстремистов§! вроде §Rкокардьеров§! и более §Cумеренными§!."
