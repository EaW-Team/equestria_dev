 JER_survey_westkeep:0 "Послать Шуэт"
 JER_survey_westkeep_desc:0 "Несмотря на то, что мы полностью доверяем полковнику и её офицерам из ПДА, в последнее время мы получаем подозрительные вести из Весткипа. Настало время укрепить королевскую власть в этом регионе, направив туда его личных "блюстителей", чтобы решить возникшие там проблемы."
 JER_monitor_the_garrison:0 "Контролировать гарнизон"
 JER_monitor_the_garrison_desc:0 "Телеграммы из Весткипа гласят на то, что гарнизон не сидит на месте, что в обычных обстоятельствах было бы хорошей новостью. Только вот они, похоже, готовятся защищаться от внешних угроз... а не от внутренних."
 JER_send_monarchist_MPA_JRR:0 "Поддержать ПДА"
 JER_send_monarchist_MPA_JRR_desc:0 "Патриотическое Движении Аквелии — верные слуги короны! Поэтому мы должны вознаградить некоторых из старших членов ПДА Весткипа должностями эмиссаров короны. Тех, в преданности которых мы уверены."
