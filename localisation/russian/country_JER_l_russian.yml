 ### ideas ###
 JER_memories:0 "Память о республике"
 JER_memories_desc:0 "Вскоре после развала Грифоньей империи в королевстве Аквелия произошла революция, которая закончилась низложением семьи Дискрет. Была официально провозглашена Первая Аквелийская Республика по главе с Теодором Верани. К сожалению, спустя лишь пять лет после провозглашения республики, маршал Бертело начали контрреволюцию, что привело к восстановлению правления семьи Дискрет. Однако, в стране ещё много тех, кто не отбросил мечту о республике, что делает власть короля Морисета над страной весьма шаткой."
 JER_memories_2:0 "Память о республике"
 JER_memories_2_desc:0 "Вскоре после развала Грифоньей империи в королевстве Аквелия произошла собственная революция.\n\nСама Революция низложила монархию Дискретов и привела к провозглашению Первой Аквелийской Республики с Теодором Верани во главе. К сожалению, через пять лет после создания республики маршал Бертело возглавил успешную контрреволюцию, которая привела к восстановлению монархии.\n\nДаже сейчас, после поражения второй революции, в стране всё ещё есть много грифонов, мечтающих о Республике."
 JER_revolutionary:0 "Вторая революция"
 JER_revolutionary_desc:0 "Да здравствует революция!"
 JER_grand_army_1:0 "Великая армия"
 JER_grand_army_1_desc:0 "Мы расширяем воинскую повинность и стандартизируем подготовку армии. Аквелия больше не будет прятаться от внешних и внутренних врагов. Вместо этого наши армии достигнут новых вершин славы, а грифоны Аквелии будут сражаться как один, защищая свою королеву!"
 JER_build_the_nation_idea:0 "Сияющий маяк"
 JER_build_the_nation_idea_desc:0 "Мы пережили две разрушительные революции и восстановились от них. Третьей не будет. Уже дважды мы показывали миру, что власть Дискретов приносит лишь процветание. И теперь настала очередь молодой королевы Вивьен подхватить факел и заставить Аквелию сиять ярче, чем когда-либо прежде."
 JER_new_law_code_idea:0 "Кодекс Дискретов"
 JER_new_law_code_idea_desc:0 "Благодаря усилиям королевы Вивьен правовая система Аквелии была существенно упрощена и значительно стандартизирована, что позволило судам функционировать более эффективно, а также облегчило наше управление страной."
 JER_old_glories_idea:0 "A Cœur Vaillant"
 JER_old_glories_idea_desc:0 "Нет ничего невозможного! Настало время Аквелии подняться на своё законное место на вершине мира. Мы исполним судьбу Аквелии и перепишем историю Грифонии!"
 JER_grand_army_2:0 "Великая армия"
 JER_grand_army_2_desc:0 "Расширение великой армии Аквелии было весьма успешным. Наши войска обучены как никогда прежде. У великой армии королевы нет соперников во всём мире, а свирепость и храбрость наших солдат войдут в легенды Грифонии!"
 JER_union_representation_act_idea:0 "Закон о представительстве профсоюзов" #NavyMongoose
 JER_union_representation_act_idea_desc:0 "В качестве испытания синдикалистской теории профсоюзам было предоставлено представительство в местных органах власти. Это позволит лучше находить баланс между потребностями государства и способностями трудящихся."
 JER_state_housing_idea:0 "Государственное жилье" #NavyMongoose
 JER_state_housing_idea_desc:0 "Наше правительство позаботится о том, чтобы у всех граждан были дома. Качество жизни всех аквелийцев, вне зависимости от их достатка, существенно повысится, так что вскоре мы увидим улучшение демографической ситуации."
 JER_tax_policy_revisions_idea:0 "Пересмотренный налоговый кодекс" #NavyMongoose
 JER_tax_policy_revisions_idea_desc:0 "Более упорядоченное и рациональное налоговое законодательство повысило покупательную способность граждан и пошло на пользу торговле."
 JER_rural_electrification_commission_idea:0 "Комиссия по электрификации сельской местности" #NavyMongoose
 JER_rural_electrification_commission_idea_desc:0 "Государство желает электрифицировать все домохозяйства в сельской местности Аквелии. Это стимулирует промышленное производство и улучшит жизнь многих. Электричество пойдёт на благо всем."
 JER_labour_law_revisions_idea:0 "Трудовой кодекс" #NavyMongoose
 JER_labour_law_revisions_idea_desc:0 "Аквелийские законы гарантируют рабочим многие вещи вроде права на объединение в профсоюзы, способствуя росту равенства между трудом и капиталом."
 JER_repatriation_act_idea:0 "Idole Aquiléenne"
 JER_repatriation_act_idea_desc:0 "После своей недавней легализации Idole Aquiléenne стали тесно сотрудничать с ПДА. Теперь эта организация работает над поддержкой и продвижением их политики среди пони Аквелии."
 JER_urban_expansion_act_idea:0 "Закон о расширении городов"
 JER_urban_expansion_act_idea_desc:0 "В последнее время правительство сосредоточило свои усилия на крупных городах Аквелии. Оно вкладывает средства в наши городские центры, готовя их к будущему расширению и модернизации."
 JER_institute_of_cultural_preservation_idea:0 "Институт сохранения культуры"
 JER_institute_of_cultural_preservation_idea_desc:0 "Главный приоритет нашей нации - сохранение аквелийской культурной самобытности. Поэтому новое правительственное учреждение - институт сохранения культуры - будет защищать и демонстрировать уникальность аквелийской культуры и её нации."
 JER_reform_the_national_bank_of_aquileia_idea:0 "Национальный банк Аквелии" #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_desc:0 "Централизованная банковская система предоставляет кредиты государству, стабилизирует финансовую систему и поддерживает необходимый уровень ликвидности на рынках. Если мы гарантируем определённый запас наличности, то капиталисты увеличат свои инвестиции."
 JER_increase_military_funding_idea:0 "Крупные военные расходы" #NavyMongoose
 JER_increase_military_funding_idea_desc:0 "Правительство щедро финансирует оборонный бюджет, расширяя набор в армию и привлекая внимание граждан к этой сфере деятельности."
 JER_communist_drift_yay:0 "АРП на подъеме" #NavyMongoose
 JER_communist_drift_yay_desc:0 "Популярность социализма среди коммун растёт по мере распространения революции!"
 JER_democratic_drift_yay:0 "МАФ на подъеме" #NavyMongoose
 JER_democratic_drift_yay_desc:0 "Демократия и свобода победили империалистов!"
 JER_fascism_drift_yay:0 "ПДА на подъеме" #NavyMongoose
 JER_fascism_drift_yay_desc:0 "Национальное самосознание Аквелии никогда больше не подчиниться иностранцам!"
 JER_neutrality_drift_yay:0 "НПА на подъеме" #NavyMongoose
 JER_neutrality_drift_yay_desc:0 "Грифоны мира наконец-то едины как никогда!"
 JER_union_representation_act_idea_2:0 "Закон о представительстве профсоюзов" #NavyMongoose
 JER_union_representation_act_idea_2_desc:0 "Профсоюзы теперь представлены советами на всех уровнях государства. Улучшенная координация между государством и рабочими открыла новые возможности для расширения нашего арсенала."
 JER_civil_nationalism_idea:0 "Гражданский национализм" #NavyMongoose
 JER_civil_nationalism_idea_desc:0 "Культура гражданского товарищества одержала верх! Пусть все аквелийцы будут едины в своей любви к революции!"
 JER_ammend_gun_ownership_laws_idea:0 "Право на оружие" #NavyMongoose
 JER_ammend_gun_ownership_laws_idea_desc:0 "Мы защитим право наших граждан на ношение оружия. Ведь это гарантирует, что они всегда будут готовы защищать нашу страну от тирании."
 JER_invest_in_the_people_idea:0 "Децентрализованная система образования" #NavyMongoose
 JER_invest_in_the_people_idea_desc:0 "Региональные школьные округа получили определённую автономию от правительства, что привело к появлению новых инноваций."
 JER_tax_policy_revisions_idea_2:0 "Пересмотренный налоговый кодекс" #NavyMongoose
 JER_tax_policy_revisions_idea_2_desc:0 "Более справедливое налоговое законодательство, снижающее лишние расходы, справедливее относящееся к гражданам и лишающее крупные компании особых привилегий, значительно повысило экономическую и торговую активность."
 JER_the_republican_gednermerie_idea:0 "Национальная жандармерия" #NavyMongoose
 JER_the_republican_gednermerie_idea_desc:0 "Наша национальная полиция следит за любыми угрозами для безопасности граждан и стабильности республики."
 JER_cultural_pluralism_idea:0 "Культурный плюрализм" #NavyMongoose
 JER_cultural_pluralism_idea_desc:0 "Государство поддерживает местные культуры и языки в различных регионах страны, особенно на Периферии. Наши граждане получили больше возможностей для самовыражения."
 JER_labour_law_revisions_idea_2:0 "Трудовой кодекс" #NavyMongoose
 JER_labour_law_revisions_idea_2_desc:0 "Законы Аквелии гарантируют право трудящихся на собрания, объединение в профсоюзы, переговоры о справедливой оплате труда, а также предоставляют беднейшим из них право на получение продовольственных субсидий."
 JER_urban_expansion_act_idea_2:0 "Государственные профсоюзы"
 JER_urban_expansion_act_idea_2_desc:0 "Хотя это и весьма неортодоксальный курс действий, создание спонсируемых государством профсоюзов одновременно улучшило условия труда и позволило нам сохранить контроль над экономикой."
 JER_urban_expansion_act_idea_3:0 "Государственные профсоюзы" #NavyMongoose
 JER_urban_expansion_act_idea_3_desc:0 "Спонсируемые государством профсоюзы в свою очередь сотрудничают с государственными промышленными предприятиями в проектах национального значения. Так они работают на благо народа и нации."
 JER_aquileiafication_campaign_idea:0 "Культурный интегрализм"
 JER_aquileiafication_campaign_idea_desc:0 "Недавние кампании поспособствовали интеграции грифонов Периферии в более широкую аквелийскую культуру."
 JER_aquileiafication_campaign_idea_2:0 "Культурный интегрализм" #NavyMongoose
 JER_aquileiafication_campaign_idea_2_desc:0 "Националистическое правительство настойчиво добивается полной ассимиляции культур Периферии в единую аквелийскую культурную идентичность. Народ этих земель раздражён растущей властью государства."
 JER_aquileiafication_campaign_idea_3:0 "Культурный интегрализм" #NavyMongoose
 JER_aquileiafication_campaign_idea_3_desc:0 "Националистическое правительство позволило сохраниться некоторым местным культурным традициям, но всё равно считает их частью единой аквелийской культуры."
 JER_repatriation_act_idea_2:0 "Иностранный легион"
 JER_repatriation_act_idea_2_desc:0 "Теперь Idole Aquiléenne интегрирован в аквелийскую армию и "Иностранный легион" превратился в группу специального назначения, состоящую из пони ПДА, которые сражаются за нашу нацию."
 JER_repatriation_act_idea_3:0 "Иностранный легион" #NavyMongoose
 JER_repatriation_act_idea_3_desc:0 "Пони Аквелии с гордостью и честью служат в хорошо оснащённом всем необходимым Легионе. Их военное мастерство идёт на благо нашей нации."
 JER_institute_of_cultural_preservation_idea_2:0 "Свобода, равенство, братство, национализм"
 JER_institute_of_cultural_preservation_idea_2_desc:0 "Национализм был добавлен в качестве четвёртого принципа в дополнение к первоначальным идеям Теодора Верани. Идеи национализма закрепились в нации, поскольку грифоны теперь гордятся своей культурой, идентичностью и национальностью."
 JER_increase_military_funding_idea_2:0 "Крупные военные расходы"
 JER_increase_military_funding_idea_2_desc:0 "Правительство щедро финансирует оборонный бюджет. Растущая в размерах армия Аквелии помогла многим гражданам, немалая часть из которых не является солдатами, найти своё призвание в жизни."
 JER_reform_the_national_bank_of_aquileia_idea_2:0 "Военно-промышленный комплекс" #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_2_desc:0 "Централизованная банковская система предоставляет кредиты правительству, стабилизирует финансовую систему и генерирует достаточную ликвидность для особых субсидий. Государство поддерживает тяжелую промышленность, которая, в свою очередь, тесно сотрудничает с правительством."
 JER_griffonian_citizenship_act_idea:0 "Акт о грифоньем гражданстве" #NavyMongoose
 JER_griffonian_citizenship_act_idea_desc:0 "Зарубежные республиканские активисты и диссиденты могут легко получить гражданство Аквелии. Это не только увеличивает поток иммиграции, но и позволяет получать дополнительную информацию о других странах."
 JER_equal_lingustic_representation_act_idea:0 "Акт о лингвистической свободе" #NavyMongoose
 JER_equal_lingustic_representation_act_idea_desc:0 "В нашей стране все языки юридически равны, что открывает путь к более глубокой интеграции различных культур в Республику. Помимо прочего этот акт обеспечивает правительство ценной информацией об этих культурах."
 JER_on_our_own_idea:0 "Великое испытание" #NavyMongoose
 JER_on_our_own_idea_desc:0 "На северо-востоке нас ждёт великий враг, готовый сокрушить наши мечты о завтрашнем дне. Пришло время выступить против них и свергнуть этой дряхлый и разлагающийся режим, дабы привести всех грифонов в яркую и славную эпоху!"
 JER_advisors_idea:0 "Аквелийская военная миссия" #NavyMongoose
 JER_advisors_idea_desc:0 "Наши генералы получают ценные советы от наставников из Аквелии. Они предоставляют нам ценные рекомендации по совершенствованию тактики и боевой техники."
 JER_integration_woes_worse:0 "Герцландский блюз" #NavyMongoose
 JER_integration_woes_worse_desc:0 "Аквелийские оккупационные силы сталкиваются практически с открытым восстанием, поскольку широкомасштабное сопротивление охватывает всю сельскую местность. На наших солдат нападают практически каждый день и улицы городов скованы страхом."
 JER_integration_woes:0 "Герцландский блюз" #NavyMongoose
 JER_integration_woes_desc:0 "Политика нашего государства сильно разозлила жителей новоприобретенных территорий. Забастовки, бунты и даже нападения на наши гарнизоны происходят весьма регулярно."
 JER_integration_woes_2:0 "Герцландский блюз" #NavyMongoose
 JER_integration_woes_2_desc:0 "Сопротивление аквелийскому режиму медленно нарастает в оккупированных зонах. Наши гарнизоны способны сдерживать часть этого недовольства, но с немалым трудом."
 JER_literally_GIGN_idea:0 "ГВНЖ"
 JER_literally_GIGN_idea_desc:0 "Элитные оперативники, входящие в Группу Вмешательства Национальной Жандармерии, проводят особые операции за рубежом и борются с опасными преступниками в нашей стране. Они являются главными заступниками государства и защищают наиболее важные активы и чиновников."
 JER_help_them_rebuild_idea:0 "Аквелийская военная помощь" #NavyMongoose
 JER_help_them_rebuild_idea_desc:0 "Аквелийские военные советники путешествуют по всей стране. Они помогают нам увеличивать призыв и восстанавливать наши силы, чтобы мы снова могли стать великой военной державой."
 JER_economic_stimulus_idea:0 "План Мюрата" #NavyMongoose
 JER_economic_stimulus_idea_desc:0 "Эта программа, учрежденная аквелийским генералом Феликсом Мюратом, профинансировала нашу стратегическую промышленность, дабы мы могли быстрее оправиться от войны и снова встать на лапы."
 JER_legacy_of_coltbert:0 "Наследие Кольтберта"
 JER_legacy_of_coltbert_desc:0 "Кольтберт просто спас нас. Этот пони полностью посвятил себя исправлению бедственного финансового и экономического положения королевства. И хотя он сделал немало хорошего, его несвоевременная смерть в 1005 году привела к провалу многих его реформ. Тем не менее, Кольтберт показал, что Аквелия по-прежнему обладает великим потенциалом и что среди нас есть множество тех, кто желает продолжить его реформы."
 JER_agrarian_reforms_idea:0 "Аграрный закон"
 JER_agrarian_reforms_idea_desc:0 "Благодаря целевым субсидиям наше государство не испытывает недостатка в зерне. Больше никто не будет голодать!"
 JER_aquileian_standard_idea:0 "Аквелийский стандарт"
 JER_aquileian_standard_idea_desc:0 "Промышленные нормативы стимулировали разработку и появление стандартов производства, которые позволили повысить эффективность при производстве товаров и строительстве зданий."
 JER_guardians_of_liberty_idea:0 "Стражи свободы" #NavyMongoose
 JER_guardians_of_liberty_idea_desc:0 "Мы - последний бастион республиканства во всей Грифонии. Пусть существа всего мира знают, что мы будем стоять и бороться до последнего за свободу и справедливость!"
 JER_military_ties_idea:0 "Аквелийско-республиканский договор о военном сотрудничестве"
 JER_military_ties_idea_desc:0 "Генштабы Аквелии и Республики тесно сотрудничают в оперативном планировании и, благодаря одному тайному протоколу, в развёртывании коммандос и прочих подобных специальных сил."
 JER_permenant_transport_ties_idea:0 "Миграционный договор Ромау" #NavyMongoose
 JER_permenant_transport_ties_idea_desc:0 "Мы открыли границы для всех наших стран-союзниц. Теперь между единомышленниками царит свобода передвижения."
 JER_no_tarrifs_idea:0 "Зона идола" #NavyMongoose
 JER_no_tarrifs_idea_desc:0 "Свободная торговля, основанная на единой валюте, ускоряет экономический рост и помогает процветать всем нациям."
 JER_invest_in_the_people_idea_2:0 "Децентрализованная система образования" #NavyMongoose
 JER_invest_in_the_people_idea_2_desc:0 "Всеобщее образование, предоставляемое областными округами, позволило вырастить талантливое, информированное и активное население."
 JER_tax_policy_revisions_idea_3:0 "Пересмотренный налоговый кодекс" #NavyMongoose
 JER_tax_policy_revisions_idea_3_desc:0 "Более справедливое и упорядоченное налоговое законодательство, снижающее всевозможные лишние расходы, а также продвигающее справедливое отношение к гражданам и лишающее крупные компании особых привилегий, значительно повысило экономическую и торговую активность."
 JER_cultural_pluralism_idea_2:0 "Культурный плюрализм" #NavyMongoose
 JER_cultural_pluralism_idea_2_desc:0 "Государство способствует сохранению и процветанию местных культур и языков по всей стране. Дом и страна тесно переплетены в жизни всего народа."
 JER_labour_law_revisions_idea_3:0 "Трудовой кодекс" #NavyMongoose
 JER_labour_law_revisions_idea_3_desc:0 "Законы Аквелии гарантируют рабочим и их ассоциациям надлежащие права, создают надёжную программу продовольственных субсидий, но и при этом позволяют ценам колебаться в зависимости от спроса и предложения. Наша экономика растёт день ото дня."
 JER_international_harmonism_idea:0 "Гармонический интернационализм" #NavyMongoose
 JER_international_harmonism_idea_desc:0 "Принципы демократии и свободы должны быть распространены по всему миру. Пусть каждый тиран и олигарх остерегается наших честных, доблестных и отважных защитников гармонии!"
 JER_kind_capitalism_idea:0 "Свободная торговля" #NavyMongoose
 JER_kind_capitalism_idea_desc:0 ""
 JER_mobile_logistics_corps_idea:0 "Мобильный логистический корпус"
 JER_mobile_logistics_corps_idea_desc:0 "Специализированные военные машины регулярно доставляют припасы и снаряжение нашим солдатам на фронте."
 JER_assault_section_memes_idea:0 "Специальные штурмовые отряды"
 JER_assault_section_memes_idea_desc:0 "В каждой армейской роте есть своё отделение, которое умеет брать вражеские позиции штурмом. Благодаря их постоянным атакам вся наша армия может легче продвигаться вперёд."
 JER_medical_service_corps_idea:0 "Медицинский корпус"
 JER_medical_service_corps_idea_desc:0 "Мобильные медицинские подразделения прочёсывают передовые эшелоны армии в поисках раненых солдат, которых они затем стабилизируют и отправляют в госпитали."
 JER_special_forces_department_idea:0 "Командование специальных операций"
 JER_special_forces_department_idea_desc:0 "Новое армейское командование обеспечит административной поддержкой наш спецназ."
 JER_bomber_priority_idea:0 "Калибровка боевой нагрузки"
 JER_bomber_priority_idea_desc:0 "Экипажи стратегических бомбардировщиков обучены методам бомбардировки с учётом компенсации ветра и погоды."
 JER_infantry_support_priority_idea:0 "Общевойсковая тактика"
 JER_infantry_support_priority_idea_desc:0 "Экипажи штурмовиков обучены эффективно поддерживать наши наземные силы."
 JER_aquileian_ace_priority_idea:0 "Аэродинамический институт Аквилы"
 JER_aquileian_ace_priority_idea_desc:0 "Новые пилоты обучаются тонкостям воздушного боя у умелых ветеранов. Так все отделения ВВС могут воспользоваться накопленным ими опытом."
 JER_fascist_resistance:0 "Сопротивление ПДА" #NavyMongoose
 JER_fascist_resistance_desc:0 "Националистические ополченцы сеют инакомыслие в нашей стране!"
 JER_neutrality_resistance:0 "Сопротивление НПА" #NavyMongoose
 JER_neutrality_resistance_desc:0 "Лоялисты Верани вызывают раздор по всей стране!"
 JER_democratic_resistance:0 "Сопротивление МАФ" #NavyMongoose
 JER_democratic_resistance_desc:0 "Демократы вовсю разжигают недовольство революцией!"
 JER_helping_them_get_rid_of_reactionaries:0 "Анти-реакционные меры"
 JER_helping_them_get_rid_of_reactionaries_desc:0 "Политические агенты прочесывают нашу страну в поисках реакционеров-антисоциалистов. Наши сообщества возмущаются по мере того, как общественная жизнь становится всё краснее и краснее."
 JER_the_social_state_idea:0 "Социальное государство" #NavyMongoose
 JER_the_social_state_idea_desc:0 "Щедрые субсидии обеспечат наших граждан просторным жильём и позволят им жить лучше, чем когда-либо прежде."
 JER_trade_union_primacy_idea:0 "Главенствующая роль профсоюзов" #NavyMongoose
 JER_trade_union_primacy_idea_desc:0 "Уполномоченный совет профсоюзов руководит процессами принятия решений на высших уровнях государства. Благодаря мудрым советами наших самых способных рабочих наше правительство обеспечивает сотрудничество на всех уровнях общества."
 JER_democratic_vanguardism_idea:0 "Демократический авангардизм" #NavyMongoose
 JER_democratic_vanguardism_idea_desc:0 "Сильный кадровый состав из ведущих социалистов руководит деятельностью государства, опираясь на свои знания социалистической теории и практики. Вместе авангардисты поддерживают славную революцию и выступают против сил реакции."
 JER_awaken_the_workers_of_aquileia_idea:0 "Социализированное образование" #NavyMongoose
 JER_awaken_the_workers_of_aquileia_idea_desc:0 "Социалистическая мысль является неотъемлемой частью наших учебных программ. Мы выращиваем новых революционеров ради блага всего народа."
 JER_authority_decentralisation_idea:0 "Автономное правительство" #NavyMongoose
 JER_authority_decentralisation_idea_desc:0 "Региональным правительствам были предоставлены полномочия, которыми ранее пользовалось федеральное правительство. Местное управление усилилось, и теперь вся нация стала более устойчивой к вызовам, что угрожают ей."
 JER_union_coordination_office_idea:0 "Бюро координации профсоюзов" #NavyMongoose
 JER_union_coordination_office_idea_desc:0 "Этот истинный синдикалистский институт управляет торговлей всей нации. Правительство и профсоюз, бюрократ и рабочий - все действуют в полном единстве."
 JER_literally_the_ATF_idea:0 "Бюро огнестрельного оружия и взрывчатых веществ" #NavyMongoose
 JER_literally_the_ATF_idea_desc:0 "Право носить оружие накладывает и обязанности. Мы будем регулировать владение огнестрельным оружием и обучение использованию им. Так мы гарантируем, что наши граждане-солдаты могут быть мобилизованы в случае нужды без промедления."
 JER_national_militia_assembly_idea:0 "Национальный реестр ополчения" #NavyMongoose
 JER_national_militia_assembly_idea_desc:0 "Все граждане зарегистрированы в национальном ополчении, что позволяет нам мобилизовать их гораздо быстрее, чем раньше. Конечно, это также предоставляет диссидентам некоторые идеи ..."
 JER_socialist_education_idea:0 "Добровольное образование" #NavyMongoose
 JER_socialist_education_idea_desc:0 "С помощью программ социальной инженерии мы будем поощрять аквелийцев заниматься самообразованием ради своих собратьев-пролетариев."
 JER_authority_centralisation_idea:0 "Восстановленная исполнительная власть" #NavyMongoose
 JER_authority_centralisation_idea_desc:0 "Федеральное правительство теперь наделено весьма широкими полномочиями. Руководство Аквелии сможет решать судьбу миллионов одним росчерком пера."
 JER_armoury_of_the_revolution_idea:0 "Арсенал революции" #NavyMongoose
 JER_armoury_of_the_revolution_idea_desc:0 "Специальный отдел Министерства Обороны организует действия неофициальных добровольцев, которые распространят революцию по всему миру. Берегитесь, реакционеры!"
 JER_joint_nuclear_research_idea:0 "Комитет по ядерным исследованиям" #NavyMongoose
 JER_joint_nuclear_research_idea_desc:0 "Этот комитет, объединяющий усилия социалистических стран мира, координирует изучение ядерной науки."
 JER_pan_griffonian_confederation_idea:0 "Меч революции" #NavyMongoose
 JER_pan_griffonian_confederation_idea_desc:0 "Министерство Обороны целиком и полностью привержено идее интервенции ради распространения революции по всему миру, а наши нетерпеливые добровольцы готовы отправиться с бой. Вскоре социализм распространится по всему миру!"
 JER_liberation_ships_idea:0 "Корабли освобождения" #NavyMongoose
 JER_liberation_ships_idea_desc:0 "Аквелийские верфи получают средства для производства быстрых и проворных судов, которые могут пригодится и в ВМФ. Регулярные военно-морские учения помогают морякам учиться управлению новой техникой."
 JER_air_developments_idea:0 "Крылья революции" #NavyMongoose
 JER_air_developments_idea_desc:0 "Политическое движение внутри авиасообщества поощряет развитие манёвренных летательных аппаратов. Сообщество пилотов становится всё более искусным при использовании этих великолепных машин."
 JER_special_forces_development_idea:0 "Революционный спецназ" #NavyMongoose
 JER_special_forces_development_idea_desc:0 "При непосредственной поддержке генштаба армия Аквелии обучает и оснащает всем необходимым небольшие элитные подразделения, способные наносить удары по врагу в ключевых точках и сражаться с ним на пересечённой местности."
 JER_special_police_idea:0 "Имперская жандармерия" #NavyMongoose
 JER_special_police_idea_desc:0 "Эти верные силовики империи Дискретов рыщут по улицам городов и деревень в поисках диссидентов, проникают на подозрительные сборища и в сомнительные заведения. Они моментально хватают любое существо, осмелившееся выразить симпатию к революции."
 JER_imperial_spleandour_idea:0 "Имперская архитектура в стиле нео-барокко" #NavyMongoose
 JER_imperial_spleandour_idea_desc:0 "Её Высочество покровительствует величественному архитектурному стилю, что отличается сочетанием старых и новых элементов, высокими колоннами, широкими зданиями и роскошными потолками. Эти здания вдохновляют народ на величие или, хотя бы, на благоговение перед ним."
 JER_a_new_currency_idea:0 "Эгли" #NavyMongoose
 JER_a_new_currency_idea_desc:0 "Новая имперская валюта предоставляет аквелийской короне увеличенную степень контроля над экономическими активами и сберегательными счетами бывшей империи."
 JER_bind_the_economies_idea:0 "Аквелийское экономическое доминирование" #NavyMongoose
 JER_bind_the_economies_idea_desc:0 "Вассалы империи от Скайфола до Катерина предоставляют своей новой метрополии эксклюзивный доступ к своим богатствам, дабы Аквила могла поддерживать новый порядок."
 JER_grand_army_3:0 "Великая армия" #NavyMongoose
 JER_grand_army_3_desc:0 "Наши хорошо финансируемые, обученные и верные войска достигли вершины развития военной мысли. Наша величайшая армия мира гордо стоит на страже короны Аквелии. Пусть остальные малые народы с завистью и отчаянием смотрят на нас!"
 JER_new_law_code_idea_2:0 "Кодекс Дискретов" #NavyMongoose
 JER_new_law_code_idea_2_desc:0 "Законы были приспособлены к новым имперским реалиям, дабы они могли охватить территории и за пределами Периферии. Новые законы учат, что Аквила правит всем и всеми."
 JER_promote_aquileian_culture_idea:0 "Аквелийский ренессанс" #NavyMongoose
 JER_promote_aquileian_culture_idea_desc:0 "Корона сделала аквелийскую культуру центром общественной жизни. Благодаря щедротам превратившихся в вассалов герцландцев государство щедро финансирует искусство, литературу и образование."
 JER_the_empire_shall_grow_idea:0 "A Cœur Vaillant" #NavyMongoose
 JER_the_empire_shall_grow_idea_desc:0 "Власть Аквелии неоспорима, а герцландцы молят о месте у лап Её Величества! Пришло время проявить амбиции и заявить свои права на весь континент ради триумфа родины и славы дома Дискрет. Весь мир будет подвластен Аквелии!"
 JER_aurelie:0 "Орели Гравело" #NavyMongoose
 JER_aurelie_desc:0 "Месье Гравело - потомок старого баронского дома из Придеи. Этот практичный дворянин предпочитает решительные действия медлительной помпезности."
 JER_marius:0 "Мариус Пуантетире" #NavyMongoose
 JER_marius_desc:0 "Генерал Пуантетире, дворянин из Весткипа, отлично разбирается в тонкостях военных наук. Также он пользуется немалым уважением в вооружённых силах благодаря своему спокойному, но в то же время и серьёзному поведению."
 JER_amuse:0 "Амьюз Буш" #NavyMongoose
 JER_amuse_desc:0 "Милая и одновременно хитрая Амьюз Буш когда-то обеспечивала социальной поддержкой Idole Aquiléenne. Теперь же она управляет интригами при дворе своей супруги-императрицы."
 JER_partie:0 "Парти Файн" #NavyMongoose
 JER_partie_desc:0 "Любезный и одновременно безжалостный Парти Файн служил королю Морисету в рядах Шуэт в качестве тюремного надзирателя. И его особые навыки по обращению с пленными усиливают контроль Её Величества над страной."
 JER_reform_the_national_bank_of_aquileia_idea_3:0 "Грифоний военно-промышленный комплекс" #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_3_desc:0 "Централизованная банковская система предоставляет кредиты правительству, стабилизирует финансовую систему и повышает ликвидность рынков. Новые регуляции ограничили доступ корпораций к кредитам, так что теперь больше денег поступает напрямую на потребительские рынки."
 JER_ban_private_banking_idea:0 "Национальный акт о банковской деятельности" #NavyMongoose
 JER_ban_private_banking_idea_desc:0 "Все банки в Республике были национализированы. Это повысило стабильность экономики за счет ограничения денежного потока и роста активов."
 JER_limited_ecomonic_planning_idea:0 "Ограниченное экономическое планирование" #NavyMongoose
 JER_limited_ecomonic_planning_idea_desc:0 "С помощью системы субсидий, налоговых льгот и прочих стимулов правительство задаёт направление движения экономики, отдавая предпочтение определённым отраслям и секторам."
 JER_start_of_telecommunications_idea:0 "Теле-гриф" #NavyMongoose
 JER_start_of_telecommunications_idea_desc:0 "Национальная государственная вещательная компания транслирует по всей Республике отобранные правительством передачи. Сопутствующие развитию этой отрасли технологические исследования получают значительное финансирование, а также государство использует эту систему для более... негласных дел."
 JER_normalise_the_army_budget_idea:0 "Акт об ограничении оборонного бюджета" #NavyMongoose
 JER_normalise_the_army_budget_idea_desc:0 "Правительство значительно ограничило оборонный бюджет, существенно сократив призыв. Вооруженные силы сосредоточатся на техническом обслуживании, подготовке и общественной деятельности."
 JER_the_new_republican_gendarmerie_idea:0 "Пан-грифонья жандармерия" #NavyMongoose
 JER_the_new_republican_gendarmerie_idea_desc:0 "Национальная полиция тщательно расследует преступную активность во всех регионах Республики, тем самым значительно сдерживая её рост."
 JER_the_mittelstand_idea:0 "Ставка на средний класс" #NavyMongoose
 JER_the_mittelstand_idea_desc:0 "Комплексная система, включающая в себя субсидии и налоговые льготы, а также установленные государством ограничения на дивиденды и владение акциями, удерживает корпорации от слишком быстрого роста и поддерживает стабильные темпы экономического роста."
 JER_ban_lobbying_idea:0 "Акт о защите национальных интересов" #NavyMongoose
 JER_ban_lobbying_idea_desc:0 "Политическое лоббирование любого рода объявлено вне закона. Теперь народ уверен в прозрачности действий правительства, а потребительский спрос управляет рынком."
 JER_complete_linguistic_equalisation_idea:0 "Полное уравнивание языков" #NavyMongoose
 JER_complete_linguistic_equalisation_idea_desc:0 "Все языки пользуются защитой со стороны закона, а региональные диалекты поддерживаются местными властями. Федеральное правительство официально использует аквелийский, гриффиш и вингбардийский языки. Культурная интеграция максимальна, и уже зарождается общая грифонья идентичность."
 JER_pony_integration_idea:0 "Расширенный акт о грифоньем гражданстве" #NavyMongoose
 JER_pony_integration_idea_desc:0 "Все пони, живущие в Грифонии, а также всевозможные беженцы, получили полные гражданские права. В нашей Республике никто не будет чувствовать себя чужаком."
 JER_preserve_local_cultures_idea:0 "Расширенный акт о грифоньем гражданстве" #NavyMongoose
 JER_preserve_local_cultures_idea_desc: "Все культуры и существа в Грифонии, будь они уроженцами нашей земли или иностранцами, получат все преимущества полного гражданства. Наш народ един, а наша могучая Республика тепло приветствует всех существ и ведёт их в новое завтра!"
 JER_not_a_soul_left_behind_idea:0 "Йельская модель" #NavyMongoose
 JER_not_a_soul_left_behind_idea_desc:0 "Свободное обучение в университетах для всех граждан расширяет доступное нам количество учёных, что идёт на пользу науке."
 JER_cultural_subsidies_idea:0 "Йельская модель" #NavyMongoose
 JER_cultural_subsidies_idea_desc:0 "Как высшее образование, так и искусство получают полную поддержку со стороны государства. Хоть эти программы и весьма дорогостоящи, они ускоряют развитие науки и культуры по всей стране."
 JER_supreme_justice_of_griffonia_idea:0 "Верховный суд Грифонии" #NavyMongoose
 JER_supreme_justice_of_griffonia_idea_desc:0 "Федеральный апелляционный суд рассматривает дела, касающихся споров между штатами и регионами, а также вопросы, связанные с оспариванием основных законов нации."
 JER_revolutionary_arms_caches:0 "Запасы оружия для революции"
 JER_revolutionary_arms_caches_desc:0 "§RЭтот национальный дух исчезнет по окончании аквелийской революции§!\n\n"
 JER_education_socialist:0 "Социалистическое образование"
 JER_MER_vivienne_fled:0 "Вивьен в изгнании"
 JER_MER_vivienne_fled_desc:0 "После успеха второй аквелийской революции семья Дискрет вновь оказалась в изгнании, и перспектива этого вынудила принцессу Вивьен начать действовать. Но подле неё больше нет мудрого маршала Бертело, так что ныне грифина вынуждена разрабатывать собственные планы возвращения на родину. Ещё только предстоит узнать, будет ли вторая контрреволюция успешной. А пока что жизнь на Ле Меридьенах будет пугающе напоминать прежние не самые добрые времена."
 
 
 ### Events ###
 aquileia.1.t:0 "Оружие из столицы"
 aquileia.1.d:0 "Большое количество оружия, любезно предоставленное королевским оружейным арсеналом, прибыло из Аквилы. При росте революционной напряженности это оружие, вероятно, станет бесценным в ближайшие месяцы."
 aquileia.1.a:0 "Превосходно!"
 
 aquileia.2.t:0 "Рейды Шуэт"
 aquileia.2.d:0 "Секретная полиция недавно проводила операции. Своими обычными методами - какими бы неприятными они ни были - они обнаружили несколько революционных ячеек и совершили налёт на них посреди ночи. Надеюсь, этого будет достаточно, чтобы помешать повстанцам."
 aquileia.2.a:0 "Это заставит крыс выйти на свет..."
 
 aquileia.3.t:0 "Марш пони"
 aquileia.3.d:0 "На этой неделе состоялся грандиозный марш в сельской местности. Многие тысячи пони шли от Пелиса до Рилы, держа королевские знамена и плакаты с про-роялистскими лозунгами. После каждой деревни, которую они проезжали, к ним присоединялось ещё больше пони, и, достигнув Рилы, они заняли всю городскую площадь, пели Королевский Гимн и заявляли о своей верности короне."
 aquileia.3.a:0 "Рад видеть, что наши копытные друзья всё ещё поддерживают нас"
 
 aquileia.4.t:0 "Республиканцы в рядах ПДА арестованы"
 aquileia.4.d:0 "Кажется, что у местного отделения ПДА были большие проблемы, чем мы подозревали. Шуэт, действуя по приказам из Аквилы, арестовала более десятка высокопоставленных членов ПДА по обвинению в революционной деятельности."
 aquileia.4.a:0 "Как неловко"
 
 aquileia.5.t:0 "Визит в Виновию"
 aquileia.5.d:0 "Виновии была дарована честь принимать у себя королевскую семью. Из-за высокой напряженности многие опасались, что визит темпераментного короля только усугубит ситуацию, но, к счастью, представителем семьи оказалась принцесса Вивьен. Обаятельная принцесса не торопилась, проводя время как с простыми, так и с благородными грифонами и расточала улыбки и восхищение. Даже при угрозе возможной грядущей революцией, на один вечер принцесса сумела успокоить страхи и позволила всем почувствовать радость."
 aquileia.5.a:0 "Хвала Эйр, что Морисет отправил Вивьен вместо себя..."
 
 aquileia.6.t:0 "Распустить когти"
 aquileia.6.d:0 "Значит, революционные крысы снова выползли из своих ям, чтобы устроить беспорядки? Что ж, если они не усвоили урок в последний раз, похоже, нам придется преподать его им снова. Давайте удостоверимся, что на этот раз мы действительно будем готовы."
 aquileia.6.a:0 "Насилие решает большинство проблем"
 
 aquileia.7.t:0 "Найти и уничтожить"
 aquileia.7.d:0 "Силы роялистов нанесли удар по всей Придее, вытащив предателей и им сочувствующих из своих нор и убежищ. Граждане слишком боятся бросить нам вызов, зная цену измены, и к тому времени, когда мы закончим, во всей Придее не останется ни единой крысы!"
 aquileia.7.a:0 "Никто не сможет спрятаться от нас!"
 
 aquileia.8.t:0 "Друзья в ПДА"
 aquileia.8.d:0 "Похоже, что ПДА получает помощь от Аквилы. Это прекрасная новость, поскольку это означает, что у нас будет больше бойцов, готовых сражаться за Аквелию."
 aquileia.8.a:0 "Превосходно!"
 
 aquileia.9.t:0 "Рила верна нам"
 aquileia.9.d:0 "Революционеры пришли и потерпели неудачу. Они думали, что могут сломить Рилу, но вместо она сломила их. Поднимите королевское знамя высоко, Рила не пала!"
 aquileia.9.a:0 "Ура!"
 
 aquileia.10.t:0 "Революция в Риле"
 aquileia.10.d:0 "Рано этим утром герцог бежал из Рилы после того, как улицы были заблокированы революционерами, а несколько военных частей объявили о своей верности Республике! Повсюду царит хаос, и дорога впереди длинна, но Драгоценность Севера снова в наших когтях и ясно, что первый большой шаг был сделан!"
 aquileia.10.a:0 "Да здравствует Республика!"
 
 aquileia.11.t:0 "Монархистский переворот ПДА"
 aquileia.11.d:0 "Революционеры вонзили свои когти глубоко в Весткип, но рано утром лоялисты их ПДА предприняли успешный контрпереворот, обезопасив столицу и объявив о своём намерении поддерживать короля."
 aquileia.11.a:0 "Да здравствуют Дискреты!"
 
 aquileia.12.t:0 "Революция в Весткипе"
 aquileia.12.d:0 "ПДА - патриоты, но это значит, что они верят в Аквелию, а не в Дискретов. Весткип встал на сторону революции. Настало время сбросить старых тиранов и освободить народ Аквелии."
 aquileia.12.a:0 "За революцию и народ Аквелии!"
 
 aquileia.13.t:0 "Виновия верна нам"
 aquileia.13.d:0 "Казалось, что неминуемо случиться катастрофа, но в конце концов герцог провёл страну через бурю, и революционеры не достигли своих целей. Несмотря на хаос на улицах, во всех сообщениях говорится, что силы лоялистов теснят революционеров, и законный порядок остается неизменным."
 aquileia.13.a:0 "Мы даже не сомневались в таком исходе"
 
 aquileia.14.t:0 "Революция в Виновии"
 aquileia.14.d:0 "Долой тиранов! Наши силы захватили дворец герцога и отдалённые районы столицы. Поднимите знамя Виновии и идите вперед! Мы идём за свободой и к победе!"
 aquileia.14.a:0 "За революцию и народ Виновии!"
 
 aquileia.15.t:0 "Придея верна нам"
 aquileia.15.d:0 "Несмотря на усилия предателей и революционеров, Придея остаётся верной короне. Они старались изо всех сил, но всё было напрасно, и мы смогли отыскать ещё больше предателей."
 aquileia.15.a:0 "Превосходно!"
 
 aquileia.16.t:0 "Революция"
 aquileia.16.d:0 "Бывший изгнанник Теодор Верани, проявив ошеломительную смелость, вернулся в Аквелию и, при поддержке армии из аквелийского крестьянства и ранее прятавшихся сторонников, взял штурмом Королевский Дворец, захватив короля и провозгласив создание Второй Аквелийской Республики, в то время как Аквелийская Республиканская Армия и социалисты сражались с военными на улицах. Время покажет, что будет с Аквелией дальше, а пока в ней снова начинается кровопролитие."
 aquileia.16.a:0 "Да здравствует Республика!"
 
 aquileia.17.t:0 "Триумфальная революция"
 aquileia.17.d:0 "Это был долгий и кровавый путь, но сегодня монархисты по всей Аквелии были свергнуты! Благодаря широко распространившимся идеям революции, высокой организации борцов за свободу и бесчисленным жертвам доблестных грифонов сторонники монархии были сокрушены, а династия Дискретов сброшена с трона. Многие офицеры, которые когда-то неохотно сражались под знаменами жестокости и тирании, перешли на нашу сторону и поклялись в вечной верности новой республике. Они защитят Аквелию от возвращения Дискретов, а также от прочих монархов Грифонии. Они помогли Аквелии обрести свободу, и нашу новую республику ждёт светлый рассвет!"
 aquileia.17.a:0 "Да здравствует республика!"
 
 aquileia.18.t:0 "Триумфальная революция"
 aquileia.18.d:0 "Это был долгий и кровавый путь, но сегодня последний из вассалов монархистов под над натиском неудержимой волны свободы! Благодаря широко распространившимся идеям революции, высокой организации борцов за свободу и бесчисленным жертвам доблестных грифонов сторонники монархии были сокрушены, а династия Дискретов сброшена с трона. Хотя наши враги бились до самого конца, все они потерпели поражение, а их армии были разбиты. Новое поколение героев защитит Аквелию от тех, кто желает восстановить монархию. А пока Аквелия свободна, и нашу новую республику ждёт светлый рассвет!"
 aquileia.18.a:0 "Да здравствует республика!"
 
 aquileia.19.t:0 "Несколько пропавших винтовок"
 aquileia.19.d:0 "Квартирмейстер шла по складу, держа в когтях блокнот. — Двадцать четыре новых артиллерийских орудия, — пробормотала она себе под нос, считая новые пушки и делая пометку в блокноте. — Пятьдесят миномётов и снаряды для них... Есть. Запчасти для винтовок... Есть.\n\nОна напевала себе под нос, ведь все цифры в её данных сходились с реальностью. Пока всё идет хорошо. Она гордилась тем, что ведёт хороший учёт содержимого склада, а также тем, что с момента начала её службы на вверенном ей объекте не произошло ни единого происшествия. — Сейчас я пересчитаю оружие, а затем выпью чаю с Луисом...\n\nЭту наиболее рутинную работу она приберегала напоследок. Мало того, что ей приходилось пересчитывать ящики... Так ещё и фабрики никогда толком не следили за тем, сколько винтовок они помещают в ящики, так что иногда её цифры могли не сходиться. Даже спустя годы после подавления революции не все шестерёнки в Аквелии вращались гладко.\n\n— ...сорок шесть, сорок семь, сорок восемь... сорок восемь? — Она снова пересчитала все ящики. — Должно же быть пятьдесят ящиков... — Может быть на заводе решили запихнуть в ящики побольше оружия, чтобы сэкономить древесину? Но, потратив целый час на вскрытие ящиков и подсчет их содержимого, квартирмейстер не нашла ответа на вопрос о пропавшем оружии.\n\nЕй придется доложить об этом своему начальству. Обед с Луисом придётся отложить."
 aquileia.19.a:0 "Довольно странно, не правда ли?"
 
 aquileia.20.t:0 "Унесённые ветром"
 aquileia.20.d:0 "Главный разведчик обхватил когтями череп. Отчеты один за другим продолжали поступать. Казалось, что все революционные ячейки королевства просто в одночасье исчезли, а их членов куда-то унёс ветер. Некоторые из его шпионов посчитали, что революционеры просто отказались от борьбы, но генерал сомневался в этом. Все они не могли взять и просто так одновременно исчезнуть. Должно быть, они что-то задумали. Но там были десятки ячеек с сотнями членов, за которыми пристально следили его шпионы. А теперь все они исчезли. Куда же они подевались?!"
 aquileia.20.a:0 "Где они? Что они замышляют?"
 
 aquileia.21.t:0 "Помощь со стороны ПДА"
 aquileia.21.d:0 "По всему королевству снова растут революционные настроения. Грифоны втайне собираются, организуются и устраивают публичные демонстрации. Беспорядки расширяются с каждым днем, но неожиданный источник, ультранационалисты из Патриотического Движения Аквелии, предложили нам помочь восстановить порядок и стабильность в стране. Ультранационалисты хорошо организованы и вооружены, а также готовы оказать нашим жандармам помощь в подавлении беспорядков. Благодаря их помощи наша полиция может сосредоточиться на более насущных вопросах вроде искоренения революционеров и отрубания их голов с помощью гильотины!"
 aquileia.21.a:0 "Довольно великодушно с их стороны."
 
 aquileia.22.t:0 "Повышенная активность Шуэт"
 aquileia.22.d:0 "В последние дни Шуэт, тайная полиция, что служит правой лапой короля Морисета, увеличила свою активность по всему королевству. Её сотрудники выламывают двери в дома потенциальных революционеров посреди ночи и публично казнят их днём. Ныне ни один грифон не может быть уверен в том, что его не обвинят в сочувствии революционным идеям. И Шуэт взяли на себя труд разобраться с потенциальным революционерами раз и навсегда."
 aquileia.22.a:0 "Как странно."
 
 aquileia.23.t:0 "Поддержка из столицы"
 aquileia.23.d:0 "Революционные настроения растут по всему королевству Аквелии, так что сегодня прибыли несколько рот солдат и дополнительная поддержка из жандармерии нам на помощь. Они усилят наши ряды, чтобы было указано в официальных бумагах, подписанных самим королём. Эти новые грифоны помогут следить за повстанцами на наших землях. Они уже шустро интегрируются в наши местные жандармерии и получают всю информацию о текущей ситуации."
 aquileia.23.a:0 "Это просто великолепно!"
 
 aquileia.24.t:0 "Пламя разгорается"
 aquileia.24.d:0 "Рядовая Ноэль уставилась на постоянно растущую гору бумаг, собранных в жандармерии. Полиция приносила их сюда весь день, а грифоны с самого рассвета то появлялись, то исчезали. Ноэль была практически неграмотна и изо всех сил пыталась прочесть слова на брошюре, зажатой в её когтях, но революционный триколор достаточно ясно говорил обо всём. Она понимала, что это значит.\n\n— Найди типографию, которая помогла им напечатать это, — проворчал сержант, разрывая брошюру пополам в разочаровании. — Стой. У меня появилась идея получше. Арестуй всех типографов в городе. Мы больше не можем позволить этим брошюрам появляться на улицах, понимаешь?\n\nНоэль отдала честь, подтвердив получение приказа. — Будет исполнено, сэр, — сказала она и быстро выскользнула из участка. Но, выйдя на улицу, грифина увидела, как пара других грифонов подхватила с земли две брошюры и засунула их под пальто. Да, арест всех типографов в Придее мог бы приостановить распространение новых брошюр, но если идея проникла в голову грифона, то от неё так просто уже не избавиться.\n\nВероятно впервые в своей жизни Ноэль обрадовалась, что не умеет читать."
 aquileia.24.a:0 "Вот бы побольше наших подданных были неграмотными..."
 
 aquileia.25.t:0 "Наипрезреннейшие убийства"
 aquileia.25.d:0 "После того как король Морисет вернулся из Зебрики и вновь занял трон в Аквиле, те, кто поддерживал его, были вознаграждены лучшими должностями и отличной зарплатой. Это наиболее очевидно проявилось в Баронстве Придея, где пони, сотрудничавшие с королём и маршалом Бертело, сделали отличную карьеру в рядах жандармерии и теперь командуют подчинёнными-грифонами. Однако прошлой ночью произошла серия скоординированных нападений на офицеров жандармерии. Многие из этих пони были убиты, а те, кто остался в живых, теперь прячутся в попытке спасти свои жизни. В Придее начинаются расовые трения, и "благодарить" за это следует проклятых революционеров!"
 aquileia.25.a:0 "Революционеры становятся более смелыми."
 
 aquileia.26.t:0 "Бомба по почте"
 aquileia.26.d:0 "Жандармерия Придеи и так уже достаточно растянула свои силы, а смерти и отставки пони лишь ухудшили ситуацию, так что не было ничего удивительного в том, что бомбу сумели пронести внутрь замка барона Денниса. Бомба была находилась в ящике, в котором перевозилась заказанная бароном статуя самого себя. Заряд должен был взорваться при раскрытии ящика. Похоже, что революционеры ожидали, что сам барон будет присутствовать при этом событии. Однако коллекционер произведений искусства барона жаждал кинуть украдкой хотя бы мимолётный взгляд на скульптуру. И хотя Деннису понадобится новый смотритель для его частной галереи и определённый ремонт каменной кладки его замка, гнусный заговор революционеров провалился. Тем не менее, это лишь повысит градус революционной напряженность по всей Придее..."
 aquileia.26.a:0 "Найдите виновного!"
 
 aquileia.27.t:0 "Рост экстремизма"
 aquileia.27.d:0 "В последние дни Виновию охватил хаос, и в нашей стране произошёл настоящий взрыв экстремизма. Всё началось с публичной речи сторонника революции на городской площади, которую быстро прервала наша верная жандармерия. Однако, прежде чем они успели разогнать толпу и арестовать оратора, из соседнего здания кто-то бросил кирпич, который ударил жандарма в затылок и мгновенно убил его. Затем сержант во главе отряда жандармерии попытался арестовать всех присутствующих грифонов, а когда некоторые из них начали сопротивляться, то его подразделение начало беспорядочно стрелять в толпу. Погибло семнадцать граждан, а десятки получили ранения. В ту ночь вспыхнули беспорядки, и город запылал оранжевым пламенем, когда толпа поджигала витрины магазинов, а также дома жандармов и сторонников монархии. Ещё одна стычка между толпой и жандармами привела к жестокой драке. Десятки грифонов с обеих сторон получили ранения, прежде чем батальон профессиональных солдат рассеял толпу. На протяжении следующих нескольких дней революционные настроения, казалось, лишь усилились, и новые протесты и беспорядки разгорелись по всей Виновии. Наша жандармерия и армия делают всё возможное, чтобы взять ситуацию под контроль, но про успокоение протестов говорить ещё слишком рано."
 aquileia.27.a:0 "Рано или поздно им надоест бунтовать."
 
 aquileia.28.t:0 "Скандал"
 aquileia.28.d:0 "Хихиканье из соседней комнаты отвлекло герцога Гадиффера от книги, которую он читал в своём кабинете. Нахмурившись, герцог положил закладку между страницами и поднял глаза, встретившись взглядом с двумя горничными, смотревшими на него из другой комнаты. Слишком поздно грифины поняли, что герцог услышал их, и их лица побледнели под его суровым взглядом.\n\n— Подойдите сюда, — приказал герцог им, откладывая книгу в сторону. Две горничные неохотно вошли в его кабинет, склонив головы перед своим господином. Гадиффер мгновение рассматривал их, а затем резко нахмурился. — Вы что, смеялись надо мной?\n\n— Н-нет, милорд, — ответила первая горничная. — Мы бы никогда не сделали такого! — добавила другая.\n\n— Если вы солжёте мне ещё раз, то я отрежу вам языки, — предостерёг их герцог. Он подождал несколько мгновений, чтобы горничные осознали угрозу, а затем сложил когти вместе. — Итак, — сказал он, глядя на грифин сверху вниз. — Что такого забавного вы нашли во мне?\n\n— Э-э... это по поводу лжи, милорд, — сказала первая служанка. — Мы смеялись над её нелепостью.\n\n— Лжи? — Переспросил герцог Гадиффер. — Какой лжи?\n\n— В простонародье... говорят, что ваш клюв кривой.\n\n— Кривой? — Гадиффер моргнул. Затем он рассмеялся. — Так вот оно что? Что же тут смешного?\n\n— Они также говорят, что у вас лысина на голове... и когти тупые... и что ваш мозг ещё тупее... — Гадиффер и первая горничная уставились на вторую, которая продолжала болтать. — А ещё многие говорят, что вы импотент и предпочитаете молодых грифонов грифинам... и что цыплят не пускают в ваш замок ради их же безопасности...\n\nГерцог поднял свой коготь, заставив её замолчать. — Если ты ещё раз откроешь рот, то лишишься не языка, а сразу всей головы. — Двое служанок неловко заёрзали перед кипящим от ярости герцогом, прежде чем он сердито отмахнулся от них. — Оставьте меня. Сейчас же.\n\nСлужанки, не теряя времени, присели в реверансе и со всех лап бросились вон из комнаты, оставив герцога наедине с известиями о клевете, которая уже распространилась по всей Виновии. Гадиффер, вздохнув, снова открыл книгу и принялся с удвоенной энергией перелистывать страницы, дабы отвлечься от лжи революционеров."
 aquileia.28.a:0 "Ни один грифон им не поверит, верно?"
 
 aquileia.29.t:0 "Толпа перед замком"
 aquileia.29.d:0 "Герцог Гадиффер в смятении наблюдал за толпой, которая собиралась у ворот его замка. Они не были особо буйными, что было хорошей новостью. Хотя и вдоль стен замка выстроились солдаты с оружием напоказ, чтобы препятствовать любым активным действиям протестующих. А вот плохая новость заключалась в том, что клевета и оскорбления, которые скандировали собравшиеся, тоже совсем не радовали. Похоже, что слухи, которые он вытянул из своих служанок, распространились достаточно широко и не затихли сами по себе.\n\nГерцог слушал их крики на протяжении нескольких минут, а затем раздражённо повернулся к своему начальнику стражи. — Заставь их уйти! — крикнул он, выразительно размахивая своими когтями. — Стреляй в них, если понадобится. Просто разгони их любой ценой!\n\nКапитан поклонился, подтвердив получение приказа, и пошёл прочь, выкрикивая команды своим ближайшим подчиненным. Герцог вздохнул и закрыл лицо лапами. Он почти полностью растерял свою репутацию в Виновии. Его сторонников с каждым днём становится всё меньше, а ряды революционеров лишь растут. И всё из-за одного дурацкого слуха! Может быть, ему стоит просто начать казнить любого грифона, который продолжает распространять эту ложь. Ведь его клюв не был таким уж кривым..."
 aquileia.29.a:0 "Нельзя позволить им продолжать! Пристрелите их... или что-нибудь в том же духе!"
 
 aquileia.30.t:0 "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, который сделал наибольший вклад в уничтожение Первой Аквелийской Республики и восстановление Морисета Дискрета на троне Аквелии, скончался сегодня в возрасте 87 лет. Старый маршал был найден мертвым в своей усадьбе в Вызиме одним из его слуг, быстрая проверка доказала, что Бертело скончался естественным путем. Похоронная процессия была организована его семьей и друзьями. Хотя Бертело и считается героем среди некоторых аквелийцев, большинство же считали его негодяем и прислужником семьи Дискрет, тем самым делая его и его смерть поводом для разногласий."
 aquileia.30.a:0 "Покойся с миром, старый друг"
 
 aquileia.31.t:0 "Королевская казнь"
 aquileia.31.d:0 "Республика сегодня заполучила в свои когти великий приз. Дерзкий налет на дворец прошлой ночью привёл к тому, что само здание было захвачено перед самым рассветом, и король Морисет попал в плен, прежде чем сумел ускользнуть через потайной ход в своей спальне. Бывший король был немедленно закован в кандалы и доставлен в тронный зал, где уже всё подготовлено для суда. Именно в этом месте Морисет одними своими словами приговорил тысячи революционеров к смерти. Однако сегодня король был не слишком заинтересован в том, чтобы думать о защите. Вместо этого он изрыгал оскорбления в адрес Теодора Верани, республики и грифонов Аквелии, которые отдали его под суд. Вскоре Морисет был единогласно признан виновным всеми членами суда и его потащили на городскую площадь прямиком к гильотине, на которой расстались с жизнью тысячи наших товарищей. Король продолжал оскорблять республику, угрожая обрушить всю свою ярость на революционеров, если только те его не отпустят. Он не закрывал своего клюва вплоть до того момента, когда лезвие отделило его голову от тела. После этого фонтан "красноречия" Морисета иссяк.\n\nК сожалению, дочь короля Вивьен, избежала участи своего отца. Похоже, что её камеру охранял тайный сторонник монархии. Либо же эта блудница использовала свои чары, дабы соблазнить безвольного тюремщика и убедить его отпустить её на свободу. Как бы то ни было, ненавистная династия Дискретов всё ещё продолжает жить, хотя после смерти короля большинство оставшихся в живых монархистов покинут Вивьен в ближайшие недели."
 aquileia.31.a:0 "Такова участь тиранов!"
 
 aquileia.32.t:0 "Король сбежал"
 aquileia.32.d:0 "Перед самым рассветом отряд опытных революционеров, ветеранов славной первой революции, атаковал королевский дворец одновременно с началом восстаний по всей столице. Одной группе было поручено сделать брешь в стене с помощью фургона, набитого динамитом. Вторая должна был взлететь повыше и приземлиться на самых высоких башнях дворца, чтобы атаковать его сверху. Третья по плану должна была окружить дворец и убедиться, что ни один грифон не сбежит из нашей ловушки.\n\nКонечно, ни один план не может пережить столкновение с реальностью. Первая группа потратила очень много драгоценного времени, пытаясь сдвинуть гружёный порохом фургон под моросящим утренним дождём. Полёт второй группы заметили стражи дворца и последовавшая перестрелка предупредила солдат на территории о грядущем покушении. Когда первые две группы успешно захватили дворец, то короля Морисета и его семьи уже не было в покоях, а третья группа заглотила наживку и попалась на отвлекающий маневр, как раз призванный отвлечь их внимание от спасающегося бегством короля. Морисет исчез в ночи, и мы потеряли наш шанс одним ударом покончить с мерзкой династией Дискретов."
 aquileia.32.a:0 "Проклятье!"
 
 aquileia.33.t:0 "Взрыв в Риле"
 aquileia.33.d:0 "Сегодня оглушительный взрыв разбил окна зданий в центре Рилы. Ошеломленных горожан, которые выбежали из своих домов на улицу, встретило поднимающееся над городской площадью облако черного дыма. Сегодня утром подлые террористы взорвали бомбу перед статуей короля Жерара. Взрыв разрушил саму статую и убил взвод солдат, которые маршировали мимо неё в этот момент. Но это был не единственный инцидент. Целая серия скоординированных взрывов прокатилось по всему городу. Их целями стали вербовочный пункт, почта и военно-морская верфь. В ходе этих жестоких нападений погибло двадцать солдат, а городе было установлено военное положение, которое будет длиться до тех пор, пока все подозреваемые не будут задержаны."
 aquileia.33.a:0 "Проклятье!"
 
 aquileia.34.t:0 "Слова распространяется"
 aquileia.34.d:0 "— Сержант Дюпон!\n\nСержант Дюпон поднял голову от лежавших перед ним посланий от начальства. — В чем дело, Анри? — спросил сержант. Предполагалось, что Анри будет вместе с остальными жандармами в патруле на пристани. Может быть, на них напали мятежники?\n\nОтвет он получил через мгновение, когда Анри протянул ему листок бумаги с триколором якобы ставшей историей революции. — Мы нашли это на верфях.\n\n— Это? — Спросил сержант Дюпон, забирая у рядового листок. Это был революционный памфлет, осуждающий монархию и призывающий крестьян бороться за свою "свободу", чтобы не имели в виду под этим заблуждающиеся мятежники. — Есть ещё подобные бумаги?\n\nАнри кивнул и принялся рыться в сумках. Через мгновение он вытащил толстую стопку брошюр. — Мы попытались собрать всё, что только могли, но ...\n\nСержант Дюпон недоверчиво уставился на стопку бумаг. Как мятежникам удалось напечатать столько брошюр? Он встал и прошёл мимо Анри, направляясь к двери. Смущенный рядовой последовал за ним. Сержант открыл дверь и выглянул на улицу. И клюв его открылся от удивления, когда грифон увидел дюжины брошюр, которые ветер нёс по булыжной мостовой.\n\n— Так, пора сообщить об этом генералу."
 aquileia.34.a:0 "Проклятые революционеры!"
 
 aquileia.35.t:0 "Крестьяне Мешорио"
 aquileia.35.d:0 "Хотя центром предыдущей революции был основной домен короля Аквелии, особо активно революционеры действовали и в герцогстве Рила. Здесь революционные настроения укоренились очень глубоко, что привело к созданию бесчисленных революционных клубов по всему герцогству. Хотя большинство из них пытались хотя бы номинально организоваться, чтобы бороться с монархистами, между собой сотрудничали они крайне редко. Более того, большинство клубов скорее воткнут нож в спину друг другу, чем выступят против монархистов. Однако теперь, похоже, что раскол между клубами становится делом прошлого. Один клуб, Крестьяне Мешорио, в последнее время набирает силу. Мы не можем сказать, откуда они получают дополнительную поддержку, но их активность и масштабы вербовки резко возросли по всему герцогству. Другие клубы либо отстают от них по активности, либо же полностью исчезают, но одно для нас совершенно ясно: клубы снова набирают силу, а это является однозначным признаком того, что революция уже не за горами."
 aquileia.35.a:0 "Клубы становятся смелее..."
 
 aquileia.36.t:0 "Рост волнений"
 aquileia.36.d:0 "Звук в ночи, разговор шёпотом в кофейне, бегущая по переулку фигура... Зарешёченные окна домов, напряженная атмосфера, молодой грифон, что пристально следит за вами... Грифина кричит, возмущенная ростом цен на хлеб, и двое жандармов тащат её прочь. Банда разъяренных молодых грифонов и грифин марширует по улицам, размахивая плакатами, осуждающими короля и требующими расширения прав рабочего класса. В Придее под властью барона Денниса Дискрета больше не безопасно. Дуют ветра перемен - революция снова надвигается на Придею."
 aquileia.36.a:0 "Только не снова!"
 
 aquileia.37.t:0 "Наипрезреннейшие убийства"
 aquileia.37.d:0 "На протяжении долгих лет лояльное меньшинство пони по всему баронству Придея образовывало костяк воинственной жандармерии барона Денниса Дискрета. Они помогли ему отвоевать город во время первой революции, за что были щедро вознаграждены высокими должностями в новой жандармерии и его личной армии. Сегодня, однако, это привело к тому, что пони стали мишенями для революционеров. На протяжении всей предыдущей недели десятки пони-жандармов и военных офицеров низкого ранга подвергались систематическим нападениям, а некоторые даже были убиты. Хотя это подняло поддержку монархии до небывалых высот среди пони, они всё ещё остаются меньшинством, и на каждого нового пони, поклявшегося защищать монархию, пятеро новых грифонов устраивают тайную встречу. Математика не в нашу пользу, и с каждым днём призрак второй революции становится всё реальнее."
 aquileia.37.a:0 "Проклятье!"
 
 aquileia.38.t:0 "Забастовка"
 aquileia.38.d:0 "Верфи Придеи являются гордостью баронства, а морские теоретики Придеи - одними из лучших в Аквелии. Поэтому вспыхнувшая на верфях массовая забастовка нанесла серьёзный удар по монархии и власти барона Денниса Дискрета над городом. Сотни грифонов собрались за пределами своих предприятий. Они блокировали проезд и требовали увеличения оплаты, больших гарантий и сокращения рабочих часов. Они не планировали возвращаться к работе до удовлетворения их требований. Забастовка была прервана местным маршалом, который смог арестовать лидеров бунтарей после яростной схватки, в результате которой несколько грифонов упали в воды гавани. Однако нет никаких гарантий, что подобная ситуация не повторится в будущем..."
 aquileia.38.a:0 "Верви? Ну почему именно там?"
 
 aquileia.39.t:0 "Финансирование из Аквилы"
 aquileia.39.d:0 "Фургоны, полные золотых слитков, прибыли сегодня в Весткип. Они совершили трудное и опасное путешествие через всё королевство, умудрившись каким-то образом избежать очагов беспорядков и республиканских настроений. Полковник Колетт лично встречала повозки у входа в свою крепость. Она обменялась несколькими словами с солдатами, охранявшими повозки, и разрешила им войти в крепость. Фургоны, по-видимому, прибыли от имени короны, но на ящиках со слитками не было никаких королевских печатей. Вероятно, это было сделано для того, чтобы сохранить это путешествие и содержимое груза в тайне. К грузу прилагалось лишь одно короткое письмо. — Воспользуйся этим в предстоящей борьбе, — говорилось в нём. — Мы знаем, кому ты верна на самом деле. — На пергаменте не было никаких имён, а отправлено он было от "твоих друзей в Аквелии".\n\nКоллет улыбнулась, убирая письмо. Приближалась революция, а для солдата нет лучшего места, чем передовая."
 aquileia.39.a:0 "Чудесно!"
 
 aquileia.41.t:0 "Дело Паскаля"
 aquileia.41.d:0 "Республика охвачена паранойей, поскольку артиллерийский офицер нашей армии был помещен под арест, его подозревают в отправке писем в Империю! Одна мысль о том, что один из наших честных граждан попытается обмениваться информацией и секретами с жадными до власти деспотами Грифенхейма, ужасает, это просто невероятно! Проблема, однако, заключается в том, что независимые следователи, после интервью с его коллегами-офицерами, а также с его собственной семьей, пришли к выводу, что Паскаль не отправлял эти письма. Они сочли его «истинным патриотом республики и с радостью отдали бы за него жизнь». Многие подозревают, что полицейские, отправленные для ареста, подбросили эти ложные документы в его дом и что они являются агентами ПДА, желающими разжечь ненависть к пони. Как бы то ни было, за всеми пони в республике теперь следует внимательно следить."
 aquileia.41.a:0 "Это не соответствует нашим республиканским идеалам!"
 
 aquileia.42.t:0 "Золави скончался"
 aquileia.42.d:0 "Известный журналист и писатель Эмиль Золави недавно умер в своем старом доме на окраине Аквилы. Его писательская карьера фактически вдохновила новое направление в культуре Аквелии, а его откровенный подход даже убедил правительство ослабить свою хватку над обществом. Однако его самым известным действием было полномасштабное осуждение правящих чиновников во время дела Паскаля. Его едкие, подстрекательские обвинения не щадили никого, и Эмилю быстро предъявили иск за клевету. В результате Золави сбежал за границу в Новый Мейрленд, где продолжал защищать своего близкого друга Паскаля. Ему лишь недавно разрешили вернуться, но стресс от судебного преследования истощил его. Правительство Аквелии решило назвать недавно созданную литературную премию в честь Золави, чтобы почтить его вклад в развитие общества."
 aquileia.42.a:0 "Его книги не так уж и плохи."
 
 aquileia.43.t:0 "Беспокойный грифон бедокурит в столице"
 aquileia.43.d:0 "Ненасытный любитель жизни и денди, Шарль Биклер был хорошо известен в художественных кругах Аквилы за его довольно спорную поэзию. Хотя голосистое меньшинство считало его работы настоящим омоложением искусства, гораздо больше считало их произведениями, полными откровенной распущенности. Многочисленные судебные процессы и обвинения в оскорблении общественной морали не удержали Биклера от публикации новых стихов на темы современности, любви и вина. Кроме того, он принимал это близко к сердцу и часто лично противостоял своим критикам, что приводило к многочисленным публичным дракам. Из-за этого многие грифоны получили серьезные ранения, поскольку Биклер чрезмерно любит бутылки, а также общественная собственность понесла немалый ущерб. Однако, недавнее недолгое пребывание в тюрьме несколько смягчило Шарля, хотя его работы продолжают вызывать много споров в кафе Аквилы."
 aquileia.43.a:0 "Художники - это особая группа."
 
 aquileia.44.t:0 "Плюмю публикует L'Étranger"
 aquileia.44.d:0 "Альберт Плюмю - это имя, которое быстро стало известным в художественных кругах Аквелии. Его абсурдистский подход к жизни, широко представленный в работах, привлек множество грифонов, уставших от постоянных войн, бушующих по всему миру. Он недавно закончил свой новый роман под названием «L'Étranger» (Посторонний), который следует за Гриффсолом и его безразличным и индифферентным образом жизни. Критики высоко оценили склонность главного героя к жизни, авторитету и религии, заявив, что это правильные принципы для неопределенных времен. Таким образом, книга быстро стала неотъемлемой частью любой полки Аквелии."
 aquileia.44.a:0 "Напомни мне не смотреть на солнце."
 
 aquileia.45.t:0 "Вторая коммуна Придеи"
 aquileia.45.d:0 "Сегодня мы снова восстали! Несмотря на тиранов, которые пытались удержать нас в цепях, мы снова восстали против монархистов. За коммуну и свободу!"
 aquileia.45.a:0 "Да здравствует революция!"
 
 aquileia.46.t:0 "Вторая революция"
 aquileia.46.d:0 "Худшее сбылось! Несмотря на все наши усилия, революционеры восстали против короны. Вооруженные ополченцы на улицах, гарнизоны забросали бомбами, а сам королевский дворец подвергся нападению со стороны нелояльных солдат.\n\nПервая атака революционеров была отбита доблестной королевской гвардией, но теперь вся нация рухнула в объятия хаоса. Мы должны сплотить свои силы и нанести ответный удар по этим предателям, прежде чем они получат шанс достичь своих целей."
 aquileia.46.a:0 "Мы сокрушим их ещё раз!"
 
 aquileia.47.t:0 "Конец революции"
 aquileia.47.d:0 "Несмотря на их заговоры и махинации, революционеры-заговорщики потерпел неудачу прежде, чем восстание смогло действительно начаться. Благодаря решительным действиям нашего короля и вассалов нам удалось пресечь революцию в зародыше. Аквелия твёрдо и гордо стоит сегодня, так как верность королю победила среди народа!!"
 aquileia.47.a:0 "Да здравствует король!"
 
 aquileia.48.t:0 "Конец революции"
 aquileia.48.d:0 "Улицы окрашиваются в красный цвет кровью предателей и патриотов, но когда пыль оседает, мы празднуем победу! Революционеры были так же сильны, как и во время первой революции, но мы стали намного сильнее. Мы удержали строй и разбили их ряды! Королевское знамя Аквелии сегодня реет высоко в небе, знаменуя о победе!"
 aquileia.48.a:0 "Да здравствует король!"
 
 aquileia.49.t:0 "Король умер..."
 aquileia.49.d:0 "Ужасные новости из королевского дворца!\n\nВо время принятия ванны Его Величеством слуга проскользнул в помещение и ударил его ножом! Хотя убийца был быстро задержан королевской гвардией, было уже слишком поздно, чтобы спасти Его Величество. В 16:23 Его Величество Король Морисет Дискрет скончался, несмотря на то, что доктора сделали всё, что могли.\n\nВся Аквелия находится в шоке от ужасного события, ведь считалось, что с революционерами покончено, и тем не менее, этим проклятым повстанцам удалось нанести ещё один удар на своём издыхании. Единственное маленькое утешение, доступное для нас в это мрачное время - это принцесса Вивьен, которая, по всеобщему мнению, должна была быть парализованной горем. Вместо этого она в тот же вечер предстала перед собравшимся двором, будучи уже коронованной королевой Вивьен Дискрет из Аквелии."
 aquileia.49.a:0 "Да здравствует королева!"
 
 aquileia.50.t:0 "Национальное образование"
 aquileia.50.d:0 ""А - Аквила, там живёт Её Величество. Б - Багет, Булочка..." - сказал месье Мезанж, указывая на плакат, когда маленькие птенцы на скамейках послушно повторяли его слова.\n\nВсё таки это было не то, чем он хотел заниматься в жизни. Преподавание в маленьком сельском городке в глубине Орвалилло казалось ему крайне тоскливой перспективой, но именно сюда завела его жизнь. Государство платило достойную зарплату, а после недавних волнений он нашел сельскую местность подходящей для успокоения своих нервов.\n\nКраем глаза он увидел, как один из местных фермеров, отец молодого Лакруа, если он не ошибается, прячется у двери, заглядывая внутрь и повторяя лекцию. Ну конечно ... даже взрослые грифоны здесь были неграмотны.\n\n"Добрый день, месье Лакруа, вы здесь чтобы забрать своего сына?" он решил спросить, а фермер застыл, как громом поражённый. Прежде чем он успел что-то сказать, месье Мезанж продолжил. "Мы еще не закончили, но, пожалуйста, присаживайтесь. Может быть, вы можете помочь мне, если птенцы станут слишком шумными," сказал он с улыбкой, указывая на заднюю часть классной комнаты, чтобы помочь фермеру сохранить лицо. Несколько нерешительно месье Лакруа вошёл внутрь и сел, когда месье Мезанж вернулся к началу. "Еще раз, мои ученики: А - Аквила где живет Её Величество...""  
 aquileia.50.a:0 "Не очень гламурный, но необходимый и почётный долг!"
 
 aquileia.51.t:0 "Уровень грамотности растёт"
 aquileia.51.d:0 "Мать Реми заинтересовалась той книгой, которую её сын принес домой из школы. Сначала она была не слишком уверена в месье Мезанже, городской грифон казался таким отстранённым и далёким, и она не могла понять, почему её сын так много времени проводит в школе, чтобы узнать все эти странные вещи. В конце концов, они нуждались в нём на ферме.\n\nТем не менее, Реми был счастлив, и он ходил в школу так же охотно, как и рыба в воду. Может быть... она поняла, что задумалась, стоя у плиты... может, это приведёт к чему-то?\n\nТем временем Реми был полностью погружён в чтение книги, повествующей о странных и далеких землях «Эквестрии» и её якобы бессмертной богине-королеве. Месье Мезанж позволил ему одолжить книгу при условии, что он проведет презентацию перед классом по содержанию прочитанного, и Реми не собирался упускать этот шанс. В конце концов, месье Мезанж сказал ему, что в зависимости от того, как у него будут идти дела в школе, перед ним могут открыться любые возможности."
 aquileia.51.a:0 "Пытливый ум - это сокровище."
 
 aquileia.52.t:0 "Уровень неграмотности как никогда низок"
 aquileia.52.d:0 "Реми тихо сидел на стуле, а его сердце колотилось. Его родители сидели слева, а месье Мезанж - справа. Быть дома с его учителем было довольно странно, но месье Мезанж, казалось, хотел что-то сказать и ждал, пока мать Реми продолжала нервно говорить, в третий раз спрашивая, не хочет ли он ещё кофе.\n\n"Я здесь, чтобы обсудить достижения вашего сына в школе," учитель начал через некоторое время. "Видите ли, Реми - исключительный ученик. Он старателен и талантлив, и я убежден, что у него есть потенциал, чтобы преуспеть даже в высших учебных заведениях. Следовательно," месье Мезанж сказал, улыбаясь Реми, "Я хотел бы дать ему рекомендацию для поступления в лицей."\n\nМать Реми попыталась сказать что-то вежливое, но новости были слишком шокирующими и она смогла лишь кивнуть, когда слезы облегчения и счастья потекли по её щекам. К счастью, его отец с готовностью сказал «да» вместо неё, когда мать обняла его, плача от радости."  
 aquileia.52.a:0 "Он заслуживает этого!"
 
 aquileia.53.t:0 "Грамотное население"
 aquileia.53.d:0 ""Ты ничего не забыл?" его мать суетилась, когда они стояли на вокзале, проверяя Реми и нервно вытирая щеку, чтобы стереть с неё воображаемое пятно. "Мы же упаковали теплую одежду, точно? Какая у тебя рубашка? Ты взял самую лучшую?" Реми не мог не покраснеть, но молча терпел всё это, ожидая прибытия поезда. Зайдя в поезд, Реми нашёл своё место и сел, пока его отец помогал засунуть сумки на верхние полки.\n\n"Мам, да буду я в порядке," Сказал Реми, обнимая её. По правде говоря, он сам был напуган. Раньше он почти не покидал своего города, а теперь переедет в Вангуардиго, чтобы посещать там школу, и это всё ещё казалось невероятным.\n\nКогда его родители вышли из поезда, они задержались на перроне и махали ему, когда поезд снова начал медленно двигаться. Реми не мог не заметить, что его мать снова начала плакать и сглотнул, чтобы не показать своих слёз.\n\nЭто было пугающе, но также и волнующе. Впервые этот птенец с фермы из сельского Орвалилло обнаружил, что может мечтать о будущем. Сначала лицей, потом университет, и кто знает, чего он может достигнуть потом? Он сам мог определить своё будущее, и не собирался потратить свой шанс впустую!"
 aquileia.53.a:0 "Удачи, Реми."
 
 aquileia.54.t:0 "Приказ из столицы"
 aquileia.54.d:0 "Пришло сообщение из Аквилы, написанное самой королевой. Она благодарит нас за нашу службу и верность в эти трудные времена и уверяет нас, что никогда об этом не забудет. Однако она также говорит, что настало время для централизации Аквелии, и просит нас вернуть полный контроль над нацией короне Аквелии."
 aquileia.54.a:0 "Мы с радостью вернёмся в её состав!"
 aquileia.54.b:0 "Нет."
 
 aquileia.55.t:0 "Предательство Рилы"
 aquileia.55.d:0 "Наше вполне разумное требование было демонстративно отвергнуто властями Рилы. Наши королевские эмиссары вернулись ни с чем, а войска Рилы уже начали готовиться сражаться с нашими войсками!"
 aquileia.55.a:0 "Зря они так поступили."
 
 aquileia.56.t:0 "Бунтующий Весткип"
 aquileia.56.d:0 "Новости из Весткипа крайне неприятны! Наша, предположительно, верная слуга предала корону и собирается сражаться за вверенные ей когда-то земли."
 aquileia.56.a:0 "Почему С ПДА всегда так много проблем?"
 
 aquileia.57.t:0 "Проблемы в раю"
 aquileia.57.d:0 "Должно быть что-то не так с винами, приготовленными на востоке. Наши вассалы отказались реинтегрироваться и вместо этого восстали против нас!"
 aquileia.57.a:0 "Что взбрело в голову этим винолюбам?"
 
 aquileia.58.t:0 "Очевидный подозреваемый"
 aquileia.58.d:0 "Кажется, что негодяи не меняются. Барон Деннис бросил вызов короне, заявив, что "если эта маленькая птичка" - это, должно быть, её величество - "хочет МОИХ земель, пусть заберёт их у меня силой!" Как мы могли так долго доверять этому пирату!" 
 aquileia.58.a:0 "Наконец у нас есть достойное оправдание, чтобы выстрелить в тупую задницу дяди Денниса."
 
 aquileia.59.t:0 "Поддержка от роялистов из ПДА"
 aquileia.59.d:0 "На великолепной церемонии в столице Её Величество наградила более сотни членов ПДА, каждый из которых проявил себя во время восстания. Из них пятеро получили дворянские титулы, а двенадцать - Орден Заслуг. Выступая с яркой речью, восхваляющей этих героев, королева заявила, что она может спокойно отдыхать, пока в стране остаются доблестные патриоты, такие как ПДА."
 aquileia.59.a:0 "Они действительно заслуживают своей награды."
 
 aquileia.60.t:0 "Поддержка от пони"
 aquileia.60.d:0 "Пони по всей Аквелии собрались у радиоприёмников в ожидании обещанной речи и затаили дыхание, когда в эфире раздался голос королевы.\n\n«Добрый день, граждане Аквелии. Я обращаюсь к вам сегодня, чтобы поговорить о верности. Многие из нас придерживаются мнения, что верность - это к своему виду первична, и что «чужаки», откуда бы они ни происходили, не могут быть по-настоящему верны.»\n\n«Я говорю вам, жители Аквелии, что это уже было опровергнуто не один раз, а дважды в нашей истории. Наши пони-дворяне дважды были одними из самых яростных и храбрых защитников нации, которых хотел бы иметь на своей стороне любой монарх. Мой отец знал их силу и в последние месяцы я тоже узнала об этом. Там, где по улицам маршировали грифоны, стремясь свергнуть своего законного короля, пони оставались верными до последнего жеребца. Я с гордостью заявляю, что сегодняшний день, после всех многочисленных заслуг, оказанных нам пони, будет известен как День Верных, в который мы будем вспоминать, что верность и долг не определяются перьями или клювом, а определяются словами и действиями, кто бы их не совершал. Мои верные пони ... сегодня Аквелия благодарит вас.»"   
 aquileia.60.a:0 "Награда за годы верности."
 
 aquileia.61.t:0 "Королевский визит"
 aquileia.61.d:0 "Ну ... этот ужин определенно был ... Да, давайте придерживаться этого. Этот ужин был.\n\nДорогой брат нашего герцога порадовал нас своим присутствием во время обеда, и, когда был поднят вопрос республиканизма, мы планировали решить его обычным спокойным образом, дабы не разжигать напряженности. Но оказалось, что у Морисета были другие идеи, и он вспылил, обличая всех тех, кто осмелится хоть немного был согласен с предателями, заслуживающими лишь гильотины.\n\nЕго Величество, возможно, напугал некоторых грифонов, но теперь ГОРАЗДО большее их количество встревожены этой агрессивной и жестокой точкой зрения."
 aquileia.61.a:0 "Он должен был отправить Вивьен..."
 
 aquileia.62.t:0 "Королевская армия штурмует базы революционеров"
 aquileia.62.d:0 "Рано утром королевская армия нанесла удар по нескольким точкам в Герцогстве, арестовав или убив сотни возможных революционеров. Жестокая демонстрация привела народ в замешательство, но, по крайней мере, нам придётся разбираться с меньшим числом революционеров."
 aquileia.62.a:0 "Морисет иногда ведёт себя как минотавр в посудной лавке"
 
 aquileia.63.t:0 "Подкрепления из столицы"
 aquileia.63.d:0 "Хорошие новости! Король решил послать три полка солдат из столицы, чтобы укрепить наши позиции. Нам это понадобится, учитывая, как Морисет решил разобраться с повстанцами."
 aquileia.63.a:0 "Отлично!"
 
 aquileia.64.t:0 "Расширенное присутствие Шуэт"
 aquileia.64.d:0 "Информаторы рассказали нам, что королевские Шуэт перемещаются. Они обустраиваются по всему Весткипу, без сомнения, по приказу короля. Однако с этим мало что можно сделать, ведь вмешательство в дела Шуэт будет означать измену."
 aquileia.64.a:0 "Интересно..."
 
 aquileia.65.t:0 "Шпионы в наших рядах"
 aquileia.65.d:0 "Его Величество очень серьезно относится к революционном проблемам. Хотелось бы, чтобы он посоветовался с нами, прежде чем отправлять шпионов в наши ряды, но, похоже, смиренный полковник не столь важен, чтобы заслужить личное послание от Его Величества."
 aquileia.65.a:0 "Хм-м-м..."
 
 aquileia.66.t:0 "Рекруты-монархисты стекаются в Весткип"
 aquileia.66.d:0 "В регионе произошел внезапный приток рекрутов в военизированные формирования, лояльные графине. Мы можем заключить, что король решил попытаться предотвратить восстание революционеров, послав больше лоялистов в наши земли. Конечно, мы должны сохранять ситуацию спокойной до тех пор."
 aquileia.66.a:0 "Он выбрал свою сторону..."
 
 aquileia.67.t:0 "Приказы из столицы"
 aquileia.67.d:0 "Пришли новости из Аквилы. Наш дорогой двоюродный брат отдал нам довольно ... полные энтузиазма приказы. Они вступили в действие немедленно и Виновия должна рассматривать возможность гражданской войны как очень вероятную. Более того, он очень чётко заявил, что к любому пойманному революционеру следует относиться как к вражескому солдату."
 aquileia.67.a:0 "Чего ещё от него можно было ожидать..."
 
 aquileia.68.t:0 "Ячейки повстанцев обнаружены"
 aquileia.68.d:0 "Мы получили информацию о нескольких ячейках повстанцев в городе Виновия. Это шокирует, но повстанцев, кажется, на наших землях намного больше, чем мы думали раньше. К счастью, это означает, что теперь мы можем действовать, использую любые средства. "
 aquileia.68.a:0 "Пошлите полицию!"
 
 aquileia.69.t:0 "Революционеры в сельской местности"
 aquileia.69.d:0 "Королевская армия, сотрудничая с местными силами, недавно провела серию арестов и засад в сельской местности, отыскав и арестовав почти пятьсот революционеров. Теперь мы можем спать немного спокойнее."
 aquileia.69.a:0 "Отличная работа!"
 
 aquileia.70.t:0 "Визит Морисета"
 aquileia.70.d:0 "Достопочтенный племянник Его Высочества барона, Его Величество король Морисет, сегодня осчастливил нас кратким визитом. Они долго беседовали о состоянии нации, когда отправились на охоту за город, после чего последовал роскошный ужин. Барон громко и горячо заявил о своем намерении удостовериться, что «любой мааров предатель будет вздёрнут, как в старые добрые времена», и король, похоже, был очень доволен пылом своего дяди."
 aquileia.70.a:0 "Мило."
 
 aquileia.71.t:0 "ПДА получает ресурсы из столицы"
 aquileia.71.d:0 "Наше местное отделение ПДА получило финансирование от короны, включающее и оружие. Кто-то бы побледнел от идеи вооружения военизированных групп, но только не наш барон. Наоборот, он с энтузиазмом приветствовал эту новость и сказал, что, когда придут повстанцы, они найдут в Придее лучших бандитов и головорезов, которые только найдутся в стране."
 aquileia.71.a:0 "Больше солдат на нашей стороне."
 
 aquileia.72.t:0 "Поддержка из Аквилы"
 aquileia.72.d:0 "Мы получили большую сумму денег от Аквилы, с приложенным сообщением о том, что Его Величество надеется, что эти деньги будут полезны при охоте на предателей. Барон заявил, что они, безусловно, будут."
 aquileia.72.a:0 "Отлично!"
 
 aquileia.73.t:0 "Будущее Виновии"
 aquileia.73.d:0 "Виновия находится на перекрёстке. Наш герцог связан с семьёй короля, а Гадиффер никогда не был предателем. Тем не менее, в то же время многие виновианцы симпатизируют революции: от радикальных Les Amis des ABC из интеллектуального студенческого общества до консервативных Chevaliers of Fidelity. Что же делать герцогу в такие времена? Останется ли он верным своей семье или своему народу?"
 aquileia.73.a:0 "Мы верны своей семьи и роду."
 aquileia.73.b:0 "Мы должны выбирать мудро - революционерам суждено победить."
 
 aquileia.74.t:0 "Виновианская культура - вариация аквелийской?"
 aquileia.74.d:0 "Как долго нам говорят, что вся культура нашего народа - от еды до языка - является всего лишь вариацией аквелийской? Они на самом деле настаивают на этом.\n\nИ все же, если это так, то почему улицы Виновии усеяны ресторанам, подающими аквелийскую еду, а если вы попытаетесь подать на стол блюда из Виновии в Аквиле, то вас засмеют? Если мы действительно одна и та же культура, то почему такое постоянно происходит.\n\nПришло время отказаться от культуры Аквелии, принять пищу, язык, обычаи и традиции, которые восхваляют Виновию и её народ."
 aquileia.74.a:0 "Мы виновианцы, а не аквелийцы!"
 
 aquileia.75.t:0 "Старые революционные движения"
 aquileia.75.d:0 "По мере того, как Виновия начинает действовать, старые идеи медленно просыпаются ото сна, а вместе с ними - старые политические движения. В Виновии уже действует множество групп, недовольных текущей ситуацией, а сама нация балансирует на грани хаоса."
 aquileia.75.a:0 "Снова в действии."
 
 aquileia.76.t:0 "Les Amis des ABC"
 aquileia.76.d:0 "Отель Les Amis des ABC долгое время был знаменитым или печально известным, в зависимости от того, как вы его воспринимаете, как место сбора радикалов и провокаторов. В этих группах в основном состояли студенты из менее обеспеченных семей, которые выступали за разрушение старого социального порядка и даже за принятие социалистических идей, что сделало их либо крайне популярными, либо совершенно презираемыми в зависимости от того, к какой части общества вы принадлежите. Одно можно сказать наверняка: их много, они храбры и готовы сражаться."
 aquileia.76.a:0 "На баррикады!"
 
 aquileia.77.t:0 "Les Chevaliers of Fidelity"
 aquileia.77.d:0 "Это это анахронизм, но ни один здравомыслящий грифон не отмахнётся от Les Chevaliers of Fidelity.\n\nКак организация, состоящая в основном из грифонов высшего сословия и землевладельцев, которые черпали вдохновение в странствующих виновианских рыцарей древности, она была центральной фигурой в благотворительной и социальной работе, а также в сохранении виновианской культуры - в частности воинских традиций. Они должны были быть естественными союзниками короны, но их мечты - о гордости и величии именно Виновии, а не Аквелии, и, несмотря на все их странности, они более чем готовы сражаться на нашей стороне."
 aquileia.77.a:0 "За вечное процветание!"
 
 aquileia.78.t:0 "Общество студентов-интеллектуалов"
 aquileia.78.d:0 "Одним из наиболее влиятельных движений в Виновии является ОСИ, организация нынешних и бывших студентов университетов с почти столетней историей. Они начинали как учебные кружки, но со временем выросли до огромной сети интеллектуалов и политических активистов, которые видели изменения в других частях света - особенно в революции Кемерская 978 года - и которые спрашивают себя, почему Виновия также не пойдёт по этому пути. У них есть влияние, контакты и грифоны, и они неумолимы в своем стремлении к политическим изменениям."
 aquileia.78.a:0 "Прогресс - ключ к цивилизации."
 
 aquileia.79.t:0 "Разделившийся род"
 aquileia.79.d:0 "Виновия - это рай на земле, но Аквелия говорит нам, что мы всего лишь маленький сонный уголок, со странными и примитивными обычаями и которому, вероятно, стоит заняться виноделием. Наше дворянство так же старо, как и сама Аквелия, но они считаются деревенщинами, наши традиции - непристойностями, а язык - просто примитивным диалектом. Всё, чем мы являемся, уступает им, и они будут счастливы лишь тогда, когда мы оставим нашу культуру и прошлое позади."
 aquileia.79.a:0 "Мы не такие, как они, мы - виновианцы."
 
 aquileia.80.t:0 "Популярные реформы"
 aquileia.80.d:0 "Фантастические новости из столицы!\n\nГерцог Гадиффер объявил сегодня в своем выступлении, что должен быть создан институт по сохранению виновианской культуры. Его миссия будет заключаться в том, чтобы классифицировать и собирать примеры всех «истинно виновианских» вещей. Это включает в себя публикацию официального виновианского словаря и тезауруса «Для того, чтобы язык наших предков сохранился до конца веков». Тот факт, что он даже использовал слово «языком», не остался незамеченным грифонами."
 aquileia.80.a:0 "Да здравствует герцог!"
 
 aquileia.81.t:0 "Речь Гадиффера"
 aquileia.81.d:0 "«Граждане Виновии, мои дорогие подданные и сограждане. В этот день я я хочу обсудить недавние волнения в нашей стране. Мы были все подвержены им, будь то в ходе волнений на улицах, или же слыша шёпот в тёмных переулках, или даже когда подвергались прямому насилию.\n\nЯ не говорю, что нет причин для беспокойства или неудовлетворенности положением вещей, но я все же хочу призвать вас, мои товарищи, виновианцы, вспомнить ужасы войны. После страшных событий прошлых лет мы желаем мира.\n\nНикто не хочет, чтобы их отцы или матери погибли в бессмысленном конфликте, или их дети были убиты безжалостной пулей, или братья и сестры мёртвыми пали на улицах, где вы когда играли. Тех, у кого есть планы на такую ужасную вещь, я призываю их пересмотреть. Так много поставлено на карту и так мало можно получить от их исполнения. Мои товарищи, виновианцы, давайте вспомним прошлое и выберем мир.»"
 aquileia.81.a:0 "Прислушайтесь к моим словам, виновианцы!"
 
 aquileia.82.t:0 "Неожиданный деспот"
 aquileia.82.d:0 "Массовая демонстрация случилась сегодня в Виновии и на подходе к Герцогскому дворцу толпе приказали разойтись. Несмотря на то, что полицейские-пони блокировали им дорогу, демонстранты пробились сквозь их ряды, разгоняя офицеров, а в нескольких случаях и разоружая их силой.\n\nВозможно, они думали, что герцог согласится с их требованиями, но вместо этого их встретили пули. Герцог приказал страже прибыть к воротам дворца и лично попросил демонстрантов разойтись. Когда они отказались подчиниться, он приказал охраннику открыть огонь.\n\nКогда пороховой дым рассеялся, почти сотня мёртвых лежала на тротуаре, а полиция, герцогская гвардия и даже военные штурмовали дома и клубы в поисках революционеров, намереваясь разобраться так или иначе со всеми, кто стремится разрушить мир в Виновии. Кажется, терпение герцога наконец иссякло."
 aquileia.82.a:0 "Если обожания недостаточно, то, может, лучше сработает страх."
 
 aquileia.83.t:0 "Придея на краю пропасти"
 aquileia.83.d:0 "Баронство Придея находится на краю пропасти уже в течение некоторого времени. В начале революции она стала довольно изолированной коммуной-городом. Тем не менее, король позвал своего дядю, (печально) известного Денниса Дискрета. Деннис был одновременно адмиралом и пиратом, покинувшем свою семью, чтобы вольно бороздить моря.\n\nКоммуна не была подготовлена к такой атаке, которую он устроил, захватив город и близлежащую местность в помощью морпехов и пони за жалкие пару недель.\n\nНесмотря на большие потери, пламя революции всё ещё горит в сердце монархической Аквелии. Чем сильнее Денис давит на оставшихся революционеров, тем сильнее они сопротивляются. Несмотря на все усилия, которые он предпринял за эти годы, он не смог покончить с революционной угрозой, и вскоре они снова выступят в поход."
 aquileia.83.a:0 "Вперёд, воины короны!"
 aquileia.83.b:0 "Да здравствует коммуна!"
 
 aquileia.84.t:0 "Будущее нашей партии"
 aquileia.84.d:0 "ПДА почти везде в Аквелии - лишь тень своей былой славы. И все же при власти Денниса Дискрета в Придее она сохранил свою волю и не забыла о предназначении. Партии почти полностью состоит из лояльных монархистов ... почти. Образовалось множество различных фракций, которые взяли за основу националистические идеалы из республиканских учений. Хотя они не в полной мере подходят нам, эти националисты будут отличным оружием против коммунаров и их сторонников. Если повезет, они могут даже стать той искрой, что разожжёт конфликт в нашей оппозиции."
 aquileia.84.a:0 "Мы вместе выступим против коммунаров."
 aquileia.84.b:0 "Мне надоели эти проклятые республиканцы в этой проклятой баронии!"
 
 aquileia.85.t:0 "Слава нашего прошлого!"
 aquileia.85.d:0 "Вчера его высочество барон Деннис Дискрет организовал грандиозную музыкальную пьесу в местном театре, на которую могли прийти все, независимо от их социального положения. В пьесе впечатляюще демонстрировались важные моменты из истории Аквелии, описанные нашим собственного писателем-придейцем Черри Пеном. Театральные завсегдатаи сумели увидеть рождение Королевства Аквелия во время первого зрелищного акта. Затем последовал второй акт, где зрители стали свидетелями доблестной борьбы аквелийских солдат против армии Гровера I во время завоевания им Грифонии. Можно было по-настоящему почувствовать их патриотическое рвение, когда они защищали землю и всех её жителей. В третьем акте зрители увидели восстание гордых патриотов-аквелийцев во главе с королем против тиранического правления Гровера II, в чём можно было увидеть множество параллелей с восстанием короля Жерара Дискрета в 978 году и восстановлением суверенитета Аквелии. Подбор актёров для пьесы было превосходным, за исключением небольших технических неполадок во время кульминации второго акта, присутствующие журналисты не могли не похвалить саму пьесу и самоотверженность актёров. В течение всего спектакля зрители могли свободно наслаждаться едой с банкетных столов, приготовленных по этому случаю. После завершения спектакля все желающие могли остаться на ночные лекции, где события, показанные в пьесе, были подробно объяснены с исторической точки зрения."
 aquileia.85.a:0 "Такая страсть..."
 
 aquileia.86.t:0 "Удар королевской гвардии"
 aquileia.86.d:0 "Мы знаем республиканцев в нашей партии, их имена, адреса, семью, друзей, рабочие места. Все это и многое другое уже было передано доверенным членам королевской гвардии. В нужный час мы нанесём удар, калёным железом уничтожив этот рак внутри ПДА. Число погибших будет не очень высоким, но стоит ожидать последствий.\n\nМы можем лишь надеяться, что это сделает нас сильнее. Верные нам парамилитаристы рыщут по улицам в поисках предателей, но это лишь вызывает усталость. Сейчас мы охотимся на своих, а коммунары беспрепятственно затачивают пики для наших голов."
 aquileia.86.a:0 "Вы выбрали свой путь."
 
 aquileia.87.t:0 "Вторая коммуна"
 aquileia.87.d:0 "Ночь была темна. Улицы Придеи были пусты, за исключением случайных ночных патрулей. И все же прямо сейчас на улице можно было рассмотреть одинокую фигуру. По силуэту можно было сказать, что это был грифон, но и только. Фигура остановилась перед домиком на окраине промышленного района города и постучала три раза. Через некоторое время дверь открылась, и молодой рыжий грифон выглянул в щель. Он сразу же узнал гостя и улыбнулся. «Пьер, рад тебя видеть!» - сказал он дружелюбно и впустил Пьера внутрь. «Мне жаль, что я опоздал», - сказал Пьер, извиняясь. «Сегодня было слишком много пони-полицейских. Я не мог рисковать привести их сюда, Луи» - объяснил он, снимая плащ, под которым скрывался немного более старый грифон со светло-оранжевыми перьями. «Не волнуйся, мы ещё не начали». Луи улыбнулся. Оба грифона перешли в соседнюю комнату, где уже собралась остальная часть группы. Комната была полна грифонов всех возрастов и полов. Кто-то стар, кто-то столь молод, что лишь недавно вышел из возраста птенца. Они точно не были армией. Многие были закутаны в обрывки одежды, некоторые вооружены простыми устаревшими револьверами. И все же атмосфера в комнате была напряженной. «Вы хотите, чтобы мы следовали за МАФ? После того, как они сбежали?!» - крикнул один из грифонов. «Ты не понимаешь. Нам нужно работать с ними, если мы хотим добиться успеха. Только сотрудничество может гарантировать нашу победу над монархистами», - утверждал его оппонент. «НЕТ! МАФ - всего лишь группа подхалимов Верани. Верани, который сбегает, когда дела идут плохо. Бросает всех, чтобы спасти свою шкуру!» - вмешался ещё один грифон. «Пожалуйста, будьте благоразумны, товарищи. Мы не сможем победить без компромиссов». Грифон продолжал спорить о союзе с МАФ. «Они не так уж и плохи. Мы сможем внедрить нашу политику, а МАФ может помочь нам быстро завоевать сердца народа и создать действительно свободную демократическую нацию. Вы должны увидеть, что они правы.» - «Лучше быть трусом, чем пони.» Кто-то сказал в толпе."
 aquileia.87.a:0 "Мечта, что никогда не умрет!"
 
 aquileia.88.t:0 "Коммунары"
 aquileia.88.d:0 "Ещё один день, ещё одна встреча, приближающая революцию. Все, собравшиеся здесь сегодня, знали, что несмотря ни на что, должны одержать победу и сбросить удушающую хватку ига короля и его прислужников. Луи знал об этом и решил выступить перед своими друзьями и товарищами. «Друзья, мы все знаем, что нужно сделать. Революция, возможно, потерпела неудачу в предыдущий раз из-за вмешательства коварного маршала Бертело. Верани и его лакеи сбежали и бросили нас, оставив страдать от тирании другого короля, но сегодня мы получили второй шанс. Шанс так близок, что он уже почти в наших когтях! Да, мы победим!» Толпа согласно кивнула, некоторые захлопали. «Теперь мы знаем, что недостаточно просто освободить грифонов Аквелии. Есть много других, кто страдает под реакционным игом! Мы не остановимся, пока все грифоны на континенте не будут свободны!» - продолжил он. «Свободно определять свою жизнь. Нам не нужны всевозможные короли, принцессы или президенты, чтобы говорить нам, что делать. Они лишь хотят угнетать нас и внушать нам свою собственную волю и мировоззрение. НЕТ, мы сможем определить своё собственное будущее, работая вместе! Благодаря нашей самоотверженности и усилиям мы создадим рай в этом мире!» Наконец-то зал взорвался аплодисментами и все с радостью начали говорить о будущем."
 aquileia.88.a:0 "Мы никогда не забудем страдания наших предшественников!"
 
 aquileia.89.t:0 "Avec Les Enfants Terribles"
 aquileia.89.d:0 "В отличие от других встреч, эта проходила совсем иначе, более мрачно. Присутствовало меньше участников. На стене висел революционный флаг. Один из присутствовавших грифонов встал. Он был относительно немолод, с густой бородой и черной повязкой на левом глазу. Он убедился, что встал перед флагом. «Друзья, я думаю, что я говорю от имени каждого из нас здесь, если скажу, что мы должны быть очень осторожны при планировании этой революцией. Каждый грифон Аквелии должен быть готов умереть во имя свободы и нашего народа, потому что я могу гарантировать, что силы банкиров, олигархов и знати Империи уже вместе с королем и его лакеями замышляют сокрушить нас. Другие могут ещё не осознавать этого, но это правда. В мире нет друзей. Только враги! Мы должны быть уверены, что наша любимая Аквелия сильна!"
 aquileia.89.a:0 "Мы забытые дети Аквелии."
 
 aquileia.90.t:0 "Союз с МАФ"
 aquileia.90.d:0 "Подготовка к революции продолжается и несколько сторонников МАФ из Придеи вступили в контакт с руководством партии. Было нелегко договориться о встрече, но им удалось встретиться в маленьком городке к северу от Придеи. Вопросов для обсуждения было немало, но основным была поддержка местной революции в Придее. Стало ясно, что для успеха революции в Придее МАФ должен привлечь всех революционеров в городе. Подготовка к встрече между представителем партии МАФ и коммунарами Придеи продолжилась. Встречу пришлось переносить в другое место несколько раз, чтобы избежать возможности вмешательства полиции. Не стоит упоминать, что это приведёт к катастрофе для революции. Наконец, однажды ночью представители всех сторон встретились в лесу на территории Виновии. Встреча была, конечно, весьма жаркой, но, в итоге, все участники согласились работать вместе и отложить споры до окончания революции."
 aquileia.90.a:0 "Единство и свобода по всей Аквелии!"
 
 aquileia.91.t:0 "Простые грифоны достаточно настрадались..."
 aquileia.91.d:0 "Вчера в Придее произошёл самый большой протест в новейшей истории. Сотни протестующих вышли на улицу, требуя более справедливых условий труда, более высокую заработную плату, более короткое рабочее время, а также разрешения деятельности профсоюзов. Среди их требований было полное равенство между пони и грифонами при приёме на работу. Протестующие не разошлись даже после прибытия полиции. В конце концов наши храбрые пони-полицейские были вынуждены использовать силу, чтобы разогнать протестующих. Пока неизвестно, решат ли барон и его советники удовлетворить какие-либо из этих требований."
 aquileia.91.a:0 "...и требуют услышать их!"
 
 aquileia.92.t:0 "Вспомним погибших у стены."
 aquileia.92.d:0 "В начале своего правления в Придее барон Деннис Дискрет пытался ослабить решимость коммунаров любым необходимым способом. Однажды он отдал приказ арестовать всех членов семьей подозреваемых в революционной деятельности. Был предъявлен ультиматум, гласящий, что если эти революционеры не выйдут сдадутся, то их семьи будут казнены. Это был трудный выбор, но в итоге некоторые решили подчиниться и сдались. Однако то, что случилось позже, можно назвать предательством. После кратких судебных процессов все арестованные были приговорены к смерти и расстреляны вскоре после этого. Сегодня несколько свечей и букетов цветов появилось перед стеной, где происходили казни, вместе с сообщением: «Помни о стене!»"
 aquileia.92.a:0 "За такую жестокость нужно отомстить..."
 
 aquileia.93.t:0 "Мятежники захватывают корабли!"
 aquileia.93.d:0 "После недавних протестов, требующих улучшения рабочих условий, моряки последовали их примеру. Сегодня рано утром несколько кораблей вышли в открытое море без своих капитанов на борту. Они отказались вернуться или даже общаться с материком. Капитаны с дезертировавших кораблей решили отправиться в море, чтобы заставить своих подчиненных одуматься. Однако то, что они увидели по прибытии, шокировало их. Один из капитанов рассказал об этом позже. «Они просто отдыхали. Мы видели, как некоторые из них ловили рыбу. Другие играли в мяч на аппарели для самолетов, а остальные просто разговаривали или выпивали». Моряки по-прежнему отказываются общаться с кем-либо. Верховное командование пытается найти решение, но сейчас никто не защищает берега придейского полуострова, так как с тех пор к ним присоединилось ещё больше моряков и кораблей."
 aquileia.93.a:0 "Пламя революции пылает даже в море!"
 
 aquileia.94.t:0 "Дворяне наносят ответный удар"
 aquileia.94.d:0 "Со времён революции в Аквелии, регионы находились под непосредственным контролем военных, а королевская семья заняла место в правительстве региона. Графиня была слишком молода, чтобы противостоять влиянию ПДА, когда она пришла к власти в детстве. И до 1006 года регион находился в железной хватке верного генерала Томаса Рейани. После его смерти амбициозная полковник Колетт, которой был не чужд популизм, стала де-факто главой марки. Графине Жанне сейчас за двадцать, и она, наконец, готова взять власть в марке в свои когти.\n\nЛояльность ПДА уже ставилась под сомнение некоторое время, но особенно сильны опасения были в Весткипе. У Жанны были свои подозрения, и она начала собирать союзников. Но она была не единственным актёром на сцене.\n\nКолетт готовилась нанести решающий удар по монархии. Слишком долго она противостояла воле нации. И она сделает так, чтобы эту волю услышали громко и ясно.\n\nШахматные фигуры расставлены на доске ... но кто сделает первый ход?"
 aquileia.94.a:0 "Эти мерзавцы из ПДА не посмеют осквернить нашу Аквелию"
 aquileia.94.b:0 "За полковника!"
 
 aquileia.95.t:0 "Общественный протест"
 aquileia.95.d:0 "'Это государство столкнулось с войной только из-за глупости дворян! Тех, кто сидят в своих башнях, в то время как простые солдаты должны бороться с революцией, вызванной их действиями!'\n\nНе было никаких сомнений, полковник была в своём репертуаре. Она была в своей стихии, нападая огненной риторикой и бурными речами на дворян. Используя невероятные подробности, она подчёркивала, как их некомпетентность вызвала великий бунт. И, возможно, она подразумевает, что ... без дворян будет лучше?"
 aquileia.95.a:0 "Долой коррупцию!"
 
 aquileia.96.t:0 ""Кампания по реабилитации""
 aquileia.96.d:0 "Из кабинета полковника начал течь медленный, но уверенный поток документов, неофициально дающих помилование для многих революционеров, арестованных с 978 года. Многие из них были яростными бойцами сопротивления. Им предлагается не только помилование, но и возможность поработать ещё раз, чтобы сбросить оковы тирании дворянства под новым знаменем. Приглашение приняли почти все."
 aquileia.96.a:0 "Тост за новых друзей"
 
 aquileia.97.t:0 "Новый вид борьбы"
 aquileia.97.d:0 "На первый взгляд, ПДА в Весткипе осуждают идеи республиканизма в своей новой кампании «Народная партия», направленной на то, чтобы привлечь побольше населения. Но у Колетт есть секрет: её предшественник взломал коды, использовавшиеся коммунистическими партизанами в Весткипе ещё в 1006 году, но не успел доложить о них дворянам до своей смерти.\n\nТеперь каждый пропагандистский плакат, который служил для привлечения новых членов ПДА для их национальной революции, также посылал ещё одно скрытое послание тем, кто был в теме: «Долой маркизу, мы ваши союзники. Обратитесь к капитану ближайшего гарнизона»."
 aquileia.97.a:0 "Партизаны? Интересно."
 
 aquileia.98.t:0 "Лучшее применение для марок"
 aquileia.98.d:0 "Король регулярно посылает подарки своим родственникам в Весткип, знаки его добрых пожеланий, делающих тяжёлый труд по управлению королевством чуть легче и приятнее. Полковник хочет это изменить. Средства, которые получает дворянство, часто используются для продвижения их собственных политических интересов, с которыми она должна часто соглашаться, дабы сохранить лицо. Полковник составила план, по которому на марки, посланные королем, должно быть построено новое «поле для гольфа». Да, именно поле, а не какой-то учебный полигон для партизан."
 aquileia.98.a:0 "Вперёд!"
 
 aquileia.99.t:0 "Вопросы сегодняшнего дня"
 aquileia.99.d:0 "Ночью курьеры доставляют письма по всему Весткипу всем, от дворян до Шуэта, от членов ПДА и даже некоторым реформаторов. Всех их зовут в дом маркизы для большой «дискуссии». Дискуссия, приглашения на которую доставляются ночными почтальонами, вооруженными до клювов. Когда гости прибывают и регистрируются, маркиза начинает свою речь. Она говорит о том, как ПДА правит этими землями железным кулаком, и о том, что запад станет намного лучше, если его вернут дворянам, как и было обещано после революции. Она почти час говорила перед ошеломленной публикой, прежде чем занять свое место. После этого начались сами дебаты."
 aquileia.99.a:0 "Части собраны"
 
 aquileia.100.t:0 "Письмо"
 aquileia.100.d:0 "Усилия маркизы по получению поддержки в полном разгаре, и она получает письмо от неназванного источника в ПДА, утверждающее, что у него имеют достоверные доказательства сотрудничества полковника с известными бандами и революционерами, а также с фотографиями и письмами, доказывающими это! Независимо от того, правда ли это, маркиза пишет письмо королю с просьбой оказать ей как можно более широкую поддержку, просто «на всякий случай»."
 aquileia.100.a:0 "Мы должны объединиться против них, ради нашей нации и семьи"
 
 aquileia.101.t:0 "Весткипский конгресс" 
 aquileia.101.d:0 "После тайной встречи маркиза решила, что пришло время впервые встретиться с недовольными в Весткипе. Она должна устроить балл и званый ужин для интеллектуалов, дворян и некоторых избранных членов ПДА в её усадьбе. Это рискованный шаг, и маркиза это знала. ПДА всё ещё контролирует её государство, и такая встреча будет почти изменой. Маркиза знала, что она неприкосновенная для ПДА, но она не может допустить того, чтобы её сторонникам был причинён вред.\n\nВсё пошло не так почти сразу. В ПДА узнали про её заговор слишком поздно, что было хорошо, но иные проблемы были гораздо серьёзнее. Как теперь, когда шок от тайной встречи прошёл, её наскоро собранная группа сражалась более открыто. Потребовалась вся её воля и ораторские навыки, чтобы собрать их и заставить работать вместе против ПДА любой ценой.\n\nНо теперь она должна сделать выбор. Даже если будет создана широкая база поддержки, кто возглавит её группу? Абсолютисты и ПДА издавна поддерживали её и её семью, но это отпугнуло бы многочисленных умеренных республиканцев. Но поддержка республиканцев снизила бы легитимность её "законной" для многих грифонов. На кого же сделать ставку?"
 aquileia.101.a:0 "Дворяне никогда не подводили нас!" 
 aquileia.101.b:0 "Нам нужно республиканское пламя!" 
 
 aquileia.102.t:0 "Письмо маркизы" 
 aquileia.102.d:0 "Король получил сегодня шокирующее письмо от маркизы Весткипа, повествующее о командире марки полковнике Колетт. Маркиза пишет, что у неё есть доказательства того, что Колетт сговорилась с известными головорезами и революционерами, дабы свергнуть власть короля в этом районе.\n\nХотя король, конечно, верит в поддержку ПДА, как и в то, что ни один революционер не осмелится проникнуть на столь высокий уровень в правительстве, письмо убедило его направить дополнительную поддержку маркизе." 
 aquileia.102.a:0 "Нас переиграли?" 
 
 aquileia.103.t:0 "Королевская благосклонность" 
 aquileia.103.d:0 "Радостные новости! Король счел целесообразным помочь нам в борьбе против коррумпированной Колетт и её головорезов-революционеров. Мы должны готовиться ..." 
 aquileia.103.a:0 "За работу" 
 
 aquileia.104.t:0 "Неприятный инцидент"
 aquileia.104.d:0 "— Мы должны встать на защиту монархии! — Крикнул Джеральд с трибуны. Цвета и знамёна ПДА украшали здание суда, где он произносил свою речь, и почти сотня однопартийцев и солдат собрались, чтобы послушать его речь. — Монархия вернула стабильность нации после хаоса революции! Помните ли вы безумие, которое овладело почти каждым грифоном, грифиной и цыплёнком? Помните ли вы кровь, которая текла по улицам? Мы не хотим повторения этого!\n\nСобравшаяся толпа одобрительно загудела, и Джеральд позволил себе слегка улыбнуться. Да, он старел, но всё ещё оставался лидером монархического блока ПДА и одним из самых влиятельных членов партии в целом. — Настоящая угроза кроется в коммунистах-революционерах. У них есть опасные идеи, которые принесут этой нации неописуемый вред под ложными криками о свободе! Их надо остановить!\n\nСнова раздались приветственные возгласы, но затем Джеральд увидел, как несколько грифонов с отвращением выскользнули из дверей. — Идиоты, — пробормотал он себе под нос. Он прикажет своим верным охранникам выяснить, кто так рано покинул встречу, и заставит их пожалеть об этом. — У меня с собой список сочувствующих коммунистам в Весткипе. Мы начнём с них и избавим Аквелию от коммунистической угрозы раз и навсегда! Кто со мной?!\n\nГрифоны встали и закричали, готовые присоединиться к маршу. И в этот момент здание суда взорвалось.\n\nСтолб дыма был виден на многие мили вокруг. А вот останки грифонов, застигнутых, гораздо меньше бросались в глаза."
 aquileia.104.a:0 "Джеральду стоило подать в отставку пораньше..."
 
 aquileia.105.t:0 "Возросшая активность мятежников"
 aquileia.105.d:0 "На прошлой неделе произошел резкий всплеск активности мятежников по всему Весткипу. Листовки, памфлеты, речи в кофейнях и трактирах всё чаще начали прославлять революцию и республиканцев. И кажется, что они уже начинают оказывать влияние на наше население. Некогда верные монархии грифоны теперь начинают засматриваться на триколор, который начинает открыто появляться во многих местах. Полковник уже послала своих солдат, чтобы окружить республиканцев и арестовать их, но ситуация практически вышла из-под контроля и это кажется совсем безнадежным делом. Однако это не все плохие новости. Недавняя встреча полковника с дворянами из столицы дала понять, что такая усиленная вербовка идёт по всему королевству уже некоторое время, так что революционная пропаганда рано или поздно добралась бы до Весткипа. К сожалению, эта информация сейчас бесполезна для нас, ведь революционные ячейки уже пустили корни по всему Весткипу, и мы упустили возможность пресечь эту проблему ещё в зародыше."
 aquileia.105.a:0 "Они могли предупредить нас заранее."
 
 aquileia.106.t:0 "Рост числа членов АРП-У"
 aquileia.106.d:0 "Революция теперь на устах у каждого грифона в Аквелии, так что это был лишь вопрос времени, прежде чем ложь и измена проникнут в уши грифонов Виновии. Умеренное крыло Аквелийской Рабочей Партии извлекло выгоду из сложившейся ситуации, запустив усиленные вербовочные кампании и превознося преимущества идеологии коммунизма над коррумпированным монархизмом семьи Дискретов. Да, на протяжении всей предыдущей революции ситуация в Виновии была достаточно мирной, но если усилия АРП-У по вербовке продолжатся, то вторая революция может привести к кровопролитию по всему герцогству."
 aquileia.106.a:0 "Нехорошо..."
 
 aquileia.107.t:0 "Рост числа членов МАФ"
 aquileia.107.d:0 "Революционные настроения в настоящее время распространяются по всему королевству. А вместе с ними возрождается и мечта об Аквелийской Республике. Хотя герцог Гадиффер однажды усмирил подобные настроения в Виновии своим харизматическим обаянием и готовностью идти на компромисс, похоже, что старая поговорка "Дай им дюйм, и они отхватят милю" всё ещё актуальна. Гармонисты из Молодого Аквелийского Фронта - МАФ - начали проводить митинги на улицах Виновии, призывая к реформе королевства в истинную республику, где каждый грифон может получить право голоса в управлении нацией. Хотя эти идеи, конечно, смехотворны, недальновидны и обречены на провал, у нас начинает вызывать беспокойство количество сторонников, которых привлекает риторика МАФ. Возможно, что вскоре с ними придётся что-то делать. Герцог вряд ли сможет пойти на очередные уступки, не проявив слабости.."
 aquileia.107.a:0 "Нехорошо..."
 
 aquileia.108.t:0 "Бунты на улицах"
 aquileia.108.d:0 "Аделина вцепилась в винтовку обеими лапами и судорожно сглотнула. Она стояла плечом к плечу с сотней членов её жандармерии, но сегодня численность отряда её слабо утешала. Напротив неё собралась почти тысяча грифонов, которые сердито кричали на жандармов и размахивали оружием. Обычно это не вызывало бы особой тревоги - толпы всегда были плохо вооружены - но сегодня всё было по-другому. Сегодня толпа размахивала настоящими винтовками. Они были совсем чистыми и выглядели явно современно, будто только что сошли с конвейера какого-то завода. Аделина и понятия не имела где они были изготовлены. Но происхождение винтовок было неважно. Значение имели совсем другие вещи. Она находилась прямо напротив большой толпы вооруженных грифонов, а её отряд построился поперёк улицы и блокировал её от тротуара до тротуара. Если толпа решит взяться за оружие, то они точно не промахнутся.\n\n— Как думаешь, если мы вежливо попросим их, то они разойдутся? — Спросил стоящий сбоку Реми. Он привычно пытался язвительно шутить, но его голос дрожал от беспокойства. — Они могут выстрелить все сразу и при этом не попасть в здоровенный сарай. Они ведь не обучены стрельбе, верно?\n\nНо Аделина знала, что это не так. Многие из этих грифонов выглядели постарше. Многие, вероятно, сражались в предыдущей революции. И они, вероятно, знали, как пользоваться оружием. И когда толпа начала наводить оружие на жандармов, сердце Аделины подскочило к горлу.\n\n— Огонь! Стреляйте в них, Маар побери! — закричал сержант. Долгие часы тренировок заставили Аделину без колебаний последовать самоубийственной команде, и она в ужасе зажмурилась, стреляя из винтовки.\n\nОтветный залп толпы обрушился на жандармов с ужасающим грохотом, и Аделина открыла глаза как раз вовремя, чтобы увидеть, как прямо между ними просвистела пуля."
 aquileia.108.a:0 "Нам нужна армия! Сами мы не справимся!"
 
 aquileia.109.t:0 "Партийный раскол"
 aquileia.109.d:0 "Теперь мы вольны управлять нашей новой республикой по своему усмотрению, и это немедленно привело к досадным разногласиям по поводу деталей руководства страной. Близятся первые выборы во второй республике и почти никто не сомневался, что Теодор Верани приведёт гармонистов из МАФ к победе. Однако после нескольких дней потрясающе яростных и язвительных дебатов Теодор решил полностью покинуть ряды МАФ вместе с многими своими сторонниками. Теодор Верани не желает идти на компромисс с МАФ в вопросах, касающихся его видения второй республики. Теодор основал свою собственную партию, которая будет противостоять МАФ на предстоящих выборах. Национальная Партия Аквелии сосредоточится прежде всего на балансировке национального бюджета, погашении всех долгов, возникших в ходе боевых действий, а также на стабилизации экономики, чтобы она была достаточно сильной, дабы противостоять влиянию монархистов за пределами наших границ. После его ухода оставшиеся члены МАФ теперь изо всех сил пытаются найти грифона, который возглавит их в предвыборной гонке. Кажется, что их некогда неизбежная победа уже не так неизбежна."
 aquileia.109.a:0 "Проклятье!"
 
 aquileia.110.t:0 "Народный защитник"
 aquileia.110.d:0 "Ныне различные революционные клубы готовятся к отправке своих кандидатов, чтобы отстаивать свои программы на предстоящих выборах, и социалистическая партия АРП выдвинула Гран Крю, дабы представлять их перед всей Аквелией. Кандидатура Крю не стала неожиданностью, поскольку он не только более умеренный и, следовательно, приемлемый кандидат от партии коммунистов, но и герой революции. Он предоставил приют многим революционерам во время яростных боёв за столицу, обеспечивал продовольствием и водой семьи, бегущие от войны, а также поспособствовал победе над организованным сопротивлением монархистов в столице и окружающей её сельской местности. День выборов уже совсем близко и Крю пообещал продолжить работу, которой он занимался во время революции. Он желает расширить свою партию, чтобы обеспечить ей региональное представительство даже в самых отдалённых уголках Аквелии. Гран по-прежнему желает продолжать предоставлять дома семьям, который лишились жилья в результате войны. Этот шаг, несомненно, позволит ему легко добиться необходимого числа голосов. Крю отлично рекламирует коммунистов и, несомненно, привлечёт голоса бесчисленных грифонов по всей Аквелии. Но сохранит ли он умеренный и разумный курс АРП? Или же Крю просто ширма, которая позволит более радикальным грифонам внутри его партии взять под контроль нашу нацию?"
 aquileia.110.a:0 "Надеюсь, они не допустят своих радикалов к власти..."
 
 aquileia.111.t:0 "Роза Виновии"
 aquileia.111.d:0 "У славной второй революции был неприятный побочный эффект: немалая часть земель королевства была опустошена и разорена. А вот бывшее герцогство Виновия смогло избежать этой печальной участи благодаря известной революционерке по имени Сесилия Гудро. Когда хаос объял всю нацию в целом и это герцогство в частности, Сесилия вернулась в Виновию из изгнания и приняла командование революционными ячейками, действующими в Виновии. Она призвала доблестных солдат республики сражаться лишь с теми, кто всё ещё открыто поддерживал монархию. Её продвижение идей гармонии даже среди врагов оказало заметное влияние на ход боевых действий, из-за чего количество жёстких атак партизан и внесудебных убийств в Виновии было чрезвычайно низко. Теперь Сесилия, которую революционеры Виновии называют своей розой, прибыла в Аквелию, чтобы отстаивать мирное восстановление нации. Уход Верани из МАФ породил вакуум власти и Сесилия стала очевидным преемником на посту лидера этой партии. Она вступила в конфликт с Верани по тем же вопросам, которые и давным-давно привели к расколу между ними. Сесилия намерена вдохнуть новую жизнь в партию, отстаивая её основополагающие принципы гармонии и социал-демократии. Она стремится развивать сотрудничество, а не конкуренцию между различными партиями в Аквелии, а также желает реструктурировать налоговый кодекс. Сесилия хочет возродить нацию с помощью выборов в сельской местности и модернизации трудового законодательства. Но смогут ли такие грандиозные и мирные планы поколебать пламенных сторонников революции за пределами Виновии? Лишь время покажет."
 aquileia.111.a:0 "Гудро приведёт Аквелию к процветанию."
 
 aquileia.112.t:0 "Маршал"
 aquileia.112.d:0 "Последним неожиданным участником предвыборной гонки стал Леонард Родье из ПДА. Этот сторонник интернационализма поддерживал монархию в годы между первой и второй революциями, а сейчас готов отстаивать платформу своей партии перед выборами. Родье продвигает идеи национализма и аквелийского единства. Программа маршала привлекает грифонов, которые боятся влияния иностранных народов на нашу великую республику, а также ищут сильного лидера, который защитит их. Родье выступает за развитие аквелийской культуры и расширение наших городов, а также за то, чтобы бывшие дворяне подчинились и предоставили часть своих богатств республике в обмен на помилование. Хотя лояльность ПДА, безусловно, вызывает подозрения, нам ясно, что они слишком сильны и влиятельны, чтобы мы могли навесить на это движение ярлык предательства и позабыть о нём. Если риторика ультранационалистов привлечёт достаточно избирателей, то тогда мы сможем увидеть, кому на самом деле они верны."
 aquileia.112.a:0 "Стоп, разве они не были монархистами?"
 
 aquileia.113.t:0 "Аквелийские выборы"
 aquileia.113.d:0 "Наша республика снова одолела монархов, и пора нам в очередной раз избрать нового президента. Ныне революция в безопасности, а монархисты наголову разгромлены, так что для нашего народа пришло время объединиться и избрать нового лидера. Грифоны по всей республике устремляются на участки для голосования. Явка на выборах невероятно высока и перед участками уже выстроились огромные очереди. Сегодня великий день для Аквелии, и хотя у каждой из четырёх фракций есть свои собственные идеи относительно будущего нации, только одна из них сможет победить.\n\nВечером избирательные участки закрываются, а результаты подсчёта голосов доставляются верными грифонами в столицу. На следующее утро грифоны Аквелии просыпаются и включают свои радиоприёмники, чтобы узнать, что ..."
 aquileia.113.a:0 "АРП победила!"
 aquileia.113.b:0 "МАФ набрал большинство!"
 aquileia.113.c:0 "ПДА выиграло!"
 aquileia.113.e:0 "НПА обошла конкурентов!"
 
 aquileia.114.t:0 "Борьба с неграмотностью"
 aquileia.114.d:0 "Она оглядела маленькую деревушку, в которую только приехала, придерживая шляпу, чтобы её не унёс поднявшийся ветер. Когда она добровольно вызвалась участвовать в программе по борьбе с неграмотностью, то надеялась получить работу в Риле или, может быть, в Виновии. Она никогда не думала про сельскую местность вроде Орвалилло. Грифина была настолько погружена в свои мысли, что не заметила, как фермер подошёл к ней. Он поинтересовался, не новая ли она учительница.\n\n— О, конечно! — воскликнула она, поспешно собравшись с мыслями. — Эдриенн Ирондель к вашим услугам, — она с улыбкой пожала ему когти. — А не затруднит ли вас рассказать мне, где находится здание школы?\n\n— Меня зовут Пьер Лакруа, мадам. И нет, вовсе не затруднит, — поспешно ответил фермер, — На самом деле я могу отвести вас туда прямо сейчас, это по дороге. Могу я взять ваши сумки?\n\n— Если это не доставит вам слишком много хлопот. — Двое грифонов пошли вверх по дороге через маленькую деревню, и Эдриенн обнаружила, что её буквально засыпают фактами о маленьком поселении. Вот там живут Бошены, чей дед высадил дубы, которые помогли его потомкам стать желудевыми королями деревни. Старая грифина, наблюдавшая за ними со скамейки возле своего дома, это мадам Вейе. Она всегда знает самые последние слухи. Грифона, ремонтирующего крышу дома у ручья, зовут Дамиан Лаваль. В настоящее время он холостой, если мадам это интересно. К тому времени, как они добрались до здания школы, у Эдриенн уже кружилась голова." 
 aquileia.114.a:0 "Что ж... это будет интересно."
 
 aquileia.115.t:0 "Грамотность стремительно растёт"
 aquileia.115.d:0 "Реми Лакруа уже несколько недель не находил себе места, но делал всё возможное, чтобы выполнить поручение мадам Ирондель. Она недвусмысленно сказала ему, что, будучи самым старшим птенцом в классе, он теперь является старостой, а его слово - законом. Реми отвечал за порядок в классе, и если бы он сказал учителю, что кто-то из учеников плохо себя вел, то виновный был бы немедленно наказан. И для этого было бы достаточно одних только его слов! Реми был действительно польщен, но также и напуган. Что, если он что-то неправильно понял? Что, если он наказал бы одноклассника по неправильным причинам? За всю неделю он ни на кого не донес мадам Ирондель. Вместо этого он разговаривал напрямую с нарушителями порядка. Самым серьёзным его действием была угроза рассказать о недостойном поведении учеников учителю, если они не прекратят драться. Но во всех остальных случаях он избегал пользоваться своей новой властью. Если он злоупотребит ею, то мадам рассердится на него.\n\nМадам Ирондель, между тем, испытывала полное отчаяние. Когда она назначила Реми старостой, то ожидала, что власть вскружит ему голову. Это была одна из тех вещей, которые она должна была делать, несмотря на личное несогласие. Разве Реми не должен быть равным своим одноклассникам? Зачем ставить его в такое положение?\n\nИ все же этот птенец не ступил в подготовленную ловушку. Он обращался со своей властью невероятно осторожно. Эдриенн сомневалась, что даже президент был столь аккуратен и осмотрителен! Учительница откинулась в кресле и посмотрела на лежащую перед ней работу Реми. Красные пометки в ней были редки и располагались далеко друг от друга. Эдриенн не могла перестать улыбаться. Как же хорош был этот птенец!"
 aquileia.115.a:0 "Он многого добьётся."
 
 aquileia.116.t:0 "Неграмотность низка как никогда"
 aquileia.116.d:0 "— Ты меня неправильно понял, — перебила Реми мадам Ирондель. Она ни с того ни с сего пришла к нему домой, сказав, что хочет поговорить о его выступлении в школе. Это напугало Реми и он стал нервничать, но ещё сильнее волновались его родители, которые изо всех сил старались быть хорошими хозяевами. — Я не спрашиваю, чего, по твоему мнению, ждут от тебя, — мягко сказала Эдриенн, — я спрашиваю, что ты хочешь делать, когда вырастешь. Чего желает твоё сердце?\n\n— Я... — Реми был сбит с толку. Сама мысль о том, что он может выбирать, чем хочет заниматься в жизни, давалась ему с трудом. Он никогда не думал об этом, и в конце концов ему пришлось опустить голову от стыда. — Простите, мадам, но я не знаю, — мадам Ирондель добродушно улыбнулась ему в ответ.\n\n— Реми, самое главное - это то, что у тебя есть выбор, — сказала она ему. — Ты - прилежный и умный молодой грифон, и я искренне убеждена, что ты можешь добиться всего, чего желает твоё сердце. И чтобы ты ни выбрал, я помогу тебе добиться этого.\n\n— Можно... можно мне недельку поразмыслить? — Спросил Реми, и мадам Ирондель кивнула."  
 aquileia.116.a:0 "Думай столько, сколько нужно."
 
 aquileia.117.t:0 "Грамотное население"
 aquileia.117.d:0 "— Ты уже решил? — Спросила мадам Ирондель у Реми. Он сидел в её гостиной и медленно раскачивался взад и вперёд на стуле, пытаясь решить, как рассказать ей о своём решении.\n\n— Я прочёл газету, которую вы мне одолжили, мадам, — начал он, слегка запинаясь, — особенно ту часть о президенте. И, кажется, я понял, что хочу сделать. Я хочу стать политиком. Я хочу узнать, как работают законы, и сделать их лучше для всех. Если я живу здесь, я могу помочь своим соседям, но в парламенте я смогу помочь всем в стране.\n\n— Президент Лакруа... — задумчиво произнесла мадам Ирондель, кивнув самой себе, отчего Реми чуть не свалился со стула. — Путь перед тобой очень труден. — Предупредила она его, — Тебе понадобятся высокие оценки в прекрасном университете, а также опыт и связи. — Реми кивнул, внимательно слушая её объяснения. — Первым делом тебе нужно будет поступить в лицей, а также необходимо активно участвовать в деятельности политических клубов. Используй это время, чтобы решить, куда желаешь двинуться дальше. В университете стоит выбрать юридический факультет. А там ты уже лучше меня будешь знать, что делать дальше, — она широко улыбнулась ему. — Я начну писать для тебя рекомендации прямо сейчас. Ты получишь их завтра. А теперь иди домой и скажи своим родителям, где они увидят тебя через тридцать лет.\n\n— Благодарю вас, мадам! — Воскликнул Реми. Он практически спрыгнул со стула и направился домой. — До свидания, мадам! — По пути домой он думал о сказанных ею словах, и через некоторое время поправил сумку, позволив ремню повиснуть у него на груди по диагонали, что напоминало президентскую ленту. От одной этой мысли у него где-то внутри затрепетали бабочки и Реми поспешил домой, чтобы поделиться новостями с родителям."  
 aquileia.117.a:0 "Президент Лакруа... Президент Лакруа."
 
 aquileia.118.t:0 "Акт об упразднении"
 aquileia.118.d:0 "Сегодня "Акт об упразднении" официально стал частью конституции Аквелии. Он положил конец многовековой власти монархии и сделал республику и демократию неотъемлемыми частями возрождённой нации. Хотя во многом это был церемониальный акт, так как наследницу престола - Вивьен Дискрет - никто так и не смог нигде найти, широкая публика всё равно считает это началом новой эры для Аквелии. Газеты по всей стране считают этот акт знаком того, что республика упрочнила свои позиции. Все основные политические партии Аквелии поддержали этот акт. Системе угнетения, что так долго сковывала нашу страну, пришёл долгожданный и более чем заслуженный конец."
 aquileia.118.a:0 "Да здравствует республика!"
 
 aquileia.119.t:0 "Ультиматум из Аквелии"
 aquileia.119.d:0 "Недавно наше высшее командование выразило обеспокоенность по поводу наращивания военной мощи на западной границе. Теперь причина этого наконец-то раскрыта, поскольку дипломаты из Аквелии представили ультиматум от [From.GetLeader]. Аквелийцы требуют, чтобы мы уступили им все земли, которые до революции принадлежали графству Таррин. Если мы не примем это требование, они без колебаний прибегнут к силе для возвращения их законной территории.\n\nВ последние годы Аквелия стала намного сильнее и централизованнее, поэтому мы можем выжить только благодаря силе союзников. Тем не менее, Тарринский регион оказался довольно сложным в управлении, и, возможно, было бы лучше просто уступить его. Это не принесёт нам чести, но спасёт тысячи жизней."
 aquileia.119.a:0 "Пусть забирают его."
 aquileia.119.b:0 "Таррин наш!"
 
 aquileia.120.t:0 "Таррин вернулся к нам!"
 aquileia.120.d:0 "Мы получили ответ на наш ультиматум от [From.GetLeader]: они официально передают нам всю территорию Таррина, находящуюся под их контролем. Кажется, они ценят жизнь своих солдат больше, чем землю. Старая несправедливость была исправлена, и грифоны Таррина, наконец, свободны от иностранного ига."
 aquileia.120.a:0 "Сегодня мы будем праздновать!"
 
 aquileia.121.t:0 "[From.GetNameDef] отказывается!"
 aquileia.121.d:0 "Мы получили ответ на наш ультиматум от [From.GetLeader]: они не хотят возвращать нам территорию Таррина. Кажется, они ценят землю больше, чем жизни своих солдат. Если мы хотим освободить Таррин от иностранной тирании, у нас есть лишь один вариант: война."
 aquileia.121.a:0 "Если они хотят войны, то получат её."
 
 aquileia.125.t:0 "Истина в вине"
 aquileia.125.d:0 "Сегодня в Беру состоялся ежегодный банкет Фэн д'Ивэр. В нём традиционно принимают участие местная знать, землевладельцы и различные известные грифоны. Они празднуют окончание зимы и выражают надежды на высокий урожай в следующем году. Хотя это крупное общественное событие и так любили все дворяне Беру, банкет также является важным политическим и экономическим событием, где дворяне могут развлекать деловых партнеров и обмениваться информацией о текущих делах.\n\nТрадиция предписывает, чтобы на ужине произносились различные тосты. Гости могут свободно призывать других гостей пить по разным поводам: в честь определенных лиц, ценностей Аквелии и, конечно же, нашего доброго короля.\n\nВ этом году один известный местный торговец, похоже, выпил слишком много. После того как один из джентльгрифов предложил выпить за мудрость короля Морисета и светлое будущее Аквелии, торговец внезапно вскочил, после чего бокалы и бутылки разлетелись по столу. Он схватил свой стакан и начал бессмысленно разглагольствовать о политике короля. В конце речи он поднял бокал и заявил, что голову короля нужно отделить от его тела, вызвав тем самым потрясённые вздохи и гневные крики в зале. Торговца немедленно выпроводили с праздника. Он ещё не успел протрезветь, как был немедленно арестован за оскорбление короля."
 aquileia.125.a:0 "Выпьем же за это."
 
 aquileia.126.t:0 "Республиканские тосты"
 aquileia.126.d:0 "Сегодня в Беру состоялся ежегодный банкет Фэн д'Ивэр. В нём традиционно принимают участие местная знать, землевладельцы и различные известные грифоны. Они празднуют окончание зимы и выражают надежды на высокий урожай в следующем году. Этот праздник и так является крупным общественным событием сам по себе, а в последнее время он стал полуполитическим собранием. Поскольку Беру остаётся бастионом республиканства, несмотря на все репрессии, многие республиканцы также присутствуют на этом празднике, хоть и скрывают свои взгляды. Мало кто из них знал, что тут вообще присутствовали их единомышленники.\n\nТрадиция предписывает, чтобы на ужине произносились различные тосты. Гости могут свободно призывать других гостей пить по разным поводам: в честь определенных лиц, а также политических тем. Хотя вечер начался с нескольких тостов за здоровье короля и успех некоторых местных дел, позже произошли небольшие перемены. Местный аристократ, известный своей критикой короля, поднял бокал в честь необходимых для Аквелии реформ. Многие подвыпившие участники приветствовали это заявление и продолжили пить дальше, а вот республиканцы увидели в этом намёк.\n\nВечер всё продолжался, а его республиканские участники начали подрывать мероприятие. Поднимались тосты за свободу, равенство и братство. Поскольку никто, как казалось после первых пары тостов, не отреагировал на них негативно или действительно осознал их суть, то республиканцы осмелели, подняв бокалы за всеобщее избирательное право и даже за улучшение условий труда и расширение прав рабочих. С каждым новым тостом всё больше республиканцев узнавали друг друга. Вечер закончился без инцидентов, и когда грифоны снова начали общаться между собой, республиканская элита Беру встретилась и обнаружила, что огонь революции всё же не потух в их городе."
 aquileia.126.a:0 "За свободу!"
 
 aquileia.127.t:0 "Appellation d'Origine Authentifiée"
 aquileia.127.d:0 "После многих лет аккуратных переговоров между нашим министерством сельского хозяйства, фермерами и дистрибьюторами вина наше правительство создало учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA создало географические зоны, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. В том числе и знаменитые Шато-Беру, Кот-де-Вызима, Кюве-дю-Рой, Крю-де-Весткип и Рилак. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nВот уже несколько десятилетий винная торговля сталкивается со снижением как качества, так и цен на вино. Хотя некоторые были рады снижению цен, это стало катастрофой для наших фермеров и многих владельцев виноградников. Некоторые называли меры APA совершенно драконовскими. Однако Жан Капю, возглавивший движение в поддержку этой системы, нарисовал совершенно ужасную картину будущего нашего виноделия. Он говорил о том, что прекрасное аквелийское вино будет смешиваться с более дешёвыми винами, массово производимыми в Вингбардии, Новом Мейрленде или Талузе и приправляться после этого химикатами. Такое низкокачественное вино лишь запятнает репутацию настоящего аквелийского винтажа.\n\nНекоторые иностранные виноторговцы решительно протестовали против мер APA, называя их дискриминационными и самовольными, а коммунисты заклеймили APA как буржуазный конструкт, предназначенный для защиты дворянских виноградников за счёт простых грифонов."
 aquileia.127.a:0 "Santé! Et en Aquileian s'il vous plaît!"
 
 aquileia.128.t:0 "Appellation d'Origine Authentifiée"
 aquileia.128.d:0 "После многих лет аккуратных переговоров между министерством сельского хозяйства Аквелии, фермерами и дистрибьюторами вина правительство Дискретов создало учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA создало географические зоны, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nКак и сама Аквелия, Рила долгое время страдала от поддельного вина и нелегального использования брендов иностранными виноделами. Власти герцогства, естественно, присоединились к инициативе APA. Теперь наши любимые Рилак, Фифс-Рилиан, Регальен, Кот-де-Пелис и Бьен-Жуэ находятся под защитой.\n\nВнедрение протоколов APA в Риле получило всеобщую поддержку, и многие города организовали дегустации вин и фестивали, широко демонстрирующие прекрасную аквелийскую культуру. Мы больше не будем пить некачественные подделки."
 aquileia.128.a:0 "Santé! Et en Aquileian s'il vous plaît!"
 
 aquileia.129.t:0 "Appellation d'Origine Authentifiée"
 aquileia.129.d:0 "После многих лет аккуратных переговоров между министерством сельского хозяйства Аквелии, фермерами и дистрибьюторами вина правительство Дискретов создало учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA создало географические зоны, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nВиноделы Весткипа приветствовали внедрение системы APA, и многие активно помогали в ходе разработки закона. Мало кто из виноделов Весткипа пострадал от подделок, поскольку копирование методов производства их знаменитого искрящегося вина довольно сложно. Тем не менее, именно в Весткипе зародились современные методы создания винодельческих брендов, а дегустаторы вина этих земель были особенно суровы к эволюции винопития и снижению качества напитков. Именно в Весткипе появилось выражение "твёрдый виноградный сок", которым описывалось плохое или же не-аквелийское вино.\n\nХотя многие аквелийцы считают APA новинкой, Весткип видит в нём возрождение истинного и традиционного виноделия!"
 aquileia.129.a:0 "Отличный повод откупорить бутылку весткипского!"
 
 aquileia.130.t:0 "Appellation d'Origine Authentifiée"
 aquileia.130.d:0 "После многих лет аккуратных переговоров между министерством сельского хозяйства Аквелии, фермерами и дистрибьюторами вина правительство Дискретов создало учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA создало географические зоны, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nВиноделы Придеи приветствовали это решение, но переход на новую систему вызвал немало споров. Порты столицы нашего баронства в последние десятилетия стали центром импорта иностранного вина в Аквелию. Импортёры назвали систему APA прямым нападением на их бизнес и потворством устаревшей системе производства. Протестующие даже вывалили непроданное вино на улицы вокруг баронского дворца.\n\nНесмотря на протесты, интеллигенция Придеи поддержала систему. Она, по их мнению, крайне важна для сохранения культурных ценностей Аквелии. Они также указывают на то, что виноторговцы достаточно богаты, чтобы начать экспортировать оригинальные аквелийские вина или переключить своё внимание на другие товары."
 aquileia.130.a:0 "Иногда ради культуры нужно пожертвовать чем-то материальным"
 
 aquileia.131.t:0 "Appellation d'Origine Authentifiée"
 aquileia.131.d:0 "После многих лет аккуратных переговоров между министерством сельского хозяйства Аквелии, фермерами и дистрибьюторами вина правительство Дискретов создало учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA создало географические зоны, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nДебаты вокруг создания APA вызвали раскол среди виноделов Виновии. Хотя небольшие винодельни поддерживают нововведения, в Виновии также хватает огромных виноградников. Их владельцы десятилетиями массово производили дешёвое, но ароматное вино, предназначенное для общенародного потребления. Это вино получило название пинар. Оно широко распространилось и пользовалось особой популярностью среди рабочих и солдат по всей Аквелии. И APA, как первоначально и задумывалось, выступала именно против таких вин.\n\nРаскол был смягчен определённым снижением стандартов и удивительной помощью со стороны поэта Анри де ла Батиньера. Он посвятил несколько стихотворений пинару и даже создал братство любителей этого напитка. Компромиссные поправки убедили наших виноделов, которые опасались иностранной конкуренции, в особенности со стороны Вингбардии."
 aquileia.131.a:0 "Ну, хотя бы вопрос с тарифами решён..."
 
 aquileia.132.t:0 "Возвращение блудного писателя"
 aquileia.132.d:0 "Жюль Фоксвель, старый сторонник грифоньей революции, вернулся в Аквелию из Скайнавии в этом месяце и привёз с собой новую книгу. Некоторые ожидали, что его труд будет подвергнут цензуре, а Фоксвель немедленно арестован, но этого не случилось. Произведение было сразу напечатано и на удивление широко распространилось. Только вот республиканцы были очень разочарованы его работой и вскоре стало ясно почему.\n\nВ книге "Весенний цветок" рассказывается об изнурительном путешествии молодого республиканца-идеалиста, который покинул свой дом в мирной виновианской деревне, чтобы сражаться за Кемерская и грифонью революцию. Тон книги становится всё мрачнее по мере того, как юный герой своими глазами видит поражение революции от когтей армий монархистов, переживает долгий поход в холодное герцогство Клаудбьюри, жестокое преследование монархистов там и превращение республики в государство под властью генералов-военачальников. Затем герой обращается к идеологии коммунизма, обвиняя капитализм в неудачах Кемерская, и бежит в Скайнавию, где надеется увидеть расцвет истинной демократии. К сожалению, там герой обнаруживает лишь голод да ссоры между идеологическими группами. Он приходит к выводу, что республиканство во всех его формах - это самый настоящий "весенний цветок", который прекрасен во многих отношениях, но крайне недолговечен и не приспособлен к суровому миру. Книга заканчивается тем, что герой отплывает обратно в свою родную Виновию, размышляя о боли, которую он причинил сам себе своей наивностью.\n\nНекоторые республиканцы называли Фоксвеля предателем, а другие заявили, что книга была недостоверной и что его вообще заставили её написать. Однако Фоксвель был посвящен в рыцари за свои труды и неоднократно выступал с речами, в которых извинялся за свои ошибки, а также осуждал не только республиканство, но и более умеренные ограничения королевской власти. Несмотря на противоречивость всего этого, многие республиканцы с грустью признают, что Фоксвель по-прежнему остаётся замечательным писателем. И что его книга однозначно выдержит испытание временем и станет одним из важнейших произведений аквелийской литературы."
 aquileia.132.a:0 "Копии доступны всем! Читайте или жгите их."
 
 aquileia.133.t:0 "Великое перо, что перестало писать"
 aquileia.133.d:0 "Жюль Фоксвель сегодня вернулся в Аквелию. Многие республиканцы любовно считали его отважным авантюристом, который много писал о своих мечтах, посвящённых революции и борьбе во имя республиканского дела. Несмотря на неудачи первой революции, он сохранил свою приверженность республиканскому делу. Жюль последовал за Кемерскаем в Клаудбьюри, а оттуда в холодную Скайнавию, где он много писал о надеждах и перспективах коммунизма.\n\nА теперь родина Фоксвеля, в которой произошла триумфальная вторая революция, поприветствовала возвращение своего блудного сына. К сожалению, Жюль отклонил множество приглашений присоединиться к прочим нашим великим мыслителям в Аквиле. Вместо этого он уехал в свой дом близ Виновии.\n\nНекоторые журналисты и друзья Жюля отправились на старую ферму Фоксвелей для личной встречи. Однако Жюль ответил, что заканчивает свою литературную карьеру. Он заявил, что "Написал всё, что должен был. Я не осмеливаюсь идти дальше." После этого загадочного ответа он заявил, что теперь сосредоточится на живописи, дабы показать всему миру сельские чудеса его родины."
 aquileia.133.a:0 "Жаль, но душа творца - потёмки."
 
 aquileia.134.t:0 "Распад гильдий в Вызиме"
 aquileia.134.d:0 "Сегодня гильдия стеклодувов, известная как Corporation des Verres de Vyzima, распалась после нескольких весьма жарких встреч. Эта новость шокировала многих в Вызиме, поскольку корпорация была одним из старейших учреждений города и ярким культурным маяком. Гильдия объединяла как рабочих, так и владельцев стекольной промышленности в духе ремесленной солидарности, которая напоминала о временах, когда никто и не слышал ни про какие классовые и социальные вопросы.\n\nНекоторые жители Вызимы говорят, что этот распад уже давно назревал, поскольку владельцы стекольной промышленности становились всё более и более влиятельными. Традиционная солидарность и культура ремесленничества после революции медленно увядали под давлением прогресса и механизации. Труды Карамель Маркс тоже внесли свой вклад. В течение многих лет стеклодувы всё чаще отождествляли себя с рабочими-пролетариями, чьи интересы в корне расходились с интересами более богатых членов гильдии.\n\nЧлены гильдии какое-то время пытались смягчить этот раскол, заключая сделки для улучшения условий труда. К несчастью для них, идеологическая радикализация рабочих постепенно ослабила их желание заключать такие контракты. Рабочие отказались придерживаться старой системы, а владельцы стекольных заводов перестали полагаться на систему ученичества и начали нанимать наёмных рабочих-контрактников не из рядов членов гильдии. Остальные члены гильдии поняли, что происходит, и проголосовали за роспуск гильдии. Это стало первым успешным голосованием собрания гильдейцев за последние два года."
 aquileia.134.a:0 "Ещё одна жертва этой эпохи радикалов и иконоборцев..."
 
 aquileia.135.t:0 "Забастовка стеклодувов Вызимы"
 aquileia.135.d:0 "Крупная забастовка вспыхнула на фабрике Verrière d'Aquilée в Вызиме. Эта компания широко известна тяжелыми условиями труда рабочих, а её владелец Шарль Десвас "прославился" весьма циничными методами управления. В частности, рабочие получают свою еженедельную плату в барах вокруг фабрики, которые принадлежат самому Десвасу. Эта система привела к тому, что грифоны начинают немедленно пропивать свою зарплату. Они подрывают товарищество между рабочими и скатываются в порочный круг алкоголизма.\n\nОснователь фабрики, промышленник Шарль Десвас, покинул гильдию стеклодувов четыре года назад и теперь стал одним из главных антикоммунистов Вызимы. Он отказывается вести с ними переговоры, а также агрессивно вербует северянских беженцев-пони на замену забастовщикам. Шарль также взял на службу военизированный северянский отряд, состоящий из бывших солдат и полицейских, которые сражались против сталлионградских революционеров. Эти пони теперь защищают рабочих, а также разгоняют пикеты вокруг фабрики. Забастовщики весьма гневно отреагировали на это, и вокруг фабрики почти ежедневно начали вспыхивать драки."
 aquileia.135.a:0 "Это вызывает беспокойство..."
 
 aquileia.136.t:0 "Кровавая бойня в Вызиме"
 aquileia.136.d:0 "Забастовка на фабрике Verrière d'Aquilée в Вызиме приняла наихудший оборот. Стычки стали настолько ожесточёнными, что местная полиция была вынуждена выступать в качестве миротворцев между северянскими штрейкбрехерами и забастовщиками, поскольку их схватки уже начали выходить за пределы фабрик. Попытки саботажа на фабрике приводили к ещё большему ущербу, а бары, принадлежащие Десвасу, становились мишенями поджигателей.\n\nВчера всё обострилось, когда группа забастовщиков взяла особняк Шарля Десваса на окраине города штурмом. Вооруженные контрабандным оружием протестующие убили пони, защищавших Десваса, и взяли его в заложники. В момент просветления забастовщики отпустили семью Десваса, заявив, что они заинтересованы лишь в том, чтобы заставить владельца фабрики принять их справедливые условия. Полиция была поднята по тревоге и быстро окружила особняк. Переговоры провалились, поскольку отряд полиции возглавил политический друг Десваса, чьи эмоции и антикоммунистические взгляды помешали трезвому суждению. Раздались выстрелы, и полиция взяла здание штурмом. Мы точно не знаем, что произошло внутри. Но в конце концов на столах в морге оказались тела забастовщиков, северянских пони-телохранителей, нескольких слуг, обвиняемых в помощи террористам, пятерых полицейских и самого Десваса.\n\nЭта кровавая бойня привела к тому, что забастовка растеряла своё единство после того, как часть её участников поддержала нападение на особняк, а часть - осудила. Лидеры забастовки и её сторонники были арестованы по обвинению в терроризме."
 aquileia.136.a:0 "Никто не решился уступить..."
 
 aquileia.138.t:0 "Аквелийская военная миссия"
 aquileia.138.d:0 "Правительство Аквелии желает поддержать наши военные усилия. И поэтому оно направило группу своих офицеров, которые будут консультировать представителей нашей армии и укреплять её возможности. Мы очень благодарны им за это."
 aquileia.138.a:0 "Чудесно!"

 aquileia.139.t:0 "Таррин освобождён!"
 aquileia.139.d:0 "Наши храбрые солдаты успешно вытеснили вражеский гарнизон из самого Таррина, вынудив его отступить за линию холмов. Почти всё местное сопротивление приветствовало нас как освободителей, хотя некоторые из них отказались сложить оружие и продолжили борьбу за независимый Таррин. Однако их число невелико, и столица региона вместе со своими ценными ресурсами и промышленностью теперь снова находится в наших когтях."
 aquileia.139.a:0 "Молодцы, солдаты!"
 
 aquileia.140.t:0 "Неожиданное поражение"
 aquileia.140.d:0 "С границы пришли печальные вести. Атака наших войск была отбита вскоре после того, как они вторглись на вражескую территорию. Похоже, оккупанты подготовились лучше, чем мы ожидали, и в результате этого многие жизни наших солдат были бессмысленно потеряны. Однако эти жертвы, принесённые мучениками, не были напрасными, так как в следующий раз мы лучше подготовимся к освобождению этого региона."
 aquileia.140.a:0 "В следующий раз повезет."
 
 aquileia.141.t:0 "Изменение планов"
 aquileia.141.d:0 "Наше верховное командование решило отложить освобождение этого региона и приказало нашим войскам отступить. Причины этого неясны, но они, скорее всего, решили дождаться лучших условий или откорректировать свои планы."
 aquileia.141.a:0 "Ну что же."
 
 aquileia.142.t:0 "Атака аквелийцев отбита!"
 aquileia.142.d:0 "Наши смелые защитники успешно сумели отбить жалкое аквелийское наступление. Наши земли пока остаются в безопасности, но враг, скорее всего, рано или поздно вернется. Мы должны быть наготове и никогда не терять бдительности."
 aquileia.142.a:0 "Будьте бдительными."
 
 aquileia.143.t:0 "Наша оборона сокрушена!"
 aquileia.143.d:0 "Аквелийцы удивили наших защитников своей свирепостью во время атаки и сумели сокрушить их. Наши войска эвакуировались из этого региона, оставив после себя много тел своих павших товарищей. Мы потерпели прискорбное поражение, несмотря на все попытки защитить земли, которые по праву принадлежат нам."
 aquileia.143.a:0 "Проклятые аквелийцы!"
 
 aquileia.144.t:0 "Вражеская атака отложена"
 aquileia.144.d:0 "Наша разведка сообщает, что аквелийцы по некой причине решили отложить своё грядущее нападение на наши пограничные регионы. Это должно дать нам чуть больше времени, чтобы получше подготовиться к их наступлению."
 aquileia.144.a:0 "Окапывайтесь, солдаты..."
 
 aquileia.145.t:0 "Трансиста освобождена!"
 aquileia.145.d:0 "После недолгих, но ожесточенных боев наши войска сокрушили противника и заставили его бежать через горы, поджав хвост. Над плодородными равнинами Трансисты теперь снова развевается аквелийский флаг, а местные жители приветствуют нас как освободителей."
 aquileia.145.a:0 "Маленькая, но важная победа."
 
 aquileia.146.t:0 "Шато Аккиелант освобождено!"
 aquileia.146.d:0 "После жестокого штурма старого замка в Шато Аккиелант нам удалось установить контроль над этой горной местностью и изгнать оттуда вражеский гарнизон. Это сражение было нелёгким из-за пересеченной местности и мы мало что приобрели взамен, но эта местность будет идеальной для защиты от возможного вторжения с востока. Но сперва нам придется восстановить этот разрушенный замок."
 aquileia.146.a:0 "Жаль, что его нельзя было сохранить в целости."
 
 aquileia.147.t:0 "Осуждение"
 aquileia.147.d:0 "Сегодняшние события привели Национальную Ассамблею в смятение. Как Теодор Верани, так и Гран Крю открыто осудили президента Родье и ПДА. Они заявили, что националистическая политика и культурная ассимиляция являются извращением идей революции. Представители обеих партий полностью отказались от какой-либо поддержки нынешней администрации.\n\nХотя президент Родье по-прежнему легитимен, мы лишились поддержки в крайне неподходящее время. Наши коалиции с АРП и НПА полностью развалились, и у нас нету столь необходимой поддержки от депутатов для продолжения нашей текущей программы и аквелификации окраинных территорий. Управление и интеграция недавно захваченных регионов Герцланда также будет весьма трудной задачей, что ещё сильнее усугубляет наши проблемы."
 aquileia.147.a:0 "Как воду в решете носить!"
 
 aquileia.148.t:0 "Запоздавшая справедливость"
 aquileia.148.d:0 "Уолтер Голдбик ещё раз проверил свои вещи, сел в лодку и оглянулся на город Скайфол. Некогда это был его дом, пристанище для богатых промышленников вроде него, где можно было так легко разбогатеть. Но теперь, когда аквелийцы захватили власть, всё изменилось.\n\nНовые законы, которые были приняты почти сразу, ограничили власть грифонов вроде него и повысили налоговую ставку. Аквелийцы даже национализировали большинство его фабрик, передав их под контроль государства! Теперь Уолтеру было ясно, что Скайфол, который он некогда знал, исчез, так что больше не было смысла оставаться здесь. Он не питал особой любви к старой Торговой Федерации, но Аквелия точно не была подходящим местом для грифона, заинтересованного в том, чтобы заработать немного идолов.\n\nУолтер вздохнул. Может быть, в Эквусе он сможет найти себе новое пристанище. Грифон очень на это надеялся."
 aquileia.148.a:0 "Надо было вовремя платить налоги!"
 
 aquileia.149.t:0 "Новая сделка"
 aquileia.149.d:0 "Уолтер Голдбик подписал документ, который дал ему аквелийский чиновник, и положил его обратно на стол. — Спасибо за уделённое мне время, мистер Голдбик, — сказал грифон. После чего тот схватил документ, встал и быстро вышел из комнаты. Уолтер посмотрел вслед Аквелийский, после чего достал из ящика стола сигарету и зажигалку.\n\nСделав долгую затяжку, Уолтер снова обратил внимание на копию только что подписанного им соглашения. На самом деле всё было очень просто: пока он будет поддерживать недавние культурные кампании нового правительства в Скайфоле, аквелийцы позволят ему как и раньше заниматься бизнесом. Для Голдбика это действительно был беспроигрышный вариант. Уолтер не испытывал ни национальной гордости, ни преданности самому Скайфолу. Его ничего не волновало, пока он продолжал зарабатывать свои идолы.\n\nСделав еще одну затяжку, Уолтер улыбнулся. Похоже, что захват власти аквелийцами оказался не так уж и страшен, как он думал прежде."
 aquileia.149.a:0 "Делаем деньги как обычно."
 
 aquileia.150.t:0 "Государственное вмешательство" #sweet
 aquileia.150.d:0 "Фриц Вейввинг тяжело опустился на стул, прижав когти ко лбу. По комнате были разбросаны различные схемы, многие из которых он пересматривал всего несколько минут назад. Это были чертежи нового и совершенно удивительного изобретения, которое он назвал микроволновой печью. Это устройство смогло бы с помощью радиоволн весьма эффективно нагревать продукты до высоких температур. Это стало бы настоящим прорывом в приготовлении пищи и Фриц надеялся, что когда-нибудь такое устройство будет стоять в кухне у каждого грифона. Такие возможности!\n\nК сожалению, теперь эти мечты стали казаться надуманными фантазиями. Детали, необходимые для сборки этих устройств, не производились внутри страны, поэтому их приходилось закупать их за границей. Обычно это не было проблемой, но после того, как Аквелия ввела новые торговые ограничения, Фрицу стали доступны лишь несколько поставщиков, которые ломили за запчасти непомерные цены. Фриц умолял, упрашивал и торговался, но в конце концов ему пришлось признать ужасную правду. У него попросту было недостаточно идолов, чтобы начать производить его микроволновки в необходимых количествах.\n\nПосле нескольких секунд тишины он смахнул бумаги со стола и ударил по его поверхности. — Проклятые аквелийцы! — крикнул он вслух. — Маар бы их всех побрал! Я был так близок к тому, чтобы изменить мир. Моё имя узнала бы вся Грифония! А теперь... — одинокая слеза скатилась по щеке Фрица, когда он медленно опустился на стул, сложил лапы на столе и начал тихо всхлипывать." #Event Tied To Implement Trade Regulations
 aquileia.150.a:0 "Вот так умирает истинная свобода..."
 
 aquileia.151.t:0 "Зона свободной торговли" #sweet
 aquileia.151.d:0 "Фриц Вейввинг положил последний контракт на верх аккуратной стопки, откинулся на спинку стула и удовлетворенно вздохнул. Как он и надеялся, компании со всего мира заинтересовались его проектом новой микроволновой печи. Устройство было основано на новых радиоволновых технологиях и использовало детали, производимые по всей Грифонии и Эквусу. Импорту этих запчастей способствовала политика свободной торговли, которую аквелийцы предоставляли Скайфолу и Грифтону. Многие грифоны уже начали называть устройство фрица "Будущим грифоньей кулинарии".\n\nЗакрыв глаза, Фриц представил себе возможное будущее. Он станет известен как один из величайших изобретателей всех времен. Существа со всего мира будут благодарить его, так как теперь приготовление пищи дома будет простым как никогда. Конечно, устройство ещё не идеально и нужно будет внести кое-какие изменения, но Фриц был уверен, что когда-нибудь оно будет стоять в каждой кухне. Скайфол по-прежнему был тем самым местом, где выживали наиболее приспособленные. И фриц не только выжил, но и процветал при такой экономической свободе.\n\nВернувшись к реальности, Фриц схватил бутылку шампанского, откупорил пробку и налил себе в бокал. "За новое будущее!"" #Event Tied To Free Trade Zones (Essentially places with unregulated Capitalism/this is a special privelege granted to Skyfall and Grifftonia)
 aquileia.151.a:0 "Свобода для всех!"
 
 aquileia.152.t:0 "Крестьянские права" #sweet
 aquileia.152.d:0 "Райнер не испытывал никакого энтузиазма после того, как аквелийцы захватили этот регион. Несмотря на всё их блеяние о демократии, он не слишком доверял им. Да и в первых революционеров он тоже не очень-то и верил. У Грайфенмаршена уже была собственная демократия, и им не были нужны иностранцы, желающие показать, как именно она должна работать. Вот почему он и его соседи были так удивлены, когда они сидели в сарае и наблюдали за грифоном, посланным правительством.\n\n— ...и поэтому я хочу заверить всех вас в том, что правительство планирует уважать вашу нынешнюю систему. Мы не будем вводить никакие новые должности, а ваши методы голосования никоим образом не будут изменены. Вы сможете продолжать голосовать так, как вы всегда это делали, это мы можем вам гаранти... — небольшой грифон резко замолчал, когда Райнер подошёл и положил огромную лапу ему на плечо.\n\n— Хлопни меня по крупу и назови пони! Так значит, вы, аквелийцы, всё же были честны! — сказал он, широко улыбаясь и тряся грифона за плечо. — Иди сюда, ты заслуживаешь чего-то за это. Хельмут? — Райнеру тут же вручили большую бутылку, которую он откупорил с громким хлопком. — Вот, отлично! Где ты остановился? Сегодня мы готовим рагу. Иди сюда!\n\n— О нет, я не могу... — кротко запротестовал чиновник, прежде чем ему под одобрительные возгласы толпы сунули бутылку в клюв и опрокинули внутрь добрую половину.\n\nПримерно через час Райнер и чиновник, спотыкаясь, вышли из сарая. Они, смеясь и покачиваясь, направились по дороге к дому Райнера, громко крича "Veevre la Demokraci!"."     #Event Tied To Special Legal Priveleges (Greifenmarschen has a lot more leeway in electoral processes/direct voting is a thing)
 aquileia.152.a:0 "Наконец-то, хоть немного уважения."
 
 aquileia.153.t:0 "Старые добрые деньки" #sweet
 aquileia.153.d:0 "Весь амбар был полон разъяренных грифонов, которые изо всех сил старались перекричать друг друга. Новости из Аквилы заставили их всех кипеть от ярости, и лишь когда Реймер встал и заорал во всю глотку, чтобы они заткнулись, собравшиеся затихли. Массивный фермер-грифон подошёл к маленькому чиновнику, который стоял в дальнем конце комнаты и изо всех сил старался слиться со стеной и стать совершенно незаметным.\n\n— Ладно. Эй ты, маленький говнюк, попробуй-ка повторить ещё раз, — попросил Реймер, схватив бюрократа за галстук. — Почему вы, аквелийцы, считаете, что имеете право пытаться объяснить нам, как должна работать демократия? Наша демократия существовала веками, пока вы бегали и рубили друг дружке головы!\n\n— Мне ужасно жаль, но в основе демократической системы должна лежать общая платформа, через которую все граждане могут участвовать в системе, и...\n\n— И поэтому вы собираетесь попросту уничтожить всю нашу превосходную систему, считая, что совершаете благое дело?! — Реймер начал сердито трясти бюрократа. — Что, по-твоему, случится после этого, а?! Ты думаешь, мы смиренно примем это?!\n\n— Пожалуйста, перестаньте трясти меня-я-я-я-я ... — заскулил чиновник, и Реймер отпустил его.\n\n— Ползи обратно к своим хозяевам. И поспеши покинуть деревню, иначе мы вываляем тебя в смоле и сене, — прорычал крупный грифон, и чиновник, схватив свои вещи, исчез за дверью, оставив позади толпу разъяренных крестьян. Он действительно надеялся, что эти грифоны его поймут. Он не испытывал к ним неприязни, но они должны были играть по тем же правилам, что и все остальные граждане. Поморщившись, он поспешил к своей машине. Может быть, в конце концов они поймут..." 
 aquileia.153.a:0 "Эти проклятые аквелийцы даже хуже имперцев!"
 
 aquileia.154.t:0 "Жизнь на ферме" #sweet
 aquileia.154.d:0 "— Эй, Хельмут, не мог бы ты поторопиться? — Крикнул Реймер с края поля. Он присел на скамейку, чтобы открыть свой упакованный ланч. Он намеренно вёл себя как засранец, так как Хельмут уже почти завершил свою работу. Однако они так долго подшучивали друг над другом по поводу того, кто первым закончит обрабатывать свою полосу поля, что просто уже не могли остановиться. — Еда испортится быстрее, чем ты закончишь свою работу.\n\n— Да, да, толстяк, — ответил Хельмут, отряхивая когти и садясь рядом. Он открыл свой собственный ланч, откусил кусок пирога и посмотрел на поле. — Я, конечно, рад, что аквелийцы не вмешивались в распределение земли на наших полях. Однако я понял, что для большого и единого поля намного проще достать трактор.\n\n— Верно, — согласился Реймер. — Эй, если бы мы купили трактор совместно, то могли бы и пользоваться им вместе, не так ли?\n\n— Ты прав, — кивнул Хельмут, — и мы могли бы спросить остальных жителей деревни. Может, мы построим общий сарай для тракторов? Представь, если бы у нас было скажем... четыре трактора. Мы могли бы вспахать всё это поле лишь за час или около того. — Оба грифона были очень взволнованы этой мыслью. И когда остальные фермеры закончили обработку своих участков земли, они также присоединились к дискуссии.\n\nКрестьяне Грайфенмаршена, как они уже делали на протяжении долгих веков, всегда найдут свой собственный путь."   #Event Tied To Ignore the Mess (Agricultural Land in Greifenmarschen remains divided along historical lines)
 aquileia.154.a:0 "Жизнь идёт своим чередом." 
 
 aquileia.155.t:0 "Новый день" #sweet
 aquileia.155.d:0 "Со всех концов деревни доносились бесконечные проклятия. Сам Реймер в этот время просунул железный лом между двумя брёвнами его хижины, медленно раздвигая их. Эти брёвна десятилетиями были частью его дома, но теперь всё это нужно было разобрать. И для чего? Услышав шум, Реймер поднял голову и впился взглядом в машину землемера, которая с рёвом проезжала через деревню. Вытерев пот с глаз, он уставился на землемера, который и был причиной всех его бед.\n\n— Я слышал, что землемер здорово тебя надурил, — услышал он голос своего соседа Хельмута и посмотрел на заговорившего грифона. Когда землемер проезжал через деревню, он быстро разделил поля между местными фермерами. Раньше они делили все свои поля между собой. Каждый житель деревни получал по маленькой полоске каждого поля и так оно было на протяжении веков. Но теперь с этими традициями было покончено и каждому фермеру досталось по целому полю. Хельмут получил поля совсем рядом с деревней, но вот Райнеру досталось поле, что лежало в двадцати милях. — Не думал о продаже? Я слышал, что они предлагают довольно хорошие цены.\n\n— Да. И я сказал этому говнюку в костюме, что он может взять клей, намазать им свой клюв и поцеловать дракона в задницу. — Ответил Реймер. — Это моя, Маар побери, земля, и я её не отдам! Мне наплевать. Даже если мне придётся отстраивать свой дом на болоте, то я сделаю это. К Маару их всех!\n\nТем временем землемер сидел в машине и сверял старые карты местности с теми, которые было сделаны после его работы. Запутанная мешанина из линий и отметок исчезла, сменившись логичной и четкой сеткой полей, которые было легко оценивать и продавать. Он откинулся на сиденье с лёгкой улыбкой, чувствуя глубокое удовлетворение. Это были совершенно кошмарные несколько недель, но дело было сделано, и он был доволен своими трудами."  #Event Tied To Consolidate The Farmland
 aquileia.155.a:0 "Наконец-то тут появился хоть какой-то смысл!"
 
 aquileia.156.t:0 "Аквелийское дипломатическое предложение"
 aquileia.156.d:0 "Наши отношения с аквелийцами никогда не были тёплыми. Они дополнительно обострились, когда Францистрия захватила Таррин во время первой революции. А после возникновения второй республики, желающей вернуть все свои потерянные территории, ситуация ухудшилась ещё сильнее. Однако в Аквелии к власти пришёл президент Родье, который отправил в нашу столицу послов для обсуждения потенциального улучшения отношений между нашими странами. В Аквелии, как и у нас, к власти пришли националисты. Хотя мы ещё не уверены в том, что сможем преодолеть разрыв между нами."  #Aquileia Making Diplomatic Overtures to Wingbardy
 aquileia.156.a:0 "Отлично!"
 
 aquileia.157.t:0 "Волинское соглашение"
 aquileia.157.d:0 "Аквелийская Республика познакомила нас с деталями Волинского соглашения. Оно обеспечит свободу транзита между нашими государствами, а также теми, кто входит в наши альянсы. Аквелийцы утверждают, что этот договор облегчит торговлю и иммиграцию между нашими государствами. Это также позволит лучше определить сферы нашего влияния и поможет создать фундамент путь для будущего сотрудничества. Что мы ответим?"  #Aquileia Proposes Full Freedom Of Mobility Between The Karthin Pact and the Entete
 aquileia.157.a:0 "Мы согласны!"
 aquileia.157.b:0 "Мы должны вежливо отказаться."
 
 aquileia.158.t:0 "Вингбардийцы соглашаются"
 aquileia.158.d:0 "Наши дипломаты отчитались об успехе! Вингбардийцы решили подписать Волинское соглашение, которое обеспечит полную свободу транзита между нашими странами. Это отличный фундамент для будущего сотрудничества." #Wingbardy Agrees
 aquileia.158.a:0 "Отлично!"
 
 aquileia.159.t:0 "Вингбардийцы отказываются"
 aquileia.159.d:0 "К сожалению, Вингбардия предпочла отклонить Волинское соглашение. По какой-то причине Биколини отказался от этого предложения, отправив наших дипломатов домой с пустыми когтями. Хотя возможности дипломатии всё ещё не исчерпаны, маловероятно, что мы сможем заключить дальнейшие взаимовыгодные соглашения в ближайшем будущем." #Wingbardy Disagrees
 aquileia.159.a:0 "Какая жалость!"
 
 aquileia.160.t:0 "Договор о взаимной военной помощи" #baron
 aquileia.160.d:0 "Аквелия предложила нам новый договор, согласно которому мы заключим соглашение о взаимной военной помощи, а также получим возможность проводить совместные военные игры друг с другом. Хотя наша армия самая славная и сильная в Грифонии, над аквелийскими вооружёнными силами не следует смеяться, и мы могли бы многому научиться у них. И похоже, что аквелийцы также хотят поучиться у нас. Согласимся ли мы на такое предложение?" #Aquileia Proposes Mutual Military Assistance
 aquileia.160.a:0 "Мы согласны!"
 aquileia.160.b:0 "Мы вежливо откажемся."
 
 aquileia.161.t:0 "Вингбардийцы соглашаются" #baron
 aquileia.161.d:0 "Королевство Вингбардия согласилось подписать предложенный нами договор! Наши военные чиновники сейчас на пути в Карфин, чтобы договориться о деталях совместных военных игр."  #Wingbardy Agrees
 aquileia.161.a:0 "Отлично!"
 
 aquileia.162.t:0 "Вингбардийцы отказываются" #baron
 aquileia.162.d:0 "К сожалению, вингбардийцы отклонили предложенный нами договор. Возможно, они считают, что их армия и так хороша. Или, вероятно, они не хотят, чтобы мы узнали их военные секреты. В любом случае теперь уже можно забыть о договоре и совместных военных играх."  #Wingbardy Disagrees
 aquileia.162.a:0 "Какая жалость!"
 
 aquileia.163.t:0 "Аквелийско-вингбардийские военные игры" #baron
 aquileia.163.d:0 "Представили генштабов Аквелии и Вингбардии сегодня провели совместные военные игры. Они включали в себя имитацию танковых сражений, атак пехоты и прочих подобных операций. Несмотря на все старания, ни одна из сторон не смогла одержать решительной победы над другой, так что никто из офицеров не был разочарован результатами. Также эти игры предоставили нам бесценные знания о будущей войне." #Aquileian-Winbardian War Games
 aquileia.163.a:0 "Отлично!"
 
 aquileia.164.t:0 "Аквелийская свадьба" #baron
 aquileia.164.d:0 "Послы Аквелии выдвинули весьма радикальное предложение. Они желают объединить наш Карфинский пакт со своей Антантой. Республика уже сделала немало шагов для укрепления дипломатических отношений и связей между нами, но многие в нашем правительстве не уверены, что стоит идти на столь радикальный шаг. Но похоже, что аквелийцы действительно искренни и нам стоит укрепить отношения с близким союзником. Как мы ответим?" #Aquileia Proposes Merging the Karthin Pact and the Entente
 aquileia.164.a:0 "Мы согласны!"
 aquileia.164.b:0 "Мы вежливо откажемся."
 
 aquileia.165.t:0 "Вингбардийцы соглашаются" #baron
 aquileia.165.d:0 "Превосходные новости! Вингбардия решила принять наше предложение о слиянии альянсов! Отныне народы Вингбардии и Аквелии будут сражаться плечом к плечу против любых врагов!" #Wingbardy Agrees
 aquileia.165.a:0 "Вместе к победе!"
 
 aquileia.166.t:0 "Вингбардийцы отказываются" #baron
 aquileia.166.d:0 "От наших дипломатов пришли печальные новости. Вингбардия отвергла наше предложение о слиянии альянсов. Хотя мы старались изо всех сил, похоже, что различия между нашими двумя нациями по-прежнему слишком велики." #Wingbardy Disagrees
 aquileia.166.a:0 "Какая жалость!"
 
 aquileia.167.t:0 "Послание из аквелийского посольства" #baron
 aquileia.167.d:0 "Недавно мы получили официальное послание от аквелийского посольства. В нём обсуждались будущее отношений между Герцландской и Аквелийской Республиками, а также помощь нашему народу. Похоже, что аквелийцы всё-таки не забыли о нас и, возможно, даже планируют обращаться с нами как с равными." #Aquileia Missive To The Herzland Republic
 aquileia.167.a:0 "Чудесно!"
 
 aquileia.168.t:0 "Аквелийская военная помощь" #baron
 aquileia.168.d:0 "К сожалению, мы не унаследовали славу или боеспособность старой имперской армии. Но похоже, что аквелийцы тоже это поняли и послали нам военную миссию, дабы помочь расширить нашу армию и снова привести её в соответствие с современными стандартами. С их помощью мы быстро сможем снова выставить на поле бою армию, равную по силе любой другой на континенте." #Aquileia Military Assistance
 aquileia.168.a:0 "Мы не ожидали такой щедрости."
 
 aquileia.169.t:0 "План Мюрата" #baron
 aquileia.169.d:0 "С этой недели в Герцланде начнёт действовать аквелийский план Мюрата. Меры экономического стимулирования, финансирование и помощь со стороны Аквелии, несомненно, помогут в восстановлении нашей промышленности. Хотя потребуется некоторое время, чтобы вернуться к экономическому уровню старой Империи Грифонов, план Мюрата поможет нам быстрее наверстать потери."  #Aquileia Economic Assistance
 aquileia.169.a:0 "Огромное спасибо нашим аквелийским друзьям!"
 
 aquileia.170.t:0 "Сестринская республика" #baron
 aquileia.170.d:0 "Сегодня Аквелия официально признала нас в качестве полностью независимой нации и полноправного члена Антанты. Мы больше не марионетка! Теперь мы можем стать истинно равноправным партнёром нашей сестринской республики и вместе повести Антанту, чтобы принести мир и свободу всей Грифонии! Это великий день для Герцландской Республики!"  #Aquileia Sets the Herzland Free
 aquileia.170.a:0 "Троекратное ура Герцланду, Аквелии и Антанте!"
 
 aquileia.171.t:0 "Конкордат Аквилы" #NavyMongoose
 aquileia.171.d:0 "— Делегация ждет вас в Морском Люксе, господин барон, — сказал портье.\n\n— Теперь уже не барон, а просто гражданин, — сказал гражданин, известный как Винг-Фуа. Одет он был хорошо, но не хвастливо. Сюртук тёмного цвета отлично гармонировал с кобальтово-синими перьями. — Мои комплименты камердинеру за быструю поездку.\n\n— Конечно, месье, — с этими словами портье поклонился.\n\nВинг-Фуа бесшумно вошёл в комнату, выкрашенную в приятный цвет океанской синевы и украшенную узорами, напоминавшими морские ракушки. Вдоль стен стояла наспех накрытая тканью мебель, а в дальнем конце комнаты в стену был вбит одинокий гвоздь, на котором некогда висел портрет короля. Посреди комнаты располагался стол для совещаний, на котором была развёрнута карта Герцланда. Герцланд, земля императоров... Было так удивительно видеть как этот регион превратился в бастион демократии в самом сердце грифоньей цивилизации. Когда Винг-Фуа приблизился к собравшимся в комнате, то смог услышать в их диалогах между собой волнение и предвкушение.\n\n— Я думаю, что мы можем работать с грифонами из Клаудбьюри, — сказал высокий и худощавый делегат в немного коротковатой куртке. — Их реформы ясно доказывают их приверженность демократии.\n\n— Действительно, и они хорошо проявили себя в бою против империалистов, — сказал другой седой грифон с широким клювом в явно слишком маленьком по размеру жилете. — Но эта идея "Пан-грифонизма" беспокоит меня. Неужели они хотят и нас включить в свою сферу?\n\n— Мы много сделали для расширения собственной сферы, — сказала одинокая грифина, которая довольно искусно пыталась закрывать левой лапой заплатку на платье. — Я уверена, что они поймут необходимость поддерживать ... о! — Тут она, а вскоре и остальные собеседники заметили Винг-Фуа. — Здравствуйте, месье. — Она, как и прочие грифоны, инстинктивно попыталась сделать реверанс, но быстро остановила себя.\n\n— Джентльгрифы, мэм, — Винг-Фуа поприветствовал грифонов и доставал из кармана своего идеально сшитого пиджака небольшой буклет. — Я обдумал ситуацию и теперь знаю, какую позицию мы должны занять." #The Matter Of Herzland
 aquileia.171.a:0 "Мы начнём переговоры с Клаудбьюри"   #Negotiate With Aquileia for full Aquileian Indepenence and offer them our part of the Herzland
 aquileia.171.b:0 "Клаудбьюри - ещё одно логово тиранов, долой Пан-грифонизм!"  #Betray The Republicans
 
 aquileia.172.t:0 "Конкордат Аквилы" #NavyMongoose
 aquileia.172.d:0 "— Делегация ждет вас в Морском Люксе, господин барон, — сказал портье.\n\n— Теперь уже не барон, а просто гражданин, — сказал гражданин, известный как Винг-Фуа. Одет он был хорошо, но не хвастливо. Сюртук тёмного цвета отлично гармонировал с кобальтово-синими перьями. — Мои комплименты камердинеру за быструю поездку.\n\n— Конечно, месье, — с этими словами портье поклонился.\n\nВинг-Фуа бесшумно вошёл в комнату, выкрашенную в приятный цвет океанской синевы и украшенную узорами, напоминавшими морские ракушки. Вдоль стен стояла наспех накрытая тканью мебель, а в дальнем конце комнаты в стену был вбит одинокий гвоздь, на котором некогда висел портрет короля. Посреди комнаты располагался стол для совещаний, на котором была развёрнута карта Герцланда. Герцланд, земля императоров... Было так удивительно видеть как этот регион превратился в бастион демократии в самом сердце грифоньей цивилизации. Когда Винг-Фуа приблизился к собравшимся в комнате, то смог услышать в их диалогах между собой осторожный оптимизм.\n\n— Жители Клаудбьюри кажутся весьма разумными, — сказал высокий и худощавый делегат в немного коротковатой куртке. — Похоже, что они так же сильно привержены делу республиканства, как и мы.\n\n— Однако мы можем отрицать наличия у них амбиций, — сказал другой седой грифон с широким клювом в явно слишком маленьком по размеру жилете. — "Пан-грифонизм" включает в себя всех грифонов, в том числе и нас. Что, если Клаудбьюри попытается выступить против нас?\n\n— Они не станут подвергать опасности наш республиканский эксперимент, — сказала одинокая грифина, которая довольно искусно пыталась закрывать левой лапой заплатку на платье. — Благоразумие победит, я уверена ... о! — Тут она, а вскоре и остальные собеседники заметили Винг-Фуа. — Здравствуйте, месье. — Она, как и прочие грифоны, инстинктивно попыталась сделать реверанс, но быстро остановила себя.\n\n— Джентльгрифы, мэм, — Винг-Фуа поприветствовал грифонов и доставал из кармана своего идеально сшитого пиджака небольшой буклет. — Я обдумал ситуацию и теперь знаю, какую позицию мы должны занять." #The Matter Of Herzland 
 aquileia.172.a:0 "Мы начнём переговоры с Клаудбьюри"  #Negotiate With Aquileia for full Aquileian Indepenence and entry into their faction and offer them our part of the Herzland
 aquileia.172.b:0 "Клаудбьюри полон трусов и тиранов, долой Пан-грифонизм!" #Betray The Republicans
 
 aquileia.173.t:0 "Триумф Антанты" #NavyMongoose
 aquileia.173.d:0 "В Грифенхейме было солнечно и флаг молодой республики мягко развевался на ветру. Он был установлен на вершине рейхстага, великолепного куполообразного здания, которое ещё совсем недавно было королевской резиденцией. На земле разразилась бурная деятельность, когда грифоны собрались прямо на совсем недавно переименованной Площади Республики. Там была установлена пара больших громкоговорителей, подключенных к системе публичного оповещения, через которые планировалось сообщить о решении совещающихся внутри политиков. Минуты шли и нетерпеливая толпа подходила всё ближе и ближе.\n\nВ рейхстаге на специальной сессии присутствовали представители народа Герцланда. Аквелийцы, гаранты их новой свободы, просили об этой встрече, дабы сообщить герцландцам о важном политическом событии. Но никто не знал никаких подробностей. Герцландцы перешёптывались и смотрели на аквелийцев, что сидели в дальнем конце зала у трибуны оратора. Там был высокий и худощавый грифон в слегка коротковатой куртке. Рядом с ним сидел седой грифон с широким клювом в явно слишком маленьком по размеру жилете. Также поблизости стояла грифина, которая аккуратно прикрывала левой лапой заплату на платье.\n\nОдин из делегатов особенно выделялся среди своих коллег своими благородным манеры, яркими кобальтово-голубыми перьями и безупречно сшитым костюмом. Герцландцам он был известен как Винг-Фуа - глава делегации. Некоторые даже знали, что он некогда был бароном. Бывший аристократ шагнул к трибуне, вытащил из кармана записи своей речи и заговорил:\n\n— Мои дорогие друзья, сегодня мы совместно выступаем против монархий и диктатур. Сегодня Аквелия становится рядом со своими товарищами по демократии и заявляет, что отныне и навеки веков Герцланд будет свободным и независимым!\n\nПоследовавшие за этим аплодисменты были просто оглушительными и радостные крики толпы снаружи долго отдавались эхом в залах рейхстага. Так удивительно было видеть как Герцланд, земля императоров, ныне стала бастионом демократии в самом сердце грифоньей цивилизации. Мечты целого народа, наконец, воплотились в реальности." #Confirm We are the best, and the greatest
 aquileia.173.a:0 "Вперёд, в светлое будущее!"
 
 aquileia.174.t:0 "Конкордат Аквилы" #NavyMongoose
 aquileia.174.d:0 "Из Грифенхейма пришла замечательная новость: аквелийская делегация согласилась признать наши претензии на Герцланд в обмен на подтверждение наших тесных политических связей с Аквелией, а также на признание их независимости.\n\nХотя мы рады тому, что Аквелия не желает претендовать на наши законные территории, вполне очевидно, что они желают быть политически зависимыми от нас. Мы пойдём против наших идеалов пан-грифонизма, если примем это предложение. Но, вероятно, нам придётся согласиться на этот компромисс, чтобы позволить идеалам республиканства выжить. Однако есть и более рискованный вариант..." #The Aquileian Offer
 aquileia.174.a:0 "Мы верным идеалам пан-грифонизма!"
 aquileia.174.b:0 "Мы согласны на их условия"
 aquileia.174.c:0 "Мы согласны на их условия"
 
 aquileia.175.t:0 "Предательство" #NavyMongoose
 aquileia.175.d:0 "Сегодня рано утром пришла телеграмма от гражданина Винг-Фуа, в которой сообщалось о ходе переговоров. К сожалению, грифоны из Клаудбьюри отвергли наше великодушное предложение. И тем самым они подтвердили, что их пан-грифонья идеология даже более опасна, чем мы первоначально считали. Наши разведчики уже сообщили об агрессивных манёврах их сил, которые развёрнуты на территории старой Империи. Все дипломатические и торговые отношения теперь разорваны: аквелийских бизнесгрифонов изгнали из Республики, а их торговые суда отказываются бросать якоря в наших портах. Аквелия в шоке и ярости от такого внезапного развития событий: наши чиновники изо всех сил пытаются справиться с потоком директив из офиса президента, а разгневанные граждане выходят на митинги, направленные против политиков из Клаудбьюри. Эти двуличные северяне поставили под угрозу достижения нашей нации. Мы не можем позволить им уничтожить нашу республику!" #The Republicans have betrayed us!
 aquileia.175.a:0 "Они наконец-то сбросили все маски!"
 
 aquileia.176.t:0 "Победа демократии" #NavyMongoose
 aquileia.176.d:0 "Сегодня рано утром пришла телеграмма от гражданина Винг-Фуа, в которой сообщалось о ходе переговоров. К счастью, политики из Клаудбьюри приняли наше мудрое предложение. Сейчас их делегаты и наши определяют окончательные детали, а Винг-Фуа уверяет, что новый договор также будет включать в себя и подтверждение нашего союза с Клаудбьюри. Вполне возможно, что они теперь готовы принять и более децентрализованную версию пан-грифонизма.\n\nСветлое будущее ждет обе наши нации. Мы объединимся и станем великими защитниками демократии на континенте. Пусть монархи и диктаторы трепещут!" #The Republicans have agreed to our terms!
 aquileia.176.a:0 "Вперед к победе!"
 
 aquileia.177.t:0 "Победа демократии" #NavyMongoose
 aquileia.177.d:0 "Сегодня рано утром пришла телеграмма от гражданина Винг-Фуа, в которой сообщалось о ходе переговоров. К счастью, политики из Клаудбьюри приняли наше мудрое предложение. Сейчас их делегаты и наши определяют окончательные детали, а Винг-Фуа уверяет, что договор об официальном установлении союза между нами уже почти готов. Вполне возможно, что они теперь готовы принять и более децентрализованную версию пан-грифонизма.\n\nСветлое будущее ждет обе наши нации. Мы объединимся и станем великими защитниками демократии на континенте. Пусть монархи и диктаторы трепещут!" #The Republicans have agreed to our terms!
 aquileia.177.a:0 "Вперед к победе!"
 
 aquileia.178.t:0 "Аквелийское предательство" #NavyMongoose
 aquileia.178.d:0 "Ужасная весть пришла к нам из Грифенхейма: аквелийская делегация настаивает на независимости Герцланда! Все дипломатические и торговые отношения между нами полностью рухнули после этого заявления; аквелийские торговцы спешно покидают нашу страну, а нашим судам запретили бросать якорь в их портах. Наши войска на рядом с границей Аквелии готовятся вступить в бой, а несколько подразделений сообщают, что аквелийские лазутчики уже угрожают нашим операциям. Наше правительство в шоке от этого предательства. Административный аппарат с трудом обрабатывает приказы сверху, а граждане протестуют на улицах, гневаясь на аквелийцев за это предательство. Пан-грифонизм поставлен под угрозу, поскольку коварные южане лишили нас Герцланда. Мы не можем допустить, чтобы это предательство сошло им с когтей!" #The Aquileians have betrayed us!
 aquileia.178.a:0 "Проклятые голуби-сыроеды!"
 
 aquileia.179.t:0 "Герцландские ВВС" #Baron
 aquileia.179.d:0 "Военно-воздушные силы - это относительная новая область войны, но теперь самолёты становятся всё более важными. К сожалению, после поражения империи и возникновения нашей новой республики дела в сфере воздушной войны идут у нас не очень. Однако аквелийцы готовы помочь нам расширить и модернизировать наши самолёты. Так мы сможем оказать помощь нашим союзникам в предстоящих боях, а также защитить нашу демократию от любых угроз." #The Aquileians give us airforce
 aquileia.179.a:0 "Троекратное ура нашим аквелийским друзьям!"
 
 aquileia.180.t:0 "Договор о военном сотрудничестве" #Baron
 aquileia.180.d:0 "Недавно аквелийцы заключили с нами договор о военном сотрудничестве. Согласно этому документу наши генштабы и армии будут сотрудничать друг с другом. Прямо сейчас офицеры как тут, так и в Аквиле совершают прорывы в изучении доктрин и тактик. Преимущества этого уже становятся очевидными, так обе наших армии стали сильнее, чем прежде." #Aquileian-Republican Military Cooperation Treaty/Republican Perspective
 aquileia.180.a:0 "Это одно обязательство выполнено."
 
 aquileia.181.t:0 "Миграционный договор Ромау" 
 aquileia.181.d:0 "Этот вопрос был довольно спорным и очень горячо обсуждался, но, тем не менее, сегодня было принято историческое решение. Внутренние границы между членами альянса [Root.GetFactionName] были открыты для всех наших граждан. Нас больше не будут разделять ни паспорта, ни пограничный контроль. Наши граждане смогут путешествовать и свободно выбирать любой уголок Герцланда, Аквелии или иной части Грифонии, чтобы поселиться там и начать зарабатывать на жизнь. Националисты могут ворчать и жаловаться, но мы знаем, что так мы сможем ещё сильнее породнить граждан разных стран и обеспечить прочный мир и в будущем." #The Romau Agreement - Generic Event for all faction members
 aquileia.181.a:0 "Великолепно."
 
 aquileia.182.t:0 "Зона идола"
 aquileia.182.d:0 "Сегодня был реализован амбициозный проект, и все нации по всему альянсу [Root.GetFactionName] приняли единую валюту. Экономисты и политологи провозгласили наступление новой эры в экономики Грифонии, а это означает, что никаким гражданам альянса [Root.GetFactionName] больше никогда не придётся беспокоиться об обменных курсах или каких-либо сборах, потому что все теперь будут на равных пользоваться идолами."  #The Idol Zone - Generic Event for all faction members
 aquileia.182.a:0 "Это значительно облегчит торговлю!"
 
 aquileia.183.t:0 "Пан-грифонье исследовательское соглашение"
 aquileia.183.d:0 "Какой смысл изобретать колесо дюжину раз? Если не принимать во внимание национальную гордость или желание уберечь знания от чужих когтей, то в этом нельзя найти особых плюсов. Вот почему народы альянса [Root.GetFactionName] решили объединиться в "Пан-грифонье исследовательское соглашение". Знания теперь смогут свободно распространяться по Грифонии, а народы альянса [Root.GetFactionName] станут лишь сильнее."  #The Research Accord - Generic Event for all faction members
 aquileia.183.a:0 "Да здравствует наука!"
 
 aquileia.184.t:0 "Отставка Гудро"
 aquileia.184.d:0 "Часы пробили десять вечера, когда Шугар Креп вошла в кабинет Сесилии. Сегодняшний день, как и многие другие, был весьма напряжённым для президента Республики. Сесилия подписывала бланки, отдавала приказы, а иногда в частном порядке устраивала нагоняй какому-нибудь члену Национального Ассамблеи за то, что тот не голосовал согласно курсу партии. И всё же эта грифина казалась такой умиротворенной за работой.\n\nШугар Креп кашлянула, позволив Сесилии обратить на неё внимание.\n\nСесилия подняла глаза и встретилась взглядом с Шугар Креп. — О! Я ждала именно тебя! — сказала грифина, подписывая последний документ и откладывая остальные в сторону.\n\n— М-м-м? — Вопросительно промычала Креп.\n\nСесилия сложила свои когти и откинулась на спинку стула. — Как ты, наверное, уже знаешь, мой президентский срок скоро заканчивается, и... я подумываю об отставке.\n\n— Об отставке? Но ведь сейчас всё только начинается! — запротестовала Шугар Креп.\n\n— Вот именно. Я хочу побывать не только в Аквиле и Аквелии. Меня ждут прочие города мира, Речные Земли и многие другие места. Я не хочу попросту сгнить прямо в этом кабинете. — ответила она, активно жестикулируя во время своей спонтанной речи.\n\n— Ты действительно думаешь, что я отлично подхожу на роль следующего президента?\n\n— Ну конечно. И даже если ты ещё не знаешь всего необходимого, то быстро научишься в процессе. — Сесилия обернулась и посмотрела в окно на оживленные даже в столь поздний час улицы. — Я думаю, что все они ошибаются. Президент может контролировать всё: кому жить и кому умереть. А также кому достанется честь поведать миру твою историю."
 aquileia.184.a:0 "Надеюсь, что Креп сможет поддерживать порядок..."
 
 aquileia.185.t:0 "День из жизни" #sweet
 aquileia.185.d:0 "Старый Жан-Люк ворчал себе под нос, смотря на проходящих мимо его окна грифонов. Мир просто перевернулся с ног на голову, и рано или поздно за это придётся расплачиваться. Рабочие уже возвращались домой со своих смен... а ведь не было ещё и восьми часов! Это новое поколение стало таким ленивым. В его времена они работали по 80 часов в неделю и не жаловались, а эти маленькие цыплята уже требовали 40! И куда они теперь пойдут? В кино? Или в театр, подобно толстым и избалованным дворянам? Или же они будут бездельничать дома, играя со своими детьми?\n\nЕму, конечно, совсем не нравились Дискреты, но сейчас всё выглядело слишком хорошо, чтобы быть правдой. Скоро наступит катастрофа, и всё это закончится. Он видел, какие деньги получают даже простые рабочие вроде тех, каким он был в молодости. Но откуда брались эти деньги? Неужели рабочие их просто зарабатывали, сидя на своём месте? Это точно не к добру. А вся эта школьная чепуха? Грифоны вроде него честно трудились, используя свои спины и лапы. Им не нужно было изучать причудливую математику или запоминать имена принцесс пони за морем. Эти грифоны вскоре станут толстыми, избалованными, рассеянными и ленивыми. И что тогда будет?!\n\n— У вас всё хорошо, господин Бушье? — Услышав голос Юлэлей, одной из медсестёр, Жан-Люк поднял голову и хмыкнул. — Эх, сегодняшняя молодежь... у вас действительно всё слишком хорошо, попомните мои слова.\n\n— Да, действительно, — сказала Юлэлей с терпеливой улыбкой. — Я думаю, что остальные играют в "двадцать одно" в главной комнате, и я хотела узнать, не желаете ли вы присоединиться к ним. — При этих словах Жан-Люк оживился.\n\n— Они начали без меня? Отвези меня туда! Я не собираюсь оставаться в стороне! — Жан-Люк поудобнее устроился в кресле-каталке, когда Юлэлей повезла его к главной комнате дома престарелых. Грифина продолжала терпеливо улыбаться, пока он продолжал жаловаться на нынешнее состояние мира."  #A Day In The Life Of the Average Aquileian - High living standard, plenty of free time, and plenty of entertainment, great pay, and great services
 aquileia.185.a:0 "Что у нас сегодня на обед?"
 
 aquileia.186.t:0 "Старшая дочь Арктурия"
 aquileia.186.d:0 "Прекрасным солнечным днём Шугар Креп шла по улицам Грифенхейма прямиком к великому храму Борея. При такой идеальной погоде любое другое существо попыталось бы просто расслабиться, полюбоваться достопримечательностями города и, возможно, пообедать вместе с друзьями в кафе. К сожалению, сегодня у президента не было времени на такие мелочи, так как её визит был исключительно деловым. Ради мира как в Аквелии, так и во всём Герцланде Креп была готова встретиться сегодня с новым архонтом Борея, Астреем I, чтобы, наконец, заключить конкордат между архонтами и Аквелией.\n\nСпустя десять минут она уже сидела в кресле и смотрела на архонта. — Я рад, что вы смогли присоединиться ко мне сегодня, — сказал Астреус, всё ещё облачённый в свои жреческие одежды. — Многие мои коллеги были обеспокоены будущим Трёх Храмов.\n\n— Да, наше аквелийское правительство решило, что нам лучше всего будет прийти к соглашению, — ответила Креп, пытаясь изобразить свою привычную уверенность и убеждённость. Она разбиралась во многих вещах, но только не в религии.\n\n— Я уже изучил предложенный вами конкордат и после долгих размышлений нашел его вполне приемлемым. В отличие от моего предшественника, я считаю, что храмам уже пора отказаться от своей роли, которую они играли в политике и международных делах.\n\nШугар Креп не удержалась и тихо усмехнулась. — Как и должно быть, — тихо пробормотала она.\n\nАрхонт приподнял бровь. — Скажите, мисс президент, что вы знаете о том, что происходит, когда умирает грифон? Или о том, как был создан мир? О том, как солнце встает и садится каждый день? — Когда Креп промолчала, пытаясь подобрать слова для ответа, архонт продолжил. — Религия - это не просто поиск ответов на эти вопросы. Это также источник единства для всех грифонов. Религия сможет объединить даже нас с вами, несмотря на многочисленные прочие различия. Я, например, чувствую в вас огненный дух Арктурия, как бы вы ни возражали против этого. Мы стремимся помочь существам найти своё место в этом мире. И поэтому мы ожидаем, что вы позволите нам действовать независимо в этой сфере. Точно так же, как мы не будем вмешиваться в вашу политику.\n\nКобыла-единорог поймала себя на том, что она кивает, так как по-прежнему не в силах сформулировать ответ. Это будет одним из немногих моментов в её жизни, когда могучий интеллект Креп ей не помог."
 aquileia.186.a:0 "Нельзя бороться против собственной души."
 
 aquileia.187.t:0 "Воплотившаяся мечта" #sweet
 aquileia.187.d:0 "Поджарый маленький директор потратил на анализ данных переписи всю неделю. Он изучал список, в котором содержались семейное положение, даты рождения, смерти и прочие подобные данные. Список казался практически бесконечным, но в конце концов, когда он перечитал выводы, он понял кое-что, что заставило его задержать дыхание.\n\nЕсли вернуться на пятьдесят лет назад, во времена ещё до первой революции, то средняя продолжительность жизни была столь низкой, чтобы он сам, вероятно, не дожил бы до сегодняшнего дня. Едва ли половина населения умела хоть как-то читать или писать, а большинство из них были заняты в сельском хозяйстве. Вот тут имя шестнадцатилетней грифины, которая уже успела выйти замуж за кого-то, кто вдвое старше её, и родить троих птенцов. Один за другим на листе бумаги шли имена птенцов, которые погибли при родах или не дожили до своего пятого дня рождения будь то из-за болезни или голода. Многие имена были отмечены лишь в налоговых записях. Множество поколений были важны правительству лишь в качестве источника дохода или солдат.\n\nЕго взгляд скользнул по прошлогодним записям, и грифон заметил, что рядом с абсолютно каждым именем располагалась запись о месте обучения. Многие из граждан также получили среднее образование, причём это никак не коррелировало с районом проживания. Как детская, так и материнская смертности в последние годы были ниже трёх процентов и неуклонно сокращались. Ожидаемая продолжительность жизни резко повысилась благодаря улучшению питания, повышению качества здравоохранения и внедрению социального обеспечения для пожилых. Грифон медленно поднялся и прошаркал в офис открытого типа, где усердно работали все десять его подчиненных.\n\n— Эй, народ, — крикнул он, чтобы привлечь внимание своих сотрудников. — Я бы хотел, чтобы вы все ушли сегодня по домам пораньше. Я хочу, чтобы вы сводили свои семьи в кафе или ещё куда-нибудь. Мы живём в хорошие времена, так что самое время вернуться домой и насладиться этим, — когда его подчинённые поблагодарили его и начали уходить, пожилой грифон тоже подхватил пальто и шляпу, после чего запер дверь в свой кабинет. Ему стоит купить цветы для своей жены и, может быть, сходить в кино. В конце концов, почему бы и нет? Их родина, даже не заметив этого, стала прекрасной сияющей звездой, о которой они не осмеливались и мечтать. Никто, вероятно, не устроил бы в честь этого события праздник, но старый директор мог и намеревался сделать это." #Conclusion Event - Player should get a nice event describing just how great of a place to live in they've made
 aquileia.187.a:0 "Революция принесла свои плоды"
 
 aquileia.188.t:0 "Аквелийская дипломатия"
 aquileia.188.d:0 "Недавно прибыли дипломаты из Аквелийской Республики, которая недавно стала одной из ведущих держав Грифонии. Аквелия вступила на путь гармонии, и их делегация желает улучшить отношениями между нашими нациями во имя дружбы и согласия. По-видимому, так аквелийцы хотят найти своё место себя на мировой арене, поскольку другие страны-гармонисты также получили подобные предложения. Но, в любом случае, эти переговоры могут заложить отличный фундамент для будущего сотрудничества."  #Generic Diplomacy Event - Aquileia making diplomatic overtures
 aquileia.188.a:0 "В гармоничное будущее!"
 
 aquileia.189.t:0 "План возрождения флота Фиерте" #NavyMongoose
 aquileia.189.d:0 "По указанию правительства адмиралтейство Аквелии проводит конференцию для обсуждения будущего флота. Под председательством адмирала Фиерте самые выдающиеся офицеры, теоретики и бюрократы морского департамента собрались, чтобы разработать стратегический план развития, подготовки и снабжения наших судов и моряков. Наиболее существенным спорным моментом является вопрос о глобальной стратегии флота нашей страны. Наши ресурсы ограничены, и мы должны определить, какой подход к морской стратегии будет наилучшим в текущей ситуации."
 aquileia.189.a:0 "Молодые теоретики настаивают на авианосцах и морской авиации." #Base Strike
 aquileia.189.b:0 "Ветераны-капитаны выступают за строительство новых линкоров." #Fleet-in-Being
 aquileia.189.c:0 "Бюрократы подчеркивают стратегическую важность конвоев." #Trade Interdiction
 
 aquileia.190.t:0 "Дебаты о доктринах" #NavyMongoose
 aquileia.190.d:0 "После прямого исполнительного декрета в недавно реформированном аквелийском генеральном штабе развернулась интенсивная дискуссия о реорганизации армии. Довольно эклектичная группа из ветеранов гражданской войны, офицеров времен короля Морисета и переведённых из ныне упраздненных ветвей старой королевской армии офицеров активно обсуждает будущее нашей армии через множество докладных записок и личных встреч. Нашей ныне полной патриотизма армии и её стойким солдатам нужно достойное руководство, если они хотят добиться успехов в будущем. К счастью, похоже, что дебаты близки к завершению, так как наши офицеры наконец-то пришли к консенсусу."
 aquileia.190.a:0 "Большой генштаб сможет хорошо координировать наши войска." #Grand Battleplan
 aquileia.190.b:0 "Мощное оружие и высокая плотность огня - ключ к победе." #Superior Firepower
 aquileia.190.c:0 "Аквелии нужны собственные танки для победы над старыми соперниками." #Mobile Warfare
 aquileia.190.e:0 "Сила нашей нации всегда была в её народе." #Mass Assault
 
 aquileia.191.t:0 "Дебаты по поводу воздушной доктрины" #NavyMongoose
 aquileia.191.d:0 "У нас, грифонов, есть естественная связь с небом, поэтому неудивительно, что многие проявили интерес к развитию ВВС. Эта новейшая ветвь вооруженных сил привлекла к себе внимание множества инженеров, конструкторов и промышленников, а также ядра из опытных авиаторов и офицеров из авиации. Это растущее воздушное сообщество устроило в сельской местности нечто среднее между авиашоу, торговой конференцией и стратегическим семинаром, чтобы поспособствовать глубокому анализу наших воздушных возможностей. В конце концов ключевые персоны и представители наиболее влиятельных групп пришли к окончательному решению и направили предложение правительству. Его смысл сводился к следующему:"
 aquileia.191.a:0 "Наша авиация нацелится на уничтожение промышленного потенциала противника." #Strategic Destruction
 aquileia.191.b:0 "Наши лётчики должны помогать солдатам на земле." #Battlefield Support
 aquileia.191.c:0 "Важнее всего гибкость и универсальность тактики." #Operational Integrity
 
 aquileia.192.t:0 "Третий шаг"
 aquileia.192.d:0 "Многим могло показаться, что это произошло крайне неожиданно, но в последующие годы историки увидят множество знаков, которые указывали на приближение этого момента. Ближе к вечеру, совершенно без предупреждения, социалистические военизированные формирования устроили налёт на штаб-квартиры партий ПДА и НПА, в ходе которого они арестовали нескольких крупных партийных чиновников. Вечером президент [ROOT.GetLeader] в обращении по радио объявил о введении чрезвычайного положения. Лидер нации сослался на проникновение антиреволюционных элементов в ряды правой оппозиции и заверил граждан Аквелии, что государство вводит временные меры для обеспечения безопасности. Одной из таких мер была приостановка деятельности Национальной Ассамблеи, которая, якобы, находилась в особо уязвимом положении. Но это не повод для беспокойства: исполнительная власть продолжит осуществлять всю необходимую политику вместо Ассамблеи. И первым же приказом, естественно, был роспуск партий ПДА и НПА, которые, по заявлением властей, были скомпрометированы врагами народа.\n\nА вот те грифоны, что не были членами АРП, видели эту ситуацию с другой стороны: они считали её неприкрытым захватом власти и явным шагом на пути к авторитаризму. Через несколько часов после этого объявления на улицах вспыхнули протесты. Самый большой протест в Аквиле возглавил сам Теодор Верани. Он выступил перед толпой и осудил лидера [ROOT.GetLeader] как тирана и предателя республики. Его длинная речь о зле коммунизма была прервана полицией и красным ополчением, которые разогнали толпу, въехав в неё на своих машинах для подавления беспорядков. Маршал Родье был более осмотрителен. В своём собственном радиообращении он оскорбил лидера [ROOT.GetLeader] (одним из красочных эпитетов в длинной череде ругательств был "помешанный болван-теоретик") и поклялся продолжить сопротивляться, прежде чем исчезнуть из поля зрения общественности. В рядах вооруженных сил начали быстро распространяться слухи о зреющем расколе, что побудило исполнительную власть перевести наиболее проблемных офицеров на менее важные посты. Тем временем Сесилия Гудро, чей МАФ был единственной оставшейся легальной партией, выступила с заявлением протеста, которое широко распространила сочувствующая её идеям пресса. Но она быстро лишилась почти всей власти, когда большая часть левых из МФА присоединилась к социалистам.\n\nКогда пыль немного осела, оставшиеся у власти социалисты обнаружили, что в Аквелии наступил настоящий хаос. Граждане по всей стране были шокированы предательством, казалось бы, весьма кроткого президента. В результате чисток ряды полиции значительно сократились, и общественная жизнь угасла, когда на нацию опустилась пелена страха." #The Third Step of the Revolution - Grand Cru essentially kicks the MPA and the PnDA out of the Assemble and rules by decree... It goes as well as you'd expect
 aquileia.192.a:0 "Революция снова пришла в Аквелию!"
 
 aquileia.193.t:0 "Анти-реакционные меры" #NavyMongoose
 aquileia.193.d:0 "Сегодня утром на специальном поезде из Аквилы прибыла группа аквелийских социалистов, специализирующихся на политической войне. Их оружием были не винтовки и не бомбы, а брошюры, плакаты и колоссальное рвение. С помощью местных рабочих советов они принялись за работу, вывешивая на стенах и фонарных столбах послания, восхваляющие простого грифона и славное будущее республики. Эти активисты искали клубы и притоны, где укрывались монархисты и прочие реакционеры, и проникали в эти организации, которые совершенно неожиданно оказывались в центре внимания прореспубликанской прессы и под пристальным наблюдением местных муниципальных властей. Многие из этих организаций решили "прикрыть лавочку" или же пойти на изменения, которые свели их политическую активность к минимуму. По всему Герцланду развернулась активная про-социалистическая деятельность.\n\nПодобные операции продолжили осуществляться всевозможными методами. Грязные подробности прошлого политически неблагонадёжных грифонов публично раскрывались, что заставляло их уходить в изоляцию и прекращать свою деятельность. Письма в газеты напоминали о преступлениях старого режима. Митинги и шествия вызывали гнев упрямых скептиков республики и направляли народное презрение на символы старины. И оперативники с радостью пошли навстречу этим настроениям: статуи сносились, рельефы уничтожались, а символы в виде короны заменялись на республиканские аналоги. Ныне рабочие и крестьяне, а не генералы и аристократы, оказались достойными похвал и почестей. И каждая мелочь в повседневной жизни герцландцев тонко и тщательно изменялась, чтобы соответствовать этим новым идеалам истинной идеологии." #Aquileia Political Assistance
 aquileia.193.a:0 "Да здравствует революция!"
 
 aquileia.194.t:0 "Народная Ассамблея" #NavyMongoose
 aquileia.194.d:0 "Как и планировалось, съезд Аквелийской Рабочей Партии состоялся во дворце Глуар, который некогда был резиденцией Дискретов. Республиканские гвардейцы и социалистические вспомогательные войска обеспечивали защиту дворца от многочисленных реакционеров, которых ещё не коснулся свет социалистической мысли. Для внешнего мира этот бастион из стали и камня, некогда бывший дряхлым символом старого режима, стал оплотом истинно народного правления.\n\nСобравшиеся внутри дворца кипели энергией и силой. Сотни делегатов со всей Аквелии в духе товарищества горячо обсуждали великие государственные дела. Они говорили о величайшей задаче, которую им предстояло решить - о предстоящей отставке президента Гран Крю и выборе его преемника. Этот пони сам созвал делегатов в главный зал, чтобы начать заседание. В своей вступительной речи (точнее, в своей прощальной речи) он призвал своих товарищей поддерживать дух революции и позволить идеям социализма стать их путеводной звездой в чудесное будущее свободы и равенства.\n\nДва кандидата могли заменить Гран Крю. Тибо Деверо был известен как близкий соратник Крю или даже его протеже - убежденный защитник ортодоксальных идеалов и власти рабочих советов. Этот грифон на посту президента республики обеспечил бы преемственность и развитие. А также постепенное, но неумолимое превращение нации в настоящую пролетарскую республику.\n\nА ещё был Виктор Аллард. Молодой, дерзкий и упрямый агитатор был истинным радикалом, сторонником сильного государства, которое будет руководить революцией от имени масс. Представители, получившие полномочия от народа, будут говорить от имени нации - вот суть его доктрины, которую он назвал "Демократическим авангардизмом". Многие не в восторге от его идей, однако другие осторожно намекают, что такое отступление от традиций необходимо перед лицом империалистических угроз, растущих по всему миру.\n\nНо окончательный выбор должен сделать сам Гран Крю." #Cru Steps Down and chooses his successor
 aquileia.194.a:0 "Деверо продолжит революцию!"
 aquileia.194.b:0 "Аллард будет развивать революцию!"

 aquileia.195.t:0 "Повседневная жизнь" 
 aquileia.195.d:0 "Хэйзелфезер посмотрела на подборку разнообразных сыров за стеклом. Она указала на одну особенно чудесно выглядящую композицию из бри. Сам сыр был завёрнут в запеченный хлеб на закваске, и узнать, что внутри находится бри, можно было лишь по причудливой надписи перед ним. В её корзинке для продуктов уже лежали связки свежего винограда; прошутто, которое было нарезано так тонко, что сквозь него можно было смотреть как через прозрачную свадебную вуаль; дюжина яблок различных сортов от "Грэнни Смитс" до "Макинтош Редс", а также зебриканских "Фуджи". А ещё там лежала бутылка дореволюционного вина, которому к этому моменту было уже как минимум десять лет. Торговец сыром радостно кивнул и вытащил блюдо с бри, чтобы положить его на столешницу.\n\n— С вас четыре идола. — Она без колебаний протянула продавцу деньги. — Не забудьте нагревать это блюдо до тех пор, пока лепёшка вокруг сыра не станет золотисто-коричневой. Так вы получите максимум наслаждения. — Хэйзелфезер дала торговцу сыром ещё один идол и радостно взмахнула перьями хвоста, которые торчали из её фабричной униформы. Грядущая ночь обещала быть просто чудесной." 
 aquileia.195.a:0 "Жизнь в Аквелии поистине прекрасна!"
 
 aquileia.196.t:0 "В залах профсоюза"
 aquileia.196.d:0 "— Я говорю, что ириски на самом деле не являются конфетами! — Несколько грифонов пронзительно закричали "Сюда, сюда!", в то время как целый сонм других грифонов тыкали друг в друга когтями и громко возмущались.\n\n— А я заявляю, что если ириски - не конфеты, то и бон-бон тоже к ним не относятся! — Заявил ещё один грифон.\n\nВ профсоюзе кондитеров разразилась всеобщая драка! Грифоны молотили друг друга и громко делились своими мыслями о том, чем ещё не являются различные кондитерские изделия. Одному грифону даже сломали клюв, когда он заявил, что белый шоколад - это не настоящий шоколад.\n\nИ всё это длилось до тех пор, пока в зале не раздался выстрел. — Месье, мадам. — Грифон, выстреливший из пистолета, откашлялся. — Обсуждение - это очень демократичный процесс, в котором вам НЕ разрешается бить своих оппонентов. Давайте попробуем ещё раз. Так почему же ириски не являются конфетами?"
 aquileia.196.a:0 "Ссоры - это часть демократического процесса!"
 
 aquileia.197.t:0 "Принципы"
 aquileia.197.d:0 "Аллард посмотрел на капитана гвардии и сделал глубокую затяжку. Он предложил сигарету другому грифону, так как дух революции требовал делиться всем. Капитан взял её и сам сделал затяжку. — Капитан, позвольте мне объяснить вам кое-что. У вас, как у солдата, сражающегося на передовой, есть время спорить с генералом о корректности приказов? Ведь у вас в когтях винтовка, вы метаете гранаты во врага, а также делаете всё возможное, чтобы не дать ему убить вас.\n\nКапитан сделал ещё одну затяжку, почти докурив сигарету, а затем вернул её Алларду. — Да, всё верно. Только вот нормальные граждане - это не солдаты. Почему они не могут быть непосредственно вовлечены в повседневные дела правительства?\n\nАллард откашлялся и докурил сигарету, прежде чем затушить её. — И почему же вы считаете, что у повседневного фабричного рабочего будет время делать свою работу и одновременно участвовать в политике? Вы хотите, чтобы ваш пистолет был сделан рабочим, что отвлёкся на дебаты, или ваш багет подгорел из-за пекаря, который писал закон?\n\nКапитан покачал головой. — Поэтому вместо этого они должны выбирать своего представителя и голосовать за него. И, следовательно, у армии должен быть демократически избранный главнокомандующий, который прислушивается к своим генералам и издаёт общие директивы, которые воплощают требования народа."
 aquileia.197.a:0 "Понимаете?"
 
 aquileia.198.t:0 "Социализация"
 aquileia.198.d:0 "Аннабель Грифткло проверила список занятий, которые она могла посещать в этом семестре. Тот, что привлекал её, был в конце списка под факультативами. Такая вещь уж точно не тянула на факультатив. Строчка гласила: "Хороший коммунистический манифест - класс для всех революционных грифонов." Описание поясняло подробности этого курса. "Все хорошие коммунисты должны посещать эти занятия не только для того, чтобы побольше узнать о революции, но и для того, чтобы теоретизировать ваши будущие аргументы как за, так и против великого коммунистического предприятия, которое мы все собираемся осуществить. Ваше будущее - это наше будущее, и вы должны руководствоваться духом революции." Аннабель знала такие формулировки и этот курс явно не был факультативным, как утверждалось. По крайней мере, если ты не намерен всю оставшуюся жизнь заниматься лишь фабричной работой."
 aquileia.198.a:0 "Ну, наверное, это лучше курса теологии?"
 
 aquileia.199.t:0 "Де-эволюция"
 aquileia.199.d:0 "Президент Тибо объявил сегодня, что ни федеральное, ни региональное правительство больше не будут напрямую вмешиваться в местные дела и диктовать им что-либо. Если Рила хочет ввести налог на чеддер "Фезерсия", который будет применяется лишь в пределах города, то они в своём праве. Если Придея потребует, чтобы все моряки отдавали честь гражданским, как они приветствуют своих капитанов, то они без проблем могут потребовать этого. Согласно результатам голосования, споры относительно которого шли до полуночи, отдельные деревни и провинции получат полную автономию в принятии местных законов. Они могут принимать любые указы, если те не вступают в прямое противоречие с федеральным законом и получат как минимум три четверти голосов граждан рассматриваемой деревни, посёлка или города. Также стоит отметить, что Ассамблея по-прежнему сохранит полный контроль над отношениями между регионами и городами, а также над армией."
 aquileia.199.a:0 "Слава демократии!"
 
 aquileia.200.t:0 "В совете"
 aquileia.200.d:0 "Сегодня производитель шоколада Паттерпау Вингбард Бонекло 3-й был надлежащим образом избран в совет при Координационном Бюро Профсоюзов. Отныне он будет представлять интересы аквелийских кондитеров и пекарей в Ассамблее.\n\nГрифон стоял во весь свой рост на балконе, откуда открывался вид на собрание Синдиката Кондитеров. Под глазом Паттерпау красовался свежий фингал, а на шее были бинты. Дебаты о важности того, какой процент какао должен составлять настоящий тёмный шоколад, а какой полумолочный, немного вышли из-под контроля. Дело дошло даже до того, что пришлось вызвать отряд местной милиции, дабы предотвратить бунт Синдиката Кондитеров. Однако ещё до того, как все собрались в комнате, Паттерпау начал свою вступительную речь, рассчитанную на следующие одиннадцать часов. Когда он, наконец, закончил своё выступление, все грифоны-кондитеры в комнате крепко спали, усыплённые его речью."
 aquileia.200.a:0 "Это так раздражает!"
 
 aquileia.201.t:0 "Регистрация"
 aquileia.201.d:0 "Гритвинг закатил глаза, — Да, я заполнил форму 99714-А-21. — Клерк поставил штамп на документе. Его едва можно было разглядеть за стопкой бумаг, которые были выше любого грифона в комнате. — И 62-A-441-7B? — Гритвинг начал копаться в стопке бумаг. И всё это для регистрации простого пистолета! Не винтовки, не одного из этих новомодных дробовиков из Нового Мейрленда. Простой пистолет. Да это же настоящий антиквариат - кремнёвый пистолет, который он хранил в честь своего деда! Через шестьдесят страниц он нашел нужный документ и протянул его клерку. — Да, вижу. Мне нужно, чтобы вы расписались здесь, здесь и вот тут на этом бланке. Да, я знаю, что там написано "только для персонала", но политика изменилась и вы должны расписаться ещё вот тут. — Клерк вернул ему бланк 62-А-441-7В и поставил крестики в нескольких местах, где Гритвинг должен был поставить подпись."
 aquileia.201.a:0 "Неужели все это действительно необходимо?"
 
 aquileia.202.t:0 "Ассамблея"
 aquileia.202.d:0 "— СЛЕДУЮЩИЙ! — крикнул сержант, закончив оформление документов и регистрацию стоящей перед ним грифины. Несмотря на то, что этих грифонов не призывали на регулярную военную службу, каждый гражданин республики должен был быть зарегистрирован и готов исполнить долг по защите своего дома от бандитов или иного потенциального противника. Грядёт война с империей и её начало - лишь вопрос времени. — Имя? — спросил он у маленького и кроткого грифона, который ступил вперед. Хокирон заметил очки и смирную фигуру грифона. Он определенно не годился для военной службы. Пока грифон говорил, Хокирон смотрел на слова директивы, особо не обращая внимания на слова подошедшего.\n\nДиректива гласила: "Каждый способный грифон должен быть готов сражаться за нашу революцию." Военный администратор немного подумал и решил проявить определённую свободу действий в этом вопросе, — Ты считаешь себя способным грифоном? — Он заговорил, прерывая речь грифона перед ним. Подающий документы грифон запнулся и замолчал. Он быстро начал потеть и выглядел явно обеспокоенным подобным намёком. Хокирон кивнул ему, — Послушай, нет ничего постыдного в том, что тебе не хватает умения сражаться. Я собираюсь зарегистрировать тебя в качестве помощника квартирмейстера. Тебе не придётся идти в бой. Ты будешь лишь заботиться о распределении припасов, не против такого варианта? — Грифон на мгновение замер, словно увидел свой шанс выбраться из этой передряги. Затем он повернулся и увидел пристальный взгляд грифины, которая зарегистрировалась перед ним. Она смотрела на него так пристально, как будто пыталась прожечь в нём дыру. Он резко отдал честь, — Я-я-я не хочу никаких исключений для себя! Я исполню свой долг любой ценой, даже если мне придётся умереть. Будь то здесь или далеко от моей родной земли, я возьму винтовку в когти и сделаю всё, что мне прикажут!"
 aquileia.202.a:0 "Мы защитим свои дома!"
 
 aquileia.203.t:0 "Домашняя работа"
 aquileia.203.d:0 "Перл Шеваль радостно щёлкнул своими копытами, — Сегодня ночью я свободен! Мне не нужно открывать ни единой книги! — Он радостно побежал рысью вниз по улице, но остановился возле книжного магазина. В витрине стоял последний номер "Л'Гриффонетт" с заголовком: "Для масс мы должны стать лучшими писателями." Он взглянул заголовок статьи. Всё остальное было скрыто таким образом, чтобы статью нельзя было прочесть с улицы. Он снял со спины тяжелый рюкзак с книгами и заглянул в учебник истории, — Я люблю историю. — Он что-то пробормотал себе под нос и потянулся за книгой. — Даже если у меня нет домашнего задания, немного лёгкого чтения не повредит. — И вот таким образом этот жеребёнок сам себе добровольно задал домашнее задание."
 aquileia.203.a:0 "Образование крайне важно!"
 
 aquileia.204.t:0 "Авангард!"
 aquileia.204.d:0 "Прославлять обнаженную форму грифона, пони, зебры или яка - это одно дело. Но совсем иное - демонстрировать себя за мгновение до того, как заманить другое существо в постель и заниматься этим самым посреди массы тел, которые должны были стоять совершенно неподвижно. Как некие странные живые и дышащие манекены. Все актёры должны были оставаться совершенно неподвижными. Они были своего рода различными произведениями искусства, которые изображали их в весьма странных образах: они выглядели как ангелы, посланные самим Бореем. С сотнями глаз, дополнительными крыльями и прочими придатками, о которых не следует упоминать в приличной компании. Наибольшее внимание привлёк один актёр с дюжиной грифоньих голов, сделанных из перьев различных оттенков. Все эти актёры выглядели, мягко говоря, совершенно неподобающе.\n\nМатери закрывали глаза своим детям и быстро уводили их подальше от новой экспозиции в музее Орсе. Один особенно разгневанный грифон так громко кричал на экскурсовода, что невозможно было сказать, что было более неприличным - сами "экспонаты" или его слова."
 aquileia.204.a:0 "И этот мусор называют искусством?"
 
 aquileia.205.t:0 "Старый порядок, новые методы"
 aquileia.205.d:0 "С перевесом всего в один голос в Народной Ассамблее был принят акт о восстановлении исполнительной власти. Принятие этого закона имело огромные последствия, поскольку они предоставили президенту право издавать Исполнительные Директивы - самые настоящие декреты, только названные чуть по-другому - в тех ситуациях, когда требовалось предпринять быстрые действия. Ведь на дебаты в Ассамблее могли уйти драгоценные для их молодой республики часы или даже дни. Если им понадобятся винтовки, а враг будет уже у ворот, то президент сможет сразу же разрешить их закупку. Если реакционеры поднимут восстание, то он может без промедления отправить армию на их подавление.\n\nНе меньше споров вызвало и создание провинций. Старые государства, подобно фениксам, вновь вернулись. Придея, Рила, Виновия и Весткип покинули страницы книг по географии и истории стали более чем реальными частями федеративной республики. Местные провинциальные парламенты уже начали выражать озабоченность по поводу последнего закона Ассамблеи и расширения полномочий президента. Надоедливому МАФ даже удалось занять немало мест на первых выборах.\n\nАллард знал всё это и прекрасно помнил про рост сопротивления его методам, когда он читал самую первую из директив, набросок которой прибыл на его стол менее чем через час после принятия закона. Аллард глубоко вздохнул, он чувствовал как головокружительное возбуждение, так и тревогу. Грифон знал, что великая сила, которую он сейчас получил, позволит ему совершить великие дела на благо Аквелии. Но она также может привести его к гибели. Аллард заколебался, но ухватился за свою новую власть и смело подписал первую директиву."
 aquileia.205.a:0 "Будем надеяться, что это привнесёт чуть больше порядка в Аквелию..."
 
 aquileia.206.t:0 "Аллард зашёл слишком далеко"
 aquileia.206.d:0 "Терпение Молодого Аквелийского Фронта кончилось. Они позволили этому грифону зайти слишком далеко, и недавние реформы нужно было отменить любой ценой. Сама мысль о том, что Ассамблея не должна участвовать во всех аспектах деятельности правительства, пусть и во время кризиса, была попросту абсурдной! Самую последнюю поправку к новой конституции нужно отменить, чего бы это ни стоило.\n\nОппозиция собралась вместе в здании Национальной Ассамблеи. Зал, в котором когда-то дворяне и духовенство планировали угнетение масс, больше никогда не будет служить подобной цели. Сесилия Гудро и Теодор Верани вместе стояли на трибуне. Они нерешительно взяли друг друга за когти. Но это был не жест любви. Они желали лишь показать свою солидарность относительно своего общего решения. Первой заговорила Сесилия. — Сегодня мы вынуждены заявить, что Виктор Аллард больше не представляет ни эту Ассамблею, ни волю и желания народа Аквелии.\n\nПришло время для речи Теодора. Он был готов пойти на союз даже со своими политическими соперниками, чтобы остановить нового тирана. Верани прочистил горло и схватил когти Сесилии, своей старой подруги и одновременно противницы, чтобы набраться сил. — Да, всё верно. Виктор Аллард не только новый тиран, он самый настоящий предатель революции, за которую мы сражались, проливали кровь и умирали. Во время первой революции, восставшей против монарха, я получил этот шрам на своём лице. И я не будут молча стоять и смотреть, как новая форма тирании берёт Аквелию под контроль. Я скорее умру, чем позволю королю, императору или иному представителю знати занять трон в нашем благородном и чистом городе. Я призываю Национальную Ассамблею выступить против этого! Объединяйтесь, братья и сёстры. Восстаньте против нового тирана! Долой Виктора Алларда! Долой аллардизм! Долой федерализм!\n\nСесилия схватила Теодора за коготь, и они обменялись улыбками, пристально глядя друг другу в глаза. Возможно, что между ними проскочила искра, но сейчас было не время. Тем не менее, мысль о том, что политика может объединить пару столь расходящихся во взглядах грифонов, была весьма интересной."
 aquileia.206.a:0 "Как мило..."
 
 aquileia.207.t:0 "Отступая в сторону"
 aquileia.207.d:0 "Звуки от щелчков трости Тибо эхом отражались в мёртвой тишине зала Ассамблеи, когда он поднимался наверх. Даже после успеха своих инициатив он знал, что к нему, как к преемнику Гран Крю и основному бенефициару его третьего шага, всё ещё относились с подозрением и недоверием. Ходили слухи о жёстких стальных когтях, что скрывались под бархатной перчаткой, и о тайных олигархах, чем-то обязанных ему. Но Тибо знал, что его следующие слова рассеют эти сомнения раз и навсегда.\n\nКто-то положил сигару на подиум. Тибо улыбнулся - это была его любимая марка из Фезеры. Был ли это подарок от одного из делегатов или отравленная ловушка, приготовленная шпионом реакционеров? Но Тибо решил сначала произнести свою речь. Быть может, этот потенциальный убийца передумает, услышав его слова.\n\n— Мои единомышленники-аквелийцы, — начал он, — ходят слухи, что мои программы были лишь отвлекающим маневром для укрепления моей власти. Я думаю, что они перепутали меня с моим политическим соперником. — В зале многие рассмеялись, и Тибо позволил смеху утихнуть в течение нескольких секунд, прежде чем продолжить. — Тем не менее, я понимаю происхождение этих опасений, поскольку я не был откровенен о своих планах. Позвольте мне заявить вам следующее: я планирую укрепить эту Ассамблею и расширить её полномочия. Также я планирую распустить исполнительную ветвь власти этого правительства. — В зале наступила полная тишина и Тибо довел свою речь до её кульминации. — Над Аквелией больше не будет властвовать какое-то одно наделённое широкими полномочиями существо. Государство отныне и навсегда станет слугой народа!\n\nПоследовали оглушительный аплодисменты и под них Тибо в последний раз спустился с трибуны. Сразу же после этого началась работа. Персонал начал перемещаться, советники по политике стали направлять свои отчёты в Ассамблею, а также стали появляться новые комитеты для контроля над различными государственными делами. Тибо сидел в своём кабинете и думал о скором возвращении к частной жизни. Он закурил сигару и сунул её в клюв, позволив сладкому дыму наполнить его ноздри. Грифон посмотрел в окно. Он окинул взглядом небо, улицы Аквилы и великолепное будущее, которое лежало их впереди."
 aquileia.207.a:0 "Слава пролетариату Аквелии!"
 
 aquileia.208.t:0 "Пан-социалистический исследовательский комитет" #NavyMongoose
 aquileia.208.d:0 "Сегодня наше правительство подписало соглашение, согласно которому наши научные учреждения будут работать совместно с другими членами нашего блока. Наши друзья в Аквелии инициировали создание пан-социалистического исследовательского договора, который направлен на содействие развитию социалистической науки посредством сотрудничества между учёными различных наций. Уже сейчас наши университеты начали обмениваться по телеграфу препринтами статей и исследовательскими заметками. Многие учёные обнаружили общие черты в своих текущих исследованиях, так что такое сотрудничество поможет побыстрее решить многие насущные вопросы. Связи между нашими учёными также значительно углубились и это лишь поспособствовало росту креативности и появлению новых идей. Одна умная голова хорошо, но десять - намного лучше." #The Pan-Socialist Research Accord - Generic Event for all faction members
 aquileia.208.a:0 "Слава нашей науке!"
 
 aquileia.209.t:0 "Призыв к действию" #NavyMongoose
 aquileia.209.d:0 "Всего через несколько часов после начала нашего дипломатического проекта мы уже получили сообщение о немалом прогрессе. Наш прославленный гражданин Винг-Фуа утверждает, что он говорил по телефону с несколькими своими коллегами, и они готовы к установлению более глубоких отношений с нами. Похоже, что многие из них разделяют наши опасения по поводу сил реакционеров, а известия о войне в Эквусе лишь усилили данные опасения. Перед нами открывается прекрасная возможность. Мы можем весьма гармонично сблизить наши народы и объединиться против реакционеров." #Generic Diplomacy Event - Aquileia making diplomatic overtures to Socialist Countries
 aquileia.209.a:0 "Революция продолжается!"
 
 aquileia.210.t:0 "Вера"
 aquileia.210.d:0 "Религия - один из самых мощных инструментов, что доступны грифонам. Религия распространилась очень широко и её исповедуют миллионы существ. Во многих отношениях вера является столь неотъемлемым продуктом самой нашей культуры, что для некоторых почитание богов стало инстинктом подобно дыханию или питью. Попытка полностью устранить институт вроде Трёх Храмов приведёт лишь к катастрофе. Но нам известно, что сейчас есть гораздо более простая проблема, требующая быстрого решения. Мы говорим об архонтах.\n\nЭти духовные лидеры, что являются священниками высокого ранга, по-прежнему обладают почти абсолютной властью над жизнями верующих. Архонты уже доказали, что им нельзя доверять, поскольку как Эрос, так и Эрион уже пытались захватить власть в Герцланде. Мы не потерпим подобного. Вместо этого мы создадим новый путь. Мы по-прежнему будем почитать Борея, Эйр и Арктурия, но также позволим существам свободно выбирать свой собственный путь."
 aquileia.210.a:0 "У шарлатана в красивой шляпе нету прав на власть!"
 
 aquileia.211.t:0 "Комитет по ядерным исследованиям" #NavyMongoose
 aquileia.211.d:0 "Учёные трудились всю ночь, создавая свой прототип из огромных блоков графита и бетона. Научные сотрудники и инженеры прокладывали трубы, наполняли резервуары и готовили ёмкости с кристаллами. Несмотря на сильное желание отдохнуть, а также на усталость, они не сдавались. И их выносливость, а также решимость позволили к первым лучам рассвета завершить свою работу. Никто не принуждал их работать всю ночь. Учёные делали всё это абсолютно добровольно из своей любви к своей профессии, а также желания раскрывать тайны природы, скрывающиеся в глубине даже самых малых частиц материи.\n\nКогда взошло солнце и дневная жара обрушилась на крошечное кирпичное здание, служившее испытательной лабораторией, учёные приступили к основной части эксперимента. Они загрузили графитовые блоки в реакционную камеру, проверили все датчики, заполнили трубы охлаждающей жидкостью и крайне медленно и очень осторожно опустили внутрь тяжелые ядра кристаллического вещества. На короткое мгновение все они ощутили тепло, излучаемое прототипом реактора, а небольшая лампочка, которую они прикрепили к аппарату, ярко зажглась. Вскоре свет потух, так как реакция быстро остановилась, но уставшие учёные практически прыгали от радости. Их концепция сработала!" #The Nuclear Research Committee
 aquileia.211.a:0 "Превосходно!"
 
 aquileia.212.t:0 "Императрица"
 aquileia.212.d:0 "Вивьен медленно и гордо шествовала по красному ковру к своему трону. Рыцари выстроились по обе стороны от ковра, создав над императрицей арку из своих скрещенных шпаг. За рыцарями стояли сотни аплодирующих под триумфальный гимн дворян. Вивьен подошла к трону и развернулась лицом к толпе. Она видела политиков и аристократов, которые давали ей советы и помогали с самого начала; генералов, которые вели её армии к победе; и героев, которые сражались с революционерами под руководством её отца. Все, кто помог её возвышению, были здесь, и Вивьен улыбнулась.\n\n— Мои подданные. Верные слуги Аквелии. Сегодня наша прекрасная страна входит в новую эру. Эру, не имеющая себе равных во всей нашей истории! Мы больше никогда не склоним голову перед чужеземным монархом и не будем ни с кем делить славу, что принадлежит нам по праву. Все, кто осмелился бросить нам вызов, потерпели поражение и теперь весь мир знает о нашей силе!\n\nРадостные крики разнеслись по всему тронному залу, когда к Вивьен подошёл прелат Аквелии. В своих лапах он держал красную подушку с короной. Но это была не королевская корона Аквелии. Эта корона выглядела крупнее, чем она была на самом деле. Мастерство ремесленников заставляло эту корону казаться почти полностью сделанной из драгоценных камней, которые скрепляли лишь тонкие золотые нити. Вивьен взяла корону и медленно надела её на голову. Она больше не была простой королевой Аквелии - она стала её императрицей. Гроверы больше не затмевали её семью. Дискреты одержали над ними победу и стали равны им.\n\nКогда она торжествующе встала, Шарль-Гийом-Фердинанд, её дальний родственник, также поднялся с места перед ней и гордо провозгласил: — Граждане Аквелии, встречайте вашу новую императрицу! — Сразу после этого заявления над дворцом пролетели самолеты, а размещённые чуть подальше орудия дали холостой залп. Если бы только отец мог видеть её сейчас!\n\nСтоящая в первом ряду генерал Шако подняла копыто в воздух и крикнула: — Да здравствует императрица! Да здравствует Аквелия! — Через несколько мгновений вся толпа присоединилась к ней, сотрясая своими криками тронный зал." #Vivienne Crowned Empress Of Aquileia
 aquileia.212.a:0 "Да здравствует императрица! Да здравствует Аквелия!"
 
 aquileia.213.t:0 "Марионеточный парламент"
 aquileia.213.d:0 "Когда открылись двери в зал парламента, спикер посмотрел в сторону вошедшего и медленно вздохнул, зная, что сейчас произойдет. — Я предоставляю слово почтеннейшему представителю Её Императорского Величества, — сказал он, без суеты закончив свою речь.\n\n— Спасибо, представитель, — сказал пони в форме, подходя к трибуне спикера. — Приветствую вас, уважаемые представители парламента. Её Величество внимательно следила за событиями прошедшей недели, и я здесь от её имени намереваюсь сообщить вам об её мнении по обсуждаемым вопросам. — Тихое бормотание наполнило комнату, когда пони достал из кармана пиджака бумагу и положил её на стойку. — Её Величество не может согласиться с вашим мнением по вопросу о реформе учебной программы. Её Величество не может согласиться с вашим мнением по вопросу о налогообложении при покупке земли. Её Величество не может согласиться с вашим мнением по вопросу о...\n\nСидящий в заднем ряду один из представителей ФГП откинулся назад и взял свой блокнот. Он начертил на нём дюжину линий по вертикали и горизонтали, а потом поставил крестик в среднем квадрате и передал блокнот грифону слева. Через несколько секунд другой депутат поставил нолик в другом квадрате.\n\nМожно было бы подумать, что игра в крестики-нолики во время парламентской сессии станет поводом для небольшого скандала или хотя упрёка со стороны лидера партии, но кого это волнует в наши дни? В стенах парламента ныне весь день с утра и до вечера звучали слова "Её Величество не может согласиться с вашим мнением". — Кто помнит на что она согласилась в последний раз? — спросил через некоторое время один депутат, пока его коллега задумчиво смотрел в потолок.\n\n— Кажется, на ту глупость насчёт Дня Тюльпанов. — тот ответил некоторое время спустя.\n\n— Наверное, да. Давай, сейчас твой ход."   #A Day In The Feathisian Parliament that's been reduced to a puppet of the Monarchy
 aquileia.213.a:0 "Что мы тут вообще делаем...?"
 
 aquileia.214.t:0 "Упорство арендатора"
 aquileia.214.d:0 "— Неужели ты не считаешь эти золотые поля великолепными, мой самый верный друг-пейзанин?\n\nПожилой фермер-грифон лишь подавил пресыщенный вздох, когда его новый хозяин пони, чей причудливый серый сюртук прикрывал его яркую шкуру и ещё более безвкусную личность, снова отклонился от темы предстоящего урожая, применив свою бессмысленную аквелийскую театральную словесность. Только глубокие морщины на обтянутом кожей лице и тень, что отбрасывала соломенная шляпа, не позволили пони увидеть, как прислонившийся к блоку двигателя трактора грифон закатил свои глаза.\n\n— Ну да, монсеньор, но, может быть, сейчас пришло самое время поговорить об урожае? — спросил грифон своим хриплым голосом. Но в ответ его лорд лишь рассеяно махнул копытом.\n\n— Вы знаете квоты, и я тоже, мой дорогой друг. Мой самый способный надзиратель прибудет завтра утром, дабы убедиться, что всё и вся будет работать без сучка и без задоринки во время моего прискорбно долгого отсутствия. Кстати говоря, я, как бы ни восхищался плодами моей плантации, должен, увы, откланяться. Ибо мне нужно успеть на поезд в Ольдвингбург до наступления ночи! — сказал пони, после чего он развернулся и быстро порысил по грязной тропинке, а затем исчез за ясным голубым горизонтом.\n\nСтарый фермер сердито вздохнул. Он прошёл путь от гордого и свободного крестьянина до наёмного работника нувориша-землевладельца. Как унизительно! Он покачал головой и поправил соломенную шляпу, после чего кротко улыбнулся сам себе. Ну, можно считать плюсом хотя бы то, что его работодатель не стоит день и ночь за его спиной и не контролирует каждый шаг, как какой-то надзиратель!" #A Day In The Life Of a Feathisian Plantation Owner in Greifenmarschen (Essentially English Protestant Plantation Owners in Ireland)
 aquileia.214.a:0 "Надеюсь, новый гость не будет слишком требователен."
 
 aquileia.215.t:0 "Родендебурская речь" 
 aquileia.215.d:0 "Толпа радостно приветствовала Вивьен и размахивала аквелийскими флагами, когда та поднималась на подиум. И грифина на секунду остановилась, чтобы посмотреть на своих ликующих подданных. Не так уж важно, искренне приветствовали её эти грифоны или нет. Толпа всё равно была огромной, и Вивьен не могла заметить ни единого намёка на присутствие протестующих. Императрица испытала чувство глубокого удовлетворения и улыбнулась, начиная свою речь.\n\n— Добрый день, граждане Родендебура. Сегодня я стою перед вами не только как ваша императрица, но и как ваша соотечественница. Меня связывает с вами общая история, общая нация и общая культура. От Кефолюа и Фетизьен по всему Ле-Грифемаршу мы можем отпраздновать победу над силами, которые хотели разобщить и расколоть нас. Силами, что желали обратить благородный дом Аквелии против самого себя и ослабить его изнутри.\n\n— Дорога к этому моменту была длинной и трудной, и многие противостояли нам на этом пути. Но благодаря стойкости и храбрости нашей армии, а также ясности взора тех, кто не поддался сладким иллюзиям и смог принять своё истинное наследие, мы победили. Требуется недюжинная сила, прорваться сквозь сплетённую паутину лжи и взглянуть правде в лицо. Мало кто может похвастаться ею. А также вы, Ле Фетисийцы, проявили в этой борьбе немалую решимость, которая свидетельствует о ваших врождённых добродетелях.\n\n— Для меня большая честь стоять здесь сегодня. И я очень рада тому, как всё вышло в итоге. За последние годы все мы преодолели бесчисленные испытания. Все мы страдали, и сия чаша не минула и меня. И всё же, хоть я была вынуждена похоронить своего отца, а также многих других храбрецов, я стою здесь сегодня как часть великой аквелийской братии. Сегодня узы между нами сильнее и крепче, чем когда либо прежде, и мы вместе можем уверенно двинуться в будущее."       #Vivienne visiting a Feathisianised Rottendedam and giving a speech about brotherhood, unity and all that jazz
 aquileia.215.a:0 "Да здравствует Аквелия! Да здравствует императрица!"
 
 aquileia.216.t:0 "Конкордат Ромау"
 aquileia.216.d:0 "Департамент Развития в лучшие времена можно было считать тихим кладбищем. А в худшие же он представлял собой крайне оживлённое место, где обсуждалось множество совершенно ненужных и бесполезных вещей для Империи. И сегодня точно были хорошие времена. Два бюрократа взглянули на длиннющий свиток, что лежал на столе перед ними.\n\n— Императрица Вивьен Аквелийская, по праву носящая корону Аквелии, и архонт Эрион XII, глава архоната Эйр.\n\n— Мы, нижеподписавшиеся, признаём роль архонтов, которую они сыграли в истории и суверенитете Аквелии...\n\n— И заявляем, что... — бюрократы пропустили несколько параграфов, что выглядели ужасающе скучным набором юридических слов. Но в конце их ожидала настоящая сенсация, — Ныне архонт Эйр во всех мирских делах будет поддерживать Корону Аквелии, в то время как Корона Аквелии будет поддерживать архонта Эйр во всех духовных делах.\n\nА дальше шло ещё одно удивительное изменение. — Город Ромау будет предоставлен архонату Эйр в качестве феодальной вотчины вместе с землями, прилегающими к городу, но не превышающими по площади ста пятидесяти квадратных миль."
 aquileia.216.a:0 "Ну что ж... теперь у священников есть работёнка."
 
 aquileia.217.t:0 "Перерождённые архонаты"
 aquileia.217.d:0 "Да будут перенесены архонаты Борея и Арктурия в города Аквилу и Рилу по высочайшему повелению Её Величества. Да будет далее всем известно, что на любые мирские дела архонтов будет наложено императорское вето согласно воле Её Императорского Величества.\n\nХотя в прошлом архонты духовно наставляли население и руководили грифонами Империи, а религия была признана важнейшим вопросом короны и королевства; мы, Наше Императорское Величество, настоящим заявляем, что предыдущие архонты не исполнили своего долга. Так что теперь императрица обязана назначить на их посты новых архонтов.\n\nПодписано и заверено сегодняшним числом в Императорском Дворце\n\nЕё Императорское Величество Вивьен I" #Archonates Of Arcturius and Boreas moved to Rila and Aquila respectively, and new Archons are appointed
 aquileia.217.a:0 "Их "независимости" пришёл конец."
 
 aquileia.218.t:0 "Мемориальный парк Короля Морисета"
 aquileia.218.d:0 "В парк можно было попасть с любой стороны через большие ворота. От ворот в парк устремлялись белые мощёные дорожки, которые проходили через рощи деревьев и пологие холмы, вдоль мягко журчащих ручьев и вокруг больших цветочных клумб. Все они вели к большому утёсу посередине парка, с вершины которого низвергался искусственный десятиметровый водопад. Под утёсом в окружении ив располагалось маленькое озеро, на поверхности которого мягко покачивались лотосы и кувшинки. Шум и суета города, казалось, оставались за воротами парка, оставляя лишь тишину и покой.\n\nЦентральным элементом сада была огромная бронзовая статуя. Она стояла у озера и гордо смотрела на главную дорогу, ведущую вниз в небольшую долину. Эта статуя безупречно, вплоть до мельчайших деталей, изображала покойного короля Морисета. Статуя отлично демонстрировала знаменитую самоуверенность старого короля. В бронзе были воплощены даже самые мелкие детали: от короны, лежащей на его голове под лихим углом, до небрежной непринужденности позы и дерзкой улыбки, которая была так знакома всем, кто встречал старого Морисета. Мало кто знал его так, как Вивьен, и она не могла не признать, что лучшего результата добиться было просто невозможно. Грифина стояла неподвижно, чтобы позволить камерам репортёров запечатлеть, как она смотрит на отца. Вивьен размышляла, не следует ли ей поощрить художника особой наградой, но в конце концов решила не делать этого. Повернувшись к толпе, она произнесла заранее приготовленную небольшую речь.\n\n— Мой отец умер героем. Он дважды спас свою страну от анархии. Так или иначе вся его жизнь была пронизана этой борьбой, и он никогда не мог насладиться отдыхом в тени деревьев, которые он высадил для будущих поколений. Я могла бы назвать линкор в его честь, но вместо этого я посчитала, чтобы мой отец хотел, чтобы его окружал мир и покой. Как и нас всех, я надеюсь. Но пока что этот парк будет служить свидетельством наследия моего отца, всех тех жертв, которые он принес ради блага королевства. И теперь он получил право покоиться с миром." #Vivienne Opens the King Moriset Memorial Park in Aquila
 aquileia.218.a:0 "Надеюсь, что теперь народ перестанет думать, что я убила своего отца..."
 
 aquileia.219.t:0 "Идолы за эгли"
 aquileia.219.d:0 "— Это абсурд! — Грифон зарычал прямо в лицо Галиенне, заставив её слегка откинуться на спинку стула за прилавком. К счастью, от недовольного клиента её отделяли железные прутья, но это не означало, что до неё не долетела его слюна. — Неужели вы, аквелийцы, не знаете элементарной математики?! — Он продолжал, указывая когтём на нее. — Смотри, две недели назад я мог купить буханку хлеба за два идола. А сколько стоит буханка хлеба в эглях? Уж точно не два эгля, правда?! Так что же всё это значит?!\n\n— Пожалуйста, сэр. Вы не один хотите обменять свои деньги, — сказала Галиенна, пытаясь заставить грифона просто обменять деньги. Ну чего он хочет от неё?\n\n— И ты ожидаешь, что я соглашусь на это? — грифон продолжил, — Три идола за один эгль?! Это просто абсурд! Так вы загоните весь Герцланд в нищету! Это план твоей королевы, верно?! Она не может конкурировать с герцландцами честно, поэтому она силой и обманом намеревается разорить их!?\n\nГалиенна слегка вздрогнула, когда разъяренный грифон начал подходить всё ближе и ближе. Он выглядел так, будто готов сделать нечто весьма опрометчивое.\n\n— Сэр, не я устанавливаю коэффициент конверсии. И мне жаль, что он не подходит для вас. Я могу лишь обменять ваши деньги. — Грифона это не очень-то успокоило. Но когда к окну подошел констебль и спросил, всё ли в порядке, он замолчал. Кипевший от злости грифон молча швырнул перед ней конверт с идолами, и грифина быстро обменяла их на эгли. Констебль не ушёл, а остался стоять у окна, когда подошел следующий герцландец, желающий обменять деньги. Галиенна была очень рада этому. Только что ушедший грифон не был первым, кого разозлил такой курс обмена, и он явно не будет последним."    #Flavour Event about a griffon complaining about the three idols to one Aigle conversion rate in Herzland area
 aquileia.219.a:0 "Это просто нечестно!"
 
 aquileia.220.t:0 "На ферме"
 aquileia.220.d:0 "Повозка громыхала по пыльным дорогам близ Де Влёйгельса. Телега до краёв была нагружена инструментами и мебелью, а вместе с ней ехало семейство из четырёх пони: ветеран, его жена и их жеребята. Конечно, само путешествие из Аквелии не было таким уж долгим, ведь железные дороги связали земли Грифонии воедино. Но от станции до точки назначения всё же нужно было как-то добраться.\n\nС одной стороны дороги величаво нёс свои воды Гриффкинг, а с другой раскинулись бескрайние поля.\n\nОдин из жеребят пропищал. — Мы уже приехали?\n\n— Ещё чуть-чуть, - ответила его мать, глядя на огромную карту, на которой был нарисован большой крестик.\n\nОни свернули за угол и увидели небольшую усадьбу. Отец посмотрел на ферму, затем на карту и снова на ферму. — Это должно быть то самое место.\n\nМать взглянула на дом, а потом повернулась к сараю — Нет. Этого не может быть. Он... он слишком большой.\n\nОдна из жеребят подошла к двери и заприметила приколотую к ней записку. Она прочла её вслух: "Отважному ве-те-ра-ну, что сражался за корону".\n\nОна повернулась к родителям. Те улыбались и плакали от счастья."
 aquileia.220.a:0 "Воистину новое начало."
 
 aquileia.221.t:0 "Рычаги власти"
 aquileia.221.d:0 "Рабочие и машины роились вокруг дворца, как армия муравьев. Так было на протяжении последних нескольких лет, но Вивьен отметила, что сейчас они были как никогда тихими. Временами шум от стройки был просто оглушительным, но теперь работы почти завершились и рабочие вели себя значительно тише.\n\nСо своего места на балконе она могла обозревать весь дворец. Грифина развлекала себя тем, что пыталась определить какие пристройки были старыми, а какие были возведены совсем недавно. Их было непросто различить, и она была довольна усилиями своих подданных. Теперь никто не мог уверенно определить, где заканчивается королевская резиденция и начинаются административные здания. Именно так и должно быть: трон и правительство едины.\n\nТысячи, если не десятки тысяч существ, уже вовсю трудились в новых офисах. Ныне Аквила действительно стала бьющимся сердцем всей нации. Теперь никакая важная информация больше не будет лежать мёртвым грузом в каком-нибудь региональном административном центре. И Вивьен находилась прямо в средоточии власти Аквелии. Она знала всё и могла лично вмешаться в принятие и исполнение любого решения. Вивьен снова окинула взглядом завершающуюся стройку и улыбнулась, глядя на то, как её видение претворяется в жизнь"
 aquileia.221.a:0 "Истинный центр империи!"
 
 aquileia.222.t:0 "Славный двор"
 aquileia.222.d:0 "Кабинэ Нуар посмотрел на себя в зеркало, не в силах перестать ухмыляться как дурак. Всё шло как по маслу, верно? Десятилетиями его семья была дворянами во всём, кроме имени, но теперь они оказалась на вершине мира. И всё это благодаря Её Величеству. Их новое сельское поместье в Грайфенмаршене было просто великолепным местом, и он с нетерпением ожидал возможности вырастить там свою семью. Маленький Пино чувствовал себя как рыба в воде в сельской местности. Ну и конечно...\n\nКабинэ Нуар вышел из уборной и уверенно зашагал по коридорам к главному залу. Сегодня будет просто потрясающая ночь. Он всю свою жизнь готовился к такому моменту. Двадцать лет назад они и мечтать не могли о приглашении в самое сердце власти - в резиденцию Её Величества. Двери распахнулись перед ним, и он вошёл в зал, изо всех сил стараясь сдержать улыбку.\n\nСлуга проводил его в переднюю часть тронного зала, где уже выстроилась шеренга вельмож, которые один за другим приветствовали императрицу. Слегка поправив галстук, Кабинэ Нуар занял место в очереди и терпеливо ожидал. Когда пришло время, он приблизился и низко поклонился Вивьен. — Барон Кабинэ Нуар к вашим услугам, Ваше Величество, — смиренно приветствовал он её. Её Величество кивнула в ответ. — Надеюсь, что вашей семье понравился новый дом, — поприветствовала она его. — И я с нетерпением ожидаю, что вы будете верно служить мне здесь.\n\n— Поверьте, Ваше Величество, я не собираюсь вас разочаровывать. — После этих слов короткая аудиенция закончилась. Кабинэ Нуар развернулся и направился к другим дворянам и бюрократам, что были в этой гигантской комнате. Пришло время сыграть в игру, в которой ему так долго отказывали." #The Imperial Court is Expanded greatly and new advisors unlocked
 aquileia.222.a:0 "Вот и выросло новое поколение политиков."
 
 aquileia.223.t:0 "Надвигающийся шторм"
 aquileia.223.d:0 "Многие думали, что после второй революции Аквелия будет значительно ослаблена, но вместо этого невзгоды закалили страну и она стала сильнее, чем когда-либо прежде. Под руководством [JER.GetLeader] Аквелия начала кампанию по завоеванию всего континента и мы - следующая цель у них на пути. Армии аквелийцев уже собираются у наших границ и готовятся атаковать. Будущее нашей нации висит на волоске, но мы не должны отчаиваться. Время собраться с духом и стойко держаться." #Rewrite this to be more generic so it accounts for both Verany and Vivienne
 aquileia.223.a:0 "Готовьте солдат, мы не сдадимся так легко!"
 
 aquileia.224.t:0 "Днём позже" #NavyMongoose
 aquileia.224.d:0 "Когда вечером Вивьен вошла в свои личные покои, то она обнаружила, что её новый муж уже ожидает её.\n\n— Ещё один день управления королевством? — спросил Орели. Сегодня вечером он оделся в один из своих прекрасных смокингов для ужина с несколькими мелкими дворянами при дворе. Сам Орели был из хорошего рода: он принадлежал к младшей ветви старых баронов из Придеи. Он был достаточно выдающимся, чтобы быть достойным внимания императрицы, но не настолько важным, чтобы спровоцировать рост интриг среди знати. Орели завоевал благосклонность Вивьен, поскольку он провел немало времени при дворе Придеи, защищая там здравый смысл от излишеств её дяди Денниса. — Ты должна найти время для отдыха, Виви, — сказал он, очевидно, решив утвердить своё влияние и здесь. — Империи не пойдёт на пользу, если ты слишком перенапряжёшься.\n\nВивьен удивленно подняла бровь. Не прошло и двух дней, а он уже использует её прозвище! — Ты должен понимать, что на государственном корабле должен командовать капитан. Империю нельзя пустить в дрейф, пока её императрица будет отдыхать.\n\n— Империя отдыхает тогда, когда она этого захочет, — ответил Орели. — И ты знаешь, что я не фанат легкомысленных разговоров о кораблях. Я сам спроектировал яхту и фактически управлял ею в первом плавании. — Грифон достал из шкафа бутылку хорошего вина и два бокала. После чего он откупорил бутылку и начал наполнять первый бокал. — Успокойся, Виви. Неужели благополучие государства важнее твоего собственного?\n\n— Я сама налью себе, спасибо, — сказала Вивьен.\n\n— Я настаиваю, — сказал Орели, наполняя второй бокал.\n\nИмператрица невольно улыбнулась. — Я вижу." #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Aurélie Gravelot
 aquileia.224.a:0 "Лучшего от супруга и желать нельзя."
 
 aquileia.225.t:0 "Днём позже" #NavyMongoose
 aquileia.225.d:0 "— Ты ведь можешь говорить свободно, верно? — сказала Вивьен, смущённо глядя на Мариуса.\n\n— Я буду говорить так, как пожелает Её Величество, — сказал Мариус, чопорно стоя перед ней. — Что бы Её Величество хотела обсудить?\n\n— Меня зовут Вивьен, — ответила она со вздохом. Судя по всему, этот грифон был прекрасным мужем: представитель знати Весткипа, имеющий множество наград опытный штабной офицер времен Бертело. И, в придачу, прекрасный танцор. Она не ожидала, что он так быстро вернётся к военным формальностям.\n\n— Конечно, Ваше Вели- Вивьен, — сказал Мариус. Он вёл себя так со дня свадьбы, очень строго и регламентировано соблюдая свой долг в роли императорского супруга: он следовал за ней на нужном расстоянии; говорил, чтобы поддержать её идеи, а не чтобы выразить свои первоначальные мысли; носил все свои регалии положенным образом (и даже сейчас он не снял своё пальто в её присутствии). — Надеюсь, вы простите мне мою сдержанность, Вивьен, но... — Он слегка кашлянул. — Я уверен, что утомил бы вас своими мыслями об управлении пенсиями для солдат после окончания службы.\n\n— Нет, пожалуйста, расскажи мне об этом поподробнее, — ответила Вивьен. — Я, как императрица, обязана знать всё, что происходит в моей империи. Я хочу знать всё об этой теме. И обо всём остальном, о чём ты хотел бы выразить своё мнение. — Если бы он говорил сам по себе, то жизнь с ним была бы гораздо более сносной. Так он бы напоминал настоящее живое существо, а не манекен.\n\nМариус глубоко вздохнул и медленно начал расслабляться. — Итак, Вивьен, как и со многими другими вещами, тут нужно начать с некоторых общих принципов управления..." #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Marius Pointetirée
 aquileia.225.a:0 "Лучшего от супруга и желать нельзя."
 
 aquileia.226.t:0 "Днём позже" #NavyMongoose
 aquileia.226.d:0 "— Даже после того, как это произошло, мне приятно осознавать, что слухи всё-таки были правдивы, — сказала Амьюз Буш, быстро рыся по коридору, дабы не отстать от своей супруги-грифины. — Ты бы видела выражение изумления на их лицах, когда я рассказала им о твоём предложении.\n\n— В таких вещах они могут испытывать какие угодно эмоции, — ответила Вивьен, — лишь бы я узнавала бы об этом раньше других.\n\n— Конечно, Вивьен, — ответила кобылка. Со времен её пребывания в рядах Idole Aquiléenne Амьюз знала всё об управлении информацией: от сплочения монархистов среди буржуазии на различных социальных мероприятиях до поиска и раскрытия тайных республиканцев. — Если ты хочешь знать, то я уже поручила кое-кому из моих знакомых изучить твоих кандидатов в имперские интенданты. Должна сказать, кое-что из того, что они уже обнаружили, является весьма удивительным.\n\n— Я уверена, — сказала Вивьен, добавив щепотку беспечности в свой восхищённый тон. — Ты быстро учишься вести себя согласно новой роли консорта, Амьюз. Ты ведь и ожидала чего-то похожего, верно?\n\nВ кои-то веки тщательно продуманная иллюзия, которую постоянно поддерживала Амьюз Буш дрогнула. — Я, ну, — уши Амьюз немного покраснели, когда она начала говорить немного взволнованно, — я всегда восхищалась Вашим Величеством - твоё самообладание и грация просто великолепны - и я всегда мечтала работать вместе с тобой, но... Честно говоря, я не ожидала такой близости.\n\nВивьен спокойно кивнула. — Такое положение дел меня вполне устраивает. Теперь я готова к одному небольшому побочному делу. Если хочешь, мы могли бы взглянуть на старую коллекцию отца. Может быть, ты найдешь там что-нибудь полезное?\n\nАмьюз Буш просияла. — С превеликим удовольствием, Вивьен." #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Amuse Bouche (female pony)
 aquileia.226.a:0 "Лучшего от супруги и желать нельзя."
 
 aquileia.227.t:0 "Днём позже" #NavyMongoose
 aquileia.227.d:0 "— Прекрасный вечер, не правда ли, Виви? — сказал Парти Файн, лениво склонив голову по направлению к открытому окну.\n\nВивьен встрепенулась и отложила в сторону отчет о пленных моряках. — Это очень мило, — сказала она, тонко одобряя использование своего прозвища заинтересованным взглядом. — Ты собирался обсуди-\n\n— Я просто хотел насладиться этим моментом, — сказал жеребец, медленно приближая к грифине своё гибкое тело. — Со времён службы в Шуэт не было ничего такого. Речь всегда шла о... принуждении и сопротивлении ему.\n\nВивьен выпрямилась, с любопытством глядя на мужа. — Ты, должно быть, был свидетелем многих ужасов на службе у моего отца.\n\nПарти Файн ухмыльнулся так, как мог бы ухмыльнуться только пони. Его рот изогнулся вверх совершенно недоступным ни одному грифону образом. — Я провел гораздо больше времени, работая в тайных тюрьмах твоего отца, чем на передовой, — сказал он, осторожно кладя копыто на её стол. — Видишь ли, я многое узнал о том, как способствовать развитию послушания у тех, кем я командую.\n\nИмператрица осторожно поднялась на ноги, глядя на жеребца заинтригованным взглядом. — С какой же целью ты мне это говоришь?\n\n— О, никаких особых причин нет, Ваше Величество, — невозмутимо ответил жеребец. — Мне просто нравится упиваться своими знаниями в области дисциплины... и наказания.\n\nВивьен зачарованно посмотрела на мужа, после чего быстро взяла из стопки документ и положила перед ним. Это был отчёт о сопротивлении имперскому правлению. — Твои знания могут быть очень полезны в некоторых вопросах, — сказала она, — и кроме того... Меня также интересует другие аспекты взаимодействия с пленниками." #This is the day after the Wedding, in terms of story the wedding is so utterly irrelevant that it's not even shown - Partie Fine (male pony)
 aquileia.227.a:0 "Лучшего от супруга и желать нельзя."
 
 aquileia.228.t:0 "Императрица Аквелии и всей Грифонии"  #Void
 aquileia.228.d:0 "В императорском дворце близ Аквилы царила тишина, пока ночь медленно опускалась на город. Пони и грифоны всё ещё толпились неподалёку от дворца, даже когда само королевское здание погрузилось в полную тишину. Почти полную. Лишь одинокая грифина блуждала по коридорам своих личных покоев.\n\nПрошло несколько долгих лет. От момента восхождения на трон до объединения периферии. Ей казалось, что это было многие тысячи лет назад. Так много побед, а это были лишь первые из многих. Она руководила старым королевством, которое медленно возрождалось из пепла неудавшейся революции, а затем стало предметом зависти всего мира. Сначала Вивьен была королевой-регентшей Аквелии, а затем уже и императрицей.\n\nОна выглянула из роскошных окон дворца и увидела парк, а вдалеке и город Аквилу. С момента её прихода к власти столица значительно разрослась и теперь может похвастаться многими памятниками и бульварами. Она старалась следить за развитием города максимально тщательно, даже когда завоевание империи отнимало почти всё её время.\n\nДлинный ряд портретов. Горе побежденным. Вивьен прошла мимо одного портрета и взглянула на грифона, изображенного на холсте. Корона на голове, идол Борея в одной лапе и меч в другой. Грифина усмехнулась. Гровер I. Он не закончил свою работу. Следующий портрет, чуть левее первого императора. Гровер II, вооружённый и облачённый в полный доспех. И Вивьен опять усмехнулась. Она вела войны не просто ради мелкой мести. А Империя смогла удержать завоёванную Гровером II Аквелию лишь чуть больше столетия.\n\nОна задумалась над тем, о чём они сейчас думают. Считают ли они, что она превзошла их? Или они проклинают её за то, что она покончила с их династией? Вивьен оставила эту мысль и пошла дальше мимо преемников этих императоров. Следующим был грифон со скипетром, которого окружали бумаги. И Вивьен снова усмехнулась. Его "стабильная" империя не смогла пережить даже двух следующих императоров. А потом появился четвёртый император. И Вивьен в очередной раз усмехнулась. Она была решительна, а он слаб и не был способен на твёрдые действия.\n\nГрифина даже не потрудилась взглянуть на двух последних императоров. Чем меньше будет сказано о них и их министрах, тем лучше." 
 aquileia.228.a:0 "Хорошо быть императрицей."
 
 aquileia.229.t:0 "Аквелийские требования"
 aquileia.229.d:0 "После падения Империи Грифонов из Аквилы прибыло немало дипломатов, дабы обсудить с нами одно весьма интересное предложение. Их президент Верани, как и мы, разделяет идеи пан-грифонизма и желает объединить наши две великие республики в одну нацию, приблизив нашу общую мечту ещё на один шаг. В настоящее время Грифенхейм контролируется Аквелией и именно они будут доминирующей силой в новом государстве. А нам достанется роль регионального правительства.\n\nКонечно, у нас всегда остаётся другой вариант. Вместо того, чтобы присоединиться к Аквелии, мы могли бы сделать встречное предложение и объединиться уже на наших условиях. Хотя для обеспечения добровольного объединения нам всё равно придётся пойти на некоторые уступки Верани, в целом наш нынешний режим по-прежнему будет возглавлять пан-грифонье движение в Грифонии."
 aquileia.229.a:0 "Сделайте им встречное предложение..."
 aquileia.229.b:0 "Мы с радостью соглашаемся!"
 
 aquileia.230.t:0 "Республиканское объединение"
 aquileia.230.d:0 "Сон - очень хрупкая вещь. Сразу после пробуждения и возвращения в суровую реальность мы хватаемся за остатки снов в надежде задержать увиденные там чудеса. Нам так часто отказывали в этом, что со временем эти сны почти стёрлись из памяти, оставив после себя лишь смутные чувства да надежды. После первой революции мы боялись, что республиканская мечта пойдёт тем же путем, но не забывали о ней и не прекращали трудиться.\n\nСегодня сошлись линии фронта Аквелии и северных республиканцев, и эта мечта стала реальностью. Старые товарищи, разлученные ещё после первой революции, теперь встречаются на улицах Грифенхейма. Они смеются, плачут и обнимают друг друга. Эйфория, несмотря на усталость и все потери, которых потребовал этот долгий путь, охватывает всех нас.\n\nМечта, зародившаяся сорок лет назад, сбылась, и мы стоим уже на неведомой территории. Мы более не революционеры, теперь мы лидеры. Но мы готовы вместе встретить эту дивную новую Грифонию, что будет объединена демократией, процветанием и свободой."
 aquileia.230.a:0 "Поднять триколор!"
 
 aquileia.231.t:0 "Республиканский феникс"
 aquileia.231.d:0 "Сон - очень хрупкая вещь. Сразу после пробуждения и возвращения в суровую реальность мы хватаемся за остатки снов в надежде задержать увиденные там чудеса. Нам так часто отказывали в этом, что со временем эти сны почти стёрлись из памяти, оставив после себя лишь смутные чувства да надежды. После первой революции мы боялись, что республиканская мечта пойдёт тем же путем, но не забывали о ней и не прекращали трудиться.\n\nПуть был долгим и трудным. Но даже сейчас мы не можем почивать на лаврах, ведь перед нами стоит великая задача довести революцию до конца. А хуже всего то, что нам предстоит выполнить это дело в одиночку, поскольку северные республиканцы решили не поверить нашим обещанием. Очень жаль, что они не смогут разделить этот момент с нами. Но даже такая незадача не затмевает великолепия наших достижений.\n\nНесмотря на то, что ночной была долгой и тёмной, наконец-то наступил рассвет. Солнце встаёт над новой и свободной Грифонией, и мы празднуем это."
 aquileia.231.a:0 "Поднять триколор!"
 
 aquileia.232.t:0 "Смена курса" #Sweet
 aquileia.232.d:0 "Аплодисменты, раздавшиеся в зале Ассамблеи, были почти оглушительными, и Верани потратил это время, чтобы изучить лица всех присутствующих. Четыреста существ, четыреста самых упрямых, неуживчивых и мелочных глупцов по эту сторону Гриффкинга. Он уже потерял счёт тому, сколько раз ему хотелось вырвать себе перья из-за их выходок. И всё же он будет скучать по ним.\n\n— Сейчас мы приближаемся к новой эре, а вместе с ней и к новому вызову. Простому, но ужасающему, если задуматься о его последствиях. Мы должны осознать, что Аквелия не является центром мира. — В ответ на эту остроту многие члены Ассамблеи саркастически рассмеялись, но Верани не шутил. — Я буду должен помнить об этом, когда покину эту Ассамблею, чтобы стать главой новой, федеральной Ассамблеи. Я не сомневаюсь, что некоторые из вас найдут за что обрушить на меня поток критики. Я больше не буду президентом Аквелии. Я стану президентом Грифонии. Все мы вступаем в новую, великую эру. Эру, в которой мы теперь едины с нашими сёстрами и братьями не только в Герцланде, но и в прочих местах. Мы можем опасаться последствий передачи части контроля над нашими судьбами другим политикам. Но мы не должны упускать из виду, что такое единство также позволит нам сохранять процветание и безопасность. Некогда нечто подобное предлагала и империя, но в этот раз мы обойдёмся без репрессий, герцландоцентризма и тирании. Я буду президентом Грифонии, но Аквелия не перестанет быть частью этого великого единства. И я буду, как и прежде, защищать её. Пони и грифоны, спасибо вам за то время, которое я провёл, работая совместно с вами всеми на благо нашей нации. — Верани огляделся и его улыбка медленно стала весьма озорной. — И, наконец, я от всего сердца надеюсь, что мне больше никогда не придётся иметь дело ни с кем из вас, упрямые вы идиоты. — При этих словах аплодисменты переросли в насмешки, а Верани, покидая трибуну оратора, отвесил всем делегатам дразнящий поклон." 
 aquileia.232.a:0 "Вот-вот начнётся настоящая работа..."

 aquileia.233.t:0 "Новый Ольдвингбург" 
 aquileia.233.d:0 "— Какого кнёделя... — Реймер растерянно огляделся и почесал затылок. Он помнил Ольдвингбург совсем не таким. Да тут краны повсюду... А вот тут строится дом высотой в пять этажей?! Разве он не рухнет?! Реймер блуждал по улицам со своей тележкой, но внезапно вынужден был отпрыгнуть в сторону, так как рёв автомобильного гудка сзади почти оглушил его. Когда металлическая повозка с рёвом проехала мимо него, грифон закашлялся от вони, которая следовала за ней.\n\n— Убирайся с дороги, деревенщина! — С тротуара его окликнул прохожий. — Используй тротуары, они предназначены именно для этого!\n\n— Я ходил по этой проклятой дороге уже два десятка лет! — огрызнулся Реймер, поворачиваясь к прохожему. — До сих пор это не было проблемой, и я не собираюсь ничего менять только потому, что... — В этот момент по улице с рёвом пронесся грузовик, врезался в его тележку и разбросал продукты по всей дороге. Реймер в шоке оглянулся и увидел, что хомут бесполезно свисает с его спины, а его товар разлетается по всей дороге. — Моя капуста...\n\n— Святая Эйр, ты в порядке? — Рабочий схватил его за переднюю лапу и утащил с улицы. Реймер не мог ничего сказать, когда увидел, что по улице разбросаны плоды его полугодовой работы. — Тут случилось самое настоящее преступление. Пойдём в полицейский участок.\n\n— И где же в наши дни этот полицейский участок?! — спросил Реймер, немного придя в себя. Он указал на угол. — Разве он не должен быть вон там?\n\n— Нет, он переехал год назад. Но не волнуйся, на трамвае можно быстро доехать. У тебя есть деньги на поездку?\n\n— Что такое трамвай? — спросил Реймер. Через несколько минут он узнал, что это тележка, которая сама по себе едет по рельсам. Она дребезжала и дрожала так сильно, как будто вот-вот возьмёт и развалится. Реймер в панике схватился за тонкий столб, возле которого стоял."
 aquileia.233.a:0 "Что они сделали с городом?!"

 aquileia.234.t:0 "Щедрое пожертвование" #Sweet
 aquileia.234.d:0 "...и я определенно понимаю, как много вам приходится работать, — сказал банкир Мишелю, расплываясь в улыбке. — Дело в том, что мы всё ещё разбираемся с последствиями недавней смены режима, а наша документация ещё не полностью в порядке. Нам понадобится по меньшей мере неделя, чтобы всё подготовить для передачи наших активов правительству. — Мишель бросил на грифона сухой взгляд.\n\n— Тогда передайте нам документацию, и мы сами разберёмся. — Он совсем не доверял этому грифону. Особенно после того, как тот начал возмущаться действиями Мишеля.\n\n— О нет, это совсем невозможно. Наш банк гордился тем, что вот уже целое столетие безупречно функционирует. И хотя мы, несомненно, собираемся соблюдать новые правила, мы хотим, чтобы наши документы были в идеальном порядке. Послушайте, я понимаю, что у вас тоже есть своё расписание, и я не хотел бы никоим образом вас подставлять. Быть может... пять тысяч идолов чуть сгладят эту неприятную ситуацию? — спросил он, протягивая большую пачку банкнот. — Просто чтобы убедиться, что и у вас дела будут идти гладко.\n\nМишель просто взял деньги, повернулся и пошёл к двери. Он чувствовал себя несколько виноватым, прекрасно понимая, что банкир, вероятно, уже вздыхает с облегчением у него за спиной. Но этот вдох, должно быть, застрял у него в горле, когда Мишель открыл дверь и пригласил двух стоящих за ней полицейских внутрь. Мишель протянул им деньги.\n\n— Джентльгрифы, пожалуйста, арестуйте этого грифона за попытку подкупа правительственного чиновника. — Мишель положил деньги в бумажный пакет для улик, а двое полицейских в это время вошли внутрь и надели наручники на яростно протестующего банкира. Это была уже пятая попытка дать ему взятку, дабы получить время спрятать свои активы подальше от правительства."  #Banker trying to bribe his way out of the new law
 aquileia.234.a:0 "Кто сказал, что работа не может доставлять удовольствия?" 

 aquileia.235.t:0 "Один день из жизни" #Void
 aquileia.235.d:0 "Людвиг оторвал взгляд от бумаг, которые он держал в передних лапах. Они были скреплены печатью нового республиканского правительства и в них говорилось, что он владеет зданием, что стояло прямо перед ним. Это была небольшая фабрика в сельской местности за пределами Баркдженза. Она была не слишком похожа на старые имперские конгломераты, которые раньше контролировали промышленность в этом районе, но, тем не менее, Людвиг гордился ею.\n\nОглядевшись, грифон увидел окруживших его алмазных псов. Они всё ещё не так хорошо, как он, воспринимали всю эту ситуацию, но и на их мордах можно было увидеть улыбки. И хотя его семья жила среди алмазных псов в течение многих поколений и была яростными сторонниками императора, их рвение никак не могло сравниться с фанатичной любовью, которую эти псы испытывали к своему императору. Идея жить при республике и забыть своего императора была совершенно чужда им. Но времена изменились, так что все граждане Бронзхилла должны были смириться с новым порядком. И Людвиг мог воспользоваться ситуацией, в которой он оказался. Его отец Эрхард был весьма бережливым грифоном, и после того, как республиканцы захватили власть, он показал сыну тайник, который устроил в своём доме. А когда правительство объявило о своей новой программе поддержки среднего класса, семья Людвига решила пойти ва-банк. Эрхард был инженером и увидел отличный шанс заработать, проектируя и продавая детали машин. И пока его отец занимался делами в Рэйвенсбурге, Людвиг присутствовал на фабрике, нанимал новых рабочих и готовил её к запуску.\n\nНесмотря на войну, что опустошила его родину и опозорила его товарищей, ситуация в Бронзхилле не была безнадёжной. Надежда на светлое будущее была всё ещё весьма слабой, но фабрика перед Людвигом и псы вокруг него, с гордостью взирающие на своё новое место работы, позволяли ему надеяться, что всё это вполне может стать началом новой и весьма счастливой главы в его жизни." #A day in the life of a Mittelstand CEO
 aquileia.235.a:0 "Светлое будущее ждёт."
 
 aquileia.236.t:0 "Грифонья мечта" #Sweet
 aquileia.236.d:0 "После недавних перемен политическая сцена сильно изменилась. Старый порядок почти полностью исчез, и грифоны Герцланда отправились искать новые ответы. Из-за этого разразилась настоящая золотая лихорадка, когда разные партии пытались набрать себе новых избирателей. НПА переименовала себя в Национальную Республиканскую Партию, в состав которой вошли старые республиканцы из Клаудбьюри. Это позволило сохранить преемственность и непрерывность политики республиканцев, восходящей ещё к первой революции. МАФ переименовал себя в Фронт Молодой Грифонии, и Гудро лично отправилась в сельскую местность, чтобы поговорить с местными жителями и выслушать их. Она, как и в Виновии, предпочитает работать на местном уровне.\n\nУ социалистов случился небольшой кризис, когда некоторые члены выступали за то, чтобы повторить нечто вроде отделения в стиле Скайнавии. Но руководство партии снова вернуло контроль, переименовало себя в Грифонью Народную Партию и поклялось продолжать сохранять демократические идеалы. Некоторые сомневаются в искренности этого обещания, но трудно найти недостатки в решительном подходе Гран Крю к этому кризису. И наконец, яростно про-аквелийские националисты из ПДА решили отказаться от "аквелийской" части своей риторики и начали работать над созданием объединения различных местных националистических групп под общим названием Грифонья Националистическая Ассоциация. Это ассоциация сделала своей задачей сохранение многих уникальных грифоньих идентичностей. Многие подметили иронию ситуации, в которой те, кто некогда хотел обеспечить культурное доминирование Аквелии, теперь пытаются действовать как защитники менее видных культурных идентичностей.\n\nПоявились и другие партии, но эти четыре группы обеспечили себе полное доминирование на текущем политическом ландшафте. Ныне они представляют не только аквелийцев, но и всех грифонов." #Various formerly Aquileian parties adapt to the new system
 aquileia.236.a:0 "Времена меняются"

 aquileia.237.t:0 "Прояснить ситуацию" #Sweet
 aquileia.237.d:0 "Возможно, великому герою революции и не подобает быть таким мелочным, но Теодор Верани всегда вёл себя именно так. Если ему сказать, что он не может что-то сделать, то Теодор был готов свернуть небо и землю, дабы сделать это и доказать неправоту говорившего обратное. Он делал это в детстве, когда забирался на крышу дома, он делал это во время революции, когда боролся за демократию, и он делает это прямо сейчас. Конечно, у него были принципы, которых он придерживался. Ведь без них он не достиг бы сегодняшнего положения. Но Теодор всё же каждый раз испытывал внутренний трепет, когда он доказывал свою правоту, и сомневался, что это хоть когда-нибудь изменится.\n\nКогда Верани поставил свою подпись на документе и камеры засверкали вокруг его стола, он поднял бумагу, чтобы все увидели, что он действительно сделал то, что и обещал: навсегда лишил свою должность абсолютного большинства исполнительных полномочий. Когда Теодор заполучил эти полномочия, он говорил о необходимости решительного руководства в моменты кризиса, но другие называли это актом тирании и говорили, что он сам хотел стать новым диктатором.\n\nВерани представил себе выражения лиц этих скептиков и искренне улыбнулся. Он поклялся, что делает это ради республики, и исполнил своё обещание. Верани делал всё это ради общего блага и у него не было причин полагать, что другие политики на его месте будут столь же аккуратны. Даже если позабыть об этом, концентрация исполнительной власти такого рода лишила бы Ассамблеи их цели и привела бы к существенному шагу в сторону авторитаризма. Всё это было правдой и причиной того, почему Верани должен был сделать это. Но именно из-за своей мелочности он так искренне наслаждался этим моментом." #Verany scaling back his own executive powers
 aquileia.237.a:0 "Я не тиран"
 
 aquileia.238.t:0 "Жизнь на ферме" #Sweet
 aquileia.238.d:0 "— Это надувательство, — повторил Реймер уже в двенадцатый раз, из-за чего Матильда устало вздохнула. Большинство фермеров были взволнованы этой новостью, но Реймер, как всегда, всё испортил.\n\n— Это не надувательство, — она терпеливо объяснила. — Правительство знает, что если у вас у всех будут хорошие инструменты, то вы сможете эффективнее трудиться. Если они дадут нам немного денег, то мы сможем купить тракторы и нанять побольше грифонов для помощи на полях. Так мы сможем выращивать больше пищи, продавать её за большие деньги, платить больше налогов и способствовать процветанию страны. Немного вливаний денег на начальном этапе приведут к замечательному результату в конце.\n\n— Эта так не работает! — сердито запротестовал Реймер, подходя поближе к грифине, чтобы взять письмо. — Эта твоя школа заставила твои мозги попросту сгнить, если ты так думаешь. Это же логично, что... ай!\n\nУслышав это замечание об обучении в школе, Матильда отложила письмо в сторону и, схватив старого грифона за воротник, притянула к себе.\n\n— Слушай сюда, ты, самодовольный пахарь, — она зарычала. После стольких лет упорной учебы она больше не позволит ему читать нотации! — Я не говорю тебе, как выращивать спельту, так что не смей говорить мне, как читать контракты! Я не собираюсь...\n\n— Тише, тише, тише! — Хельмут шагнул вперед, чтобы силой разнять их. Реймер массировал своё горло, а Матильда бросала на него ледяные взгляды, которые, казалось, могли заморозить раскалённую печь. — Так что там насчет тракторов? — Хельмут побудил Матильду продолжить разговор. — Они помогут нам их купить или как?" #Life of an average Herzland Farmer
 aquileia.238.a:0 "Мне бы пригодился трактор..."
 
 aquileia.239.t:0 "Чудо" #Sweet
 aquileia.239.d:0 "Возвращение в университет должно было стать для Ульриха радостным событием. Он пережил так много сражений и не знал, прекратятся ли когда-нибудь кошмары о них... Но мысль о возвращении к учебе вела его как путеводная звезда. Увы, жизнь приготовила для него очередную подножку. Он стоял со своими одноклассниками у стойки администратора и разговаривал с секретаршей. И в один момент Ульрих почувствовал, как кровь словно застыла у него в жилах.\n\n— Это какая-то ошибка. — Он пошарил в кармане пиджака в поисках уже довольно потрёпанного письма. — Деньги должны быть отправлены в Йель, у меня тут письмо с обещанием этого! — Когда она взяла письмо, его сосед по комнате тоже наклонился вперёд.\n\n— Да! Вы не можете выгнать Ульриха! Он, ради Борея, самый умный в классе! Я бы не ... — начал говорить он, прежде чем его клюв не заткнули остальные, чтобы он не выдал себя. Ульрих тем временем почти паниковал. Если его грант был аннулирован, то он не сможет платить за обучение. Он был родом из бедной семьи! Этот грант был его единственным шансом! \n\n— Разве вы не слышали? — спросила секретарь. — Оплаты не было, потому что сама плата за обучение была полностью отменена. Вам больше не нужно платить. — Ульрих несколько раз моргнул, и грифина немного порылась в бумагах за столом, а затем показала ему документ. Ульриху казалось, что его сердце застряло в горле, но когда он начал читать бумагу, то действительно увидел подчёркнутый текст, где говорилось, что любая оплата за обучение немедленно отменяется.\n\nУльрих и его друзья смотрели друг на друга в течение нескольких секунд, а потом радостно закричали. Ульриху не нужно было платить за обучение, так что ему больше не нужно было соблюдать строгие правила поведения, дабы у него не отняли грант. А это значило..."   #Student From Yale Having happy about the fact that he no longer has to pay tuitions
 aquileia.239.a:0 "Что можно отправиться в бар!"
 
 aquileia.240.t:0 "Цветок с улицы Ирондель" #Sweet
 aquileia.240.d:0 "Большинство грифонов по соседству никогда не говорили ничего плохого о Серафине. Да, она была немного взбалмошной, а её одержимость живописью помешала этой грифине найти достойную работу, но соседи уже давно приняли её такой, какой она была. В годы войны именно Серафина поддерживала их боевой дух. Она раскрашивала улицы и дома яркими цветами и чудесными узорами, а когда солдаты возвращались домой в отпуск, то она каждый раз обязательно рисовала их портреты вместе с семьями. Когда весь мир казался серым и ужасным, именно эта перепачканная краской птица всеми силами поддерживала их дух, несмотря на собственные лишения.\n\nСоседи лишь недавно узнали о её бедственном положении, но сразу же после этого сплотились, чтобы помочь Серафине. Грифоны по очереди приглашали её к себе на ужин, была организована местная выставка её работ, а старый Морис специально написал длинное и весьма милое письмо самому президенту. Он опубликовал его в местной газете, и поинтересовался, действительно ли ничего нельзя сделать для художников республики.\n\nИ всё же никто из них не ожидал последующих событий. Через неделю Морис зашёл в соседнее кафе. Он махал газетой над головой и хихикал нечто вроде "он прислушался, он прислушался", а потом сунул эту газету Серафине.\n\nТа открыла её и ахнула, когда увидела заявление самого президента Верани о необходимости оказания помощи творцам и художникам республики. Согласно заявлению президента, республика готовилась к запуску серии программ для поддержки художников, и президент даже привел "Серафину с улицы Ирондель" в качестве примера того, какие художники должны получить помощь, чтобы обеспечить себе достойную жизнь. Когда Серафина читала эту статью вслух, то на её глаза начали непроизвольно наворачиваться слёзы радости." #Artist happy over the fact he can make an actual living off his art and not draw furry porn (Don't inlude the last part)
 aquileia.240.a:0 "Хвала президенту!"
 
 aquileia.241.t:0 "Храмы и государство" #Sweet
 aquileia.241.d:0 "Новости из города [JER.Capital.GetName] вызвали настоящую бурю возмущения. В нескольких городах даже вспыхнули протесты после того, как правительство ввело закон об отделении храмов от государства, также известный как закон Лайсите. Мало того, что Три Храма больше не признаются основной религией нации, так и их духовенству теперь запрещено занимать политические посты любого рода.\n\nПравительство заявило, что поскольку религия является и всегда была личным делом существ, то вера не должна иметь никакого отношения к общественной сфере. В конце концов, даже империя не объявила вне закона поклонение другим богам, поскольку они признавали необходимость позволить грифонам самим выбирать, кому они поклоняются. Протестующие называют это попыткой подорвать грифоньи традиции и культуру. Однако представитель правительства указал на тот факт, что правительство теперь не планирует вмешиваться в личную жизнь граждан. Если только не будет доказано, что эти "грифоньи традиции" включают в себя принуждение грифонов к поклонению Троице, то эти традиции останутся такими же священными, как и прежде.\n\nНыне амбициозным молодым грифонам придётся выбирать между карьерой священника и политика, так как одно однозначно исключит другое. Курс государства будет определяться разумной и рациональной политикой, а не древними священными текстами. Отныне духовные наставники грифоньего рода больше не будут испытывать искушения углубляться в политику со всеми вытекающими из этого последствиями."  #Fullblown seperation of Church and State, Verany outright bans memebrs of clergy or ex-clergy from serving in government positions
 aquileia.241.a:0 "Нам не нужен ещё один Эрос"

 aquileia.242.t:0 "Быстрое помилование" #Sweet
 aquileia.242.d:0 "Ганс сохранял каменное выражение лица, пока его вели по коридору к гильотине. Вот так оно и закончится. Больше никаких грабежей, никаких перестрелок, вот тут всё и подойдёт к концу. Он услышал приговор месяцы назад, но тогда он казался таким нереальным. А теперь время пришло. Ему было страшно, он был в настоящем ужасе, но Ганс не собирался показывать это копам.\n\nКогда они подошли к двери, Ганс увидел ожидавшего его священника. Сначала он хотел сказать старику, чтобы тот отвалил куда подальше. И вообще, что эта Троица сделала для него? Он открыл рот, но сразу же почувствовал, что у него попросту нет сил на это. Он жил как ублюдок и умрёт как ублюдок, но что тогда? Ему оставалось надеяться лишь на божественное милосердие, так что почему бы и нет? Он склонил голову и впервые в жизни присоединился к молитве священника, дабы попросить Троицу о милости.\n\nГанс вошёл в следующую комнату, увидел гильотину и почувствовал внезапный прилив ужаса. Что это за милосердие? Если эта Троица была такой великой, то почему она обрекла его на эту судьбу?! Грифону одели на голову чёрный мешок, крепко связали и положили под лезвие. Закрыв глаза, Ганс начал медленно считать в ожидании звука скользящей к его шее стали... но этого так и не произошло. Вместо этого он услышал, как хлопнула дверь, после чего вдалеке начался приглушённый разговор.\n\nЗатем путы были сняты, Ганс встал и с его головы сняли мешок.\n\n— Смертная казнь была отменена десять минут назад, — сообщил ему один из охранников. — Представь, если бы ты не воспользовался случаем помолиться. — Ганс не мог ничего сказать. Вместо этого он опустился на пол, когда его ноги подкосились. Он посмотрел на маленькое окошко высоко над головой, и всё это обрело для него смысл. Он внезапно прозрел и был так ошеломлён этим, что медленно засмеялся. Он смутно слышал, как ему говорили, что он всё равно проведёт остаток своей жизни в тюрьме, но Гансу было всё равно. Эта Троица действительно одарила его своей милостью, и он не разочарует их!" #Person who is about to be executed for X crime literally gets pardoned on his way to the guillotine but is informed they're gonna spend the rest of their life in prison instead
 aquileia.242.a:0 "Вероятно ему следует хвалить президента..."
 
 aquileia.243.t:0 "Мечта воплотились" #Sweet
 aquileia.243.d:0 "Верани постучал когтем по бокалу, чтобы привлечь внимание всех тех, кто присутствовал на торжественном обеде. — Минутку внимания. Я знаю, вы ожидаете, что я произнесу ещё одну великую речь, в которой я буду рассказывать о своих многочисленных достижениях, и мне не хотелось бы вас разочаровывать. Однако, если отложить все шутки в сторону, то если я оглядываюсь на свою карьеру, то не могу не почувствовать, что так много моих достижений были связано с другими существами.\n\n— Когда я был молод и горяч, я думал лишь об Аквелийской Республике. Но мой дорогой друг, месье Кемерскай, показал мне более глубокую истину. Он убедил меня, что хоть империя и прогнила до основания, она посеяла семена единства, которые могут объединить весь грифоний род, несмотря на все многочисленные различия. Однако, едва я успел начать отстаивать эти идеалы, как мадам Гудро постаралась умерить мой пыл. Она без устали доказывала мне, что я не могу так легко отмахнуться от желаний грифонов о том, чтобы им управлял не далекий политик в столице, а представители, что более близки им по культуре и традициям.\n\n— У месье Крю я научился всерьёз относиться к заботам даже самых незаметных из нас. У господина Родье я научился гордиться своим аквелийским происхождением. — Повернувшись к грифине, сидевшей рядом с ним, он улыбнулся. — А у моей дорогой жены Сильвены я научился терпению, более глубокому взгляду на вещи и тому, что поддержание семьи требует не только готовности помогать, но и активного участия в её заботах. — Он взял её коготь в свой, слегка сжал его и посмотрел на всех остальных.\n\n— И от всех вас я узнал, что когда граждане едины друг с другом, то для них нет ничего невозможного. — Он высоко поднял свой бокал. — За все те бесценные уроки, которые вы преподали не только мне, но и друг другу. За уроки, которые сформировали республику, которую мы вместе построили..."  #Verany looking over his achivements, literally just an epilouge event for after you've conquered Griffonia
 aquileia.243.a:0 "Спасибо вам всем."
 
 aquileia.244.t:0 "Перерождённый город" #NavyMongoose
 aquileia.244.d:0 "Великая Аквила действительно была величественным центром Аквелии, но ей не давали раскрыть её истинный потенциал. Теперь же с этими барьерами и препятствиями покончено! Широкие бульвары, некогда демонстрировавшие исключительно мощь государства, стали торговыми улицами. Наши "двигатели экономики", будь они офисами или заводами, теперь связаны между собой широкими проспектами и соединены новыми телефонными и электрическими линиями. Законы о зонировании и разделении на районы были пересмотрены, так что теперь малые предприятия могут располагаться на первых этажах многоквартирных зданий. Там, где некогда стояли статуи Дискретов, теперь располагаются скульптуры простых грифонов и пони. И среди них есть не только революционеры, но и художники, писатели и великие мыслители.\n\nГород с обновленной энергией гудит от богатства, что течёт по его венам, а государство обратило своё внимание на сам центр Аквилы. Старые дворцы были отремонтированы и стали всевозможными офисами для республики. Также были построены многие новые здания для размещения республиканских учреждений. Эти "дворцы" для нового типа правительства меньше своих предшественников по размерам. Они также менее грандиозные, но в их простоте есть своя красота. Они более-менее равномерно усеивают город, нередко перемежаясь с коммерческими зонами. Но эти правительственные учреждения не пытаются доминировать. Они желают работать совместно со своими частными партнерами и своим присутствием молча заявляют о достойном сотрудничестве рынка и государства, что идёт на пользу всем." #Verany's Aquila
 aquileia.244.a:0 "Превосходно!"
 
 aquileia.245.t:0 "Перерождённый город" #NavyMongoose
 aquileia.245.d:0 "Некогда город был разделён. Там были районы проживания рабочих, между тесными домами которых вились узкие улочки, по которым было ходить довольно рискованно. А ещё там были широкие переулки, что пересекали царства сильных мира сего. И ни один простой гражданин не осмеливался задержаться на них дольше положенного. Но теперь всё изменилось, потому что все граждане собрались вместе. Уличные фонари освещают тёмные уголки, а все районы могут наслаждаться благами современной канализации и водопровода. Автобусные маршруты и трамвайные линии проходят на обновлённым дорогам и сближают жителей разных районов друг с другом. Здания среднего размера на окраинах кварталов выступают своего рода посредниками между величественными домами элиты и незатейливыми жилищами простого народа. И все они принимают участие в общей деятельности, в совместном обмене и наслаждении плодами труда, которые обеспечивают эти здания. Парки, разбитые вдоль переулков и боковых улочек, позволяют всем проходящим мимо насладиться хоть толикой природы. Все жители города - рабочие и управляющие, крестьяне и патриции - могут наслаждаться одним и тем же солнцем и отдыхать под кронами одних и тех же деревьев." #FJA's Aquila
 aquileia.245.a:0 "Превосходно!"
 
 aquileia.246.t:0 "Перерождённый город" #NavyMongoose
 aquileia.246.d:0 "Аквилы, города Дискретов, больше нет. На его месте раскинулась новая Аквила, что представляет собой агломерацию из городков и кварталов, объединённых революционным пылом. Согласно постулатам синдикалистской теории, социалистическое правительство предоставило значительную автономию районам города, так что теперь сами жители этих районов отвечают за развитие местной архитектуры. Районы, где располагается тяжёлая промышленность, с гордостью демонстрируют свои металлические арки и чугунные фонарные столбы. Районы на окраине города гордятся своими грандиозными парками и широкими проспектами. В коммерческих зонах размещается общественное искусство, вдоль побережья построены причудливые дощатые тротуары, а банки даже профинансировали строительство некоторых новых музеев и концертных залов. Наиболее постарались же самые бедные кварталы, которые вошли в кооперативы, объединив свои скудные ресурсы, дабы создать какой-то грандиозный памятник, который может обогатить их жизни. Многие из этих монументов являются статуями рабочего - истинной основой города.\n\nДля продвижения революции народ должен жить ею. Он должен воплощать её принципы в своих привычках и в своем жилище. К счастью, наш народ превосходно справился с этим." #PAT's Aquila
 aquileia.246.a:0 "Превосходно!"
 
 aquileia.247.t:0 "Перерождённый город" #NavyMongoose
 aquileia.247.d:0 "Что значит быть аквелийцем? Город молча отвечает на этот вопрос с помощью камней своих зданий. Архитектурные стили, которые некогда считались устаревшими, недавно были возрождены по приказу государства. Декадентство прежних элит отправилось на свалку истории. По всему городу как грибы появились высокие треугольные крыши. Они очень похожи на те, что до сих пор встречаются в старых городах, над лучшими магазинами и домами. Только вот все эти крыши построены с помощью методов, изобретённых всего несколько поколений назад. Вокзалы и пешеходные дорожки украшены декоративными фресками, очень похожими на те, что украшали стены старых храмов Борея. Однако новые фрески изображают сцены из жизни новой, современной Аквилы.\n\nХотя город решительно восстанавливает былые традиции, он, тем не менее, открыт к современным открытиям и разработкам. Так что же значит быть аквелийцем? Свежеобтёсанные камни города, построенные в память о прошлом, молчаливо отвечают на этот вопрос." #MPA's Aquila
 aquileia.247.a:0 "Превосходно!"
 
 aquileia.248.t:0 "Перерождённый город"
 aquileia.248.d:0 "Аквила уже не та, что прежде.\n\nЕсли бы какой-то грифон, что покинул город двадцать лет назад, вернулся бы сейчас, то он бы не узнал ничего, ведь даже сама планировка города изменилась.\n\nТам, где некогда лежали маленькие и тесные улочки, что постоянно пребывали в тени из-за нависших над ними домов, теперь раскинулись широкие и открытые бульвары, что утопали в зелени.\n\nВетхие дома, готовые вот-вот рухнуть и унести с собой жизни их многочисленных жильцов, теперь сменили оснащённые электричеством и водопроводом модные и современные здания.\n\nОблака смога рассеялись над городом, позволив его жителям наслаждаться чистым небом.\n\nПереполнявший улицы мусор исчез, а под тротуарами теперь пролегли канализационные трубы, что уносили его с глаз долой обычных граждан.\n\nА в тех районах города, где некогда вспыхивали беспорядки и строились баррикады, теперь полно места для того, чтобы вволю использовать артиллерию в случае нужды."
 aquileia.248.a:0 "Превосходно!"
 
 aquileia.249.t:0 "Мрачная необходимость" #Sweet
 aquileia.249.d:0 "Для Родье война была простым делом. Когда слова и дебаты терпели неудачу, на сцену выходила политика крови и железа. Война может быть весьма жестокой, но колебания в такой ситуации будут намного хуже, потому что причиненная ими боль поразит твой собственный народ. В такой ситуации нужно занять твёрдую позицию и не беспокоиться о тех, кто отправляет своих грифонов в бой против тебя. Когда на пороге твоего дома появляется враг, желающий причинить тебе вред, ты позволяешь ему целиком и полностью насладиться последствиями. Твой долг - прекратить боевые действия любыми необходимыми средствами и обеспечить мир. Нужно уничтожить готовность врага сражаться, растоптать его знамёна и покончить с его символами. Нельзя ничего оставить на волю случая.\n\nГерцландские грифоны гордились тем, что были защитниками империи и сражались за Гроверов с самого начала. Не было причин думать, что они когда-либо откажутся от этого. Империя и Гроверы в сознании многих слились воедино и с момента смерти последнего императора регент [GRI.GetLeader] эксплуатировал молодого императора. Птенец стал символом, за который стоит сражаться. Это был умный ход, не в последнюю очередь потому, что защита детей была чем-то инстинктивным для любого создания.\n\nПокачивая ликер в бокале, Родье задумчиво смотрел в пространство, обдумывая отданный им приказ. Война жестока. Она должна быть такой. Нерешительность отнимала намного больше жизней, чем можно было представить. И ради сохранения мира иногда нужно было без колебаний делать то, что нужно было сделать. Тщательно подобранная команда, ночной налёт, пистолет с глушителем и глубокая могила далеко в лесу. Когда последний Гровер таинственным образом исчезнет, рвение герцландцев снизится, и прочный мир наступит быстрее. А сам Родье поступит так, как положено солдату. Он возьмет на себя вину и унесет её с собой в могилу. Важно лишь то, что дело будет улажено и что вскоре наступит мир."
 aquileia.249.a:0 "Я делаю то, что должен."
 
 aquileia.250.t:0 "Уважаемая мадам президент..." #Sweet
 aquileia.250.d:0 "— Мне было очень непросто написать это письмо, так как я всё время хотел написать вам ужасные вещи. Моя гувернантка велела мне отложить черновик в сторону и вернуться к написанию письма лишь тогда, когда я перестану сердиться. И вот почему мне потребовалось так много времени, чтобы написать это. Я ещё многого не понимаю, но знаю, что вы отняли у меня то, что принадлежало мне по праву рождения. Я родился, чтобы, как и мой отец, стать императором. Но теперь я стану кем-то другим. Я не знаю, как быть кем-то другим, и я боюсь того, кем я стану.\n— Меня всегда учили, что как император я буду ответственным за всех грифонов в империи. И что я буду определять саму империю своими действиями и своей личностью. Вот что делало империю такой, какой она была. При Гровере I и II она была сильна и завоевала большую часть Грифонии, показав, что только империя может принести мир и единство. При Гровере III и IV она старалась изо всех сил, чтобы выполнить это обещание. Теперь же вы собираетесь избирать лидеров каждые несколько лет. Как Грифония может стать чем-то иным, кроме беспорядочно бурлящего хаоса?\n— Вероятно, мне нет смысла писать всё это, но я хочу попросить вас не уходить со своего поста, когда ваш срок подойдёт к концу. Вы сильны, и вы создали мир с помощью этой силы. Мне не нравится, что вы сделали со мной, но вы точно можете сохранить мир. Пожалуйста, не уходите, потому что если вы это сделаете, в конце концов рано или поздно наступит хаос. Я не император, но я прошу об этом от имени всех грифонов.\nС уважением\nГровер фон Грифенштейн\n\nСесилия улыбнулась, читая письмо. Гровер говорил на удивление хорошо, учитывая его возраст. Хотя философские разногласия, которые в конце концов привели к революции, были ясны для неё как день, нельзя было не увидеть искренности в его словах. Что бы он ни думал о ней, птенец просил её стать диктатором, дабы обеспечить стабильность. И всё ради тех, кто пострадает, если она этого не сделает.\n\nСесилия достала ручку и бумагу, чтобы написать ответ. Она задумалась, согласится ли он на продолжение этой переписки и в будущем..."
 aquileia.250.a:0 "Уважаемый Гровер фон Грифенштейн..."
 
 aquileia.251.t:0 "Проблема Гровера" #Sweet
 aquileia.251.d:0 "— Уважаемые существа, мы подошли к заключительному вопросу. — Гран Крю потер глаза. Это встреча была долгой, и он был не против поскорее закончить её. И все же нынешний вопрос был, пожалуй, одним из самых важных. — Наши войска захватили того самого птенца. И мы должны определить его судьбу.\n\n— Тут не может быть никаких сомнений относительно того, что мы должны делать, не так ли? — спросил Аллард, приподняв бровь. — Мы захватили саму основу империалистических амбиций герцландцев. Так почему бы нам не решить этот вопрос раз и навсегда?\n\n— Не все так спокойно отнесутся к казни птенца, — сухо заметил Тибо. — Нам нужно не допустить возрождения имперских настроений, а не разобраться с самим наследником. "Бедный ребенок, убитый жестокими красными". Это не принесёт нам ничего хорошего, — заметил он.\n\n— Ты предлагаешь оставить его в покое? — Голос Алларда звучал совсем беззаботно, когда он откинулся на спинку стула. — Я и не знал, что ты так терпимо относишься к реакционерам. Может быть нам стоит попробовать конституционную монархию?\n\n— Пожалуйста, прекрати, Аллард. — Гран Крю вздохнул. — Ты прав, Аллард, надо что-то делать. И ты тоже прав, Тибо. Это вызовет международный скандал. Я хочу предложить альтернативу: изгнание. Мы отправим его в какую-нибудь далёкую землю и позволим ему прожить там всю свою жизнь в безвестности. Те, кому мы доверим его, не спустят с птенца глаз. И так не запачкаем свои копыта его кровью.\n\n— И что мы будем делать, когда реакционеры выследят его и приведут обратно, чтобы использовать как символ против нас? — поинтересовался Аллард.\n\n— Если нет другой альтернативы, то мы сделаем то, что и должны. — тяжело констатировал Гран Крю. — Но до тех пор мы остановимся на варианте с помилованием."
 aquileia.251.a:0 "Нам будет выгодно, если он исчезнет."
 
 aquileia.252.t:0 "Баронство для Гроверов" #Sweet
 aquileia.252.d:0 "В этом регионе, где преобладали пышные леса, обитало примерно 300 000 жителей. Также там располагался один крупный шахтёрский город и поместье с видом на реку Гриффкинг. Неудивительно, что Гроверы назвали этот район Королевским Местом и сохранили его как своё личное место для летнего отдыха. Тем не менее, этот регион был в значительной степени слаборазвит, так как там было мало реальных богатств. Естественная природная красота не приносила налогов. В общем, эта была идеальная конечная станция для величайших соперников её семьи.\n\nСреди всех знатных существ существовало негласное правило: не убивай своих собратьев-дворян. Это стало бы плохим прецедентом, и Вивьен не собиралась нарушать это правило, даже когда дело касалось Гроверов. К счастью, последний Гровер всё ещё был восприимчивым птенцом, и при должном воспитании он не представлял угрозы её власти.\n\nТакже название этой местности сменилось на Гровервальд. Это звучало так по-деревенски, почти чудно. Это имя совершенно не внушало уважения. А самому барону Гроверу из Гровервальда, вполне очевидно, придётся остаться в своём поместье под усиленной охраной, поскольку наступили опасные времена. А это приведёт к тому, что он не сможет наладить контакты среди прочей знати, которые могли бы сделать его опасным. В конце концов, он превратится в деревенского простофилю с лишь несколькими влиятельными друзьями да славным прошлым.\n\nПодписав документ, Вивьен сделала всё это официальным. Гровер мог бы предаваться определённым удовольствиям в своём новом месте жительства. Леса успокаивали, да и сама природа была прекрасна. Может быть, у него разовьется страсть к живописи или писательству?"
 aquileia.252.a:0 "Чем бы дитя не тешилось..."
 
 aquileia.253.t:0 "Гражданин Гровер" #Sweet
 aquileia.253.d:0 "— Вы, короли и императоры, умеете ТАК смотреть на меня, — сказал Теодор Верани молодому птенцу, сидевшему перед ним. — Я говорю про этот исключительно злобный взгляд. Ты ему специально обучался? — Птенец никак не отреагировал на насмешку, демонстративно молча и продолжая бурить Верани своим взглядом. — Как думаешь, что теперь будет? — продолжил Верани, наконец-то добившись какой-то реакции от Гровера.\n\n— Ты убьешь меня также, как пытался убить моего отца. И как сделал это с Дискретами, — ответил Гровер VI. В его голосе слышалась лёгкая дрожь. Но, во имя Арктурия, сколько же у него было мужества! Верани был поражён.\n\n— Ты знаешь, что сделали Дискреты после первой революции? — Верани слегка наклонился вперед, задавая вопрос. — Это был просто кошмарный сон. Они казнили тысячи, иногда даже целые семьи. По улицам Аквилы текла кровь. И всё потому, что народ требовал свободы.\n\n— Свободу, которой они пытались добиться с помощью насилия, — ответил Гровер. — Революционеры тоже убили тысячи. Только посмотри, что они сделали с Катерином.\n\n— Ты начитан, — кивнул Верани. — Но ты знаешь, что этому предшествовало? Годы, даже десятилетия кампаний, переговоров, споров, уговоров, просьб о праве быть кем-то большим, чем просто слугой. О праве иметь голос. Вышло так, что другого выхода не было.\n\n— Вы восстали против порядка, установленного самими богами. Вы не получите чего-то, если вы просто очень хотите этого.\n\n— Ага! Значит, единственный выход в этой ситуации - насилие? — возразил Верани. — И тогда мне нужно покончить с тобой? — Гровер, который уже успел выпустить пар, опешил и замолчал. Верани улыбнулся. — Но если это не так, и есть действительно шанс на мир? Разве я не должен дать тебе гражданство, пенсию и защиту от тех, кто может причинить тебе вред? Может быть, даже дать тебе шанс однажды заняться политикой? Я не знаю, каков твой ответ на этот вопрос, но я уже знаю свой."
 aquileia.253.a:0 "Ты в безопасности, гражданин Гровер."
 
 aquileia.254.t_monarchy:0 "Граф де Бон Аппетит"
 aquileia.254.d_monarchy:0 "Мало кто в Аквелии не слышал об эпатажном поваре Гюставе ле Гране. Он получил бесчисленное количество кулинарных премий (кроме какого-то эквестрийского состязания, в котором он некогда участвовал) и является одним из лучших поваров в Аквелии, если не во всём мире. В прошлом году он вошёл в историю, написав полную гастрономическую энциклопедию, подробно описывающую все аспекты, которые истинный шеф-повар должен воспроизвести, дабы передать все оттенки изысканной кухни Аквелии. Книга пользуется оглушительным успехом и уже привлекла внимание дворца.\n\nВ знак признания его вклада в повышение престижа Аквелии Её Величество Вивьен посвятила Гюстава в рыцари, даровав ему титул графа Бон-Аппетита. Она поручила ему открыть королевскую школу кулинарии, которая ещё сильнее укрепит изысканные аквелийские кулинарные традиции.\n\nЧтобы отпраздновать это событие, новоиспечённому графу Гюставу было поручено организовать грандиозный пир для Её Величества Вивьен. Чтобы продемонстрировать свои способности шеф-повара и отблагодарить благодетеля, граф Гюстав решил приготовить особый десерт, достойный самой императрицы. Но все детали держались в строжайшей тайне.\n\nНочь праздника оказалась весьма запоминающейся. После полноценного ужина, на котором помимо блюд подавались лучшие вина, хлеба и сыры, демонстрирующие все регионы Аквелии, пришло время десерта. При помощи единорога десерт во всём его великолепии был телепортирован прямо в обеденный зал. Продукт представлял собой очень точную копию королевского дворца, сделанную из крема. Перед ним стояла статуя Вивьен из шоколада. Но на этом чудеса не закончились: статуя оказалась заколдованной и ожила, после чего вытащила шоколадный меч и отрезала часть торта, которую единорог положил на маленькое и изящное блюдо. Ожившая статуя взяла тарелку в когти и подлетела к Вивьен, чтобы преподнести ей десерт. Её Величество, к большому удовольствию графа, заметила, что это был лучший в её жизни десерт."
 aquileia.254.t_republic:0 "Новый отец аквелийской изысканной кухни"
 aquileia.254.d_republic:0 "Вот уже много лет Гюстав ле Гран широко известен как величайший представитель аквелийской гастрономии. Он прославился кулинарным мастерством на своей родине и путешествовал по всему миру. Гюстав даже побывал в Эквестрии, чтобы принять участие в кулинарных состязаниях, где также присутствовала знаменитая сладкоежка Пинки Пай. В прошлом году он вошёл в историю, написав полную гастрономическую энциклопедию, подробно описывающую все аспекты, которые истинный шеф-повар должен воспроизвести, дабы передать все оттенки изысканной кухни Аквелии. Книга пользуется оглушительным успехом и уже привлекла внимание Национальной Ассамблеи.\n\nВ редком проявлении единства депутаты почти единогласно проголосовали за резолюцию о награждении шеф-повара высшей гражданской наградой, которую президент с готовностью вручил Гюставу перед прессой и делегацией поваров со всей Аквелии. Также Гюстав ле Гран предложил свою помощь как в разработке уроков кулинарии для государственных школ, так и для определения принципов и стандартов для меню школьных столовых. Гюстав утверждает, что искусству гастрономии следует учиться с самого раннего возраста как путём приготовления пищи, так и её дегустации. Хотя некоторые посчитали эту идею легкомысленной и расточительной, многие депутаты и большая часть публики, похоже, просто очарованы идеей, согласно которой изысканная кухня появится в школах по всей Аквелии.\n\nУже ходят слухи о том, что великий повар планирует открыть гастрономическую школу для поваров и прочих сходных профессий, посвящённых искусству готовки. Вся Аквелия нетерпеливо ждёт в предвкушении!"
 aquileia.254.a:0 "Кухня - поистине благородное искусство."
 aquileia.254.b:0 "Мы посеяли семена нового поколения поваров!"
 
 aquileia.255.t:0 "Руководство Дешемина"
 aquileia.255.d:0 "Сегодня на полках появилась необычная новая книга. Под простым названием "Путеводитель Дешемина по ресторанам Аквелии и мира" скрывается список, в котором каждому крупному ресторану Аквелии (и некоторым иностранным) присваивается рейтинг. Также там приведено небольшое описание качества приготовления пищи в каждом конкретном заведении. Хотя миру не чужда кулинарная критика, полнота данного руководства и метод тайного кулинарного критика удивили многих поваров. Луи Дешеман, урожденный Луи де Галарза, был вдохновителем этой работы.\n\nТарринская семья де Галарза прославилась своей винодельней, традициями сыроварения, а также проведением ежегодного конкурса по дегустации сыров. Луи Дешеман, новый глава семьи, продолжил традицию. Однако он всегда был известен своей эксцентричностью. После того, как Таррин воссоединился с Аквелией, дальновидный Луи решил преобразовать семейный бизнес и традиции. Он собрал небольшой отряд из коллег-знатоков кулинарии и отправился в большое путешествие. В ходе этого путешествия сам Луи и его товарищи переодевались и посещали различные рестораны, которые чуть позже оценивали по множеству критериев. Путеводитель стал результатом их работы.\n\nЭтот путеводитель уже изменил мир изысканной кухни, поскольку многие рестораны видят, как их клиенты исчезают или же, наоборот, толпятся на пороге, изучив критику Дешемина. Дешемин уже пообещал ежегодно обновлять свой путеводитель.\n\nТеперь всех поваров и рестораторов мира мучает вопрос: кто из их клиентов может быть тайным дегустатором, посланным Дешемином? Ведь им может быть абсолютно кто угодно..."
 aquileia.255.a:0 "Это можешь быть ты! Это могу быть я!"

 aquileia_two.1.t:0 "Точка кипения Рилы"
 aquileia_two.1.d:0 "В Риле сегодня шёл дождь, и из своего дворца герцог Мишель смотрел на улицы города, через стёкла, по которым стекали капли. Он был мрачен. День казался спокойным. Все дождливые дни казались такими. В конце концов, даже самая яростная толпа ненавидит мокнуть. Но он знал, что такая ситуация не продлится долго. Завтра толпы будут снова петь революционные песни, писать лозунги на стенах и плести интриги за спинами дворян и охранников. И его советники снова будут изводить его своими идеями о том, что следует силой вбить в толпу здравый смысл и заставить её подчиниться.\n\nОн устал. Тяжкий груз лежал на его плечах. Правда была ясна и проста, и все же ему было больно осознавать её и понимать свою глупость. Он всегда был в неладах со своей семьей. Династия Дискрет всегда была такой... смотрящей лишь в прошлое. У них не было идей относительно того, каким должен стать мир. Они видели лишь традиции и считали Аквелию своей личной собственностью. Не существовало концепций народной поддержки, новых идей об улучшенном государственном управлении... Да о чём можно говорить? Считается, что самые достойные граждане - лишь покорные и трудолюбивые слуги. Такие идеи, улучшающие понимание великих истин мира, были поддержаны не ими, а такими грифонами, как Кемерскай или Верани. Мишель всегда рассматривал республику как потенциально очень интересный эксперимент, даже если это полностью противоположно ценностям его семьи. Его родословная не оставляло ему возможности выбора в жизни, но давало некоторую власть. Он был герцогом, а это чего-то стоило. Тем не менее, он попытался разрушить это, превратив свою власть в инструмент для создания чего-то нового. Если бы он принадлежал к любой другой семье, кроме Дискрет, он бы давно уже оказался на гильотине за измену, но семья позволила ему давать убежище философам и художников, если Бастилии продолжат функционировать и Рила останется стабильной. Но разве это правильно? И он продолжал помогать республиканцам ещё сильнее.\n\nИ что теперь? Стены Бастилий рухнули, а народ Рилы требует революции. Всё потому, что он следовал своим идеалам, не замечая того, что голоса его друзей - разумных сторонников компромиссов, реформ и свободы под властью монарха или в мирно установленной республике - были заглушены криками тех, кто жаждет крови. Все из-за этих «радикалов», яростных членов клуба кокардьеров. Именно они обращались к низшим инстинктам народа, заставляя их жаждать крови и насилия. Теперь они были повсюду в Риле, грабя, оказывая давление, убивая и занимаясь другими ужасными делами. И они не остановятся, пока ни одного члена семьи Дискрет не останется в живых.\n\nТем не менее, может быть, в конце концов, хладнокровие победит. Может быть, сначала нужно разобраться с призраками прошлого, чтобы дать юным росткам свободы взойти. Может быть, это не приведёт ни к чему ужасному. Может быть."
 aquileia_two.1.a:0 "Республиканцы причинили Риле больше зла, чем добра."
 aquileia_two.1.b:0 "Была ли пролитая королевская кровь такой уж чистой?"
 
 aquileia_two.2.t:0 "Революционные клубы"
 aquileia_two.2.d:0 "После недель тщательного планирования Комитет Общественной Безопасности устроил первую встречу. Местом сбора был особняк графа Де Бекинье, одного из редких дворян-грифонов, симпатизирующих революции. Хотя некоторые из присутствовавших смеялись при упоминании его имени, граф был неотъемлемым элементом обеспечения безопасности и секретности мероприятия.\n\nКомитет был первой попыткой за многие годы объединить различные республиканские организации, известные в Риле как революционные клубы. Из них было множество и все они придерживались разных политических взглядов. Некоторые, такие как Société Justice или Club de la Raison, были более чем готовы пойти навстречу монархии, если бы это означало постоянство новых институтов. Другие были едины в своих выводах о крахе монархии и необходимости положить ей конец, а некоторые даже высказывали идеи о построении социалистического общества. У других клубов, таких как Club des Haies, Fanal или Club Patriote, было точное и чёткое представление о том, как должна выглядеть будущая республика, чтобы быть в безопасности. Однако самой важной группой из всех были кокардьеры, группа радикалов, единодушных в том, чтобы вторая республика не должна пасть любой ценой. И чтобы не пала республика, нужно разобраться с монархией. Жестоко и окончательно.\n\nДостижение компромисса для создания такой свободной коалиции было сложным делом, но мы справились. Они все были там, двести двадцать шесть представителей, готовых спланировать и осуществить революцию."
 aquileia_two.2.a:0 "Они теперь везде."
 
 aquileia_two.3.t:0 "Республиканская пропаганда"
 aquileia_two.3.d:0 "Сегодня представители Societé Justice представили Комитету информацию о планах и маршрутах патрулирования сил полиции в Риле на предстоящую неделю. Прошли интенсивные дебаты относительно того, как можно использовать эти сведения. Некоторые экстремисты из кокардьеров хотели использовать эту информацию для организации восстания. Тем не менее, был достигнут консенсус в отношении того, что для восстания время ещё не пришло, а эта информация может использоваться в пропагандистских целях. В конце концов, пропагандисты победили, и план кокардьеров провалился на голосовании.\n\nПредставителям клуба du Verbe Vrai было поручено использовать свою сеть в типографиях и книжных магазинах Рилы для увеличения республиканской пропаганды, напечатанной на плакатах, баннеров и листовках. Fanal было поручено использовать своих последователей, в основном неграмотных рабочих, чтобы размещать материалы на улицах.\n\nБольшинство членов Комитета не знало, что «информация» фактически была предоставлена самим герцогом Мишелем. Члены более склонной к реформам фракции договорились с ним о распространении идей республиканизма в столице. Силы безопасности получили приказ покинуть улицы и отступить, фактически закрыв глаза на всю операцию."
 aquileia_two.3.a:0 "Пусть все узнают, что рабство - не добродетель."
 
 aquileia_two.4.t:0 "Штурм Бастилий"
 aquileia_two.4.d:0 "Для многих Рила была землёй изысканных вин, великолепных побережий и театра, но для республиканцев она была тюрьмой. Восстановленный тиранический режим стремился держать узников подальше от исторического центра революции. В течение многих лет после окончания революции множество грифонов отправлялись в тюрьмы Рилы. Эти заключенные были собраны в нескольких укрепленных крепостях: Бастилиях. С течением времени они стали живым символом королевского гнета в Риле, вечно напоминающим всем, кто жаждет свободы, что их ждёт в случае поимки.\n\nКомитет стремился положить конец этим тюрьмам. Они планировали массовый штурм всех Бастилий следующим образом: начать пожары и драки в различных точках города, чтобы отвлечь войска, собрать толпы сочувствующих, преодолеть оборону, освободить заключенных и награбить как можно больше оружия.\n\n[Root.GetDateText] план начал исполняться. Толпы республиканцев собрались и во главе с членами клуба прошли маршем по крепостям. В некоторых местах они находили сочувствующих им или трусливых охранников, которые просто отказывались противостоять силам свободы и открывали ворота в обмен на свою безопасность. Повсюду продолжались бои и схватки, и окровавленные и замотанные в бинты республиканцы освобождали своих товарищей и простых заключенных. В тот день число республиканцев выросло на многие сотни, и пролилось много слёз радости, когда давно потерянные друзья и родственники встретились снова. К сожалению, в Бастилии Фловерино толпа под предводительством местных кокардьеров понесла существенные потери от когтей стражи и в припадке мести убила всех грифонов внутри.\n\nЭта новость встревожила власти, которые попытались подавить клубы как можно быстрее, но информации не хватало. Герцогский дворец паниковал. Тем не менее, один грифон всё ещё оставался спокойным: это был сам герцог Мишель. Некоторые из его советников считали это признаком решимости перед лицом опасности. К сожалению для них, его спокойствие объяснялось не силой характера, а подготовкой к событиям, которые он сам и помог осуществить. В конце концов, шесть крепостей не могут пасть за один день из-за одного лишь революционного рвения толпы ..."
 aquileia_two.4.a:0 "Первый шаг к революции."
 
 aquileia_two.5.t:0 "Аппарат свободы"
 aquileia_two.5.d:0 "В Риле сердце революции бьётся уверенно. Там революция поддерживается стальной решимостью, которая особенно сильна и крепка среди гордых кокардьеров. Однако, хоть у республиканцев хватает силы характера, этого нельзя сказать про оружие. И хотя можно утверждать, что аквелийский республиканизм пуленепробиваем, это будет неверно для самих революционеров - нет. Нам нужно оружие.\n\nКомитет изучил много планов по получению оружия из местных арсеналов или у контрабандистов, но в конечном итоге потерпел неудачу. Арсеналы в Риле были слишком хорошо охраняемыми или слишком лояльными режиму.\n\nЧлены различных клубов собрались и пересекли границу с Аквелией, связавшись там с республиканскими ложами. Конечно, те согласились помочь, но этого было недостаточно, чтобы считать свою миссию хотя бы отдаленно успешной. Таким образом, морща свои клювы от неудовольствия, республиканцы оказались в долгу перед множеством сомнительных пони и грифонов со всего мира. Большие суммы были выплачены в обмен на клинящие и плохо собранные контрабандные ружья, которые были бы действительно передовыми лишь во время первой революции.\n\nКокардьеры с трудом доставили их обратно в Рилу. Некоторые ящики были потеряны на границе после того, как пограничники обнаружили одну из групп, но все революционеры смогли вернуться в Дилвен. Там, несмотря на их разочарование от не самых выдающихся успехов, товарищи воодушевлённо встретили их. У революции, наконец, появились когти."
 aquileia_two.5.a:0 "За революцию!"
 
 aquileia_two.6.t:0 "Охота на важных птиц"
 aquileia_two.6.d:0 "Комитет общественной безопасности был потрясен очень беспорядочными и взволнованными дебатами. Проблемой было предложение представителя кокардьеров, которые утверждали, что одной из причин падения первой республики была поддержка богачами монархии. Они полагали, что любой богач, чья лояльность республиканскому делу не может быть уверенно подтверждена, должен лишиться своих богатств, которые пойдут на финансирование революции. Сначала предложение было встречено ворчанием или смешками из рядов умеренных и реформистов, но чуть позже нашло отклик у многих представителей клубов из низших классов и некоторых социалистов. Они ругали умеренных и реформистов за их нежелание следовать революционным идеалам. Кокардьеры яростно противостояли критике своей идеи и громко перебивали своих соперников. Некоторые умеренные колебались, а другие пытались защитить свою репутацию. Некоторые покинули совещание в знак протеста. В итоге предложение было принято.\n\nДискуссия привела к некоторым непредвиденным последствиям, поскольку члены различных клубов решили присоединиться к делу кокардьеров, что еще больше укрепило их лидерство в Комитете.\n\nВ последующие недели члены кокардьеров начали организовывать налёты на так называемых «рупинов», богатых дворян Рилы, и привлекать население для участия в мародерстве."
 aquileia_two.6.a:0 "Будем надеяться, что это окупится."
 
 aquileia_two.7.t:0 "Конец дебатов"
 aquileia_two.7.d:0 "Вчера в Комитете общественной безопасности состоялось новое голосование. К удивлению многих из присутствующих, один клубы теперь получили большинство, поглотив множество меньших клубов своих единомышленников. После этого сессия, в отличие от предыдущих раз, была на редкость молчалива. Речи были спокойны и в перерыве многие группы собрались, чтобы поболтать и выразить своё беспокойство или энтузиазм.\n\nКогда комитет вернулся к заседанию, прошло ещё несколько выступлений. Лидеры клуба поздравляли новое большинство за внесение ясности в цели. Некоторые указывали на необходимость честных дебатов и уважения друг к другу. Речи встретили достойные аплодисменты. Некоторые получили их меньше, чем другие, и вызвали обеспокоенные взгляды среди некоторых представителей. Наконец, лидер нового большинства поднялся. В своем выступлении он поблагодарил клубы за поддержку, но призвал к единству. Больше не было времени для полумер. Идеалы республики требуют действий, а не бесконечных споров и планирования. Они были готовы."
 aquileia_two.7.a:0 "Очень хорошо."
 
 aquileia_two.8.t:0 "Аутодафе"
 aquileia_two.8.d:0 "С балкона своего дворца он не мог не видеть эти маленькие облака черного дыма, поднимающиеся из города. Герцог Мишель знал, что дым идёт не только из кухонь, где семьи готовят пироги с вишней. Он грустно вздохнул, зная, что там горела часть души и духа Аквелии.\n\nНа улицах Рилы и других городов был наведен порядок. Все книжные магазины, печатные мастерские и частные библиотеки должны были подвергнуться обыску. Любые книги, которые считались подрывными для режима Аквелии и её вассалов, должны были быть собраны и сожжены, чтобы все могли это увидеть.\n\nРешение было трудным. Его советники объединились против него и его обязательства позволять и защищать определенную степень свободы мысли и письма среди философов Рилы. Он сопротивлялся, но было ясно, что, если он не подчинится, его администрация начнёт распадаться сейчас, в то время, когда он никак не может себе этого позволить. Это разозлит его друзей и союзников, но это будет необходимым компромисс для поддержания некоторого порядка. По крайней мере, это будет держать королевскую администрацию в Аквиле на расстоянии."
 aquileia_two.8.a:0 "Это должно было быть сделано."
 
 aquileia_two.9.t:0 "Королевский указ о рынках"
 aquileia_two.9.d:0 "Рила уже давно страдает от трудностей при сборе налогов, а также от налоговых льгот и уступок дворянству. В течение многих лет герцогские советники пытались приукрасить ситуацию при дворе в Риле или Аквиле, но, если сказать прямо: сокровищница почти пуста. В данный момент кредита нам никто не даст, и герцогству нужны средства для преодоления нестабильности.\n\nК счастью, администрация разработала политику, основанную на той области, где им никто не мог противостоять: ярмарки и торговые площадки. Традиционно это использовалось для развития торговли по всей стране. Это исторически сделало рынки и ярмарки очень популярными, как и способствующую им политику. План состоит в том, чтобы использовать эту популярность, приняв указ, запрещающий торговлю за пределами ярмарок и рынков, организованных властями, и вводящий немалую комиссию на всех участвующих поставщиков. Это также успокоило бы торговую знать, которая активно лоббировала действия против конкурентов.\n\nРешение не избежало немедленной реакции. Группа либеральных мыслителей, организованная герцогом, мягко говоря, раздражена. Мелкие торговцы также уже начали ходатайствовать о снижении комиссии или отмене указа. Сам герцог Мишель, похоже, сочувствует этим мольбам и уже согласился предоставить некоторые исключения для различных мелких фермеров и ремесленников, которые регулярно принимали участие в торговле на рынках."
 aquileia_two.9.a:0 "Это принесет пользу нам в краткосрочной перспективе."
 
 aquileia_two.10.t:0 "Аквелийский арсенал"
 aquileia_two.10.d:0 "Новости из Аквилы! И на этот раз, полностью лишённые едва скрываемых оскорблений от матери герцога или обвинений от королевского правительства.\n\nКоролевская администрация одобрила нашу просьбу о предоставлении дополнительного оружия для сдерживания беспорядков и мятежей. Около двухсот ящиков, полных новых винтовок Marielle образца 1002 года, боеприпасов и штыков прибыли на корабле. Наши солдаты уже разгружают их в доках Рилы."
 aquileia_two.10.a:0 "Это очень поможет нам."
 
 aquileia_two.11.t:0 "Склады Рилы"
 aquileia_two.11.d:0 "Сегодня день Плачущей Рене, и в столице проходит великий герцогский парад в честь этого! Грифоны и пони собираются вместе, чтобы посмотреть парад, посетить торжественную церемонию в храме Эйр и, наконец, насладиться гуляниями и даже большим балом на главной площади! Герцог Мишель лично будет наблюдать за всем этим и присутствовать на торжествах. На балу даже можно будет даже увидеть самого ценного холостяка Рилы.\n\nТеперь трудно было бы найти грифона, способного рассказать историю о Плачущей Рене в Риле. Это могли сделать грифоны со страстью к аквелийскому фольклору при дворе герцога Мишеля. Она была набожной грифиной, которая бросилась перед императором Гровером II, когда он готовился сжечь Рилу. Хотя это прекрасная история и доказательство того, что уроки истории могут быть очень полезны, это отличный повод для великих торжеств. И пока добрые грифоны и пони смотрят, как танцует наш герцог, в столице происходит и другой танец.\n\nГерцогская администрация знала о многих складах в столице, которые могли бы стать потенциальными убежищами или арсеналами революционеров. Сам герцог составил список конкретных складов, принадлежащих членам революционного клуба кокардьеров. На вопрос советника о том, как он узнал о них, герцог просто усмехнулся: «При помощи Плачущей Рене, конечно! Вполне нормально, чтобы она вернулась, чтобы помешать другим грифонам опять зажечь герцогство.» Советники неловко рассмеялись в ответ. Они знали, что более подробного ответа не получат."
 aquileia_two.11.a:0 "Огромный успех."
 
 aquileia_two.12.t:0 "Фермы Фловерино"
 aquileia_two.12.d:0 "Сегодня в Фловерно состоялась специальная ярмарка, организованной самим герцогом в знак демонстрации любви к своему народу. Вокруг сельского храма Эйр, известного как Спокойная Скала Роше, был выстроен настоящий городок из палаток. Под патронажем герцога местные ремесленники и фермеры были приглашены продавать и обменивать свою продукцию без обложения налогами. Художники развлекают массы и организуют мероприятия для птенцов.\n\nГерцог Мишель презрел опасность и смешался с толпой, не беря с собой охрану. Были запланированы многочисленные мероприятия, в которых Мишель будет главным судьей, в частности, в конкурсах на самый крупный продукт. Сегодня вечером будет организован большой публичный праздник, и там герцог предложит населению несколько бочек с вином из собственных виноградников. Завтра будет организована грандиозная охота для местных дворян.\n\nОднако истинная цель всего этого - не развлечение простого народа, а отвлечение его. Поскольку грифоны всех возрастов вместе с семьями будут развлекаться, герцогская армия переместится в сельскую местность. Одна за другой фермы обыщутся на предмет любых следов революционных тайников или сочувствующих их делу.\n\nКак и ожидалось, присутствие герцога привлекло революционеров, а именно местную группу террористов-кокардьеров. Идиоты попытались устроить покушение на герцога. К сожалению для них, окружение герцога было предупреждено, и, как только они попытались напасть на него, солдаты в штатском набросились на них. Удивительно, но крестьяне вступились за герцога, думая, что он действительно в опасности. Ловушка внезапно превратилась в великолепный момент, когда Мишель поблагодарил толпу за спасение его жизни. Посетители ярмарки громко выкрикивали приветствия в адрес герцога, пока фермы этих доброжелательных грифонов тщательно исследовались."
 aquileia_two.12.a:0 "С каждым днём мы всё ближе к миру."
 
 aquileia_two.13.t:0 "Доки Пелиса"
 aquileia_two.13.d:0 "Небольшая верфь Chantiers de Pélis построила свой сотый торговый корабль в начале этого года. Несмотря на то, что это была радостная новость лишь для самой верфи, она была удивительно хорошо принята в Риле, где герцог Мишель приказал устроить то, что герцогский дворец назвал «запоздалым праздником работников верфей Пелиса, моряков и всех достижений морского флота». С необычайной скоростью на приморских улицах был организован грандиозный парад в рамках празднования в Пелисе, настоящей жемчужине герцогства.\n\nТем не менее, элиты Рилы были мало заинтересованы в морских традициях Пелиса. Они следили за революционной деятельностью в городе, который был известным оплотом республиканизма в герцогстве. Революционные клубы, такие как «Фанал» или «Кокардье», получили широкую поддержку среди докеров и рабочих верфи. Местные силы собрали много информации, но никогда не использовали её, опасаясь, что действия могут вызвать всеобщее восстание. Революционеры знали и пользовались этим.\n\nПарад позволил решить эту проблему. Герцогские агенты собрались в Пелисе под видом гражданских лиц, посещающих парад. Они приезжали на машинах, в вагонах, поездах, кораблях и даже приходили пешком. Благодаря их поддержке и привлечению внимания парадом, местные власти наконец начали широкомасштабный рейд. Бастион республиканизма в Риле пал после одного удара."
 aquileia_two.13.a:0 "Скоро мы подавим этих революционеров."
 
 aquileia_news.1.t:0 "Вторая Аквелийская Революция"
 aquileia_news.1.d:0 "[This.GetNewspaperHeader]В королевстве Аквелия во второй раз в новейшей истории случилась революция. Сторонники республиканцев и коммунистов сумели быстро сокрушить, задержать или уничтожить силы лоялистов в нескольких регионах, ввергнув страну в хаос Второй Аквелийской Революции.\n\nРеспубликанцам яростно противостоят сторонники монархии, поклявшиеся сокрушить революционеров раз и навсегда. Республика готовится к предстоящему шторму, чтобы защищать свои идеалы и ценности любой ценой."
 aquileia_news.1.a:0 "Республика вернулась."
 aquileia_news.1.b:0 "Маар, прокляни предателей!"
 aquileia_news.1.c:0 "Республиканский дух разрушает наши традиции."
 aquileia_news.1.e:0 "Народ Аквелии устал от угнетения тиранами!"

 aquileia_news.3.t:0 "Успешная революция"
 aquileia_news.3.d:0 "[This.GetNewspaperHeader]После официальной капитуляции последних сторонников монархии Аквелийская Республика снова празднует победу революции. Дискреты либо сбежали, либо же были схвачены, а республика теперь прочно утвердила свои позиции. Маршал Бертело недавно умер, так что шансы на контрреволюцию весьма низки.\n\nОднако будущее республики остаётся неопределенным, так как временный союз коммунистов и республиканцев распадается в свете предстоящих первых всеобщих выборов. Аквелия и мир вокруг неё задаются вопросами о том, что ждёт в будущем республику."
 aquileia_news.3.a:0 "Мы будем ждать результатов."
 aquileia_news.3.c:0 "Они не продержатся долго."
 aquileia_news.3.e:0 "Революция победила!"

 aquileia_news.5.t:0 "Неудачная революция"
 aquileia_news.5.d:0 "[This.GetNewspaperHeader]После капитуляции последних сил республиканцев приходит конец неудачной Второй Аквелийской Революции. Многие грифоны безрезультатно погибли в ходе борьбы. Сторонники монархии разоружили революционную армию и захватили в плен многих лидеров республики. Многие ожидают, что, как и в случае с первой Аквелийской Республикой, вскоре установится царство террора, которое и покончит с последними остатками республиканизма в Аквелии."
 aquileia_news.5.a:0 "Все закончилось..."
 aquileia_news.5.b:0 "Повесить предателей!"
 aquileia_news.5.c:0 "Они, как и ожидалось, снова потерпели неудачу!"
 aquileia_news.5.e:0 "Печально."

 aquileia_news.6.t:0 "Тарринская война"
 aquileia_news.6.d:0 "[This.GetNewspaperHeader]Несколько дней назад государство [JER.GetName] отправило ультиматум, требуя уступить регион Таррин. Он был захвачен у Аквелии во время неспокойных времен Первой революции, когда местная графиня была казнена, а республиканцы слабо контролировали этот регион.\n\nУльтиматум был официально отклонен, и Аквелия использовала его для оправдания открытой войны. [WNG.GetLeader] из Вингбардии проявил большую озабоченность по этому поводу и пообещал вмешаться в случае необходимости."
 aquileia_news.6.a:0 "Мы должны отбить атаку аквелийских захватчиков!"
 aquileia_news.6.b:0 "Таррин будет освобожден!"
 aquileia_news.6.c:0 "Небольшой территориальный спор быстро обострился."
 
 aquileia_news.7.t:0 "Марш Аквелии"
 aquileia_news.7.d:0 "[This.GetNewspaperHeader]Некогда Королевство Аквелия контролировало гораздо большие территории, чем всего несколько лет назад. Этот регион, известный под названием Периферия, вписывался в концепцию "естественных границ королевства", которой придерживались ирредентисты Аквелии. Сейчас же аквелийское правительство объявило, что их нация восстановила свои законные границы и что они готовы приступить к скорейшей интеграции этих земель в состав Аквелии.\n\nНесмотря на протесты со стороны лидеров наций, которые ранее располагались на этих землях, нет причин считать, что аквелийское правительство откажется от своих планов. Прочие государства мира выразили лишь символические протесты относительно такого развития событий."
 aquileia_news.7.a:0 "Орёл распростёр свои крылья..."

 ### National Focus ###
 JER_state_of_aquileia:0 "Второе царство террора"
 JER_state_of_aquileia_desc:0 "Наша тайная полиция нашла доказательства деятельности республиканцев. Похоже, эти предатели не усвоили урок с первого раза. На этот раз мы опередим их восстание и задушим революцию в колыбели."
 JER_help_rila:0 "Брат в беде"
 JER_help_rila_desc:0 "Брат Его Величества, герцог Мишель, также столкнулся с деятельностью республиканцев. Обычно мы бы предпочли не вмешиваться, но сейчас семья важнее гордости."
 JER_send_guns_to_rila:0 "Вооружить лоялистов"
 JER_send_guns_to_rila_desc:0 "Многие всё ещё верны нам и готовы сражаться за своего короля. По приказу Его Величества мы обеспечим тех, кто готов защищать корону, достаточным количеством оружия."
 JER_arrest_officers:0 "Послать Шуэт"
 JER_arrest_officers_desc:0 "Как тень в ночи, Шуэт выслеживают на улицах и переулках Рилы всех видными республиканцами, которых только могут найти. Они хорошо знают, что для убийства змеи ей лучше отрубить голову одним лёгким ударом."
 JER_friends_within_the_ponies:0 "Друзья среди пони"
 JER_friends_within_the_ponies_desc:0 "Мы не можем забыть про тех пони, которые живут на наших землях. Многие из них родом из Эквестрии, где монарх столь же обожаемая фигура, как и Его Величество у нас. И с самых давних времён пони были верны короне. Мы позаботимся о том, чтобы, когда настал самый тёмный час, они пришли на помощь."
 JER_expand_info_network:0 "Искать широко и тщательно"
 JER_expand_info_network_desc:0 "Мы заглянем под каждый камень, пока выслеживаем революционеров. Они, вероятно, проникли везде и всюду! Поэтому мы должны искать их в том числе и в Виновии и Весткипе. К счастью, наши верные вассалы окажут помощь."
 JER_help_westkeep:0 "Верный полковник"
 JER_help_westkeep_desc:0 "Полковник Солид так же надёжна, как и приливы, и всегда была таковой. Его Величество лично написал полковнику, чтобы поблагодарить её за службу в прошлом. Грядут бурные времена, и она будет верно служить нам снова."
 JER_help_vinovia:0 "Земля вина"
 JER_help_vinovia_desc:0 "Добрый двоюродный брат Его Величества предпочитает заниматься виноделием, а не управлением государства. Конечно, приятное занятие, но сейчас нет времени на такие вещи, и Его Величество напомнит герцогу об этом."   
 JER_orvaillo_railroad:0 "Железная дорога Орвалилло"
 JER_orvaillo_railroad_desc:0 "Если наши королевские силы должны будут нанести удар по республиканцам, они должны будут быстро добраться до них. Это внезапный приказ, но железная дорога Орвалилло должна быть обновлена для предстоящих боёв."
 JER_deal_with_republican_MPA:0 "Предатели в рядах ПДА"
 JER_deal_with_republican_MPA_desc:0 "Они утверждают, что являются верными слугами нации, но некоторые представители Патриотического Движения Аквелии, похоже, забыли, что Аквелия - это Его Величество. Пришло время увидеть, как в ПДА останутся лишь истинные патриоты."
 JER_visit_vinovia:0 "Государственный визит в Виновию"
 JER_visit_vinovia_desc:0 "Герцог Гадиффер - это кто угодно, но, прежде всего, он гостеприимный приятный грифон. Принцесса Вивьен убедила отца возглавить визит к герцогу и показать королевскую веру в его правление. Его Величество с неохотой согласился."
 JER_help_pridea:0 "Всеми любимый дядюшка"
 JER_help_pridea_desc:0 "Барон Деннис, брат короля, является одним из самых способных - и безжалостных - сторонников Его Величества. Мы благодарны за это, нам нужно только доверять ему, если мы хотим сокрушить повстанцев в Придее."
 JER_give_dennis_free_reign:0 "Дать Деннису полную свободу"
 JER_give_dennis_free_reign_desc:0 "Как и надеялся Его Величество, брат ответил откровенно и чётко. Все, что ему нужно, чтобы выжечь республиканскую гниль, это одобрение Его Величества. Его Величество не видит причин не давать его."
 JER_mass_crackdowns:0 "Найти революционеров"
 JER_mass_crackdowns_desc:0 "Во время последней революции барон Деннис Дискрет, не колеблясь, навлек на предателей гнев Арктурия и не стеснялся в средствах. Придея и брат Его Величества действуют с похвальным рвением, чтобы подавить любые признаки республиканизма."
 JER_send_monarchist_MPA:0 "Усилить ПДА"
 JER_send_monarchist_MPA_desc:0 "Придейское крыло ПДА является исключительно преданной силой. Барон держал их на коротком поводке и уверен, что они абсолютны лояльны с смогут разобраться с повстанцами самостоятельно."
 JER_to_kill_an_idea:0 "Убить идею"
 JER_to_kill_an_idea_desc:0 "Всё кончено.\n\nКровь пропитывает улицы и поля королевства, но хоть её и потрепало, Аквелия выстояла. Республиканцы в этот раз не победили, и мы позаботимся о том, чтобы следующего раза для них не было."
 JER_begin_reforming_education_system:0 "Обучить народ"
 JER_begin_reforming_education_system_desc:0 "Кажется, что мы не выполняли своих обязанностей по просвещению населения. Если бы многие из них не были неграмотными и невежественными, сорняки республиканизма не укоренились бы так быстро. Настало время обучать народ, чтобы они лучше понимали свои обязанности и привилегии как слуг короны."
 JER_royal_academy:0 "Королевская академия наук"
 JER_royal_academy_desc:0 "Аквелия древняя и славная, но слава прошлого плохая замена прогрессу. Поэтому мы подписали хартию для новой грандиозной Академии наук. Её миссия проста: стать ведущим институтом в мире в своих областях."
 JER_integrate_the_loyal:0 "Интегрировать лоялистов"
 JER_integrate_the_loyal_desc:0 "Наши вассалы хорошо послужили нам, и мы всегда будем помнить тех, кто в этот тёмный час был верен короне. Тем не менее, настало время централизовать контроль над нацией."
 JER_integrate_the_MPA:0 "Наградить патриотов"
 JER_integrate_the_MPA_desc:0 "Во время революции отличились многие патриоты Аквелии. Слишком многие забыли о верности короне, но те, кто всё ещё помнил, сражались как герои ради защиты нации. И это абсолютно естественно и правильно, что мы вознаградим лоялистов из ПДА."
 JER_reward_the_ponies:0 "Наградить пони"
 JER_reward_the_ponies_desc:0 "Снова и снова наши маленькие пони показывали себя столь надежными и преданными, что ими мог гордиться любой король. Пони, такие как Сева Шако, чьи добровольцы сдерживали целое подразделение повстанцев, являются примером и вдохновением для всех нас, и их следует достойно наградить."  
 JER_initial_army_reforms:0 "Начало армии"
 JER_initial_army_reforms_desc:0 "Наши солдаты хорошо сражались во время восстания, и поэтому лишь позором может быть то, что их подготовка, снаряжение и даже лидерство могут отличаться. Настало время создать единую армию, которая станет гордостью нации."
 JER_new_officers:0 "Свежие таланты"
 JER_new_officers_desc:0 "Если наша армия должна быть лучшей, мы должны начать с самого верха; армия героев, которой командуют дураки, будет бесполезной. Мы уже отметили несколько перспективных курсантов, которые станут генералами для солдат нового поколения."
 JER_support_domestic_industries:0 "Поддержать предпринимателей Аквелии"
 JER_support_domestic_industries_desc:0 "Ради процветания Аквелии мы должны хоть немного верить в простых грифонов, и ради этого решили выдать субсидии некоторым избранным подданным короны, чтобы они смогли полностью раскрыть свой потенциал."
 JER_build_the_nation:0 "Сияющий маяк"
 JER_build_the_nation_desc:0 "Наше царство древнее и в равной степени славное, сияющий маяк процветания и прогресса, который освещал путь бесчисленных поколений, и который не прекратит этого дела и в будущем."
 JER_new_law_code:0 "Кодекс Дискретов"
 JER_new_law_code_desc:0 "Наша правовая система отстала от времени, будучи запутанным и противоречивым беспорядком из старых законов, привилегий и местных прецедентов, которые делают функционирование судов практически невозможными. Настало время создать новую, унифицированную и современную систему права, которая облегчит бремя как для судов, так и для граждан."
 JER_a_advisory_parliament:0 "Королевский парламент"
 JER_a_advisory_parliament_desc:0 "Наш монарх - это государство, и так оно и останется до скончания веков, но было высказано предположение, что нам следует создать хоть какой-то парламент. Это может помочь короне в выполнении её обязанностей и решать вопросы, которые стоят ниже её достоинства, так что простые граждане смогут чувствовать себя спокойнее и не поддадутся республиканизму снова."
 JER_old_glories:0 "Слава былого"
 JER_old_glories_desc:0 "Аквелия - не какая-то жалкая нация, которая покорно склонит голову. Она не знает себе равных и не примет никакой иной позиции, кроме как на самой вершине мира, которому она принадлежит! Она королева среди народов, рычащий лев!"
 JER_reclaim_northwest:0 "Вернуть север"
 JER_reclaim_northwest_desc:0 "Сердце Аквелии, наконец, в безопасности, и пришло время обратить взгляд на север. Наши старые земли лежат в плачевном состоянии, и все, начиная от крестьянских республик и заканчивая купеческими государствами, пытаются установить свой контроль над регионом. Эти заблудшие регионы должны быть быстро и твёрдо возвращены под власть короны."
 JER_reclaim_east:0 "Вернуть восток"
 JER_reclaim_east_desc:0 "На востоке лежат земли, которые уже давно не были частью Аквелии. Территории домов Авиана и Эри, которые когда-то были частью нашего королевства, захватил Гровер I их и отдал в награду верным шавкам из Верении. Таррин же был потерян относительно недавно, но также по праву принадлежит нам! Настало время отвоевать эти земли."
 JER_reintegrate_old_lands:0 "Реинтегрировать старые земли"
 JER_reintegrate_old_lands_desc:0 "В каком плачевном состоянии лежат наши старые земли! Мы должны немедленно начать их реинтеграцию в собственное государство и следить за тем, чтобы они вернулись к своей прежней славе как часть чего-то большего."
 JER_pony_mage_regiments:0 "Магическая поддержка"
 JER_pony_mage_regiments_desc:0 "На протяжении веков наши маленькие пони были самыми верными подданными, и их магия действительно впечатляет. Это позор, что мы не использовали их способности в полную силу раньше. Начиная с этого дня, новые «Régiments de Mage» дадут нашим пони возможность служить в армии, полностью используя свои способности."
 JER_the_grand_army:0 "Великая армия"
 JER_the_grand_army_desc:0 "Армия Аквелии предназначена не только для того, чтобы просто быть армией. Это должен быть непобедимый зверь, состоящий из многих тысяч солдат, бесподобных по свирепости и отваге и готовых умереть за своё отечество, если того потребует их долг."
 JER_pardon_republican_officers:0 "Королевское помилование"
 JER_pardon_republican_officers_desc:0 "Есть степени для всего, даже для измены. Несколько республиканских офицеров, находящихся в камерах, умоляли о возможности для искупления. Некоторые назвали бы это оскорблением правосудия, но Аквелия - не та нация, которая бездарно растрачивает таланты своих подданных."
 JER_expand_conscription:0 "Levée En Masse"
 JER_expand_conscription_desc:0 "Как мило и почетно умереть за свою страну. Народ Аквелии хорошо знает эту истину, и, если потребуется, граждане с энтузиазмом и смелостью пойдут в бой за корону и за отечество."
 JER_final_showdown:0 "Финальная битва"
 JER_final_showdown_desc:0 "Пришло время оспорить корону Империи Грифонов. Слишком долго они считали себя настоящими хозяевами Грифонии, а мы были вынуждены склонить голову перед ними. Тем не менее, настало время для Аквелии расправить крылья и занять место королевы грифонов. Вперёд! La Victoire est à nous!"
 
 JER_fight_for_freedom:0 "Сражайтесь за Свою Свободу!"
 JER_fight_for_freedom_desc:0 "Мы, народ Аквелии, должны подняться на защиту наших республиканских идеалов! Мы не можем позволить монархам-тиранам ограничивать нашу свободу и указывать как жить! Мы должны защищать наши идеалы до последней капли крови!"
 JER_infiltrate_pridea:0 "Из пепла"
 JER_infiltrate_pridea_desc:0 "Когда-то Придея была полна революционного пыла, но она попала в королевские когти после того, как барон Деннис Дискрет безжалостно обстрелял город и взял штурмом верфи. Он схватил и впоследствии казнил сотни революционеров. Из пепла свободы в Придее разгорается новая революция."
 JER_spread_leaflets:0 "Напомнить о коммуне"
 JER_spread_leaflets_desc:0 "Многие жаждущие свободы грифоны Придеи уже плохо помнят про автономную Коммуну. Найдите всех республиканских типографов в баронстве и дайте им текст на печать. Коммуна снова возродится!"
 JER_target_the_worst:0 "Нацелиться на жандармов"
 JER_target_the_worst_desc:0 "Именно пони Придеи приложили копыта к свержению Коммуны и наиболее выиграли от возвращения монархистов к власти. Мы должны напомнить им, что противостоять свободе весьма неразумно!"
 JER_smuggle_it_in:0 "В любви и на войне все средства хороши"
 JER_smuggle_it_in_desc:0 "Когда Деннис Дискрет вернулся в Придею во время монархической контрреволюции, он одарил грифонов города пушечными ядрами, минометными снарядами и пулями. Пришло время вернуть долг и послать ему подарок, который просто снесёт ему голову."
 JER_infiltrate_aquila:0 "Голова змеи"
 JER_infiltrate_aquila_desc:0 "Если змею лишить головы, то она умрёт. Король Морисет - глава монархистов, и поэтому он должен умереть первым. Мы должны сделать всё возможное, чтобы Морисет и остальные члены его гнусной семейки, лишились голов. Они не скроются от нас во второй раз!"
 JER_smuggle_the_weapons:0 "Инструменты революции"
 JER_smuggle_the_weapons_desc:0 "Если мы хотим победить монархистов, то нам понадобится очень много винтовок. Наши друзья контрабандой доставят оружие в столицу, что значительно укрепит наши позиции, пусть и ослабит революционные ячейки в других частях королевства."
 JER_prepare_the_diaspora:0 "Дети революции"
 JER_prepare_the_diaspora_desc:0 "Нам нужны не только винтовки, но и готовые использовать их грифоны. Разошлите призыв по всему королевству - в столице нам нужны революционеры со всех уголков Аквелии. Для успеха революции Город Света нужно захватить и удержать любой ценой."
 JER_ties_in_MPA:0 "Связаться с Родье"
 JER_ties_in_MPA_desc:0 "Хотя ПДА считается сторонниками короны, их лидер - Леонард Родье - тайный республиканец. Мы должны работать вместе с Родье, чтобы проникнуть в жандармерию короля Морисета. Это повысит наши шансы на поимку короля."
 JER_infiltrate_the_prisons:0 "Шпионить за шпионами"
 JER_infiltrate_the_prisons_desc:0 "Шпионы короля, Шуэт - его глаза и уши на улицах. Они уничтожили десятки революционных ячеек за последние четыре года. Мы будем наблюдать за ними, чтобы отслеживать их атаки и перемещения самого короля."
 JER_infiltrate_the_palace:0 "В логово зверя"
 JER_infiltrate_the_palace_desc:0 "Без чёткого плана по захвату короля Морисета он обязательно проскользнет через наши когти снова. Мы должны быть готовы взять штурмом его дворец в начале следующей революции. Мы разведаем местность и соберём команду опытных революционеров, что значительно повысит шансы на успех."
 JER_convince_the_officers:0 "Несколько новых друзей"
 JER_convince_the_officers_desc:0 "Армия короля полна генералов, которые сражались за него лишь потому, что полагали, что предыдущая революция была обречена на провал. И хотя тогда они были правы, на этот раз всё будет по-другому. Если мы будем достаточно убедительны, то сможем уговорить их присоединиться к нашему делу."
 JER_stoke_the_fires:0 "Разжечь пламя"
 JER_stoke_the_fires_desc:0 "В королевской армии царит недовольство, и многие солдаты открыто выступают против монарха. Если мы сможем разжечь пламя революции в их сердцах, то убедим их предать короля и присоединиться к новой республике."
 JER_infiltrate_vinovia:0 "Земля вина и предателей"
 JER_infiltrate_vinovia_desc:0 "Революцию саботировали изнутри слабые лидеры Виновии, которые сложили оружие, услышав лишь несколько жалких речей Гадиффера. Если мы хотим, чтобы следующая революция увенчалась успехом, то нам придётся проявить больше рвения."
 JER_encourage_extremeism:0 "Мобилизовать радикалов"
 JER_encourage_extremeism_desc:0 "Единственный способ победить герцога Гадиффера - мобилизовать наших наиболее радикальных фанатиков. Если мы сумеем разжечь их безумие и устроить беспорядки на улицах, то сладкие слова герцога больше не смогут спасти его."
 JER_political_slander:0 "Вытащить грязное бельё"
 JER_political_slander_desc:0 "Гадиффер нередко использовал подлую клевету и ложные слухи о моральном облике лидеров наших революционеров. Но в эту игру могут играть сразу двое, и скоро герцог станет настоящим посмешищем для всей Виновии."
 JER_anti_monarchist_rallies:0 "В гости к герцогу"
 JER_anti_monarchist_rallies_desc:0 "Никто не доверяет герцогу, поэтому пришло время прийти к его замку и показать солдатам, как низко он пал. Герцог без армии совсем не страшен, а его друзья и сторонники начнут покидать Гадиффера с удивительной скоростью."
 
 JER_the_triumph:0 "Вторая республика"
 JER_the_triumph_desc:0 "Мы победили! Монархистов Аквелии изгоняют из страны или же зарывают в землю на шесть футов. Вторая революция одержала триумфальную победу и теперь настало время официально вернуть долгожданную демократию. Вторая республика восстаёт!"
 JER_educate_the_populace:0 "Борьба с неграмотностью"
 JER_educate_the_populace_desc:0 "Невежество - это инструмент тиранов и оружие диктаторов. Знание - это фундамент свободы. Мы приложим все усилия, чтобы научить грифонов по всей республике читать и писать, дабы они могли стать эффективными участниками новой демократической системы."
 JER_delegalize_the_monarchy:0 "Юридически упразднить монархию"
 JER_delegalize_the_monarchy_desc:0 "Все наши республиканские действия должны основываться на законах и конституции. Необходимо устранить последние остатки монархии и принять демократию. Хотя мы свергли Дискретов силой в ходе кровавой революции, их конец не будет реальным, пока не высохнут чернила на нашей новой конституции."
 JER_social_security_for_all_aquileians:0 "Гражданские права для пони"
 JER_social_security_for_all_aquileians_desc:0 "В Аквелии уже на протяжении веков проживало значительное меньшинство пони, которые были опорой монархии Дискретов. Мы официально сделаем всех пони полноправными гражданами нашей республики, чтобы привлечь их на нашу революционную сторону."
 JER_republican_national_academy:0 "Республиканская академия наук"
 JER_republican_national_academy_desc:0 "Наши лучшие ученые и самые блестящие умы, освободившиеся от ига тирании, теперь могут свободно заниматься исследованиями и обучать будущие поколения грифонов при щедром финансировании со стороны правительства. Скоро академия наук Аквелии будет крупнейшей в мире!"
 JER_unite_all_of_aquileia:0 "Вернуть Периферию"
 JER_unite_all_of_aquileia_desc:0 "Аквелия некогда была великим королевством, а теперь мы сделаем её ещё более великой республикой. Земли к северу, управляемые теперь заблудшими грифонами и тиранами, наши по праву. Мы должны включить их в состав нашей великой республики."
 JER_integrate_the_borderlands:0 "Интегрировать Периферию"
 JER_integrate_the_borderlands_desc:0 "Хотя грифонам Периферии может потребоваться время, чтобы привыкнуть жить под властью Аквелии, они скоро примут предлагаемую нами свободу с распростёртыми крыльями! Мы принесём им культурное и экономическое процветание, а также политическую свободу! Они полюбят всё это!"
 JER_invest_in_the_people:0 "Инвестировать в народ"
 JER_invest_in_the_people_desc:0 "Образование - это основа будущего нашей нации! Если мы не будем инвестировать в наших молодых грифонов, то не сможем двигаться вперёд и улучшать нашу страну. Мы должны поддерживать эту цель не только на словах, но и принимать реальные меры для улучшения перспектив нашей нации."
 JER_limit_presidential_executive:0 "Ограничить исполнительную власть президента"
 JER_limit_presidential_executive_desc:0 "Наша политическая позиция всегда заключалась в том, чтобы ограничить исполнительную власть и передать больше власти национальной Ассамблее, дабы она стала движущей силой нашей демократической системы. Наш президент не должен стать диктатором, а эти ограничения будут этому способствовать."
 JER_presidential_powers_expansion_act:0 "Расширить исполнительную власть президента"
 JER_presidential_powers_expansion_act_desc:0 "Наша политическая позиция всегда заключалась в том, чтобы усилить руководящую роль исполнительной власти и обеспечить, чтобы у нации была сильная фигура, вокруг которой можно было бы сплотиться. Расширенные президентские полномочия помогут предпринять решительные действия, чтобы не допустить установления диктатуры."
 JER_army_expansion_act:0 "Расширение республиканской армии"
 JER_army_expansion_act_desc:0 "Если Аквелия хочет защитить свою революционную свободу и даже распространить её на остальной континент, мы должны быть уверены в силе нашей армии. Расширение военного бюджета предоставит больше подготовленных солдат для будущих войн, особенно против нашего заклятого врага в Герцланде..."
 
 JER_PAT_victory:0 "Президент Крю"
 JER_PAT_victory_desc:0 "Гран Крю победил на выборах!"
 JER_ammends_with_beefstake_MPA:0 "Примириться с национал-синдикалистами"
 JER_ammends_with_beefstake_MPA_desc:0 "Многие члены ПДА Родье включили в свою политику элементы социализма. Этих "национал-синдикалистов" можно убедить поддержать наше правительство, если мы пообещаем им некоторые националистические культурные реформы. Ведь мы все патриоты Аквелии, верно? Нам стоит работать вместе."
 JER_attract_FJA_members:0 "Привлечь социал-демократов"
 JER_attract_FJA_members_desc:0 "Многие члены МАФ являются сторонниками сильного государства всеобщего благосостояния. Если мы сможем показать им, что лишь планируем продолжить эту политику, то получим поддержку от левых членов МАФ при проведении экономических реформ."
 JER_union_representation_act:0 "Закон о представительстве профсоюзов"
 JER_union_representation_act_desc:0 "Если мы обеспечим получение профсоюзами политического представительства на более низких уровнях, то укрепим связи между нашим правительством и этими профсоюзами. Так мы свяжем воедино политику АРП и промышленную деятельность профсоюзов, и, хотя мы частично потеряем поддержку в Ассамблее, производительность и права рабочих будут стоить того."
 JER_state_housing:0 "Государственное жилье"
 JER_state_housing_desc:0 "Социалисты Аквелии издавна пытались обеспечить бедных государственным жильём. Мы позаботимся о том, чтобы все граждане могли провести ночь в тепле и комфорте! Хотя наши оппоненты могут назвать это чистым популизмом, мы остаёмся верны своим убеждениям. Все аквелийцы заслуживают права на хорошую жизнь!"
 JER_the_shining_star_of_socialism:0 "Сияющая звезда социализма"
 JER_the_shining_star_of_socialism_desc:0 "Аквелия на подъёме и всё больше и больше грифонов благодарят АРП за процветание нашей страны. Мы можем извлечь выгоду из этого, чтобы принудить Ассамблею к принятию некоторых законов, которые ранее нам не удавалось внедрить."
 JER_civil_nationalism:0 "Аквелийский гражданский национализм"
 JER_civil_nationalism_desc:0 "Аквелия - это страна её граждан. Это основополагающий принцип нашей социалистической идеологии. Хотя мы и не националисты в духе чернокрылых Вингбардии или им подобных, мы гордимся нашей нацией и её революционным прошлым. Наша национальная идентичность неотделима от революционной борьбы за свободу, и мы не должны забывать об этом."
 JER_bring_the_unions_into_politics:0 "Политизировать профсоюзы"
 JER_bring_the_unions_into_politics_desc:0 "Раньше профсоюзы действовали только на местной политической арене, то теперь настало время вывести их на национальный уровень. В каждом административном подразделении, в том числе и на федеральном уровне, будет создан совет членов профсоюза, представляющих интересы наших рабочих. Так государство всегда будет чутко реагировать на потребности трудящихся."
 JER_ammend_gun_ownership_laws:0 "Изменить закон о владении оружием"
 JER_ammend_gun_ownership_laws_desc:0 "Революционерка-пони Карамель Маркс однажды сказала: "Любая попытка разоружить рабочих должна быть саботирована, силой в случае необходимости." Мы не согласны с многими её утверждениями, но не с этим. Ещё до первой революции монархия пыталась конфисковать оружие народа и обратить его против нас. Мы никогда не позволим этому случиться снова!"
 JER_foreign_brigades:0 "Рабочие мира, объединяйтесь!"
 JER_foreign_brigades_desc:0 "Нам удалось сбросить с себя цепи тирании, и мы создали убежище для рабочих. Теперь долг нашей революции - пересечь границы и бороться за права всех трудящихся мира. Ты рабочий? Тогда ты тоже часть единого рабочего фронта! Давайте поможем нашим товарищам в их борьбе против угнетения!"
 
 JER_FJA_victory:0 "Президент Гудро"
 JER_FJA_victory_desc:0 "Сесилия Гудро победила на выборах!"
 JER_mend_the_divides:0 "Охватить все партии"
 JER_mend_the_divides_desc:0 "Сейчас не время аквелийцам ссориться между собой из-за политики! Мы должны объединить нацию и идти вперёд в новую эпоху! Мы соберём всех, кто поддержит наше послание единства, и приступим к осуществлению наших реформ."
 JER_tax_policy_revisions:0 "Пересмотреть налоговый кодекс"
 JER_tax_policy_revisions_desc:0 "Наш нынешний налоговый кодекс ужасен. Ведь существует примерно 63 различных налоговых законодательства, нередко противоречащих друг другу. Так дело не пойдет. Наша нация соберётся и пересмотрит налоговые обязательства для всех граждан. Мы надеемся, что это одновременно увеличит доходы и уменьшит количество бюрократии."
 JER_rural_electrification_commission:0 "Сельская комиссия по электрификации"
 JER_rural_electrification_commission_desc:0 "Во многих районах сельской Аквелии до сих пор нет электричества. Это неприемлемо для одной из великих наций Грифонии! Мы начнём кампанию по электрификации всей страны, готовя новые земли к развитию промышленности. Тем не менее, это дорогостоящий план, и мы можем потерять часть поддержки нашей партии."
 JER_labour_law_revisions:0 "Улучшить трудовое законодательство"
 JER_labour_law_revisions_desc:0 "Хотя мы точно не социалисты, мы признаем, что государство обязано защищать рабочих посредством законодательства. Для обеспечения правовой защиты прав рабочих и профсоюзов будет разработан новый трудовой кодекс Аквелии. Однако многие в Ассемблере возражают против этого кодекса, считая его слишком или недостаточно радикальным."
 JER_aquileia_reclaimed:0 "Объединённая Аквелия"
 JER_aquileia_reclaimed_desc:0 "Наконец-то! Грифоны Периферии вновь объединились со своей родиной и могут наслаждаться новообретённой свободой. После этого объединения наша популярность среди населения растет, и мы легко сможем провести ещё несколько законов через Ассамблею, опираясь на эту популярность."
 JER_anti_monopoly_laws:0 "Антимонопольное законодательство"
 JER_anti_monopoly_laws_desc:0 "Короли-тираны часто использовали огромные корпорации, чтобы угнетать простой народ и превращать их в настоящих рабов. Мы должны создать более справедливую деловую и рабочую среду, в которой все грифоны смогут работать, не опасаясь, что мегакорпорации вытеснят их с рынков или будут нарушать их права."
 JER_the_republican_gednermerie:0 "Создать жандармерию"
 JER_the_republican_gednermerie_desc:0 "Хотя идея государственного надзора и сама память о Шуэт приводят наш народ в ярость, нам нужна подобная организация. Не чтобы шпионить за собственными гражданами, а для защиты от иностранных агентов и проведения операций за рубежом. В какой-то момент им может понадобиться действовать внутри страны, но мы постараемся не повторить ошибок прошлого."
 JER_cultural_pluralism:0 "Культурный плюрализм"
 JER_cultural_pluralism_desc:0 "Хотя грифоны Периферии могут наслаждаться нашей свободой, многие из них не желают перенимать прочие аспекты аквелийской культуры. Мы хотели бы, чтобы они приняли аквелийский образ жизни, но признаём, что это вряд ли когда-нибудь случится. Вместо этого мы должны делать акцент на продвижении мультикультурализма на всех территориях под нашим контролем."
 JER_eradicate_hunger:0 "Ограниченное регулирование цен"
 JER_eradicate_hunger_desc:0 "Многие поднимали идею о регулировании цен, чтобы накормить городскую бедноту Аквелии. Некоторые считают это значительным вмешательством правительства в экономику, но другие начинают понимать преимущества такой идеи. Отныне правительство будет закупать зерно по рыночной цене и раздавать его бедным по более низкой ставке или в обмен на труд."
 
 JER_MPA_victory:0 "Президент Родье"
 JER_MPA_victory_desc:0 "Леонард Родье победил на выборах!"
 JER_wrangle_the_party:0 "Борьба за лидерство в партии"
 JER_wrangle_the_party_desc:0 "ПДА непредсказуема, неуправляема и крайне переменчива. Пришло время заставить наших депутатов поддерживать Родье и его политику. Зачем использовать коалиции, когда мы сами можем провести любой закон?"
 JER_repatriation_act:0 "Репатриировать Idole Aquiléenne"
 JER_repatriation_act_desc:0 ""Idole Aquiléenne" вызывает немало споров. Сначала эта организация пони была ярыми монархистами, но с годами она тесно связала себя с новым республиканским делом ПДА. После революции они немного успокоились и теперь пришло время снова легализовать их."
 JER_urban_expansion_act:0 "Закон о градостроительстве"
 JER_urban_expansion_act_desc:0 "Маршал чётко видит будущее промышленности. Он знает, что центром торговли и самого общества в будущем станут мегаполисы. Мы должны инвестировать в городскую инфраструктуру, чтобы предоставлять услуги всем жителям городов. Мы создадим рабочие места в сфере военной промышленности, чтобы подготовиться к грядущим национальным конфликтам."
 JER_institute_of_cultural_preservation:0 "Основать институт сохранения культуры"
 JER_institute_of_cultural_preservation_desc:0 "Аквелийский национализм - основа ПДА. Сохранение культурной самобытности Аквелии было одним из главных тезисов Родье во время выборов, и теперь настало время выполнить эти обещания. Создание правительственного агентства, задачей которого будет опека над культурой, позволит сохранить нашу гордую нацию!"
 JER_patriotic_fervour:0 "Видения величия"
 JER_patriotic_fervour_desc:0 "Аквелия возродится, чтобы снова стать великой державой Грифонии! Мы больше не беглая имперская провинция; мы - сильная и гордая нация со своими традициями и культурой. И за это мы благодарны именно маршалу. Он принёс нашему народу славу и престиж! И мы последуем за ним до конца!"
 JER_establish_state_unions:0 "Национал-синдикализм"
 JER_establish_state_unions_desc:0 "Некоторые члены ПДА, называющие себя "национал-синдикалистами", рекомендовали реализовать программу спонсируемых государством профсоюзов с целью улучшения условий труда, сохраняя при этом контроль над экономикой. Некоторые традиционалисты называют это "коммунизмом", но мы более чем счастливы принять эту идею."
 JER_aquileiafication_campaign:0 "Кампании аквелификации"
 JER_aquileiafication_campaign_desc:0 "Грифоны Периферии всё ещё цепляются за свои отсталые культуры, которые унижают их глупыми обычаями. Мы возьмем этих грифонов под своё крыло и покажем им, как стать чем-то большим - аквелийцами. И как только низшие культуры исчезнут, мы сможем порадоваться тому, что все мы аквелийцы - свободные грифоны!"
 JER_establish_the_foreign_legion:0 "Основать иностранный легион"
 JER_establish_the_foreign_legion_desc:0 "Идол-д'Аквилен до сих пор хорошо служил нам. Это привело больше пони в ряды ПДА и укрепило нашу поддержку. И маршал знает, как их отблагодарить. Он интегрирует Идол-д'Аквилен в нашу армию в виде иностранного легиона. Так мы официально позволим всем меньшинствам служить государству."
 JER_the_four_principles:0 "Свобода, равенство, братство, национализм!"
 JER_the_four_principles_desc:0 "Аквелийская революция сделала всё возможное, чтобы воплотить три принципа Теодора Верани - свободу, равенство и братство. Но Родье хочет добавить ещё один. Мы сохраним высокое положение национализма и обеспечим сохранение культурной идентичности Аквелии."
 
 JER_national_party:0 "Президент Верани"
 JER_national_party_desc:0 "Теодор Верани победил на выборах!"
 JER_poach_support:0 "Переманить депутатов"
 JER_poach_support_desc:0 "НПА сама по себе во многих отношениях является коалицией. Она состоит из политиков всех партий Ассамблеи. Они недовольны прочими политическими фракциями и сплотились вокруг пан-грифоньей идеологии Верани. С таким разнообразием поддерживающих нас депутатов будет относительно легко заручиться поддержкой всех слоев общества."
 JER_use_veranys_reputation:0 "Герой республики"
 JER_use_veranys_reputation_desc:0 "Многие до сих пор считают Верани героем республики. Конечно, кто-то называет его пережитком ушедшей эпохи, но верные члены НПА всё ещё помнят его славу и победы. А многие члены МАФ по-прежнему считают его величайшим представителем демократии и готовы голосовать за этот образ."
 JER_reform_the_national_bank_of_aquileia:0 "Реформировать национальный банк"
 JER_reform_the_national_bank_of_aquileia_desc:0 "Перед нашей республикой стоит вопрос о национальном долге. В ходе боевых действий и кровопролития мы потратили огромное количество золота для сохранения стабильности нашего государства. Чтобы справиться с долгом, мы должны создать финансовый институт, который ссудит деньги правительству, дабы мы могли оставаться платежеспособными."
 JER_increase_military_funding:0 "Пересмотреть армейский бюджет"
 JER_increase_military_funding_desc:0 "У Теодора Верани большие планы относительно будущего Аквелии. Он сторонник пан-грифонизма до мозга костей и твёрдо верит в то, что наша революция распространится по всей Грифонии. А для этого мы должны расширить армию. Это будет недёшево, но у нас есть государственные инструменты вроде нового банка, чтобы облегчить это бремя."
 JER_the_dream_aint_dead:0 "Мечта не мертва"
 JER_the_dream_aint_dead_desc:0 "Мы не можем отказаться от великой пан-грифоньей мечты! Если революция будет существовать только в Аквелии, то другие монархии неизбежно увидят в нас угрозу и попробуют покончить с нами раз и навсегда. Священный долг республики, которая успешно сбросила цепи рабства - обратить взор за свои границы и освободить остальную часть Грифонии!"
 JER_support_military_industrial_complex:0 "Военно-промышленный комплекс"
 JER_support_military_industrial_complex_desc:0 "Сотрудничество с крупными промышленными конгломератами Аквелии позволит нам накопить достаточно военного снаряжения для предстоящего конфликта. С помощью кредитов и акций национального банка мы сможем финансировать гораздо большую армию, чем раньше. Армия окупит все расходы на неё, когда лично заглянет Грифенхейм..."
 JER_griffonian_citizenship_act:0 "Акт о грифоньем "Гражданстве""
 JER_griffonian_citizenship_act_desc:0 "Ассамблея разработала спорное положение, которое значительно облегчает получение аквелийского гражданства для любых республиканских диссидентов. Мы маскируем это под способ привлечения интеллектуалов из-за рубежа, но на самом деле создаём сети, устанавливаем контакты и обмениваемся информацией. Имперцы не спрячутся от республиканцев."
 JER_equal_lingustic_representation_act:0 "Уравнять языки" 
 JER_equal_lingustic_representation_act_desc:0 "Попытка уравнять все грифоньи языки в глазах аквелийского правительства - огромный шаг к созданию пан-грифоньей идентичности. Так Аквелия станет лидером в международном деле республиканства, но также она столкнётся в интересах с имперским правительством. Они больше не смогут притворяться, что у Верани нет амбиций."
 JER_prepare_for_the_future:0 "Отец революции"
 JER_prepare_for_the_future_desc:0 "Настало время Верани стать тем, кем он должен быть. Он не только герой обеих революций, но и их идейный отец. Именно его идеи создали современную великую Аквелию. Он как отец заботился о своих детях, а теперь его дети должны поддержать Верани в его великой миссии..."
 
 JER_the_tarrin_question:0 "Тарринский вопрос"
 JER_the_tarrin_question_desc:0 "Не так давно земля Таррина принадлежала Аквелии. Местная графиня была свергнута республиканцами в 980 году, но Францистрия осуществила вторжение и заявила свои права на этот регион. Теперь Таррином правит зарубежный монарх! Мы должны изгнать вингбардийских марионеток из этих земель и вернуть их в состав нашей республики!"
 JER_diplomacy_is_good:0 "Мягкие когти"
 JER_diplomacy_is_good_desc:0 "Наши соседи на востоке могут казаться остальному миру ссорящимися шутами, но мы не считаем так. Да, они монархии, но эти государства пытаются противостоять имперской агрессии в своём регионе, так что с ними можно попробовать начать сотрудничать."
 JER_the_conquest_of_avian:0 "Освобождение Люантено"
 JER_the_conquest_of_avian_desc:0 "Веками за земли Верении соперничали аквелийцы и герцландцы. Западная половина герцогства Верения, Люантено, когда-то была частью Аквелии и сохранила свою аквелийскую идентичность. Местные грифоны сильно пострадали от гражданской войны и жаждут освобождения от анархии. Мы должны убедиться, что имперцы не наложат на Верению свои грязные когти."
 JER_on_our_own:0 "Собственный путь"
 JER_on_our_own_desc:0 "Давным-давно революционер-неудачник Александр Кемерскай не смог освободить Герцланд. Он отступил на север и практически сам стал монархом, отказавшись от принципов, за которые некогда сражался. Мы ценим его усилия, но он больше не революционер. Теперь мы подхватим факел свободы и разобьём им несколько имперских черепов!"
 JER_work_with_the_republicans:0 "Союз с Клаудбьюри"
 JER_work_with_the_republicans_desc:0 "Хотя революционеры из Клаудбьюри однажды потерпели неудачу, мы всё ещё в долгу перед ними за всё, что они сделали для нашей идеологии. Давайте свяжемся с ними и заключим союз против ненавистной имперской угрозы. Только вместе мы сможем преодолеть это величайшее испытание!"
 JER_first_strike:0 "Ouvre La Porte"
 JER_first_strike_desc:0 "Революция зовёт:\n\nDebout les citoyens d'Aquilée! Que le sang des tyrans impériaux abreuve nos sillons!\n\nПрисоединяйтесь к нам либо же дрожите от страха!"
 
 JER_liberal_industry:0 "Завершить реформы Кольтберта"
 JER_liberal_industry_desc:0 "Кольтберт был странным пони. Он приветствовал светлые умы, сбежавшие от контрреволюции, чем одновременно ослаблял престиж монархии и помогал ей процветать. Ранняя смерть Кольтберта положила конец многим его реформам и вызвала хаос 1008 года. Теперь пришло время возобновить его работу."
 JER_the_rebirth_of_a_city:0 "Возрождение Аквилы"
 JER_the_rebirth_of_a_city_desc:0 "После 1008 года проект Хаусгриффа по превращению нашей столицы в так называемый "Cité Splendeur" пришлось закрыть. Теперь нам нужно принять решение о будущем Аквилы."
 JER_local_resource_extraction:0 "Национальная геологическая служба"
 JER_local_resource_extraction_desc:0 "Почва Аквелии очень похожа на её народ: она полна неиспользованного потенциала. Наши самые лучшие умы будут искать нетронутые залежи ресурсов по всей стране. И они точно найдут что-нибудь стоящее."
 JER_agrarian_reforms:0 "Комитет по модернизации сельского хозяйства"
 JER_agrarian_reforms_desc:0 "Кольтберт долго сокрушался по поводу того, как сильно устарело сельское хозяйство Аквелии. Но вопрос был невероятно щекотливым, поскольку королю Морисету приходилось балансировать между интересами как бывших крепостных, так и землевладельческой знати. Теперь ситуация была урегулирована, так что мы можем модернизировать сельские земли!"
 JER_fund_arms_production:0 "Снижение налогов для военной промышленности"
 JER_fund_arms_production_desc:0 "Кольтберт пошёл на авантюру, сильно обложив налогами оружейную промышленность в то время, которое он считал эпохой беспорядков, но мира для королевства. Это позволило ему получить необходимые средства. Это было мудрое решение, но теперь Аквелия нуждается в винтовках и пушках. Нам придётся компенсировать потери за счёт инвестиций."
 JER_all_aquileian_railway:0 "Создать SNCA"
 JER_all_aquileian_railway_desc:0 "Несмотря на огромный прогресс, достигнутый Аквелией в последние годы, транспорт всё ещё недостаточно развит. Кольтберт планировал создание государственной компании, которая построит сеть железных дорог для перевозок солдат и грузов. Пришло время сделать это!"
 JER_support_automobile_industry:0 "Спасти автомобильную компанию "Леопард""
 JER_support_automobile_industry_desc:0 "Компания "Леопард" - одна из жемчужин промышленности Аквелии. Но их фокус на роскошные автомобили на домашнем рынке и экспансия в Седельную Аравию привела к катастрофе из-за социальных изменений внутри страны и гражданской войны за рубежом. Нужно помочь им."
 JER_aquileian_academy_of_science:0 "Аквелийская политехническая школа"
 JER_aquileian_academy_of_science_desc:0 "Аквелия издавна развивала традиции высшего образования, но ей, в отличие от Йеля, не удавалось сосредоточиться на практических вопросах. Один из протеже Кольтберта предложил создать школу для обучения умнейших инженеров нации. За науку, страну и славу!"
 JER_develop_industrial_tech:0 "Модернизация станков"
 JER_develop_industrial_tech_desc:0 "В современном мире правят бал гудящие и жужжащие машины. Если мы хотим и дальше идти по пути прогресса, то нам придётся существенно инвестировать в новое машинное оборудование."
 JER_solving_the_fuel_issue:0 "Эксперименты с синтетическим топливом"
 JER_solving_the_fuel_issue_desc:0 "Аквелия не испытывала проблем с нефтью благодаря соседству с нефтяными месторождениями Лиссея и историческим связям с Седельной Аравией. Но мир постоянно меняется, и мы должны вложиться в синтетическое топливо. Избыток иностранной нефти и зависимость от неё - весьма опасная комбинация."
 JER_aquileian_standard:0 "Аквелийский стандарт"
 JER_aquileian_standard_desc:0 "Аквелийская промышленность долгое время страдала от низкого качества товаров либо же устаревших методов производства. И хотя республиканцы действительно помогали индустриализации, именно Кольтберт предложил, чтобы аквелийская промышленность стремилась к качеству, а не к количеству. Пришло время реализовать "Valeur-Qualité"!"
 JER_elecronics_industry:0 "Инвестиции в электронику"
 JER_elecronics_industry_desc:0 "Промышленная революция вовсю бушует, но мы уже видим приближение следующей. Электроника способна изменить само общество и способы передачи информации. И на этот раз мы не упустим поезд в будущее!"
 JER_nuclear_development:0 "Проект: Дамокл"
 JER_nuclear_development_desc:0 "Кольтберт во многом помог нам наверстать упущенное, но этот пони был продуктом своего времени. Наука, как и Аквелия, шагнула вперед. При жизни Кольтберта освоение силы кристаллов оставалось второстепенным делом. Но теперь пора заняться этой задачей всерьёз. Vers l'infini et au-delà!"
 JER_industrial_projects:0 "Комиссия промышленного развития"
 JER_industrial_projects_desc:0 "Хотя в Аквелии хватает промышленных инициатив, лишь немногие из них жизнеспособны. Мы создадим специальную комиссию, которая будет руководить нашей промышленностью. Она получит достаточный бюджет, с помощью которого будет финансировать перспективные проекты до тех пор, пока они не смогут конкурировать на мировой арене."
 JER_expand_the_shipyards:0 "Обновить верфи Придеи"
 JER_expand_the_shipyards_desc:0 "Несмотря на наши обширные берега и связи с заморскими державами, Аквелия отстаёт от лидеров судостроения. Мы инвестируем в Придею, чтобы обновить верфи этого города. Скоро корабли с "Chantiers Navaux de Pridea" будут рассекать волны морей и океанов."
 JER_periphery_projects:0 "Схема развития Периферии"
 JER_periphery_projects_desc:0 "Независимость не привела к процветанию Периферии, но нет смысла злорадствовать по этому поводу. Мы должны профинансировать эти блудные провинции, чтобы должным образом интегрировать их в Аквелию. Мы на собственном горьком опыте узнали, что происходит, когда провинции пытаются стать отдельными маленькими королевствами."
 
 JER_reforming_the_admirality:0 "План реформ флота" 
 JER_reforming_the_admirality_desc:0 "Флот Аквелии был в упадке со времён первой революции, и он стал тенью себя прежнего. Пришло время восстановить флот и снова сделать его гордостью нации. И первым шагом мы определим роль нашего флота."
 JER_destroyer_developments:0 "Береговая охрана" 
 JER_destroyer_developments_desc:0 "Хотя вид крупных судов волнует душу, меньшие корабли не менее важны. Эсминцы - это авангард, патрульные корабли, охотники за подводными лодками и эскорты нашего флота. Мы разработаем новые модели и укрепим флот сотней мелких способов."
 JER_restart_battleship_developments:0 "Вернуться к разработке линкоров" 
 JER_restart_battleship_developments_desc:0 "Линкор - сердце и душа флота. Своим присутствием он демонстрирует силу и гордость. Меньшие корабли разбегаются при виде его пушек, а его броню могут пробить только самые крупные орудия. Мы возобновим разработку и производство линкоров."
 JER_cruisers:0 "Разработка крейсеров" 
 JER_cruisers_desc:0 "Ни эсминцы, ни линкоры не могут победить в одиночку. Хороший крейсер обладает достаточной для большинства случаев огневой мощью при гораздо меньших затратах на постройку. И это их свойство позволит нам контролировать океаны."
 JER_naval_bomber_dominance:0 "Доктрина плавучих крепостей" 
 JER_naval_bomber_dominance_desc:0 "Война на море, как и на суше, изменилась и плавучие аэродромы готовы взять на себя роль новых владык океанов. Самолёт летит дальше, чем снаряд даже из самой большой пушки. И эти машины очень точны при своих атаках. Изменения в войне на море неизбежны и Аквелия возглавит их."
 JER_submarine_development:0 "Теория волчьей стаи" 
 JER_submarine_development_desc:0 "Подводные лодки - мощное оружие, но только если использовать должным образом. Это не линейные корабли, ведь субмарины могут устраивать засады, так что им нужна особая тактика."
 JER_pridean_marine_traditions:0 "Реформа корпуса морпехов" 
 JER_pridean_marine_traditions_desc:0 "Одной артиллерией нельзя победить ни на суше, ни на море. Мы должны обучить наших солдат абордажу и высадкам с моря."
 JER_naval_aviation_transport_department:0 "Военно-морской департамент воздушного транспорта" 
 JER_naval_aviation_transport_department_desc:0 "Война над морем открывает новые возможности (и вызовы) для самолётов. Нам следует приспособить наши самолёты к использованию торпед вместо бомб и приготовить их посадкам на авианосцы."
 
 JER_army_reforms:0 "Аквелийская ремилитаризация" 
 JER_army_reforms_desc:0 "Аквелия слишком долго была слабой, и после недавних событий стало ясно, что мы можем полагаться лишь на самих себя. Что бы ни ожидало нас в ближайшие годы, Аквелия столкнётся с невиданным прежде вызовами."
 JER_adapting_new_stategies:0 "Уладить споры о доктринах" 
 JER_adapting_new_stategies_desc:0 "Войны изменились, и Аквелия должна решить, как она будет сражаться в 11-ом веке. Основой войн будущего станет промышленность и тщательно продуманная стратегия. Мы не будем обманывать себя, думая, что старые методы всё ещё работают."
 JER_tank_modernisation:0 "Грант на исследования танков" 
 JER_tank_modernisation_desc:0 "Танки появились совсем недавно, но уже показали свой потенциал. Если мы позаботимся о финансировании разработки этой необычной машины, то вполне можем стать лучшими мастерами танковой войны во всей Грифонии."
 JER_medium_tanks:0 "Развитие танков поддержки пехоты" 
 JER_medium_tanks_desc:0 "Ранние модели танков были легко бронированы и слабо вооружены. И хотя они хорошо послужили нам, война меняется, а это означает, что нам придется улучшить и усилить их."
 JER_heavier_tanks:0 "Острие копья" 
 JER_heavier_tanks_desc:0 "Эти чудовища - большие, дорогие и медленные машины, но они могут прорываться сквозь мощнейший огонь, а их пушки могут сокрушить почти любых противников. Наши силы при поддержке таких танков будут непобедимы!"
 JER_equipment_modernisation:0 "MAC-40/2" 
 JER_equipment_modernisation_desc:0 "Скромный пехотинец был главным элементом войны с незапамятных времён. И мы не сможем отказаться от пехоты. Мы убедимся, что у него есть самое лучшее оружие и снаряжение для выполнения своего долга, и укрепим основу наших вооруженных сил."
 JER_support_equipment_modernisation:0 "Батальоны полевой поддержки" 
 JER_support_equipment_modernisation_desc:0 "Нам нужны солдаты, способные выполнять всевозможные небоевые задачи вроде строительства мостов через реки, ухода за ранеными, проведения разведки или доставки припасов."
 JER_unit_mechanisation:0 "Массовая механизация пехоты" 
 JER_unit_mechanisation_desc:0 "Моторизованная пехота может очень быстро наносить удары, так что степень её распространённости будет только расти. Мы должны убедиться, что у нас есть самые лучшие машины для такой задачи."
 JER_mobile_logistics_corps:0 "Мобильный логистический корпус" 
 JER_mobile_logistics_corps_desc:0 "Доставка припасов на фронт - это не какая-то подработка, а крайне важная обязанность наших вооруженных сил, и мы должны подходить к ней с тем же рвением, что и ко всем остальным задачам. Логистический корпус доставит припасы через снега и пески, через горы и болота!"
 JER_assault_section_memes:0 "Штурмовые отряды" 
 JER_assault_section_memes_desc:0 "Мы создадим штурмовые отряды по всей армии на всех командных уровнях, вплоть до рот. Эти солдаты будут оснащены особым снаряжением, и они всегда будут готовы первыми броситься на штурм."
 JER_medical_service_corps:0 "Медицинский корпус" 
 JER_medical_service_corps_desc:0 "Нельзя разбрасываться жизнями наших солдат понапрасну. Каждый аквелиец может стать героем и защитником нашей нации, и мы не позволим им умирать зазря."
 JER_artillery_modernisation:0 "Королева поля боя" 
 JER_artillery_modernisation_desc:0 "Рёв орудий был глашатаем, возвещавшим о начале боя, уже более века, а возраст лишь обострил клыки пушек. Мы позаботимся о том, чтобы наши орудия не устаревали, а королева поля боя сохранила свой титул ещё на долгие годы."
 JER_anti_tank_advancements:0 "Dassault 76 мм" 
 JER_anti_tank_advancements_desc:0 "Танки - страшное оружие, но артиллерия ещё страшнее. Пушка с особым стволом и снарядом может расправиться с большинством танков. И она будет стоить весьма и весьма немного!"
 JER_special_forces_department:0 "Сформировать департамент спецопераций" 
 JER_special_forces_department_desc:0 "Эпоха шевалье подошла к концу, и хотя они всё ещё сражаются по поле боя, их теперь сопровождают и другие солдаты. Бойцы, что разделяют с ними роль величайших бойцов Аквелии. Война может измениться, но не потребность в героях."
 
 JER_reforming_the_airforce:0 "Третий род войск" 
 JER_reforming_the_airforce_desc:0 "Хотя наши крылья на протяжении всей истории помогали нам летать, теперь ясно, что самолёты не являются бессмысленной причудой. Они станут основой будущей войны, и мы должны быть уверены, что готовы встретить грядущие вызовы."
 JER_develop_airplane_industry:0 "Гранты на развитие авиационной промышленности" 
 JER_develop_airplane_industry_desc:0 "Алюминий раньше был странным и редким металлом, из которого короли древности делали эксклюзивные обеденные тарелки. В современности алюминий намного легче производить и теперь он является основой авиастроения. Мы гарантируем стабильность поставок алюминия для непрерывного производства самолётов."
 JER_domestic_rubber:0 "Синтетический каучук от гиппогрифов" 
 JER_domestic_rubber_desc:0 "У нас нет плантаций естественного каучука как в Зебрике, но это вызов, а не проблема. Если мы не сможем выращивать каучук, то найдём способ его синтезировать. И благодаря контактам из Гиппогрифии мы уже добились немалого прогресса."
 JER_tactical_bomber_developments:0 "Флот бомбардировщиков Аквелии" 
 JER_tactical_bomber_developments_desc:0 "Мы можем обрушивать на наших врагов множество бомб с небес. Мы можем парализовать нашего противника, уничтожив его заводы, инфраструктуру и порядки войск. Для этого, однако, потребуется хорошо развитый бомбардировочный флот."
 JER_bomber_priority:0 "Калибровка боевой нагрузки" 
 JER_bomber_priority_desc:0 "Воздушная бомбардировка - это не просто сбрасывание бомб на цели. Это точная наука, где одна хорошо нацеленная бомба может нанести больше урона, чем целая сотня вслепую сброшенных зарядов."
 JER_heavy_fighter_development:0 "Эскорт для бомбардировщиков" 
 JER_heavy_fighter_development_desc:0 "Когда наши бомбардировщики будут сбрасывать бомбы на врагов, то они станут лёгкой мишенью. Мы разработаем истребители дальнего радиуса действия, чтобы защитить наши бомбардировщики."
 JER_fighter_developments:0 "Модернизация истребителей" 
 JER_fighter_developments_desc:0 ""Благодаря" расточительным и беспорядочным усилиям в последние годы аквелийский истребительный корпус очень устарел. К счастью, мы можем воспользоваться опытом и знаниями других стран для модификации наших собственных машин. "
 JER_close_air_support_development:0 "Самолёт для поддержки пехоты" 
 JER_close_air_support_development_desc:0 "Пехоте не следует наступать без поддержки. Хотя война в воздухе ставит новые задачи, наши самолеты должны быть способны поддерживать наши войска на земле."
 JER_infantry_support_priority:0 "Общевойсковая тактика" 
 JER_infantry_support_priority_desc:0 "Наши ВВС независимы от остальной части вооружённых сил, но они неотъемлемо взаимосвязаны с ними. Танки и солдаты будут наступать на врага при поддержке наших самолётов."
 JER_aquileian_ace_priority:0 "Аэродинамический институт Аквилы" 
 JER_aquileian_ace_priority_desc:0 "Полёт, будь то на крыльях или на самолёте, это искусство и мы, аквелийцы, должны относиться к этому искусству со всей серьёзностью. Ветераны-лётчики будут направляться в академии, где они смогут передавать свои навыки новому поколению пилотов."
 
 JER_MPA_triumphant:0 "Триумф воли"
 JER_MPA_triumphant_desc:0 "Мы сделали это! Империи больше нет, а Грифенхейм принадлежит нам! Наш заклятый враг повержен, и Аквелия доказала своё превосходство. Теперь мы должны приступить к управлению вновь завоеванными землями, а также к как можно более широкому распространению аквелийской культуры."
 JER_securing_greater_aquileia:0 "Великая Аквелия"
 JER_securing_greater_aquileia_desc:0 "Президент Родье и ПДА уже давно мечтают о великой Аквелии, и после победы над нашим главным соперником эта мечта наконец-то стала достижимой. Благодаря быстрой аквелификации части герцландских территорий естественные границы нашей нации расширятся дальше, чем когда-либо прежде."
 JER_secure_skyfall:0 "Обезопасить Скайфол"
 JER_secure_skyfall_desc:0 "Скайфол - главный торговый центр Грифонии и один из богатейших городов мира. Поэтому крайне важно обеспечить безопасность региона и интегрировать его в аквелийскую нацию. Со временем он станет неотъемлемой частью нашей страны, как и все прочие города."
 JER_nationalise_the_industries:0 "Обуздать олигархов"
 JER_nationalise_the_industries_desc:0 "Олигархи Скайфола - главный враг интеграции этого региона. Их влияние должно быть сокращено, если мы хотим продолжить свою программу. Некоторые члены ПДА предложили национализировать заводы этих богачей. Так они будут производить оружие и товары для нашей страны."
 JER_work_with_the_industrialists:0 "Пожать когти олигархам"
 JER_work_with_the_industrialists_desc:0 "Хотя олигархи являются препятствием на пути к нашей цели, они также могут действовать разумно, если дать им правильные стимулы. Если мы привлечём богатых и состоятельных грифонов на нашу сторону, то они ускорят процесс культурной интеграции. Мы сможем достичь соглашения с ними."
 JER_economic_regulations:0 "Внедрить торговые ограничения"
 JER_economic_regulations_desc:0 "Хоть Скайфол и окружающие его города разбогатели благодаря торговле, мы не можем позволить полной свободы в этой сфере. В Скайфоле будут введены новые ограничения и правила, которые помогут держать торговлю на коротком поводке."
 JER_free_economic_zone:0 "Зоны свободной торговли"
 JER_free_economic_zone_desc:0 "Скайфол не зря называли "Самым большим маленьким городом в Грифонии". Свободная торговля помогла этому региону невероятно разбогатеть. Если мы сохраним эту политику, то неограниченная торговля позволит процветать как Скайфолу, так и Аквелии в целом."
 JER_begin_aquilification:0 "Провинция Кефолюа"
 JER_begin_aquilification_desc:0 "Мы покончили с олигархами и решили торговый вопрос, так что можем приступить к полной интеграции региона. Отныне эта сияющая звезда Аквелии будет известна под новым, более достойным именем: Кефолюа."
 JER_secure_griefenmarschen:0 "Обезопасить Грайфенмаршен"
 JER_secure_griefenmarschen_desc:0 "Хоть Грайфенмаршен не был историческим регионом Аквелии и не может похвастаться торговым или промышленным потенциалом, он лежит прямо на границе Герцланда. Нам стоит национализировать территории этой древней республики."
 JER_keep_the_traditions:0 "Особые юридические привилегии"
 JER_keep_the_traditions_desc:0 "Грайфенмаршен был одной из старейших республик Грифонии. Их традиции прямого голосования, несмотря на неэффективность, сохранялась долгими веками. Мы проявим уважение к этой системе и позволим региону сохранить её."
 JER_centralise_voting_regions:0 "Изменить избирательные регионы"
 JER_centralise_voting_regions_desc:0 "Несмотря на свою древность, избирательная система Грайфенмаршена ужасно устарела. Мы не можем допустить, чтобы к одному региону относились иначе, чем к другим, даже если его жители не будут счастливы этим. Вся система будет переделана, чтобы соответствовать современным стандартам."
 JER_protect_local_farms:0 "Игнорировать чересполосицу"
 JER_protect_local_farms_desc:0 "Хотя на первый взгляд она совершенно сбивает с толку, земельная система крестьян Грайфенмаршена годами успешно работала. Даже если она не очень эффективна, её стоит оставить, что завоевать симпатии местных жителей."
 JER_consolidate_the_land:0 "Консолидировать сельские земли"
 JER_consolidate_the_land_desc:0 "Нынешняя система раздела земли в Грайфенмаршене представляет собой полный хаос. Сейчас наши чиновники с трудом могут понять, кому принадлежит этот конкретный участок и есть ли там хоть какие-то ресурсы. Мы перераспределим землю в этом регионе и создадим порядок из хаоса."
 JER_aquileiafication_griefenmarschen:0 "Провинция Ле-Грифемарш"
 JER_aquileiafication_griefenmarschen_desc:0 "Мы преодолели все препятствия и Грайфенмаршен, то есть Ле-Грифемарш, может стать полноправной провинцией Аквелии. Как только аквелификация региона завершится, эта республиканская земля станет неотъемлемой частью нашей нации."
 JER_integrate_local_parties:0 "Интегрировать местные партии"
 JER_integrate_local_parties_desc:0 "На недавно аннексированных территориях хватает местных республиканских партий, которые раньше занимались агитацией в своих регионах. Мы интегрируем эти партии в наши основные. Так мы сможем дать им голос в правительстве и одновременно заполучить побольше союзников."
 JER_double_down:0 "Усилить интегрализм"
 JER_double_down_desc:0 "Интеграция грифонов в аквелийскую культуру всегда была основным приоритетом для ПДА и мы должны удвоить усилия на этом направлении. Хотя даже в нашей партии некоторые считают это перебором, президент Родье ясно дал понять, что уничтожение примитивных культур - настоятельная необходимость."
 JER_limited_multi_linguism:0 "Ограниченное многоязычие"
 JER_limited_multi_linguism_desc:0 "Хотя аквелийский язык и культура однозначно превосходят все другие, ассимиляция иных культур плохо сказывается на стабильности нации. Мы сохраним ограниченное многоязычие в определённых регионах, чтобы обеспечить лучшее представительство других культур в нашей стране."
 JER_expand_the_legion:0 "Расширить иностранный легион"
 JER_expand_the_legion_desc:0 "Во время войны иностранный легион служил на передовой и не раз проявил себя, сыграв решающую роль во многих сражениях. Эта преданная группа снова и снова доказывала свою ценность, и в награду мы расширим их ряды, дабы позволить им продолжать свою верную службу."
 JER_embrace_the_free_market:0 "Централизация железных дорог"
 JER_embrace_the_free_market_desc:0 "Железные дороги Аквелии слабо связаны друг с другом и принадлежат разным компаниям. Чтобы унифицировать и стандартизировать железнодорожные линии, мы объединим все эти корпорации в единую государственную структуру, облегчив строительство новых железных дорог."
 JER_aquileian_tourism:0 "Повысить военные расходы"
 JER_aquileian_tourism_desc:0 "Хотя империя и потерпела поражение, Аквелия должна оставаться бдительной. В Грифонии да и во всём мире всё ещё существуют народы, которые могут желать нашей гибели. Поэтому необходимо выделять больше средств на вооруженные силы, чтобы мы всегда были готовы сразиться с потенциальными врагами."
 JER_the_game_was_rigged_from_the_start:0 "Игра была нечестной с самого начала"
 JER_the_game_was_rigged_from_the_start_desc:0 "Республика Грифонов. Эти факелоносцы революции сбежали на север и десятилетиями ждали, пока империя увядала. Даже сейчас они всё ещё жадно смотрят на Грифенхейм, а их пан-грифоньи идеалы вступают в конфликт с нашими мечтами об Аквелии. Пришло время погасить это угасающее пламя раз и навсегда."
 JER_new_friends:0 "Орлы-близнецы"
 JER_new_friends_desc:0 "К югу от нас в королевстве Вингбардия к власти также пришли националисты. И хоть монархия у них сохранилась, реальная власть находится в когтях Иль Дуче - Биколини. Хотя вопрос о Таррине и вызывал некоторые конфликты в прошлом, стоит попробовать примириться и найти нового союзника."
 JER_define_spheres:0 "Предложить Волинское соглашение"
 JER_define_spheres_desc:0 "Волинское соглашение обеспечит свободу передвижения между Карфинским пактом Вингбардии и нашей Антантой. Это положительно скажется на иммиграции и облегчит торговлю, а также обеспечит взаимную безопасность и разграничит сферы влияния."
 JER_the_mutual_military_attache:0 "Аквелийско-вингбардийские военные игры"
 JER_the_mutual_military_attache_desc:0 "Армии Аквелии и Вингбардии очень опытны. Они сражались во многих войнах и выработали собственные уникальные тактики и доктрины. Если мы пошлём атташе друг к другу и проведём совместные учения и военные игры, то сможем поделиться уникальным военным опытом."
 JER_freedom_of_transit:0 "Аквелийская свадьба"
 JER_freedom_of_transit_desc:0 "Отношения между нашими странами тесны как никогда, так что настало время сделать последний шаг: полное слияние вингбардийского союза с Антантой. В случае успеха новый альянс ознаменует начало эпохи дружбы между орлами-близнецами Грифонии, что стали союзниками на мировой арене."
 JER_focusing_inwards:0 "Одинокий орёл"
 JER_focusing_inwards_desc:0 "Аквелии понадобятся друзья, чтобы выстоять в будущем. И нашим союзником станет новая Герцландская Республика, построенная на руинах Империи. Хотя технически она всё ещё наша марионетка, у неё есть потенциал стать чем-то большим, если мы инвестируем в неё."
 JER_help_them_rebuild:0 "Поддержать Республиканскую Армию Герцланда"
 JER_help_them_rebuild_desc:0 "Новая герцландская армия, мягко говоря, прискорбно слаба. Потребуется вложить немало средств, чтобы она вновь стала могучей силой. Мы направим Герцланду военную помощь, чтобы помочь возродить и перевооружить его армию."
 JER_economic_stimulus:0 "План Мюрата"
 JER_economic_stimulus_desc:0 "Война с империей привела к тому, что промышленность и экономика Герцланда теперь лежат в руинах. Наши экономисты предложили план Мюрата, который предполагает оказание экономической помощи Герцландской Республике для быстрого восстановления её экономики. Это позволит возрожденной нации вновь стать конкурентоспособной на международных рынках."
 JER_equals_not_subjects:0 "Освободители, не Империалисты"
 JER_equals_not_subjects_desc:0 "Теперь Герцландская Республика уверенно стоит на своих лапах, так что пришло время позволить ей занять свое место в мире в качестве новой независимой республики Антанты. Наша сестринская республика будет вместе с нами защищать свободу на континенте!"
 JER_literally_GIGN:0 "Создать ГВНЖ"
 JER_literally_GIGN_desc:0 "Мы получили предложение создать Группу Вмешательства Национальной Жандармерии. Это элитное тактическое подразделение армии будет проводить спецоперации в зарубежных странах и бороться с преступностью дома. Она также будет защищать важные объекты и правительственных чиновников от враждебных атак."
 
 JER_the_aquila_concordant:0 "Конференция в Риле"
 JER_the_aquila_concordant_desc:0 "Победа! Империя потерпела поражение, а Герцланд стал новой, сияющей республикой! Но, несмотря на победу над злейшим врагом, мы всё ещё должны определить наши отношения с братской республикой. Мы должны встретиться с другими республиканскими лидерами в Риле, чтобы определить наше будущее."
 JER_the_concordant_succeeds:0 "Подтвердить Республиканский Пакт"
 JER_the_concordant_succeeds_desc:0 "Мы и Республика Грифонов подобны двум сияющим звёздам континента; двум маякам света, которые приносят свободу и процветание всем своим гражданам. Аквелия останется независимым членом Республиканского Пакта и будет сражаться бок о бок со своим верным союзником!"
 JER_military_ties:0 "Договор о военном сотрудничестве с республикой"
 JER_military_ties_desc:0 "Недавно как наши, так и республиканские генералы предложили договор о военном сотрудничестве, согласно которому наши генштабы начнут теснее сотрудничать. Это также позволит нашим армиям эффективнее действовать сообща в случае возникновения реального конфликта."
 JER_joint_research_effort:0 "Пан-грифонья исследовательская инициатива"
 JER_joint_research_effort_desc:0 "Научные и технические достижения должны принести пользу всем грифонам мира, а не только нашим. Наши лучше умы будут сотрудничать с республиканскими учёными, чтобы помочь прогрессу всей расы грифонов."
 JER_permenant_transport_ties:0 "Соглашение Ромау"
 JER_permenant_transport_ties_desc:0 "Хотя мы не верим в идею объединённой Грифонии, мы всё же не считаем, что границы должны ограничивать грифонов в выборе места жительства. Соглашение Ромау позволит гражданам как нашей страны, так и всех наших союзников свободно путешествовать и легко менять страну проживания."
 JER_no_tarrifs:0 "Грифонья зона свободной торговли"
 JER_no_tarrifs_desc:0 "Между нами и нашими союзниками уже установлено немало экономических связей, но тарифы и налоги на иностранные товары всё ещё сохраняются. Мы создадим особую зону для свободной торговли и снимем эти ограничения, что облегчит перемещение товаров и поможет улучшить экономику всех участников этого соглашения."
 JER_entente_triumphant:0 "Торжество Антанты"
 JER_entente_triumphant_desc:0 "Мы в одиночку победили Герцланд и останемся главным защитником гармонии на континенте. Антанта будет основным альянсом в Грифонии и великим оплотом свободы во всём мире!"
 JER_rapid_reconstruction:0 "Управление по восстановлению Герцланда"
 JER_rapid_reconstruction_desc:0 "Хотя война закончилась, в Герцланде осталось много шрамов от боёв. Новая Герцландская Республика испытывает трудности с восстановлением последствий боёв, поэтому мы сформируем Управление по восстановлению Герцланда для помощи им в этой задаче."
 JER_rapid_buildup:0 "Герцландский ландвер"
 JER_rapid_buildup_desc:0 "Старая имперская рейхсармия была одной из самых современных и престижных в Грифонии. Нынешний герцландский ландвер не может похвастаться такими достижениями. Хотя эта армия, возможно, и не достигнет прежних размеров, мы можем помочь молодой республике воссоздать респектабельные вооружённые силы."
 JER_a_new_airforce:0 "Герцландские воздушные силы"
 JER_a_new_airforce_desc:0 "Современные ВВС - неотъемлемая часть вооружённых сил вроде танков или кораблей. В настоящее время у Герцланда нет самолётов, которые защитят их от бомбардировок в случае потенциального конфликта. Мы поможем Герцланду создать парочку эскадрилий самолётов для самообороны."
 JER_were_not_imperialists:0 "Сестринская республика"
 JER_were_not_imperialists_desc:0 "Мы освободители, а не империалисты. Мы победили империю, но не желаем владеть Герцландом. Герцланд станет независимой сестринской республикой и равноправным членом Антанты. Они сами будут определять своё будущее."
 JER_im_sorry_little_one:0 "Трагедия в двух актах"
 JER_im_sorry_little_one_desc:0 "Республика Грифонов некогда была ярким факелом свободы и пламенем революции. Но теперь они сами представляют угрозу для свободы и процветания Аквелии благодаря своим фанатичным пан-грифоньим идеям. Это больно, но мы должны победить Республику, чтобы обеспечить безопасность независимой Аквелии."
 JER_guardians_of_liberty:0 "Стражи свободы"
 JER_guardians_of_liberty_desc:0 "После падения Республики Аквелия стала истинной хранительницей свободы в Грифонии. Мы - новый бастион гармонии и республиканства. Вся наша страна единым фронтом готова выступить в защиту свободы!"
 JER_the_concordant_fails:0 "Аквелийско-республиканский раскол"
 JER_the_concordant_fails_desc:0 "Хоть идеалы Республики Грифонов в чём-то схожи с нашими, во многом они совершенно противоположны. Они желают объединить всех грифонов под своим знаменем любой ценой. Если Аквелия хочет сохранить свою независимость, то похоже, что нам придётся сражаться с нашими собратьями-республиканцами."
 JER_boost_the_herzlandish_army:0 "Быстрое восстановление"
 JER_boost_the_herzlandish_army_desc:0 "Клаудбьюри больше не союзник, поэтому нам нужны новые друзья. Герцландская Республика, возродившаяся из пепла империи, станет отличным союзником. Надо помочь им побыстрее восстановить свою армию."
 JER_set_them_free:0 "Провозгласить смерть пан-грифоньей мечты"
 JER_set_them_free_desc:0 "Пан-грифоньи идеалы потерпели неудачу. Республика не смогла уподобиться Империи и объединить всех грифонов под единым знаменем. Мы отвергаем саму эту идею и вместо этого готовы позволить прочим странам без давления самим выбрать свою судьбу."
 JER_focus_on_aquileia:0 "Последнее прощание Гудро"
 JER_focus_on_aquileia_desc:0 "Все планы президента Гудро выполнены, и страна процветает. Однако она поняла, что её время на посту лидера подходит к концу, и подала заявление об отставке с поста президента. Хотя мы будем скучать по ней, Аквелии пора позабыть о прошлом и двигаться в будущее."
 JER_reinforce_the_idol:0 "Акт о фискальной реформе"
 JER_reinforce_the_idol_desc:0 "Гудро постаралась поправить положение налогообложения Аквелии, но работа ещё не завершена. Акт о фискальной реформе ликвидирует ненужные налоги. Хотя это немного снизит наши доходы, этот акт также будет стимулировать рост расходов и укрепит нашу валюту."
 JER_get_rid_of_price_regulations:0 "Отказаться от регуляции цен"
 JER_get_rid_of_price_regulations_desc:0 "Проводимая нами политика до сих пор была относительно успешной и способствовала процветанию Аквелии. Однако одним из наиболее спорных актов было введение регулирования цен. Некогда регуляция приносила пользу, но теперь она ограничивает свободный рынок и должна быть отменена."
 JER_kind_capitalism:0 "Принять социальный капитализм"
 JER_kind_capitalism_desc:0 "Социальный капитализм - это идея об использования капитала для улучшения общества в целом, что точно в духе Аквелии. Свободный рынок поможет нации и экономике, а те граждане, что получили выгоду от рынка, в свою очередь помогут начать процветать другим аквелийцам."
 JER_deepen_the_welfare_state:0 "Усилить социальное государство"
 JER_deepen_the_welfare_state_desc:0 "Долг правительства - защищать своих граждан и заботиться о них. Трудовое законодательство было хорошим первым шагом, но мы должны продолжать расширять помощь как рабочим Аквелии, так и её народу. Каждый аквелиец должен получить возможность жить хорошей жизнью, и мы позаботимся о том, чтобы воплотить это."
 JER_aquileian_education_improvements:0 "Акт о всеобщем образовании"
 JER_aquileian_education_improvements_desc:0 "Все существа от Аквилы до Весткипа, будь то пони или грифоны, должны получить самое качественное образование, которое мы только можем им предоставить. Когда мы передадим Аквелию следующему поколению, они уже будут обучены и подготовлены к жизни в окружающем их мире."
 JER_parliamentary_supremacy:0 "Превосходство Ассамблеи"
 JER_parliamentary_supremacy_desc:0 "Ассамблея - это наиболее близкий к народу государственный орган, выборы в который весьма открыты и прозрачны. Так что будет весьма разумно и правильно обеспечить превосходство Ассамблеи над президентом. Нам не нужен ещё один король."
 JER_embrace_provincialism:0 "Провинциализм"
 JER_embrace_provincialism_desc:0 "В Аквелии много культур и различия между ними так же важны, как и общее единство. Наша нация едина, но мы должны признать и даже поддержать различия между гражданами, чтобы они могли быть не только аквелийцами, но также называть себя рилайцами или виновианами."
 JER_aquileia_on_the_world_stage:0 "Аквелия на мировой арене"
 JER_aquileia_on_the_world_stage_desc:0 "Наша нация не единственная, кто придерживается принципов гармонии. Хотя не все из них следуют нашим идеалам республиканства, они, как и мы, ценят свободу и процветание своих граждан. Мы свяжемся с ними и не только укрепим свои позиции на мировой арене, но также заведём новых друзей."
 JER_ammends_with_the_church:0 "Мир с архонатом"
 JER_ammends_with_the_church_desc:0 "Несмотря на утрату политического влияния, архонты не перестали быть религиозными лидерами и по-прежнему обладают огромным духовным влиянием среди наших граждан. Если эти грифоны будут настроены против нас, то это приведёт лишь к ненужным проблемам, и поэтому президент Шугар Креп лично посетит архонтов и примирится с ними."
 JER_international_harmonism:0 "Гармонический интернационализм"
 JER_international_harmonism_desc:0 "Гармония - это не только забота о собственных гражданах. Речь идёт о том, чтобы помочь распространить эту идеологию по всему миру и защитить её в случае опасности. Мы никогда не бросим другого гармониста в беде."
 JER_perfect_democracy:0 "Свобода, равенство и братство!"
 JER_perfect_democracy_desc:0 "Наконец-то мы достигли изначальных целей революции. Аквелия действительно воплотила принципы свободы, равенства и братства. Наша нация стала сияющей звездой процветания и той самой совершенной демократией, к которой мы всегда стремились."
 
 JER_PAT_triumphant:0 "Третий шаг"
 JER_PAT_triumphant_desc:0 "Время пришло: республика под руководством АРП победила своего величайшего идеологического врага. Поддержка нашего режима со стороны народа невероятно высока, и мы готовы завершить освобождение трудящихся. Нужно сделать лишь шаг вперёд."
 JER_the_future_of_politics:0 "Народная Ассамблея"
 JER_the_future_of_politics_desc:0 "Третий шаг сделан, Герцланд готов поддержать свою братскую республику, мы можем заняться собственной политикой. Крю намерен позволить новому поколению подхватить факел революции. Эту концепцию старая гвардия никак не могла понять. У есть два варианта: синдикалист Тибо Деверо и неожиданный кандидат - авангардист Виктор Аллард."
 JER_socialist_assembly:0 "Первенство ортодоксальных идей"
 JER_socialist_assembly_desc:0 "Переход завершён и Тибо теперь находится у руля революции."
 JER_the_social_state:0 "Социальное государство"
 JER_the_social_state_desc:0 "Цель государства - защита граждан и революции. Правительство должно сосредоточиться на этих задачах. Поэтому мы должны расширить сеть социальной защиты населения. Это позволит нашим гражданам жить более счастливо, и не заводить большие семьи для работы на полях или фабриках."
 JER_trade_union_primacy:0 "Представительство синдикатов в правительстве"
 JER_trade_union_primacy_desc:0 "Руководителями новой революции должны стать именно те, кто сделал её возможной. Рабочие и членов синдикатов получат дополнительную политическую власть, с помощью которой они создадут консультативный совет, состоящий из представителей синдикатов, всегда готовых внести свой вклад в национальную политику."
 JER_neo_allardism:0 "Нео-аллардизм"
 JER_neo_allardism_desc:0 "Революция эволюционировала, так что теперь Аллард будет руководить ею!"
 JER_democratic_vanguardism:0 "Демократический авангардизм"
 JER_democratic_vanguardism_desc:0 "Аллард был печально известен своей идеей авангардного социализма, при котором партия руководит государством ради народа. Однако, увидев мудрость народного социализма Гран Крю, он усовершенствовал свою теорию. Партия перестанет быть авангардом. Теперь сам народ будет подталкивать нацию к её социалистической судьбе, а Аллард станет компасом, что направит его."
 JER_awaken_the_workers_of_aquileia:0 "Пробудись, о пролетариат Аквелии!" #NavyMongoose
 JER_awaken_the_workers_of_aquileia_desc:0 "Как можно вести народ к истинным целям революции без понимания принципов социализма? Поэтому коммунистическая мысль должна прививаться на всех этапах жизни: от самого детства и до глубокой старости. Для начала мы изменим учебные планы нескольких университетов."
 JER_authority_decentralisation:0 "Децентрализация Ассамблеи"
 JER_authority_decentralisation_desc:0 "Следующий шаг реформ Тибо касается региональных департаментов республики. Полномочия центральной Ассамблеи будет переданы региональным органам, в каждом из которых будут заседать выборные должностные лица и члены синдикатов. Так правительство сможет лучше прислушиваться к гражданам, которым оно служит. "
 JER_anti_reactionary_action:0 "Офис координации анти-реакционных действий"
 JER_anti_reactionary_action_desc:0 "Реакционеры продолжают сопротивляться нам, хоть мы показали им наш метод, с помощью которого Аквелия освободилась от тиранов и олигархов. Но у нас есть поддержка народа. Граждане знают, что именно мы освободили Герцланд и распространили революцию до самых отдалённых уголков континента. Поэтому мы уберём несогласных из нашего общества."
 JER_union_coordination_office:0 "Координационное бюро профсоюзов"
 JER_union_coordination_office_desc:0 "Сейчас профсоюзы стремятся удовлетворять собственные нужды. Но они должны работать на всё общество. С этой целью мы реорганизуем их в координационное бюро профсоюзов, которое наделим полномочиями управлять пролетарской экономикой. Появится новая форма синергии!"
 JER_literally_the_ATF:0 "Бюро огнестрельного оружия и взрывчатых веществ" #NavyMongoose
 JER_literally_the_ATF_desc:0 "Конечно, наши граждане имеют право носить оружие и тем самым защищать революцию. Однако реакционеры также могут злоупотреблять этой системой, готовясь к вооружённому восстанию против нас. Поэтому правительство должно убедиться, что огнестрельное оружие хранится только у самых надежных граждан."
 JER_national_militia_assembly:0 "Национальный реестр ополчения" #NavyMongoose
 JER_national_militia_assembly_desc:0 "Все аквелийцы солдаты, так что они должны уметь обращаться с оружием. Нам по-прежнему угрожают реакционеры, всё ещё таящиеся в тени. Мы должны составить списки подходящих граждан, которых мы можем призвать на защиту республики. Мы должны действовать быстро и не терять бдительности."
 JER_socialist_education:0 "Добровольное образование" #NavyMongoose
 JER_socialist_education_desc:0 "Какими чудесными являются слова, учащие наших граждан свободе и равенству! Наши усилия по продвижению образования должны расширяться. Мы должны взывать к сердцам наших граждан с помощью тщательно продуманных слов и педагогических кампаний. Аквелийцы узнают, что нет разницы между любовью к знаниям и любовью к сообществу."
 JER_avant_garde_culture:0 "Авангардная культура" #NavyMongoose
 JER_avant_garde_culture_desc:0 "Мы должны думать не только об управлении государством, но и следить за развитием аквелийской культуры. Мы, в соответствии с либеральным духом социалистической мысли, будем предоставлять гранты на важные художественные проекты. Не должно быть никаких границ, табу или цензуры. Художники Аквелии получат абсолютную свободу самовыражения, не сдерживаемую буржуазной чопорностью."
 JER_authority_centralisation:0 "Политическая рецентрализация"
 JER_authority_centralisation_desc:0 "Децентрализованная модель Крю, несомненно, хороша. Но народный авангард должен иметь возможность утвердить свой контроль над нацией и её политикой через исполнительную власть, а при нынешней системе это просто невозможно. Нам нужно модернизировать режим и укрепить власть президента."
 JER_libertarian_socialism:0 "Братство существ" #NavyMongoose
 JER_libertarian_socialism_desc:0 "Наши профсоюзы сильны. Ассамблеи пышут жизнью. А народ вкусил хорошей жизни и свободы. Наши граждане из всех слоёв общества процветают благодаря руководящему когтю социализма. Однако на пути к полному равенству пролетариата остаётся последнее препятствие: мощь самого государства. Мы достигли всего, чего могли, с помощью исполнительной власти, так что пора отправить её на свалку истории."
 JER_captain_of_state:0 "Капитан на палубе" #NavyMongoose
 JER_captain_of_state_desc:0 "Мечта о социализме наконец-то стала реальностью. Новая политика Алларда приносит свои плоды по мере того, как растет рвение населения и его приверженность светлому социалистическому будущему. Новый авангард знает, кого они должны благодарить за всё это сознание - самого капитана авангарда, который направляет корабль государства к ещё более великим свершениям."
 JER_rebuild_herzland:0 "Реконструкция Герцланда"
 JER_rebuild_herzland_desc:0 "Чтобы Герцланд стал нашим верным союзником по социалистической борьбе, его рабочие должны получить собственные средства производства. Министр Мюра разработал план по тесному объединению экономик двух наших братских республик, дабы помочь им в восстановлении своей экономики."
 JER_new_herzland_army:0 "Быстрая ремилитаризация Герцланда"
 JER_new_herzland_army_desc:0 "Освобождение остальной Грифонии требует более преданных солдат. Мы мобилизуем всех преданных нашему делу социалистов в Герцланде для службы в его новой армии. Мы профинансируем строительство учебных лагерей и академий, а взамен Герцланд поддержит нас, когда мы понесём свет социализма на остальной континент."
 JER_herzland_revolution:0 "Анти-реакционные меры в Герцланде"
 JER_herzland_revolution_desc:0 "На первый взгляд революция в Герцланде победила, но его общество всё ещё реакционно и монархично по своей сути. Поэтому мы должны сделать всё возможное, чтобы избавиться от этой порчи посредством яростной революционной кампании против оставшихся тиранов и их сторонников."
 JER_reinforce_internationalism:0 "Пробудитесь, рабочие всего мира!" #NavyMongoose
 JER_reinforce_internationalism_desc:0 "Хотя в Аквелии мы победили, в мире всё ещё сохраняются раздоры и несправедливость. Буржуазия и капиталисты боятся нас и ещё сильнее эксплуатируют свои низшие классы. Но многие страны сумели сбросить ярмо угнетения и принять идеалы социализма. Мы должны объединиться с нашими собратьями-пролетариями по всему миру. Нас больше не закуют в цепи!"
 JER_pan_socialist_science_committee:0 "Пан-социалистический исследовательский комитет" #NavyMongoose
 JER_pan_socialist_science_committee_desc:0 "Социалистическая наука, движимая честными искателями истины, ошеломила мир своей стремительностью. Ради торжества революции учёные нашей страны должны сотрудничать с исследователями наших союзников. Рабочие-ученые всего мира, объединяйтесь!"
 JER_armoury_of_the_revolution:0 "Арсенал революции" #NavyMongoose
 JER_armoury_of_the_revolution_desc:0 "Промышленность и общество Аквелии добились успехов под эгидой социализма. Мы - прародители революционного духа, и поэтому должны быть готовы бороться за рабочий класс в любой точке мира. Наши солдаты жаждут сражаться с реакционерами и мы создадим в министерстве обороны ведомство, которое будет следить за тем, чтобы наши добровольцы могли оказывать посильную помощь."
 JER_defeat_the_republicans:0 "Война против Республики" #NavyMongoose
 JER_defeat_the_republicans_desc:0 "Так называемая Республика Грифонов претендует на роль бастиона свободы и демократии, но они не более чем очередная олигархия, эксплуатирующая низшие классы. Мы не можем допустить таких непотребств. Наша армия сильна, солдаты готовы к бою, а народ един под знаменем Революции. Мы уничтожим режим в Клаудбьюри и принесём свет социализма в эти тёмные земли!"
 JER_joint_nuclear_research:0 "Комитет по ядерным исследованиям" #NavyMongoose
 JER_joint_nuclear_research_desc:0 "Знаменитый ученый-ядерщик Арно де Вильер отправил правительству телеграмму с подробным описанием (понятным для неспециалистов) потенциала недавних достижений. Ссылаясь на свои контакты в Северяне (которые получили данные от эквестрийцев), он изложил программу по строительству ядерного реактора. Пора воплотить её в жизнь."
 JER_secularise_the_state:0 "Отвергнуть архонтов"
 JER_secularise_the_state_desc:0 "Архонты - это реликвии давно ушедшего прошлого. Но они постоянно пытаются вмешиваться в политику Грифонии. Архонт Борея пытался стать регентом Гровера VI, а архонт Эйр хотел захватить власть в Ромау. Нам нужно навсегда удалить их со сцены."
 JER_lessons_from_the_northern_war:0 "Уроки северной экспедиции"
 JER_lessons_from_the_northern_war_desc:0 "Мы победили олигархов Клаудбьюри! Теперь мы создадим там настоящую рабочую республику и поможем их новому правительству исправить ущерб, нанесенный как реакционерами, так и самой войной. Наши вооруженные силы также восстанавливаются и изучают ход своих кампаний, чтобы ещё больше развить наше понимание войны и военной науки."
 JER_liberation_ships:0 "Корабли освобождения"
 JER_liberation_ships_desc:0 "Солдаты, освободившие Грифенхейм, несомненно, хороши, но никто из них не может ни переплыть через океаны, ни перелететь через них. Нашим бойцам нужны корабли, чтобы добраться до места назначения. А суда появляются лишь благодаря тяжелой работе на верфях."
 JER_air_developments:0 "Крылья революции" #NavyMongoose
 JER_air_developments_desc:0 "Революционные ВВС хороши, но они ещё не полностью раскрыли свой потенциал. Наши самолеты должны взлетать ещё выше и более агрессивно атаковать силы противника. Аквелийские пилоты и их машины славятся своим свирепым духом и невероятной стремительностью."
 JER_special_forces_development:0 "Революционный спецназ" #NavyMongoose #Title doesn't match effect
 JER_special_forces_development_desc:0 "После изучения трудностей боёв в холодных холмах Клаудбьюри стало ясно, что нужно развивать новый вид войны, основанный на небольших элитных подразделениях, которые могут незамеченными проникать на вражескую территорию. Вперёд, на новые учения!"
 JER_pan_griffonian_confederation:0 "Наш моральный долг"
 JER_pan_griffonian_confederation_desc:0 "Наша республика сначала освободила аквелийских, а затем и грифоньих рабочих. И наш моральный долг - распространить революцию и на другие нации. Трусы будут дрожать, а предатели насмехаться, но мы поднимем наш красный флаг по всему миру."
 
 JER_viviene_triumphant:0 "Да здравствует императрица!"
 JER_viviene_triumphant_desc:0 "Герцланд Гроверов потерпел поражение и Её Величество теперь контролирует не только Аквелию, но и Сердце Империи. Но королева не может править столь многими землями. Вивьен должна стать первой императрицей Аквелии!"
 JER_dealing_with_the_herzland:0 "Герцландский блюз"
 JER_dealing_with_the_herzland_desc:0 "Чтобы обеспечить безопасность Аквелии, нам нужно пересмотреть границы Герцланда. Пограничные регионы Фетизия и Грайфенмаршен издавна были связаны с Аквелией культурно. И если мы усилим эту связь, то жители этих земель будут рассматривать герцландцев как иностранцев, а нас  - как братьев."
 JER_pacifying_skyfall:0 "Аквелизация Скайфола"
 JER_pacifying_skyfall_desc:0 "Скайфол долгое время был экономическим сердцем Герцланда, но чем богаче они становились, тем меньше лояльности проявляли. А потом Скайфол предал Империю из чисто эгоистических соображений. Пора позаботиться о том, чтобы для этих безродных торгашей верность королеве стояла выше верности монетам."
 JER_pacifying_feathisia:0 "Аквелизация Фетизии"
 JER_pacifying_feathisia_desc:0 "Фетизия долгое время стояла на перекрестке миров и хорошо этим пользовались. Они сами стали бы великой державой континента, если бы судьба не распорядилась иначе. Теперь фетизцы встанут рядом с нами как братья."
 JER_puppet_institutions:0 "Контроль над администрацией"
 JER_puppet_institutions_desc:0 "Многие государственные институты Фетизии слишком глубоко вросли в их систему. Прямое закрытие этих учреждений вызовет хаос, поэтому за ними должны тщательно следить верные агенты Её Величества, чтобы они не нарушали выгодный для нас порядок вещей."
 JER_pacifying_griefenmarschen:0 "Аквелизация Грайфенмаршена"
 JER_pacifying_griefenmarschen_desc:0 "Грайфенмаршен - любопытное место. За века эти оставленные без присмотра крестьяне стали крайне строптивыми. Но если удастся взять под их контроль, то эти крестьяне станут хорошими подданными. Ведь упрямство и настойчивость - это также аквелийские черты."
 JER_local_districts:0 "Система плантаций Ле-Грифемарша"
 JER_local_districts_desc:0 "В рамках аквелизации Грайфенмаршена корона наградит надёжных дворян и прочих подданных сельскохозяйственными поместьями в регионе. Со временем они станут дворянами, которых примет местное население. А также эти помещики помогут культурно приблизить этот регион к своей родине."
 JER_special_police:0 "Имперская жандармерия"
 JER_special_police_desc:0 "Нам придётся иметь дело с бесчисленными сепаратистами, мятежниками и подстрекателями черни во время интеграции пограничных земель. Мы создадим в этих регионах новые полицейские силы с широкими полномочиями для обеспечения стабильности."
 JER_finish_aquileisation:0 "Три сестры"
 JER_finish_aquileisation_desc:0 "Столетия вмешательства герцландцев отдалили наших родичей, но благодаря амбициозной политике Её Величества Грайфенмаршен, Фетизия и Скайфол вернули утраченное аквелийское наследие. Теперь они едины под властью одной императрицы."
 JER_a_deal_with_erion:0 "Конкордат Ромау"
 JER_a_deal_with_erion_desc:0 "Теперь Ромау, как и архонат Эйр, принадлежат нам. Эрион ХІІ - амбициозный и хитрый серый кардинал, но он не сумасшедший. Он знает, в какую сторону дует ветер. Грифон дал понять, что готов работать вместе с императрицей."
 JER_restructure_the_archonates:0 "Реструктуризация архонатов"
 JER_restructure_the_archonates_desc:0 "Сближение архонтов Борея и Арктурия с императрицей крайне важно для сохранения стабильности новой империи. Архонты будут находиться подле императрицы, чтобы обеспечивать стабильность храмов."
 JER_imperial_spleandour:0 "Имперское великолепие"
 JER_imperial_spleandour_desc:0 "Архитектура - это ключевая часть в установлении легитимности. Ещё долгие века после смерти архитекторов великого дворца само здание будет являться свидетельством могущества и великолепия построившей его династии. Аквелийцы знают как создавать великолепные вещи."
 JER_herzlandish_provincialism:0 "Поддержать ландтаги"  
 JER_herzlandish_provincialism_desc:0 "Власть Её Величества абсолютна, так что она не против сохранить местные герцландские парламенты. Если они будут слушаться её и помнить о привилегиях знати, то императрица будет приветствовать определённое самоуправление."
 JER_integrate_oligarchs:0 "Интегрировать герцландских промышленников"
 JER_integrate_oligarchs_desc:0 "В новых регионах полно амбициозных грифонов, и Её Величество приветствует всех, кто готов сотрудничать с новым правительством. С помощью стимулов и раздачи мелких дворянских титулов мы сможем гарантировать, что самые лучшие промышленники будут служить и нам."
 JER_a_new_currency:0 "Аквелийский эгль"
 JER_a_new_currency_desc:0 "Империя вроде Аквелии не может полагаться на навязанные Герцландом идолы. Пришло время отчеканить новую валюту, которую мы сможем контролировать. Помимо того, так мы лишим старую герцландскую элиту их сбережений."
 JER_bind_the_economies:0 "Особые отношения"
 JER_bind_the_economies_desc:0 "Аквелия пробудилась и в Грифонии возникает новый порядок. Поэтому крайне важно, чтобы эти новые герцогства и княжества держались поближе к Аквелии. Мы защитим их и обеспечим их стабильность, а они позаботятся о том, чтобы предоставлять нам свои ресурсы."
 JER_refurbish_the_shipyards:0 "Переоборудовать герцландские верфи"
 JER_refurbish_the_shipyards_desc:0 "Вновь интегрированные земли обладают богатым опытом в области судостроения, хотя многие верфи в последние десятилетия страдали от недостатка финансирования. Мы приведём их в рабочее состояние, чтобы поддержать флот Аквелии."
 JER_pony_settlements:0 "Распространение поселений пони"
 JER_pony_settlements_desc:0 "Верность, щедрость, грация, веселье и нравственность верных пони Её Величества делают их самыми лучшими друзьями монарха. Мы наградим верных нам пони землёй на новых территориях, и они смогут распространить эти добродетели на своих соседей и показать им, что те тоже могут добиться такой чести."
 JER_the_empress_of_griffonia:0 "Нам нет равных"
 JER_the_empress_of_griffonia_desc:0 "Ни одна империя никогда не достигала таких высот! Аквелия доминирует над всем континентом и всё благодаря одной грифине: императрице Вивьен Дискрет! Под её руководством Аквелия навечно заняла своё место в истории!\nVive l'Impératrice!"
 JER_aquileian_centralisation:0 "Бьющееся сердце империи"
 JER_aquileian_centralisation_desc:0 "Аквелийский королевский дворец - центр нашей власти - будет увеличиваться в размерах по мере расширения территории под нашим контролем. Раньше дворец и так был великолепен, но теперь он должен стать сияющим маяком цивилизации и славы."
 JER_the_glorious_army:0 "Славная армия"
 JER_the_glorious_army_desc:0 "Великая армия Аквелии марширует по континенту и как косой скашивает врагов. Все солдаты будут вознаграждены по заслугам, ибо что может быть более великим, чем борьба за величайший маяк цивилизации и культуры в мире?"
 JER_the_camarilla:0 "Имперская камарилья"
 JER_the_camarilla_desc:0 "Её Величество продолжает играть в политические игры день и ночь, и позаботилась о том, чтобы накопить контакты и услуги. Благодаря этому, а также внутреннему кругу самых верных подданных, окружающих её, Её Величество может достигать своих целей быстрее, чем большинство обычных политиков."
 JER_adapt_the_code:0 "Модернизировать кодекс"
 JER_adapt_the_code_desc:0 "Кодекс Дискретов хорошо служил нам с момента обновления, но после приобретения новых территорий, а также изменения центра силы на континенте, он должен быть обновлен для вызовов, которые ожидают королевство в грядущей эпохе."
 JER_permit_limited_representation:0 "Расширить имперский двор"
 JER_permit_limited_representation_desc:0 "Никогда ещё аквелийский двор не был таким влиятельным и большим. По всему континенту власть предержащие понимают, что именно в городе Аквиле происходят события и творится политика, определяющая будущее континента."
 JER_promote_aquileian_culture:0 "Культурный золотой век"
 JER_promote_aquileian_culture_desc:0 "Хотя многие всё ещё сталкиваются с войной и нищетой, аквелийские земли переживают эпоху беспрецедентного роста и процветания. Это новый век красоты, культуры и прогресса для нас всех."
 JER_hen_picked_husband:0 "Партнёр для императрицы"
 JER_hen_picked_husband_desc:0 "Её Величество никогда не проявляла интереса к романтике, но для управления державой ей всё же нужен консорт. Её отец скончался, так сама Вивьен будет делать выбор. И есть все основания подозревать, что она планирует быть прагматичной в этом вопросе."
 JER_the_empire_shall_grow:0 "Наши бесчисленные враги"
 JER_the_empire_shall_grow_desc:0 "Хотя Герцланд разбит, угрозы по-прежнему бесчисленны. Аквелия уже однажды позволила миру опередить себя, и она заплатила за это потерей независимости. Больше никогда! На этот раз вся Грифония склонится перед своим законным повелителем!"
 JER_subjugate_the_north:0 "Царство снега и льда"
 JER_subjugate_the_north_desc:0 "Север - холодное, неприятное и опасное место. Там множество врагов: от кровожадных племён до предателей-республиканцев. Нам нужно нанести удар первыми, чтобы опередить любого противника."
 JER_subjugate_the_hillponies:0 "Усмирить холмы"
 JER_subjugate_the_hillponies_desc:0 "Пони холмов - несчастный народ, попавший в ловушку отсталого и примитивного образа жизни, когда весь континент ушёл далеко вперёд. Это будет жестоким вмешательством, но в конце концов эти пони под правильным руководством смогут стать такими же достойными, как наши собственные."
 JER_subjugate_the_ostland:0 "Земля рыцарей, казаков и риса"
 JER_subjugate_the_ostland_desc:0 "Долина Эви всегда была далёким захолустьем, но если этот регион оставить на произвол судьбы, то ничего хорошего из этого не выйдет. Это будет долгое и кровавое дело, но в конце концов аквелийское оружие принесет мир в регион."
 JER_subjugate_the_south:0 "В тени оливковых деревьев"
 JER_subjugate_the_south_desc:0 "Гордая Вингбардия - упрямый и честолюбивый сосед, а окружающие её народы ничем не отличаются. Даже Гроверам с трудом удавалось удержать этот район под надлежащим контролем. Поэтому если мы должны образом запугаем их, то это станет свидетельством славы нашей империи. "
 JER_subjugate_the_minotaurs:0 "Остров рогов и копыт"
 JER_subjugate_the_minotaurs_desc:0 "Минотавров было очень трудно подчинить и семейство фон Ливани из Цианолизии столкнулось с множеством проблем в попытке удержать их под контролем. Беспорядки в этом регионе - бельмо на глазу, но аквелийское оружие решит этот вопрос раз и навсегда."
 JER_subjugate_the_riverponies:0 "Земля рек и гор"
 JER_subjugate_the_riverponies_desc:0 "Величайший вызов для любого правителя грифонов - это Речные Земли. Эти упрямые пони были самым непримиримым врагом грифонов с незапамятных времен. Гроверы убили бы их, но мы подчиним их: кто может устоять против императрицы, которой служат речные пони?"
 
 JER_the_griffonian_dream:0 "Помнить о мечте"
 JER_the_griffonian_dream_desc:0 "Мы победили империю, но предстоит сделать ещё многое. Многие грифоны жаждут мира, земли и хлеба. И мы не должны забывать о том, что грифонья мечта предназначена для всех, а не только лишь для избранных. Нельзя терять ни секунды."
 JER_scale_back_the_military_industrial_complex:0 "Сократить масштабы ВПК"
 JER_scale_back_the_military_industrial_complex_desc:0 "ВПК был хорошим союзником во время войны, но теперь эти грифоны открыто пытаются подтолкнуть наш режим к дальнейшим конфликтам по всему миру ради собственной выгоды. Пора подрезать им крылья и обеспечить нам мирное будущее."
 JER_pan_griffonian_railroad:0 "Трансгрифонье шоссе"
 JER_pan_griffonian_railroad_desc:0 "Нужно укрепить связи, созданные нами по всей Грифонии. Мы должны экономически, политически и физически связать весь континент. Мы построим великие шоссе по всей Грифонии, значительно сократив время на путешествия."
 JER_urban_modernisation:0 "Комитет по модернизации городов"
 JER_urban_modernisation_desc:0 "Некоторые города совсем не изменились ещё с 800-х годов. Трущобы разрастаются, а условия проживания некоторых граждан поистине отвратительны. Нам нужно модернизировать и оживить города, дабы они показали народу преимущества республиканства перед монархизмом или олигархией."
 JER_ban_private_banking:0 "Запретить частные банковские учреждения"
 JER_ban_private_banking_desc:0 "Банки слишком долго выкачивали деньги из простых грифонов. Пора покончить с непомерными процентами и отказами давать взаймы кому-либо, кроме самых отчаянных, богатых или глупых граждан. Правительство национализирует все банки и будет их контролировать, чтобы обеспечить светлое будущее для всех."
 JER_limited_ecomonic_planning:0 "Ограниченное экономическое планирование"
 JER_limited_ecomonic_planning_desc:0 "Хотя у рынка много преимуществ, он всё же не всесилен. Рынок не может смотреть в будущее на ближайшие двадцать-тридцать лет. Государство должно вмешаться и обеспечить, чтобы экономика шла по правильному курсу... только в необходимых сферах, конечно."
 JER_start_of_telecommunications:0 "Пан-грифонья телекоммуникационная компания"
 JER_start_of_telecommunications_desc:0 "В имперские времена гонцы и телеграфы значительно облегчали передачу сообщений. Однако сейчас на дворе новый век и технологии дают возможность всем грифонам и пони под триколором связываться друг с другом в любой момент. Это прекрасное воплощение грифоньей мечты."
 JER_normalise_the_army_budget:0 "Нормализовать армейский бюджет"
 JER_normalise_the_army_budget_desc:0 "Война окончена. Серьёзных угроз республике тоже больше нет. Горожане на улицах не только празднуют, но и беспокоятся о том, где найти работу или на что купить еды. Мы урежем армейский бюджет, чтобы получить на это средства."
 JER_the_new_republican_gendarmerie:0 "Новая республиканская жандармерия"
 JER_the_new_republican_gendarmerie_desc:0 "Армии обеспечили Республике победу, но тираны всё ещё скрываются в тенях. Но мы не похожи на королей Аквелии или аристократов Грифенхейма. Мы не собираемся убивать всех диссидентов. Мы создадим новую жандармерию, офицеры которой будут обучены выполнять свою работу, соблюдая нормы морали."
 JER_the_mittelstand:0 "Ставка на средний класс" #void
 JER_the_mittelstand_desc:0 "Есть два способа организации частных компаний. Крупные, всеохватывающие конгломераты или небольшие компании. Крупные мегакорпорации могут стать настолько сильными, что они смогут соперничать даже с государствами. Поэтому предпочтительнее сделать ставку на небольшие компании. И поощрять их при необходимости, конечно."
 JER_the_political_revolution:0 "Покончить с политическим радикализмом"
 JER_the_political_revolution_desc:0 "Радикалы всех мастей скрываются в тенях нового общества. Война подпитывает их кампании ненависти, а насилие, которое позволило республиканцам победить, теперь используется уже против нас. И хотя мы являемся истинной демократией, мы не можем терпеть те движения, которые хотят покончить с демократическими институтами и снова заковать наших граждан в цепи."
 JER_ban_lobbying:0 "Запретить представительство интересов"
 JER_ban_lobbying_desc:0 "Есть ли более бесполезный грифон, чем лоббист? Они существуют, лишь для того, чтобы брать взятки у богатеев. Они формируют "мозговые центры" и "группы интересов", чтобы лишить народ права на собственное мнение. Они отбирают деньги у тех грифонов, что верят их лжи. В нашей новой республике нет места для них!"
 JER_scale_back_the_presidential_executive:0 "Ограничить власть президента" #void
 JER_scale_back_the_presidential_executive_desc:0 "Дело сделано. Империя повержена, а республиканская мечта торжествует. Однако все наши подвиги были бы напрасными, если бы президент стал новым королём. Мы должны сократить президентские полномочия, дабы не стать тем драконом, против которого сами боролись."
 JER_the_federal_model:0 "Грифоний федерализм"
 JER_the_federal_model_desc:0 "Грифоньи народы многочисленны и очень различны. Настолько различны, что слишком глупо пытаться даже думать о том, чтобы объединить их всех под властью только одного правительства. Мы должны передать большую часть полномочий местным Ассамблеям и лидерам, которые лучше позаботятся о своём народе."
 JER_mop_up_the_north:0 "Зачистить север"
 JER_mop_up_the_north_desc:0 "На севере Грифонии когда-то правил Александр Кемерскай, но теперь там полно тиранов и предателей, с которыми нужно разобраться ради выживания нашей республики. Одевайтесь потеплее, мы едем на север!"
 JER_mop_up_the_center:0 "Освободить колыбель грифонов"
 JER_mop_up_the_center_desc:0 "Суть пан-грифоньей идеологии заключается в том, что республика может выжить, только если охватит весь континент. Грифонстоун, родина грифоньего рода, крайне важен для нас. Как мы можем называть себя Республикой Грифонов без этого города? Пора освободить колыбель нашего вида."
 JER_strike_at_karthin:0 "Сокрушить Пакт"
 JER_strike_at_karthin_desc:0 "Идеалы пан-грифоньего республиканства слабо популярны на юге Грифонии, поэтому мы должны вести себя тут весьма осторожно. Перед нашей армией будут поставлены лишь две простые цели: уничтожить монархию и возвысить граждан этих земель."
 JER_the_minotaurs:0 "Предложить Конкордат Просперо"
 JER_the_minotaurs_desc:0 "Минотавры могут похвастаться сильными демократическими традициями. Также наши идеалы во многом сходны. Минотавры - наши естественные союзники в борьбе с тиранией, так что им стоит присоединиться к нам."
 JER_go_east:0 "Последний рубеж"
 JER_go_east_desc:0 "Долина Эви, последний рубеж грифонов. Мы смело шагнём туда, куда раньше не ступали лапы и когти аквелийцев. Мы освободим этих оставшихся грифонов и объединим их в нашей великой республике. Это последняя великая задача, что стоит перед нашей нацией. После этого можно будет отдохнуть." #отсылочка на Звездный Путь
 JER_the_river_concordat:0 "Нормализовать отношения с речными пони" #void
 JER_the_river_concordat_desc:0 "Несмотря на историческую вражду между Речными Землями и остальной частью грифоньего континента, речные пони сумели сохранить дух демократии. Империи больше нет и теперь они желают улучшить отношения с нами. Близится конец вековых конфликтов?"
 JER_the_dream_realised:0 "Воплотившаяся мечта"
 JER_the_dream_realised_desc:0 "Мы восстали из руин и объединились. Мы преодолели вместе все старые беды. И под ярким солнцем мы смело шагаем в светлое будущее."
 JER_the_social_revolution:0 "Основы социального государства"
 JER_the_social_revolution_desc:0 "Государство не должно нянчиться с народом или контролировать его жизнь. Но оно также не должно бросать своих граждан на произвол судьбы. Наше государство предоставит своему народу равные шансы, чтобы все смогли найти свой собственный путь в жизни."
 JER_rural_grants:0 "Сельские экономические гранты"
 JER_rural_grants_desc:0 "Так легко позволить богатству течь из сельской местности и скапливаться в городах. Для бедных регионов это вполне может стать смертельным ударом. Мы должны сделать так, чтобы и сельская местность могла вкусить плоды современности."
 JER_not_a_soul_left_behind:0 "Использовать йельскую модель"
 JER_not_a_soul_left_behind_desc:0 "Йель десятилетиями использует одну и ту же академическую модель. Студентам гарантируется среднее образование, а для бесплатного поступления в один из престижных университетов необходимо лишь сдать вступительный экзамен. Ради блага будущих изобретателей республики мы сохраним и распространим эту политику."
 JER_cultural_subsidies:0 "Культурные и художественные субсидии"
 JER_cultural_subsidies_desc:0 "Ценности бывают не только экономическими. Мы вложим деньги в будущее и поддержим культуру, которая радует народ и даёт цель миллионам. Развлечения, глубокие философские вопросы, эскапизм и вызов предубеждениям - это истинные признаки цивилизации."
 JER_complete_linguistic_equalisation:0 "Полное уравнивание языков"
 JER_complete_linguistic_equalisation_desc:0 "Хотя мы уже приняли законы, уравнивающие все аквелийские диалекты, теперь под нашим контролем оказался почти весь континент. Местные органы власти будет заниматься местными же языками, а в роли лингва-франка будут выступать герцландский, аквелийский или вингбардийский языки."
 JER_unconditional_secularisation:0 "Безусловная секуляризация" #void
 JER_unconditional_secularisation_desc:0 "В новой республике не будет различий между религиями. И никакой официальной государственной религии. Мы должны предпринять все возможные шаги, чтобы ни одна религия не доминировала над другой как в самой Аквелии, так и на всём континенте. И мы не побоимся применить силу."
 JER_pony_integration:0 "Принять пони Грифонии" #void
 JER_pony_integration_desc:0 "Несмотря на то, что республика основана грифонами, на континенте живёт немало пони. И многие из них сражались за республику с её самого первого дня. Разве они не заслуживают того, чтобы пользоваться всеми благами нашей новой республики? Иное было бы просто ужасным предательством."
 JER_preserve_local_cultures:0 "Сохранить местные культурные институты"
 JER_preserve_local_cultures_desc:0 "Грифония - это настоящее лоскутное одеяло из уникальных культур, которые не вписываются ни в одну региональную суперкультуру. Если мы хотим сохранить эти культурные жемчужины, нам нужно будет обеспечить правовую защиту местных языков и обычаев."
 JER_supreme_justice_of_griffonia:0 "Верховный суд Грифонии" #void
 JER_supreme_justice_of_griffonia_desc:0 "Споры никуда не денутся даже в новой республике. Ссоры по поводу земли, по поводу крупной собственности и всего прочего. Нам понадобится верховный суд, который сможет рассматривать не только такие важные вопросы, но и более мелкие дела."
 JER_abolish_death_penalty:0 "Отменить смертную казнь"
 JER_abolish_death_penalty_desc:0 "Одно наказание, весьма распространённое при старом режиме, ненавидели сильнее всего. Смертную казнь. Это самое жестокое и ужасное наказание, которому можно подвергнуть существо. Наша нация не может называть себя цивилизованной республиканской державой, если она будет применять подобные меры наказания."
 
