 JER_guarantee_skyfall:0 "Дать гарантию Скайфолу"
 JER_demand_tarrin:0 "Потребовать Таррин"
 JER_demand_tarrin_desc:0 "Во время Первой Революции графиня Таррина была низложена и казнена местными республиканцами. Однако граф Францистрии, дальний родственник Дискретов и претендент на земли Таррина, вмешался и оккупировал этот регион. С тех пор Таррин находится под иностранным владычеством.\n\nНаконец-то пришло время освободить наших братьев и сестер в Таррине и изгнать восточных угнетателей. Мы отправим им ультиматум, и если они его не примут, то придётся задуматься о военном конфликте."
 JER_demand_tarrin_2:0 "Воссоединиться с Таррином"
 JER_demand_tarrin_2_desc:0 "Во время Первой Революции графиню Таррина свергли и затем казнили местные республиканцы. Однако граф Францистрии, дальний родственник Дискретов и претендент на Таррин, вмешался и смог оккупировать регион. К счастью, местному сопротивлению в конце концов удалось изгнать оккупантов, и теперь Таррин является независимой Республикой.\n\nПришло время для Таррина вновь воссоединиться с Аквелией. Но нельзя отрицать возможности того, что их нынешнее правительство желает автономии - или даже сохранения независимости. Мы не потерпим сепаратизма в государстве [Root.GetNameDef], но, вполне возможно, можем пойти на уступки."
 JER_attack_tarrin:0 "Атаковать Таррин"
 JER_attack_tarrin_desc:0 "Таррин - столица одноименного региона, в которой проживает большая часть населения и размещается почти вся промышленность. Но регион ценен не только своим центральным городов, в юго-восточных холмах есть ценные ресурсы. Если мы хотим обеспечить контроль над всем регионом, нам необходимо как можно скорее освободить сам Таррин."
 JER_attack_transista:0 "Атаковать Трансисту"
 JER_attack_transista_desc:0 "Трансиста - это небольшой, но стратегически регион из-за своего расположения, запасов нефти и военной авиабазе. Равнины Трансисты должны облегчить её освобождение для наших войск."
 JER_attack_chateu:0 "Атаковать Шато Аккиелант"
 JER_attack_chateu_desc:0 "Холмы, окружающие Шато Аккиелант, традиционно образовывали барьер между культурами Аквелии и Вингбардии. Сам замок и окружающий его город часто оказывались в эпицентре конфликта из-за своего расположения на границе, и теперь им придётся выдержать ещё один такой. Будем надеяться, что в последний раз."
 
