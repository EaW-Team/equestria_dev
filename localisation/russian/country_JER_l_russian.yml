 JER_POLITICS_VIVIENNE_DESC:0 "§YДата рождения:§! 9 мая 983 года\n\n§YБиография:§! Вивьен родилась вдали от своего королевства. Первыми её воспоминаниями были не королевские залы Аквилы, а тёплые и белые стены дворца эмира из Седельной Аравии. В Аквелии царил хаос, а революция в своей агонии проливала реки крови. По фамильному древу Дискретов прошлась гильотина, оставив в живых только пятерых членов этого дома, в том числе и Вивьен. Пока силы, верные монархии, защищали их королевство, королевская семья пережидала бурю подальше от хаоса.\n\nКогда Вивьен, наконец, вернулась в Аквелию, её тут же окружила целая армия учителей и учёных. Многие грифоны были хорошо знакомы с характером её отца и сомневались, что юной принцессе захочется общаться с интеллектуалами. К счастью, юная грифина взялась за учебу и преуспела в ней. Более того, учёба стала её страстью. Юная грифина читала любые книги, какие только попадались ей на глаза. Также она нередко путешествовала по сельской местности и эти поездки становились для неё не менее важными, чем обучение. Ещё не достигшая совершеннолетия Вивьен могла очаровать и мгновенно обезоружить любого встречного своим остроумием и смекалкой. Знать Аквелии и те, кто был верен короне, знали, что королевство окажется в хороших когтях, когда настанет черёд Вивьен занять трон. Многие даже надеялись (за закрытыми дверями, конечно) на то, чтобы какой-нибудь несчастный случай оборвал жизнь Морисета, дабы его талантливая и амбициозная дочь могла занять трон.\n\nИ их желание исполнилось. Вторая революция не смогла победить, но и сам король Морисет не может наслаждаться плодами своей победы. Теперь будущее королевства лежит в когтях принцессы... то есть королевы Вивьен Дискрет.\n\n§YАвтор портрета:§! Echo"
 JER_SOLEIL_DESC:0 "Солей Муншэдоу родилась в 980 году в сельской местности южной Эквестрии. Она была самой младшей в семье и очень хорошо поладила со старшим братом Санрайзом благодаря своей мягкости, кротости и обаянию.\n\nОна всегда была готова помогать своей семье и занялась экспортом зерна. Несмотря на свою молодость, у Солей всегда были припрятаны несколько козырей на случай неприятностей. А когда дело касалось её брата, то она не боялась замарать копыта в драке.\n\nВ конце концов её родители смогли накопить достаточно денег и инвестировали их в образование Солей. Кобыла приняла их предложение с некоторой неохотой: ей не хотелось расставаться с братом. Она пообещала Санрайзу, что ни за что не забудет своего лучшего брата, после чего отплыла в Аквелию.\n\nОна прибыла в Вангуардиго, где уже давным-давно жили пони. Солей быстро поняла, что её интересует история, в особенности военная. Она жадно поглощала любую информацию: от древних рассказов о завоевательных походах Гровера I до применения современной техники вроде танков и самолётов.\n\nСолей упорно трудилась и профессора рекомендовали её для поступления в военную академию Аквелии - одно из самых престижных военных учреждений в стране. Солей быстро росла в званиях, а между делом сумела наладить связи с многочисленными завистливыми сверстниками и более старшими по званию офицерами.\n\nНесмотря на всё время, проведённое в Аквелии, мысли Солей всегда возвращались к Эквестрии, её родителям и Санрайзу. Кобыла мечтает о воссоединении со своей семьей. Солей надеется, что однажды она вместе с Санрайзом победит угрожающие им тирании, а также сможет защитить как магию дружбы, на идеалах которой она была воспитана, так и бессмертный девиз Аквелии, который она приняла всем сердцем - "Liberté, égalité, fraternité"."
 JFT_FLEUR_DESC:0 "Хорошо образованная и культурная кобыла по имени Флёр родилась в одной из деревень близ города Вангуардиго. Её семья была весьма скромной и учтивой. Она проживала в этой местности уже много десятилетий. Ещё кобылкой Флёр обнаружила у себя интерес к учебникам по истории и с нетерпением ждала очередной возможности побольше узнать об этой теме. Её энтузиазм не остался незамеченным и Флёр отправили в высшее учебное заведение в городе, где она и продолжила свои изыскания.\n\nОкончив школу с отличием, Флёр отправилась в армию. Она мечтала не только о карьере, но и о возможности сыграть свою роль в истории. Они тихо и вдумчиво помогала своим начальникам в планировании и организации всевозможных дел. Так что рабочая нагрузка Флёр неуклонно увеличивалась по мере того, как начальство замечало её проницательность и тихое поведение, после чего делегировала ей дополнительные дела. Флёр трудилась как настоящая рабочая лошадка, но одновременно она производила немалое впечатление и устанавливала связи с превосходящими её по рангу офицерами. И как только заметили крупные армейские начальники, карьера Флёр, на зависть многим, просто взлетела в гору. Теперь у Флёр есть гарантированное место в армии, так что теперь она ищет возможность вписать своё имя в эту новую главу истории.\n\n§YАвтор портрета:§! Echo"
 JER_POLITICS_MORISET_DESC:0 "§YДата рождения:§! 2 декабря 950 года\n\n§YБиография:§! Если и есть что-то, что может объединить всю Аквелию в гармонии, так это вино. И Морисет Дискрет точно не годится на эту роль.\n\nДля республиканцев он тиран и даже многие монархисты считают его плохим лидером. Лишь самые ревностные сторонники монархии восхваляют Морисета как публично, так и в частном порядке. Морисет, возможно, и не виноват в первой революции, но большинство граждан Аквелии считают, что именно он станет причиной второй. Король "прославился" своей деспотической политикой и суровыми наказаниями. Он возглавляет утопающий в роскоши двор, который окружает разгневанное население.\n\nНикто сейчас не может точно предсказать, когда и как история отомстит Морисету, но рано или поздно это обязательно произойдет.\n\n§YАвтор портрета:§! bunnyshrubby"
 JER_POLITICS_RODIER_DESC:0 "§YДата рождения:§! 28 мая 962 года\n\n§YБиография:§! Маршал, герой, предатель, опора революции, недостающее звено новой республики... Этого грифона непросто описать в нескольких словах. Но заниматься этими расследованиями будет пустой тратой времени, поскольку Леонард Родье не любит длинные истории и всевозможные любезности.\n\nРодье родился в Вангуардиго в 962 году и казалось, что военная карьера для него была предопределена с самого начала. Его семья была довольно бедной, но они на протяжении многих поколений зарабатывали себе на жизнь службой в армии. Отец Родье хотел покончить с этим и желал, чтобы его семья стала мелкими землевладельцами. Однако революция и последовавший за ней террор монархистов не позволили этим мечтам воплотиться в реальности. Поэтому в 982 году Леонард отправился в военную академию в Весткипе, где и познакомился с весьма уникальной группой. Представители ПДА обратились к молодому грифону, отметив его академические успехи и сильную личность, и предложили вступить в их ряды. Но если бы эти грифоны смогли увидеть его сейчас, то горько пожалели бы об этом решении. Ибо тогда ПДА были ярыми монархистами. Но по мере того, как Родье делал карьеру в рядах ПДА и знакомился с её членами, он обнаруживал там тайных республиканцев, которые ему нравились гораздо больше, чем заносчивые сыны и дочери дворян.\n\nПосле того, как Родье поработал с полковником Колетт над укреплением республиканизма в ПДА, он стал выжидать. Леонард связался с другими республиканскими группами, готовился к возвращению изгнанников и ждал второй революции. И когда революция всё-таки вспыхнула, Родье был готов к ней. Он вывел своих солдат из казарм и захватил город, приготовив его к возвращению всенародно популярного Верани. Леонард преуспел там, где первая революция потерпела неудачу. \n\nТеперь Родье готов построить новую и сильную Аквелию, основанную на его идеях об национальной силе и чести. \n\n§YАвтор портрета:§! Echo"
 JER_POLITICS_VERANY_DESC:0 "§YДата рождения:§! 20 июня 950\n\n§YБиография:§! Фигура Теодора Верани взывает самые разнообразные и противоречивые чувства: фанатичную любовь и неприкрытую ненависть, восхищение и страх. Но Теодора всё устраивает. В Аквелии он известен как фактический лидер первой революции. Так что Теодор, вероятно, является самым известным грифоном нации после самого короля. Притягательная личность Верани, а также его пылкие слова и послания позволяли Теодору не испытывать недостатка в сторонниках.\n\nВерани родился в семье распространителя газет в столице и научился у своего отца красноречию. Он продолжил развивать свои способности, изучая риторику и философию в школе. После того момента, как он в юности впервые обратился к толпе с просьбой о более длительном перерыве, в глазах Верани зажглась искра вдохновения, которая побуждала других следовать за этим грифоном. И Верани использовал эту искру, чтобы изменить мир.\n\nНикто точно не знает, как именно Верани стал республиканцем. Он и сам признает, что тоже не помнит всех подробностей. Но Теодор сразу же погрузился в мир подпольного республиканства. Он присоединился ко всевозможным группам и готовил их к восстанию против имперцев. Но затем, в 978 году, грифон по имени Кемерскай опередил его, лично вышвырнув императора из его собственной столицы. Верани поднял собственное восстание и возглавил республиканские ячейки Аквелии. Но его триумфу вскоре пришёл конец. Ему пришлось покинуть свою страну и тогда искра в глазах Верани в первый и последний раз потухла. С тех пор он любил и терял, затем влюблялся снова, но никогда не забывал о своей родине. А теперь он триумфально вернулся и готов повести Аквелию навстречу новому пан-грифоньему рассвету.\n\n§YАвтор портрета:§! Echo/Martin"
 JER_POLITICS_GAUDREAU_DESC:0 "§YДата рождения:§! 28 августа 953 года\n\n§YБиография:§! Роза Виновии родилась в семье барона, которому принадлежал холмистый район в этом регионе. Довольно небогатым баронам Гудро повезло отыскать на своих землях жилы железа и угля в самый разгар индустриализации. Поэтому к моменту рождения Сесилии материальное положение семьи значительно улучшилось. Сесилия уже в юности стала настоящим книжным червем, так что её родители позволили своей дочери жить собственной жизнью. Она нередко играла с местными детьми, но как только Сесилия упоминала свою фамилию жителям города, она сразу же превращалась из их друга во врага. Всякий раз, когда она пыталась помочь рабочим на шахтах её семьи или в местных деревнях, они в страхе шарахались. Гудро не были тиранами, но, поскольку её семья принадлежала к знати, простые грифоны ненавидели их. Сесилия решила освободить свою фамилию от этого проклятия.\n\nКогда вспыхнуло восстание под руководством Верани, Сесилия убедила своих родителей "сбежать." Одновременно она взяла на себя командование местными ячейками, руководя ими под псевдонимом. Также она связывалась с войсками монархистов, расквартированных в регионе, под своим настоящим именем и убеждала их сдаваться без боя. Но революция провалилась и Сесилии пришлось сбежать. Родители узнали вести про свою дочь лишь через некоторое время, но её послание было ясным: "Je reviendrai". С тех пор она прославилась среди республиканцев. Как и из-за своих развивающихся идей, так и из-за отношений и последующего разрыва с самим Верани. После революции они снова столкнулись на политическом поле боя и тут уже Сесилия вышла победительницей. Пришло время народа и имя Гудро теперь окончательно очищено от монархического прошлого.\n§YАвтор портрета:§! Echo"
 JER_POLITICS_GRAND_CRU_DESC:0 "§YДата рождения:§! 18 марта 962 года\n\n§YБиография:§! Крю, который родился в 962 году в районе верфей Придеи в семье пони, было всего 16 лет, когда пламя революции охватило его город. Но, несмотря на свой юный возраст, он оказался в самом центре борьбы. В историях и слухах утверждается, что именно он был тем самым пони, что поднял знамя коммуны над тюремной крепостью города, сигнализировав о начале восстания. К несчастью для революционеров, пушки Денниса Дискрета жестоко и кроваво подавили их юное восстание. Крю сбежал из города только с помощью пони из ПДА, симпатизировавшего республиканству.\n\nКрю переехал в столицу и связался с тайной сетью республиканских агентов, которые действовали даже после революции. Чтобы прокормить себя, он открыл парикмахерскую, ставшую очагом революционной активности. Туда часто захаживали королевские агенты, желающие получить модную причёску. И во время стрижки они нередко делились интересными сведениями и слухами. За последовавшие годы Крю развил свои идеи, которые он захотел применить ко всей Аквелии. Пони представлял себе как в будущем по всей Грифонии раскинется сеть демократических социалистических государств и публиковал книги и брошюры со своими идеями, поначалу не осознавая, какое влияние он оказывает на всю революцию в целом. Крю осознал свою славу лишь тогда, когда молодой грифон в парикмахерской однажды попросил у него автограф. После того, как приступ паники утих, Крю решил, что он должен принять свою популярность и попытаться занять более ведущую роль в революции. Он быстро стал значимой фигурой в умеренном крыле АРП и получил прозвище "Здоровяк" за свои дружелюбные манеры.\n\nТеперь Крю стал президентом Аквелии. Он готов преодолеть сопротивление старой гвардии и направить революцию по новому пути, а затем уступить своё место новому поколению революционеров.\n\n§YАвтор портрета:§! bunnyshrubby"
 JER_POLITICS_CREPE_DESC:0 "§YДата рождения:§! 2 мая 987 года\n\n§YБиография:§! Детство Шугар Креп, которая родилась через десять лет после революции, было омрачено последствиями падения Аквелийской Республики. Её семья жила в маленьком анклаве пони в Аквиле, и родители Шугар пытались защитить свою дочь от городской среды, которая нередко была весьма враждебной. Среди жителей столицы "Бульвар Пони" считался рассадником реакционеров, а пони, что жили там, часто описывались как яростные монархисты. Истина, конечно, была гораздо сложнее, но от стереотипов так просто не избавиться. Но, независимо от этих предубеждений, а может даже как раз из-за них, Шугар стала просто одержимой революцией 978 года и присоединилась к клубам, которые позволили ей вступить в контакт с умеренными республиканцами. Вскоре любовь к республике слилась с другой её страстью - музыкой, и Шугар начала писать республиканские гимны вроде "Cette terre est votre terre" и "Chanson Frontale Unie".\n\nНо свою истинную славу Креп обрела во время второй революции, когда её зажигательные музыкальные выступления и мощная личность привлекли немало последователей. Она присоединилась к МАФ и многие ожидали, что Шугар будет просто служить глашатаем партии. Однако они ошиблись, так как сама Сесилия Гудро увидела в единорожке перспективы и взяла её под своё крыло в качестве политического протеже. Вскоре Шугар быстро доказала, что она была чрезвычайно умной. Однако именно сейчас наиболее... эксцентричные черты личности Креп вышли на первый план. Во время некоторых заседаний Ассамблеи она громко включала музыку и заявляла, что данный вопрос не стоит обсуждений, поскольку у неё уже есть ответ. У Шугар вошло в привычку намеренно выводить Леонарда Родье из себя при каждом удобном случае, хотя даже он не мог отрицать, что Креп очень близка к истинному гению. Сесилия добровольно ушла в отставку и теперь её протеже - Шугар Креп - будет вести Аквелийскую Республику в светлое будущее под сине-бело-красным знаменем.\n\n§YАвтор портрета:§! Neither"
 JER_POLITICS_THIBAULT_DESC:0 "§YДата рождения:§! 12 декабря 963 года\n\n§YБиография:§! Во время первой революции Тибо Деверо был учеником мелкого чиновника и не мог похвастать какими-либо политическими амбициями. Тем не менее, ему пришлось столкнуться с политикой в разгар репрессий против революционеров Придеи. Республиканец по имени Феликс Жорж спрятался в его сарае, а чрезмерно усердные преследователи не желали задавать лишних вопросов. Тибо был ранен в глаз, но всё же смог сбежать в Скайфол с помощью того самого республиканца. Феликс и его товарищи были очень благодарны Тибо за помощь и с охотой приняли его в свою семью изгнанников. Тибо планировал начать с нуля и обустроить себе тихую жизнь в Скайфоле, но его постоянно притягивало обратно к той группе. Вскоре Тибо был вынужден сделать выбор: либо он поможет им, либо увидит, как его друзья загремят в тюрьму или даже чего похуже.\n\nЭто слегка неуклюжее начало резко контрастирует с более поздними достижениями Тибо, поскольку он не только сумел преодолеть все вызовы, но и стал известным писателем, а также лидером революционеров в изгнании. Его серия брошюр "Чего хотят республиканцы?" получила широкое признание и позволило Тибо заслужить репутацию одного из величайших мыслителей послереволюционной эпохи. Рассуждения Тибо о том, как должен быть организован постреволюционный период во многом поспособствовали росту поддержки движения, особенно когда его выводы чётко совпали с идеями Гран Крю, который начал переписываться с Тибо и в конце концов завербовал его в ряды АРП. Тибо предпочел не упоминать о том, что эти брошюры он делал сам для себя, а чрезмерно усердный Феликс напечатал их без его ведома.\n\nТеперь Тибо стал главой нации. И хоть он до конца не понимает, как именно он вознёсся на политическую вершину Аквелии, этот грифон знает, что сейчас, как и тогда в Скайфоле, многие зависят от него. И он сделает всё возможное и невозможное, чтобы защитить будущее Аквелии и её народа.\n\n§YАвтор портрета§!: Vanilla Swirl"
 JER_POLITICS_ALLARD_2_DESC:0 "§YДата рождения:§! ????, 969 года\n\n§YБиография:§! История Виктора Алларда исключительно запутанная. И он сам не намерен прояснять тайны вокруг своего происхождения. Аллард говорит с совершенно стандартным аквелийским акцентом и использует смесь выражений, характерных для различных регионов нации. Всё выглядит так, будто этот грифон однажды взял и появился из ниоткуда. В один прекрасный день он вошёл в парикмахерскую Гран Крю и начал долго обсуждать с ним политику. Вскоре Аллард стал завсегдатаем этого заведения и продолжил регулярно появляться там. Этот грифон был революционером-радикалом и отстаивал гораздо более жестокую тактику, чем та, что применялась во время первой революции. Интеллектуальные спарринги Алларда и Крю происходили каждую неделю в течение нескольких месяцев. Многие грифоны приходили посмотреть и послушать их, а потом сами присоединялись к социалистическому движению.\n\nХотя Аллард, мягко говоря, с подозрением относился к умеренным идеям Гран Крю, многочисленные триумфы АРП как при развитии Аквелии, так и во время войны против Империи изменили его точку зрения. Хотя новый, гораздо более умеренный курс Алларда изменил мнение многих членов партии, немалая часть оставшихся по-прежнему сомневаются в его истинных намерениях. Те, кто считают Алларда другом, видят в нём обаятельного, хоть и немного язвительного лидера со специфическим чувством юмора, а также проницательным и уникальным пониманием как политики, так и социалистической идеологии. Те же, кто относится к Алларду как к потенциальному злодею, видят самодовольного грифона, который наслаждается тем, что злит народ и играет на его наивности.\n\nНо всё это неважно для Алларда. Он продолжит вести Аквелию прежним курсом и принимать решения с помощью разумной социалистической политики. Точнее той политики, которую он сам считает разумной.\n\n§YАвтор портрета:§! bunnyshrubby"
 JER_POLITICS_BUNCH_OF_SOCIALISTS_DESC:0 "После отставки Тибо вся власть в стране перешла в когти и копыта делегатов Народного собрания. Они поведут нашу страну в светлое социалистическое будущее!"
 JER_POLITICS_VIVIENNE_2_DESC:0 "§YДата рождения:§! 9 мая 983 года\n\n§YБиография:§! Вивьен родилась вдали от своего королевства. Первыми её воспоминаниями были не королевские залы Аквилы, а тёплые и белые стены дворца эмира из Седельной Аравии. В Аквелии царил хаос, а революция в своей агонии проливала реки крови. По фамильному древу Дискретов прошлась гильотина, оставив в живых только пятерых членов этого дома, в том числе и Вивьен. Пока силы, верные монархии, защищали их королевство, королевская семья пережидала бурю подальше от хаоса.\n\nКогда Вивьен, наконец, вернулась в Аквелию, её тут же окружила целая армия учителей и учёных. Многие грифоны были хорошо знакомы с характером её отца и сомневались, что юной принцессе захочется общаться с интеллектуалами. К счастью, юная грифина взялась за учебу и преуспела в ней. Более того, учёба стала её страстью. Юная грифина читала любые книги, какие только попадались ей на глаза. Также она нередко путешествовала по сельской местности и эти поездки становились для неё не менее важными, чем обучение. Ещё не достигшая совершеннолетия Вивьен могла очаровать и мгновенно обезоружить любого встречного своим остроумием и смекалкой. Знать Аквелии и те, кто был верен короне, знали, что королевство окажется в хороших когтях, когда настанет черёд Вивьен занять трон. Многие даже надеялись (за закрытыми дверями, конечно) на то, чтобы какой-нибудь несчастный случай оборвал жизнь Морисета, дабы его талантливая и амбициозная дочь могла занять трон.\n\nИ сейчас их надежды оправдались. Вивьен заняла трон своей новой империи и с гордостью смотрит на целый континент, которым ныне правит лишь её династия. Нет более высокого и достойного титула для Вивьен, чем императрица, и да будет она справедливо править до конца своих дней.\n\n§YАвтор портрета:§! Echo"
 JER_char_himir_desc:0 "Химера Онкрена родилась во время первой Аквелийской Республики в семье мелких дворян, которые впали в немилость во время первой революции. Хотя её семья была знатной, во время революции они разорились, так как склонили головы и отдали свои земли, не желая вызвать гнев республиканцев. Мудрые инвестиции уберегли их от голодной смерти, но это означало, что первые годы своей жизни Химера росла среди простых грифонов и пони.\n\nПосле реставрации династии Дискретов семья Онкрена вернула себе прежние владения и статус, так что Химера перестала бегать по улицам с друзьями и начала участвовать в светской жизни возрождающегося дворянства. Хотя она училась и приспосабливалась к новому окружению, Химера никогда не забывала своих друзей детства и толком не чувствовала себя своей среди дворян. Когда она выросла и поступила в королевскую военную академию, внешне она выглядела идеальной благородной дочерью возрождающейся семьи Онкрена. Однако втайне она присоединилась к подпольному республиканскому движению в тот же день, когда поступила в академию."
 
