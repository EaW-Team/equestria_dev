 # Ships and Equipment #
 destroyer_5:0 "Современный стандартный эсминец"
 destroyer_5_desc:0 "Эти эсминцы являются быстрым и хорошо вооруженным охотником на подлодки. Эсминец стал опорой флота в роли лёгкого эскорта, что может бороться субмаринами. Хотя некоторые конструкторы считают, что мы достигли предела развития для кораблей такого рода, эти суда всё ещё представляют значительную угрозу для подводных лодок и крупных кораблей."
 destroyer_6:0 "Эсминец с ранними управляемыми ракетами"
 destroyer_6_desc:0 "Новое поколение эсминцев по-прежнему выполняет основные функции по сопровождению и противолодочной обороне. Однако благодаря новым ракетам эти эсминцы теперь могут эффективно поражать самолеты противника. Даже старые корабли могут быть переоборудованы новейшим ракетным вооружением без снижения общей огневой мощи."

 light_cruiser_5:0 "Флотский крейсер"
 light_cruiser_5_desc:0 "В соответствии с новейшими доктринами крейсера не будут участвовать в крупномасштабных надводных действиях и вместо этого станут оказывать противовоздушную поддержку более важным авианосцам. Благодаря последним техническим новинкам эти суда станут идеальными зенитными крейсерами. Внедрение бронепокрытия, хотя и оно и недёшево, радикально повышает живучесть кораблей."
 light_cruiser_6:0 "Переоборудованный ракетный крейсер"
 light_cruiser_6_desc:0 "Развитие ракетного вооружения поставило под сомнение роль легких крейсеров в современной доктрине флота. Многие старые суда могут быть преобразованы в ракетные крейсера. А новые конструкции, напротив, отличаются меньшим водоизмещением, что делает эти крейсера фрегатами. И они являются эффективными кораблями с отличными противоракетными, противокорабельными и противовоздушными ракетными системами, а также новейшей самоуплотняющейся магической броней"

 heavy_cruiser_5:0 "Современный пушечный крейсер"
 heavy_cruiser_5_desc:0 "Изменение морской тактики сделало старые надводные сражения гораздо более редкими, и тяжелый крейсер потерял роль торгового рейдера. Теперь современные тяжелые крейсера выполняют вспомогательные роли и занимаются сопровождением устаревающих линкоров и новейших авианосцев. Несмотря на появление "больших" лёгких крейсеров, эти современные тяжелые крейсера очень хороши."
 heavy_cruiser_6:0 "Крейсер с ранними управляемыми ракетами"
 heavy_cruiser_6_desc:0 "Широкое распространение ракетного оружия поставило тяжелые крейсера в любопытное положение. Линкоры стали непомерно дорогими, а системы ракетного оружия делают новые ракетные крейсера столь же смертоносными, что и старые линкоры. Самолеты и подводные лодки по-прежнему представляют значительную угрозу даже для самых современных ракетных крейсеров. Однако новые орудия и магическая броня помогают им оставаться опасными противниками."

 pre_dreadnought_nomtg:0 "Линкор в стиле Макавии"
 pre_dreadnought_nomtg_desc:0 "Дизайн этого символа военно-морской мощи Макавии был быстро принят во всём мире и долгое время являлся основным боевым кораблем Империи Грифонов. Эта плавучая стальная крепость, ужасно устаревшая по сегодняшним меркам, всё ещё может похвастаться большими и опасными орудиями, так что её не следует недооценивать."

 battle_cruiser_3_desc:0 "Эти линейные крейсера являются самыми быстрыми линейными судами, когда-либо рассекавшими волны морей. Усовершенствования по-прежнему в основном сосредоточены на вторичном и зенитном вооружении, но вот прорывы в разработке кристаллического покрытия позволили значительно улучшить броню линейного крейсера, не сильно сказавшись на водоизмещении или скорости. Однако становится всё более очевидным, что этот класс кораблей уже зашёл в свой эволюционный тупик."

 battleship_5_desc:0 "Прорывы в разработке усиленной кристаллами брони снова сделали линкор актуальным с технической точки зрения. Новая магическая броня специально разработана для перенаправления тепловой и физической энергии в окружающую воду. Эта технология не идеальна и дорога, однако традиционная школа военно-морской мысли настаивает на том, что сохранение доминирования линкоров стоит любых затрат."
 battleship_6_desc:0 "Испытания первого поколения кристаллической корабельной брони продемонстрировали несколько проблем вроде повышения бурности воды из-за перенаправления энергии с брони. Дальнейшие исследования матриц заклинаний предложили альтернативный метод поглощения вражеских атак. Однако матрица заклинаний будет вынуждена принудительно разряжать энергию в воду, как только она будет перегружена. Это невероятно дорого, это только так линкор всё ещё может сражаться в наши дни."

 SH_battleship_3:0 "Магический сверхтяжелый линкор"
 SH_battleship_3_desc:0 "Мы усовершенствовали схемы магической кристаллической брони и нашли экономичный способ продолжить развивать наши сверхтяжелые линкоры. Замена некоторых вторичных орудийных батарей системами запуска ракет повышает огневую мощь без необходимости устанавливать абсурдно большие морские орудия, а также укрепляет зенитные возможности сверхтяжелых линкоров. Матрицы заклинаний громадны и сложны, что делает эти корабли самыми живучими и дорогими судами, когда-либо выходившими в море."

 light_carrier_1:0 "Крейсер с плоской палубой"
 light_carrier_1_desc:0 "Ранние попытки воссоздать корпуса авианосцев Гиппогрифии привели к тому, что некоторые страны перестроили свои крейсера и разместили на них палубу для самолётов. Такие крейсера лишены основного вооружения и могут разместить меньше самолетов, чем обычные авианосцы. Тем не менее, они дешевле полноценных авианосцев и могут выполнять некоторые их функции."
 carrier_5_desc:0 "Идет новая гонка морских вооружений между линкором и авианосцем. Новые прорывы в создании кристаллической брони продлили эру актуальности линкоров. Авианосцам не нужна такая мощная броня, но всё же мы можем получше защитить их с помощью новейших технологий."
 carrier_6_desc:0 "Дальнейшие усовершенствования привели к созданию новых специализированных матриц щитов для авианосцев. Данные улучшения в первую очередь направлены на повышение живучести и грузоподъемности авианосцев. В некоторых случаях матрицы щитов авианосцев даже крупнее и сложнее тех, которые установлены на линкоры!"

 submarine_5:0 "Ударная подводная лодка"
 submarine_5_desc:0 "Ударные подводные лодки являются развитием класса охотников-убийц. Ударные подводные лодки могут оставаться под водой почти бесконечно долго: они ограничены лишь запасом топлива и батарей. Также они крупнее, опаснее и живучее. Мы знаем, насколько трудна жизнь подводников, поэтому комфорт экипажа является главным приоритетом: мы предоставили им относительно просторные помещения для экипажа и даже кондиционеры!"
 submarine_6:0 "Ранняя ракетная подводная лодка"
 submarine_6_desc:0 "Дальнейшее развитие ракетной техники открывает заманчивые возможности для наших новейших подводных лодок. Подводные лодки с крылатыми ракетами и торпедным вооружением могут поражать любую цель - подводную, надводную или наземную - с разрушительной точностью. Лишь другая подводная лодка может противостоять таким субмаринам!"

 panzerschiff_nomtg:0 "Карманный линкор"
 panzerschiff_nomtg_desc:0 "В попытке сделать невозможное, инженерам удалось разместить вооружение почти уровня линкора на корпусе крейсера. В результате получился корабль, который превосходит любой другой известный крейсер, но такие суда также дороги, сравнительно медленны и относительно плохо бронированы."
 panzerschiffe_nomtg:0 "Карманный линкор"
 coastal_defense_ship_nomtg:1 "Корабль береговой обороны"
 coastal_defense_ship_nomtg_desc:1 "На кораблях береговой обороны, спроектированных в прошлом десятилетии, орудия линкора размещены на корпусе крейсера, в результате чего на свет появился мощный, но медленный крейсер, способный сдерживать силы противника и удерживать оборону вблизи берегов."
 cruiser_submarine_nomtg:0 "Подводный крейсер"
 cruiser_submarine_nomtg_desc:0 "Радиус действия этих подводных лодок увеличен, а также у них более высокая огневая мощь и больше вспомогательного оборудования, чем у более мелких судов. Однако эти лодки устарели из-за своей уязвимости и дороговизны."

