 ### MTG ###
 # Ships and Equipment #
 
 ship_hull_light_5:0 "Современный корпус эсминца"
 ship_hull_light_5_short:0 "Современный эсминец"
 ship_hull_light_5_desc:0 "Эти корпуса эсминцев являются окончательным воплощением данного класса судов: быстрый и хорошо вооруженный охотник на подлодки, эсминец стал опорой флота в качестве лёгкого эскорта и основного судна противолодочной борьбы. Хотя некоторые конструкторы считают, что мы достигли вершины развития эсминцев такого рода, они всё ещё представляют значительную угрозу для субмарин и крупных кораблей."
 ship_hull_light_6:0 "Корпус эсминца с ранними управляемыми ракетами"
 ship_hull_light_6_short:0 "Эсминец с ранними управляемыми ракетами"
 ship_hull_light_6_desc:0 "Ракетные технологии продвинулись до такой степени, что единая система вооружения может выполнять несколько функций, и новейшее поколение корпусов эсминцев воплощает эти идеи в жизнь. Они по-прежнему выступают в качестве основного эскорта и охотника за подводными лодками. Однако благодаря интеграции новых ракетных систем эти эсминцы теперь могут эффективно поражать самолеты противника."

 ship_hull_cruiser_5:0 "Современный пушечный корпус крейсера"
 ship_hull_cruiser_5_short:0 "Современный пушечный крейсер"
 ship_hull_cruiser_5_desc:0 "Новые идеи морской войны радикально изменили прежние роли крейсеров, вызвав смену парадигмы. Новые корпуса крейсеров, как правило, имеют меньшее водоизмещение, что делает эти корабли более подходящими для выполнения вспомогательных функций флота. Несмотря на их уменьшающуюся ценность, эти крейсеры находятся на острие нашего меча."
 ship_hull_cruiser_6:0 "Корпус крейсера с ранними управляемыми ракетами"
 ship_hull_cruiser_6_short:0 "Крейсер с ранними управляемыми ракетами"
 ship_hull_cruiser_6_desc:0 "В свете принятия на вооружение ракетного оружия крейсеры сейчас находятся в весьма странном положении. Благодаря системе ракетного вооружения и магической броне новые корпуса фрегатов и крейсеров обладают удивительно высокой огневой мощью для их небольших размеров."

 ship_hull_heavy_5:0 "Корпус раннего магического линкора"
 ship_hull_heavy_5_short:0 "Ранний магический линкор"
 ship_hull_heavy_5_desc:0 "Прорывы в разработке усиленной кристаллами брони снова сделали линкор актуальным с технической точки зрения. Новая магическая броня специально разработана для перенаправления тепловой и физической энергии в окружающую воду. Эта технология не идеальна и дорога, однако традиционная школа военно-морской мысли настаивает на том, что сохранение доминирования линкоров стоит любых затрат."
 ship_hull_heavy_6:0 "Корпус современного магического линкора"
 ship_hull_heavy_6_short:0 "Современный магический линкор"
 ship_hull_heavy_6_desc:0 "Испытания первого поколения кристаллической корабельной брони продемонстрировали несколько проблем вроде повышения бурности воды из-за перенаправления энергии с брони. Дальнейшие исследования матриц заклинаний предложили альтернативный метод поглощения вражеских атак. Однако матрица заклинаний будет вынуждена принудительно разряжать энергию в воду, как только она будет перегружена. Это невероятно дорого, это только так линкор всё ещё может сражаться в наши дни."

 ship_hull_carrier_4:0 "Корпус раннего магического авианосца"
 ship_hull_carrier_4_short:0 "Ранний магический авианосец"
 ship_hull_carrier_4_desc:0 "Идет новая гонка морских вооружений между линкором и авианосцем. Новые прорывы в создании кристаллической брони продлили эру актуальности линкоров. Авианосцам не нужна такая мощная броня, но всё же мы можем получше защитить их с помощью новейших технологий."
 ship_hull_carrier_5:0 "Корпус флотского магического авианосца"
 ship_hull_carrier_5_short:0 "Флотский магический авианосец"
 ship_hull_carrier_5_desc:0 "Дальнейшие усовершенствования привели к созданию новых специализированных матриц щитов для авианосцев. Данные улучшения в первую очередь направлены на повышение живучести и грузоподъемности авианосцев. В некоторых случаях матрицы щитов авианосцев даже крупнее и сложнее тех, которые установлены на линкоры!"
 ship_hull_supercarrier_1:0 "Корпус суперавианосца"
 ship_hull_supercarrier_1_desc:0 "Суперавианосец технически не относится к реальному классу, но он может легко стать самым крупным судном, когда-либо выходившим в море. Наклонная палуба такого авианосца столь велика, что он может перевозить и запускать вдвое больше самолётов, чем предыдущие поколения кораблей, обеспечивая господство в воздухе в любой точки планеты."

 ship_hull_submarine_5:0 "Корпус ранней ударной подводной лодки"
 ship_hull_submarine_5_short:0 "Ранняя ударная подводная лодка"
 ship_hull_submarine_5_desc:0 "Ударные подводные лодки являются развитием класса охотников-убийц. Ударные подводные лодки могут оставаться под водой почти бесконечно долго: они ограничены лишь запасом топлива и батарей. Также они крупнее, опаснее и живучее. Мы знаем, насколько трудна жизнь подводников, поэтому комфорт экипажа является главным приоритетом: мы предоставили им относительно просторные помещения для экипажа и даже кондиционеры!"
 ship_hull_submarine_6:0 "Корпус ударной подводной лодки"
 ship_hull_submarine_6_short:0 "Ударная подводная лодка"
 ship_hull_submarine_6_desc:0 "Новое поколение ударных подводных лодок оснащено специализированными пусковыми трубами, которые позволяют этим субмаринам использовать сложные электронные приманки. Эти новые ловушки отлично подходят для защиты от акустических торпед и, таким образом, значительно повышают живучесть наших новых подводных лодок, за что наши моряки будут очень благодарны. "
 ship_hull_cruiser_submarine_2:0 "Улучшенная подводная лодка-крейсер"
 ship_hull_cruiser_submarine_2_desc:0 "Эта подводная лодка намного больше своей предшественницы. В корпус такой субмарины помещаются батареи большей емкости и большие объёмы топлива, что обеспечивает такому кораблю огромный радиус действия. Такие подводные лодки могут наносить удары через половину планеты!"
 ship_hull_missile_submarine_1:0 "Корпус подводной лодки с крылатыми ракетами"
 ship_hull_missile_submarine_1_short:0 "Подводная лодка с крылатыми ракетами"
 ship_hull_missile_submarine_1_desc:0 "Дальнейшее развитие ракетной техники открывает заманчивые возможности для наших новейших подводных лодок. Подводные лодки с крылатыми ракетами и торпедным вооружением могут поражать любую цель - подводную, надводную или наземную - с разрушительной точностью. Лишь другая подводная лодка может противостоять таким субмаринам!"
