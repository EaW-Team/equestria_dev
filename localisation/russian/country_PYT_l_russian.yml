PYT_local_units_idea:0 "Вспомогательные революционные бригады"
PYT_local_units_idea_desc:0 "Угнетенные массы восстали! Они могут помочь нашему победоносному маршу через Грифонию под факелом социализма на различных вспомогательных ролях. Пусть они и не настоящие солдаты, но эти грифоны могут заниматься подрывной деятельностью против капиталистов. Как только реакционеры будут побеждены, они станут настоящими героями революции!"
