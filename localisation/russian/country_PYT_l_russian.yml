PYT_commie_purge:0 "Великая чистка"
PYT_commie_purge_desc:0 "Герцланд - наш, но на свободе бродит слишком много подозрительных личностей. Товарищ Ромер точно знает, что на каждого лояльного революционера приходится не менее десяти подрывных элементов, диссидентов и предателей. Коммунизма не достичь с таким количеством внутренних врагов, поэтому все они должны быть так или иначе устранены."
PYT_cult_of_personality_idea:0 "Культ личности"
PYT_cult_of_personality_idea_desc:0 "Товарищ Ромер безошибочно вёл корабль под названием СГССР. Он - творец грифоньего счастья, защитник рабочего класса, верный и преданный последователь Маркс и Стил Сталлиона! Лишь благодаря исключительной преданности товарищу Ромера мы вполне можем построить истинный коммунизм уже в течение наших жизней."
PYT_five_year_plan_idea:0 "Пятилетка"
PYT_five_year_plan_idea_desc:0 "За великой борьбой пришло время мира, и теперь мы все должны заняться восстановлением ущерба и исцелением ран. Одна из первых директив товарища Ромера касается реконструкции дорог и фабрик по всему Герцланду. А за этим последует массовая индустриализация предприятий, которые всё ещё находятся в частных когтях."
PYT_class_warfare_idea:0 "Классовая война"
PYT_class_warfare_idea_desc:0 "Классовый конфликт - это результат социально-экономической конкуренции между социальными классами. Этот конфликт приводит к естественной напряженности между богатыми и бедными. Это необходимое средство для достижения цели, ибо лишь через открытую борьбу и последующую революцию большинство может добиться социальных и политических изменений, которые принесут пользу пролетариату."
