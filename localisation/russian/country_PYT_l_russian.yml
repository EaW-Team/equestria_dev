### Ruler descriptions ###
PYT_erebus_desc:0 "Эребус - старый грифон, который уже около 40 лет активно участвует в политической жизни Грифенмаршена. Он десятки раз занимал пост штатгальтер, но уже устал от демократии. Благодаря своему долголетию, опыту и личным путешествиям он пришел к выводу, что их система крайне неэффективна по сравнению с большинством других стран мира. Хотя Эребус действительно уважает демократические традиции страны, он считает, что они должны быть бюрократизированы и рационализированы."
PYT_dietrich_desc:0 "Дитрих - молодой ополченец, который быстро занял видное место в рядах НПД, став её неофициальным лидером благодаря своей харизме и разумным, но весьма страстным речам. Он является сторонником герцландского превосходства, считая, что весь Герцланд должен быть объединён под едиными знаменем. С применением силы, если придётся."
PYT_archibald_desc:0 "Арчибальд не родился на земле Грифенмаршена, но в его жилах всё ещё течет кровь этих земель. Его семья переехала в Эквестрию много лет назад, но отец позаботился о том, чтобы сын унаследовал и его любовь к своей истинной родине, и старообрядческую веру. В конце концов Арчибальд эмигрировал в Грифенмаршен и вскоре присоединился к НГПГ, желая распространять среди своего народа ценности гармонии и дружбы. Несмотря на то, что ему было всего двадцать с небольшим, энтузиазм и цветистые обещания перемен Арчибальд уже сделали его очень популярным. Однако репутация Арчибальда омрачена слухами о том, что он любит писать вымышленные истории о том, что принцессы Эквестрии втайне вступают в инцест."
PYT_wingbert_desc:0 "Вингберт - убежденный коммунист, считающий Грифенмаршен протокоммунистической нацией, демократии которой угрожает капитализм. Он считает своим долгом улучшить жизнь народа и обеспечить, чтобы истинный коммунизм был принят."
PYT_duke_desc:0 "Эребус провозгласил себя законным герцогом Грифенхейма, титул которого исчез около двух столетий назад. Он потерял всякую веру в демократию и намерен сокрушить любую оппозицию своему деспотическому правлению."
PYT_protestant_loonie_desc:0 "Вильке Трутан, бывший депутат НПД и нынешний верховный лидер Грифенмаршена, священник-сторонник превосходства и член религиозной секты старообрядцев. Он твёрдо верит, что архонты должны быть свергнуты, а архонаты уничтожены, чтобы каждый грифон мог говорить с богами без помощи старикашек в глупых одеждах."
PYT_literally_stalin_desc:0 "Став верховным лидером Герцланда. Вингберт теперь желает, чтобы государство оставалось единым и сильным, свободным от контрреволюционных идей и внутреннего инакомыслия. Но какой ценой? Похоже, ему все равно, как и его последователям, которые становятся всё более фанатичными..."
PYT_moldernik_desc:0 "Антон Молдерник родился в семье менеджера, связанного с нефтяным бизнесом, в Аивле и получил лучшее образование, которое только можно купить, а именно степень по общественным наукам в университете Брумы в Йеле. Оба его родителя были частью партии НАФ, и Антон стал её членом в раннем возрасте. Умный и беспощадный, Молдерник сумел продвинуться в рядах партии и попасть в список кандидатов, обеспечив себе победу на выборах в Аивле. В парламенте он стал представителем партии по сельскохозяйственным вопросам, и по этой теме НАФ противостоял её главный противник - ФГП. Тем не менее, Молдерник сумел произвести впечатление на население в дебатах, представив своих противников-монархистов в качестве бесхребетных консерваторов.\n\nПосле примерно десяти лет в политике Молдерник поднялся до уровня лидера партии, которым он оставался до кризиса регентства. Напряженность росла и Молдерник попытался одержать победу на выборах. Но увы, его родина вскоре оказалась втянута в войну, и комфортная жизнь Молдерника навсегда изменилась.\n\nК его ужасу, сделка не состоялась, а его комфортную жизнь сменила гражданская война. Националисту потребовалось некоторое время, чтобы приспособиться к новой ситуации, но этот фашист стал уверенным лидером ГПП. Теперь, когда орудия молчат, а его власть никто не смеет оспаривать, Антон Молдерник должен переопределить место Герцланда и найти смысл жизни для его народа."

