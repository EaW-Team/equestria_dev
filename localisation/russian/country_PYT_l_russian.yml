PYT_the_peasant_republic:0 "Крестьянская Республика"
PYT_the_peasant_republic_desc:0 "Крестьянская Республика была основана в 720 ПИЛ после того, как крестьяне восстали против герцога Эребуса Блэктэлона - одного из многих ранних политических противников Гровера I. Император вознаградил крестьянство, позволив им организовать собственное правительство. Таким образом, Грифенмаршен был основан, являясь очень своеобразной нацией, даже по грифоньим меркам. Его можно смело назвать первой грифоньей республикой, но его также можно считать и самой слабой. Действуя на принципах полного равенства и свободы для всех его граждан, буквально за каждую даже незначительную вещь в Грифенмаршене голосуют и хотя эта система вызывает непревзойденное чувство лояльности граждан по отношению к Республике, это также означает, что осуществление каких-либо реформ почти невозможно."
PYT_the_peasant_army:0 "Бауэрнмилиз"
PYT_the_peasant_army_desc:0 "Армия Грифенмаршена или, точнее, Бауэрнмилиз страдает от многих тех же проблем, что и ее правительство. О выборе должностных лиц и военных планов голосуют, какого-либо чувства дисциплины не существует, и любым реформам трудно пройти. С другой стороны - нет недостатка в новобранцах, готовых и желающих защищать свою любимую Республику."
PYT_rural_economy:0 "Рурализм"
PYT_rural_economy_desc:0 "Природа правительства и народа Грифенмаршена довольно затруднила создание каких-либо надлежащих промышленных центров, поскольку большая часть нашей экономики зависит от сельского хозяйства и добычи полезных ископаемых. Физиократия - отличный стандарт для жизни, но она не позволит получить большую прибыль от инвестиций."
PYT_guerilla_warfare_idea:0 "Из теней"
PYT_guerilla_warfare_idea_desc:0 "Свободная и децентрализованная структура армии Грифенмаршена позволяет ей вести войну в тылу врага. Те, кто на первый взгляд кажутся дружелюбной, безвредной семьёй фермеров, могут превращаться в злобных партизанов по ночам."
PYT_born_of_the_land_idea:0 "Рождённые в земле"
PYT_born_of_the_land_idea_desc:0 "Те, кто проработал на земле большую часть своей жизни, смогут применить свои навыки и в армии. Солдат Грифенмаршена, создающий тайники с припасами везде, где это только возможно - идеальный партизан."
PYT_volksstrum:0 "Фольксштурм"
PYT_volksstrum_desc:0 "Хотя Бауэрнмилиз по-прежнему является армией ополченцев с личным снаряжением, что не проходили централизованной программы обучения, энтузиазм и число добровольцев велики как никогда. Это объясняется разумным подходам к реформам и сохранением традиций Грифенмаршена."
PYT_actual_officers:0 "Фольксофицеры"
PYT_actual_officers_desc:0 "Раньше офицеры выбирались голосованием внутри роты. Хотя это и делало солдат счастливыми, но такие выборы не всегда обеспечивали умелое руководство. Эта система была свёрнута в пользу настоящих и профессионально подготовленных офицеров."
PYT_volksarmee:0 "Народная армия"
PYT_volksarmee_desc:0 "К огорчению некоторых грифонов, ополчение Грифенмаршена было силой преобразовано в настоящую современную армию, хоть и не лишённую следов старых традиций. Это необходимые изменение в смутные времена, ведь для защиты нашей прекрасной земли требуется строгая дисциплина."
PYT_streamlined_training_idea:0 "Упрощенное обучение"
PYT_streamlined_training_idea_desc:0 "Компетентность солдат в Бауэрнмилиз всегда очень различалась. Хотя все грифоны обучались обращению с оружием на охоте или местных стрельбищах, их меткость всегда была под вопросом. Чтобы устранить эту неизвестную переменную, мы ввели стандартизированный режим обучения для всех будущих новобранцев."
PYT_rural_economy_1:0 "Аграрианизм" 
PYT_rural_economy_1_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на поддержании сельскохозяйственной экономики во время её модернизации, пренебрегая городским развитием и промышленностью в пользу аграрианизма"
PYT_foreign_experts_idea:0 "Общественные работы"
PYT_foreign_experts_idea_desc:0 "В Грифенмаршене начато несколько проектов общественных работ, которые полностью финансируются правительством. Их цель - новые коммунальные услуги для грифонов на окраинах."
PYT_rural_economy_2:0 "Аграрианизм"
PYT_rural_economy_2_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на поддержании сельскохозяйственной экономики во время её модернизации, пренебрегая городским развитием и промышленностью в пользу аграрианизма."
PYT_rural_economy_3:0 "Аграрианизм"
PYT_rural_economy_3_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на поддержании сельскохозяйственной экономики во время её модернизации, пренебрегая городским развитием и промышленностью в пользу аграрианизма."
PYT_rural_economy_4:0 "Аграрианизм"
PYT_rural_economy_4_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на поддержании сельскохозяйственной экономики во время её модернизации, пренебрегая городским развитием и промышленностью в пользу аграрианизма. Это решение привело к появлению невероятно развитого первичного сектора, а вот городские районы по-прежнему выглядят весьма старомодно."
PYT_industry_1:0 "Индустриализация"
PYT_industry_1_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на индустриализации своей сельской страны, развитии Ольдвингбурга и других городских районов в пользу сельской местности."
