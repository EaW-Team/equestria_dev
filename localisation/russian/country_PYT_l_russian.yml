PYT_industry_2_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на индустриализации своей сельской страны, развитии Ольдвингбурга и других городских районов в пользу сельской местности."
PYT_industry_3:0 "Индустриализация"
PYT_industry_3_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на индустриализации своей сельской страны, развитии Ольдвингбурга и других городских районов в пользу сельской местности."
PYT_industry_4:0 "Индустриализация"
PYT_industry_4_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на индустриализации своей сельской страны, развитии Ольдвингбурга и других городских районов в пользу сельской местности."
PYT_tech_college_idea:0 "Ольдвингбургский Инженерный Институт"
PYT_tech_college_idea_desc:0 "Жители Грифенмаршена всегда были весьма практичными, и для укрепления этих преимуществ в Ольдвингбурге было открыто учреждение, посвященное обучению инженерному делу. Многие с нетерпением ждут возможности узнать побольше о современной технике, что, несомненно, будет способствовать дальнейшему повышению эффективности промышленности и сельского хозяйства."
PYT_the_new_regime:0 "Новый режим"
PYT_the_new_regime_desc:0 "Система прямой демократии Грифенмаршена, возможно, и не была самой эффективной, но она позволяла населению быть счастливым и довольствоваться тем, что их голос важен. Теперь, после захвата власти силами [PYT.GetRulingParty], многие чувствуют себя преданными таким поворотом событий. Руководству [PYT.GetRulingParty] придётся проявить себя способными лидерами в эти смутные времена."
PYT_hlinka_guard:0 "Бонгард"
PYT_hlinka_guard_desc:0 "Бонгард - это военизированная организация, лояльная лично [PYT.GetLeader]. Бонгард вербует грифонов из всех слоев общества, и единственное, что их объединяет - это согласие с идеями Маха. Члены этой организации нередко занимаются тайными репрессиями."
PYT_hlinka_guard_2:0 "Бонгард"
PYT_hlinka_guard_2_desc:0 "Бонгард - это военизированная организация, лояльная лично [PYT.GetLeader]. Бонгард вербует грифонов из всех слоев общества, и единственное, что их объединяет - это согласие с идеями Маха. Члены этой организации нередко занимаются тайными репрессиями. А твёрдый контроль [PYT.GetRulingParty] над Грифенмаршеном означает, что членство в Бонгард является необходимым условием для дальнейшего продвижения по службе."
PYT_hlinka_guard_2_lar:0 "Бонгард"
PYT_hlinka_guard_2_lar_desc:0 "Бонгард - это военизированная организация, лояльная лично [PYT.GetLeader]. Бонгард вербует грифонов из всех слоев общества, и единственное, что их объединяет - это согласие с идеями Маха. Члены этой организации нередко занимаются тайными репрессиями. А твёрдый контроль [PYT.GetRulingParty] над Грифенмаршеном означает, что членство в Бонгард является необходимым условием для дальнейшего продвижения по службе."
PYT_loyalty:0 "Герцланд превыше всего!"
PYT_loyalty_desc:0 "Для реформированного Грифенмаршена был создан новый гимн, пропитанный традиционалистскими и националистическими идеями. Каждый грифон надеется, что когда-нибудь его будут петь повсюду от Роттендедама до Катеринбурга."
PYT_the_new_regime_1:0 "Новый режим"
PYT_the_new_regime_1_desc:0 "Система прямой демократии Грифенмаршена, возможно, и не была самой эффективной, но она позволяла населению быть счастливым и довольствоваться тем, что их голос важен. Теперь, после захвата власти силами [PYT.GetRulingParty], многие чувствуют себя преданными таким поворотом событий. Руководству [PYT.GetRulingParty] придётся проявить себя способными лидерами в эти смутные времена."
PYT_the_new_regime_2:0 "Новый режим"
PYT_the_new_regime_2_desc:0 "Система прямой демократии Грифенмаршена, возможно, и не была самой эффективной, но она позволяла населению быть счастливым и довольствоваться тем, что их голос важен. Теперь, после захвата власти силами [PYT.GetRulingParty], многие чувствуют себя преданными таким поворотом событий. Руководству [PYT.GetRulingParty] придётся проявить себя способными лидерами в эти смутные времена."
PYT_the_new_regime_3:0 "Новый режим"
PYT_the_new_regime_3_desc:0 "Система прямой демократии Грифенмаршена, возможно, и не была самой эффективной, но она позволяла населению быть счастливым и довольствоваться тем, что их голос важен. Теперь, после захвата власти силами [PYT.GetRulingParty], многие чувствуют себя преданными таким поворотом событий. Руководству [PYT.GetRulingParty] придётся проявить себя способными лидерами в эти смутные времена."
PYT_corporatism:0 "Корпоративизм"
PYT_corporatism_desc:0 "Общество, разделенное на основе общих интересов, в частности трудоустройства, будет функционировать гораздо эффективнее. Уникальная организация Грифенмаршена позволяет легко реализовать идеологию корпоративизма, поскольку ещё до нашего прихода к власти уже существовал разрыв между городом и деревней."
PYT_agriculture_support_idea:0 "Фермерский фонд"
PYT_agriculture_support_idea_desc:0 "Сельское хозяйство сделало значительные успехи с момента основания Грифенмаршена, но оно по-прежнему остаётся рискованным занятием. Стихийные бедствия или непогода могут погубить весь урожай фермера, из-за чего он не сможет обеспечивать свою семью или продавать свои товары. Кроме того, достижения вроде искусственных удобрений не дают ни шанса тем, кто не может покупать эти дорогие новинки. Поэтому необходимо вмешательство государства, дабы обеспечить первичный сектор всеми необходимыми ресурсами для процветания."
PYT_volksstrum_red:0 "Красный Фольксштурм"
PYT_volksstrum_red_desc:0 "Хотя Бауэрнмилиз по-прежнему является армией ополченцев с личным снаряжением, что не проходили централизованной программы обучения, энтузиазм и число добровольцев велики как никогда. Это объясняется разумным подходам к реформам, сохранением традиций Грифенмаршена, а также обязательному уважению и одобрению к идеям товарища Ромера."
PYT_volksarmee_red:0 "Красная Народная армия"
PYT_volksarmee_red_desc:0 "К огорчению некоторых грифонов, ополчение Грифенмаршена было силой преобразовано в настоящую современную армию, хоть и не лишённую следов старых традиций. Это необходимые изменение в смутные времена, ведь для защиты нашей прекрасной земли требуется строгая дисциплина. Таков план Ромера, поскольку ему нужны современные вооруженные силы, дабы распространить свои социалистические идеи на весь Герцланд."
PYT_RES:0 "RES"
PYT_RES_desc:0 "Директивы Ромера привели к созданию специализированных сил, которые будут играть важную роль в войнах будущего. В состав этих особых войск входят самые ревностные последователи Ромера, которыми командуют весьма агрессивно настроенные офицеры."
PYT_mobilisied_workers:0 "Герои Революции"
PYT_mobilisied_workers_desc:0 "Для рабочего нет более высокой чести, чем отдать все свои силы на благо революции. Все рабочие должны быть мобилизованы для оказания помощи в предстоящей великой борьбе, иначе социалистическая мечта погибнет, не успев даже расправить крылья."
PYT_industry_red:0 "Социалистический индустриализм"
PYT_industry_red_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на индустриализации своей сельской страны, а также на развитии Ольдвингбурга и прочих городских районов, позабыв про сельскую местность. Это привело к тому, что некогда доминирующий в экономике первичный сектор быстро уступил место тяжёлой промышленности, чему также поспособствовало внедрение справедливого трудового законодательства и прочие социалистические реформы."
PYT_rural_economy_red:0 "Коллективизированное сельское хозяйство"
PYT_rural_economy_red_desc:0 "Крестьяне Грифенмаршена решили сосредоточиться на поддержании сельскохозяйственной экономики во время её модернизации, пренебрегая городским развитием и промышленностью в пользу аграрианизма. Это решение привело к появлению невероятно развитого первичного сектора, а вот городские районы по-прежнему выглядят весьма старомодно. Кроме того, обещания Ромера были выполнены, а это привело к тому, что крестьяне облегчили своё положение, так как при совместной работе им проще добиваться более крупных урожаев."
PYT_educate_the_populace_idea:0 "Социалистический учебный план"
PYT_educate_the_populace_idea_desc:0 "Все должны знать цели и методы революции, иначе мы будем командовать лишь разъяренной толпой с самыми базовыми требованиями. Социалистическая мысль должна распространиться как можно шире по Грифенмаршену, даже если нам придётся пожертвовать качеством практического образования."
PYT_proletartiat_solidarity:0 "Интербригады"
PYT_proletartiat_solidarity_desc:0 "Революция не может ограничиться Грифенмаршеном. Она пускает корни везде, где рабочие и крестьяне угнетаются своими алчными капиталистическими хозяевами. Наша обязанность - помогать порабощённым везде и всегда."
