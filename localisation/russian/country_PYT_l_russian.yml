PYT_proletartiat_solidarity_2:0 "Революционные экспедиционные силы"
PYT_proletartiat_solidarity_2_desc:0 "Революция не может ограничиться Грифенмаршеном. Она пускает корни везде, где рабочие и крестьяне угнетаются своими алчными капиталистическими хозяевами. Наша обязанность - помогать порабощённым везде и всегда."
PYT_RES_2:0 "RES"
PYT_RES_2_desc:0 "Директивы Ромера привели к созданию специализированных сил, которые будут играть важную роль в войнах будущего. В состав этих особых войск входят самые ревностные последователи Ромера, которыми командуют весьма агрессивно настроенные офицеры. Численность и финансирование этих сил лишь увеличились после успешного захвата Герцланда."
