PYT_corporatism_2_desc:0 "Общество, разделенное на основе общих интересов, в частности трудоустройства, будет функционировать гораздо эффективнее. Уникальная организация Грифенмаршена позволяет легко реализовать идеологию корпоративизма, поскольку ещё до нашего прихода к власти уже существовал разрыв между городом и деревней."
PYT_corporatism_3:0 "Корпоративизм"
PYT_corporatism_3_desc:0 "Общество, разделенное на основе общих интересов, в частности трудоустройства, будет функционировать гораздо эффективнее. Уникальная организация Грифенмаршена позволяет легко реализовать идеологию корпоративизма, поскольку ещё до нашего прихода к власти уже существовал разрыв между городом и деревней."
PYT_agriculture_support_idea_2:0 "Фермерский фонд"
PYT_agriculture_support_idea_2_desc:0 "Сельское хозяйство сделало значительные успехи с момента основания Грифенмаршена, но оно по-прежнему остаётся рискованным занятием. Стихийные бедствия или непогода могут погубить весь урожай фермера, из-за чего он не сможет обеспечивать свою семью или продавать свои товары. Кроме того, достижения вроде искусственных удобрений не дают ни шанса тем, кто не может покупать эти дорогие новинки. Поэтому необходимо вмешательство государства, дабы обеспечить первичный сектор всеми необходимыми ресурсами для процветания."
