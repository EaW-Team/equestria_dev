PYT_initial_army_reforms:0 "Реформирование Бауэрнмилиз"
PYT_initial_army_reforms_desc:0 "На протяжении десятилетий армия Республики оставалась нетронутой, устаревая всё больше в наш век инноваций и революций. Мы, наконец, сумели собрать достаточно сторонников, которые одобрят любые предложения, которые мы можем сделать, но еще предстоит решить, как именно армия будет реформирована."
PYT_militia_roots:0 "Хороша как есть"
PYT_militia_roots_desc:0 "Наши крестьянские ополченцы храбро и надежно защищали страну от иностранных вторжений на протяжении веков, удерживая берега реки и сокрушая любого голубокрового идиота, что пытался нас покорить. Зачем заново изобретать колесо?"
PYT_call_to_arms:0 "Призыв к оружию"
PYT_call_to_arms_desc:0 "Бауэрнмилиз является чисто добровольческой армией, но этот факт не означает, что мы не можем просить наших граждан о их добровольном вступлении. Несомненно, есть грифоны жаждущие сражаться за свою страну, нам нужно только попросить."
PYT_actual_conscription:0 "Сражайтесь за свой Дом"
PYT_actual_conscription_desc:0 "В то время как Бауэрнмилиз физически не может быть столь же подготовленной, что и другие вооруженные силы Грифонии, у них есть и свои плюсы. Они будут добровольно сражать за свои дома, свои семьи и свою страну. И, если это необходимо, они отдадут за это свои жизни."
PYT_guerilla_warfare:0 "Из теней"
PYT_guerilla_warfare_desc:0 "Бауэрнмилиз - это не только наши официальные подразделения, но он также состоит из тысяч маленьких ячеек, действующих за пределами наших военных частей. Независимо от нашего поражения на поле битвы, Бауэрнмилиз будет продолжать битву в тылу врага, атакуя из тени да тех пор, пока они не воссоединяться с основными нашими силами."
PYT_actual_guns:0 "Подходящие инструменты"
PYT_actual_guns_desc:0 "Если Бауэрнмилиз хотят сражаться в пылу битвы, им понадобятся правильные инструменты для этой работы. Есть тысячи граждан, которые имеют избыточное оружие и инструменты, и многие с радостью пожертвуют их для Бауэрнмилиз."
PYT_train_our_troops:0 "Базовое обучение"
PYT_train_our_troops_desc:0 "Ускоряя и оптимизируя наш учебный режим, мы можем гарантировать, что следующая партия новобранцев дойдет до фронта быстрее и лучше подготовленной."
PYT_born_of_the_land:0 "Рождённые в земле"
PYT_born_of_the_land_desc:0 "У всех наших солдат есть невероятный опыт работы с землей и местностью нашей родины, приобретенный поколениями пахарей и земледельцев. Мы можем использовать эти методы, чтобы наши вооруженные силы могли проявить себя даже в самых суровых условиях."
PYT_stock_the_villages:0 "Склады в деревнях"
PYT_stock_the_villages_desc:0 "Мы должны быть готовы к конфликту, и многие из наших деревень являются идеальными местами для хранения оборудования для использования в чрезвычайных ситуациях. Мы также можем поощрять местное производство оружия для дальнейшего повышения нашей самообеспеченности."
PYT_slight_reforms:0 "Фольксштурм"
PYT_slight_reforms_desc:0 "Методы Бауэрнмилиз были усовершенствованы благодаря нашему прогрессу, и они действительно изменились. Теперь это настоящая Народная Армия. Фольксштурм готов сражаться и, если необходимо, умереть за свой дом. Wahr di, Garr, de Buer de kumt!"
PYT_modern_guns:0 "Современные винтовки"
PYT_modern_guns_desc:0 "Из-за отсутствия стандартизации среди наших войск, многие из солдат идут в бой с ужасно устаревшими винтовками в когтях. Сейчас это не проблема, но если бы мы когда-либо вступили в войну с другой страной, наши солдаты были бы почти безоружны перед превосходящей силой. Мы должны инвестировать в разработку и исследование новых винтовок."
PYT_modern_artillery:0 "Внедрение артиллерии"
PYT_modern_artillery_desc:0 "Артиллерия так и не снискала популярности среди наших войск, так как многие косо на неё поглядывают из-за традиций и отвращения к переменам. Но перспектива обладания артиллерией, сокрушающей наших врагов перед атакой пехоты слишком заманчива, чтобы ее игнорировать. Артиллерия - это будущее, нам нужно только разработать свои собственные модели."
PYT_support_troops:0 "Подразделение поддержки"
PYT_support_troops_desc:0 "И хотя большинство добровольцев Бауэрнмилиз горят желанием сражаться за свою страну на передовой, у наших войск явно отсутствует подразделения поддержки. Пусть поддержка и не так популярна, как фронтовики, они не менее полезны на поле боя. Мы будем расширять и развивать эти подразделения, создавая таким образом мощную структуру поддержки для нашей армии."
PYT_radio_implementation:0 "Внедрение радио"
PYT_radio_implementation_desc:0 "Перспективы военного применения радио практически безграничны. С улучшением связи мы можем перестроить и упорядочить всю нашу систему приказов. Если мы сможем разработать наши собственные модели радио мы сможем реализовать эти амбициозные планы."
PYT_motorization:0 "Моторизация"
PYT_motorization_desc:0 "Очень немногие Грифоны в Грифенмаршене владеют или хотя бы знают что такое автомобиль. Но с нынешним инновациями в нашей армии, мы можем, наконец, начать моторизовать наших солдат. Моторизованные войска превосходят регулярную пехоту в большинстве аспектов, игнорировать такое преимущество было бы глупостью высшего порядка."
PYT_professionalism:0 "Исключительно профессионалы"
PYT_professionalism_desc:0 "Наконец-то пришло время перемен. Мы окружены нациями, армии которых наполнены профессиональными солдатами. Если мы хотим сохранить нашу независимость и свободу, мы должны адаптировать и модернизировать нашу собственную армию."
PYT_implement_army_drills:0 "Стандартизированное оборудование"
PYT_implement_army_drills_desc:0 "У Бауэрнмилиз нет реальных правил стандартизации оборудования или доктрины, раз уж на то пошло. В прошлом наши солдаты просто использовали то, что было доступно в то время, и этого вполне хватало. Но если мы хотим быстро и эффективно модернизировать Бауэрнмилиз нам придется установить некоторые стандарты нашего вооружения."
PYT_armouries:0 "Полноценные арсеналы"
PYT_armouries_desc:0 "Логистическая система Бауэрнмилиз - это кошмар. Немногие грифоны знают, где хранится большая часть запасного оружия, а тысячи маленьких деревень имеют свои собственные винтовки, спрятанные в тех или иных местах. Это безумие должно быть остановлено, мы соберем все наше оружие и поместим его в должным образом охраняемые и зарегистрированные помещения."
PYT_instill_discipline:0 "Дисциплина"
PYT_instill_discipline_desc:0 "Если Бауэрнмилиз хотят победить, они должны слушаться офицеров. Если они приказывают им атаковать, они должны атаковать. И если офицеры прикажут им отступить, они должны отступить. Такой дисциплины в настоящее время нет в наших войсках, но благодаря интенсивной программе обучения каждый солдат будет выполнять свой долг."
PYT_an_actual_officer_core:0 "Новый офицерский состав"
PYT_an_actual_officer_core_desc:0 "Хотя нынешняя система, позволяющая солдатам выбирать своих офицеров, делает их счастливыми, она не делает хороших офицеров. Наши нынешние офицеры будут проверены, те, кто проявит себя, останутся, а те, кто этого не сделает, будут понижены в должности. После этого мы добьемся того, что офицеры будут получать повышения по заслугам."
PYT_the_peoples_army:0 "Фольксарми"
PYT_the_peoples_army_desc:0 "После огромного количества реформ и изменений, Бауэрнмилиз стал профессиональной силой. Солдаты готовы сражаться с абсолютной дисциплиной независимо от ситуации, а офицеры теперь демонстрируют видимость власти. Титул Бауэрнмилиз больше не подходит нашей армии. Они будет называться Фольксарми, что соответствует титулу настоящей армии."
PYT_implement_conscription:0 "Ввести воинскую повинность"
PYT_implement_conscription_desc:0 "Призыв на военную службу является спорной темой, поскольку членство в Бауэрнмилиз традиционно было чисто добровольным. Но наши потенциальные враги уже превосходят нас в вооружении и численности. Что бы ни чувствовала общественность по поводу призыва в армию, это необходимое зло, если мы хотим защитить себя."
PYT_streamlined_training:0 "Оптимизированная военная подготовка"
PYT_streamlined_training_desc:0 "Сейчас базовая подготовка значительно зависит от конкретного подразделения. Многие из них имеют уникальные методы прохождения базовой подготовки, в результате чего среднее время, необходимое для подготовки солдата, сильно варьируется. Мы изучим методы наиболее эффективных подразделений и реализуем их в качестве стандартной практики."
PYT_auxiliary_roles:0 "Вспомогательные военные роли"
PYT_auxiliary_roles_desc:0 "Хотя фронтовики могут быть самыми известными солдатами, они не единственные. Для того чтобы действительно создать эффективную армию, необходимы различные вспомогательные подразделения, позволяющие солдатам сражаться на пределе своих возможностей. Логистика, техническое обслуживание и многое другое нужны для современных Бауэрнмилиз."

PYT_the_economy:0 "Новая экономика для новой эпохи"
PYT_the_economy_desc:0 "Наступило новое тысячелетие, а вместе с ним и экономическая революция. Фермеры за рубежом используют новые инструменты, которые требуют меньше рабочей силы, не оставляя безработным других вариантов, кроме как переехать в города. Теперь у нашей фракции достаточно поддержки и предложения будут одобрены. Пришло время решить, как реформировать нашу экономику."
PYT_agrarianism:0 "Придерживайтесь классики"
PYT_agrarianism_desc:0 "Рурализм и аграризм являются определяющими аспектами нашей страны. Их изменение потребует изменения того, чем мы являемся. Мы должны оставаться верными себе и сосредоточиться на реформировании сельского хозяйства, которое является основой нашего существования."
PYT_connect_countryside:0 "Соединить сельскую местность"
PYT_connect_countryside_desc:0 "В отличие от городов, в сельской местности все далеко друг от друга. Если мы хотим, чтобы наше население имело легкий доступ к таким услугам как школы, госпитали, храмы и рынки, мы должны улучшить наши грунтовки в надлежащие асфальтированные дороги."
PYT_support_local_business:0 "Поддержка местных предприятий"
PYT_support_local_business_desc:0 "Вместо того чтобы сосредотачиваться на рынках и компаниях в Ольдвингбурге, мы должны помогать малым предприятиям в наших деревнях и городах, которые обслуживают местных жителей и обеспечивают их всем необходимым. Это означает, что грифоны будут менее склонны переезжать в города и вместо этого останутся на своих фермах."
PYT_foreign_experts:0 "Проекты общественных работ"
PYT_foreign_experts_desc:0 "Для сокращения безработицы и повышения доступности услуг мы приступим к реализации проектов общественных работ, направленных на строительство школ, больниц, колодцев, канализации и мостов в сельской местности. Финансирование будет осуществляться правительством, а не предпринимателями, которые заботятся только о городах."
PYT_initial_modernisation_efforts:0 "В современную эпоху"
PYT_initial_modernisation_efforts_desc:0 "Теперь, когда мы заложили основы, мы можем начать модернизировать нашу аграрную страну, не обязательно урбанизируя ее. Мы будем перенимать новые технологии из-за рубежа, реформировать образование и принимать новые законы, в конечном счете доказывая всему миру, что современность не требует жертвовать традициями и самобытностью!"
PYT_distribute_land:0 "Вспахать землю"
PYT_distribute_land_desc:0 "На протяжении десятилетий грифоны покидали фермы и переезжали в города, такие как Ольдвингбург, в поисках средств к существованию. Настало время обратить эту тенденцию вспять! Сельская местность, теперь имеющая надлежащую инфраструктуру, будет вновь заселена, а заброшенные земли будут рекультивированы."
PYT_subsidise_agrculture:0 "Субсидии фермерам"
PYT_subsidise_agrculture_desc:0 "Вместо того чтобы поддерживать торговцев и ремесленников в городах, правительство должно помогать фермерам, особенно после неурожаев. Благодаря этому мы не только обеспечим дальнейшее развитие сельской местности, но и получим поддержку от благодарных фермеров."
PYT_mechanise_agriculture:0 "Механизация сельского хозяйства"
PYT_mechanise_agriculture_desc:0 "Наш сельскохозяйственный сектор не может конкурировать с иностранными дворянскими поместьями из-за низкого и децентрализованного производства. Чтобы решить эту проблему, мы должны механизировать наше сельское хозяйство, что значительно увеличит производство и облегчит жизнь фермеров."
PYT_finished_reforms:0 "Зелёное общество"
PYT_finished_reforms_desc:0 "После ряда реформ, предложенных нашей фракцией, Грифенмаршен изменился, оставаясь прежним. Сельское хозяйство по-прежнему жизненно важно для нашей экономики, общества и культуры, но оно модернизировано, и жизнь фермеров значительно улучшилась. С благословения Эйр, пусть Крестьянская Республика будет вечной!"
PYT_mining_techniques:0 "Современные шахтёрские инструменты"
PYT_mining_techniques_desc:0 "Земля является источником большей части нашего богатства. На её поверхности мы выращиваем урожай, а под ней находим драгоценные минералы. Но наши шахты производят мало из-за наших устаревших методов и инструментов. Нам нужно импортировать инструменты и приглашать иностранных специалистов для революционизации наших горных работ."
PYT_thurwingen_mining:0 "Тюрвингские шахты"
PYT_thurwingen_mining_desc:0 "Некоторое время назад фермеры в Тюрвингене утверждали, что они пробили богатые жилы блестящего металла, обрабатывая свою землю. Пришло время направить приглашенных нами иностранных экспертов для изучения региона и оценки размеров месторождений. Если они достаточно велики, мы, наконец, сможем использовать наши новые инструменты!"
PYT_oil_wells:0 "Нефть в Нортфомейе"
PYT_oil_wells_desc:0 "Вскоре после начала горных работ в Тюрвингене шахтеры обнаружили под землей залежи сырой нефти. Зарубежные специалисты определили, что нефтяные залежи являются частью гораздо более крупного пласта, который простирается до Нортфомейа и является частью массивного нефтяного пласта Аделарта. Мы должны начать строительство нефтяных скважин!"
PYT_teach_the_people:0 "Начать войну с неграмотностью"
PYT_teach_the_people_desc:0 "Стереотип необразованного, суеверного и неграмотного крестьянина, к сожалению, верен и для наших граждан. Если мы хотим модернизировать нашу нацию, мы должны научить грифонов читать, ибо это основа всего современного. Наши программы грамотности должны начаться как можно скорее."
PYT_industrialisation:0 "Индустриализация"
PYT_industrialisation_desc:0 "За пределами наших границ фермеры покидают сельскую местность и переезжают в урбанизированные города, чтобы работать на заводах. Работники имеют более широкий доступ к таким услугам как образование, и получают более высокую заработную плату. Ясно, что для улучшения нашей собственной жизни мы должны принять современность, которой мы так боимся."
PYT_buy_the_land:0 "Выкупить у фермеров"
PYT_buy_the_land_desc:0 "Если мы хотим, чтобы наши города расширялись, мы должны приобрести окружающие их сельскохозяйственные угодья. Крестьянские семьи владели ими веками, но все, что нам нужно сделать, чтобы убедить их продать свои земли - это предложить им достаточно денег."
PYT_oil:0 "Чёрное золото"
PYT_oil_desc:0 "После завершения геологической разведки на недавно приобретенной нами земле, мы обнаружили под ней богатые залежи нефти. Это хорошая новость для нас, потому что с нефтедобычей индустриализация будет намного легче и быстрее, а наша экономика укрепится. Нефтяные скважины должны быть построены как можно скорее!"
PYT_dig_deeper:0 "Копать глубоко и копать много"
PYT_dig_deeper_desc:0 "Несколько разведочных скважин, которые мы построили, показали, что нефтяные месторождения являются частью огромного аделартского пласта, а это означает, что с наклонным бурением мы можем значительно увеличить нашу добычу нефти. Грифоны в Аделарте наверняка не будут возражать, если мы потребуем свою справедливую долю природных сокровищ."
PYT_synthethic:0 "Эксперименты с синтетической нефтью"
PYT_synthethic_desc:0 "И хотя сейчас у нас более чем достаточно добываемой нефти, было бы разумно инвестировать в синтетическую нефть, учитывая, что нефтяные скважины в конечном итоге иссякнут. Это долгосрочная инвестиция, которая, скорее всего, окупится с течением времени."
PYT_rapid_industrialisation:0 "Марш Прогресса"
PYT_rapid_industrialisation_desc:0 "Мы отстаем от Фетизии, Аквелии и Империи с нашей преимущественно аграрной экономикой. Теперь, когда у нас достаточно земли, мы можем арендовать участки по низкой цене, строить новые заводы и субсидировать промышленников, чтобы наша промышленность могла массово расширяться. Нам придётся брать крупные займы, но в конечном счете это будет стоить того."
PYT_railroad:0 "Великая Железная Дорога"
PYT_railroad_desc:0 "Наш транспорт все еще опирается на грунтовые дороги, и единственная железная дорога в нашей стране была построена много лет назад, чтобы соединить Ольдвингбург с Ромау. Эта железная дорога должна быть реконструирована и расширена, а её пропускная способность и протяженность увеличены. Все железные дороги в Грифенмаршене приведут к Ольдвингбургу."
PYT_arms_industry:0 "Отечественная оружейная промышленность"
PYT_arms_industry_desc:0 "Многие годы наши солдаты использовали имперские оружейные склады и местных оружейников. Если мы хотим модернизировать нашу армию, то должны использовать стандартизированное вооружение, производимое исключительно на наших заводах. Наши ополченцы не будут покупать любое оружие, а станут использовать исключительно отечественную технику."
PYT_industrialisation_finish:0 "Промышленная держава"
PYT_industrialisation_finish_desc:0 "Реформы приносят плоды, и население Ольдвингбурга и других городов быстро растет, а сельская местность заброшена. Бизнес процветает, новые заводы открываются, а заработная плата фабричных рабочих превышает плату фермеров. Мы становимся индустриальной, современной нацией. Пусть наши соседи больше не насмехаются над нашей отсталостью!"
PYT_tech_college:0 "Ольдвингбургский Инженерный Институт"
PYT_tech_college_desc:0 "Если мы хотим индустриализировать нашу страну, нам нужны специалисты, которые могут проектировать и создавать современные машины, и эти специалисты не должны быть зарубежными. Основав специализированное учебное заведение, где инженеры могут учиться и работать, наша страна не будет испытывать недостатка в образованных умах."
PYT_societal_advancement:0 "Здесь и сейчас"
PYT_societal_advancement_desc:0 "Мы должны принять решительные меры по модернизации нашей страны. Образование будет реформировано и станет бесплатным для широких масс, а новые экономические законы должны быть приняты для либерализации нашей протекционистской экономики."
PYT_modern_methods:0 "Современные промышленные методы"
PYT_modern_methods_desc:0 "Теперь, когда у нас есть много талантливых инженеров, работающих на нас, мы можем начать программу по внедрению более эффективных методов производства. Сборочные линии, многочисленные машины и электрическое заводское освещение должны провозгласить начало новой эры в Грифенмаршене."
PYT_research_slot:0 "Финансируемые государством университеты"
PYT_research_slot_desc:0 "Всем молодым грифонам в нашей стране, желающим получить высшее образование, приходится отправляться через реку в Йель. Часто после этого они переезжают работать в другие страны. Мы должны основать свои университеты и щедро финансировать их, чтобы у нас было достаточно талантливых преподавателей для всех студентов, которые теперь могут остаться на родине."

PYT_navy_stuff:0 "Заложить Военно-Морской Флот"
PYT_navy_stuff_desc:0 "Впервые в истории нашей страны мы претендовали на береговую линию, огромный и ужасающий океан, наконец, в пределах нашей досягаемости. Многие угрозы таятся за горизонтом, и мы должны подготовиться к их приходу и построить военные корабли. Местные жители смогут помочь нам в этом начинании."
PYT_base_strike_f:0 "Удар в самое сердце"
PYT_base_strike_f_desc:0 " Часто истинная военно-морская сила нации заключается не непосредственно в ее флоте, а в портах и верфях, которые снабжают и ремонтируют ее. Но с помощью авианосцев и подводных лодок мы можем нанести сокрушительные удары по этой критической части промышленности наших врагов, защищая при этом нашу собственную."
PYT_carrier_f:0 "Эксперименты с авианосцами"
PYT_carrier_f_desc:0 "Авианосцы могут полностью изменить морские сражения. Благодаря объединённой мощи военно-морского флота и военно-воздушных сил открываются практически безграничные тактические и стратегические возможности. Но, прежде чем что-либо из этого может быть сделано, нам нужно разработать модель полноценного авианосца."
PYT_navy_planes_f:0 "Морская авиация"
PYT_navy_planes_f_desc:0 "Для решения уникальных задач, связанных с авиационными операциями, необходимо разработать новые модели и конструкции самолетов. С каждым усовершенствованием наших морских самолетов стратегический потенциал наших авианосцев возрастал, и мы действительно были бы безумцами, если бы игнорировали этот путь развития."
PYT_fleet_being_f:0 "Демонстрация силы"
PYT_fleet_being_f_desc:0 "Наши порты являются наиболее важной частью нашей военно-морской силы, так как без них наш флот не продержался бы долго. Построив флот, сосредоточенный на больших линкорах, мы можем просто запугать вражеские флоты, заставляя их держаться подальше от наших родных вод, пока мы строим флот. И несколько линкоров уж точно не повредят национальной гордости."
PYT_dockyards:0 "Порт приписки"
PYT_dockyards_desc:0 "Чтобы подпитывать наши недавно созданные военно-морские силы, необходим настоящий порт приписки. Построив несколько новых верфей, мы сможем удовлетворить потребности нашего флота и обеспечить новое направление для торговли."
PYT_battlecruiser_f:0 "Корабли побольше"
PYT_battlecruiser_f_desc:0 "Чтобы оставаться конкурентоспособными с флотами других стран, мы должны постоянно развивать и расширять наши корпуса. Больше - лучше, как говорится, и мы, безусловно, можем сделать больше, чем то, что имеем сейчас."
PYT_light_cruiser_f:0 "Легкие крейсера"
PYT_light_cruiser_f_desc:0 "Чтобы удовлетворить все более жесткие требования нашего флота, наши модели легких крейсеров должны быть усовершенствованы. Броня и вооружение наших нынешних моделей почти наверняка могут быть улучшены, и если для этого нам придется нарушить несколько морских договоров, так тому и быть."
PYT_battleship_f:0 "Линкоры"
PYT_battleship_f_desc:0 "Гордость каждой нации, строительство и проектирование настоящего линкора-это действительно сложная задача. Но с постоянно растущим военно-морским потенциалом нашей страны в сочетании с последними достижениями в области военно-морских технологий теперь это стало возможным. Пришло время построить настоящий флагман для нашего флота."
PYT_expand_dockyards:0 "Расширение верфей"
PYT_expand_dockyards_desc:0 "Наш постоянно расширяющийся флот теперь поглощает ресурсы и рабочую силу с постоянной скоростью, и для удовлетворения этого огромного нового спроса будет построено несколько новых доков. В конце концов флот не может существовать без верфей."
PYT_marine_f:0 "Создать корпус морской пехоты"
PYT_marine_f_desc:0 "Природа современной войны сделала десантные операции необходимостью. Вместо того, чтобы бросать наши обычные силы на пляжи необученными и неготовыми к их задаче, мы создадим новое подразделение флота специально для борьбы с этими высадками, создав солдат, которые действительно могут процветать в амфибийной среде."
PYT_transport_f:0 "Современные транспортные суда"
PYT_transport_f_desc:0 "По мере расширения наших десантных операций растет и спрос на новые и более оснащенные транспортные суда. Улучшая наши существующие конструкции, мы можем доставить больше солдат на поле боя быстрее и эффективнее, чем раньше."
PYT_trade_indirection_f:0 "Удар по снабжению"
PYT_trade_indirection_f_desc:0 "Против превосходящего противника мы не сражаться в открытую. Но построив большой флот подводных лодок и разработав новую тактику, основанную на этих подводных лодках, мы можем уничтожить всю торговлю наших врагов. Массивный флот имеет мало пользы, когда нет нефти для топлива, чтобы питать его."
PYT_destroyer_f:0 "Патрульные катера"
PYT_destroyer_f_desc:0 "Не каждая задача требует самых больших пушек в военно-морском флоте. Патрулирование береговой линии и поддержка больших кораблей - это роли, которые гораздо лучше подходят небольшим кораблям. Используя свои небольшие размеры и простоту производства наши эсминцы могли бы бить выше своей весовой категории."
PYT_submarine_f:0 "Эксперименты с подводными лодками"
PYT_submarine_f_desc:0 "Возможность нанести невидимый удар по кораблям наших врагов, охотясь за их флотами через океаны и ожидая идеального момента для удара, действительно заманчива. Создавая новые конструкции подводных лодок, мы можем лучше реализовать этот потенциал."

PYT_air_stuff:0 "Высокий взлёт"
PYT_air_stuff_desc:0 "Грифоны были рождены, чтобы летать, пронзать небеса и наслаждаться истинной свободой. Но, несмотря на способности, дарованные нашими крыльями, ограничения биологии всегда мешали нам парить слишком быстро или слишком высоко. Но с последними инновациями в самолетах мы можем разрушить эти пределы, и грифонья раса не будет знать пределов в небе."
PYT_fighter_projects:0 "Стальные крылья"
PYT_fighter_projects_desc:0 "Наши нынешние планеры смехотворно устарели, и нашим первым шагом в достижении господства в небе должно стать обновление наших моделей истребителей. Вражеские самолеты не доставят нам проблем, если наши истребители просто разорвут их в клочья."
PYT_doctrinal_development:0 "Тренировки на высоте"
PYT_doctrinal_development_desc:0 "Хотя грифоны лучше приспособлены к небу, чем большинство видов, чрезмерные высоты все еще могут сильно затруднить возможности пилотов. Обучая наших пилотов на этих экстремальных высотах, мы можем постепенно приучим их к огромным высотам, предоставляя нам тактическое преимущество над нашими врагами."
PYT_actual_air_bases:0 "Ассельтские аэродромы"
PYT_actual_air_bases_desc:0 "Хотя самолеты не были особенно популярны в Грифенмаршене, был один странный грифон, известный владением самолета. Заброшенный аэродром теперь находится в Ассельте, и его расположение делает его идеальным для создания нового аэродрома. Наши самолеты сейчас - это лишь стальные смертельно опасные ловушки, которым негде приземлиться.."
PYT_strat:0 "Стратегическая бомбардировка"
PYT_strat_desc:0 "Нанося нашим врагам удары по важным отраслям военной промышленности, мы потенциально можем лишить их возможности снабжать войска. Поскольку наиболее важные заводы часто являются наиболее хорошо охраняемыми, необходимо разработать специализированный тип бомбардировщика для этой задачи."
PYT_tact:0 "Тактическая бомбардировка"
PYT_tact_desc:0 "Зачем стрелять из пушек по нашим врагам с земли, когда мы можем просто взорвать их с неба? Разрабатывая новые тактические бомбардировщики для уничтожения сил противника, мы можем значительно измотать дивизии наших врагов, прежде чем у них появится шанс вступить в бой с нашими наземными войсками."
PYT_napalm:0 "Напалм"
PYT_napalm_desc:0 "Напалм оказался особенно полезным инструментом во время войны. Горит при той же температуре, что и бензин, и на гораздо более длительные промежутки времени, а также цепко прилипает к своим целям. Это вещество идеально подходит для наших бомбардировщиков, служа идеальным оружием для использования против зданий и пехоты."
PYT_CAS_projects:0 "Железные когти"
PYT_CAS_projects_desc:0 "Хотя они и не могут везти столько же бомб как наши тактические бомбардировщики, наши штурмовики по-прежнему играют жизненно важную роль в наших боевых операциях. Атакуя и уничтожая более мелкие цели, штурмовая авиация может легко переломить ход сражений, если используется должным образом."
PYT_heavy_fighter_projects:0 "Защитим наши небеса"
PYT_heavy_fighter_projects_desc:0 "Для обеспечения эффективного сопровождения наших стратегических бомбардировщиков необходимо разработать новую конструкцию истребителя. Имея более тяжелое вооружение, а также будучи тяжелобронированными, хоть и менее маневренными, чем обычный истребитель, эти самолеты могут комфортно сопровождать наши бомбардировщики."
PYT_rocket_projects:0 "Проекты ракетостроения"
PYT_rocket_projects_desc:0 "В то время как многие считают их исключительно военной инновацией, ракеты обладают огромным потенциалом как в качестве средства приведения в движение наших самолетов, так и в качестве оружия сами по себе. Инвестирование в испытательные полигоны и новые ракетные корпуса выглядит наиболее разумным решением."
PYT_paratrooper_project:0 "Кричащие орлы"
PYT_paratrooper_project_desc:0 "Прыгая с высот, которые даже самые отважные грифоны сочли бы безумными всего несколько лет назад, наши элитные десантники могут легко приземлиться в тылу врага, чтобы вызвать хаос. И по мере того, как их оборудование становится более сложным, их потенциальные стратегические и тактические применения также увеличиваются."
PYT_expanded_bases:0 "Расширить Ассельтские аэродромы"
PYT_expanded_bases_desc:0 "Чтобы удовлетворить потребности наших расширяющихся военно-воздушных сил и подготовить их для дальнейшего расширения, уже и без этого значительные аэродромы в Ассельте должны быть расширены еще раз."
PYT_jet_fighters:0 "Реактивный истребитель V-1"
PYT_jet_fighters_desc:0 "После многочисленных прототипов и фальстартов приближается первая в истории жизнеспособная модель реактивного истребителя, созданная нашими конструкторами. С еще большими инвестициями мы можем войти в новую эру авиации со скоростью, о которой грифоны даже и не мечтали."

PYT_the_national_republic:0 "Национальная Республика"
PYT_the_national_republic_desc:0 "Дитрих Мах и его заместитель Вильке Трутан, номинальные руководители партии НПД сторонников превосходства, успешно захватили власть в Грифенмаршене. Совет был распущен после того, как его члены были вынуждены присягнуть на верность новым правителям страны. Теперь Дитрих и Вильке могут наконец провести реформы, о которых они так долго мечтали."
PYT_mobilise_the_people:0 "Мобилизовать народ"
PYT_mobilise_the_people_desc:0 "Каждый грифон в Грифенмаршене - гражданин, а каждый гражданин - солдат. Однако лишь немногие из них находятся на действительной службе, поскольку участие в Бауэрнмилиз в основном добровольное. Это должно измениться немедленно! Наши гордые крестьяне должны взять в когти оружие и готовиться к объединению Герцланда!"
PYT_the_partys_army:0 "Официально зарегестрировать Бонгард"
PYT_the_partys_army_desc:0 "Бонгард, неофициальное военизированное крыло НПД, названное в честь Эдвина Бона, основателя партии, хорошо служило нам в течение многих лет. Настало время вознаградить их за лояльность, превратив их в официальную государственную полицию Грифенмаршена, отвечающую за обеспечение внутренней безопасности и охрану жизни членов НПД."
PYT_loyalty_officers:0 "Офицеры Лояльности Бонгарда"
PYT_loyalty_officers_desc:0 "Чтобы наши ополченцы оставались абсолютно верными своему любимому отечеству, мы объединим Бонгард с Бауэрнмилиз. Офицеры обеспечат Национальный пыл в рядах и накажут тех предателей, которым наплевать на наше благородное дело."
PYT_hey_slovaci:0 ""Herzland Über Alles!""
PYT_hey_slovaci_desc:0 "Наш лидер поручил талантливому музыканту из Нортфомейа написать официальный гимн объединённого Герцланда. Песня будет называться " Herzland Über Alles!", её тексты будут написаны на грифоньем и пронизаны националистическими и милитаристскими темами, говорящими о том, что Герцланд всегда будет стоять твердо и гордо над всеми другими нациями."
PYT_reinforce_power:0 "Закрепиться"
PYT_reinforce_power_desc:0 "Если мы хотим нанести удар в самое сердце Империи и освободить Герцланд, мы должны быть едины и сильны. О тех, кто хочет ослабить и расколоть нас изнутри, позаботятся, и наши коррумпированные демократические институты будут реформированы. Растерянность в Грифенмаршене умрет и сменится славной решимостью!"
PYT_control_knowledge:0 "Контроль знаний"
PYT_control_knowledge_desc:0 "Чтобы защитить нашу страну изнутри, мы должны захватить печатные станки и национализировать их. Ничто не должно печататься без явного разрешения и одобрения НПД. Сжигание книг также будет организовано по всей стране, поскольку мы должны очистить Грифенмаршен от коррумпированных, дегенеративных и попросту слабых идей."
PYT_control_the_people:0 "Тоталитарная Демократия"
PYT_control_the_people_desc:0 "В течение двух столетий народ удерживал власть в Грифенмаршене. Они сопротивляются идее о том, что лидеры НПД остаются у руля и решают все за них. Внутреннее несогласие не должно больше разделять нас, но мы всё-таки можем позволить им голосовать. Результаты референдумов потребуют одобрения лидера и голосование будет контролироваться Бонгардом."
PYT_remove_truthahn:0 "Избавиться от трутана"
PYT_remove_truthahn_desc:0 "Вильке Трутан давно видел в Дитрихе соперника, и теперь, когда НПД находится у власти, сотрудничество между ними утонуло в ежедневных спорах и разногласиях. Старый друг теперь лишь препятствие. Терпение Дитриха иссякло, и теперь он планирует попросить Вильке уйти в отставку. Учитывая, что большая часть НАПа предана ему, было бы неразумно отказывать Уилку."
PYT_staff_the_council:0 "Пересобрать Совет"
PYT_staff_the_council_desc:0 "Совет был неотъемлемой частью Грифенмаршена, но был расформирован во время переворота. Теперь наш лидер, наконец, готов восстановить его, как он обещал, но со многими изменениями. Главным образом, это будет не более чем марионеточное правительство, наполненное лоялистами НПД, а его члены говорят " Да " всему, что предлагает лидер."
PYT_control_the_government:0 "Объявите вне закона "нелояльные" группировки"
PYT_control_the_government_desc:0 "ГКВП, КПГ и НГПГ не более чем шайки предателей и миролюбивых трусов. Их члены уже поклялись в вечной преданности НПД, но можно ли им действительно доверять? Ясно, что эти незаконные банды должны быть распущены, а их лидеры арестованы, ибо они не более чем опухоли."
PYT_mobilise_the_economy:0 "Мобилизация экономики"
PYT_mobilise_the_economy_desc:0 "Должна начаться подготовка к великим объединительным кампаниям. Слаборазвитая экономика Грифенмаршена должна быть в состоянии потянуть огромные военные затраты! Мы должны значительно увеличить наши военные гранты, призвать рабочих и конфисковать ресурсы, необходимые нашей армии."
PYT_corporate_economy:0 "Ввести корпоративизм"
PYT_corporate_economy_desc:0 "Экономика не станет сильной сама по себе. Руководящий коготь государственных корпораций, управляющих различными секторами, обеспечит контролируемый и быстрый рост. Кроме того, корпоративизм может быть использован для уменьшения сопротивления нашему правлению и поощрения тех кто нам верен."
PYT_industry_grows:0 "Промышленные субсидии"
PYT_industry_grows_desc:0 "Деньги будут печататься массово, а затем использоваться для финансирования строительства новых заводов и поддержки наших корпораций. Долги будут погашены, как только мы разграбим сокровищницы наших врагов!"
PYT_agricultural_support:0 "Кровь и земля"
PYT_agricultural_support_desc:0 "Хотя индустриализация необходима для освободительной войны, мы не можем забывать крестьян и фермеров, которые являются основой нашей нации. Сельские ценности связаны с нашей кровью! Мы должны предоставить сельхозугодья безработным городским жителям и щедро помогать фермерам государственным фондом - Бауэрнфондом."
PYT_the_road_to_herzland:0 "In die Bresche!"
PYT_the_road_to_herzland_desc:0 "Слишком долго Герцланд был разделен между жирными аристократами-лордами и ослаблен тиранией. Пришло, наконец, время освободить всех Герцландцев и объединить их под одним знаменем! Эгоистичные аристократы и ненадежные Архонты будут наказаны за угнетение народа в течение многих поколений. Вперед, храбрые Герцландцы! За Честь и Отвагу!"

PYT_the_peoples_republic:0 "Революционная Республика"
PYT_the_peoples_republic_desc:0 "Вингберт Ромер, лидер коммунистической партии КПГ, успешно захватил власть в Грифенмаршене. Совет был распущен после того, как его члены были арестованы и обвинены в предательстве грифонов, которые голосовали за них. Теперь Вигберт может, наконец, провести реформы, которые он так долго желал."
PYT_red_army:0 "Красная армия Грифенмаршена"
PYT_red_army_desc:0 "Темная угроза Империи зла угрожающе нависла над всеми нами. Мы должны подготовить наших грифонов к борьбе за их свободу, если понадобится, даже на смерть! Наша армия должна быть реформирована, а капиталисты и сторонники превосходства больше не будут стоять у нас на пути. Бауэрнмилиз станет настоящей армией пролетариата!"
PYT_red_commandos:0 "Revolutionäre Expeditionsabteilung"
PYT_red_commandos_desc:0 "Мы не можем отрицать, что нас мало, в то время как наши враги многочисленны. Без количества мы должны сосредоточиться на качестве. Будет сформирована специальная экспедиционная дивизия, состоящая из самых опытных и преданных солдат КПГ. Наши лучшие офицеры приведут их к победе!"
PYT_loyal_officers:0 "Свежая кровь"
PYT_loyal_officers_desc:0 "Сторонники превосходства, капиталисты и аристократы за нашими границами значительно превосходят нас числом! Наша революция не может быть подавлена, пока она еще не началась как следует. Участие в Бауэрнмилиз уже давно является добровольным, но тяжелые времена требуют жертв. Старый совет никогда бы этого не одобрил, но мы должны ввести принудительную воинскую повинность."
PYT_mass_mobilisation:0 "Мобилизовать рабочих"
PYT_mass_mobilisation_desc:0 "Нам все еще не хватает солдат! Еще больше нужно для борьбы с угнетателями за рубежом. У нас нет иного выбора, кроме призыва рабочих, чья верность нашей революции не подлежит сомнению. Они будут фанатично сражаться, чтобы защитить свои средства к существованию и свои семьи! К сожалению, мастерские, фабрики и фермы опустеют еще больше, но это временная мера."
PYT_the_road_to_communism:0 "Первый Съезд партии КПГ"
PYT_the_road_to_communism_desc:0 "Настало время Грифенмаршену стать настоящим коммунистическим государством, смоделированным по образцу Сталлионграда и трудов товарища Карамель Маркс. Вингберт и его коллеги - члены ПГ начнут подготовку к большой конференции, на которой представители всех профсоюзов соберутся вместе, чтобы реформировать Грифенмаршен."
PYT_the_trust_of_the_people:0 "Народное доверие"
PYT_the_trust_of_the_people_desc:0 "Многие в нашей стране все еще сомневаются и не доверяют нам, вместо того, чтобы горячо приветствовать революцию, которая только стремится сделать их жизнь лучше. Вингберт планирует выступить с речью в Ольдвингбурге, чтобы убедить народ, что они мы не хотим причинить им никакого вреда. Если, конечно, они не буржуазные отбросы."
PYT_educate_the_populace:0 "Народное образование"
PYT_educate_the_populace_desc:0 "Мы уже давно жалуемся, что наша система образования запятнана буржуазными идеями. Теперь у нас наконец-то есть возможность внести необходимые изменения и научить народ опасностям капитализма и частной собственности, а также тому, как они могут положить конец нашей свободе и равенству!"
PYT_party_congress:0 "Солидарность навсегда"
PYT_party_congress_desc:0 "Мы не позволим границам и стенам разделять нас. Весь пролетариат мира должен стоять вместе, независимо от расы или вида! Только объединившись мы сможем свергнуть наших угнетателей и освободить все народы от буржуазной и аристократической тирании."
PYT_deal_with_bourgoise:0 "Сохранность Революции"
PYT_deal_with_bourgoise_desc:0 "Расширяя и укрепляя Народную армию, мы обеспечиваем свою безопасность от внешних угроз, но для противодействия внутренним угрозам необходимо принимать дальнейшие меры. Даже сейчас, когда мы говорим, мелкая буржуазия плетет заговор против нас в тени, ибо мы предотвратили их приход к власти. Пришло время позаботиться и о них самих."
PYT_model_citizens:0 "Образцовые гражданине"
PYT_model_citizens_desc:0 "Некоторые крестьяне и рабочие являются блестящими образцами пролетариата, самоотверженно трудящегося день и ночь, чтобы обеспечить свою семью. Эти новые грифоны должны стать эталоном для всех наших граждан! Мы должны распространять информацию об их достижениях посредством пропаганды. Пусть все грифоны в Герцланде однажды станут такими же, как они!"
PYT_the_five_year_plan:0 "Плановая экономика"
PYT_the_five_year_plan_desc:0 "Теперь, когда мы конфисковали средства производства у капиталистических отбросов, мы можем централизовать нашу экономику и точно контролировать ее. Необходимо разработать планы того, как мы можем обеспечить благополучие и процветание всех в Грифенмаршене. Только при неукоснительном выполнении обширных планов мы можем достичь истинного коммунизма."
PYT_nationalisation:0 "Это принадлежит государству"
PYT_nationalisation_desc:0 "После масштабных реформ наша экономика стала сильной, и теперь мы должны обеспечить, чтобы её плоды распределялись равномерно. С помощью коллективизации и национализации это может быть достигнуто с завидной легкостью."
PYT_connect_nation:0 "Народные дороги"
PYT_connect_nation_desc:0 "Надлежащая инфраструктура имеет жизненно важное значение для экономического роста. Для успешного выполнения наших планов требуется дорогостоящая инфраструктура. Государственные проекты должны начать строить новые дороги и мосты!"
PYT_mass_industrialisation:0 "Работа для народа!"
PYT_mass_industrialisation_desc:0 "Безработица - это симптом капиталистической болезни. С коммунизмом, она перестанет существовать. Конечно, это требует времени, поэтому мы можем ускорить неизбежное падение безработицы, инвестируя в оружейную промышленность."
PYT_the_revolution_marches_on:0 "Герцланд должен стать красным!"
PYT_the_revolution_marches_on_desc:0 "Империя - это коррумпированная, угнетающая нация, которая эксплуатирует своих рабочих и крестьян без ограничений. Мы должны остановить это и освободить наших братьев и сестер! Генеральный секретарь Вингберт говорит, что время для войны настало! Рабочие Герцланда объединяйтесь!"

PYT_erebus_steps_in:0 "Эребус вступает в игру"
PYT_erebus_steps_in_desc:0 "Эребус Уайтплюм, условный лидер партии КНПГ, успешно захватил власть в Грифенмаршене. Члены Совета добровольно подали в отставку после того, как Эребус произнес речь о ущербном состоянии демократии. Теперь Эребус может, наконец, провести реформы, которых он так долго желал."
PYT_the_new_duke:0 "Новый Герцог"
PYT_the_new_duke_desc:0 ""Знайте, что Грифенмаршен вступил в новую эпоху процветания. Знайте, что наконец настало время, чтобы один истинный лорд Грифенмаршена занял своё место во главе своего народа. Под моим руководством Грифенмаршен расцветёт, и все будут счастливы! При условии, что они будут воздавать должное их новому... защитнику.""
PYT_ducal_guard:0 "Воссоздать Герцогскую гвардию"
PYT_ducal_guard_desc:0 "Старая герцогская гвардия представляла элиту армии Грифенхейма. Они дали клятву самому герцогу, обещая отдать свои жизни за него, если возникнет такая необходимость. Воссоздание этой организации, несомненно, было бы мудрой идеей."
PYT_legacy_of_erebus_i:0 "Наследие Эребуса I"
PYT_legacy_of_erebus_i_desc:0 "Эребус Первый был настоящим героем, который до конца стоял со своей стражей против полчищ черни, которые его окружали. По крайней мере, это будет официальная история. И наш дорогой герцог Эребус Второй сделает все возможное, чтобы почтить его наследие силы и мужества."
PYT_ducal_secret_service:0 "Создать Гехаймдинст"
PYT_ducal_secret_service_desc:0 "В то время как многие из наших подданных хранят в своих сердцах только любовь к герцогу, предатели все еще прячутся за каждым углом. Гехаймдинст послужит напоминанием об авторитете герцога для населения. Верному грифону нечего бояться."
PYT_fight_the_commies:0 "Расправиться с КПГ"
PYT_fight_the_commies_desc:0 "Коммунистам, социалистам и их заблуждениям не место в нашем новом обществе. Рабочие будут работать, и они будут делать это на благо герцога. Если они откажутся, у нас нет недостатка в пустых могилах."
PYT_fight_the_democrats:0 "Сокрушить оппозицию"
PYT_fight_the_democrats_desc:0 "Грифенмаршен Волкшармоние-Партей - наш единственный оставшийся соперник в Грифенхейме. Хотя некоторые выступают за снисхождение к этой группе, герцог не будет потерпит сомнений в его авторитете. Армия готова нанести последний удар по НГПГ, им нужен только последний приказ от герцога."
PYT_advisory_parliament:0 "Консультативный Совет"
PYT_advisory_parliament_desc:0 "Теперь, когда наши противники либо мертвы, либо приняли власть герцога, мы должны вознаградить тех, кто верен истинному правителю Грифенхейма. Консультативный совет гарантирует, что народ может представить свои проблемы герцогу при должном уважении. Совет теперь также будет следить за бюрократией Грифенхейма, следя за тем, чтобы она всегда шла гладко."
PYT_righting_old_wrongs:0 "Исправление старых ошибок"
PYT_righting_old_wrongs_desc:0 "Эребус Первый всегда мечтал сесть на трон Империи Грифонов, и все же это была мечта, которая так и не была осуществлена. Его преемник, Эребус Второй, исправит этот исторический прокол, взяв на себя престол, осуществив давнюю мечту старого герцога."
PYT_fight_the_fascists:0 "Искоренить НПД"
PYT_fight_the_fascists_desc:0 "Национальная Партия Действия полна предателей. Ни один из их рядов не может претендовать на лояльность герцогу, и с каждой секундой, когда им разрешается оставаться активным, их угроза возрастает. Если они не будут сгибать колено как его подданные, то их трупы будут делать это от их имени."
PYT_ducal_industries:0 "Основать Герцогский Промышленный Совет"
PYT_ducal_industries_desc:0 "Наша экономика остро нуждается в чем-то, чтобы управлять ей, направлять рынок в направлении, которое нравится герцогу. Промышленный Совет будет гарантировать, что все наши отрасли работают вместе, чтобы обеспечить максимальную эффективность, и меньшее не устроит нашего герцога."
PYT_modernism:0 "Усилия по модернизации"
PYT_modernism_desc:0 "Идиотская демократическая система, используемая крестьянами, не очень способствовала индустриализации: крестьяне предпочитали голосовать за каждый заложенный кирпичик, нежели за любой реальный экономический прогресс. Но герцог требует, чтобы мы втянули Грифенхейм в будущее, и мы сделаем это с максимальной скоростью."
PYT_prepare_the_economy:0 "Подготовить экономику"
PYT_prepare_the_economy_desc:0 "Время для окончательного конфликта приближается, и если мы хотим победить, мы должны быть готовы. Экономика должна быть преобразована, чтобы служить армии и герцогу, поскольку это является ее конечной целью."

PYT_a_guided_democracy:0 "Руководящий коготь"
PYT_a_guided_democracy_desc:0 "Эребус Уайтплюм был вынужден сделать немыслимое и захватить полный контроль над аппаратом государства. Но это не действие из безумной жажды власти. Эребус увидел, что Грифенмаршен не может долго выживать в своем нынешнем состоянии, и намеревается исправить явные недостатки, которые в первую очередь привили к этой ситуации."
PYT_army_standardization:0 "Военная стандартизация"
PYT_army_standardization_desc:0 "Грифенмаршенские военные всегда сохраняли уникальную структуру, в сущности отражающую состояние своей нации. Это породило некоторые действительно озадачивающие идеи о том, как должны управляться военные. Хотя это может разозлить их, вооруженным силам нельзя позволить себе оставаться устаревшими, когда война так близко за горизонтом."
PYT_guardians_of_freedom:0 "Стражи Свободы"
PYT_guardians_of_freedom_desc:0 "Хотя Грифенмаршен, возможно, сильно изменился за последние несколько месяцев, он все еще остается республикой. Оставаясь верными идеалам, которые изначально основали эту великую нацию, нам удалось заручиться поддержкой населения. Народ гордится своей свободой и готов умереть за неё."
PYT_military_police_f:0 "Подотчетность"
PYT_military_police_f_desc:0 "Грифенмаршен может быть диктатурой, управляемой КНПГ, но это не дает членам правительства права делать все, что им угодно. Они там для того, чтобы служить народу, и для обеспечения того, чтобы они выполняли свои присяги, будет развернута военная полиция, которая будет нести ответственность за свои действия."
PYT_centralisation_of_power:0 "Централизация"
PYT_centralisation_of_power_desc:0 "Грифенмаршен страдал от неэффективной и децентрализованной системы управления. Эта система на протяжении многих лет создавала неисчислимые проблемы для нашей нации и не позволяла никаким масштабным реформам решить основные проблемы Грифенмаршена. Мы постараемся исправить эти недостатки в нашей новой конституции."
PYT_the_senate:0 "Узаконенная оппозиция"
PYT_the_senate_desc:0 "Нельзя допустить, чтобы КНПГ оставалось без политических противников, поскольку отсутствие угроз могло бы быстро привести к стагнации. Оппозиционным партиям разрешается существовать до тех пор, пока они могут держать себя в рамках."
PYT_the_new_republic:0 "Возрождение Республики"
PYT_the_new_republic_desc:0 "Эребус выполнил свои обещания, и Грифенмаршен остается республикой. Он был преобразован недавними потрясениями в Грифонии, но его основные ценности остаются такими же, какими они всегда были с тех пор, как был убит герцог-тиран. Да здравствует Грифенмаршен!"
PYT_prepare_for_battle:0 "Пусть они приходят"
PYT_prepare_for_battle_desc:0 "Империя грифонов бросила на нас алчный взгляд, готовый покончить с нашей республикой. Но грифоны Грифенмаршена готовы к тому, что они могут бросить на нас. Пусть они придут, они заплатят высокую цену, за попытку лишить нас нашей свободы."
PYT_clarification_of_voting:0 "Пересмотреть законы о Голосованиях"
PYT_clarification_of_voting_desc:0 "Грифенмаршен является одной из старейших республик в мире, и в результате чего наша система голосования слегка безумна. За все нужно голосовать, независимо от того, насколько велика или мала проблема. Это не только парализовало Грифенмаршен в прошлом и настоящем, но и является очень дорогой в обслуживании системой. Это нужно изменить."
PYT_new_cities:0 "Нойештедте Программ"
PYT_new_cities_desc:0 "Грифенмаршен остро нуждается в новых грифонах для заселения тех частей нашей земли, которые мы не смогли использовать сами. Будем надеяться, что серия грантов и субсидий, поощряющих иммиграцию в эти части нашей территории, побудит иностранцев поселиться в Грифенмаршене."
PYT_projects:0 "Государственные промышленные программы"
PYT_projects_desc:0 "Чтобы привести нашу устаревшую экономику в современную эпоху, был предложен ряд правительственных грантов, направленных на ускорение процесса модернизации. За все это проголосовали бы в прошлом, но диктатура позволяет нам немного смазать колеса демократии."
PYT_agriculture:0 "Поддержим наших фермеров"
PYT_agriculture_desc:0 "Сельское хозяйство имеет решающее значение нашей страны и её экономики. Но недавние потрясения в Грифонии практически разорили большинство наших фермеров. Чтобы решить эту проблему, была предложена программа, предназначенная для поддержки этих фермеров, для реализации которой требуется только окончательное одобрение."

PYT_harmony_prevails:0 "Гармония в наше время"
PYT_harmony_prevails_desc:0 "Арчибальд Донфезер, глава партии гармонистов НГПГ, успешно захватил власть в Грифенмаршене. Другие члены Совета были заключены в тюрьму после того, как они жестоко напали на членов НГПГ, которые мирно протестовали против политического тупика. Теперь Арчибальд может, наконец, протолкнуть реформы, которых он так долго желал."
PYT_the_griffon_path_to_harmony:0 "Грифоний путь к Гармонии"
PYT_the_griffon_path_to_harmony_desc:0 "Хотя гармоничные и либеральные ценности хорошо работают в Эквестрии, Арчибальд понял, что он не может просто навязать их совершенно другой культуре и расе. Поэтому вместо этого, Грифенмаршен будет смешивать эквестрийские ценности с местными."
PYT_defenders_of_the_faith:0 "Хранители веры"
PYT_defenders_of_the_faith_desc:0 "Боги всегда были рядом с нами, и в эти тяжелые времена мы можем положиться на них. Если наши солдаты будут сражаться с рвением, несомненно, Боги вознаградят нас и подарят нам победу!"
PYT_paladins:0 "Паладины"
PYT_paladins_desc:0 "Легенды говорят, что паладины были компаньонами и чемпионами Императора Гровера I, легендарными рыцарями, добродетель и доблесть которых были неоспоримы. Они могли победить любого врага на своем пути. Если наши доблестные воины последуют их примеру, возможно, они станут хоть немного такими же могущественными и набожными, как и они."
PYT_ambrosian_republic:0 "Амброзийская Республика"
PYT_ambrosian_republic_desc:0 "Эквестрийское общество объединено верностью и преданностью доброжелательным богоподобным Принцессам. Поэтому нашу республику должны объединять почитание и поклонение священному грифоньему Пантеону и трем основным богам, которые правят превыше всех живых."
PYT_blessings_of_boreas:0 "Благословение Борея"
PYT_blessings_of_boreas_desc:0 "Борей - это Царь всех богов, покровитель правителей, хранитель неба и предвестник процветания, который подарил нам нужные нам знания, чтобы мы могли достигнуть своих целей. Когда мы молимся ему, мы желаем, чтобы он вознес нас к величию так же, как Гровера I."
PYT_blessings_of_eyr:0 "Благословение Эйр"
PYT_blessings_of_eyr_desc:0 "Эйр - богиня плодородия, приносящая обильные урожаи, которая держит семьи вместе. Она дала нам тела, в которых живут наши души, и гарантирует, что ее последователи никогда не останутся голодными. Очень важно, чтобы мы делали ей обильные подношения, если хотим получить ее столь же обильное благословение."
PYT_blessings_of_arcturius:0 "Благословение Арктурия"
PYT_blessings_of_arcturius_desc:0 "Когда темные тучи войны нависают над нами, мы должны молиться Арктурию Сильному, Богу Войны, могучему воину, чьи последователи благословлены священной силой. Он даст нам все, что нам нужно, чтобы поразить наших злых врагов и свергнуть коррумпированное правление ложных архонтов."
PYT_gods_chosen_people:0 "Богоизбранный народ"
PYT_gods_chosen_people_desc:0 "Ясно, что Грифенмаршен - благословлённое государство, а его население - благословлённый народ. В нашей священной республике все дети богов свободны и посвящены самим божествам, а не идолам и помпезным священникам."
PYT_the_new_economy:0 "Времена меняются"
PYT_the_new_economy_desc:0 "В Эквестрии большая часть населения уже проживает в оживленных и урбанизированных городских городах, полных передовых промышленных товаров массового производства для любого потребителя. Мы должны следовать по их стопам и войти в современную эпоху!"
PYT_jobs_for_the_people:0 "Работа народу"
PYT_jobs_for_the_people_desc:0 "Конечно, если мы хотим, чтобы грифоны переселялись в города, мы должны дать им повод для этого. Инвестиции в городскую оружейную промышленность обеспечат сотни высокооплачиваемых рабочих мест, ожидающих, чтобы на них взяли талантливых грифонов."
PYT_harmony_must_be_fought_for:0 "За Гармонию нужно бороться"
PYT_harmony_must_be_fought_for_desc:0 "Как чейнджлинги угрожают эквестрийскому образу жизни, так и проклятая Империя также угрожает нашему образу жизни. Несмотря на то, что мы ценим мир, иногда нельзя избежать конфликта, а перо приходится отложить, ведь некоторые вещи можно вырубить только топором."
PYT_the_equestrian_model:0 "По стопам Эквестрии"
PYT_the_equestrian_model_desc:0 "Эквестрия - величайшая, самая передовая и самая процветающая нация во всем мире. Совершенно очевидно, что было бы просто глупо не следовать их примеру. Мы будем формировать нашу нацию по их образу!"
PYT_the_new_nobility:0 "Новая знать"
PYT_the_new_nobility_desc:0 "Хотя аристократы Кантерлота значительно богаче, чем обычные граждане пони, они используют свое богатство на благотворительность и вкладывают его в проекты, которые стимулируют экономику. Дворяне могут быть полезны, если есть некоторые ограничения на их власть. Вскоре в Ольдвингбурге также пройдут роскошные вечеринки, подобными кантерлотским."
PYT_school_for_gifted_griffons:0 "Школа Донфезера для одаренных грифонов"
PYT_school_for_gifted_griffons_desc:0 "Школа Принцессы Селестии для Одаренных Единорогов обучила многих способных магов и позволила исключительным личностям, таким как Твайлайт Спаркл, показать себя благодаря их способностям. В то время как у грифонов есть только слабые магические способности, специальная школа для лучших из лучших все еще может улучшить острый ум, чтобы быть еще острее."
PYT_chamber_of_commerce:0 "Торговая Палата"
PYT_chamber_of_commerce_desc:0 "Мы должны объединить владельцев бизнеса в Ольдвингбурге и других городах, чтобы сформировать совет по торговле. Это поможет нам сделать законы выгодными для них, тем самым помогая нашей экономике быстро догнать развивающуюся экономику Эквестрии."
PYT_peasants_no_more:0 "Адаптировать Уголовный Кодекс"
PYT_peasants_no_more_desc:0 "Эквестрийские законы очень либеральны и обеспечивают свободу для всех граждан, но в то же время гарантируется безопасность и благополучие каждого пони. Очевидно, что этот кодекс законов является лучшим, на который может рассчитывать наше свободное Княжество, поэтому мы должны адаптировать его с минимальными изменениями."
PYT_harmonic_parliamentarism:0 "Гармонический парламентаризм"
PYT_harmonic_parliamentarism_desc:0 "Эквестрия не является абсолютистской деспотической монархией. Многие муниципалитеты имеют относительно большую степень автономии и избирают своих собственных мэров. Тем не менее, наша страна слишком мала для такого децентрализованного подхода, и поэтому Арчибальд хочет создать парламент, состоящий из избранных представителей, подобный совету старых."
PYT_the_harmonic_army:0 "Армия для народа"
PYT_the_harmonic_army_desc:0 "Нам нужны храбрые стражи свободы, чтобы спасти нас от тирании и рабства. Где мы можем их найти? Конечно, среди наших граждан яростно предан демократическим идеалам и их доброжелательному Правителю."
PYT_griffonbolts:0 "Грифоны-Вондерболты"
PYT_griffonbolts_desc:0 "Вондерболты - лучшие летчики мира. У них высокие стандарты и они проходят тщательное обучение, чтобы отточить свои навыки, затем выступают перед сотнями пони и впечатляют всех своими способностями. Грифенхейму нужно нечто подобное, предназначенное для самых талантливых летчиков в стране."

PYT_take_katerin_and_angriver:0 "Война за Шайсвальд"
PYT_take_katerin_and_angriver_desc:0 "Восточная часть Герцланда настолько бедна и слабо развита, что некоторые могут сказать, что ее не стоит завоевывать. Непатриотические предатели! Мы не оставим наших братьев только потому, что они обнищали. Нет, мы должны идти на восток и спасти их от страданий!"
PYT_take_romau_and_yale:0 "Битва за Ромау и Йель"
PYT_take_romau_and_yale_desc:0 "Может наши соседи и городские, что смотрят на нас, крестьян, свысока, но нам все равно! Мы все герцландцы, независимо от того, живем ли мы в городах или в сельской местности. Мы должны отложить в сторону наши мелкие разногласия и наконец объединиться, нравится им это или нет."
PYT_take_bronzehill_strawberry:0 "Завоевание Севера"
PYT_take_bronzehill_strawberry_desc:0 "Некоторые утверждают, что Земляника и Бронзхилл вовсе не герцландцы, что их грифоны говорят на диалекте, похожем на фетизский, и что алмазные псы населяют их горы. Нонсес! Многие грифоны в этих странах говорят на грифоньем языке, и исторически эти земли принадлежали им. Во имя справедливости мы должны освободить их!"
PYT_take_feathisia:0 "Разрушение Фетизии"
PYT_take_feathisia_desc:0 "Фетизцы давно хотели отказаться от своей герцландской натуры и принять свой собственный дикий диалект. Отвратительно. Этим болотным грифонам нужно преподать урок!"
PYT_united_at_last:0 "Наконец едины"
PYT_united_at_last_desc:0 "После большого кровопролития и разрушения мечта Дитриха наконец-то осуществилась. Весь Герцланд был объединен, а старые границы были разрушены. Мы наконец можем жить вместе под одним флагом."
PYT_corporate_autonomy:0 "Укрепить корпоративизм"
PYT_corporate_autonomy_desc:0 "Корпоративизм показал себя достаточно хорошо в Грифенмаршене, поэтому он должен работать и в Герцланде. Наша нация будет организована как живое существо, каждый орган которого будет выполнять свою индивидуальную функцию, но работать в гармонии со всем организмом."
PYT_central_corportation:0 "Национале Индустрилле Верке"
PYT_central_corportation_desc:0 "Единственный государственный конгломерат должен консолидировать тяжелую промышленность и взять на себя прямой контроль над экономикой Герцланда. Компетентные менеджеры будут строить обширные планы и выполнять их, заставляя нашу экономику работать как по маслу."
PYT_expand_the_bauenford:0 "Расширить Бауэрнфонд"
PYT_expand_the_bauenford_desc:0 "Миллионы грифонов в Герцланде живут сельским хозяйством, но война разрушила многие фермы и обанкротила бесчисленное количество крестьян. Мы должны значительно расширить наш фонд и обеспечить, чтобы все фермеры получали от нас помощь. Герцландца не оставим позади!"
PYT_the_new_archons:0 "Новые архонты"
PYT_the_new_archons_desc:0 "Старые архонты были империалистическими кукловодами Дитя-Императора, которые стремились контролировать Империю для своей личной выгоды. Такие злые священники не заслуживали своих титулов! Теперь их место займут новые благочестивые и смиренные архонты, выбранные самим Дитрихом."
PYT_the_new_universities:0 "Перепрофилировать университеты"
PYT_the_new_universities_desc:0 "Высшее образование - это, конечно хорошо, но нужны ли нам такие предметы, как искусство, литература, социология и философия? Дитрих считает, что это пустая трата средств. Основной целью университетов будет обучение лояльных, продуктивных граждан, которые могут внести свой вклад в наше общество."
PYT_the_segregation_act:0 "Закон о Сегрегации"
PYT_the_segregation_act_desc:0 "В нашей нации есть два типа граждан: коренные, чистокровные герцландцы и ... "остальные". Эти остальные не заслуживают тех же прав и привилегий, что и настоящие граждане, и им нельзя позволять смешиваться с ними и портить их своим присутствием. Герцланд принадлежит герцландцам!"
PYT_limit_the_feathisians:0 "Ограничить фетизцев"
PYT_limit_the_feathisians_desc:0 "Действительно отвратительно осознавать, что самой большой нацией в Герцланде до объединения были фетизцы. Мерзкие болотные грифоны жадно захватили землю у настоящих герцландцев и колонизировали ее. Мы должны загнать их обратно в их болота!"
PYT_segregated_units:0 "Сегрегация в армии"
PYT_segregated_units_desc:0 "Присутствие представителей более мелких рас и национальностей вместе с нашими чистокровными гражданами - это путь к катастрофе. Мы должны сформировать специальные подразделения в армии, где наши меньшинства могут служить и при этом быть полезными для нашей славной родины. Они должны быть благодарны за эту щедрую возможность."
PYT_police_bohrgarde:0 "Защищать и служить"
PYT_police_bohrgarde_desc:0 "Обязанность Бонгарда состоит в том, чтобы защитить наших граждан от вреда и обеспечить, чтобы вторичные граждане оставались в своих назначенных областях и использовали их назначенные услуги. Преступление недопустимо, и порядок будет поддерживаться во всём Герцланде."
PYT_military_bohrgarde:0 "Наконечник копья"
PYT_military_bohrgarde_desc:0 "Богард, с его фанатичной преданностью своей родине, должен вести наших солдат в бой и вдохновить их своим рвением! Те, кто отказывается следовать их примеру, будут заклеймены предателями и выгнаны из армии."
PYT_improve_standards:0 "Возрожденная армия"
PYT_improve_standards_desc:0 "Разрозненные армии и ополчения Герцланда должны быть объединены в одно сплоченное единое целое со строгой иерархией, в которой Дитрих находится на самом верху. Только тогда армия станет достаточно сильной, чтобы защитить свою страну от иностранного вторжения."
PYT_the_highways:0 "Военные госсе"
PYT_the_highways_desc:0 "Герцланд огромен, и его прохождение маршем займет недели или, может быть, даже месяцы. Мы должны сделать возможным массовые передвижения войск, потому что на нас могут напасть с любого направления! Корпорации сразу приступят к работе и создадут обширную и стандартизированную транспортную сеть, охватывающую всю страну."
PYT_the_docks:0 "Величайший порт Герцланда"
PYT_the_docks_desc:0 "В устье великой реки Гриффкинг находится основная гавань Герцланда, Роттендедам. Это наши ворота в более широкий мир, что позволяют нам получить доступ к рынкам Эквестрии и Зебрики. Поэтому корпорации должны расширить его еще больше и сделать его поистине огромной гаванью."
PYT_into_the_world:0 "В мир"
PYT_into_the_world_desc:0 "Каким бы славным ни был Герцланд, он не может существовать сам по себе, особенно если он позволяет соседям объединиться и набрать достаточно сил, чтобы бросить ему вызов. Наше влияние должно быть распространено по всему континенту!"

PYT_take_katerin_and_angriver_commie:0 "Освобождение Шайсвальда"
PYT_take_katerin_and_angriver_commie_desc:0 "Мрачный лес Шайсвальд остается недоразвитым после столетий феодального угнетения и жестокости. Этому приходит конец сейчас, когда наша Красная Армия идет на восток, дуя в трубы, которые сигнализируют о пришествии свободы, справедливости и процветания!"
PYT_take_romau_and_yale_commie:0 "Спасение городских рабочих"
PYT_take_romau_and_yale_commie_desc:0 "Города Ромау и Йель являются домом для бесчисленного пролетариата, который непрерывно работает на многочисленных фабриках и литейных заводах. Мы должны выполнять свои обязанности как коммунисты и немедленно прийти им на помощь!"
PYT_take_bronzehill_strawberry_commie:0 "Алмазная Революция"
PYT_take_bronzehill_strawberry_commie_desc:0 "Алмазные псы избежали рабства, но в конечном итоге выскочили из кулька в рогожку, когда стали подданными императора и аристократов. Но теперь, наконец, псы получат истинную свободу, которую они всегда искали. А за одно мы можем спасти и крестьян Клубники."
PYT_take_feathisia_commie:0 "Rode Dageraad"
PYT_take_feathisia_commie_desc:0 "Фетизские левые заключили сделку с Мааром, когда они приняли правление великого князя. Этим актом они предали революцию и отказались от истинного коммунизма, который не принимает деспотов в качестве правителей. Но теперь это не имеет значения, так как Фетизия будет красной, несмотря ни на что."
PYT_united_at_last_commie:0 "Красный Герцланд"
PYT_united_at_last_commie_desc:0 "Бои наконец закончились, и мир вернулся в Герцланд. Любые сторонники превосходства, монархисты, аристократы и капиталисты, стоящие на пути рабочей революции, были раздавлены, и теперь ничто не мешает нам, когда все левые собираются вместе и начинают превращать Герцланд, а в конечном счете и всю Грифонию - в коммунистический рай."
PYT_ideological_purity:0 "Партийная установка"
PYT_ideological_purity_desc:0 "Герцланд является домом для анархизма, синдикализма, демократического социализма, государственного коммунизма, религиозного социализма и даже социалистического монархизма. Необходимо обеспечить строгую партийную дисциплину и принять систему демократического централизма, пока мы не перегрызли друг друга. Отклонение от партийной линии недопустимо."
PYT_ideological_purges:0 "Чистки"
PYT_ideological_purges_desc:0 "Во время наших войн за освобождение Герцланда многие присоединились к нашей партии, и наш состав увеличился. Но теперь мы должны... удалить тех, кто просто хотел быть на стороне победителя, поскольку им нельзя доверять. Мы также должны проверить каждого члена и убедиться, что он принадлежит к рабочему классу и внес свой вклад в дело революции.."
PYT_cult_of_personality:0 "Культ личности"
PYT_cult_of_personality_desc:0 "Наш Генеральный секретарь руководил крестьянами Грифенмаршена, которые разгромили капиталистов и освободили весь Герцланд. И не только это, теперь он своим героическим и мудрым делом спас нашу страну от контрреволюции и гражданской войны. Он выдающийся и исключительный политик, отец народов, который поведет нас по золотому пути к истинному коммунизму!"
PYT_continue_collectivization:0 "Продолжить коллективизацию"
PYT_continue_collectivization_desc:0 "Хотя средства производства Грифенмаршена были полностью коллективизированы, этого нельзя сказать об остальной части Герцланда. Начнётся операция по перераспределению с/х угодий и фабрик от помещиков к крестьянам и превращению СГССР в настоящую крестьянскую республику. Будут созданы совместные предприятия, и те, кто противится этому, получат по заслугам."
PYT_five_year_plan:0 "Пятилетка"
PYT_five_year_plan_desc:0 "Большая часть экономики Герцланда лежит в руинах после войны. Тем не менее наш великий лидер Вингберт точно знает, что делать, и в сотрудничестве с Центральным комитетом начал разрабатывать план восстановления нашей нации, организованный на долгосрочной, точной и научной основе. Ожидается, что он будет завершен через пять лет, отсюда и название."
PYT_class_warfare:0 "Классовая война"
PYT_class_warfare_desc:0 "Конфликт между классами должен обостриться, если мы когда-нибудь захотим стереть капитализм с лица мира. Классовая война между пролетариатом и буржуазией усилится, но наш великий лидер Вингберт твердо верит, что в конечном итоге рабочие классы одержат победу. И поскольку он безошибочен, мы можем ожидать светлого будущего."
PYT_massive_arms_production:0 "Оружие Революции"
PYT_massive_arms_production_desc:0 "СГССР обязан не только защищать социализм в одной стране, но и распространять его на другие, силой, если это необходимо. Для этого нам нужна военная мощь, что, в свою очередь, требует значительно расширенного производства оружия."
PYT_red_army_is_the_strongest:0 "Новая красная армия"
PYT_red_army_is_the_strongest_desc:0 "В то время как крестьянские ополченцы Грифенмаршена хорошо служили нам во время освободительных войн, нашей стране сейчас нужна большая, более профессиональная армия с новобранцами со всего Герцланда. Обширные реформы войск создадут новую армию, которая готова противостоять любой угрозе."
PYT_expeditionary_forces:0 "Экспедиционные бригады"
PYT_expeditionary_forces_desc:0 "Дело глобальной революции - дело каждого рабочего. Мы должны помочь нашим товарищам в их борьбе за границей и обеспечить господство коммунизма, несмотря ни на что. Бойтесь капиталисты, сторонники превосходства и монархисты! Ибо мы идем переломить ситуацию в пользу наших друзей и братьев по оружию."
PYT_support_RES:0 "Расширить РЭЗ"
PYT_support_RES_desc:0 "В СГССР много добровольцев, желающих присоединиться к рядам Рефолуционере Экспедиционзабтайлунг, наших лучших солдат. Теперь мы будем приветствовать их с открытыми когтями, если они отвечают высоким требованиям и смогут доказать свою ценность."
PYT_socialist_education:0 "Материалистический манифест"
PYT_socialist_education_desc:0 "Социализм должен быть основан на реальности, его теории основаны на эмпиризме и разуме, используя научный метод. Посредством образования мы обеспечим, чтобы наше общество было рациональным, в котором суверенитет основывается на разуме, а не на чистом желании."
PYT_a_fair_union:0 "Честный союз"
PYT_a_fair_union_desc:0 "Герцланд является домом для всех видов левых идеологий: анархизма, синдикализма, демократического социализма, государственного коммунизма, религиозного социализма и даже социалистического монархизма. Чтобы внутренний конфликт не охватил нас, мы должны позволить каждому высказаться. Вместе мы стоим - порознь мы падаем."
PYT_NEP:0 "Нойе Вирчафтсполитик"
PYT_NEP_desc:0 "Вингберт Ромер предложил новую политику для восстановления экономики Герцланда. Будет временно введена система смешанной экономики с ограниченным рынком и функционированием госпредприятий на основе прибыли. Это сделает даже убежденных противников революции более открытыми для возможного перехода к истинному социализму."
PYT_allow_private_ownership:0 "Ограниченная частная собственность"
PYT_allow_private_ownership_desc:0 "Частная собственность, предпринимательство и прибыль на данный момент будут восстановлены в СГССР, чтобы стимулировать экономический рост и развитие нашей промышленной базы. Центральное планирование и принудительные заявки будут отменены, а иностранные инвестиции разрешены. Ведь Карамель Маркс сказала, что социализм требует созревания капитализма."
PYT_left_unity:0 "Интеллектуальная свобода"
PYT_left_unity_desc:0 "Государство не должно так ограничивать свободу слова так сильно, как раньше. Пусть каждый рабочий будет услышан, потому что у всех есть важные и проницательные высказывания. Если они хотят критиковать нашу политику, пусть будет так. Мы можем принять к сведению их отзывы, если захотим, или игнорировать их. Вингберт считает, что это не имеет значения."
PYT_allow_social_democrats:0 "Левое единство"
PYT_allow_social_democrats_desc:0 "Настало время проведения выборов в многочисленные советы и комитеты Союза. Требования для того, чтобы стать кандидатом, будут слабыми, почти не существующими, и каждый работник получит право голоса. Вингберт надеется, что настоящая демократия объединит Союз и объединит всех наших товарищей в дружбе."
PYT_workshop_of_the_world:0 "Мастерская мира"
PYT_workshop_of_the_world_desc:0 "Еще до объединения Герцланд был домом для многих промышленных центров вроде агломерации Де Влёйгельс-Мирабель-Редвиттер, Ромау, Гринбэк и Грифенхейм. Теперь, когда все эти великие города принадлежат одной нации рабочих, они могут сотрудничать и расти еще больше. Герцланд станет бьющимся индустриальным сердцем Грифонии."
PYT_heroes_of_the_revolution:0 "Новый социалистический народ"
PYT_heroes_of_the_revolution_desc:0 "Медленно, но верно разные народы Герцланда меняются, возрождаясь заново благодаря социализму. Национализм и расизм гибнут после того как пони, грифоны и псы, фетизцы и энгриверцы становятся единым народом. Новый народ бескорыстен, трудолюбив, умен, здоров и полон энтузиазма, а так же всегда стремится к общему благу."
PYT_northern_expedition:0 "Северная экспедиция"
PYT_northern_expedition_desc:0 "Ведется подготовка к военной кампании на холодном Севере, в бывшие имперские земли, которыми теперь правят примитивные завоеватели. Самым печально известным является Кемерскай, и, хотя мы уважаем его попытку свергнуть Империю, он тем не менее осудил социализм и порвал отношения со своими бывшими левыми союзниками. Мир и порядок должны быть восстановлены."
PYT_vedinan_revolution:0 "Революция в Ведине"
PYT_vedinan_revolution_desc:0 "Королевство Ведина избежало длинных когтей Империи, но не всё равно оказалась в чёрных когтях аристократии и капитализма. Весь север должен быть освобожден, и наша экспедиция переберётся на запад через реку. Рабочие Ведине будут праздновать прибытие нашей армии!"
PYT_the_gulags:0 "Трудовые лагеря"
PYT_the_gulags_desc:0 "Многие военнопленные, сторонники превосходства, монархисты, аристократы и капиталисты остаются в наших тюрьмах после объединения. Мы должны создать для них исправительно-трудовые лагеря, где они смогут узнать о превосходстве социализма и внести свой вклад в наше революционное дело, работая в шахтах."
PYT_core_north:0 "Конец Экспедиции"
PYT_core_north_desc:0 "Наша военная кампания наконец-то окончена, и наши уставшие солдаты возвращаются домой, их миссия по освобождению пролетариата Севера завершена. Теперь мы можем начать интеграцию региона, основать новые членские республики Союза и начать усилия по коллективизации."
PYT_heart_of_griffonia:0 "Сердце Грифонии"
PYT_heart_of_griffonia_desc:0 "В то время как Герцланд был Сердцем Империи, Грифонстоун и Озеро Румеир - Сердце Грифонии, место рождения грифонов и колыбель первых наций. Мы должны принести социализм в наш дом и одержать великую символическую победу. Вскоре красный флаг коммунизма будет поднят на руинах королевского дворца в Грифонстоуне!"
PYT_model_socialist_city:0 "Примерный социалистический город"
PYT_model_socialist_city_desc:0 "Грифонстоун десятилетиями томился в нищете, и его глупый совет регентства постоянно ссорился из-за того, какого монарха выбрать. Теперь мы можем доказать всем сомневающимся истинное превосходство социализма и восстановить город до былой славы. Возможно, мы даже сможем превзойти её."
PYT_local_units:0 "Вспомогательные революционные бригады"
PYT_local_units_desc:0 "В обширных регионах, которые мы освободили, есть много местных коммунистов и социалистов, которые стремились распространить революцию до того, как мы прибыли. Теперь они могут помочь нам и присоединиться к нашим недавно созданным вспомогательным подразделениям, которые будут вести партизанскую войну в декадентских капиталистических странах."
PYT_core_heart:0 "Бьющееся Сердце"
PYT_core_heart_desc:0 "Рабочие центральной Грифонии были спасены от угнетения, все благодаря нашим гордым социалистическим солдатам. Новые республики будут сформированы и добавлены в наш Союз, так что порядок, мир, процветание, благополучие и образование будут восстановлены в месте рождения грифоньей расы."
PYT_western_plot:0 "Западная революция"
PYT_western_plot_desc:0 "Аквелия, её бывшие вассалы и Скайфол - печально известные рассадники монархической и капиталистической нечисти. Мы должны сокрушить их всех сразу! Рабочие запада больше не будут потеть и истекать кровью ради своих жестоких хозяев."
PYT_red_fleet:0 "Красный Флот"
PYT_red_fleet_desc:0 "К счастью, нашим героическим солдатам удалось захватить несколько кораблей в порту Скайфола, прежде чем они были затоплены защитниками. Теперь они должны принадлежать народу и иметь торжественную обязанность защищать наши берега от реакционной агрессии."
PYT_skyfall_issues:0 "Национализация Скайфола"
PYT_skyfall_issues_desc:0 "Капиталисты и профсоюзы контролировали экономику Скайфола, поэтому неудивительно, что она закончилась регрессом и борьбой. Государство должно взять на себя прямой контроль над производством и торговлей и использовать эффективные планы для быстрого роста. Капиталистическая мразь поразится эффективности государственного коммунизма."
PYT_core_west:0 "Западные Республики"
PYT_core_west_desc:0 "Многие новые рабочие республики теперь присоединятся к нашему Союзу, и с их промышленной мощью и мощью мы будем неостановимы. Грядет глобальная революция, и капиталисты дрожат от ужаса!"
PYT_southern_revolution:0 "Южная Революция"
PYT_southern_revolution_desc:0 "Наша миссия по распространению революции по всей Грифонии еще не завершена. Рабочие многих несвободных монархий и "республик" ждут освободителя, чтобы спасти их. Им не нужно больше отчаиваться, потому что мы уже на марше!"
PYT_red_brigades:0 "Бригате Россе"
PYT_red_brigades_desc:0 "Вингбардия может казаться могущественной, но её пролетариат в ярости и готов восстать и уничтожить их изнутри. С нашей щедрой поддержкой будет создана Бригате Россе, и начнется жестокая кампания по саботажу их вооруженных сил и их значительному ослаблению."
PYT_bring_the_revolution_to_minotauria:0 "Революция у минотавров"
PYT_bring_the_revolution_to_minotauria_desc:0 "Наше дело носит панрасовый характер и не ограничивается только грифонами. Минотавры тоже должны быть освобождены, спасены от капиталистического неравенства и наемного рабства. Битвы будут тяжелыми и потребуют военно-морской силы, но коммунизм ничто не сможет остановить."
PYT_core_south:0 "Социализм на Юге"
PYT_core_south_desc:0 "Наконец наша миссия завершена, и силы Карфинского Пакта пали. Теперь местные рабочие советы должны быть учреждены и включены в состав союзных республик."
PYT_red_frontier:0 "Фронтир"
PYT_red_frontier_desc:0 "Восток - это беззаконная земля, где сильные правят слабыми. Все же некоторые коммунисты активны в регионе, желая положить конец этому безумию. Наши армии должны пойти на восток и принести все обширные и малонаселенные земли в Союз, потому что грифоны должны быть объединены при социализме."
PYT_the_far_eastern_port:0 "Дальневосточный порт Революции"
PYT_the_far_eastern_port_desc:0 "Риапорту был убежищем отродий и злодеев до прибытия наших военных. Теперь он станет главной базой Красного Флота, обеспечивающей защиту наших южных берегов от иностранного вторжения и конвоев от пиратов-рейдеров."
PYT_peoples_breadbasket:0 "Народная рисовая корзина"
PYT_peoples_breadbasket_desc:0 "Плодородные земли Прайвена теперь будут кормить множество голодных ртов в Союзе, а обильные урожаи риса обеспечат достаточное количество еды для всех рабочих. Сельскохозяйственные угодья будут коллективизированы и механизированы для обеспечения максимальной производительности."
PYT_core_frontier:0 "Красный Фронтир"
PYT_core_frontier_desc:0 "То, что когда-то было разделенной страной хаоса и нищеты, теперь процветает благодаря нашим героическим усилиям. Местные рабочие теперь являются лояльными гражданами союзных республик, желая умереть за наше общее дело."

PYT_take_katerin_and_angriver_neutrality:0 "В Шайсвальд"
PYT_take_katerin_and_angriver_neutrality_desc:0 "Восточные леса - это область печально известных своей жестокость и безумием деспотов, которые всегда относились к собственному народу как к грязи. Таким образом, местные жители давно жаждут спасение. [Root.GetLeader] и его верная армия помогут им."
PYT_take_romau_and_yale_neutrality:0 "Города Юга"
PYT_take_romau_and_yale_neutrality_desc:0 "Коррумпированные олигархи годами правили в Ромау и Йеле. В первом это был сенат фигляров, заботившихся о собственном богатстве, а во втором - совет ректоров университетов, не разбирающихся в государственном управлении. Ромау и Йель достаточно настрадались и нуждаются в надлежащем правительстве."
PYT_take_bronzehill_strawberry_neutrality:0 "Продвижение на Север"
PYT_take_bronzehill_strawberry_neutrality_desc:0 "Аристократы Клубники и Бронзхилла всегда были наиболее преданы Империи и являются одними из самых фанатичных противников тех, кто смеет отрицать власть императора. Любые остатки их режимов полностью исчезнут, когда мы интегрируем земли в нашу нацию."
PYT_take_feathisia_neutrality:0 "Фетизское предложение"
PYT_take_feathisia_neutrality_desc:0 "Великий герцог Фетизии стремится подавить сопротивление его правлению, предлагая ограниченные демократические реформы, упиваясь своей властью в остальных аспектах. Но «средний путь» принёс им лишь бедность и беспорядки. Очевидно, что нужно было выбрать что-то одно. Мы поможем им."
PYT_the_grand_congress:0 "Первый Всегерцландский Конгресс"
PYT_the_grand_congress_desc:0 "Нам наконец удалось объединить весь Герцланд. Теперь, когда наша задача закончена, мы должны обратиться к будущему направлению нашей нации. Независимо от того, что произойдет, это изменит будущее Герцланда на десятилетия вперед."
PYT_HVKP_mandate:0 "Мандат ГКНП"
PYT_HVKP_mandate_desc:0 "ГКНП победила на выборах, и теперь настало их время для перестройки нашей новой республики в соответствии с их видением единого, объединённого и сильного государства."
PYT_state_unions:0 "Штатсгеверкшафтен"
PYT_state_unions_desc:0 "Хотя профсоюзы могут иметь связи с коммунистами и социалистами, мы должны удостовериться, что рабочих не эксплуатируют, а их права ущемляют. Вот почему нам нужны союзы, контролируемые государством, и все проблемы между ними и корпорациями должны решаться государством."
PYT_nationalisation_drive:0 "Национализация важных отраслей промышленности"
PYT_nationalisation_drive_desc:0 "Государство должно контролировать свою промышленность, если оно хочет процветать. Мы не можем позволить себе оставить это в когтях частных лиц. Мы должны национализировать ключевые отрасли и поставить их под контроль правительства. "
PYT_state_budget:0 "Унитарный бюджетный план"
PYT_state_budget_desc:0 "Мы должны разработать новый бюджетный план для Республики и решить, в каких областях мы будем уделять приоритетное внимание в рамках нашего мандата. Мы всегда должны стремиться к сбалансированному бюджету в первую очередь. "
PYT_one_language:0 "Один язык. Только один язык."
PYT_one_language_desc:0 "В Герцланде есть разные языки. Однако мы стремимся объединить нашу новую Республику. Разные языки будут только мешать. Нам нужно кодифицировать единый язык для всей Герцланда, если мы хотим добиться успеха."
PYT_new_curriculum:0 "Новый учебный план"
PYT_new_curriculum_desc:0 "Старые учебники больше не соответствуют нашему делу. Они устарели, испорчены пропагандой или каким-то другим образом неадекватны. Нам нужно заново решить, чему учат в школах и на университетских территориях, чтобы воспитать новое поколение изобретателей и ученых."
PYT_unitary_law_system:0 "Унитарный суд"
PYT_unitary_law_system_desc:0 "В старой империи было много разных законов и судебных структур в зависимости от региона. Если мы хотим по-настоящему объединиться, нам нужен единый свод законов и единая судебная структура для всего Герцланда. "
PYT_unitary_republic:0 "Унитарная Республика"
PYT_unitary_republic_desc:0 "Ничего кроме унитарного государства не подойдет. Чтобы наша республика выжила, нам нужно сильное центральное правительство, чтобы служить ей и защищать ее. Местная администрация должна подчиняться центральному правительству. Государственная служба республике и ее гражданам должна быть первостепенной. Да здравствует Герцланд!"
PYT_industrial_modernisation:0 "Расширить систему Нойештедте"
PYT_industrial_modernisation_desc:0 "Программа Нойештедте казалась полезной раньше, теперь, когда мы объединили Герцланд, мы должны продвигать ее в более широком масштабе. Мы должны нацеливаться на грифонов определенных профессий, которые нам нужны, и поощрять их смену профессий."
PYT_maintain_agrarianism:0 "Зелёный Герцланд"
PYT_maintain_agrarianism_desc:0 "Сельское хозяйство должно быть в центре нашего внимания. Мы должны быть в состоянии накормить наших граждан, не полагаясь на иностранный импорт. У нас есть потенциал, и мы можем стать кормильцем всей Грифонии. А ещё это значительно лучше скажется на природе, нежели продолжение индустриализации."
PYT_the_industrial_heartlands:0 "Индустрия Герцланда"
PYT_the_industrial_heartlands_desc:0 "Герцланд должен быть сильной индустриальной страной, чтобы конкурировать с иностранными державами. Мы не можем позволить себе отставать, иначе это может стоить нам жизни."
PYT_cannal_network:0 "Канал Гранде-Нецверк"
PYT_cannal_network_desc:0 "Нам нужно сформировать сеть каналов на наших реках, которые можно использовать для орошения, транспортировки товаров и существ. Насколько амбициозно желать соединить все наши реки с морем?"
PYT_schmitz:0 "Мандат ГСЛП"
PYT_schmitz_desc:0 "ГСЛП победила на выборах, и теперь их очередь решать будущее нашей республики. Они стремятся превратить Герцланд в федерацию штатов, где права местных жителей гарантированы конституцией."
PYT_tax_breaks:0 "Налоговые льготы"
PYT_tax_breaks_desc:0 "Мы не должны уклоняться от предоставления налоговых льгот определенной части населения, компаниям или частным лицам. В долгосрочной перспективе это может быть выгодно для экономики, так как у них будет больше средств для развития."
PYT_massive_investment:0 "Серия инвестиций"
PYT_massive_investment_desc:0 "Мы должны поощрять государственные и частные инвестиции в больших масштабах. Хотя для этого могут потребоваться новые займы, инвестиции помогут стимулировать нашу экономику и окупятся в десятки раз."
PYT_allow_unions:0 "Закон о профсоюзах"
PYT_allow_unions_desc:0 "Мы не можем заставить профсоюзы расформироваться, они необходимы для защиты рабочих. Однако их деятельность не должна мешать корпорациям и рынку. Возможно, было бы лучше, если бы они работали напрямую с корпорациями."
PYT_one_nation_many_languages:0 "Одна нация, много языков"
PYT_one_nation_many_languages_desc:0 "Это правда, что Герцланд нужно объединить, и нам нужен один язык для управления. Однако мы не можем заставить наших граждан отказаться от своего наследия. Мы должны принять все языки."
PYT_support_local_schools:0 "Новая школьная система"
PYT_support_local_schools_desc:0 "Нам нужно обновить школьную систему. Все должно с чего-то начинаться, поэтому мы должны поддерживать сельские и городские начальные школы, так как именно они больше всего влияют на отношение учеников к процессу обучению."
PYT_herzlander_identity:0 "Гражданский национализм"
PYT_herzlander_identity_desc:0 "Наши региональные различия должны быть оставлены в стороне, и нам нужно развивать идею единой герцландской идентичности, а также патриотизма граждан по отношению к Республике."
PYT_federative_republic:0 "Федеративная Республика"
PYT_federative_republic_desc:0 "Мы должны сохранять определенную степень разделения власти в нашем правительстве, чтобы оно не перешло к тирании. Вопросы национальной политики и безопасности будут решаться федеральным правительством, в то время как поддержание нашей инфраструктуры и образования будет осуществляться на региональном уровне. Да здравствует Герцланд!"
PYT_united_officer_core:0 "Новый офицерский корпус"
PYT_united_officer_core_desc:0 "С объединением Герцланда наш кадровый резерв значительно увеличился. Мы должны привлечь новых талантливых офицеров из имеющихся кандидатов, чтобы оживить нашу командную структуру. Мы также должны убедиться, что все наши офицеры обладают навыками, необходимыми для ведения надлежащей армии."
PYT_small_but_professional:0 "Немногочисленные, но внушающие"
PYT_small_but_professional_desc:0 "История доказала, что небольшая профессиональная армия может превзойти гораздо более сильного и многочисленного врага. Мы должны удостовериться, что наши солдаты имеют достаточную подготовку. При необходимости мы будем гонять их по плацу, пока они не упадут от истощения."
PYT_the_united_army:0 "Объединённый Комитет Начальников Штабов"
PYT_the_united_army_desc:0 "В нашей новой армии много талантливых офицеров. Мы должны продвигать их и сосредоточиться на дальнейшем развитии их навыков, уделяя пристальное внимание их образованию. В конце концов, хорошо образованный офицер сможет перехитрить любого врага."
PYT_special_forces_service:0 "Формирования специального назначения"
PYT_special_forces_service_desc:0 "Война, безусловно, изменилась за последние десятилетия. Иногда нужен особый подход. Нам нужно разработать специальные ударные группы, которые мы можем отправить в самые сложные ситуации."
PYT_literally_confederates:0 "Мандат ГПП"
PYT_literally_confederates_desc:0 "Возможно, это довольно неожиданно, но ГПП одержала победу, несмотря ни на что, и теперь пришло время решать будущее нашей новой республики. Они хотят осуществить свою мечту о свободной конфедерации в Герцланде."
PYT_support_local_industrialists:0 "Поддержка местных промышленников"
PYT_support_local_industrialists_desc:0 "Индустриализация - это, несомненно, будущее. Мы должны поддержать местных промышленников по всему Герцланду, чтобы помочь нам построить новые заводы и максимизировать наше производство."
PYT_limit_council_intervention:0 "Ограниченное экономическое вмешательство"
PYT_limit_council_intervention_desc:0 "Государственное вмешательство в вопросы экономики обычно заканчивается плохо. Мы должны применять такие интервенции только в определённых ситуациях и позволить корпорациям и рынку приспосабливаться самим."
PYT_examine_the_unions:0 "Изучить вопрос профсоюзов"
PYT_examine_the_unions_desc:0 "Профсоюзы часто ассоциируются с социалистами и коммунистами, и мы должны внимательно изучить эту проблему, прежде чем принимать какое-либо решение относительно того, что с ними делать."
PYT_the_religious_freedom_act:0 "Cuius Regio, Eius Religio" # Чья Страна, Того и Вера
PYT_the_religious_freedom_act_desc:0 "Мы не вправе говорить нашим гражданам, во что им следует верить. Пусть каждый штат выбирает свою религию. Это будет к лучшему, и это предотвратит любое потенциальное несогласие одной или другой группы."
PYT_the_state_language_act:0 "Cuius Regio, Eius Lingua"
PYT_the_state_language_act_desc:0 "Герцланд населяют носители нескольких языковых групп. Мы позволим каждому штату выбирать свой язык на своей территории. Это избавит нас от гнева и будет дешевле, чем отправка новых администраторов."
PYT_education_is_a_local_issue:0 "Образование - вопрос отдельных Штатов!"
PYT_education_is_a_local_issue_desc:0 "Несомненно, существуют социальные и культурные различия между регионами. Поэтому было бы неправильно навязывать всем одну систему образования. Пусть каждый штат придумает свои учебные планы и подходы к образованию."
PYT_examine_article_nine:0 "Конфедерация Штатов"
PYT_examine_article_nine_desc:0 "Отныне Герцланд будет преобразован в конфедерацию государств, объединённых общей целью защиты от внешней угрозы. В то время как они могут выглядеть как одно единое целое, каждое государство будет управлять своими собственными внутренними делами независимо от центрального правительства."
PYT_the_herzlander_century:0 "Век Герцланда!"
PYT_the_herzlander_century_desc:0 "Герцланд пережил множество испытаний и невзгод. Многие пытались подавить нас, но мы победили. Теперь все окончено, и мы готовы с гордостью вступить в новый век. Герцланд живет и идет вперёд!"

PYT_emperor_erebus:0 "Император Эребус I"
PYT_emperor_erebus_desc:0 "Благодаря сильному и твердому руководству Его Светлости Великому Герцогу мы добились успеха. Мы победили Империю и объединили весь Герцланд. Осталось только Его Светлости провозгласить себя новым императором. Приветствую вас, Император Эребус I!"
PYT_adopt_grover:0 "Усыновить молодого Гровера"
PYT_adopt_grover_desc:0 "Его Светлость решил усыновить молодого наследника династии Гроверов. Мы должны устроить это как можно скорее. Это поможет обеспечить законность правления, и мы все еще можем превратить молодого Гровера в настоящего наследника Эребуса."
PYT_patron_of_arts:0 "Меценат"
PYT_patron_of_arts_desc:0 "Его Милость, наш возлюбленный Император, со всей своей доброжелательностью решил протянуть свой коготь художникам, пригласив их на свой двор. С надлежащими средствами и ресурсами, кто знает, что они могут создать. И если они преуспеют, это может только повысить престиж Его Светлости в глазах мира."
PYT_form_garde:0 "Из Герцогской гвардии"
PYT_form_garde_desc:0 "Теперь, когда Эребус является Императором, количество угроз его жизни значительно возросло. Герцогская Гвардии не только защитит его жизнь, но и послужит ярким примером наших новых имперских вооруженных сил. Они будут образцом верности и дисциплины, настоящей элитарной силой."
PYT_demand_loyalty:0 "Требовать лояльности архонтов"
PYT_demand_loyalty_desc:0 "Религия - это мощный инструмент. Несмотря на наши прошлые различия, мы должны попытаться работать со старыми архонтами. Их помощь поможет консолидировать наш новый режим и, возможно, даже привлечь больше граждан к нашему делу... Мы должны требовать их преданности в обмен на то, чтобы пощадить их жизни."
PYT_eliminate_oppossition:0 "Устранить религиозную оппозицию"
PYT_eliminate_oppossition_desc:0 "Не существует мира, в котором мы могли бы предать свое прошлое, предков и работать с архонтами. Грифенмаршен всегда был преданно старообрядческой страной. Теперь у нас есть шанс уничтожить архонтов и всех, кто попытается противостоять нам."
PYT_loyalty_to_kaiser:0 "Верность Кайзеру"
PYT_loyalty_to_kaiser_desc:0 "Мы должны воспитывать истинную преданность Его Милости, Императору. Важно напомнить гражданам, что именно он защищает их от интриг других народов, которые хотели бы причинить им вред. Пусть будет известно, что Император не скупой, истинная преданность и преданное служение всегда будут щедро вознаграждены."
PYT_eradicate_oppossition:0 "Избавиться от пережитков"
PYT_eradicate_oppossition_desc:0 "Мы должны уничтожить оставшихся сторонников старого порядка. Если они не примут правила его Милости Императора Эребуса, они, естественно, должны быть готовы погибнуть вместе со своими ошибочными взглядами."
PYT_expand_secret_police:0 "Расширить Гехаймдинст"
PYT_expand_secret_police_desc:0 "Чтобы предотвратить любое будущее восстание и защитить от врагов как внутренних, так и внешних, мы должны укрепить ряды Гехаймдинст. Мы будем поощрять сотрудничество с ними, награждая коллаборационистов. Если граждане не могут доверять друг другу, у них будет меньше времени для заговора против его Милости Императора."
PYT_industrial_works:0 "Имперский индустриерат"
PYT_industrial_works_desc:0 "Мы должны создать промышленный совет для контроля за любым будущим промышленным развитием и проектами. В конце концов, даже промышленники, несмотря на свое богатство, должны следовать законам и правилам его Милости Императора."
PYT_seize_land:0 "Упразднить дворянские владения"
PYT_seize_land_desc:0 "Мы не можем полагаться на дворян в управлении своими землями. Они коварные, кровожадные лжецы. И их невозможно изменить. Его светлость решил, что это будет лучше... перенять их земли и владения в пользу короны. Мы должны немедленно исполнить этот указ."
PYT_force_them_to_kneel:0 "Поставить дворян на колени"
PYT_force_them_to_kneel_desc:0 "Было бы слишком опасно действовать против дворян напрямую. Вот почему мы должны обеспечить лояльность дворянства как можно скорее. Их политический опыт должен помочь обеспечить правление Императора. Возможно, они даже смогут помочь в развитии наших земель."
PYT_help_business:0 "Преимущества для бизнеса"
PYT_help_business_desc:0 "Промышленность Герцланда должна быть самодостаточной и способной конкурировать с другими странами. Мы должны предоставлять преимущества малым и начинающим предприятиям и помогать им расти. Сначала это может войти в копеечку, но как только они начнут приносить положительный доход, все вложения себя оправдают."
PYT_rewrite_history:0 "Переписать анналы истории"
PYT_rewrite_history_desc:0 "Хроники утверждают, что Эребус I был тираном, по праву свергнутым чернью. Мы должны убедиться, что запомнят нашу "правду". Мы должны переписать учебники истории и уничтожить все, что не вписывается в наше повествование, и восстановить репутацию Эребуса I. Это воля Его Милости Императора."
PYT_protect_little_griffon:0 "Защита маленьких грифонов"
PYT_protect_little_griffon_desc:0 "Мы должны защитить рядовых работников и не допустить их эксплуатации. Если мы сделаем это, они с меньшей вероятностью уступят зловредному влиянию коммунистических движений, и мы обязательно заслужим их лояльность. Вот почему нам необходимо обеспечить строгий государственный надзор и рабочие регламенты."
PYT_undisputed_ruler:0 "Бесспорный правитель и владелец"
PYT_undisputed_ruler_desc:0 "Наконец, правлению Его Милости Императора Эребус над всем Герцландом ничего не угрожает. Наконец он имеет полный контроль над всеми аспектами нашего общества. Порядок вернулся, а культура Герцланда едина, и так будет продолжаться до конца времен. Теперь настало время взглянуть наружу и вернуть все земли старой империи. Всё для Императора!"
PYT_northern_war:0 "Раздавить северных отступников"
PYT_northern_war_desc:0 "Север должен быть нашей первой целью в освоении старых земель. Предательские республиканцы, бандиты и даже Ведина все склонятся перед Его Милостью Императором Эребусом."
PYT_destroy_vedina:0 "Подчинить Ведину"
PYT_destroy_vedina_desc:0 "Долгое время Ведина пользовалась своей независимостью и отдавала только номинальную дань уважения старой Империи. Мы должны изменить это и раз и навсегда приведя их в порядок, ведь мы должны объединить всех грифонов."
PYT_execute_kemerskai:0 "Подходящий конец для предателя"
PYT_execute_kemerskai_desc:0 "Так называемый «президент-маршал» Кемерскай, лидер республиканского переворота, который поверг старую империю в хаос. Несмотря на то, что Его Милость может пожелать, нет лучшего наказания для предателя, чем смерть. Настоящим пусть будет известно, что «Предатель-маршал» был приговорен к смертной казни!"
PYT_core_north_2:0 "Интеграция северных районов"
PYT_core_north_2_desc:0 "Теперь, когда мы снова контролируем север, пришло время еще раз интегрировать его ресурсы и население в нашу империю. Это воля Его Милости Императора, и так должно быть сделано."
PYT_push_into_the_center:0 "Восстановить Центр"
PYT_push_into_the_center_desc:0 "Теперь, когда мы справились с врагами на севере и наша спина защищена, мы можем идти на юг и вернуть Центральную Грифонию и защитить ее от грязных маленьких когтей Аквелийцев, Вингбардийцев или, Борей их дери, коммунистов."
PYT_respect_the_locals:0 "Местная поддержка"
PYT_respect_the_locals_desc:0 "Одной из причин распада старой Империи был ее огромный размер. Вот почему мы должны работать с местными жителями. Пусть они сдружатся с местной администрацией. Это позволит нам сосредоточиться на более важных вопросах и завоевать некоторую популярность в этом процессе."
PYT_rebuild_griffinstone:0 "Восстановить Родину грифонов"
PYT_rebuild_griffinstone_desc:0 "Крах старой Империи оставил Грифонстоун в руинах. Недопустимо, чтобы место зарождения нашей расы находилось в таком состоянии. Наша обязанность восстановить его былую славу. Мы не пожалеем денег для этого!"
PYT_integrate_the_center:0 "Возрожденная Колыбель грифонов"
PYT_integrate_the_center_desc:0 "Наконец, после всех военных походов, махинаций и инвестиций нам удалось. Мы можем гордо сказать, что эти земли - наши. Конечно, наш авторитет удвоится теперь, когда мы держим Грифонстоун."
PYT_push_into_the_west:0 "Сломить аквелийцев"
PYT_push_into_the_west_desc:0 "Аквелийцы долгое время были для нас соперниками. Пришло время положить конец этому соперничеству и показать им хозяев Грифонии. Это наша судьба и воля Его Милости Императора!"
PYT_the_trade_cities:0 "Западные торговые города"
PYT_the_trade_cities_desc:0 "Скайфол, Фезера, Грифтон. Теперь, когда мы контролируем их, мы должны сделать все возможное, чтобы предотвратить любое будущее несогласие и восстания. Как только мы это сделаем, мы сможем начать получать прибыль от их торговли."
PYT_the_oil_fields:0 "Нефть для будущего"
PYT_the_oil_fields_desc:0 "Округ Грифенвальд богат нефтью. Мы должны построить там новые нефтяные месторождения для снабжения нашей империи. Нефть действительно будущее войны. Все, кто видел разрушительную мощь танков и самолетов, могут это подтвердить. Эта нефть должна гарантировать, что мы сможем выставить больше, чем наши враги."
PYT_integrate_the_west:0 "Устранить сопротивление"
PYT_integrate_the_west_desc:0 "Мы победили Аквелийцев и всех остальных на поле битвы. Настало время подавить оставшееся сопротивление нашему правлению и окончательно интегрировать эти земли в нашу администрацию и Империю. Это действительно великий день для всех герцландцев."
PYT_strike_south:0 "Южная кампания"
PYT_strike_south_desc:0 "Вингбардия была первым, кто вышел из старой Империи, когда возникли проблемы. Пришло время преподать им урок смирения и победить их для нашего Императора. Они узнают истинное значение страха, прежде чем мы с ними закончим!"
PYT_wingbardian_rubber:0 "Богатства Вингбардии"
PYT_wingbardian_rubber_desc:0 "Вингбардия богата природной нефтью и каучуком. Они служили им, и теперь они будет служить нам таким же образом. Мы будем использовать эти ресурсы для обогащения и укрепления нашей армии."
PYT_reclaim_minotauria:0 "Вторжение в Астерион"
PYT_reclaim_minotauria_desc:0 "Минотавры Астериона всегда были мятежными. Когда они вышли из старой Империи, они могли подумать, что все кончено. Но теперь пришло время вторгнуться в Астерион и привести их к нашему правлению! При необходимости мы убьем столько их, сколько потребуется."
PYT_core_south_2:0 "Послушный Юг"
PYT_core_south_2_desc:0 "Наконец-то мы торжествуем. Многие считали, что юг неукротим, горд и независим. Но сегодня это верная часть нашей империи, униженная и послушная. Они никогда не смогут снова противостоять нашему правлению."
PYT_strike_frontier:0 "Дикий Восток"
PYT_strike_frontier_desc:0 "Кто-то может спросить, зачем нам приграничные земли на востоке? Там нет ничего, кроме дикарей, варварских завоевателей и границы с пони. Но Император желает вернуть все земли грифонов, и мы с радостью исполним то, что и как пожелает Его Милость."
PYT_far_eastern_port:0 "Порты в Зебрику"
PYT_far_eastern_port_desc:0 "Восточные порты Грифуса могут быть не такими богатыми, как их западные коллеги, но их стратегическое положение делает их очень прибыльными для новых торговых путей в Зебрику. Мы должны инвестировать в их развитие, несмотря ни на что."
PYT_settle_the_kosakenland:0 "Земля ветеранам"
PYT_settle_the_kosakenland_desc:0 "После стольких лет войны у нас, безусловно, много ветеранов в нашей армии. Мы должны вознаградить их лояльность, предоставив им землю. С этой целью бывшие казачьи земли отлично справятся. В настоящее время это лучшее применение для этих равнин, а присутствие ветеранов поможет усмирить мятежную землю."
PYT_core_frontier_2:0 "Безопасная граница"
PYT_core_frontier_2_desc:0 "Наконец мы подчинили восток. Когда-то гордые и независимые казаки и грифусцы были интегрированы в нашу великую империю. Со временем они поймут и примут положение вещей. Однако, теперь у нас широкая граница с пони. Возможно, пришло время инвестировать в укрепления."
PYT_attack_GRF:0 "Подчинить колонию"
PYT_attack_GRF_desc:0 "Теперь, когда мы завоевали все земли бывшей империи, пришло время вернуть себе своенравную колонию в Эквусе. Это справедливо. В конце концов, у пони есть своя колония на нашем континенте."
PYT_master_of_griffonkind:0 "Правитель всех грифонов"
PYT_master_of_griffonkind_desc:0 "Наконец-то мы победили. Все нации грифонов подчинены нашему правлению. С севера на юг, от северных равнин до рек, мы действительно правители всех грифонов. Конечно, Его Милость Император Эребус I гордится нами. Всё для Императора!"

PYT_take_katerin_and_angriver_democratic:0 "Освободить Шайсвальд"
PYT_take_katerin_and_angriver_democratic_desc:0 "По мере распространения республики одним из наших главных приоритетов должно стать возвращение Шайсвальда. Они не только являются частью Герцланда, но и если восточные пони будут угрожать нам, мы должны быть готовы встретиться с ними с самого начала."
PYT_take_romau_and_yale_democratic:0 "Освободить Ромау"
PYT_take_romau_and_yale_democratic_desc:0 "Славный Ромау, город истории, веры и древней резиденции архонтов. С незапамятных времен они господствовали там, но теперь мы должны взять на себя мрачную задачу разобраться с ними, чтобы они не угрожали нашей растущей республике."
PYT_take_bronzehill_strawberry_democratic:0 "Освободить Север"
PYT_take_bronzehill_strawberry_democratic_desc:0 "Клубничное Герцогство и Бронзхилл являются важными частями Герцланда не только для из-за их шахт, но потому, что являются воротами на крайний север. Будем надеяться, что они увидят смысл в нашей интервенции."
PYT_take_feathisia_democratic:0 "Освободить Фетизию"
PYT_take_feathisia_democratic_desc:0 "Фетизия и особенно город Роттендедам - великий портовый город Герцланда, и так было на протяжении веков. Более того, у фетизцев есть свои собственные демократические традиции, какими бы странными они ни были. Надеюсь, мы сможем договориться с ними."
PYT_the_holy_republic:0 "Святая Республика"
PYT_the_holy_republic_desc:0 "Несмотря на стоящие перед нами большие задачи, мы приняли этот вызов и одержали победу. Теперь мы увидим будущее вместе как народ, управляемый не императором, а выбранными лидерами и не преданный жадности, но вере и дружбе."
PYT_no_more_archons:0 "Никаких больше архонтов"
PYT_no_more_archons_desc:0 "Архонты всегда были приверженцами грифоньей веры, но события последних месяцев и лет заставили нас усомниться в их цели. Они должны были быть духовными наставниками, а не политическими лидерами, но этого не произошло. Наша страна - республика равных, и мы не можем допустить, чтобы архонты продолжали вмешиваться в дела свободных грифонов."
PYT_the_will_of_boreas:0 "Воля Борея"
PYT_the_will_of_boreas_desc:0 "Мы - нация свободных грифонов, и единственный царь, которого мы признаем - Борей. Боги и грифоны не похожи друг на друга, и в нашей республике мы можем помнить учения Единого Царя и воплощать его волю."
PYT_herzland_central_bank:0 "Центральный банк Герцланда"
PYT_herzland_central_bank_desc:0 "Деньги - это жизненная основа общества, и мы должны убедиться, что можем контролировать взлёты и падения нашей валюты. Создание крупного центрального банка позволит нам демократизировать деньги, а не привязывать их к уполномоченным элитам."
PYT_invisible_claw:0 "Невидимый коготь свободного рынка"
PYT_invisible_claw_desc:0 "Многие правительства проповедовали необходимость жестких рыночных правил, игнорируя тиранию, скрытую в такой политике. Поведение грифонов - это экономическое поведение, и если мы душим экономику, мы душим и наш народ."
PYT_council_of_prelates:0 "Совет Прелатов"
PYT_council_of_prelates_desc:0 "Святая Республика - это не только физическая сила, но и духовная. Чтобы убедиться, что мы помним об этом, совет наших духовных лидеров соберется вместе, чтобы убедиться, что мы руководим нацией не только из политического удобства, но и из моральной необходимости."
PYT_republican_constitution:0 "Республиканская Конституция"
PYT_republican_constitution_desc:0 "Права наших граждан не должны зависеть от милости или благотворительности того, кто в данный момент руководит. Вместо этого мы свяжем наши когти с основополагающим документом, который устанавливает наш моральный кодекс и права нашего народа на законодательном уровне. В лучшем мире это было бы не нужно, но мы не рискуем с правами наших граждан."
PYT_eyrs_blessing:0 "Благословение Эйр"
PYT_eyrs_blessing_desc:0 "Грифенмаршен вначале был немногим больше, чем простые фермеры, для которых Арктурий и Борей были дальше, чем Эйр, и мы не забыли о важности её учений. Святая Республика не забудет о фермерах или семьях, вместо этого мы позаботимся о том, чтобы никогда не отпустить эти основы нашего общества."
PYT_family_values:0 "Семейные ценности"
PYT_family_values_desc:0 "Семья - миниатюрное общество, в котором и настоящее, и будущее имеют свои воплощения, и это имеет значение. Если мы позволим семьям нашей нации распасться, мы также откроем дверь к распаду нации. Эти узы Верности, Любви и Заботы нужно беречь, независимо от структуры семьи."
PYT_welfare_checks:0 "Религиозное образование"
PYT_welfare_checks_desc:0 "Величайшим преступлением архонтов было то, что они сделали понимание богов олигархией. Мы выберем другой путь, сделав вероучения богов доступными для всех. В нашем обществе даже простой фермер должен быть в состоянии противостоять Архонту в теократических дебатах, если они когда-нибудь снова восстанут."
PYT_connect_the_countryside:0 "Соединить деревни"
PYT_connect_the_countryside_desc:0 "Множество маленьких деревень и городов по всей сельской местности образуют фундамент, удерживающий великий дом Святой Республики, но они часто томятся в изоляции. Мы предпримем великий проект, чтобы связать их вместе. С востока на запад мы позаботимся о том, чтобы даже самое изолированное поселение было связано с остальной частью республики."
PYT_support_the_farmers:0 "Поддержим фермеров"
PYT_support_the_farmers_desc:0 "Хотя мир меняется, основой любой нации является и всегда будет фермер. Можно торговать, чтобы компенсировать его отсутствие, но торговля может потерпеть неудачу. Когда это произойдет, дом, потерявший фундамент, рухнет во время шторма."
PYT_the_sword_and_shield:0 "Меч и щит Арктурия"
PYT_the_sword_and_shield_desc:0 "Мир суров, даже для добродетельных. Будь то отчаяние или злоба, другие всегда будут бросать вызов праведным. Это то, чему нас научил Арктурий, и этот урок не будет забыт. Просто законы или доброта защитят от враждебных полчищ так же, как стальная воля и мечи."
PYT_forges_of_war:0 "Кузницы войны"
PYT_forges_of_war_desc:0 "Боги обеспечивают руководство во всем, в том числе в ремесле. Хотя кузницы превратились в промышленные комплексы, мы все еще чтим Арктурия, создавая инструменты, необходимые для защиты нашей свободы от тех, кто нам угрожает. Герцланд может защитить себя, он хочет защитить себя и он будет защищать себя."
PYT_sacrifice_for_greater_good:0 "Самопожертвование во благо"
PYT_sacrifice_for_greater_good_desc:0 "В течение нескольких поколений скромные крестьяне Грифенмаршена удерживали свою свободу силой оружия, остротой ума и фанатичной готовностью умереть за свои земли и дома. Враги могут разрушить наши тела, но они не могут сломить нашу волю, и сойдясь в когтепашной с воинами, уже готовыми к встрече со смертью, поймут, что недооценили нас."
PYT_herzland_paladins:0 "Паладины Герцланда"
PYT_herzland_paladins_desc:0 "Из героев объединения восстает новая сила элитных воинов; рыцари современной эпохи. Опираясь на лучшие методы обучения, которыми обладают наши военные, и на самые верные идеалы, которые наша вера может предоставить, мы можем дать нашим чемпионам инструменты, необходимые для истинной борьбы за свой народ с пылом, который заставит Арктурия гордиться собой."
PYT_religious_police:0 "Полиция Нравов"
PYT_religious_police_desc:0 "Распад нации наступает тогда, когда она забывает, что хорошо и справедливо. Чтобы избежать этого, мы должны дать возможность тщательно отобранным судебным исполнителям противостоять не только нарушителям закона, но и моральных норм. Пресекая безнравственность до её превращения в преступность, мы не только укрепим нацию, но и заранее избавимся от будущих проблем."
PYT_enshrie_deities:0 "Воспеть местных божеств"
PYT_enshrie_deities_desc:0 "Кроме Трех существует много богов, и, хотя Борей, Эйр и Арктурий правят верхами, мы не хотим сосредотачиваться только на них. Герцланд большой, и здесь господствуют многие меньшие божества. Здесь приветствуются все законопослушные грифоны, и мы не будем относиться к их богам иначе."
PYT_make_ammends:0 "Помириться с республиканцами"
PYT_make_ammends_desc:0 "Восстание республиканцев было ошибочным ответом на вопрос, на который нужно было ответить, и, хотя у них была только часть ответа, его суть была подобна нашему, и мы должны уважать это. Дипломатические отношения должны быть установлены с остальными республиканскими силами, чтобы можно было надеяться на мир между нашими двумя народами."

PYT_prince_of_heratlands:0 "Королевство Герцландское"
PYT_prince_of_heratlands_desc:0 "Старая тираническая империя была уничтожена, а ее ребенок-император свергнут. Шторм прошел, и новый яркий рассвет принёс красочную радугу в Герцланд. Мы пойдем по стопам принцессы Селестии и создадим мирное убежище грифонов, наполненное магией дружбы и любви. Наши маленькие грифоны наконец-то будут жить в гармонии."
PYT_loyalty_eqs:0 "Верность"
PYT_loyalty_eqs_desc:0 "Именно доверие друг к другу связывает друзей, граждан и даже нации. Никогда не сдаваться, никогда не подводить, не бегать и не бросать кого-то. Это основная суть Верности; знать, что вместе мы сильнее, чем одни."
PYT_expand_princely_guard:0 "Расширить Королевскую гвардию"
PYT_expand_princely_guard_desc:0 "Принцесса Селестия всегда может рассчитывать на свою королевскую гвардию в деле защиты. Когда наш принц правит всем Герцландом, у него появились не только новые друзья, но и враги. Расширив свою гвардию еще большим количеством лояльных членов, он останется в безопасности, и, как и у пони, наша гвардия будет стоять рядом с нашими обычными солдатами."
PYT_pony_foreign_legion:0 "Иностранный легион пони"
PYT_pony_foreign_legion_desc:0 "После объединения Герцланда многие эквестрийские пони стали активно поддерживать наш режим. Они хотят внести свой вклад в нашу оборону и помочь нам против наших тиранических врагов, которые хотят лишить нас свободы. Поэтому принц Арчибальд решил создать Иностранный Легион Пони, специализированное подразделение нашей армии для пони."
PYT_pony_invations:0 "Инновации пони"
PYT_pony_invations_desc:0 "Промышленная революция началась в Эквестрии, и там было сделано много революционных изобретений. Очевидно, что пони - очень креативный народ, и мы могли бы выиграть от научного сотрудничества с ними. Для нас могут быть открыты огромные библиотеки Кантерлота, и мы тепло приветствуем всех ученых-пони, которые хотят обучать наших юных учеников."
PYT_mandatory_aptitude_tests:0 "Обязательные тесты на способности"
PYT_mandatory_aptitude_tests_desc:0 "Когда жеребята осознают свой истинный талант, они получают кьютимарки, которые это символизируют. Мы, грифоны, к сожалению, на это не способны. Или же способны? Принц Арчибальд поручил каждому юному грифону пройти тест на способности и выяснить, в какой профессия раскроется его талант."
PYT_honesty:0 "Честность"
PYT_honesty_desc:0 "Иногда возникает соблазн избежать правды и солгать. Распространение лжи никогда не принесёт ничего хорошего, но может пошатнуть даже самую крепкую дружбу. Мы должны помнить об этом и видеть истину как нечто драгоценное, что должно быть защищено. Никто, ни принц, ни его слуги, ни горожане не должны избегать правды, пусть даже боясь кого-то расстроить."
PYT_mend_the_divides:0 "Преодолеть различия"
PYT_mend_the_divides_desc:0 "Не так давно многие из нас были врагами, сражаясь за власть над всем Герцландом. Раны войны еще не полностью затянулись. Но если мы не сблизимся с нашими врагами и не будем честны друг с другом, то смогут ли они хоть когда-нибудь исцелиться? Мы все должны стремиться быть друзьями друг друга, независимо от того, родом мы из Фетизии, Энгривера или Бронзхила."
PYT_necessary_protection:0 "Необходимая защита"
PYT_necessary_protection_desc:0 "Истина заключается в том, что мы не можем бесконечно избегать войны. Несмотря на нашу любовь к миру, мы должны готовиться к войне, чтобы защитить дома, семьи и друзей. Чем скорее мы примем эту истину, тем скорее сможем начать подготовку. Даже Эквестрия не могла вечно избегать войны, несмотря на всю их дипломатию и дружбу."
PYT_connect_nation_3:0 "Отвергнуть различия"
PYT_connect_nation_3_desc:0 "Поддерживать тесный контакт друг с другом трудно, если вас разделяют огромные расстояния. Если только вы не можете путешествовать на поезде! Принц Арчибальд говорит, что мы должны последовать примеру Эквестрии и соединить наши города железными дорогами. Уже скоро радостный свист Экспресса Дружбы будет слышен по всей стране!"
PYT_generosity:0 "Щедрость"
PYT_generosity_desc:0 "Безвозмездно отдавать своё, жертвовать личным временем, усилиями и богатством ради других - вот признаки истинной любви и заботы. О какой дружбе может идти речь, если "друг" отказывается делиться или даже берёт чужое? Щедрость должна быть одним из основополагающих столпов нашего общества. Только тогда мы сможем достигнуть настоящей гармонии."
PYT_care_for_poor:0 "Помощь бедным"
PYT_care_for_poor_desc:0 "Не только граждане должны быть делиться друг с другом. Принц и его государство тоже должны быть щедрыми, а не копить богатства в казне. Мы должны в обязательном порядке помогать тем, кому в нашей стране повезло меньше. Каждый Грифон в Герцланде заслуживает счастливой жизни, без лишений и нищеты."
PYT_pensions_for_veterans:0 "Пенсии для ветеранов"
PYT_pensions_for_veterans_desc:0 "Многие грифоны храбро сражались, чтобы воссоединить Герцланд под флагами Принца, а некоторые даже сопротивлялись ему. На чьей бы стороне они ни сражались, их храбрость должна быть признана и вознаграждена. Но и этого недостаточно, но мы должны предложить им психическое и физическое восстановление, чтобы они могли оправиться от ужасов войны."
PYT_nocreature_left_behind:0 "Никто не оставлен позади"
PYT_nocreature_left_behind_desc:0 "В Герцланде живут не только грифоны. Наша страна также является домом для многих пони и алмазных псов, а также небольшого количества других рас. Дружба не знает расовых границ, и наша держава должна стать маяком межрасовой гармонии. Угнетенные меньшинства в Герцланде больше никогда не столкнутся с притязаниями, но мы дадим им почувствовать себя нужными."
PYT_kindness:0 "Доброта"
PYT_kindness_desc:0 "Герцланд назван так, потому что находится в сердце Империи. Но это имя получит новый подтекст: оно будет отсылать на добросердечность наших любящих граждан. О насилии от лица наших граждан не может быть и речи, даже если оно направлено против существ из вне наших границ. Мы должны быть гостеприимны к нашим гостям и любить наши семьи и друзей."
PYT_protect_animals:0 "Основать Агентство по Защите Животных Герцланда"
PYT_protect_animals_desc:0 "Недостаточно быть добрым к согражданам. Доброту следует распространить на животных и других существ, которые так же могут чувствовать боль. Браконьерство, вырубка лесов, охота и прочее отрицательно повлияло на дикую природу Герцланда на протяжении веков. Пора вмешаться и спасти бесчисленные виды от вымирания. Все жизни имеют значение."
PYT_cut_it_down:0 "Некоторые вещи просто должны быть сделаны"
PYT_cut_it_down_desc:0 "Звери Шайсвальда слишком долго бродили без надлежащего контроля, блуждая по обжитым землям и нападая на беспомощных грифонов. Мы должны укротить лес и его обитателей, чтобы предотвратить ещё больший ущерб. Мы позаботимся о существах в зоопарках и заповедниках, где они не смогут никому навредить, как и никто не может навредить им."
PYT_sheisswald_national_park:0 "Национальный парк Шайсвальда"
PYT_sheisswald_national_park_desc:0 "Многие назвали бы существ Шайсвальда чудовищами или монстрами, но они просто неправильно понятые животные. Они не причиняют никакого вреда, пока их не трогают. Поэтому мы должны основать национальный парк, где эксплуатация природы запрещена, и у обитателей леса есть свое собственное пространство для жизни. Ведь пони не нарушают границ Вечнодикого Леса."
PYT_invite_pony_settlers:0 "Позвать пони поселенцев"
PYT_invite_pony_settlers_desc:0 "С тех пор как мы открыто приняли Эквестрийские принципы, многие пони на западе выразили заинтересованность в ведении бизнеса в нашей стране, обучении или даже жизни здесь. Мы уничтожим барьеры на пути иммиграции и гражданства, позволяя любому пони приехать сюда и стать полноправным членом общества. Мы приветствуем наших друзей-пони с радостью!"
PYT_living_together:0 "Жить вместе"
PYT_living_together_desc:0 "Давно существует распространенное заблуждение, что пони и грифоны по природе друг друга недолюбливают. Настало время доказать, что они не правы и создать гармоничное общество, в котором эти две расы могут жить бок о бок в мире и порядке и работать вместе. Дружба может расцвести между любыми расами, если не принимать во внимание стереотипы и предубеждения!"
PYT_laughter:0 "Смех"
PYT_laughter_desc:0 "Если вам не нравится ваша жизнь, тогда зачем вам вообще жить? Принц Арчибальд полон решимости спасти своих подданных от меланхолии и апатии. Хотя он не может заставить всех всегда быть счастливыми, он может сделать так, чтобы жизнь доставляла удовольствие даже тем, кто несчастен. Психическое благополучие и счастье граждан должно быть одной из главных задач нации."
PYT_organise_festivals:0 "Организовать фестивали"
PYT_organise_festivals_desc:0 "Только работа и никаких развлечений могут сделать кого-то скучным. Наши работяги должны иметь возможность время от времени отдыхать. Наличие большего количества национальных праздников и регулярных фестивалей принесет много радости нашим гражданам, даже если это будет стоить очень дорого. Арчибальд наймет лучших экспертов из Эквестрии в помощь!"
PYT_jobs_for_everyone:0 "Работа для каждого!"
PYT_jobs_for_everyone_desc:0 "Безработица может легко вызвать депрессию, создавая ощущение бесцельности и безделья. Как может индивид быть счастлив понимая, что он бесполезен обществу? Государство должно сделать так, чтобы у каждого была удовлетворяющая его работа. Принц более чем счастлив заплатить за замечательные продукты и услуги, которые могут предоставить его подданные."
PYT_religion_reforms:0 "Реформировать веру"
PYT_religion_reforms_desc:0 "Ясно, что вера Трех Храмов не может остаться неизменной, чтобы наше общество было по-настоящему гармоничным. Догматической вере и господствующему духовенству нет места в Герцланде. Как и в Эквестрии, вера должна иметь гораздо меньшее значение, так как принципы дружбы имеют высший приоритет. Что-то должно быть сделано и с теми, кто видит в нашем Принце воплощение бога..."
PYT_leash_archons:0 "Ограничить архонтов"
PYT_leash_archons_desc:0 "Жадные до власти Архонты принесли только беспорядки в Герцланд. Опасно давать так много власти нескольким привилегированным грифонам. Принц Арчибальд всегда был старообрядцем, никогда не верившим в ложь архонтов. Хотя он знает, что полная отмена Архонатов может расстроить многих, он планирует значительно ограничить их власть."
PYT_syncretic_faith:0 "Синкретизируйте веру"
PYT_syncretic_faith_desc:0 "Эквестрийцам не нужно, чтобы священники в больших шляпах управляли ими, и они довольны своими богоподобными принцессами Аликорнами. С Герцланда тоже довольно тёмных заговоров Архонтов. Вместо этого у них будут принципы дружбы, наряду с Бореем, Богом Солнца, Эйр, Богиней Луны, Арктурием, Богом Звезд и Арчибальдом, божественным Принцем."
PYT_magic:0 "Магия"
PYT_magic_desc:0 "Когда остальные пять принципов дружбы объединяются, они создают последний: Магию. Это трудно понять тем, кто не испытал блаженства гармонии и дружбы, но наш народ теперь знает, что это такое. Нерушимая связь, неоспоримая любовь, непоколебимое товарищество. Все это магия, проявляющаяся по-разному."
PYT_harmony_and_unity:0 "Гармония и единство"
PYT_harmony_and_unity_desc:0 "Герцланд стал нацией многих рас. И все же между нами нет конфликта. Все мы - друзья, независимо от того, как выглядим или во что верим. Мир преобладает, пусть скептики и предсказывали, что мы рухнем в хаос. Пусть мы будем навсегда объединены дружбой и любовью!"
PYT_an_ideal_society:0 "Идеальное общество"
PYT_an_ideal_society_desc:0 "Уровень преступности и насилия в Герцланде сейчас почти на уровне Эквестрии. Для большинства граждан причинение вреда кому-то является немыслимым, отвратительным действием. Те, кто совершают такие поступки, не наказываются - им дают шанс измениться и понять свои ошибки. Никто не подвергается преследованию за убеждения, и всем гарантированы права."
PYT_guardians_of_harmony:0 "Хранители Гармонии"
PYT_guardians_of_harmony_desc:0 "Теперь, когда мы достигли гармонии, мы должны сделать все возможное, чтобы защитить ее. Не только в Герцланде или Эквестрии, но и в других местах. Мы должны напомнить миру, что дружба не делает их слабым. Она делает каждого сильным, достаточно сильным, чтобы пережить бурю ненависти и хаоса. Мы не будем колебаться, но будем смело сражаться во имя гармонии!"

PYT_united_at_last_2:0 "Верность Империи"
PYT_united_at_last_2_desc:0 "Еретики сломлены, а наши могучие силы торжествуют над их жалкими останками. Это явный знак того, что Арктурий благоволит нам! Теперь пришло время приступить к работе и очистить увязшую в неверии Империю от скверны. Такова воля Борея!"
PYT_abolish_the_archonates:0 "Избавиться от архонтов"
PYT_abolish_the_archonates_desc:0 "Эти глупцы утверждают, что они непогрешимы, что они превосходят всех остальных жрецов, но на самом деле все они смертны. Было время, когда у грифонов не было Архонтов, и это было благословенное богами время свободы без их проклятого гнета. Мы вернемся в этот золотой век!"
PYT_boreas_vengace:0 "Возмездие Борея"
PYT_boreas_vengace_desc:0 "Герцланд кишит всяческими отбросами и неверными. Многие из них сражались против нас и погибли, как им и положено, но все же есть и те, кто выжил или спрятался, вместо того чтобы открыто противостоять нам. Мы должны найти этих крыс и предать их когтям правосудия. Во имя Борея, Господа нашего, мы должны очистить наш народ от скверны и отправить грешников в Тартар!"
PYT_privatise_banks:0 "Приватизировать банки"
PYT_privatise_banks_desc:0 "Борей велит, что богатство принадлежит всем достойным, а не только привилегированной элите. Zentralbank Griffoniens был попыткой империи пойти против его воли и оставить все богатства в когтях императора и его приспешников. Мы должны обратить вспять эти усилия и приватизировать все ранее принадлежавшие государству банки в Империи."
PYT_holy_corporatism:0 "Святой корпоративизм"
PYT_holy_corporatism_desc:0 "Чтобы противостоять вдохновленным социализмом профсоюзам, государство должно создавать и поддерживать корпоративные союзы. Священники также поддерживают эту идею и готовы оказать ей материальную помощь. Эти священные группы, члены которых разделяют общие взгляды и труд, станут новыми органами общества и внесут свой вклад в его улучшение."
PYT_advisory_prelates:0 "Совет Прелатов"
PYT_advisory_prelates_desc:0 "Чтобы мудро вести наш народ по праведному пути, нашему лидеру необходима помощь священников и их божественные советы. Многие прелаты Герцланда предлагают свою помощь. Также они будут говорить от имени жрецов и граждан прелатур, которыми они руководят, это позволит нам гарантировать, что ни одна область не будет оставлена без внимания в пользу другой."
PYT_all_power_to_leader:0 "Вся власть в когтях"
PYT_all_power_to_leader_desc:0 "Нет никаких сомнений, в том, что Трутан, глава нашего государства, был благословлен самим Бореем, который даровал ему власть и право управлять империей. Идти против него, сомневаться в его словах, не повиноваться - все эти гнусные поступки несут в себе грех. Истинный вестник Борея не может ошибаться, и он поведет нас к славе и вечному спасению!"
PYT_eyrs_family:0 "Семья Эйр"
PYT_eyrs_family_desc:0 "Недавние войны нанесли непоправимый урон многим семьям, что, несомненно, повергает Эйр в слезы. Мы должны принять меры для того, чтобы улыбка вновь засияла на её лице. Нам нужно позаботиться о разбитых семьях Герцланда. Опустошенная сельская местность также нуждается в восстановлении. Наши фермы вновь станут плодородными, а урожаи - обильными."
PYT_children_quota:0 "Квоты на детей"
PYT_children_quota_desc:0 "Каждая семья должна вырастить по крайней мере троих детей, потому что это единственный способ поддерживать рост населения на прежнем уровне. Сироты будут усыновлены однополыми парами, вместо того чтобы оставаться без присмотра на улицах. Семьи империи должны помнить о своем главном долге, ибо только с их помощью наша нация сможет восстать из руин."
PYT_limited_charity:0 "Ограниченный Элеос"
PYT_limited_charity_desc:0 "Элеос - это концепт святой благотворительности, который призван удовлетворить потребности каждого грифона. Однако Трутан постановил, что элеос лучше приберечь для тех, кто этого заслуживает: лучших студентов, лучших ученых, самых искусных инженеров. Мы надеемся, что это побудит наших грифонов реализовать весь свой потенциал."
PYT_intenstive_infrastructure:0 "Проекты сельской инфраструктуры"
PYT_intenstive_infrastructure_desc:0 "Во время индустриализации Герцланда сельская местность была оставлена без внимания, из-за чего многие деревни были заброшены грифонами, которые переселились в города. Мы не можем забыть о сельских корнях или опечалить Эйр своим бездействием. Мы должны инвестировать в строительство новых дорог и мостов, чтобы оживить сельскую местность."
PYT_expand_farmer_fund:0 "Расширить Бауэрнфонд"
PYT_expand_farmer_fund_desc:0 "Бауэрнфонд - это государственный фонд, используемый для поддержки владельцев ферм, до сих пор был ограничен одним лишь Грифенмаршеном. Пришло время распространить его на всю Империю! Земли, конфискованные у Архонтов и знати, будут предоставлены бедным и безработным, а щедрое пособие улучшит жизнь крестьян."
PYT_arcturius_strength:0 "Сила Арктурия"
PYT_arcturius_strength_desc:0 "Известно, что без благословения Арктурия мы не смогли бы одержать побед над нашим грозным врагом. Только благодаря ему мы свергли старый порядок и очистили империю! Теперь мы должны молиться ему, чтобы он помог нам оставаться сильными, когда мы начнем наши великие походы. Если Арктурий с нами, кто сможет нам противостоять?"
PYT_forges_of_war_2:0 "Кузни войны"
PYT_forges_of_war_2_desc:0 "Мы отняли у наших врагов бесчисленное множество оружейных заводов и мануфактур. Все они должны быть немедленно использованы для массового производства оружия и вооружения для нашей святой армии в ходе подготовки к великим походам. Но даже всей этой промышленной мощи недостаточно. Чтобы мы были действительно готовы, нам нужно еще больше!"
PYT_sacrifice_for_the_nation:0 "Жертва во имя нации"
PYT_sacrifice_for_the_nation_desc:0 "Трутан хочет напомнить нашему народу о том, что Арктурий - не только бог войны, но и жертвоприношений. Подвергать себя риску, желать умереть, защищая свою семью и нацию, - это самый святой и благородный поступок в глазах Арктурия. Такое мужество должно поощряться среди нашего народа, ибо для нашего выживания необходимы жертвы."
PYT_knights_of_the_old_faith:0 "Рыцари старой веры"
PYT_knights_of_the_old_faith_desc:0 "Многие рыцари Герцланда лишь марионетки Архонтов. Они бесполезны для нас. Но есть и множество старообрядцев, ранее подвергавшихся гонениям, а ныне выходящих из подполья. Некоторые из них были бродячими рыцарями, которые теперь обратились к Трутану с просьбой учредить новый Орден. Наш лидер рад оказать им подобную услугу!"
PYT_temple_militants:0 "Храмовые бойцы"
PYT_temple_militants_desc:0 "Бонгард выполнил свою задачу, но пришло время преобразовать его в менее светскую организацию. Религиозные фанатики и старообрядцы стремятся вступить в ряды ополчения и служить своему Отечеству. Они сокрушат тех еретиков-диссидентов, которые желают возвращения архонтов!"
PYT_empower_local_deities:0 "Власть местных божеств"
PYT_empower_local_deities_desc:0 "Чтобы защитить собственные интересы, три Архонта подвергали дискриминации почитателей меньших божеств и выступали за поклонение одной лишь Троице. Они делали это настолько долго, что многие грифоны стали забывать своих старых богов. Теперь божества вновь вернутся из небытия, и их последователи смогут с гордостью поклоняться им открыто!"
PYT_northern_war_2:0 "Северный Великий Поход"
PYT_northern_war_2_desc:0 "Холодный север является домом для многих предателей, главным из которых является Кемерскай. Но мы не должны забывать и о жестоких рейдерах Санстрайкера и презренных коммунистах Скайнавии. Все они оставили своих богов, чтобы преследовать земные амбиции; ходят даже слухи, что некоторые из них стали поклоняться самому Маару. Этого мы не потерпим!"
PYT_destroy_vedina_2:0 "Избавиться от Ведины"
PYT_destroy_vedina_2_desc:0 "Ведина никогда не была частью империи, являясь лишь её вассалом. Они осмелились обмануть самого святого героя Борея, Гровера I, своей гнусной ложью! Гроверу следовало не слушать их и просто уничтожить это жалкое, бедное королевство своей священной мощью. Но нет смысла оплакивать прошлое. Давайте теперь сделаем то, что должен был сделать Гровер!"
PYT_execute_kemerskai_2:0 "Великий предатель"
PYT_execute_kemerskai_2_desc:0 "Кемерскай и его шайка атеистов хотели превратить империю в светское государство вместе со своими союзниками - бандитами и коммунистами. Они потерпели поражение, но, к сожалению, остались живы. Кемерскай слишком долго скрывался от правосудия. Во имя Борея, мы должны наказать его за грехи, что разрушили империю!"
PYT_core_north_3:0 "Интеграция северных регионов"
PYT_core_north_3_desc:0 "Север может быть малонаселенным и относительно слаборазвитым, но значит лишь то, что Империя должна вмешаться напрямую, чтобы помочь местным жителям. Слабое правительство погубило Клаудбьюри и оставило Ведину в стагнации. Мы будем учиться на ошибках прежних императоров и править севером твердым когтем."
PYT_push_into_the_center_2:0 "Берега озера Румейр"
PYT_push_into_the_center_2_desc:0 "Было время, когда озеро Румейр считалось священным, а его воды - благословенными. Мы, старообрядцы, не забыли тот век. Озеро питается реками, вытекающими из самого Грифонстоуна, самого священного из городов. Очевидно, что эти священные земли должны быть защищены империей, чтобы их больше не оскверняли еретики."
PYT_respect_the_locals_2:0 "Поддержка местных"
PYT_respect_the_locals_2_desc:0 "Даже на этом далеком юге культура Герцланда долгое время доминировала, приводя местные диалекты и божества к почти полному исчезновению. Но мы сохраним то, что находится под угрозой, и воскресим то, что погибло. Местные жители благодарны за это и с радостью добровольно присоединяются к нашим армиям и сражаются за наше святое дело."
PYT_rebuild_griffinstone_2:0 "Восстановление священного города"
PYT_rebuild_griffinstone_2_desc:0 "Грифонстоун, родина грифонов, вот уже несколько десятилетий находится в плачевном состоянии. Трутан заплакал, увидев то, в каких развалинах лежит город, который он в последний раз видел еще в молодости. Теперь он приказал тысячам добровольцев приступить к работе и восстановить город в его былом великолепии и славе. Мы сделаем это, чтобы порадовать Борея."
PYT_integrate_the_center_2:0 "Сияющая Колыбель рода грифонов"
PYT_integrate_the_center_2_desc:0 "Мы спасли святую землю и теперь станем ее благочестивыми хранителями, дабы она больше никогда не знала опустошения и нищеты. Она вновь станет частью империи, как это было во времена правления Гровера I. Но идол Борея остается потерянным, и многие паломники отправляются на его поиски в Грифонстоун. Может быть, в один прекрасный день он будет найден..."
PYT_push_into_the_west_2:0 "Очистить Аквелию"
PYT_push_into_the_west_2_desc:0 "Как низко пал и высоко задрал голову Запад! Его жители отвернулись от веры в своем безрассудном стремлении к власти и богатству. Мы не можем просто стоять в стороне и игнорировать это. Нет, мы должны выступить вперед и отвоевать земли, которые по праву принадлежат империи. Только мы можем гарантировать, что грешники будут наказаны."
PYT_the_trade_cities_2:0 "Очистить порты"
PYT_the_trade_cities_2_desc:0 "Невероятно процветающие торговые города западного побережья превратились в настоящие логова греха. Богатые угнетают бедных и плюют на все святое. Но все изменится. Мы смоем всю грязь, да воздадим нищим и научим местных жителей снова бояться и уважать богов.."
PYT_the_oil_fields_2:0 "Нефть на будущее"
PYT_the_oil_fields_2_desc:0 "В лесах Грифенвальда имеются огромные залежи черного золота. Нельзя допустить, чтобы это богатство попало не в те когти. Империя расширит буровые работы и захватит все нефтяные скважины, так что ценный ресурс можно будет использовать с умом, а не тратить понапрасну."
PYT_integrate_the_west_2:0 "Чистый Запад"
PYT_integrate_the_west_2_desc:0 "Тираны и мятежники Аквелии, богатые грешники Скайфола и многие другие встретились со своей судьбой. Все, что было оскверненного на Западе, более нет; то, что осталось, не что иное, как чистота. Запад был спасен от самого себя. Боги, конечно же, улыбаются нам из-за наших благочестивых и героических деяний!"
PYT_strike_south_2:0 "Южный Великий Поход"
PYT_strike_south_2_desc:0 "Юг был первым из тех, кто предал империю и проявил неуважение к деяниям Гровера I. Они никогда не были довольны имперским правлением, почему-то думая, что они способны править сами по себе без руководства богов. Какие же они дураки! Пришло время вернуть их под крыло церкви."
PYT_wingbardian_rubber_2:0 "Богатства Вингбардии"
PYT_wingbardian_rubber_2_desc:0 "Благодаря своему теплому климату, Вингбардийцы способны выращивать каучуковые деревья, продукция которых становится все более ценной в современном мире. И вновь наш священный долг - обеспечить, чтобы этим ценным ресурсом не злоупотребляли жадные и эгоистичные."
PYT_reclaim_minotauria_2:0 "Укрощение быка"
PYT_reclaim_minotauria_2_desc:0 "Минотавры - это языческие отбросы, которые отказались принять поклонение истинным богам и цепляются за свои безбожные традиции и философию. Они упрямы и высокомерны, думают, что могут как-то противостоять мощи Империи. Мы покажем им, насколько они неправы. Может быть, тогда они получат урок смирения."
PYT_core_south_3:0 "Послушание Юга"
PYT_core_south_3_desc:0 "Во имя богов, мы вновь подчинили себе мятежников c юга. Отныне они будут нашими верными слугами, доверяя нашей способности править благодаря нашему божественному руководству. И мы докажем, что их доверие не обмануто, мы будем править жестко, но справедливо."
PYT_strike_frontier_2:0 "Дикий Восток"
PYT_strike_frontier_2_desc:0 "Восток - это дикая и жестокая часть континента, всегда находящаяся в конфликте с другими грифонами или отвратительными язычниками пони. И все же здесь можно встретить верных грифонов, ибо молитва - их единственное утешение в жизни. Мы должны вмешаться и спасти их, чтобы они могли жить своей в мире, не отклоняясь от праведного пути."
PYT_far_eastern_port_2:0 "Ключ к Зебрике"
PYT_far_eastern_port_2_desc:0 "Риапорту - самый восточный крупный порт, населенный грифонами, и поэтому являющийся отличной отправной точкой для будущих походов на восток или юг. Оттуда бесчисленные миссионеры отправятся в чужие страны и распространят нашу веру среди невежественных язычников повсюду. Порт должен быть расширен ради подготовки к будущему."
PYT_settle_the_kosakenland_2:0 "Заселить Восток"
PYT_settle_the_kosakenland_2_desc:0 "Теперь, когда мы принесли некоторое подобие спокойствия на восток, поселенцы наверняка прибудут с Запада, чтобы колонизировать обширные участки малонаселенной земли, и Эйр будет сиять от счастья, когда увидит, как целинные земли используются отважными фермерами. Мы должны сделать все возможное, чтобы стимулировать миграцию в эти земли."
PYT_core_frontier_3:0 "Безопасность на Границе"
PYT_core_frontier_3_desc:0 "Благодаря нашим кампаниям на востоке, в нем вновь воцарились мир и порядок. Наш долг - сохранить его и охранять восточную границу от язычников пони. И все же это не неблагодарная работа, так как мы сделали Эйр счастливой, взяв под крыло плодородную Долину Эви. Многие голодные клювы теперь могут быть накормлены по всей империи."
PYT_attack_GRF_2:0 "Явное предначертание"
PYT_attack_GRF_2_desc:0 "Арктурий гордится нашими достижениями, ибо мы объединили почти всю Грифонию, и наши святые войска одержали победу над всеми врагами, которые осмелились выступить против них. И все же у нас есть последняя задача: отвоевать Нова Грифонию, западную колонию империи, которая долгое время была независимой. Как только это будет сделано, мы сможем отдохнуть."

### Events ###
marschen.1.t:0 "Вопрос экономики" # Pembo432
marschen.1.d_peasant:0 "Совет собрался в Храме Борея в Ольдвингбурге, с целью обсудить реализацию масштабных экономических реформ. Члены нескольких фракций высказали различные предложения: КГП и НПД больше высказывались за быструю индустриализацию и модернизацию, чтобы страна вошла в новое тысячелетие, в то время как КНПГ и НГПГ уделяли внимание консервативным аграрным реформам, чтобы усовершенствовать сельскую местность и нацеленное на сельскохозяйственное производство в общем.\n\nДебаты продолжались вплоть до поздней ночи, до тех пор, пока совет не решился с путём развития экономики Грифенмаршена. Осталось дождаться, понравятся ли крестьянам высказанные предложения."
marschen.1.d_dictatorship:0 "Члены совета встретились в Ольдвингбурге, с целью обсудить реализацию масштабных экономических реформ. Были выдвинуты следующие предложения: одни больше высказывались за быструю индустриализацию и модернизацию, чтобы страна могла войти в новое тысячелетие, в то время как другие уделяли внимание консервативным аграрным реформам, чтобы развить(модернизировать) сельскую местность и нацеленное на сельскохозяйственное производство в общем. Споры продолжались до тех пор, пока [Root.GetLeader] решал каким путем будет развита экономика Грифенмаршена основываясь на аргументах(доводах) предложенных членами партии."
marschen.1.a:0 "Нельзя исправить то, что уже идеально"
marschen.1.b:0 "Индустриализация - путь вперёд!"

marschen.2.t:0 "Срыв дебатов" # Pembo432
marschen.2.d_peasant:0 "Сегодня в Ольдвингбург пришла новость об ужасном происшествии под Ландшталем. Отправившийся из Ромау в Ольдвингбург пассажирский поезд сошёл с рельс, построенных Империей ещё несколько десятилетий назад. Погибшие исчисляются десятками и сотнями раненых грифонов. Эребус Уайтплюм предложил сделать этот день днем национального траура, Совет единогласно согласился и подготовил соответствующее предложение, которое было поддержано населением на референдуме две недели спустя. Спустя три недели после трагедии, был объявлен день траура.\n\nПо словам сторонников индустриализации и модернизации, авария произошла из-за аграрной программы, которая израсходовала средства, нужные для ремонта жизненно необходимых железных дорог на строительство путей в малонаселенной сельской местности. По их словам, трагедии могло и не случиться, если бы правительство обратило внимание на жизненно важную железную дорогу между городскими районами."
marschen.2.d_dictatorship:0 "Сегодня в Ольдвингбург пришла новость об ужасном происшествии под Ландшталем. Отправившийся из Ромау в Ольдвингбург пассажирский поезд сошёл с путей, построенных Империей ещё несколько десятилетий назад. Погибшие исчисляются десятками и сотнями раненых грифонов. [Root.GetLeader] предложил сделать этот день днем национального траура, [Root.GetRulingParty] единогласно согласилась. На следующий день после торопливой подготовки был проведён день траура, с приспущенными флагами Грифенмаршена. По словам сторонников индустриализации и модернизации, авария произошла из-за аграрной программы, которая израсходовала средства, нужные для ремонта жизненно необходимых железных дорог на строительство путей в малонаселенной сельской местности. По их словам, трагедии могло и не случится, если бы правительство обратило внимание на эту железную дорогу между городскими районами."
marschen.2.a:0 "Откуда я мог знать, что рельсы сломались?!"

marschen.3.t:0 "Малый бизнес на подъёме" # MonAx (start)
marschen.3.d:0 "Наше решение поддержать мелкие местные предприятия в сёлах субсидиями и протекционистскими законами начинает приносить плоды. Выживают теперь не только старые компании, новые появляются еженедельно, некоторые ольдвингбургцы даже переезжают в сёла, чтобы открыть свой бизнес.\n\n[From.GetLeader], поддерживавший эти реформы с самого начала, воспользовался возможностью убедить всех в эффективности его аграрной политики, набрав этим политическую поддержку своего курса."
marschen.3.a:0 "Экономика взлетает!"

marschen.4.t:0 "Оффентлихе Бауарбайтен приносит плоды"
marschen.4.d_peasant:0 "Наши проекты общественных работ оказались успешными. Помимо того, что резко снизилась безработица, крестьяне из сельской местности получили доступ к товарам и услугам, которые ранее были доступны лишь городским. Теперь, многие грифоны из сёл на следующих выборах проголосуют за нас."
marschen.4.d_dictatorship:0 "Наши проекты общественных работ оказались успешными. Помимо того, что резко снизилась безработица, крестьяне из сельской местности получили доступ к товарам и услугам, которые ранее были доступны лишь городским. Теперь, многие грифоны из сёл поддерживают наш режим."
marschen.4.a:0 "Как приятно слышать!"

marschen.5.t:0 "Фермеры выражают поддержку правительству"
marschen.5.d_peasant:0 "Крестьяне, как и ожидалось, благодарны за наши субсидии и помощь. Они, вообще, настолько благодарны, что организовали проправительственный марш в Ольдвингбурге. Улицы полны скота и телег, фермеры расхваливают нас и призывают всех голосовать за нас на следующих выборах."
marschen.5.d_dictatorship:0 "Крестьяне, как и ожидалось, благодарны за наши субсидии и помощь. Они, вообще, настолько благодарны, что организовали проправительственный марш в Ольдвингбурге. Улицы полны скота и телег, фермеры расхваливают нас и рассказывают, как велик и мудр [Root.GetLeader]."
marschen.5.a:0 "Прекрасно!"

marschen.6.t:0 "Тракторная паника"
marschen.6.d:0 "За последние несколько недель, первые импортированные тракторы были предоставлены фермерам и введены в эксплуатацию. Тем не менее, не каждый так рад приходу этой инновации в Грифенмаршен. В Нортфомейе, группа перепуганных крестьян напала на трактор, который подъезжал к их ферме, сломав его и покалечив водителя, владельца соседней фермы. Крестьян оправдали в суде, так как они просто защищали свой дом от ужасающего дракона. Остальные крестьяне стали заявлять, что трактора - это демоны, которых послал Маар, яростные Рогаткохвостатые или злые Крагадилы."
marschen.6.a:0 "Успокойтесь, это просто трактора! Они не съедят ваши души."

marschen.7.t:0 "Инцидент в шахте"
marschen.7.d:0 "Ужасающие новости прибыли из Тюрвингена: больше сотни шахтёров застряли, после того, как туннель за ними завалило, и теперь они не могут выбраться. Несмотря на все усилия шахтёров снаружи, они не смогли пробиться в пещеру и, скорее всего, все заваленные грифоны уже задохнулись или умерли с голода. Из-за того, что начать добычу ресурсов под землёй без предусмотрения безопасности - наша инициатива, вся вина на нас."
marschen.7.a:0 "Да будь всё проклято!"

marschen.8.t:0 "Уровень безграмотности падает"
marschen.8.d:0 "Наши недавние попытки увеличить нашу невероятно малую грамотность начали давать плоды. Священники в местных храмах рьяно обучают и стар и млад читать священные текста, и новые школы основываются по всей нации, в которых грифоны могут учиться, при этом платя совсем немного. Ещё многое предстоит сделать, но уже многие крестьяне наконец станут грамотными."
marschen.8.a:0 "Хорошо."

marschen.9.t:0 "Уровень безграмотности продолжает падать"
marschen.9.d_peasant:0 "В недавнем опросе выяснилось, что многие грифоны теперь могут довольно-таки свободно читать. Книжные магазины и печатные прессы сообщают о большом росте клиентов за последние несколько месяцев. Тем не менее, беднейшие и самые занятые грифоны, неспособные позволить себе образование ввиду нехватки средств или времени всё ещё безграмотны. Некоторые члены совета предложили сделать базовое образование бесплатным, и это предложение, скорее всего, будет принято."
marschen.9.d_dictatorship:0 "В недавнем опросе выяснилось, что многие грифоны теперь могут довольно-таки свободно читать. Книжные магазины и печатные прессы сообщают о большом росте клиентов за последние несколько месяцев. Тем не менее, беднейшие и самые занятые грифоны, неспособные позволить себе образование ввиду нехватки средств или времени всё ещё безграмотны. [Root.GetLeader] предлагает сделать базовое образование бесплатным, и члены партии уже работают над соответствующим законопроектом."
marschen.9.a:0 "Надеемся, что тенденция сохранится."

marschen.10.t:0 "Рекордно низкая безграмотность"
marschen.10.d:0 "Недавно был проведён очередной опрос, и мы можем с гордостью заявлять, что наша страна грамотна, как никогда. Книги появляются во всех домах, и в городах, и в сёлах, газеты теперь тоже популярны. С увеличением грамотности, больше экспертов будут получать образование и пополнять ряды рабочих, усиливая этим нашу экономику."
marschen.10.a:0 "Мы почти на месте!"

marschen.11.t:0 "Безграмотность ликвидирована"
marschen.11.d:0 "Уровень грамотности народа официально достиг 95%! Даже бедные могут читать простые тексты безо всяких сложностей. Зарубежные дворяне будут в шоке, когда увидят, как наши умелые и образованные крестьяне читают не хуже них!"
marschen.11.a:0 "Впечатляюще!"

marschen.12.t:0 "Аделартский нефтяной скандал"
marschen.12.d:0 "Наше скрытое бурение под углом через границу в запасы Аделарта были недавно раскрыты. Некоторые из наших сторонников были отвращены таким бесчестным поступком, но остальные были только рады, и заявляют, что Аделарт все равно эту нефть не добывал, и ничего неправильного в наших действиях нет. В общем, популярность нашей фракции упала лишь чуть-чуть."
marschen.12.a:0 "Могло быть и хуже."

marschen.13.t:0 "Наступление прогресса"
marschen.13.d:0 "Пока многие крестьяне покинули свои фермы и переехали в города работать на недавно построенных фабриках, громкое меньшинство в ярости от этой программы индустриализации, которую они не в силах остановить. Фермеры организовали крупный митинг в Ольдвингбурге, который чуть было не разразился в восстание. Они обвиняют организаторов индустриализации в чрезмерной сосредоточенности на городах и превращении Грифенмаршена в абсолютно другую страну. Очевидно, что эти крестьяне - дураки, застрявшие в прошлом тысячелетии, желающие оставаться в бедности и неведении. Грифенмаршен нужно притащить в современность, как бы протестующие не выли и орали, большая часть населения нас поддерживает."
marschen.13.a:0 "Мы просто делаем то, что необходимо."

marschen.14.t:0 "Выборы Штатгальтера"
marschen.14.d:0 "Прошло три месяца, и снова настала пора провести выборы, избрать новых судей и пересобрать Совет, который собирается в Храме Борея в Ольдвингбурге, чтобы выдвинуть новые законопроекты и решения, которые потом принимают или отклоняют в результате плебисцита. Как и всегда, крестьяне очень сильно желали проголосовать, потому собрались толпами по всей стране, чтобы избрать поместных председателей. Помимо того, каждая деревня отправила представителя в Ольдвингбург для участия в выборах Штатгальтера, символического лидера нации, который, несмотря на отсутствие реальной власти, обладает уважением народа.\n\n Среди многих кандидатов на пост Штатгальтера, лишь у четырёх из них есть реальные шансы на победу: старый и немалоизвестный Эребус Уайтплюм, националист и сторонник теории превосходства Герцландцев Дитрих Мах, отверженный Эквестрийский иммигрант Арчибальд Донфезер и коммунистический реформатор Вингберт Ромер. В итоге, грифон, набравший большинство голосов - ..."
marschen.14.a:0 "Арчибальд Донфезер."
marschen.14.b:0 "Вингберт Ромер."
marschen.14.c:0 "Дитрих Мах."
marschen.14.e:0 "Эребус Уайтплюм."
marschen.14.f:0 "Выборы отменены."

marschen.15.t:0 "Вести из столицы"
marschen.15.d:0 "Момент неопределённости в Грифенхейме, видимо, закончился, и у несовершеннолетнего Императора теперь есть регент. Регент под вопросом - Архонт Эрос VII, религиозный проповедник, использовавший популистическую риторику для заполучения поддержки простогрифонов, и в ответ обеспечил их ограниченными правами. И всё же, Эрос и его два компаньона Эрион XII и Протеус III только собрали ещё больше власти в своих когтях и не проявляют никакой заинтересованности в создании какого-либо демократического органа управления.\n\nИ что самое волнующее, Архонты ничего не заявляли про нашу независимость и свободу. Вполне возможно, что они намереваются их окончить.\n\nСрочное собрание было наспех собрано после прибытия новостей. Споры шли часами, под конец, все измотались. В целом, всё было зря, так как они ни о чём не договорились касательно того, как следует поступить в данной ситуации, разочаровав все стороны. Несколько дней спустя, Совет наконец решил, что мудрее всего было бы не признать легитимность регентства Архонта и провести референдум о независимости. И ничего больше.\n\nЭребус, Дитрих, Арчибальд и Вингберт, уставшие от болтовни, все покинули Храм Борея без единого слова, но с новой надеждой. Видимо, они все осознали, что Грифенмаршенская демократия не способна справиться с кризисом. Как они собираются решить проблему - можно лишь гадать."
marschen.15.a:0 "Видимо, настала пора перемен..."

marschen.16.t:0 "Вести из столицы"
marschen.16.d:0 "Момент неопределённости в Грифенхейме, видимо, закончился, и у несовершеннолетнего Императора теперь есть регент. Регент под вопросом - Герцогиня Габриэлла Иглко, правитель-аристократ из Клубники, стремящаяся удержать дворянство у власти, при этом осуждая популистического Архонта. Тем не менее, как традиционалист, она, может быть, позволит нам сохранить нашу независимость и свободу, если мы останемся верны ей и Императору.\n\nА может и нет.\n\nЕё новый соперник, Архонт Эрос, собрал союзников и призвал население сопротивляться ей, и весь Герцланд не представляет, что его ждёт в будущем.\n\nСрочное собрание совета было проведено вскоре после прибытия новостей. Споры шли часами, под конец, все измотались. В целом, всё было зря, так как они ни о чём не договорились касательно того, как следует поступить в данной ситуации, разочаровав все стороны. Несколько дней спустя, Совет наконец решил, что мудрее всего было бы не признать легитимность регентства Герцогини и провести референдум о независимости. И ничего больше.\n\nЭребус, Дитрих, Арчибальд и Вингберт, уставшие от болтовни, все покинули Храм Борея без единого слова, но с новой надеждой. Видимо, они все осознали, что Грифенмаршенская демократия не способна справиться с кризисом. Как они собираются решить проблему - можно лишь гадать."
marschen.16.a:0 "Видимо, настала пора перемен..."

marschen.17.t:0 "Гармонистская интервенция Донфезера"
marschen.17.d:0 "За последние несколько месяцев, популярность юной гармонической фракции Арчибальда Донфезера взмыла в небеса, они обещают не только лишь обеспечить свободу, но и мир, который так любят граждане-солдаты Грифенмаршена, ведь они могут и дальше при нём спокойно жить в сёлах. Теперь, так как регентский кризис оказался неподъёмным для разделённого совета, Арчибальд Донфезер и остальные члены ГПНП решили вмешаться, веря, что большинство грифонов встанет на их сторону.\n\nАрчибальд и представители его фракции собрались рано утром перед Храмом Борея и перекрыли вход, сев у него, таким образом мирно протестуя против невозможности Совета принять решение. Остальные члены Совета, которые пришли уже после них, были в ярости, заявляя, что гармонисты препятствовали демократическому процессу. Арчибальд возразил, что Совет уже сам по себе этому препятствует из-за своей разделённости и сказал, что нужно уладить разногласия, рассказал древнюю Эквестрийскую легенду про Виндиго, про то, как лидеры трёх племён чуть не замерзли насмерть из-за споров, и их спасли лишь их советники, которые нашли общий язык и сдружились. Он сказал, что Храм будет перекрыт до тех пор, пока они не поступят так же и не извинятся перед своими избирателями, которых они основательно подвели, игнорируя гармонию и дружбу.\n\nПосле этого началось бойня, оскорблённые и озлобленные члены ГНПД, ГКНП и ВСГ напали на гармонистов и попытались пробиться вовнутрь. Граждане вокруг были шокированы и вмешались, потом вмешался Бауэрнмилиз. Три грифона умерли, дюжины - арестованы. Дитрих, Вингберт и Эребус все были арестованы, в то время, как члены ГПНП зализывали раны и обеспечивали контроль над страной. Арчибальд пообещал восстановить демократию, после проведения некоторых обязательных реформ, которые он разработал. Он ничего не сказал про проведение референдумов по поводу этих реформ, но большая часть народа доверяет Арчибальду и его фракции."
marschen.17.a:0 "За Народ!"

marschen.18.t:0 "Коммунистический переворот Ромера"
marschen.18.d:0 "С ростом экономики Грифенмаршена растёт и неравенство. В последние месяцы это привело к постоянному росту поддержки КПГ, чей коммунистический лидер Вингберт Ромер обещал улучшить уровень жизни обездоленных и подавленных, мечтая сделать Грифенмаршен воистину равной нацией. С его точки зрения, страна уже протокоммунистическая, и сможет стать воистину коммунистической всего после нескольких реформ. Реформ, которых они не могут принять из-за сопротивления других фракций.\n\nВингберт знал, что теперь его поддерживает большинство рабочих. Настала наконец пора перемен, вера народа в Совет всё падает. Сейчас или никогда, объяснил он, и убедил всю оставшуюся КПГ подготовиться к революции.\n\nРано утром, небо сияло красным; коммунисты и им сочувствующие, с оружием в когтях, захватили каждое здание и фабрику в Ольдвингбурге и арестовали ополченцев без красных повязок, которые показывали принадлежность к КПГ. Переворот был практически бескровным, были лишь несколько перестрелок, жертв которых можно посчитать на когтях.\n\nЧлены других фракций в Совете собрались перед оккупированным Храмом Борея, на котором изуродовали статую бога и на крыше которого теперь висит красный флаг. Вингберт и его ополченцы их выжидали. До того, как они смогли хоть спросить, что произошло, Вингберт дал речь, в которой осудил их действия и объявил народу, что они - предатели. Это разозлило некоторых протестующих в частности депутата НПД, который достал пистолет из кармана и прицелился в голову Вингберта. К его несчастью, Вингберт оказался быстрее и выстрелил ему в ногу, чем его обездвижил, и его задержали ополченцы коммунисты, и ещё они же арестовали некоторых других членов Совета. Когда Арчибальд, весь в слезах, спросил, за что же их арестовали, Вингберт спокойно ответил, что он уже рассказал, почему: "Они виноваты в предательстве простогрифонов всей нации, которые за них голосовали в первую очередь".\n\nКогда обеспокоенные граждане спросили членов КПГ, когда же будут следующие выборы, Вингберт прямо ответил, что их больше не будут проводить, и что вместо них страной будет править ряд поместных рабочих советов. Плебисциты - прошлый век."
marschen.18.a:0 "Грядёт Красная Волна!"

marschen.19.t:0 "Патриотический путч сторонников превосходства"
marschen.19.d:0 "Экономическая и социальная нестабильность поразила Герцланд более десяти лет назад, и хоть Грифенмаршен, в целом, не пострадал от неё, вне него грифоны томятся в нищете и страданиях. Восходящая звезда, Дитрих Мах произносит речи о освобождении жителей Герцланда и объединении их разделённого отечества. Помимо этого, ветеран НПД Вильке Трутан уже несколько десятков лет обвиняет архонтов во всех страданиях грифонов Герцланда и в заговоре против него лично. Его антиклерикальная секта, Старообрядцы, стремительно увеличивает свою численность, особенно сейчас, когда архонты были втянуты в конфликт вокруг регентства. Оба выступают за агрессивную политику, а три другие фракции сомневаются в правильности такого пути.\n\nДитрих и Вильке отчётливо понимали, что пламенными речами ничего не изменить. Теперь, когда свобода Грифенмаршена под угрозой, а архонты плетут заговор в тенях, необходимо действовать немедленно! Они не могли более допускать существование Совета, стоящего на их пути и обрекающего их родину на гибель. Военизированное крыло НПД, печально известное Бонгарде, пошло за ними к силовому выходу из политического тупика.\n\nСовет заседал в обычном режиме, но, как ни странно, ни одного члена НПД не присутствовало. Через час политических дебатов, они услышали эхо марширующей снаружи колонны. Вскоре в Двери храма ворвались тяжеловооружённые бойцы, во главе их шли Дитрих и Вильке. Они начали говорить, но их слова утонули в криках паники и протеста, поэтому Вильке выстрелил в потолок, заставив их замолчать, после чего крикнул о совершении национальной революции и запретил всем присутствующим покидать зал. Дитрих, более спокойно, заявил, что Совет распущен, а НПД займётся формированием нового правительства Грифенмаршена. Угрожая пистолетом, Вильке потребовал от бывших членов Совета, а теперь уже обычных грифонов, поклясться в верности НПД во славу Борея. Вингберт Ромер плюнул ему в лицо и попытался улететь из здания, но был сбит одним из путчистов, выстрелившим ему в крыло. Ноющий и едва живой от удара, он вместе со всеми остальными членами Совета, он поклялся в верности НПД.\n\nНа следующий день Дитрих выступил с речью в центре Ольдвингбурга, пообещав восстановить демократию после обретения независимости Грифенмаршена. Вильен добавил, что он не будет независим, пока архонты не будут повешены."
marschen.19.a:0 "Герцланд должен быть един!" #idenr

marschen.20.t:0 "Надёжные когти" # Sciv888 DIDN'T DO ANYTHING FOR... weeks I guess, MonAx
marschen.20.d:0 "Эребус Уайтплюм - настоящий ветеран на политической арене Грифенмаршена, активно участвуя в ней уже 40 лет и бесчисленное количество раз занимая пост Штатгальтера. Да только этот опыт значит только то, что он знает все недостатки демократии Грифенмаршена, особенно после его путешествий в такие страны, как Эквестрия и Сикамеон. Мы не можем отрицать, что даже такие деспотичные страны, как Бродфельд и то более эффективны, чем политическая чехарда Грифенмаршена с его бесконечными референдумами и выборами. Он всё ещё любит свою страну и её институты, подобно тому, как отец любит ребёнка-инвалида, но его стремления значительно реформировать нацию всё это время постоянно блокировались тремя другими фракциями.\n\nСейчас, наверное, в самое мрачное время в долгой истории страны, изменения, которые нужны, как никогда, не проведены. Гармонисты, сторонники превосходства и коммунисты все собрались в Храме Борея, и они не могут даже однозначно решить поддержать ли Регента или разорвать отношения с Империей. Возможно, ввиду его преклонного возраста, он неповоротлив, но, тем не менее, КНПГ, фракция, которой без него и не было бы, искренне  поддержала его в его радикальной идее: в перевороте.\n\nСовет, как и всегда, проводил собрание, почти все были на месте. В очередной раз споры зашли в тупик, фракции, как всегда, ни о чём не договорился. Именно тогда, Эребус встал. Он начал говорить и все в здании замолчали, из уважения к старому и мудрому грифону. В своей речи, он рассказал, как же прекрасен Грифенмаршен, уникальная нация в мире, в котором вся власть была в когтях у народа. Затем он глубоко вздохнул и рассказал о недостатках системы, насколько невозможно провести реформы и как смехотворна реакция Совета на проблему регентства. Он сказал, что нужны перемены, и нужны сейчас, и спросил, доверяют ли ему и его КНПГ другие члены совета сделать то, что необходимо. Многие сомневались, особенно лидеры фракций, которые сами рассчитывали на власть, но все согласились с Эребусом в его позиции о положении страны, и КНПГ, как и было ранее договоренно, усиленно его поддерживала. Эребус убедил сомневавшихся тем, сказав, что они должны ему довериться, если хотят, чтобы Грифенмаршен выжил, а если они и захотят ему противиться, то пусть помнят, что за ним стоит народ, который его поддержал. Они же не хотят предавать народ, не так ли?\nИ таким образом, дюжины членов Совета тихо и в хорошем расположении духа покинули здание, оставив у власти Эребуса и КНПГ, пока что."
marschen.20.a:0 "У Эребуса всё под контролем."

marschen.21.t:0 "Режим укрепляется" # Rugar
marschen.21.d:0 "Временное правительство [From.GetLeader] длится уже множество недель, однако никакие референдумы или выборы пока не проводились. Население начинает беспокоиться, однако небольшой перевес принадлежит партии [From.GetRulingParty] и таким образом поддерживает режим. Они заверяют остальных граждан, что всё в порядке и под контролем, но и что чрезвычайная ситуация всё же продлится некоторое время, так что к ней надо будет привыкнуть. Некоторые хотели знать, как долго продлится это "некоторое время", но большинство соглашалось, что нестабильная ситуация в Империи должна быть разрешена прежде, чем жизнь вернется в нормальное русло. Однако некоторые опасались, что этого никогда не произойдет, и готовились тайно бежать из страны..."
marschen.21.a:0 "Иногда свобода требует жертв."

marschen.22.t:0 "Der Adler" # Rugar
marschen.22.d:0 "Взяв под свой контроль печатные станки страны и запретив литературу, считавшуюся "непригодной" или "аристократической", НПД начала издавать новую ежедневную газету под названием "Der Adler". Она сообщала новости во всём мире, как обычная газета, но к тому же фокусировалась и на событиях, связанных с НПД, таких как собрания, выступления и митинги, всегда представляя их как воодушевляющие успехи. Тон новостей был далек от объективности и нейтральности, а текст часто отвлекался и разглагольствовал о злых заговорах знати за границей, страданиях Герцландских крестьянских соотечественников, живущих в рабстве, о славных прошлых победах грифенмаршенских крестьян против "высокомерных дворянских отбросов" и важности объединения Герцланда под "чистым и свободным" грифенмаршенским режимом."
marschen.22.a:0 "Мне интересно, что на это скажут некрологи..."

marschen.23.t:0 "Формирование Совета"
marschen.23.d:0 "Крупная толпа сегодня собралась в центре Ольдвингбурга, чтобы послушать, что же собрался объявить [Root.GetLeader]. Когда он вышел к трибуне, тысячи членов НПД стали ликовать и восславлять своего лидера. Через некоторое время, толпа успокоилась, и [Root.GetLeader] объявил, что Совет был утверждён вновь, после чего публика снова заликовала, в этот раз даже громче. Он затем продолжил, начал рассказывать о традициях Грифенмаршена и его чудесных институтах, и как грифоны должны радоваться, что они - самые свободные в мире. Толпа заликовала в третий раз.\n\n[Root.GetLeader] не заявлял, что выборов членов в Совет не будет или что он их будет назначать, и что он будет выбирать только членов НПД, которые ему безукоризненно верны."
marschen.23.a:0 "Да будет свобода!"

marschen.24.t:0 "Устраняя Трутана" # Rugar
marschen.24.d:0 "Несмотря на то, что Дитрих и Вильке продолжали конфликтовать и спорить, а Трутан постоянно говорил, что они недостаточно продвинулись в своей политике, первый тайно собирал поддержку среди членов НПД, распространяя правду и ложь о Вильке и медленно поворачивая их против старого ветерана фракции без его ведома. Когда он посчитал, что имеет достаточно народной поддержки, он сделал свой ход.\n\nВильке проснулся дома, чтобы заняться своими обычными повседневными делами, которые включали проверку почтового ящика. То, что он нашел, было таинственным, безымянным письмом. Он открыл его из любопытства, но, к своему ужасу, обнаружил, что это была почтовая бомба. Мысленно он уже молился Борею, но бомба не взорвалась. Он вздохнул, одновременно облегчённо и смущённо, и прочитал то, что было написано в самом письме. .\n\nЭто было предупреждение. Бомба была намеренно сделана невзрывоопасной. В послании просто говорилось, что для Вильке было бы разумно уйти в отставку как можно скорее и уйти из политики, иначе он не сможет наслаждаться ею. В основном потому, что у него не будет конечностей."
marschen.24.a:0 "Трутан соглашается сложить с себя полномочия заместителя"
marschen.24.b:0 "Трутан отказывается сложить с себя полномочия и скрывается"

marschen.25.t:0 "Трутан делает свой ход" # Rugar
marschen.25.d:0 "Получив письмо с угрозами, Вильке покинул свой дом и, по видимому, исчез, официально не подавая в отставку. Бонгардские милициогрифы обыскали всю страну, врывались в дома, допрашивали и пытали десятки граждан, преследуя предателя. Дитрих, однако, оставался в основном равнодушным, уверенный, что он получил достаточную поддержку от членов НПД.\n\nОн ошибся.\n\nПока оба лидера спорили, а Дитрих втайне набирал сторонников, Вильке делал то же самое. Старообрядцы были особенно преданы ему и только ему, глубоко ненавидя Дитриха и его ошибочные решения. Пока Бонгардцы тщетно пытались найти Вильке, предатели в их рядах вели их в заблуждение и гарантировали, что его не найдут. Вскоре Храм Борея остался незащищённым, и большинство членов Бонгарда занялись обширными поисками. Именно тогда Вильке и его сторонники нанесли удар.\n\nКогда Дитрих произносил речь перед своими товарищами по партии, снаружи донеслись звуки взрывов, за которыми последовали выстрелы. Немногочисленные стражники пытались защитить Храм от нападавших со всех сторон и отступили внутрь, некоторые из них были ранены. Дитрих быстро сообразил, что происходит, достал пистолет и призвал остальных участников НПД сделать то же самое..\n\nБорьба за контроль над Грифенмаршеном началась."
marschen.25.a:0 "Вильке и его сторонники проигрывают!"
marschen.25.b:0 "Трутан и его банда захватывают власть."

marschen.26.t:0 "Возрождение нации" # Rugar
marschen.26.d:0 "После Битвы при Храме, как это стали называть впоследствии, прошла неделя. Трупы Дитриха и его товарищей-предателей, повешенных перед зданием, гнили, и весь народ затаил дыхание, ожидая, что произойдет теперь, когда диктатор мёртв.\n\nНаконец Вильке произнёс речь в центре Ольдвингбурга, и большая любопытная толпа собралась послушать его. Трутан произнёс пламенную речь, осуждая Дитриха и называя его коллаборационистом архонта, который планировал позволить имперским войскам оккупировать страну и аннексировать её без боя. С ним и его заблудшими последователями расправились на той неделе, и зрелище перед храмом напоминало всем, как Вильке расправлялся с предателями. Он обещал, что для Грифенмаршена начнётся новая эпоха, где вера старообрядцев станет единственной официальной религией в стране. Начнутся приготовления к священному походу против подонков Архонтов, чтобы Герцланд был освобожден от гнёта их развращённой клики. Долг храбрых Грифенмаршенских крестьян - бороться за свободу и спасение миллионов. Вильке сказал, что те, кто сомневается, что они могут это сделать, должны помнить, что Боги на их стороне, и что одна лишь вера может преодолеть всё.."
marschen.26.a:0 "За Грифенмаршен и Богов!"

marschen.27.t:0 "Рождение Грифенмаршенской ССР" # Rugar
marschen.27.d:0 "КПГ провела сегодня в Ольдвингбурге важную встречу, возможно, самую важную в истории фракции. Конференция проходила в недавно построенном Храме Советов, чисто светском здании, построенном на месте разрушенного Храма Борея. Представители рабочих дум (называемых "советами", как в Сталлионграде, любимом доме революции) со всей страны собрались там, чтобы создать новый Грифенмаршен.\n\nВ ходе встречи были достигнуты договорённости, которые превратили КПГ в настоящую политическую партию, а не в свободную фракцию, с более жёсткими требованиями к членству и более чётко определёнными позициями. Кроме того, была разработана и согласована новая Конституция, избран Центральный комитет, и страна была официально переименована в Грифенмаршенскую Советскую Социалистическую Республику. Самое главное, что буржуазия, священники и чрезмерно богатые крестьяне были лишены избирательных прав, что особенно радовало Генерального секретаря Вингберта Ромера, который мечтал о такой перемене на протяжении многих лет."
marschen.27.a:0 "Слава Пролетариату!"

marschen.28.t:0 "Заработать народное доверие"
marschen.28.d:0 "Для успокоения народных масс и предупреждения контрреволюции, Вингберт решил выступить с речью в центре Ольдвингбурга. Большая толпа собралась что-бы послушать его.\n\n Вингберт прокашлялся и начал говорить: "Товарищи рабочие и крестьяне Грифенмаршена! Мне хорошо известно о том, что внезапные и стремительные изменения в нашем вековом укладе обеспокоили, возможно, даже разозлили многих из вас. Однако, уверяю вас, эти изменения к лучшему! Наша страна уже является страной рабочих, простых грифонов, нами не правит жестокий лорд или жадный священник. Тем не менее, вокруг и внутри нас в последнее время растут угрозы – авторитарная Империя, восставшая из пепла, капиталисты копящие деньги и власть в нашем городе. Наша система прямой демократии сделала нас неспособными к быстрым решениям и действиям, необходимым для защиты от угроз нашим свободе и равенству."\n\n"Вот почему мы взяли власть в свои когти. Вы, возможно, опасаетесь того, что мы отнимем ваши личные вещи? Друзья, товарищи, мы коммунисты, а не воры. Мы стремимся захватить лишь средства производства, создающие богатства, и обеспечить их справедливое распределение. Мы делаем это не для личной выгоды, мы хотим сохранить Грифенмаршен как нацию из вас, простых грифонов. Вам нечего боятся! Мы, коммунисты, ваши верные союзники, защищающие ваши интересы, а не враги. Так что, без колебаний, присоединяйтесь к нам. К светлому будущему!"\n\n Члены КПГ в толпе начали приветствовать своего лидера, вскоре, к ним присоединились многие другие грифоны, заглушив голоса несогласных."
marschen.28.a:0 "Слава Революции!" #idenr

marschen.29.t:0 "Разгром буржуазии"
marschen.29.d:0 "Вскоре после революции, сотни владельцев фабрик, заводов, магазинов и других предприятий сделали мудрый выбор и бежали в Фетизию, Ромау, Фловену и Йель. Оставшиеся в стране или считали, что КПГ, после национализации их капиталов, забудет о них, или были слишком упрямы и не желали покидать свою любимую родину. В любом случае, они пожалеют о своём выборе. \n\nЭтой ночью состоялась тщательно спланированная операция, организованная лично Вингбертом. В каждый дом, в котором жил буржуа, ворвались вооружённые члены КПГ. Буржуа вытаскивали из домов, избивали и, потом, арестовывали. Иногда, их расстреливали на глазах у семьи. Некоторые пытались сопротивляться, несколько членов КПГ, участвовавших в операции, были ранены или убиты. Сопротивлявшихся тоже расстреливали.\n\nЗахваченных живыми буржуа доставляли в "лагеря перевоспитания", в которых, по словам Вингберта, они будут "перевоспитаны, получат достойное обучение и образование, досуг и возможность участвовать в различных спортивных и иных мероприятиях". \n\nГрифоны, отправленные в лагеря, никогда не вернутся домой."
marschen.29.a:0 "Смерть врагам Революции!" #idenr

marschen.30.t:0 "Реставрация Графства"
marschen.30.d:0 "Грифенмаршен не всегда был демократией, как думают жители маленькой нации. 200 лет назад, Герцога Грифенмаршена, Эребуса, свергли крестьяне, и с того дня нация оставалась непокорным образцом демократии в Грифонии. Но с пришествием недавнего кризиса в малую нацию, Эребус Уайтплюм и ГКНП установили временную диктатуру, и теперь в Грифенмаршене снова автократическая власть. Эребус - ветеран политической арены, и из-за его репутации честного грифона, верного демократическим традициям Грифенмаршена, он диктатор, которому большая часть фракций доверяет решение проблемы, с которой столкнулась нация. И если бы он правил так, как и собирался, возможно, это бы позволило Грифенмаршену выстоять перед кризисом и сохранить свои демократические традиции.\n\nНо судьба Эребуса изменилась.\n\nС каждым днём после переворота, старый правитель всё больше удалялся от своих коллег из ГКНП. Он трудился в поте лица, с каждым днём уставая всё больше. Его манера поведения стала значительно строже, его старые друзья едва его узнают. Но этой ситуации можно было бы избежать, если бы не падения. Может, для юного грифона падение с такой высоты было бы не столь опасным, но Эребус стар, его тело чудом уцелело. Его разум, правда, не совсем.\n\nОн вскоре пропал, в поисках необозначенного места погребения старого герцога, Эребуса Первого. Никто вправду не знал, что случилось с ним, когда он пропал, но по его возвращению, стало очевидно, что что-то изменилось. После изгнания некоторых членов ГКНП, которые сомневались в его власти, он попросил о кое-чём необычном. О герцогской короне, точной копии старой короны Герцога. Через несколько дней, 200 лет демократии в нации прервались, и Эребус второй раз занял долго пустующий трон Грифенхейма."
marschen.30.a:0 "Слава Эребусу II!"

marschen.31.t:0 "Битва против КПГ"
marschen.31.d:0 "Вскоре после вести о принятии Эребусом титула герцога, члены КПГ были шокированы и разгневаны, а их лидер, Вингберт Ромер, заявил, что у власти контрреволюция, организованная подлыми аристократами и буржуазией, удумавших уничтожить их протокоммунистическую нацию. Он сказал, что им придётся сопротивляться. Фракция вскоре начала всеобщий страйк в Ольдвингбург, с целью ослабить экономику и показать Герцогу, что простые грифоны против него и его переворота.\n\nЭребуса мало интересовали их претензии, и к тому же, он эксперт по обращению с митингующими.\n\nСегодня, ближе к утру, начался массовый протест, тысячи рабочих и крестьян со всей страны, отказывающихся работать, собрались в столице. Толпа постепенно дошла к Храму Борея, по пути громя и поджигая здания. Как только они прибыли, они осознали, что они попали в ловушку.\n\nВсе улицы на пути из Храма Борея были перекрыты солдатами. Стрелки выглядывают из окон в зданиях вокруг. Прямо перед статуей Борея, стоял пулемётчик. Там же был и Герцог, чей взгляд был подобен камню, и он же дал своим верным солдатам команду стрелять.\n\nНачалась резня. Не выжил никто."
marschen.31.a:0 "Смерть коммунизму!"

marschen.32.t:0 "Разгром НПД"
marschen.32.d:0 "Лидеры Национальной Партии Действия собрались в скромном доме в сельской местности, в дали от глаз и ушей герцогской гвардии. Темой обсуждения был Герцог, и что делать с таким проблемным грифоном. Он нарушил старые обещания, и лидеры НПД знали, что объявление их предателями Грифенхейма, это лишь вопрос времени, а судьбу предателей знают все. Они долго разговаривали, обсуждая всё: от радикального союза с КПГ до союза с военными из всё-ещё лояльных подразделений.\n\nОни были слишком увлечены дискуссией, что-бы заметить, что охрана перестала докладывать, баррикадирование дверей и разведение огня.\n\n Когда они наконец заметили это, было уже поздно, вскоре здание превратилось в огненный ад.\n\n Обезглавленная, НПД не смогла организовать сопротивление солдатам, арестовавшим членов Партии. Тысячи были заключены в тюрьму, признаны виновными в государственной измене и приговорены к смерти. Братские могилы возле тюремных лагерей быстро заполнялись, вынуждая копать новые. Отдельные расстрельные команды жаловались на дефицит боеприпасов и говорили, что им приходилось использовать штыки.\n\n Ещё одно препятствие для Герцога было устранено."
marschen.32.a:0 "Смерть превосходству!" #idenr

marschen.33.t:0 "Удар против ГКНП"
marschen.33.d:0 "Об экстремистах, самых опасных противниках, способных яростно сопротивляться славному Герцогу, уже позаботились. Теперь пришло время разобраться со вторичной угрозой Герцогскому правлению. В отличие от сторонников превосходства или коммунистов, их нельзя было просто обвинить в государственной измене или создании беспорядков. Арчибальд и ГКНП вместе со сторонниками, желавшими восстановить демократию, ещё ничего не сделали против закона, сопротивляясь без насилия и ничего не замышляя. Их протесты были спокойными и хорошо организованными. Но у Герцога, однако, был план.\n\nВо время мирной, тихой ночи в Ольдвингбурге внезапно загорелся древний храм Борея. Огромная буря пламени охватила его, и вскоре он рухнул. На следующее утро новость распространилась, и страна была в шоке. Герцог вскоре сообщил населению, что были найдены неопровержимые доказательства того, что за пожаром стояли члены ГКНП. Это быстро повернуло большую часть населения на сторону Герцога, против ГКНП. На следующий день Герцог принял чрезвычайные полномочия, приостановив многие гражданские свободы. Арчибальда и его фракцию обвинили в поджоге и подготовке государственного переворота, и они были массово арестованы без каких-либо протестов со стороны граждан, которые всего несколько месяцев назад любили демократию.\n\nТюремные лагеря в Нортфомейе быстро заполнились десятками тысяч грифонов. Тысячи из них, включая Арчибальда, умрут в этих ужасных условиях. Через несколько недель после пожара, когда развалины храма были расчищены, началось строительство нового здания.\n\nГерцогского Дворца."
marschen.33.a:0 "Смерть Демократии!" # Rugar

marschen.34.t:0 "Великодушный диктатор"
marschen.34.d:0 "Грифенмаршен умирал, и этот факт стал неизбежным за последние несколько месяцев. Недостатки самого ядра республики, центрального элемента, скреплявшего всё государство, проявлялись наихудшим образом. Но эти недостатки присутствовали с самого начала крестьянской республики, во время её хаотического зарождения из революции против тирана. Во многих отношениях ошибки, допущенные первоначальными основателями, вполне объяснимы. Желание избежать тиранического правления и отсутствие каких-либо реальных примеров такой республики создали первоначальные законы, которые до сих пор управляли Грифенмаршеном.\n\nВыборы должны были быть частыми, а референдумы - обычным делом, чтобы не допустить злонамеренного правительства, закрепляющего свою власть над государственным аппаратом. Но в конце концов эти самые гарантии медленно душили республику. В конце концов это привело к горькому тупику, который уже несколько месяцев парализует республику. И когда стало ясно, что республика станет жертвой своего собственного несовершенства, вмешался один из старейших политических игроков.\n\nЭребус захватил власть в попытке окончательно решить проблемы, которые чуть было не привели республику к гибели. Он верен республике и тем идеалам, которые она отстаивает, и поэтому был готов взять на себя диктаторские полномочия, чтобы спасти её. С помощью смелого плана реформ, созданных как и из его собственных мыслей, так и вдохновленных иностранными демократиями, он намеревается исправить фатальные недостатки Грифенмаршена. Только время покажет, добьется ли он успеха.\n\nРеспублика будет спасена от себя самой."
marschen.34.a:0 "Это для вашего же блага!" # Rugar

marschen.35.t:0 "Статья 9"
marschen.35.d:0 "Статья 9 нового законопроекта централизует государство вокруг правительства. То, что провинции Грифенмаршена ранее обладали невероятно широкими правами привело к тому, что правительство не могло заставить большинство страны ему подчиняться. Каждая провинция Грифенмаршена теперь более связана с центральным правительством, а также они были лишены очень многих привилегий. За главным правительством теперь всегда будет последнее слово по всем вопросам в провинциях, и уровень автономии провинций теперь может свободно меняться по указанию правительства. Все провинции теперь должны следовать законам Грифенмаршена, без исключений.\n\nВозможно, хоть сейчас мы чего-то добьёмся."
marschen.35.a:0 "Закон принят."

marschen.36.t:0 "Статья 21"
marschen.36.d:0 "Статья 21 нового законопроекта переопределяет сам принцип голосования в Грифенмаршене. Если раньше каждое минимальное изменение в законах приводило к общенациональному референдуму, то теперь народ будет голосовать за представителей в правительстве, которые будут голосовать от их имени. Референдумы теперь будут проводиться по желанию президента, за которым также последнее слово за тем, будет ли принят тот или иной закон.\n\nБудем надеяться, что нам не придётся организовывать очередной референдум в ближайшие несколько десятилетий."
marschen.36.a:0 "Закон принят."

marschen.37.t:0 "Статья 37"
marschen.37.d:0 "Согласно со статьёй 37 законопроекта, всегда должна существовать оппозиция правящему режиму. Оппозиция должна быть наблюдателем за действиями КНПГ, противодействуя решениям правительства. Оппозиция не имеет право превосходить КНПГ по количеству мест в Конгрессе, поэтому и не может избираться в таком же количестве регионов, как и КНПГ. Хоть эти законы, в будущем, возможно, и будут облегчены, Грифенмаршен в обозримом будущем останется диктатурой.\n\nОппозиции нельзя переходить границы."
marschen.37.a:0 "Закон принят."

marschen.38.t:0 "Новый Путь"
marschen.38.d:0 "Сегодня, Арчибальд, видный член ГКНП, дал в Ольдвингбурге речь о грядущих реформах в правительстве и законодательстве Грифенмаршена. Он говорил о мире и процветании, которые он наблюдал, живя в Эквестрии, и о том, какое представление стоит иметь о нации как об образцовом обществе. Тем не менее, ввиду различий в культуре, религии и расе слепое повторение идей Эквестрии, скорее всего, приведёт к провалу. Правильней было бы принимать во внимание ценности Грифенмаршена, и новые законы должны быть написаны соответствующе. Республика останется, а Пантеон грифонов будет главенствующим. Местная религиозная секта Старообрядцев будет возрождена и поддержана правительством. Он вызвался укрепить веру и свободу в его любимую отчизну, во имя Трёх."
marschen.38.a:0 "За гармонию!"

marschen.39.t:0 "Эквестрийская модель"
marschen.39.d:0 "Сегодня, Арчибальд, видный член ГКНП, дал в Ольдвингбурге речь о грядущих реформах в правительстве и законодательстве Грифенмаршена. Он говорил о мире и процветании, которые он наблюдал, живя в Эквестрии, и о том, какое представление стоит иметь о нации как об образцовом обществе. Это, конечно, монархия, поэтому очевидно, что демократия не необходима для счастья, благополучия и всеобщего процветания. К значительному удивлению аудитории, он объявил о роспуске Совета и о фактическом конце Крестьянской Республики, но местные муниципалитеты всё так же останутся демократическими, так же, как и в Эквестрии. Из пепла восстанет Королевство, во главе с Принцессой Арчибальдом. Он покраснел и поправил себя, уточнив, что он будет Принцем.\n\nНекоторые грифоны в толпе побормотали, но большинство не сопротивлялось, поверив, что вскоре в Грифенмаршене наступит новый золотой век и что демократия вправду не нужна."
marschen.39.a:0 "Слава Королевству Грифенхейм!"

marschen.40.t:0 "Мрачные новости из столицы"
marschen.40.d:0 "Казалось, весь Ольдвингбург замолчал, когда прошло известие.\n\nМалолетний император, потомок Гровера I, чьи потомки гарантировали нашу свободу и независимость в течении двух столетий, был убит. Династия пресеклась. Договора с Империей больше не было. Военные взяли власть в свои лапы и готовились к тотальной войне.\n\nГрифенмаршен был обречён.\n\nВскоре после прибытия этой новости было созвано экстренное заседание Совета. Споры длились часами, в конец измотав членов Совета. В итоге, это ни к чему не привело, так как не был достигнут компромисс в отношении данной ситуации, все фракции Совета были разочарованы таким исходом. После нескольких дней дебатов Совет решил, что разумным выбором было бы не признавать легитимность военной диктатуры. И ничего более.\n\n Эребус, Дитрих, Арчибальд и Вингберт покинули Храм Борея, ни сказав ни единого слова, лишь с решительностью в  глазах. Казалось, они все поняли, что демократия Грифенмаршена не способна справится с кризисом. Никто не знает, что они собираются предпринять."
marschen.40.a:0 "Возможно, пришло время для определённых изменений..." #idenr

marschen.41.t:0 "Предложение Герцланда"
marschen.41.d:0 "После победы над Имперцами, [From.GetRulingParty] из Грифенмаршена основала на её месте новую страну - [From.GetName], имя которой уже подразумевает желание объединить все соседние страны под одним флагом.\n\nХоть они, по понятным причинам, не со всеми пытаются договориться, с нами они, всё таки, решили попробовать. Послы из Грифенхейма сегодня прибыли в [Root.Capital.GetName], сделав нам предложение: мы можем добровольно лишиться нашего суверенитета и стать частью [From.GetNameDef], и в обмен сохранить некоторую автономию.\n\nКак бы интригующе это было, это значит, что мы лишимся независимости, и ещё предстоит увидеть, смогут ли все разные идеологии Герцланда воистину сосуществовать, как они себе это представляют."
marschen.41.a:0 "Мы присоединимся к этой новой нации!"
marschen.41.b:0 "Что-то мы не уверены..."

marschen.42.t:0 "[From.Owner.GetName] отказался"
marschen.42.d:0 "Наши послы вернулись с неприятными новостями. [From.GetNameDef] не желает присоединятся к нашей стране и предпочитает сохранитеть суверенитет и независимость. Как бы наши дипломаты не пытались договориться и наобещать им разнообразные права и вольности, они упрямо отказались. Раз перо не помогло, так поможет меч."
marschen.42.a:0 "Ну тогда в бой!"
marschen.42.b:0 "Мы должны уважать их решение."

marschen.43.t:0 "Сдерживание фетизцев"
marschen.43.d:0 "Замечательные административные реформы, подготовленные Дитрихом, были недавно введены в действие. Фетизский регион был значительно уменьшен в размерах, большая часть его земель была отдана соседним регионам. В то же время у тысяч землевладельцев были насильственно отобраны земли, а сами были выселены из своих усадеб и домов. Их собственность была затем перераспределена между первоклассными гражданами, которые были классифицированы как истинные Герцландцы. Националисты Фетизии яростно протестовали, и в Де Влёйгельсе была проведена демонстрация, для разгона которой силой была послана армия."
marschen.43.a:0 "Наши земли были отвоёваны!" # Rugar

marschen.44.t:0 "В мир"
marschen.44.d:0 "Сегодня Дитрих произнёс большую речь в [Root.Capital.GetName], объявляя о создании политического, военного и экономического альянса под названием Союзный Пакт. Его целью было создание мощного блока грифоньих наций с Герцландом во главе, целью которого было обеспечение свободы грифонов от иностранного гнёта и вмешательства. Эта речь была передана по радио через всю Грифонию и была воспринята со смешанным чувством, с таким чувством, будто Дитрих объявляет о своих великих империалистических амбициях и что Союзный Пакт будет полностью подчинён Герцланду."
marschen.44.a:0 "Герцланд превыше всего!" # Rugar

marschen.45.t:0 "Указ Генерального Секретаря"
marschen.45.d:0 "Сегодня, Генеральный Секретарь недавно сформированного Союза Грифоньих Социалистических Советских Республик - Вингберт Ромер, совместно с Центральным Управлением АКПГ опубликовал статью в главных газетах, недавно переименованных в "Правду". В ней было указано что Союз принимает демократический централизм как свой основной политический курс. Это значит что дисциплина в партии будет строгой и обязательной для всех, даже самых низших органов управления. Как сказал Вингберт, это необходимо для объединения страны и предупреждения возможных конфликтов, что предоставляет правительству возможности и оставляет его сильным и единым. Он также упомянул что именно его опыт в прямой демократии на родине, заполненный лишним обструкционизмом и бесконечными политическими спорами и разногласиями, вдохновил его на издание этих указов."
marschen.45.a:0 "Так точно, Товарищ!" # Aqua

marschen.46.t:0 "Великая чистка"
marschen.46.d:0 "Даже после исключения 200 тысяч членов из АКПГ, а также тысячи арестов и ссылок в трудовые лагеря по подозрению в содействии правым, Вингберт Ромер остался недоволен. Многие ожидали что "военная диктатура" в Союзе была более не обязательна и что он должен быть смещён с поста. На всей территории Герцланда, множество разочаровавшихся левых отклонили демократический централизм и присоединились к тем из правого крыла, кто противопоставлял себя коммунистическому правлению. В тоже время, за территорией Герцланда, иностранцы ждали идеальной возможности для атаки, и искали поддержки среди местных диссидентов.\n\nВингберт знал - с этим нужно что-то делать. Принять крайние меры было необходимо для уничтожения бесчисленных врагов, окружавших его.\n\nБыстро распространившиеся новости о смерти главы партии в Грифенхейме от выстрела неизвестного убийцы, были сразу же использованы Вингбертом как предлог для воплощения его планов в жизнь. Тысячи были арестованы и осуждены, в это число попали как члены партии, так и те, кто в неё не входил. Во время следствия, арестованных признали виновными по разным причинам: за участие в заговоре с целью убийства Вингберта, за пособничество сторонникам превосходства и капиталистам - предательство революции, и даже за секретные встречи с иностранными резидентами для обсуждения планов по поддержке их во время нападения на Герцланд. Многие подозреваемые признали свою вину под пытками, их показания были запятнаны кровью, а сами они умоляли о смерти, любезно им предоставленной. Тысячи отправились  в трудовые лагеря в Шайсвальд, и каждую ночь из тёмного леса эхом доносились выстрелы. Вингберт обещал оставить родственников виновных в покое, но не смотря на это - они были арестованы и расстреляны. Революционеры, солдаты, священники, поэты, художники, учителя, бывшие помещики и крестьяне - все без разбору были отправлены в тюрьму или убиты. Вингберт лично высказался по этому поводу: «Кто вообще вспомнит эту шваль через десять, или может - двадцать лет?»\n\nСреди коммунистов Грифенмаршена, бывших союзниками и друзьями Вингберта, слово «чистка» ранее подразумевало лишь простую перестановку участников КПГ. Для тех же немногих, кто остался в живых - эти слова теперь имеют намного более тёмное значение."
marschen.46.a:0 "В-вы уверены что это обязательно, т-товарищ?"  # AquaMuro TBD (Assigned by MonAx, suggested by Scorg)

marschen.47.t:0 "Справедливый Союз"
marschen.47.d:0 "Сегодня, Генеральный Секретарь недавно сформированного Союза Грифоньих Социалистических Советских Республик - Вингберт Ромер, совместно с Центральным Управлением ВПГ опубликовал статью в главных газетах - таких, как недавно переименованная в "Правду". В ней было заявлено что партия сократит свои требования к участникам и допустит до вступления в неё всех рабочих-лефтистов. Определяющие черты лефтизма были также обговорены и по итогу он включил в себя целый ряд различных идеологий, в их список вошли даже социал-монархизм и социал-демократия, ранее осуждаемые Вингбертом. Уже тысячи грифонов выразили свой интерес к участию в партии.\n\nДля Вингберта это было принципиально необходимо. Единственный альтернативный вариант, позволяющий закрепить единство и стабильность СГССР был слишком мрачен даже чтобы помыслить о нём. С текущим же положением дел, никому не приходится страдать, а власть остаётся в безопасных когтях Ромера и его Центрального Комитета."
marschen.47.a:0 "Рабочие всего мира, объединяйтесь!" # Aqua

marschen.48.t:0 "Конец диктатуры"
marschen.48.d:0 "На этой неделе, во всех республиках СГССР были проведены выборы. Сотни советов и комитетов рабочих по всему Союзу нуждались в участниках, и сотни грифонов откликнулись на призыв и заняли в них должностные позиции. Среди кандидатов были не только левые, но также центристы и даже умеренные правые, следовавшие относительно более мягкой политике и надеявшиеся хотя бы частично сохранить рыночную экономику. Даже между левыми присутствовали идеологические различия, они варьировались от либертарианского анархизма до тоталитарного коммунизма. На данный момент было не важно, кому позволено выдвинуть свою кандидатуру, а каждый взрослый рабочий имел право голоса. Вскоре, когда достаточное количество позиций было занято - новоизбранные комитеты начали свою работу, а их столь разнообразные участники с тех пор всегда стараются достичь общего мнения при принятии решений.\n\nВингберт был доволен, ведь все, даже его бывшие противники были довольны ситуацией. Он до сих пор имел право вето и соответственно - последнее слово в любом решении, но для умиротворения он позволил рабочим немного влиять на политику."
marschen.48.a:0 "К лучшему Союзу!" # Aqua

marschen.49.t:0 "Герцландский Конгресс"
marschen.49.d:0 "После успешного объединения Герцланда, усилиями правительства Грифенмаршена, все жители Герцланда были приглашены в столицу на конгресс. Он может стать самым важным событием за всё десятилетие, ведь именно на нём сложится представление о нашем будущем на долгие годы вперёд. Представители со всей страны были собраны здесь для выражения своего мнения о направлении развития всей нации.\n\nВ конце концов, после многих часов обсуждения, было решено что объединённый Герцланд станет Республикой. Была установлена новая дата выборов общего правительства и именно его действия сформируют облик новой Республики.\n\nСреди прочего, также произошло очень важное событие: лидер партии консерваторов Грифенмаршена - Эребус Уайтплюм лично объявил о своём уходе из политической жизни страны. Причиной стали его здоровье и возраст, не позволяющие ему эффективно исполнять свои обязанности. Как это повлияет на ГКНП на предстоящих выборах - неизвестно, но одно можно сказать точно: Эребус был важной фигурой в политической жизни Грифенмаршена за последние несколько десятков лет, и его уход не останется незамеченным, ведь именно от него ждали формирования первичного облика и характера Республики."
marschen.49.a:0 "Это было... неожиданно" # Aqua

marschen.50.t:0 "Наследие" 
marschen.50.d:0 "В связи с недавней отставкой Эребуса, судьба Консервативной Партии Грифенмаршена оставалась неизвестна. Лишь спустя несколько дней затишья, представители партии заявили о слиянии ГКНП с несколькими другими консервативными политическими течениями. В манифесте к предстоящим выборам, они поклялись превратить Герцланд в сильную и объединённую республику, которая будет защищать своих граждан. Со строгими, но справедливыми законами, также они заявили что сделают из страны регионального экономического гегемона, при этом не попирая, а даже защищая права рабочих.\n\nОни объявили Вернера Эбонплюма - их давнего члена, своим кандидатом на предстоящих выборах. Пока рано говорить, приведёт ли он свою партию к победе или нет, однако, если митинги способны отражать их шансы - похоже что партия смогла оправиться от потери Эребуса и сохранит хотя бы основную часть своих избирателей. Сам Вернер, возможно, не лучший оратор, но его спокойствие, достойный внешний вид, и представительность безусловно надолго задержат на нём внимание грифонов."
marschen.50.a:0 "Похоже это отличный выбор" # Aqua

marschen.51.t:0 "Из Шайсвальда с любовью"
marschen.51.d:0 "Пока выборные циклы продолжаются - на сцене появляется ещё один претендент. Многие социал-либералы, рыночные либералы и социал-демократично-мыслящие партийные деятели со всех уголков Герцланда объединились и сформировали новую партию во главе с Фионой Шмиц - популярным политологом из Энгривера.\n\nОни проповедуют равный и свободный Герцланд, где права и свободы всех граждан гарантированы конституцией. Также они выступают за свободный рынок и бизнес без контроля государства, оставляя им возможность регулировать самих себя.\n\nТяжело наверняка предсказать их шансы на победу, но похоже они быстро набирают обороты. Большинство их митингов имеют большой успех, и полны грифонами, поддерживающими их идеи. Нельзя отрицать, что основную роль в этом сыграла именно Фиона, способная донести их цели в надлежащем виде и завоевать ум и сердце каждого слушателя."
marschen.51.a:0 "Любопытно..." # Aqua

marschen.52.t:0 "Необычный альянс"
marschen.52.d:0 "Пожалуй самым удивительным претендентом на текущих выборах стал Антон Молдерник из Фетизии. Он и его новая партия недавно заявили о своём участии. Эта партия похоже является смесью различных течений и групп националистов из самых разных уголков Герцланда.\n\nВо время своего первого митинга они представили свою новую программу. В ней представлены идеи ухода от создания централизованной республики в сторону автономного государства. Они обещают будущее, где все части республики продолжат самостоятельно управлять своей политикой. Центральное правительство будет иметь ограниченные полномочия и сможет вмешиваться лишь в определённые вопросы, оставляя преимущественно представительные функции.\n\nМитинг показал нам что не смотря на свой возраст, Молдерник не потерял своего стремления и остаётся той силой, с которой стоит считаться на политической арене. Никого не удивит если его пламенные речи приведут его партию к победе.\n\nТем не менее, их митинги направлены преимущественно на определённые группы населения и малы по сравнению с оппозицией, так что числа не играют на руку их шансам."
marschen.52.a:0 "Коалиция националистов?" # Aqua

marschen.53.t:0 "Проблема союзов"
marschen.53.d:0 "Странное событие произошло несколько дней назад во всех городах страны. Рабочие, профсоюзные деятели и социалисты вышли на хорошо скоординированную забастовку, продлившуюся несколько часов. В столице, они организовали митинг, где был зачитан манифест с их требованиями - в его составе были двадцать пунктов. Основной проблемой митингующие считали правовое положение профсоюзов внутри Республики.\n\nИх забастовка и манифест были направлены на повышение осведомлённости в проблемах на период этих выборов и давление на кандидатов, с целью легализации профсоюзов. Они заявляли что это без сомнения поможет закрепить права рабочих и гарантировать приемлемые рабочие условия по всей стране. Судя по их объяснениям, это принесёт только пользу стране, так как в долгосрочной перспективе улучшит производительность труда рабочих. Они закончили свою речь угрозой, что если их требования не будут выполнены - они будут вынуждены устроить очередные всенародные забастовки."
marschen.53.a:0 "Мы решим это... Однажды" # Aqua

marschen.54.t:0 "Выборы"
marschen.54.d:0 "В день выборов чиновники работали всю ночь не покладая рук. Избирательные участки были организованы в административных зданиях и школах каждого города, села и даже деревни. Первые всенародные выборы были одними из самых важных, ведь они решали будущее республики на десятки лет вперёд, и все чётко осознавали это.\n\nИзбирательные участки были открыты в семь и первые граждане уже ждали снаружи. Некоторые старые или не очень образованные грифоны нуждались в совете чиновников при заполнении избирательных бланков. Всё утро прошло в этом безумстве, однако в полдень ситуация утихла, и первые результаты голосований были отправлены на подсчёт. Вторая волна граждан пришла после полудня, к счастью - их было намного меньше, чем утром. Избирательные комнаты закрылись в двадцать часов, и последние ящики с бюллетенями были отправлены на подсчёт.\n\nВсе ждали результатов с нетерпением. Кто же победит на выборах: Вернер, Фиона или, может - Антон? Точно известно лишь одно - кто-то из них будет невероятно счастлив на следующий день, а остальным придётся ждать следующего выборного периода, если они захотят попробовать снова."
marschen.54.a:0 "Вернер Эбонплюм и ГКНП одерживают внушительную победу!"
marschen.54.b:0 "Фиона Шмиц и ГСЛП одерживают аккуратную победу!"
marschen.54.c:0 "Антон Молдерник и ГПР побеждают... как-то" # Aqua

marschen.55.t:0 "Акт единого языка"
marschen.55.d:0 "Слишком долго Герцланд был разрозненным в языковом и культурном плане: от фетизцев на западе - до столь различных алмазных псов на востоке. Для обеспечения единства между жителями Герцланда и предупреждения административных проблем на лингвистической почве, правительство Герцланда решило установить политику единого официального языка: все имена, титулы, документы и даже учебники должны беспрекословно вестись на нём.\n\nДиалект, используемый в окрестностях Грифенхейма был выбран как государственный язык. Это было обусловлено тем, что бывшая имперская столица всегда была своеобразным чаном, полным совершенно различных национальностей, а потому местный диалект уже является смесью многих культур, что упрощает его модификацию. Лингвисты получат задачу видоизменить грамматику для упрощения её понимания как для западных, так и для восточных жителей, после чего будут распечатаны новые учебники, и если всё пройдёт хорошо - результаты этого решения будут видны уже в следующем поколении."
marschen.55.a:0 "Все мы жители Герцланда!" # Aqua

marschen.56.t:0 "Протест"
marschen.56.d:0 "Прошло немало времени с тех пор, как советы рабочих достаточно сильно заявили свою позицию, в попытке надавить на кандидатов выборов с целью решения своих проблем. Дела вновь налаживались и всё уже почти вернулось в норму, а правительство работало над выполнением планов своей предвыборной кампании и реформировании новой Республики. Тем не менее, это не смогло долго продолжаться в том же духе.\n\nСегодня, ранним утром, несколько тысяч рабочих и профсоюзов вновь прошлись маршем по улицам главных городов, начиная вторую забастовку. До сих пор не ясно, что послужило причиной для повторного недовольства. Возможно они чувствуют себя преданными или недолюбленными из-за текущей политики государства. Так или иначе, полиция весь день была на страже порядка, чтобы бастующие не создавали проблем."
marschen.56.a:0 "Они скоро успокоятся" # Aqua

marschen.57.t:0 "Национальная рознь"
marschen.57.d:0 "Похоже, что правительственная инициатива по созданию общего языка для всего Герцланда была встречена непониманием и даже неодобрением со стороны жителей, не понимающих её смысла. Правительство, очевидно, не собирается отступать.\n\nЭто, конечно, скорее всего займёт куда больше времени и ресурсов, чем планировалось, чтобы объяснить гражданам по всему Герцланду необходимость реформ, и обучить их новому языку, однако цель оправдывает средства - Герцланд должен получить единую культуру, а удобный общенациональный язык - первый, и в то же время самый важный шаг по направлению к цели. Даже если это займёт года, Герцланд должен оставаться единым."
marschen.57.a:0 "Это пройдёт" # Aqua

marschen.58.t:0 "Новый Законодательный Кодекс"
marschen.58.d:0 "Нет ничего секретного в том, что старая империя была крайне не централизована слишком долгий период времени. Даже не смотря на имперские законы, как зонт покрывающие все сферы жизни граждан, каждое владение внутри государства имело свои собственные законы, созданные мечтательными дворянами. В результате, эти два законодательных кодекса часто пересекались, а разногласия лишь ослабляли авторитет империи.\n\nДаже сейчас, многие регионы руководствуются законодательными пережитками прошлого. Если Республика собирается выстоять и избежать участи Империи - она должна избавиться от старых законов и заменить их новыми, связывающими все регионы воедино и подходящими для каждого из них. В конце концов, именно здравая и справедливая законодательная система - это признак сильной нации."
marschen.58.a:0 "Все едины перед законом!" # Aqua

marschen.59.t:0 "Закон о Языке"
marschen.59.d:0 "Герцланд - лингвистически разрозненная территория. Даже спустя несколько веков, имперский диалект не смог распространиться на Фетизию и другие смежные регионы. Даже алмазные псы помимо имперского диалекта говорят на их собственном, странном для других языке. Нет ничего удивительного что Республике нужен государственный язык, который бы использовался для официальных документов и международного общения, однако было бы аморально подавлять другие языки.\n\nВ конце концов, после нескольких бурных обсуждений, на собрании было решено что именно Грифенхеймский диалект может стать основой для будущего государственного языка, в то время как на западных территориях и в Бронзхилле, как и раньше будут разрешены местные языки для повседневного общения - это значит что каждый ребёнок будет должен будет выучить два языка, однако результат стоит затраченных усилий."
marschen.59.a:0 "Я до сих пор не понимаю этих фетизцев..." # Aqua

marschen.60.t:0 "Cuius Regio, Eius Religio"
marschen.60.d:0 "Культурные различия между регионами Республики огромны. Когда дело касается религии и даже пантеона Божеств - каждый субъект имеет свои собственные традиции. Было бы кощунством если грифон из Шайсвальда решал бы религиозную политику того же Бронзхилла, именно поэтому само по себе централизованное правительство не имеет права вмешиваться в вопросы религии и решение их полностью подконтрольно региональному правительству.\n\nПередача субъектам права на решение подобных вопросов закрепит равноправие и удовлетворённость всех жителей, ведь их традиции не будут нарушены. Более того - это разделит полномочия светских и церковных структур, и ни один грифон, например - архонт, не сможет получить полную власть над народом."
marschen.60.a:0 "Ход сделан" # Aqua

marschen.61.t:0 "Cuius Regio, Eius Lingua"
marschen.61.d:0 "С недавних пор, главы различных партий давят на правительство, призывая его к решению проблемы с общим государственным языком. В связи с этим правительство Герцланда опубликовало удивительное решение. С сегодняшнего дня не будет единого официального языка, вместо этого они решили передать полномочия в этом вопросе региональному правительству. Административные органы будут иметь право использовать местные языки там, где посчитает нужным. В то время как оппозиция предупреждает о возможных проблемах такого решения, правительство не видит поводов для беспокойств и твёрдо заявляет что не собирается менять своего мнения."
marschen.61.a:0 "Ход сделан" # Aqua

marschen.62.t:0 "Век жителей Герцланда"
marschen.62.d:0 "Много времени прошло с того судьбоносного дня, когда Конгресс объявил о заложении Герцландской Республики. Было не просто для молодой республики выдержать испытания, предстоящие ей: забастовки профсоюзов, выборы, формирование правительства, продумывание политического курса и подобные. Однако сейчас — большая часть работы выполнена. Республика сильна как никогда, граждане гордятся возможностью называть себя жителями Герцланда, несмотря на все различия между ними. Экономика на подъёме и только вопрос времени, когда Республика станет самой продвинутой нацией на континенте, или даже во всём мире. Армия также быстро разрастается, и каждый солдат готов защищать Родину если потребуется.\n\nИ так как если ещё не настало время — пока существуют нации, готовые напасть как только у них будет такая возможность, Герцланд должен быть бдительным и не зазнаваться. Все жители Герцланда должны сражаться против тиранов, деспотов, и несправедливости в Грифонии, и защитить свободу и демократию в их любимой стране. Герцланд должен оставаться сильным и стойким в своих убеждениях, а его жители — идти в будущее с гордо поднятой головой. "
marschen.62.a:0 "Снова в мир!" # Aqua

marschen.64.t:0 "Новый Император"
marschen.64.d:0 "Спустя месяцы с момента воплощения мечт Эребуса, имперская столица была под его полным контролем. Он достиг того, что его имя не переставало восхваляться. Он действительно стал Императором. По его прибытии в имперский город, он незамедлительно приказал приготовить всё для его коронации - важнейшего для укрепления его власти события. В конце концов, он не собирался никому позволить заполучить его трон - он был его, и только его - по праву завоевателя.\n\nЧетыре дня спустя, наступил момент коронации. Грифоны собирались к императорскому дворцу: знать, торговцы, духовенство и крестьяне - всем было разрешено присутствовать. Личная гвардия Эребуса была в полной готовности и проверяла каждого пришедшего. Тронный зал заполнялся, пока не стал совершенно полон. Над троном развивался имперский флаг Грифенмаршена, а все портреты, изображавшую династию Гроверов были заменены портретами Эребуса. Передние ряды были заняты верными слугами нового режима. Некоторые задавались вопросом о том, будет ли присутствовать на церемонии и бывший птенец-император.\n\nНаконец, колокола зазвенели на улице, и все замолчали в ожидании начала церемонии. На дальних рядах многие вытянулись чтобы лучше разглядеть происходящее. Наконец, дверь в тронный зал открылась. В неё вошёл Эребус - скромный грифон из столь же скромного региона, сейчас собирающийся стать Императором. Он носил богато украшенную робу королевских цветов. Раздались охи и ахи, бормотание, и даже хвалебные выкрики, провожающие его до самого трона. Его лицо было суровым и нечитаемым. Наконец, он достиг трона, встал перед ним, и повернулся к собравшейся толпе. Как и положено, один из его близких подданных с очень дорогой подушкой и короной на ней подошёл к нему. Он встал над Эребусом, и почти возложил корону на его голову. Однако, в момент когда корона почти достигла головы Эребуса, его когти крепко вжались в неё. Он водрузил её на свою голову. Помощник быстро опомнился, и торжественно произнёс: «Я представляю вам его величество: Императора Эребуса Первого!» На этом моменте, Эребус спокойно сел на свой трон. Довольная ухмылка отразилась на его лице, когда он услышал ликование толпы, произносящей его имя."
marschen.64.a:0 "Долгая жизнь Императору!" # Aqua

marschen.65.t:0 "Принятие имперского наследия"
marschen.65.d:0 "Эребус сидел у себя в офисе и разбирал бумаги, и через некоторое время решил сделать перерыв - в последнее время это происходит всё чаще и чаще. Это был явный знак того, что он теперь не такая весенняя пташка, которой был, и его возраст берёт своё. Тем не менее, он не собирался позволить своей смерти разрушить всё построенное им с таким трудом - его Империю, его мечты... Они должны остаться даже после его ухода из жизни, тогда наследие будет жить вечно. Он посмотрел на полку над столом. Все необходимые документы хранились сверху. Он убедился, что всё в порядке и оставалось только поставить его печать и подпись. Он глянул в окно и был приятно удивлён, когда увидел там Гровера VI читающего книгу во внутреннем дворе. Конечно же, юный сын Гровера V всё ещё был под его опекой. В его жилах текла престижная и благородная кровь, однако важнее всего было то, что Гровер был молод. Да... Эребус может сделать из Гровера отличного наследника, достойного продолжения его династии... Как марионетка.\n\nЭребус ухмыльнулся и ещё некоторое время смотрел на мир снаружи, перед тем как вернуться ко столу. После чего он ещё раз оглядел документы, взял воск с другой стороны стола. Старый грифон разлил его на бумагу, и пока он не затвердел - оставил на бумаге печать с изображением гордого двуглавого грифона, держащего меч в одном когте, и имперскую державу - в другом. Очередная подпись была установлена рядом с уже застывшим воском, и документ наконец стал официальным. Теперь Гровер был настоящим сыном, и наследником Эребуса."
marschen.65.a:0 "Наконец, у меня есть настоящий сын." # Aqua

marschen.68.t:0 "Закон против храмов"
marschen.68.d:0 "В прошлом, храмы имели право делать всё что им угодно за пределами зоны имперского влияния. Архонты даже соперничали по влиянию с Императором! Это постоянное деление власти было более недопустимо. Императорским указом Эребуса, храмы и священники были лишены любого политического влияния. В дальнейшем им запрещается накапливать больше средств, нежели требуется для поддержания храмов в надлежащем состоянии. Все лишние средства, поступающие в храм должны быть переданы Императору, а священники теперь назначаются лично им или официальными заявлениями от его имени. Офисы Архонтов будут упразднены и вместо них храмы попадут под юрисдикцию гражданской администрации.\n\nЭто несомненно займёт некоторое время, но мы не имеем права сомневаться - не должно быть иной власти, нежели абсолютная и всеобъемлющая власть Императора. Только такая система правления позволит нам избежать любого инакомыслия среди населения и упростить искоренение нашего величайшего врага."
marschen.68.a:0 "Это их задержит..." # Aqua

marschen.69.t:0 "Искоренение оппозиции"
marschen.69.d:0 "Нет ничего удивительного в том что все проблемы Грифонии вызваны восстаниями именно республиканцев и коммунистов. Они только и делают что разводят анархию и пустословят. Мы должны уничтожить их влиянием и силой Имперского правления.\n\nИменно поэтому, императорским указом, все партийные организации теперь расформированы и объявлены вне закона. Любой кто будет пойман за агитацией может считаться предателем нации и наказан соответственно. У всех бывших участников этих партий есть ровно сорок восемь часов чтобы покинуть страну, иначе к ним будет применена сила. Все митинги должны быть согласованы с администрацией, а опасные для государственного режима речи будут подвергнуты строгой цензуре. Все учебные и развлекательные организации, созданные этими партиями также переходят в юрисдикцию министерства образования - оно решит их дальнейшую судьбу. В дополнение к этому, все газеты перед печатью должны быть допущены цензорами и их содержимое будет проверяться на предмет угрожающего строю посыла. Бесспорно это поможет нам построить крепкую и единую Империю."
marschen.69.a:0 "Последние отголоски коммунистической и республиканской угрозы исчезли без следа!" # Aqua

marschen.70.t:0 "Переписывание истории"
marschen.70.d:0 "Лучшим способом для защиты нашей власти является реформа образовательной системы. На данный момент она тесно связана со старым режимом, и учебники были написаны с соответствующей перспективы. Мы не можем позволить юным умам испортиться под влиянием этих книг, иначе они будут презирать наши идеи.\n\nОтныне, указом императора, мы приказываем министерству образования полностью изменить образовательную систему и составить новые учебники, с целью подрыва доверия граждан к пережиткам прошлого через развеяние мифа о династии Гроверов. Именно так, мы должны показать им Гровера и его потомков в новом свете. Показать им правду, сокрытую за мифом, даже если мы должны будем исказить некоторые факты. Впрочем, скорее всего это не понадобится. В конце концов, Гровер I не был абсолютно чист.\n\nМы также восстановим авторитет его предшественника, Графа Эребуса I, веками изображаемого в учебниках кровожадным тираном. Мы докажем что это была лишь наглая пропаганда и ложь, и что он был столь же великодушен как Император Эребус. Как только мы добьёмся успеха, наша власть станет неоспоримой и граждане будут вечно превозносить нас."
marschen.70.a:0 "Теперь все узнают о тёмном прошлом Гровера!" # Aqua

marschen.71.t:0 "Смерть предателя"
marschen.71.d:0 ""Время пришло?" - Спрашивал себя Кемерскай, когда надзиратель открыл дверь его камеры. У него было несколько последних недель на размышления. Его ли ошибки повлекли за собой поражение и арест? Сейчас он вспомнил почти всю свою жизнь - ему больше нечего было делать. Надзиратель не попросил - приказал ему встать напротив стены в камере. Старый грифон исполнил приказ - всё равно в сопротивлении больше не было никакого смысла. [Root.GetNameDef] выиграла. Сколько же солдат погибло так глупо? За жалкую надежду на возвращение хотя бы частички свободы...\n\nНадзиратель заковал его в цепи и приказал покинуть камеру. Кемерская провели по коридорам, где через клетки он увидел знакомые лица - именно по его вине они закончат здесь свои жизни. Он лишь хотел попросить у них прощения за этот провал, но его горло было сухо, и он смог произнести лишь слабый хрип. За территорией тюрьмы его уже ждала карета, в которую он был силой посажен.\n\nПовозка провела его по дорогам Грифенхейма, и все жители видели как он проезжал мимо них. Кто-то издевался над ним, кто-то просто смеялся. Внезапно, в него даже прилетел тухлый помидор, было не сложно понять кто его кинул - это был молодой грифон, не старше лет шести. Кемерскай не стал винить его за это, ребёнок был просто испорчен деспотичной системой... Ещё одна падшая душа, которую он не смог спасти. Сколько ещё детей пострадают из-за того что он не смог победить кровожадного тирана? Его сердце дрожало от осознания этого.\n\nКарета остановилась на центральной площади, толпа здесь была даже больше. На этом месте также располагались трибуны для богатых граждан, будто бы это было представление. В центре площади, где стояла статуя Гровера - была заготовлена сцена. Его повели прямо к постаменту, на нём располагалась петля, заготовленная для него.\n\nПалач обвил петлю вокруг его шеи. Кемерскай в последний раз посмотрел на толпу - насмешки и кровожадные возгласы звучали повсюду, потом на трибуны - там сидели грифоны, одетые намного лучше остальных - они не утруждали себя, не надрывались - просто молча сидели и наслаждались. В центре же, располагалась наиболее грандиозная из трибун - на ней сидел один единственный грифон. Желудок Кемерская бы не выдержал, если бы ему дали еду когда он увидел это, подумать только - его смерть была для [Root.GetLeader] всего лишь представлением...\n\nПалач подошёл ближе, его коготь вцепился в рычаг и резко дернул его - пол ушёл из под Кемерская. В свои последние моменты он мыслил лишь о всех тех погибших, что умерли, пытаясь воплотить в жизнь его не сбывшуюся мечту. Медленно, сознание покинуло его, и он уснул... Навсегда."
marschen.71.a:0 "Предатель получил по заслугам." # Aqua # F.

marschen.72.t:0 "Пробуждение"
marschen.72.d:0 "Эребус сел на свой трон в Имперском Дворце Грифенхейма, и глубоко вздохнул. Готово: все грифоны теперь под его правлением, а его империя простирает свои границы почти на всю Грифонию, и даже достигла Эквуса. Он победил бесчисленных врагов в бесконечном множестве сражений, а история запомнит его как величественную реинкарнацию Гровера I - заклятого врага его предка. Чуть позже, он посмотрел на карту своих владений... и заплакал - нечего более было завоёвывать.\n\nОднако, когда он прослезился, что-то... зашевелилось у него в голове, какие-то давние мысли. Что-то, что он забыл - пробудилось. Медленно, но уверенно это заполнило его разум и разогнало мглу в его голове.\n\nЭребус встал и почувствовал лёгкое удушье, он нервно оглядел пустую залу. С дрожащими когтями он дошёл до своей короны и с ужасом взглянул на неё.\n\nОн откинул корону с отвращением.\n\nВ тот момент вернулся Эребус. Не Герцог, и даже не Император. Эребус Старый, обычный крестьянин из Грифенмаршена, и по совместительству - популярный лидер совета. Он вернулся, и у него было много неоконченных дел.\n\nВсе авторитарные реформы и жестокие законы были отменены Имперским указом. Также был создан набросок новой конституции. А его лакеи были изгнаны из дворца. Начались пан-грифоньи демократические выборы.\n\nВсе граждане были неимоверно удивлены, а многие даже рады произошедшему. Жестокий повелитель вернулся к чувствам, и освободил их из пут. Все грифоны теперь могли вздохнуть спокойно и летать как птицы в небесах.\n\nОднако для Эребуса это был конец. Он покинул нацию, самолично отправившись в изгнание, уплыв на корабле в далёкие земли. Он никогда не вернётся к своим любимым болотам и фермам Грифенмаршена, более того - скорее всего он умрёт в одиночестве, будучи отшельником, искупая свои грехи. Однако, не смотря ни на что, когда он ушёл - на его лице застыла улыбка, ведь он объединил всех грифонов под демократическим правлением, которое продлится многие поколения."
marschen.72.a:0 "Это новый рассвет для грифоньего рода!" # Aqua

marschen.73.t:0 "Никаких больше архонтов"
marschen.73.d:0 "Под сильным полицейским эскортом и охраной городского военного гарнизона, представители республики вступили в великие храмы Борея, Эйр, и Арктурия. Там они встретили как давно занимающих свои посты, так и недавно избранных Архонтов, и уведомили их, что теперь Республика не нуждается в их услугах.\n\nВместе с этим заявлением пришли также сотни рабочих и архивариусов, бережно прошедших по храмам и проведших ревизию записей на каждую золотую монету, и конфисковавших всё, что было в них не учтено.\n\nБогатство всегда было основной целью для грифонов, и Архонты не стали исключением, скорее наоборот - они всегда работали скорее для получения личной выгоды, нежели ради прославления трёх грифоньих Божеств. Однако сегодня, Священная Республика перемешала им все карты. Власть Архонтов более не имела веса, а их накопления пошли на благо нации. В связи со случившимся, бывшим Архонтам предложили показать свою преданность народу, заняв более ответственные и полезные должности. Им даже предложили помочь устроиться на них.\n\nЧтож, показательным стало то, что ни один из них так и не заинтересовался."
marschen.73.a:0 "Это новая эра для грифоньего рода!" # Aqua

marschen.74.t:0 "Воля Борея"
marschen.74.d:0 "Борей - великий царь всех богов. Он первый среди них, и является повелителем богатства и власти. Он дал грифонам свой идол, дабы помочь нам воссоединиться. И даже несмотря на его утрату Борей всё ещё продолжает наставлять нас.\n\nЕго мудрость неоспорима. Даже в эти трудные времена мы не должны забывать уроки Борея, в особенности во время строительства нашей добродетельной нации. Мы не станем рабами тиранического режима и для этого объединимся под руководством наших духовных наставников, которые обеспечат справедливость, равноправие и достойное отношение ко всем и каждому."
marschen.74.a:0 "Такова воля Борея!" # Aqua

marschen.75.t:0 "Благословение Эйр"
marschen.75.d:0 "Мать-Богиня Эйр создала для грифонов их тела, и она всегда была другом для фермеров и семей.\n\nНеважно, будь то политик или воин, целью настоящего грифона всегда являлось создание благоприятной для Эйр почвы, и Герцланд, как и некоторые другие регионы - является таковым. Каждый фермер и каждая семья должны и будут поддерживаться правительством, ведь мы хотим чтобы Эйр знала что мы её преданные слуги."
marschen.75.a:0 "Благословенным будь, Герцланд!" # Aqua

marschen.76.t:0 "Мечи и щиты Арктурия"
marschen.76.d:0 "С ранних дней нации грифонов, война была неотъемлемой частью нашей жизни. Не важно, были то древние племена, желающие получить чужие сокровища, или враждующие государства по всему миру, воюющие за землю, да даже бандиты, забирающие всё что они не способны нажить собственным трудом - ничто не меняется. Будет неудивительно, если республика продолжит их традиции.\n\nЕсли так должно быть - мы будем хотя бы готовы рискнуть. Мы вовсе не слабы или не подготовлены, Арктурий научил нас воевать, и если враг приведёт войну на наши земли - он столкнётся со сплочённым и хорошо подготовленным народом, желающим сражаться или умереть за то, что считает правильным. Мы сильны, мы горды, мы доблестны!"
marschen.76.a:0 "Веди Арктурий наши когти!" # Aqua

marschen.77.t:0 "Искусство прощать"
marschen.77.d:0 "Нет предела зря пролитой крови жителей Герцланда и Республики. Бесчисленные жизни были потеряны во время революции 978 года, а отголоски того времени до сих пор иногда вспоминаются нашим народом.\n\nОчевидным фактом является то, что революция произошла бы в любом случае, если не в 978 году - то позже. Старая империя была испорчена тиранией и должна была пасть. Мы не собираемся заявлять что революция Кемерская была чем-то исключительно хорошим, но не стоит также отрицать её важность. Достаточно крови было пролито на территории Герцланда, и пришло время покончить с этим. Мы не собираемся вести наши армии на север, мы собираемся предложить компромисс, и если существует хоть малейшая возможность договориться - мы будем жить в мире."
marschen.77.a:0 "Живи и дай жить другим" # Aqua

marschen.78.t:0 "Элемент Верности"
marschen.78.d:0 ""Дорогая Принцесса Твайлайт,\n\nЗа территорией Грифонии многие шутят что грифоны верны только одной вещи: золоту. Однако это далеко не является правдой. Во время сражения за Герцланд с целью защиты его от зла, я заметил насколько храбры были мои солдаты. Награда, предложенная за их службу была ничтожно мала, однако это не переубедило их воевать и не поколебло их волю. Наоборот, они жертвовали свои жизни ради перспективно лучшего будущего для других, они рисковали чтобы защитить своих друзей и близких. Грифоны не менее верны друг другу, чем пони.\n\nКонечно же, есть одно важное различие между нами - наша крепкая вера в наших божеств. Как я заметил, даже самые из нас нелояльные к другим всё ещё могут быть очень верны избранному ими божеству. Они не хотят разозлить и даже разочаровать их, а потому чётко исполняют приказы. Эта верность, наверное - самое сильное что есть у грифонов, и я убеждён, что она должна только укрепиться и возрасти в будущем. До тех пор, пока Архонты не пользуются этим, пользуясь своим положением - это исключительно хорошо.\n\nТеперь, когда я осознаю это - я собираюсь применить изученное на практике, надеюсь вы будете горды тем, что я сделаю будучи принцем.\n\nВаш верный ученик,\n\nАрчибальд Донфезер""
marschen.78.a:0 "Мы всегда можем рассчитывать друг на друга" # Aqua

marschen.79.t:0 "Элемент Честности"
marschen.79.d:0 ""Дорогая Принцесса Твайлайт,\n\nЗа несколько лет правления, я осознал насколько ложь порой бывает заманчивой. Всегда хочется казаться народу идеальным правителем, никогда не допускающим ошибки - преувеличивая свои достоинства и преуменьшая, или даже скрывая недостатки. Настолько неимоверные богатства проходят через наши когти: от налоговых сборов. выплачиваемых штрафов, и даже выплачиваемых нам долгов, что невольно задумываешься о присвоении себе их части, и удержании этого в секрете от других.\n\nЭто причина, из-за которой честность - один из самых тяжёлых принципов. Избежание правды порой даже более простой и хороший вариант. Похоже, что иногда - даже если дело касается моральной стороны вопроса. И всё же, ложь не является чем-то хорошим. Всё тайное в конце концов становится явным, и истина, которую вы пытались скрыть - волной обрушится на вас, а так как вы долго избегали её - вы не будете знать что делать с последствиями. Плохие поступки, совершённые нами в прошлом никогда не забываются, и всплывают даже спустя многие годы.\n\nЭто повод считать честных - дальновидными. Правда окупается со временем, а предательство и обман заставят вас жалеть, даже если они казались когда-то идеальными. Пока мы помним это - соблазн, ведущий нас ко лжи, будет слаб против нашей собственной воли.\n\nВаш верный ученик,\n\nАрчибальд Донфезер""
marschen.79.a:0 "Никакой больше лжи!" # Aqua

marschen.80.t:0 "Элемент Щедрости"
marschen.80.d:0 ""Дорогая Принцесса Твайлайт,\n\nЕсли прислушаться к стереотипам, сложившимся в мире — грифоны от природы жадные существа. Однако, не смотря на нашу любовь к накоплению, о которой говорят наши крупнейшие в мире банки, это не значит что мы не способны на столь же великую щедрость. Элеос — отличный тому пример. Это подтверждает передача им части своих огромных накоплений нуждающимся. Можно также утверждать, что новые идеологии, такие как социализм, выводят эту вековую практику на совершенно новый уровень, гарантируя, что каждый грифон в обществе сможет удовлетворить свои потребности, а потому все будут равны.\n\nЕсли грифоны были бы исключительно жадными, они также поголовно были бы эгоистичными. Именно из-за этого я верю, что пока грифоны искренне заботятся друг о друге - они готовы делиться, сохраняя при этом своё врожденное стремление к богатству. Итак, дружба делает щедрыми даже грифонов, а сама щедрость делает грифонов дружелюбнее друг к другу.\n\nЯ считаю, что этот цикл может быть начат и укреплен самим государством, а это означает, что благосостояние должно быть одним из моих главных приоритетов. Я уверен, что вы будете со мной согласны.\n\nВаш верный ученик,\n\nАрчибальд Донфезер""
marschen.80.a:0 "Дарение — это забота." # Aqua

marschen.81.t:0 "Элемент Доброты"
marschen.81.d:0 ""Дорогая Принцесса Твайлайт,\n\nГрифоны обычно представляются грубыми и невежливыми, а "король грифон" даже стало устойчивым выражением. Это представление имеет в себе некоторую правду. В конце концов, земли грифонов долгое время были разделены и поглощены войнами, а экономические проблемы поставили выживание выше достоинства.\nОднако, стоит всё же упомянуть, что грифоны по своей природе не являются злыми. Также неверно утверждать что они могут быть добры только за деньги - на самом деле их отношение к другим напрямую зависит от отношения к ним самим, и они любят получать доброту в ответ на свою. Именно так и возникает дружба; взаимопонимание, уважение, и забота.\n\nИтак, для начала цикла, кто-нибудь должен проявить доброту к другому. Это может потребовать удивительных усилий и мужества, ведь зачастую проще просто ни о ком не заботиться, однако в конечном счёте оно того стоит. В момент, когда ты понимаешь что доброта почти всегда отдаётся ответной добротой, ты перестаёшь видеть что-то плохое в том, чтобы быть добрым. Чем раньше народ осознает это, тем лучше будет для всего общества. Исходя из этого, государство должно выступить примером, и быть добрым к своим жителям.\n\nВаш верный ученик,\n\nАрчибальд Донфезер""
marschen.81.a:0 "Ни одна душа не забыта!" # Aqua

marschen.82.t:0 "Элемент Смеха"
marschen.82.d:0 ""Дорогая Принцесса Твайлайт,\n\nВ связи с экономической и политической суматохой, последовавшей сразу за революцией 978 и 980 годов, частота самоубийств в Грифонии взлетела до небес. Многие грифоны потеряли надежду и были настолько потрясены горем, что предпочли окончить жизнь самоубийством, нежели продолжать страдать. Нельзя винить их за это. Наоборот, мы должны обратить на эту проблему своё внимание, и задуматься над тем, как мы можем избежать этого в будущем, и как грифонам найти счастье в своих жизнях.\n\nИменно поэтому смех намного более важен, чем может показаться на первый взгляд. Неприятности в жизни иногда случаются, и этого не избежать, поэтому они должны уравняться весельем и положительными эмоциями. Тяжело быть позитивным, когда всё вокруг так плохо, однако намного проще давать позитив другим. Именно поэтому дружба важна, ведь всем нам нужен кто-то, кто поддержит нас и поднимет нам настроение в трудную минуту.\n\nКакова же роль государства в этом деле? Что же, оно способно организовывать ярмарки и фестивали, и поддерживать зарождающуюся во всём мире психологическую медицину. Государственные праздники, когда все существа свободны от работы, могут повысить моральное состояние граждан и позволить им проводить больше времени с семьями, способными сделать их ещё более счастливыми. Даже если это дорого нам обойдётся - счастье наших граждан стоит затраченных средств и усилий.\n\nВаш верный ученик,\n\nАрчибальд Донфезер""
marschen.82.a:0 "Смех это действительно лучшее лекарство." # Aqua

marschen.83.t:0 "Элемент Магии"
marschen.83.d:0 ""Дорогая Принцесса Твайлайт,\n\nКогда все пять элементов: верности, честности, щедрости, доброты и смеха - объединяются воедино, дружба прорастает между ними. Это происходит из-за проявления последнего, и самого мощного элемента - Магии. У неё нет какого-либо чёткого определения, однако именно благодаря ей, дружба способна создавать непреодолимые связи, и доставлять блаженство тем, кто достигает её.\n\nМагии, конечно, несомненно трудно достичь, но это и делает её столь необычной. Это значит что достижение дружбы в масштабе всей нации действительно является чем-то утопическим, со всеми гражданами, делящими между собой узкие связи доверия и сочувствия. Некоторые даже скажут что это совершенно недостижимо, и что большая часть граждан не сможет иметь таких связей, но я уверен, что совместными усилиями мы сможем постепенно достичь даже такого уровня дружбы, создавая настоящую утопию. И, полагаю, мы не очень далеки от достижения этого.\n\nВаш верный ученик,\n\nАрчибальд Донфезер""
marschen.83.a:0 "Дружба это магия!" # Aqua

marschen.84.t:0 "Защитники Гармонии"
marschen.84.d:0 "Центральная площадь Грифенхейма, великой столицы Герцланда, была полна грифонов, готовых слушать речи благородного Принца. По всей стране семьи включили свои радио и переключились на национальный вещательный канал, чтобы услышать речь, даже находясь далеко от столицы.\n\nПринц Арчибальд взошёл на подиум и поприветствовал своих верных подданных, аплодирующих и восславляющих его имя. После чего, они все замолчали, внимательно слушая его.\n"Мои дорогие друзья, перед тем как я выскажу основную мысль, разрешите мне напомнить вам всем, насколько улучшилось качество жизни всех жителей Герцланда за последние годы. Я говорю не о богатстве, конечно же, - я говорю о душевном благополучии и счастье. Мы достигли этого лишь благодаря тому что дружба лежала в основе нашего общества, как в Эквестрии."\n\n"Это причина, по которой теперь я должен обсудить с вами ситуацию в мире, лежащем за пределами наших границ. Мы не можем полностью изолироваться и игнорировать своих соседей, или даже страны, находящиеся намного дальше, особенно когда они угрожают нашей нации. Мы не можем позволить злобным внешним силам уничтожить то, над чем мы так усердно работали! Однако помимо того, мы также не можем просто стоять и смотреть как иностранные тираны и деспоты давят других. Я не призываю к насилию или войне, но мы должны быть готовы ко всему, чтобы донести идеалы гармонии всему миру. Я не приказываю, но рассказываю вам о том, что нам нужно сделать, и чем раньше - тем лучше."\n\n"Но, не смотря ни на что, никогда не забывайте, мои подданные - не важно что случается, на вашей стороне всегда будут друзья, и вы можете преодолеть любые испытания. Вместе, и только вместе, мы сохраним магию дружбы и победим зло, угрожающее ей!"\n\nКогда он закончил речь, толпа вновь зааплодировала, восславляя имя Арчибальда."
marschen.84.a:0 "Гармония это то, за что стоит сражаться!" # Aqua

marschen.85.t:0 "Конец архонатов"
marschen.85.d:0 "Все Архонты Герцланда покинули регион как только Трутан и его последователи одолели своих соперников. Теперь остались лишь опустевшие Великие Храмы - центральные места поклонения Борею и Эйр, ранее управляемые архонтами. Первый находился в Грифенхейме, второй в Ромау, а третий - Великий Храм Арктурия, находится за территорией Герцланда. Но Трутан уверен что и о нём вскоре позаботятся. Наступило время для нового порядка на территориях Сердца Империи.\n\nВеликие Храмы были закрыты для посетителей и огорожены. Многие задавались вопросом, к чему же они готовятся, и зачем переоборудуются. Они уже были разграблены, поскольку староверы были просты и аскетичны, и рассматривали богатые залы как анафему к своей вере, тем не менее, судьба строений всё же была намного хуже.\n\nСегодня, Трутан заявил что произнесёт речь перед Великим Храмом Борея, и расскажет обо всех грядущих изменениях. Большая толпа заинтригованных грифонов собралась чтобы послушать, среди них были ревностные староверы. На стойке был расположен микрофон, чтобы все жители Империи могли его слышать.\n\n"Мои верные братья и сёстры! Сегодня великий день, он обозначит начало новой, великой эры перерождения и реформ. Весь Герцланд, вся Грифония будет очищена от скверны и греха, и воспрянет из упадка. Первым делом мы вычистим Архонаты! Многие наивно верят что они были важной частью нашей веры, но правда в том что они веками были наполнены жадными до богатств и власти прелатами, желавшими лишь получить контроль над своими последователями. Архонаты решили подавить веру в других богов, не входящих в прославляемую ими тройку. Тех кто сопротивлялся этому подавляли, убивали, или травили. Так называемые староверы были вынуждены прятаться до этих пор."\n\n"Я один из них, и мои предки будут отомщены. Нам не нужно больше прятаться, нас не будут больше травить, нас больше не будут считать еретиками. Наконец у нас есть власть для сброса проклятых Архонтов, портящих одно только представление о Божествах одним только своим существованием! Все следы этой гнили будут вычищены, и волей Борея, мы начнём с "Великих Храмов!""\n\nКак только Трутан закончил свою речь, он поднял кулаки к небу, и взрыв разразился в храме позади него, разрывая здание на куски. Покрытая орнаментами постройка, горящая и дымящаяся, вскоре окончательно обрушилась. Великий Храм Эйр в Ромау постигла такая же участь, в примерно то же время."
marschen.85.a:0 "Скатертью дорога." # Aqua

marschen.86.t:0 "Месть Борея"
marschen.86.d:0 "В более поздние годы правления династии Гроверов, Герцланд погряз в коррупции и стал полон тиранов, коммунистов, республиканцев и даже хуже. Революция 978 позволила деспотам завладеть ещё большей властью за счёт Империи, в то время как гады-революционеры изгнаны и прячутся, и ведут безостановочную партизанскую войну, которая унесла бесчисленные жизни.\n\nТеперь, их режим террора закончился, и настало время наказать их за их злые и бесчестные деяния. Трутан приказал привести всех обвинённых грифонов из тюрем на центральную площадь Грифенхейма, где они встретятся со своей судьбой. Дворяне и радикалы сидели бок о бок в охраняемых грузовиках, на пути в Имперскую Столицу. Бывшие враги молчали, они от ужаса и стыда все опустили головы. Их борьба рвала Герцланд десятилетиями назад, но безрезультатно.\n\nИз грузовиков все вышли, ряды за рядами пленных шли, все в простой одежде. Их происхождения невероятно пестры, но конец для всех одинаков. Трутан их там и встретил, и посмотрел на них всех с отвращением.\n\n"Мне кажется, что некоторые из вас, дураков, считают, что мы не справедливы, что вы не заслуживаете заключения и наказания, и что вы делали то, что нужно. Но своим разжигательством войны, бунтарством, вымогательством и саботажем, вы предали не только Империю, но и также самого Борея! Разве Борей не говорил, что низшие должны подчиняться главным?"\n"Да ты сам выскочка-крестьянин!" крикнул барон из Клубники. "Родина зовёт. Иди землю вспахивай!"\nТрутан достал пистолет и застрелил его. Остальные заключённые вздохнули и замолчали. "Я всё это делаю лишь потому что боги поручили мне спасти Империю и очистить её от грешников. А у вас есть оправдание тому, что вы наделали? Я думаю, что нет."\n\nОдин из стражей подошёл и спросил: "Лидер, что с ними делать?"\nТрутан глянул на лица заключённых, полных ужаса, которые взглядом словно умоляли о пощаде.\n"Убейте их всех, Борей их разберёт."\nСтраж кивнул, и дал своим товарищам знак отвести пленных на казнь."
marschen.86.a:0 "Борей, направь наши когти!"

marschen.87.t:0 "Семья Эйр"
marschen.87.d:0 "Во имя Эйр, Трутан начал кампанию по продвижению семейных ценностей и по помощи фермерам. Это было великое начало более широкой программы, посвящённой сохранению ценностей Эйр в Империи. Помимо того, Трутан желает её использовать, чтобы показать, как доброжелателен он к тем, кто ему верен.\n\nСначала он посетил приют в Грифенхейме, в котором он повстречал многих детей, родители которых отдали жизни в недавних войнах. Он сказал, что каждый ребёнок заслуживает расти в семье, и пообещал всем сиротам, что их приютят. В качестве жеста доброй воли, он также пожертвовал несколько сотен игрушек в приют.\n\nЗатем, он навестил свою малую родину - Грифенмаршен, и проехался по местным сёлам. Он пообещал обеспечить каждое хозяйство трактором и сказал, что экономическое развитие будет не в ущерб сёлам. Чтобы показать, что он не забыл о своих сельских корнях, он лично помог фермерам в их работе, несмотря на свой преклонный возраст. Фермеры это оценили и сказали, что они проголосуют за Трутана, когда он когда-то восстановит демократию, как он обещал.\n\nК концу путешествия, которое значительно освещала государственная пропаганда, Трутан поехал к родственникам в Ольдвингбург. Хоть и приём его дочери нельзя было назвать тёплым, его внуки были более открыты, и они увлечённо слушали, как старый грифон рассказывал им истории о мифических героях, которые выполняли задачи, которые давали Борей, Эйр и Арктурий.\n\nКампания обернулась огромным успехом, популярность Трутана взлетела. И что самое важное, все были уверены, что сама Эйр довольна поступками Трутана, и с нетерпением ждала, что же всех ждёт в будущем."
marschen.87.a:0 "Эйр, защити нас!"

marschen.88.t:0 "Мощь Арктурия"
marschen.88.d:0 "Несмотря на то, что новая Имперская Армия лишь отголосок своего предшественника, и в основном состоит из Грифенмаршенских ополченцев, Трутан всё ещё был намерен провести парад. Если парад не будет проведён, это определённо разгневает Арктурия, бога войны, и это даже не обсуждалось. Чтобы компенсировать свою малую численность, солдаты собрались маршировать с награбленным снаряжением, некоторым они даже не умели пользоваться, как танками.\n\nПодготовка заняла несколько недель, но наконец день для парада наступил, и улицы Грифенхейма перекрыли. Собралась крупная публика, с грифонами из разных уголков Герцланда, чтобы засвидетельствовать это великое празднование победы Трутана. Парад начался с колонны ополченцев Бонгарда, которые несли знамёна и штандарты поражённых врагов, потом бросили их на землю перед пьедесталом Трутана. Затем, заиграл армейский оркестр и солдаты пошли по улицам, в сторону центральной площади. Они были уже не в поношенных одеждах ополченцев, а в Имперских униформах, и они шли с лучшим оружием, которое они смогли собрать. За ними ехала моторизированная пехота, артиллерия и танки, последние из которых с трудом ехали в колонне, из-за неопытности водителей. В конце концов, сотни стражей провели крупную группу военнопленных из побеждённых стран, состоящую из униженных фетизцев, опечаленных Алмазных Псов, хмурых Энгриверцев и так далее.\n\nСоединения собрались на центральной площади, сняли свои головные уборы и помолились Арктурию, вместе с Трутаном. Когда было произнесено последнее слово, самолёты с рёвом вылетели из самого центра столицы, и публика, поражённая мощью армии, стала ликовать."
marschen.88.a:0 "Арктурий, дай нам сил!"

marschen_news.1.t:0 "Рождение Герцланда"
marschen_news.1.d:0 "[This.GetNewspaperHeader]Судя по всему, хаос в сердце Империи наконец утих и регион снова воссоединён. Ополченцы [From.GetName] разгромили всех на своём пути и создали новую нацию на руинах Империи, Герцланд. Её лидер, [From.GetLeader], объявил о том, что скоро наступит золотая эпоха для всех грифонов Герцланда. Кажется, они стремятся объединить регион, но что потом случится - ещё предстоит увидеть."
marschen_news.1.a:0 "Это те крестьяне сделали?"
marschen_news.1.b:0 "Не недооценивайте крестьян!"

marschen_news.2.t:0 "Рождение Пакта Единства"
marschen_news.2.d:0 "[This.GetNewspaperHeader]Торжественная речь лидера Герцланда Дитриха Маха транслировалась по всей Грифонии и даже за её пределы по радио. В ней он объявил о создании альянса грифоньих наций, который ставит своей целью освобождение грифоньих наций от иностранного гнёта и интервенции. Комментаторы говорят, что это объявление империалистических амбиций и что Герцланд будет доминировать в Пакте."
marschen_news.2.a:0 "Это довольно... интересно."

marschen_news.3.t:0 "Наследник"
marschen_news.3.d:0 "[This.GetNewspaperHeader]После того, как правитель Империи Грифонов потребовал подчинения у вассалов, желая присвоить их земли напрямую, началось открытое восстание. Одной из противоборствующих сторон была особенная, крестьянская республика Грифенмаршен, смелые ополченцы которые захватили контроль над Имперской Столицей. [GRI.GetLeader] сбежал, а Грифенмаршенцы теперь претендуют на корону Империи. Ещё предстоит увидеть, намереваются ли они вернуть Империю к прежней славе."
marschen_news.3.a:0 "Именно Грифенмаршен?"
marschen_news.3.b:0 "Не недооценивайте крестьян!"

marschen_news.4.t:0 "Новая Грифонья Республика"
marschen_news.4.d:0 "[This.GetNewspaperHeader]Прошло не так много времени с тех пор, как Грифонья Империя во главе с Императором Эребусом наконец завершила свою кампанию объединения всех грифонов под одним знаменем. Но теперь, Император издал радикальные реформы, которые оканчивают его деспотический режим и устанавливают фундамент демократии. Более того, Император уже формально отрёкся от престола и покинул страну, ныне добровольно изгнанный. Мы можем лишь гадать, что случилось в его голове, но теперь Империя - Пан-Грифонья Республика."
marschen_news.4.a:0 "Мечту Кемерская осуществил тиран? Как неожиданно."

