### ideas ###

ALO_remnant:0 "Разрушенное королевство"
ALO_remnant_desc:0 "Алвани некогда было великим королевством, что контролировало земли, которые ныне принадлежат Тимбакту и Центральнозебриканской Империи. Но восстание Мазви на юге сокрушило их и подчинило себе их народ. Королевская семья выжила, когда их взяли в заложники, а губернатор из Зиани был отправлен управлять севером.\n\nПосле вторжения Короля Шторма и краха Мазви законный король Алвани бежал на север - на свою родину - и потребовал верности от всех бывших подданных своей династии. Однако богатый город Тимбакту возгордился и отверг его, а безумный военачальник йети захватил восточные земли. Мало кто из зебр присягнул королю на верность, так что монарх контролирует лишь крошечную полоску земли, а легитимность королевства весьма низка."
ALO_desert_tribes:0 "Союзные племена пустыни"
ALO_desert_tribes_desc:0 "Одни из наиболее преданных последователей короля - кочевые племена Зубийской пустыни и беженцы из Центральнозебриканской Империи. Это выносливые зебры адаптировались к суровым условиям пустыни Зебхара и овладели искусством ведения боя согласно тактике "бей и беги". Их навыки уже распространяются среди солдат медленно растущей королевской армии."

### equipment ###

 ALO_melee_equipment_0:0 "Луки и копья с железными наконечниками"
 ALO_melee_equipment_0_short:0 "Луки и копья"
 ALO_melee_equipment_0_desc:0 "Традиционным оружием воинов в регионе Великих Озёр были скромное копьё и лук. Копья и стрелы обычно имеют наконечники из хорошо заточенного кованого железа, дабы эффективно пробивать наиболее часто используемую защиту — стёганые доспехи и деревянные щиты. Кроме того, наконечники стрел нередко покрыты смертельными ядами, созданными мастерами-зельеварами, поэтому даже незначительная рана может оказаться смертельной."
 ALO_melee_equipment_1:0 "Фитильные ружья Мазви"
 ALO_melee_equipment_1_short:0 "Мушкет Мазви"
 ALO_melee_equipment_1_desc:0 "Фитильное ружьё полностью изменило войны на Великих Озёрах. Обладающие обширными золотыми запасами мазвийцы импортировали тысячи единиц огнестрельного оружия из-за рубежа и в итоге научились делать его сами. Это оружие сыграло важную роль в их стремительной экспансии, которая привела к доминированию Империи Мазви в регионе на протяжении двух столетий."
 ALO_infantry_equipment_0:0 "Винтовка-мушкет"
 ALO_infantry_equipment_0_short:0 "Винтовка-мушкет"
 ALO_infantry_equipment_0_desc:0 "Нарезные стволы стали распространяться на Великих Озёрах только после появления иностранных винтовок. Изначально новинки использовались наряду с традиционным гладкоствольным оружием, но постепенно стволы мушкетов были заменены на нарезные. Это переходное оружие было довольно грубым, поскольку местные кузнецы ещё только осваивали процесс нарезки стволов и создания конических полых пуль, которые делали винтовки эффективнее мушкетов."

 ALO_artillery_equipment_0:0 "Железные пушки"
 ALO_artillery_equipment_0_short:0 "Железные пушки"
 ALO_artillery_equipment_0_desc:0 "Когда зебры Великих Озёр приобрели заграничную артиллерию, то они старались устанавливать её на военных каноэ, дабы господствовать на многочисленных реках и озёрах региона. Это позволяло водным судам нести внушительную огневую мощь и значительно повышало их значение в войне. Конечно, иногда возникала необходимость использовать такие пушки на суше. В таких случаях орудия устанавливались на колёса и затем их тащила группа рабов."