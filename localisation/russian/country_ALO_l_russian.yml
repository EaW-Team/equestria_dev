ALO_remnant:0 "Разрушенное королевство"
ALO_remnant_desc:0 "Алвани некогда было великим королевством, что контролировало земли, которые ныне принадлежат Тимбакту и Центральнозебриканской Империя. Но восстание Мазви на юге сокрушило их и подчинило себе их народ. Королевская семья выжила, когда их взяли в заложники, а губернатор из Зиани был отправлен управлять севером.\n\nПосле вторжения Короля Шторма и краха Мазви законный король Алвани бежал на север - на свою родину - и потребовал верности от всех бывших подданных своей династии. Однако богатый город Тимбакту возгордился и отверг его, а безумный военачальник йети захватил восточные земли. Мало кто из зебр присягнул королю на верность, так что монарх контролирует лишь крошечную полоску земли, а легитимность королевства весьма низка."
ALO_desert_tribes:0 "Союзные племена пустыни"
ALO_desert_tribes_desc:0 "Одни из наиболее преданных последователей короля - кочевые племена Зубийской пустыни и беженцы из Центральнозебриканской Империи. Это выносливые зебры адаптировались к суровым условиям пустыни Зебхара и овладели искусством ведения боя согласно тактике "бей и беги". Их навыки уже распространяются среди солдат медленно растущей королевской армии."