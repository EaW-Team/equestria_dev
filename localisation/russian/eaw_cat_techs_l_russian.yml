l_russian:
 cat_folder:0 "Технологии абиссинцев"
 cat_folder_desc:0 "Магические технологии и улучшения, характерные для расы абиссинцев."
 cat_race:0 "Раса абиссинцев"
 cat_race_desc:0 "Развитие этих двуногих по своей природе котов отличалось от их более диких сородичей, и в итоге они обрели разум. Абиссинские коты славятся своей смекалкой и склонностью к торговле. Однако традиция порабощения существ, что не являются котами, запятнала их репутацию в иных странах, из-за чего котов теперь нередко считают ленивыми двуличными интриганами. Как и прочие кошки, они являются однозначными хищниками и, как правило, избегают сладкой пищи и молока."
 
 #unleashed_potential:0 "Unleashed Potential"
 
 tech_cat_biology1:0 "Природное ночное зрение"
 tech_cat_biology1_desc:0 "Благодаря большим зрачкам и особому слою сосудистой оболочки глаза, известному как "tapetum lucidum", кошки способны видеть в темноте. Если мы внедрим в армии реформу, которая сделает упор на ночные операции и вылазки в позднее время суток, то эффективность наших войск явно повысится."
 tech_cat_biology2:0 "Рефлексы падения"
 tech_cat_biology2_desc:0 "При падении с высоты кошки рефлекторно переворачивают своё тело, чтобы приземлиться точно на лапы. Хотя вовсе это не означает, что коты способны пережить падение с любой высоты, такая способность значительно снижает вероятность травмы и облегчает передвижение по пересечённой местности. Генералы в штабе должны начать планировать операции и действия всегда с поправкой на эту способность."
 tech_cat_biology3:0 "Эксперты-скалолазы"
 tech_cat_biology3_desc:0 "Как и все прочие кошки, абиссинцы умеют неплохо лазать и любят высоту. Более того, они отлично приспособились к пересечённой местности Абиссинского полуострова и могут с относительной лёгкостью преодолевать скалистые участки. Это означает, что командиры должны рассматривать сложный рельеф не как препятствие, а как возможность."
 tech_cat_biology4:0 "Свирепые бойцы"
 tech_cat_biology4_desc:0 "Благодаря острым когтям, клыкам и быстрым рефлексам кошки отлично проявляют себя в ближнем бою. Командиры пехоты должны без колебаний использовать любую возможность сблизиться с противником на расстояние удара лапой."
 tech_cat_biology5:0 "Выслеживание добычи"
 tech_cat_biology5_desc:0 "Хотя многие цивилизованные кошки отказались от охоты и занялись сельским хозяйством и животноводством, их первобытные инстинкты хищников, охотящихся из засады, никуда не исчезли. Пусть выслеживать вражеских солдат куда сложнее, чем животных, подобная тактика засад всё равно может оказаться полезной на поле боя."
 tech_cat_biology6:0 "Тонкие чувства"
 tech_cat_biology6_desc:0 "Командиры не должны забывать учитывать не только ночное зрение, но и прочие обострённые чувства абиссинских солдат. У котов хорошо развиты обоняние и слух, а ещё они могут улавливать изменения атмосферного давления, сопровождающие перемену погоды. Некоторые учёные даже предложили использовать в бою ультразвуковую связь, которую враги попросту не смогут услышать."
 
 tech_cat_highlanders1:0 "Горцы"
 tech_cat_highlanders1_desc:0 "Большая часть населения Абиссинии проживает на высокогорьях. Суровый рельеф в сочетании с периодическими конфликтами между региональными дворянами означает, что многие кошки умеют сражаться в горах. Эти горцы – первые кандидаты в ряды наших горнострелковых бригад."
 tech_cat_highlanders2:0 "Должен остаться только один!"
 tech_cat_highlanders2_desc:0 "Абиссинское нагорье широко известно своей культурой чести и дуэлей. Ежегодно проводятся турниры, в которых участвуют самые опытные воины. Турнир продолжается до тех пор, пока не останется один кот, отсюда и знаменитый девиз горцев: "Должен остаться только один!". Такая культура способствует дальнейшему совершенствованию боевых навыков и поощряет отдельных воинов выкладываться на все сто."
 tech_cat_highlanders3:0 "Пушки для горняков"
 tech_cat_highlanders3_desc:0 "Перемещение пушек по пересечённой местности – задача не из лёгких, но горцы – народ изобретательный. Они разработали специализированные артиллерийские орудия, которые можно разбирать, упаковывать и переносить на спинах вьючных животных, рабов или даже самих котов."
 tech_cat_highlanders4:0 "Борьба с бронетехникой"
 tech_cat_highlanders4_desc:0 "Современной бронетехнике и так приходится весьма нелегко на пересечённой местности. Горцы же стремятся использовать эту слабость и предлагают новую тактику противодействия механизированным соединениям. Их задумка основана на засадах и атаках с тыла, что позволяет поражать уязвимые колонны техники в горах."
 
 tech_cat_culture1:0 "Вертикальная архитектура"
 tech_cat_culture1_desc:0 "Поскольку кошки питают инстинктивную любовь к высоким местам, абиссинцы склонны строить высокие и изящные здания. Хотя возводить их сложнее, чем дома других народов, постройки кошек занимают куда меньше места, что позволяет создавать города с высокой плотностью населения и не завышать цены на землю."
 tech_cat_culture2:0 "Адаптация к пустыне"
 tech_cat_culture2_desc:0 "Более половины Абиссинии занимают засушливые песчаные пустыни. Однако абиссинцы научились не только выживать в таких суровых условиях, но и процветать. Они умеют находить воду в самых маловероятных местах, поддерживать функциональность своего снаряжения в условиях сильной жары и с относительной лёгкостью преодолевать пустоши."
 tech_cat_culture3:0 "Промышленное производство мяса"
 tech_cat_culture3_desc:0 "Интенсивное механизированное животноводство в сочетании с улучшением организации мясоперерабатывающей промышленности позволят значительно увеличить производство продуктов питания. Однако это также потребует более интенсивного орошения и использования воды в целом, что может повысить нагрузку на наши и без того ограниченные природные ресурсы. Тем не менее, так наши кошки будут сыты."
 tech_cat_culture4:0 "Очаровательная внешность"
 tech_cat_culture4_desc:0 "Многие другие расы считают абиссинцев "милыми очаровательными пушистиками". Неясно, что именно они имеют в виду, но из-за этого другие расы охотнее заключают сделки с нами. Этим следует воспользоваться."
 tech_cat_culture5:0 "Чистые и мурлыкающие"
 tech_cat_culture5_desc:0 "Даже дикие кошки следят за гигиеной, чистя свою шерсть языком. Поэтому неудивительно, что в культуре абиссинцев особое внимание уделяется чистоте и личной гигиене. Это улучшает здоровье населения и предотвращает появление инфекций в ранах. При травмах кошки также могут начать мурлыкать, что ослабляет боль и способствует заживлению ран."
 tech_cat_culture6:0 "Повсеместное потребление кофе"
 tech_cat_culture6_desc:0 "Широко известно, что кофе бодрит, так что его часто пьют вечно сонные кошки. Эти зёрна стали настолько неотъемлемой частью абиссинской культуры, что многие работники фабрик постоянно пьют данный напиток, чтобы поменьше уставать. Это также приводит к повышению производительности труда."

 tech_cat_navy1:0 "Береговая оборона"
 tech_cat_navy1_desc:0 "Протяжённую береговую линию трудно защищать, поскольку заморский супостат может высадиться практически в любом месте. Если флот не сможет защитить побережье, то защитники на суше должны быть готовы любой ценой отразить вторжение с моря."
 tech_cat_navy2:0 "Борьба с боязнью воды"
 tech_cat_navy2_desc:0 "Многие кошки инстинктивно боятся погружения в воду и избегают любых крупных водоёмов. Эту врождённую фобию можно преодолеть с помощью тщательных тренировок и особых методик, благодаря которым после них абиссинцы охотнее будут идти служить на флот."
 tech_cat_navy3:0 "Торговые традиции"
 tech_cat_navy3_desc:0 "Благодаря своему расположению Абиссиния издавна полагалась на заморскую торговлю. Поэтому абиссинские корабельщики и моряки привыкли заниматься перевозкой товаров."
 tech_cat_navy4:0 "Судостроительное наследие"
 tech_cat_navy4_desc:0 "У страны с длинной береговой линией должно быть много гаваней и ещё больше жителей, которые знакомы со строительством кораблей. Эти знания, накопленные за прошлые века, будут полезны не только сегодня, но и завтра."
 
 #tech_cat_potential1:0 "Size Shifting"
 #tech_cat_potential1_desc:0 "With the power of the witchweed potion, Abyssinians can magically change their size at will, becoming giants within seconds. For enlarged cats, bullets feel like tiny needles."
 #tech_cat_potential2:0 "Weather Control"
 #tech_cat_potential2_desc:0 "The witchweed potion allows Abyssinians to directly influence surrounding weather conditions, forming or dissipating clouds at will and summoning winds or even storms. This power surpasses the weather control abilities of pegasi."
 #tech_cat_potential3:0 "Super Speed"
 #tech_cat_potential3_desc:0 "Thanks to the witchweed potions, Abyssinians can move at a greatly increased velocity for prolonged periods of time without feeling exhausted afterwards. This means infantry can quickly move between locations when needed."
 #tech_cat_potential4:0 "Eyes Of Lightning"
 #tech_cat_potential4_desc:0 "The sheer power unlocked by the witchweed potion can be channeled through the feline eyes of Abyssinians and unleashed upon enemies at a distance. Any foe they gaze upon will be incinerated."
 
