CYA_registry_office:0 "Стандесамт"
CYA_registry_office_desc:0 "Несмотря на то, что Стандесамт носит безобидное название "регистрационный отдел", на самом деле он является безжалостной тайной полицией Свободного Государства Нью Таймай. Мало что происходит в городе без их ведома."
CYA_registry_office_lar:0 "Стандесамт"
CYA_registry_office_lar_desc:0 "Несмотря на то, что Стандесамт носит безобидное название "регистрационный отдел", на самом деле он является безжалостной тайной полицией Свободного Государства Нью Таймай. Мало что происходит в городе без их ведома."
