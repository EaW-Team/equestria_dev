### IDEAS #################################
###########################################
CYA_direct_rule_from_evosmoshafen:0 "Прямое управление из Таймайштадта"
CYA_direct_rule_from_evosmoshafen_desc:0 "Графство управляется из столицы иерархией военных губернаторов, подчиняющихся непосредственно Двору Графини. У губернаторов есть только номинальная степень местной автономии, и решения Двора должны выполняться без вопросов."
CYA_minotaurian_outback:0 "Враждебная глушь"
CYA_minotaurian_outback_desc:0 "Внутренние районы Графства полны беззакония, управляются несметным числом минотавров воевод, мятежников и бандитов. Только в хорошо защищенных прибрежных городах грифоньи меньшинства Графства находят убежище. Попытки построить инфраструктуру и использовать природные ресурсы в так называемой глуши регулярно блокируются жестокими набегами местных партизан. Минотаврское большинство Графства возмущается правлением Императорского Двора и не скрывает этого."
CYA_opened_outback:0 "Минотаврская глушь"
CYA_opened_outback_desc:0 "После успешной победы коммунистов в восстании против военной хунты, Цианолизская глушь, когда-то враждебная по отношению к любому грифону, который ушел слишком далеко от безопасности прибрежных городов, теперь начинает открываться для освоения и развития. Поскольку подавляющее большинство представителей минотавров являются сторонниками коммунистических устремлений, кадры из Таймайштадта теперь могут строить инфраструктуру и использовать природные ресурсы в глуши, не опасаясь подвергнуться нападению со стороны местных партизан. С открытием глуши происходит институционализация юридических и экологических прав коренных народов на их земли и ресурсы, предоставляя им юридически признанную и неоспоримую, хотя и несколько уменьшенную по сравнению с предыдущим, автономию по отношению к глуши. Теперь мы можем также рассчитывать на поддержку минотавров в случае вторжения, поскольку теперь они будут яростно защищать свои с трудом заработанные законные земли вместе со своими братьями грифонами из городов."
CYA_minotaurian_indigenes:0 "Туземцы минотавры"
CYA_minotaurian_indigenes_desc:0 "Когда земли, ныне входящие в состав Графства Цианолизия, были отторгнуты от Королевства Астерион и преобразованы в имперскую колонию, коренное население минотавров было насильственно перемещено из богатых прибрежных торговых городов в неразвитую глушь. В результате за пределами прибрежных городов население составляет большинство минотавров. Имея запрет на въезд в любой из городов, но получив свободу действий в дикой природе, эти туземцы рассеялись, образуя различные племена и фракции. Глушь является враждебным местом для любого грифона, поскольку власть Императорского Двора заканчивается на границах прибрежных городов. Управлять этими землями трудно из-за подавленного, но неуправляемого минотаврского населения, которое превышает грифонов численно десять к одному. Многие минотавры в Цианолизии жаждут воссоединения с метрополией на другой стороне пролива."
CYA_radicalised_indigenes:0 "Радикализованные минотавры"
CYA_radicalised_indigenes_desc:0 "Когда земли, ныне входящие в состав Графства Цианолизия, были отторгнуты от Королевства Астерион и преобразованы в имперскую колонию, коренное население минотавров было насильственно перемещено из богатых прибрежных торговых городов в неразвитую глушь. В результате за пределами прибрежных городов население составляет большинство минотавров. Имея запрет на въезд в любой из городов, но получив свободу действий в дикой природе, эти туземцы рассеялись, образуя различные племена и фракции. Глушь является враждебным местом для любого грифона, поскольку власть Императорского Двора заканчивается на границах прибрежных городов. Управлять этими землями трудно из-за подавленного, но неуправляемого минотаврского населения, которое превышает грифонов численно десять к одному. Многие минотавры в Цианолизии жаждут воссоединения с метрополией на другой стороне пролива.\n\nВ последнее время минотавры стали более наглыми и смелыми в своих набегах после агитации, спровоцированной тайными коммунистическими элементами в Цианолизии."
CYA_seperate_but_equal:0 "Разделенные, но равные"
CYA_seperate_but_equal_desc:0 "Грифоны и минотавры могут иметь одинаковые права и уважаться законом во всех случаях, но они еще не преодолели свою прошлую вражду. Таким образом, две расы живут отдельно друг от друга, даже если они все поддерживают революцию."
CYA_true_equality:0 "Истинное равенство"
CYA_true_equality_desc:0 "Согласно условиям бескомпромиссного равноправия в новой Цианолизии грифоны и минотавры обязаны жить и работать вместе, независимо от их личных проблем. К сожалению, раны прошлого не так легко залечить."
CYA_suppressed_indigenes:0 "Подавление туземных минотавров"
CYA_suppressed_indigenes_desc:0 "Когда земли, ныне входящие в состав Графства Цианолизия, были отторгнуты от Королевства Астерион и преобразованы в имперскую колонию, коренное население минотавров было насильственно перемещено из богатых прибрежных торговых городов в неразвитую глушь. В результате за пределами прибрежных городов население составляет большинство минотавров. Имея запрет на въезд в любой из городов, но получив свободу действий в дикой природе, эти туземцы рассеялись, образуя различные племена и фракции. Глушь является враждебным местом для любого грифона, поскольку власть Императорского Двора заканчивается на границах прибрежных городов. Управлять этими землями трудно из-за подавленного, но неуправляемого минотаврского населения, которое превышает грифонов численно десять к одному. Многие минотавры в Цианолизии жаждут воссоединения с метрополией на другой стороне пролива.\n\nС формированием К.п.Д.М. эффективность подавления инакомыслия в глуши увеличилась в десять раз."
CYA_defeated_indigenes:0 "Побеждённые туземные минотавры"
CYA_defeated_indigenes_desc:0 "Когда земли, ныне входящие в состав Графства Цианолизия, были отторгнуты от Королевства Астерион и преобразованы в имперскую колонию, коренное население минотавров было насильственно перемещено из богатых прибрежных торговых городов в неразвитую глушь. В результате за пределами прибрежных городов население составляет большинство минотавров. Имея запрет на въезд в любой из городов, но получив свободу действий в дикой природе, эти туземцы рассеялись, образуя различные племена и фракции. Глушь является враждебным местом для любого грифона, поскольку власть Императорского Двора заканчивается на границах прибрежных городов. Управлять этими землями трудно из-за подавленного, но неуправляемого минотаврского населения, которое превышает грифонов численно десять к одному. Многие минотавры в Цианолизии жаждут воссоединения с метрополией на другой стороне пролива.\n\nПосле недавнего подчинением самого Астериона ячейки сопротивления ослабели и стали действовать лишь среди сегрегированной популяции минотавров, что значительно облегчает их подчинение."
CYA_forces_consolidation:0 "Продолжающаяся реорганизация армии"
CYA_forces_consolidation_desc:0 "Внедряется ряд реформ для улучшения наших устаревших вооруженных сил. Пока все не будет завершено, командная структура будет временно нарушена."
CYA_officer_cadre_idea:0 "Новые офицерские кадры"
CYA_officer_cadre_idea_desc:0 "Недавно назначенные офицеры обновляют нашу устаревшую военную доктрину, давая нам временное преимущество на поле битвы."
CYA_okw:0 "Генеральный штаб"
CYA_okw_desc:0 "Вместо того, чтобы принимать решения в полевых условиях, теперь приказы планируются и выдаются из централизованного военного штаба."
CYA_aviation_corps_idea:0 "Армейские авиакорпуса"
CYA_aviation_corps_idea_desc:0 "Был сформирован специальный авиационный корпус, чтобы каждый перспективный летчик в Цианолизской авиации прошел лучшую подготовку, которую он сможет получить, учитывая наши доступные ресурсы."
CYA_military_laboratories:0 "Отдел армейских исследований"
CYA_military_laboratories_desc:0 "Вооруженным силам предоставлено несколько исследовательских объектов, которые будут сосредоточены исключительно на разработке военной техники. Поскольку их исследования считаются сверхсекретным явлением внутри страны, иностранным разведывательным службам будет гораздо сложнее узнать уровень нашего технического прогресса."
CYA_military_laboratories_lar:0 "Отдел армейских исследований"
CYA_military_laboratories_lar_desc:0 "Вооруженным силам предоставлено несколько исследовательских объектов, которые будут сосредоточены исключительно на разработке военной техники. Поскольку их исследования считаются сверхсекретным явлением внутри страны, иностранным разведывательным службам будет гораздо сложнее узнать уровень нашего технического прогресса."
CYA_admiralty_idea:0 "Главный штаб адмиралтейства"
CYA_admiralty_idea_desc:0 "Состояние военно-морского флота долгое время находилось в беспорядке, поэтому правительству Цианолизии пришлось преобразовать существующую военно-морскую командную структуру в централизованное место, откуда будут поступать все приказы и планы."
CYA_horst_handelsunternehmen:0 "Хорст Хандельшунтернехмен"
CYA_horst_handelsunternehmen_desc:0 "У Хорст Хандельшунтернехмен, самой престижной и богатой торговой компании в Цианолизских городах, есть своя затычка в каждой бочке. Их влияние достаточно велико, чтобы они могли обеспечить поставки превосходного иностранное оружия за небольшую часть его стоимости."
CYA_aeronaval_corps_idea:0 "Морские авиакорпуса"
CYA_aeronaval_corps_idea_desc:0 "Достижения военно-морской мысли, особенно в отношении жизнеспособности авианосных кораблей, дали Цианолизским адмиралам повод для создания морского авиакорпуса, который подготовит моряков к морскому сражению нового поколения."
CYA_construction_service_idea:0 "Армейские строительные корпуса"
CYA_construction_service_idea_desc:0 "Вооруженные силы теперь командуют своими собственными строительными корпусами, ожидающими выполнения любого задания по строительству или разрушению, которое может им потребоваться в полевых условиях."
CYA_army_intelligence_division_idea:0 "Отдел военной разведки"
CYA_army_intelligence_division_idea_desc:0 "Теперь в вооруженных силах имеется специализированное подразделение, занимающееся сбором информации, имеющей отношение к военным действиям, а также ее анализом в максимально возможной степени."
CYA_naval_intelligence_service_idea:0 "Отдел военно-морской разведки"
CYA_naval_intelligence_service_idea_desc:0 "Дополнительные патрульные катера дают нашим военно-морским силам небольшое преимущество в сборе информации. Враг не застигнет нас врасплох в ближайшее время."
CYA_supply_chains:0 "Защищенные линии поставок"
CYA_supply_chains_desc:0 "Логистические корпуса наконец получают надлежащее финансирование, что позволяет нашим силам дольше и эффективнее сражаться на местах."
##CYA_free_education:0 "Government Education"
##CYA_free_education_desc:0 "Education is generously provided by the socialist goverment, free for all, although the curriculum is mandated by officials who might not be fit for the task." This thing has same code with the focus and focus desc showing instead of it. Fix it or keep it with ##
CYA_policed_outback:0 "Патрулируемая глушь"
CYA_policed_outback_desc:0 "Прилагаются значительные усилия для контроля за враждебной местностью. Патрули делают все возможное для достижения своих целей, но в лучшем случае наш контроль над регионом остается слабым. Как следствие, гарнизоны прибрежных городов были сокращены, чтобы выполнить новые требования."
CYA_ignored_outback:0 "Оставленная без внимания глушь"
CYA_ignored_outback_desc:0 "Вместо того, чтобы тратить время и силы, пытаясь контролировать недисциплинированных минотавров, Графиня и ее Двор решили полностью прекратить любые попытки патрулировать глушь. Можно по истине сказать, что Цианолизия состоит только из небольшой прибрежной полосы земли."
##CYA_equal_rights_bill:0 "Equal Rights Bill"
##CYA_equal_rights_bill_desc:0 "A radical law of unprecedented terms, the equal rights bill ensures everycreature in Cyanolisia is equal before the law and between each other." This thing has same code with the focus and focus desc showing instead of it. Fix it or keep it with ##
##CYA_horizontalised_military_structure:0 "Horizontalised Military Structure"
##CYA_horizontalised_military_structure_desc:0 "The strict hierarchy of the military has been replaced with a more equal opportunity command structure. It is not without its flaws, but the troops are fighting much harder knowing that they had a stake in their orders." This thing has same code with the focus and focus desc showing instead of it. Fix it or keep it with ##

CYA_mit_mandate_territory:0 "Территория Астерионского Мандата"
CYA_mit_mandate_territory_desc:0 "После поражения от сил цианолизийцев контроль над государством Астерион был передан избранному числу генералов и адмиралов, которым доверяет [CYA.GetLeader]. Они безоговорочно выполняют свои приказы из Таймайштадта, но без колебаний прекратят это, если оккупированная территория подвергнется вторжению со стороны иностранных сил."
CYA_mit_comprador_government:0 "Временное правительство Астериона"
CYA_mit_comprador_government_desc:0 "После поражения от сил цианолизийцев контроль над государством Астерион был оставлен на усмотрение совета коллаборационистов. Они презираются населением, и каждый знает, в какой степени они распродают ресурсы страны. Тем не менее, они пока неплохо справляются в плане сохранения мира."

CYA_mit_loot_from_cities:0 "Награбленное из городов минотавров"
CYA_mit_loot_from_cities_desc:0 "Наша развивающаяся экономика щедро поддерживается ресурсами, взятыми из городов Астериона. Хорошо быть победителями."
CYA_mit_cities_looted:0 "Разграбленные города"
CYA_mit_cities_looted_desc:0 "Интенсивная кампания по мародерству и разграблению превратила некогда гордые города Астериона в очаги анархии и нищеты. Восстановление их прежнего великолепия займет значительное время."
CYA_mit_intensified_tribal_conflicts:0 "Учащенные племенные конфликты"
CYA_mit_intensified_tribal_conflicts_desc:0 "Брат против брата, - минотавры сражаются между собой, обвиняя друг друга в поражении, нанесенном им цианолизийцами."

CYA_league_of_southern_cities:0 "Свободное государство Цианолизия"
CYA_league_of_southern_cities_desc:0 "После провозглашения независимости от отечества Цианолизия превратилась в ряд полунезависимых городов, ориентированных на торговлю по всей южной части Грифонии и Макавии. Наши проницательные торговцы имеют преимущество на рынках по сравнению с остальными, что дает нам заключать лучшие сделки большую часть времени."
CYA_thymiau_uber_alles:0 "Таймай превыше всего"
CYA_thymiau_uber_alles_desc:0 "Сияющие города Свободного Государства явно лучше прочих, и это отражается в растущем патриотизме граждан. Они делают все возможное для Нью Таймай."
CYA_thymiau_national_service:0 "Национальная служба"
CYA_thymiau_national_service_desc:0 "Национальная служба гарантирует, что каждый трудоспособный гражданин Нью Таймай проходит год на военной или гражданской службе. После этого они состоят в резерве, если потребуется мобилизация."
CYA_thymiau_freed_markets:0 "Принцип невмешательства"
CYA_thymiau_freed_markets_desc:0 "Свободному рынку доверяют строить основы экономики города-государства. Государство не будет вмешиваться, пока результаты улучшатся."
CYA_thymiau_merchant_navy_idea:0 "Торговый флот Нью Таймай"
CYA_thymiau_merchant_navy_idea_desc:0 "Что такое морской город-государство без гордого флота? Была запущена крупная инвестиционная программа, обеспечивающая флоту столь необходимое финансирование для восстановления и расширения."
CYA_thymiau_citizenship_idea:0 "Политика открытых дверей"
CYA_thymiau_citizenship_idea_desc:0 "Все приглашаются в Нью Таймай, независимо от их расы, религии или финансового состояния. Сияющие города юга обещают высокий уровень жизни любому существу, которое здесь живет. До тех пор, пока они уважают закон."
CYA_walled_city_idea:0 "Гетто для минотавров"
CYA_walled_city_idea_desc:0 "Небольшое минотавское население Таймайштадта насильственно изолируется в закрытом городском округе. Большинство из них хотят жить отдельно от грифонов, не подвергаясь преследованиям, потому они оставлены на попечительство самим себе в пределах своего гетто."
CYA_new_quarters:0 "Новые городские кварталы"
CYA_new_quarters_desc:0 "Наши граждане охотно покупают недвижимость в наших недавно построенных городских районах, давая местной экономике столь необходимый импульс."

CYA_horst_handelsunternehmen_and_bank:0 "Хорст Хандельшунтернехмен"
CYA_horst_handelsunternehmen_and_bank_desc:0 "Изменяющаяся ситуация в Цианолизии не уменьшила влияние Хорст Хандельшунтернехмен. Вместо этого они увеличили его, оказав большое влияние на экономику города-государства. Большинство банков в Нью Таймай также принадлежат им."
CYA_pony_community:0 "Сообщества пони мигрантов"
CYA_pony_community_desc:0 "Нью Таймай стал местом для эмигрантских сообществ пони со всего мира, большинство из которых бегут от неприятностей со своих стран, привнося с собой свои иностранные навыки и знания. Многие из них яростно защищают свой новый дом."
CYA_neundrachen_chamber:0 "Палата девяти орлов"
CYA_neundrachen_chamber_desc:0 "То, что кажется демократическим парламентом города-государства, является всего лишь консультативным советом, избранным [CYA.GetLeader]. Тем не менее, они по-прежнему являются одними из самых влиятельных граждан страны, и их советы, безусловно, приветствуются."
CYA_recognised_minotaurian_rights:0 "Признанные права минотавров"
CYA_recognised_minotaurian_rights_desc:0 "Правительство Нью Таймай в своей бесконечной мудрости и сострадании учредило серию указов, подтверждающих права минотавров в Свободном Государстве. Хотя по закону они фактически остаются гражданами второго сорта, эти новые меры обеспечивают минотаврам беспрецедентную степень правовой защиты. Надеемся, что эти указы со временем разрушат минотаврские сепаратистские настроения и исцелят глубокие раны, нанесенные многочисленными конфликтами между Нью Таймай и Астерионом."
CYA_sic_war_reparations:0 "Военные репарации для Нью Таймай"
CYA_sic_war_reparations_desc:0 "В соответствии с положениями мирного договора мы выплачиваем Вольному Государству Нью Таймай возмещение в течение следующих пяти лет, что не нравится нашим гражданам. Горе побежденным."
CYA_sic_war_reparations_county:0 "Военные репарации Цианолизии"
CYA_sic_war_reparations_county_desc:0 "Согласно положениям мирного договора, мы будем выплачивать Цианолизии компенсацию в течение следующих пяти лет. Наши граждане этого не оценят, но мы проиграли и не можем ставить условий."
CYA_war_reparations_from_sic:0 "Репарации из Сикамеона"
CYA_war_reparations_from_sic_desc:0 "Репарации, которые мы получаем от Сикамеона, позволяют нам расширять наши программы социального обеспечения, делая наших граждан намного более удовлетворенными своей повседневной жизнью."
