###########################################
CYA_deal_with_blackhollow:0 "Решить будущее Блэкхоллоу"
CYA_minotaurian_peace_treaty:0 "Натиск минотавров"
CYA_minotaurian_peace_treaty_desc:0 "Военные неудачи в войне заставили нас отступить из отдаленных провинций в нашу столицу в Таймайхафене.\n\nЭто не имеет значения, ведь драгоценная жемчужина, которой является Таймайштадт, стоит больше, чем вся остальная часть Цианолизии вместе взятая.\n\nТеперь мы должны просить о мире, чтобы у нас была хотя бы возможность удержать нашу дорогую столицу, пусть даже если это означает сдачу оставшейся части Цианолизии проклятым минотаврам. Не то чтобы в сущности, такое нашествие диких быков, значит для нас многое."
CYA_wartime_decisions:0 "Действия военного времени"
CYA_wartime_decisions_desc:0 "Во время войны не может быть полумер. Мы должны использовать все наши возможности, чтобы добиться окончательной победы."
CYA_relocate_industry:0 "Переместить промышленность второго плана"
CYA_relocate_industry_desc:0 "Наши промышленные центры за пределами Таймайштадта рискуют попасть в лапы врага в случае нашего отступления. Мы должны переместить самое важное производство в нашу столицу."
CYA_war_propaganda:0 "Военная пропаганда"
CYA_war_propaganda_desc:0 "Пропагандистские передачи повысят моральный дух среди гражданского населения и укрепят поддержку войны."
CYA_sue_for_peace:0 "Попросить мира"
CYA_brodfeld_intervention:0 "Военная интервенция в Бродфельд"
CYA_brodfeld_intervention_desc:0 "Самозваная Освободительная Армия Прайвена в Бродфельде представляет угрозу для благополучия нашей нации. Мы можем устроить военную интервенцию в надежде подавить коммунистическую грязь, разоряющую нашего северного соседа. Стоит отметить, что некоторые из наших более циничных военных командиров предложили подождать, пока роялисты Бродфельда - слабые и коррумпированные - полностью капитулируют перед коммунистами, прежде чем мы начнем наше наступление, чтобы иметь единоличный контроль над землями Бродфельда, когда порядок будет восстановлен и коммунистическая угроза будет побеждена."
CYA_infantry_tech_decisions:0 "Улучшение воинских подразделений"
CYA_infantry_tech_decisions_desc:0 "Доктринальные и организационные улучшения наших подразделений егерей и пегасов."
CYA_pegasus2:0 "Улучшение пегасьего батальона II"
CYA_jagers2:0 "Улучшение батальона егерей II"
CYA_pegasus3:0 "Улучшение пегасьего батальона III"
CYA_jagers3:0 "Улучшение батальона егерей III"
CYA_pegasus4:0 "Улучшение пегасьего батальона IV"
CYA_jagers4:0 "Улучшение батальона егерей IV"
CYA_pegasus5:0 "Улучшение пегасьего батальона V"
CYA_jagers5:0 "Улучшение батальона егерей V"
CYA_rename_highhall:0 "Переименовать Толл Тауэр"
CYA_rename_highhall_desc:0 "Печально известная крепость бандитов, что зовется Толл Тауэр, имеет плохую репутацию. Мы должны дать ей более подходящее грифонье имя, чтобы обозначить восстановление нами порядка в Ползучих Горах." 
CYA_blackhollow_republic:0 "Сформировать Графство Блэкхоллоу"
CYA_blackhollow_republic_desc:0 "Теперь, когда мы контролируем территории Блэкхоллоу, мы можем восстановить порядок и процветание в регионе, сформировав Графство Блэкхоллоу, вассальное государство, недавно освободившееся от бандитского зла."
CYA_build_golden_fleet_decisions:0 "Строительство Золотого Флота"
CYA_golden_fleet:0 "Комиссия по флоту"
CYA_build_golden_fleet_decisions_desc:0 "Совместно с Хорст Хандельшунтернехмен, новый торговый флот Таймай начнет интенсивную программу кораблестроения, чтобы построить мощную эскадру из трех линейных кораблей, пяти линейных крейсеров и семи меньших крейсеров для защиты торговых и экономических интересов Нью Таймай в открытом море и за его пределами."
CYA_sumpfkielstadt:0 "Переименовать Астерскую Гавань"
CYA_sumpfkielstadt_desc:0 "Минотавры считают свою столицу своим самым важным местом, так как именно на этом месте их легендарный основатель высадился со своим флотом и основал их страну. Пора положить конец их наследию и переименовать ее в нечто более подходящее по вкусу лидеру [CYA.GetLeader]. Что-то, напоминающее ей о её любимом, который умер слишком рано."
CYA_bring_colonists:0 "Пригласить Грифоньих Поселенцев"
CYA_bring_colonists_desc:0 "Поскольку нестабильность и конфликты продолжают разгораться по всему континенту, многие грифоны были вынуждены покинуть свои прежние дома и родные земли. Мы должны обратиться к ним и предложить им переселиться на наши земли, где они смогут по-настоящему процветать."

