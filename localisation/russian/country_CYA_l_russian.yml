###########################################
CYA_consolidate_our_forces:0 "Навести порядок в армии"
CYA_consolidate_our_forces_desc:0 "В нашей армии полный бардак, командная иерархия запуталась, словно клубок ниток, и мы не можем даже определиться со стилем нашей униформы. Пора навести порядок в наших сухопутных войсках. Будет больно, но это необходимо сделать."
CYA_army1:0 "Армейские реформы"
CYA_army1_desc:0 "Современные армии требуют современных структур, а наши немного устарели. Давайте начнем наши реформы с основ."
CYA_officer_cadre:0 "Офицерские кадры"
CYA_officer_cadre_desc:0 "Наши силы извлекли бы выгоду из нового командования на поле боя. Наша армия стала менее эффективной из-за управления ею застойных и неамбициозных офицеров. Давайте обратим это вспять."
CYA_mil_radio:0 "Военное радио"
CYA_mil_radio_desc:0 "Хотя такое изобретение как радио распространилось по всей Цианолизии благодаря вингбардийским торговцам, у нас нет средств, чтобы самим его производить. Армия заинтересована в его применении, но для начала нам нужно провести обратную разработку, дабы оно удовлетворяло нашим требованиям, особенно в области шифрования частот радиосигналов."
CYA_army_sailor_brigades:0 "Сформировать бригады из матросов"
CYA_army_sailor_brigades_desc:0 "В прошлом наша столица Таймайштадт была портом приписки Имперского Южного Флота. Сегодня уже давно нет никакого Южного Флота, хотя и множество его бывших матросов все еще живут здесь. Они все еще дееспособные и хорошо вымуштрованные грифоны, а потому мы вооружим их и организуем в сухопутные бригады, чтобы они вновь могли сражаться."
CYA_logistics_company:0 "Военная логистика"
CYA_logistics_company_desc:0 "Армия марширует пока сыта, но из-за текущей ситуации в Цианолизии на фуражировку вообще нельзя полагаться, чтобы обеспечить войска всем необходимым. Мы сформируем специальные логистические соединения, чтобы поддержать наших храбрых солдат."
CYA_officers:0 "Генеральный штаб"
CYA_officers_desc:0 "Нужно не просто наводить свое оружие на врага, но и направлять войска. Для этого нашим офицерам и генералам нужен единый командный центр, где они смогут планировать наши действия на поле боя. Хотя план никогда не выдерживает первого контакта с врагом, мы можем хотя бы попробовать минимизировать опасность для наших войск."
CYA_army6:0 "Армейские строительные корпуса"
CYA_army6_desc:0 "Во время войны мы не можем полностью положиться на гражданский сектор в области своевременного строительства, восстановления и всего прочего, что может понадобиться нашим силам во время их действий. Вот почему для нас будет целесообразно создать специальные корпуса, чтобы решать такие проблемы." 
CYA_army7:0 "Тяжелые пехотинцы-рыцари"
CYA_army7_desc:0 "Доблестный дух рыцарства никогда не умрет! Благодаря надлежащим тренировкам и оснащению они смогут преодолеть любое препятствие. Они могут быть достойной заменой, пока мы не сможем поставить на поток производство собственных бронированных машин."
CYA_army8:0 "Модернизация танков"
CYA_army8_desc:0 "Первые результаты программы бронированных машин были очень многообещающими, и мы уверены, что при должном финансировании мы сможем создать модель, которая опередит свое время. Цианолизии нужно любое преимущество, какое только возможно."
CYA_support_comp:0 "Военные инженеры"
CYA_support_comp_desc:0 "Чтобы эффективно вести войну нам нужны саперы и инженеры. Эти храбрые грифоны будут строить укрепления, очищать зоны от опасности и возводить временные мосты. Они станут художниками на холсте окружающей их местности."
CYA_inf_guns:0 "Модернизация винтовок"
CYA_inf_guns_desc:0 "Войска уже долго жалуются на использование устаревшего вооружения. Мы услышали их жалобы и начнем проектировать более современную модель винтовки для простых солдат."
CYA_artillery_stuff:0 "Модернизация артиллерии"
CYA_artillery_stuff_desc:0 "Простая проверка наших запасов артиллерии обнаружила несколько различных проблем, среди которых дефектные запчасти, использование устаревших моделей, таких как полупушки, а также плохое обучение наших солдат. Наилучшим вариантом будет отдать приоритет наведению порядка в артиллерийских батальонах."
CYA_army_motorization:0 "Моторизация армии"
CYA_army_motorization_desc:0 "Нужно приложить усилия для улучшения мобильности наших вооруженных сил. Но, чтобы начать согласно нашим планам, для начала нам нужно надежное транспортное средство, чтобы перевозить наши войска и снабжение. "
CYA_mountain_guns:0 "Горная артиллерия"
CYA_mountain_guns_desc:0 "Артиллерия выигрывает войны, но размещать ее на холмах и горах задача для дураков. Нужно приложить усилия, чтобы спроектировать более управляемые, меньшие размером орудия, которые смогут преодолеть пересеченную местность, не жертвуя точностью и огневой мощью."
CYA_armor_workshops:0 "Исследование танков"
CYA_armor_workshops_desc:0 "Хотя промышленности, нужной для массового производства бронированных машин, фактически нет в Цианолизии, все еще может быть полезно выделить часть нашего бюджета на исследование танковых дизайнов, чтобы мы не остались далеко позади более современных стран."
CYA_magical_weapons:0 "Магическое оружие"
CYA_magical_weapons_desc:0 "Сообщения об оружии, которое использует магические кристаллы как боеприпасы ранее расценивались как обман. Недавний прорыв наших ученых доказал их реальность. Хотя сейчас они страдают от проблем с надежностью, мы уверены, что сможем улучшить их до такой степени, что они полностью заменят обычные винтовки."
CYA_modernizing_army:0 "Улучшение военной доктрины"
CYA_modernizing_army_desc:0 "Устаревшая доктрина, которую мы унаследовали от Империи Грифонов больше не подходит для нашей стратегии. Наши теоретики начнут экспериментировать и изучать новые тактики и варианты."
CYA_army_laboratories:0 "Отдел армейских исследований"
CYA_army_laboratories_desc:0 "Войскам нужны специализированные исследовательские центры и оборудование, что просто нельзя доверить гражданскому сектору. Решив такие проблемы как бюрократия и финансирование, эти ученые смогут сфокусироваться исключительно на улучшении нашей армии во всех возможных областях."
CYA_pilot_training:0 "Подготовка военных летчиков"
CYA_pilot_training_desc:0 "Управление самолетом - сложная задача, и мы должны гарантировать, чтобы каждый новобранец в рядах ВВС проходил надлежащую подготовку, дабы их эффективность на поле боя не снижалась. Число желающих вступить в ряды нового воздушного ответвления армии огромно, но будут допущены только лучшие."
CYA_build_air_bases:0 "Построить аэродромы"
CYA_build_air_bases_desc:0 "Самолеты требуют большого количества свободного для правильной работы. К счастью, у нас есть много пустых полей, которые более чем подходят для строительства ангаров и аэродромов."
CYA_air_support_effort:0 "Разработка штурмовиков"
CYA_air_support_effort_desc:0 "Самолеты привносят новое поле боя в войну, давая нам варианты, которые ранее были недоступны. Например, надежное укрепление или траншея теперь могут подвергаться нападению с помощью самолетов, несущих бомбы, что спасает много жизней наших регулярных войск. Поэтому крайне важно, чтобы мы также разработали эти самолеты и начали их производство."
CYA_fighter_effort:0 "Разработка истребителей"
CYA_fighter_effort_desc:0 "Теоретики предполагают, что самые важные сражения будут вестись не на суше, а в воздухе. Тот, кто будет управлять небом, будет контролировать исход войны, и если мы хотим быть победителями, нам нужен специальный истребитель, чтобы поддерживать господство над небом."
CYA_air_auxiliary:0 "Поддержать авиацию"
CYA_air_auxiliary_desc:0 "Небеса - это часть природы грифонов, а потому вполне уместно использовать наши таланты для улучшения характеристик наших самолетов. Лучшее обучение, больше авиабаз, есть много возможностей для расширения наших возможностей."
CYA_bomber_effort:0 "Разработка бомбардировщиков"
CYA_bomber_effort_desc:0 "Как только контроль над небесами будет обеспечен, мы сможем перейти ко второй фазе атаки: бомбардировщикам. Эти большие, прочные самолеты будут нести разрушительные бомбы и разрушать до состояния пылающих обломков любые препятствия, будь то бункеры, города или даже военные корабли. Это обеспечит нашу победу."
CYA_aviation_corps:0 "Армейские авиакорпуса"
CYA_aviation_corps_desc:0 "Из-за продолжающегося прогресса нашего авиакорпуса у нас возникла нужда в создании специального учебного и жилищного комплекса для всех наших пилотов. Там они получат лучшее обучение, которое мы можем себе позволить, гарантируя, что их навыки останутся на высоте, а вероятность любых несчастных случаев будет минимальной."
CYA_rocket_science:0 "Ракетостроение"
CYA_rocket_science_desc:0 "Реактивные двигатели и ракеты обещают новую эру в войне. Хотя сейчас мы можем производить только экспериментальные прототипы, при достаточном финансировании мы сможем продвинуться в будущее и опередить наших конкурентов."


CYA_coastal_railway:0 "Построить прибережную ЖД"
CYA_coastal_railway_desc:0 "Первым шагом в развитии нашей небольшой промышленной базы является соединение наших прибрежных городов современной железной дорогой. Перевозка грузов и грифонов станет намного безопаснее и быстрее, а также быки-мародеры больше не смогут нас беспокоить."
CYA_coastal_towns:0 "Развивать прибрежные города"
CYA_coastal_towns_desc:0 "Есть много неиспользуемой земли, доступной для строительства новых фабрик, военных баз или просто большего количества домов для нашего народа. Мы должны выкупить эту землю для наших будущих проектов." 
CYA_manufactory:0 "Мануфактуры второго плана"
CYA_manufactory_desc:0 "Город Таймайштадт, безусловно, является нашей самой большой ценностью, но мы не можем развивать его исключительно за счет других. Нужно следить за тем, чтобы другие наши прибрежные города, такие как Солмаркт и Ауропаллиета также получали финансирование для своих новых промышленных проектов."
CYA_arsenal:0 "Тармутский Арсенал"
CYA_arsenal_desc:0 "Будет ли Цианолизия жить или погибнет, зависит от ее огнестрельного оружия. Долгое время мы не могли производить новое оружие или даже покупать его из-за границы. Однако теперь мы можем это исправить, ведь специализированные оружейные заводы нашего тармутского промышленного комплекса гарантируют, чтобы у каждого солдата было свое оружие."
CYA_company:0 "Поддержать торговую компанию Хорст"
CYA_company_desc:0 "Мы начали полагаться на ряд торговых компаний, которые создали свои базы в наших самых ценных городах. Самая большая и самая прибыльная из них, Хорст Хандельшунтернехмен, может предложить нам все, что нам нужно, в обмен на некоторые уступки и финансирование. Оказать им покровительство было бы мудрым поступком."
CYA_town_stuff:0 "Спонсировать верфи Ауропаллиеты"
CYA_town_stuff_desc:0 "Чтобы защитить нашу родину от ненавистных минотавров, мы должны расширить возможности нашего текущего флота, дабы у нас была строить больше кораблей и проверять больше судов. На это придется потратиться за счет других сфер, но такова жестокая реальность."
CYA_town_stuff2:0 "Поддержать порт Солмаркта"
CYA_town_stuff2_desc:0 "Хотя Солмаркт лишь недавно перешел под наш контроль, его местоположение всегда было очень выгодным для нашего торгового бизнеса. Ни один грифон не сможет возражать против получения большего количества денег, а потому мы расширим возможности торгового судоходства солмарктского порта."
CYA_town_stuff3:0 "Нефтеперерабатывающие заводы Хорст" 
CYA_town_stuff3_desc:0 "Компания Хорст Хандельшунтернехмен предложила блестящую идею для решения проблемы нехватки стратегических ресурсов - нефтеперерабатывающие заводы по производству синтетической нефти и каучука. Используя только небольшую часть настоящих ресурсов, мы сможем ослабить спрос и произвести достойные замены. Они просят взамен лишь участок земли и долю прибыли." 
CYA_industrialise_fragrantharbour:0 "Развивать Таймайхафен"
CYA_industrialise_fragrantharbour_desc:0 "Порт Таймайштадта не помешало бы расширить. Мы уже нашли хорошие зоны для строительства новых причалов, пирсов и доков. Нам нужно только начать работать."
CYA_steelworks:0 "Сталелитейный завод Таймайштадта"
CYA_steelworks_desc:0 "Сталь является жизненно важным ресурсом для производства практически всего, что нам нужно, будь то здания или оружие. Было бы разумно расширить наши существующие сталелитейные заводы во что-то такое, что сможет произвести для государства настоящее нечто."  
CYA_outback_oil:0 "Нефть в глуши"
CYA_outback_oil_desc:0 "Грифоны имеют право бояться глуши, но мы не можем полностью игнорировать это. Довольно смелый геодезист обнаружил залежи нефти в джунглях Каннабии, и к их расположению относительно легко как добираться, так и защищать от злобных племён коров. Безусловно, любая мелочь поможет."
CYA_special_industry:0 "Особая промышленность Каннабии"
CYA_special_industry_desc:0 "Только взгляните на это. После нашего успеха в обеспечении безопасности нефтяной скважины мы обнаружили месторождение редких магических кристаллов. Хотя у нас сейчас нет для них практического применения, мы знаем много тех, кто их использует, и они заплатили бы за них хорошие деньги. Для обработки этого нового ресурса также будет открыта новая фабрика."
CYA_griffon_institute_of_science:0 "Военно-морской научный институт"
CYA_griffon_institute_of_science_desc:0 "Ученые обещают нам большие успехи, но их возможности и финансирование недостаточны для раскрытия их грандиозных замыслов. Учитывая их предыдущие успехи, мы находим их просьбу обоснованной. Вскоре должны последовать результаты."
CYA_industrial_stuff:0 "Расширение сталелитейного завода"
CYA_industrial_stuff_desc:0 "Новый металлургический завод уже производит много всего, помогая нашей промышленности, но нам нужно больше, чем просто обычная сталь. Дополнительные заводы для обработки более редких металлов будут построены и введены в эксплуатацию, как в нашей столице, так и в поддерживающих ее комплексах Де Агилара, Тармута и Эспело Мара."
CYA_industrial_stuff2:0 "Таймайштадтская радарная вышка"
CYA_industrial_stuff2_desc:0 "Великолепное новое изобретение под названием радар во многом изменит будущие войны. В конце концов, всегда знать где находится враг, - бесценное знание, и мы должны стремиться к совершенствованию этой технологии."
CYA_modern_computation_machines:0 "Современные вычислительные машины"
CYA_modern_computation_machines_desc:0 "Путь к светлому будущему пролегает через электронику, через эти сложные машины, которые могут заменить работу десятков грифонов. Благодаря тому, что эти "компьютеры" сосредоточены на выполнении простых задач, наша исследовательская база будет свободна в решении более насущных проблем, в целом улучшая наши познания."
CYA_industrial_stuff3:0 "Создание НИОКР"
CYA_industrial_stuff3_desc:0 "Строительство дома или рытье шахты - это нечто большее, чем просто поднятие опорных балок и разравнивание пола. Мы будем стремиться объединить наших текущие методы строительства с современными инструментами и транспортными средствами. Это значительно увеличит наш уровень прогресса."
CYA_industrial_stuff4:0 "Светлое научное будущее"
CYA_industrial_stuff4_desc:0 "Несмотря на многочисленные трудности в достижении прогресса, наша тяжелая работа окупилась, и теперь мы пожинаем ее плоды. Наши грифоны становятся все умнее и продуктивнее с каждым днем, что отражается в увеличении количества народа, способного справиться с более сложными задачами. Тройное ура Цианолизии!"


CYA_expand_capital_docks:0 "Расширить доки Таймайштадта"
CYA_expand_capital_docks_desc:0 "Пирсы Таймайштадта находятся в довольно ветхом состоянии. Чтобы восстановить славу старого имперского флота, мы должны отремонтировать эти доки и построить дополнительные."
CYA_found_admiralty:0 "Реформа адмиралтейства"
CYA_found_admiralty_desc:0 "Специальные процедуры, которые управляли нашим флотом, более не приемлемы. Нам нужен хорошо обученный секретариат, который будет состоять из грифонов, которые разбираются во всех вопросах ВМФ, а не из адмиралов и офицеров, слишком старых, чтобы ходить на шкванцах. Это кардинально увеличит эффективность нашего флота."
CYA_found_capital_shipyards:0 "Спонсировать доки Хорст"
CYA_found_capital_shipyards_desc:0 "Всегда надежная компания Хорст Хандельшунтернехмен выдвинула нам еще одно замечательное предложение: они построят новые верфи в обмен на налоговые льготы. В связи с нашей необходимостью восстановить флот, мы можем позволить себе меньший ежегодный доход от налогов."
CYA_build_a_navy:0 "Восстановить наш флот"
CYA_build_a_navy_desc:0 "Приготовления завершены и теперь можно приступить к настоящей работе. Цианолизия снова будет править волнами! После длительного периода строительства, конечно же."
CYA_screening_effort:0 "Разработка кораблей экранирования"
CYA_screening_effort_desc:0 "Эсминцы - самый маленький класс военного корабля. Они отлично подходят для разведки и поиска подводных лодок. Поскольку на создание более крупных кораблей уйдет значительное количество времени, было бы лучше модернизировать наши устаревшие имперские проекты."
CYA_cruiser_effort:0 "Разработка крейсеров"
CYA_cruiser_effort_desc:0 "Поскольку эсминцы выступают в роли наших кораблей экранирования, крейсеры как легкие, так и тяжелые, смогут действовать в качестве временного решения, прежде чем мы сможем разрабатывать более крупные военные корабли. Они также могут дополнить наши патрульные силы."
CYA_raise_the_austernfischer:0 "§HПоднять Аустернфишер§!"
CYA_raise_the_austernfischer_desc:0 "Флагман бывшего Имперского Южного флота, Аустернфишер был потоплен недалеко от берега Таймайхафена бомбой минотавров. Это случилось годы назад, когда Астерион отделился от Империи. Сегодня при помощи современных методы спасательных работ мы можем попытаться поднять затонувший линейный крейсер, который станет прекрасным дополнением для нашего флота."
CYA_capital_ship_effort:0 "Разработка линейных кораблей"
CYA_capital_ship_effort_desc:0 "Наконец-то у нас есть средства, чтобы начать строительство крупнейших военных кораблей, но сначала нам нужен надежный проект. Уроки, извлеченные из модели Аустернфишера, значительно помогут в этом деле."
CYA_submarine_effort:0 "Разработка подводных лодок"
CYA_submarine_effort_desc:0 "Подводные лодки, несомненно, станут поворотным пунктом в морской войне. Ни один корабль, как бы тяжело он ни был бронирован, больше не будет в безопасности. Торговые линии наших врагов будут находиться под постоянной угрозой. Все, что нам для этого нужно - это рабочая модель."
CYA_the_aeronaval_corps:0 "Сформировать корпус морской авиации"
CYA_the_aeronaval_corps_desc:0 "Будущее войны зависит от идеальной координации авианосцев и адаптированных для них самолетов. Мы начнем формировать корпус, специализирующийся на этих усилиях."
CYA_carrier_effort:0 "Разработка авианосцев"
CYA_carrier_effort_desc:0 "Некоторые из наших адмиралов считают, что военные корабли в новом тысячелетии стоит переоборудовать для перевозки самолетов. Если эти авианосцы будут хорошо защищены экранирующими судами, то они смогут повредить вражеские корабли, не подвергая себя опасности. Мы сосредоточимся на создании наших первых конструкций авианосцев."
CYA_carrier_building_facility:0 "Технологии постройки авианосцев"
CYA_carrier_building_facility_desc:0 "После того, как наш первый проект авианосца был завершен и одобрен, мы можем начать его строительство. Но сначала нам нужно расширить верфи - у Таймайштадта есть место для нового пирса. Кроме того, будут импортированы редкие металлы, чтобы облегчить постройку этого нового военного корабля, так что нам не придется использовать плохую альтернативу."
CYA_seaplane_effort:0 "Дизайн морской авиации"
CYA_seaplane_effort_desc:0 "Самолеты требуют многочисленных модификаций, чтобы иметь возможность использовать авианосцы в качестве взлетной площадки. С существующими моделями будут экспериментировать, пока мы не найдем удовлетворительный баланс огневой мощи, дальности и веса."
CYA_seebataillon:0 "Сформировать морские батальоны"
CYA_seebataillon_desc:0 "Цианолизия живет и процветает благодаря своему длинному побережью. Можно сказать, что грифоны здесь хорошо знакомы с морем - и это наш аргумент в пользу формирования морских батальонов. Специализированные силы адаптируются в десантных войнах, чтобы вести штурм вражеских пляжей."
CYA_naval_assault_effort:0 "Планирование морских вторжений"
CYA_naval_assault_effort_desc:0 "Подготовка морского вторжения является сложной задачей - она требует тщательного планирования и координации. Мы определили ключевые недостатки в нашем планировании, и сосредоточимся на их устранении. Это гарантирует, что если нам потребуется провести военно-морскую атаку, все пройдет гораздо более гладко, и менее хорошие грифоны умрут."
CYA_torpedo_destroyers:0 "Торпедные крейсеры"
CYA_torpedo_destroyers_desc:0 "Торпеды зарекомендовали себя как очень эффективное оружие, но подводные лодки и эсминцы довольно хрупкие. Это означает, что несмотря на свое вооружение, они не смогут гарантировать успешное попадание по вражескому кораблю. Мы собрали наших опытных теоретиков, чтобы придумать новый дизайн военного корабля, который будет использовать лишь торпеды."
CYA_form_naval_paratroopers:0 "Сформировать морской батальон ВДВ"
CYA_form_naval_paratroopers_desc:0 "Хотя скептики считают парашют чем-то, что явно не нужно грифону, мы признаем, что нельзя ожидать, что солдат, независимо от того, насколько он подготовлен и обучен, не разобьет тяжелую технику во время полета. Подготовка специализированных батальонов к парашютным операциям расширит наши тактические возможности на поле боя."


CYA_the_conference_at_evosmoshafen:0 "Солмарктская конференция"
CYA_the_conference_at_evosmoshafen_desc:0 "Уже на протяжении десятилетий мы выживаем в этих враждебных землях. Но это далось нам не без труда. Минотавры, эти подгоняемые жаждой мести звери, угрожают уничтожить все, что нам дорого. Графиня решила провести встречу с командирами высшего ранга в Солмаркте, чтобы определить наш дальнейший курс действий."
CYA_the_group_of_twenty:0 "Группа двадцати"
CYA_the_group_of_twenty_desc:0 "Группа офицеров в составе Цианолизских войск уже давно недовольна национальным государством. Несмотря на огромный спектр идеологических различий между ними, они отложили свои ссоры и сошлись в одном: нынешний режим нужно убрать, чтобы социалистическая утопия возродилась из пепла."
CYA_form_sailors_committees:0 "Сформировать матросские комитеты"
CYA_form_sailors_committees_desc:0 "Крайне важно заручиться поддержкой наших грифонов моряков. Наличие военно-морского флота на нашей стороне может иметь решающее значение, если дойдет до внутренней борьбы, но мы также сможем захватить лидерство и без кровопролития."
CYA_the_anarchists_and_equalists:0 "Анархисты и Эквалисты"
CYA_the_anarchists_and_equalists_desc:0 "Хотя все мы стремимся увидеть Цианолизию социалистической, существуют разные точки зрения по поводу того, как этого добиться. Некоторые группы занимают радикально разные позиции по сравнению с авангардным социализмом и могут спутать нам карты. С другой стороны, нашему делу понадобится каждый грифон. Как мы должны действовать?"
CYA_radicalising_the_troops:0 "Радикализировать войска"
CYA_radicalising_the_troops_desc:0 "Известно, что вооруженные силы недолюбливают вечные нападки, которым мы подвергаемся в Цианолизии, и мы можем использовать это в своих интересах. Однако у нас хватит времени, чтобы убедить лишь одну группу - офицеров или простых солдат."
CYA_liasing_with_the_indigenes:0 "Поддерживать связь с туземцами"
CYA_liasing_with_the_indigenes_desc:0 "Некоторые найдут это неприятным, но местные минотавры могут оказаться ценным союзником. Одна из наших целей - остановить ненужную ненависть между двумя расами, а потому мы отправимся к вождям племён. Соглашение между нами можно и нужно будет найти."
CYA_coordinating_with_the_cadres:0 "Координация с населением"
CYA_coordinating_with_the_cadres_desc:0 "Большинство грифонов в Цианолизии населяют наши прибрежные города, и они на своей шкуре познали притеснения со стороны капиталистов. Рабочие естественно будут нашими союзниками во время революции, но как насчет подумать о том, чтобы убедить презираемую буржуазию? Их влияние могло бы обеспечить более плавный переход к лучшему обществу."
CYA_roll_the_die:0 "Победа или смерть"
CYA_roll_the_die_desc:0 "Ясно, что слов будет недостаточно, чтобы свергнуть нынешний режим. Только насильственная революция может обеспечить правильное начало для чистой, социалистической нации. Долой графиню! Долой тиранию!"
CYA_the_officers_putsch:0 "Офицерский путч"
CYA_the_officers_putsch_desc:0 "Мы уверены, что получили достаточную поддержку нашего дела. У графини Зумпфкиль не будет иного выбора, кроме как отречься от престола и покинуть страну, как только она увидит превосходящие силы революции. Наши требования будут предъявлены на следующем собрании королевского двора графини, которое должно состояться через три дня..."
CYA_our_finest_hour:0 "Наш звездный час"
CYA_our_finest_hour_desc:0 "Наш заговор обернулся самым лучшим образом, и теперь мы заполучили контроль над Цианолизией. Пусть народ празднует, ведь наступили более светлые времена! Первым делом стоит провести свободные выборы, чтобы определить вектор развития нашей нации. Мы уверены, что народ сделает мудрый выбор."
CYA_democratic_socialism_focus:0 "НПДС"
CYA_democratic_socialism_focus_desc:0 "Народ выбрал новую партию демократических социалистов, чтобы она возглавила нацию. Они обещают равенство без расизма, процветание без эксплуатации и свободу без угнетения. Мир, хлеб и демократия для всех, независимо от расы или класса!" 
CYA_equalism_focus:0 "Партия радикального равенства"
CYA_equalism_focus_desc:0 "Пришли результаты выборов, согласно которым цианолизийцы выбрали партию радикального равенства, чтобы привести нас к новому завтра. Большое количество минотавров, которые пришли на выборы, проголосовали за них, соблазненные обещаниями равного общества. Да начнется восстановление." ##Эквалисты молодцы, эквалисты класс, кому не нравится, тому посохом одинаковости в глаз##
CYA_equal_rights_bill:0 "Закон о равных правах"
CYA_equal_rights_bill_desc:0 "Первым шагом к исцелению этой нации является введение закона о равных правах - отныне каждый грифон, пони, минотавр, зебра - проще говоря, все существа будут равны, независимо от их профессии, среды обитания или убеждений. Таким образом, наше общество начнет самовосстанавливаться."
CYA_abolish_private_ownership:0 "Отменить частную собственность"
CYA_abolish_private_ownership_desc:0 "Собственность - это болезнь, которая вызовет раздоры в нашем равноправном обществе. Мы должны обеспечить, чтобы ни одно существо не имело больше других. Будь то бедность или процветание, мы все несем одинаковое бремя, но наша цель также одинакова."
CYA_land_redistribution:0 "Перераспределение земли"
CYA_land_redistribution_desc:0 "Буржуазия несправедливо оккупировала обширные участки земли, чтобы финансировать свои незаконные, жадные планы. Они будут отняты государством и перераспределены между всеми гражданами в соответствии с их потребностями."
CYA_communist_patriotism:0 "Революционный патриотизм"
CYA_communist_patriotism_desc:0 "Военная служба в Цианолизии долгое время считалась неприятной, если была необходима. Это означало, что добровольцев было мало, но теперь народ гораздо больше хочет присоединиться к нашим вооруженным силам. Десятилетия осадного менталитета подходят к концу."
CYA_unions_in_politics:0 "Профсоюзы в политике"
CYA_unions_in_politics_desc:0 "Профсоюзы, которые защищают рабочих от эксплуатации, должны иметь право голоса в правительстве. Они обеспечат, чтобы новые законы и правила не создавались в ущерб пролетариату."
CYA_mixed_species_brigades:0 "Разношерстные батальоны"
CYA_mixed_species_brigades_desc:0 "Следующим шагом в достижении нами равного общества является формирование военных подразделений, содержащих несколько видов. Этот эксперимент преследует две цели - увидеть, остается ли боевая эффективность оптимальной, и убедить оставшуюся часть армии медленно перенимать этот вид формирования подразделений."
CYA_horizontalised_military_structure:0 "Горизонтальная военная структура"
CYA_horizontalised_military_structure_desc:0 "Вооруженные силы должны идти как единое целое и сражаться как единое целое - строгая иерархия только сковывала простого солдата. Теперь освободившись от своих цепей, они будут сражаться с непревзойденным пылом."
CYA_equalist_society:0 "Общество эквалистов"
CYA_equalist_society_desc:0 "Так много стран и обществ по всему миру были бы намного лучше, если бы они приняли наш образ мышления. Долг каждого гордого гражданина нашей Цианолизии - распространять добродетели равенства!"
CYA_collectivisation:0 "Аграрная Коллективизация"
CYA_collectivisation_desc:0 "С/х угодья и другие объекты, которые производят продукты питания, должны быть изъяты на благо государства для реформы способ производства в соответствии с нашими идеалами. Мы ожидаем, что первоначально будет нехватка продовольствия пока фермеры адаптируются к новым квотам и правилам, но результаты будут более чем многообещающими."
CYA_military_commissars:0 "Военные комиссары"
CYA_military_commissars_desc:0 "Хотя военные освободили Цианолизию, мы считаем, что было бы разумно следить за ними. Нельзя допустить, чтобы антиреволюционные настроения начали расти, а потому эти доблестные комиссары обеспечат идеологическую чистоту в армии, а также вдохновят войска подняться на новые высоты храбрости."
CYA_the_means_of_production:0 "Захватить средства производства"
CYA_the_means_of_production_desc:0 "Государство требует всех своих материалов, промышленности, инфраструктуры для достижения своей цели. Мы больше не будем продавать нашу тяжелую работу иностранным капиталистам, которые вымогают у нас и никогда не платят цену по справедливости."
CYA_miners_collectives:0 "Сформировать шахтерские коллективы"
CYA_miners_collectives_desc:0 "Шахтеры являются одними из самых уязвимых классов в стране. Долгие часы работы в опасных условиях за скупую зарплату, при жестокой эксплуатации угнетателями-капиталистами. Теперь это меняется, и право собственности на шахты распространяется на тех, кто в них работает. Производительность и моральный дух увеличатся."
CYA_national_health_bureau:0 "Сформировать бюро национального здравоохранения"
CYA_national_health_bureau_desc:0 "Базовое здравоохранение, предоставляемое государством, является правом каждого гражданина. Мы должны обеспечить, чтобы эта привилегия стала реальностью для каждого цианолизийца, независимо от его благосостояния или социального положения. В конце концов, влажный климат Южной Грифонии - благоприятная среда для болезней."
CYA_free_education:0 "Бесплатное образование"
CYA_free_education_desc:0 "Грамотный гражданин - свободный гражданин, и мы должны обеспечить, чтобы каждое существо получало базовое образование. Прекрасная возможность распространять наши ценности."
CYA_intercommunalism:0 "Интеркоммунализм"
CYA_intercommunalism_desc:0 "Теперь, когда мы наладили делами дома, пришло время распространить ценности социализма на наших соседей. Рабочие восстанут, а мы не пойдем на компромисс! Все репрессивные феодалы должны кануть в анналы истории, где им самое место, и откуда они никогда не вернутся!"
CYA_liberate_the_north:0 "Освободить север"
CYA_liberate_the_north_desc:0 "Нациями долины Эви правят феодальные монархи и разбойники. Особого внимания заслуживает презираемый тиран Клосау, который, по слухам, убил каждого сторонника коммунизма в Прайвене. Они будут отомщены! Мы должны вмешаться, чтобы принести социализм на их земли." 
CYA_liberate_the_west:0 "Освободить запад"
CYA_liberate_the_west_desc:0 "Фалькор и Сикамеон увядают из-за своего слаборазвитого аграрного состояния. Их лидеры лжецы, обещающие прогресс, но мешающие работе пролетариата! Мы должны идти вперед и освободить рабочих. Когда каждая нация будет следовать нашему делу, пролетариат всего мира объединится!"
CYA_into_the_world:0 "В мир"
CYA_into_the_world_desc:0 "Благодаря тому, что наши ближайшие соседи гордо несут красный флаг, наша цель достигнута. Но по всему миру по-прежнему есть рабочие, которые трудятся как рабы за копейки и жаждут освободиться от своих оков! Пусть мир узнает, что Цианолизия поддерживает освобождение пролетариата в каждой стране!"
CYA_communist_future:0 "Социалистическое будущее"
CYA_communist_future_desc:0 "За последние несколько лет Цианолизия достигла значительного прогресса. Из захолустного округа, осажденного минотаврами, мы стали гордой нацией, свободной от ее бед и эксплуататоров. Это находит отражение в наших грамотных, свободных гражданах, которые живут счастливой и полной жизнью. Будущее уже здесь."
CYA_communism_in_one_country:0 "Социализм в отдельно взятой стране"
CYA_communism_in_one_country_desc:0 "У нашей идеологии на данный момент нет плодородной почвы для распространения в других местах. Мы должны сосредоточиться на обеспечении исключительно своей нации. Это не означает, что мы слепы к тяжелому положению иностранных рабочих, но мы просто делаем прагматичный выбор."
CYA_standard_of_living:0 "Поднять уровень жизни"
CYA_standard_of_living_desc:0 "Наши попытки вести Цианолизию в современность пока что были успешными, но революция далека от завершения. Народ заслуживает удобств, чтобы жить счастливой, трудовой жизнью, а не томиться в отчаянии."
CYA_proletarian_factories:0 "Пролетарские фабрики"
CYA_proletarian_factories_desc:0 "В социалистической стране не может быть безработных. Мы примем программу массовой индустриализации, чтобы дать каждому гражданину-цианолизийцу рабочее место, которое он может с гордостью назвать своим собственным."
CYA_the_best_defense:0 "Лучшая защита"
CYA_the_best_defense_desc:0 "Любой глупый захватчик был бы сильно удивлен, увидев, что жители Цианолизии сражаются изо всех сил. Мы больше не разобщенная нация, раздробленная старыми обидами, а сплоченная, готовая встретить любую угрозу с высоко поднятыми головами! Цианолизия стоит, и она никогда не рухнет!"
CYA_commie_mit_outback:0 "Открыть доступ к глуши"
CYA_commie_mit_outback_desc:0 "Теперь две расы работают вместе над созданием социалистической утопии и некогда враждебное окружение может быть правильно использовано для добычи ресурсов. Хотя это и не означает, что не осталось минотавров, которые стремятся создать проблемы. Со временем их придется решать, но Цианолизия больше не является государством, состоящим только из прибрежных городов."
CYA_commie_mit_indigenes:0 "Примирение с коренными жителями"
CYA_commie_mit_indigenes_desc:0 "Несмотря на то, что мы вместе боролись за создание нового порядка, отношения с минотаврами, мягко говоря, оставались напряженными. Надо приложить усилия к тому, чтобы найти общий язык, чтобы положить конец десятилетиям соперничества и враждебности."
CYA_comission_on_minotaurian_affairs:0 "Комиссия по Делам Минотавров"
CYA_comission_on_minotaurian_affairs_desc:0 "Для эффективного противодействия угрозе минотавров будет создана специальная организация. Им дано наше благословение и согласие на обеспечение мира и стабильности на тех небольших землях, что мы фактически контролируем, и, вероятно, они также будут сражаться с племенами быков."
CYA_armaments_effort:0 "Развитие вооружений"
CYA_armaments_effort_desc:0 "Средства для увеличения нашей военной мощи в Цианолизии напрочь отсутствуют. Таким образом, необходимо изменить ситуацию."
CYA_fortification_effort:0 "Развитие укреплений"
CYA_fortification_effort_desc:0 "Отныне большая часть нашей продукции будет направлена на укрепление нашей обороны. Это единственный способ выжить."
CYA_stamp_out_dissent:0 "Искоренить инакомыслие"
CYA_stamp_out_dissent_desc:0 "Шпионы, предатели и, возможно, худшие из всех, коммунисты, крадутся по нашим городам. Даже военные не защищены от них! Они должны быть искоренены, если мы хотим сохранить контроль над важными районами нашей страны. Возможно, каникулы в глуши, полной озверевших быков преподадут им урок."
CYA_control_the_press:0 "Заткнуть клювы прессе"
CYA_control_the_press_desc:0 "Мы не можем позволить газетам и другим СМИ писать то, что они хотят. Рано или поздно в них просочится важная информацию о наших планах, и кто знает, что произойдет, когда об этом узнают. Пресса должна писать только то, что мы им говорим."
CYA_protection_troops:0 "Сформировать шутцтруппе"
CYA_protection_troops_desc:0 "Жесткие требования к призыву требуют, чтобы каждый принятый в армию грифон имел герцландское происхождение. Это привело к тому, что мы потеряли ценных новобранцев, и поэтому мы ослабим стандарты, позволив местным грифонам присоединиться к войскам."
CYA_penal_bataillon:0 "Сформировать штрафбаты"
CYA_penal_bataillon_desc:0 "Дезертиры, воры, убийцы - всего лишь пустая трата нашего общества. Вместо того, чтобы томиться в переполненных тюрьмах, они должны искать искупление на поле битвы. В победе или в смерти."
CYA_military_police:0 "Сформировать военную полицию"
CYA_military_police_desc:0 "Военная полиция будет создана для поддержания порядка в стране и за рубежом. Кроме того, она гарантирует, что наши войска не предадутся никаким крайностям."
CYA_coma_battalions:0 "Сформировать батальоны К.п.Д.М."
CYA_coma_battalions_desc:0 "Вместо того, чтобы служить в наших регулярных силах, К.п.Д.М. будет позволено формировать свои отдельные части и батальоны. Их преданное мышление позволит им выступать там, где сражения особенно тяжелы. Истинные цианолизийцы, какими бы они ни были, никогда не умрут!"
CYA_the_generalissimo:0 "Генералиссимус"
CYA_the_generalissimo_desc:0 "Генерал Йон Фогельбек прав. Несмотря на политический застой, минотавры объединятся против нас, как только услышат о наших надвигающихся планах вторжения. Если мы не можем контролировать нашу собственную сельскую местность, как мы будем контролировать весь остров, полный враждебных быков? Единственный разумный выбор - укрепиться и дождаться шторма."
CYA_requisition_firearms:0 "Закупить огнестрельное оружие"
CYA_requisition_firearms_desc:0 "У нас критическая нехватка огнестрельного оружия. Мы отправим торговцев в соседние города, чтобы купить винтовки. Это удовлетворит наши потребности, пока мы не создадим собственную промышленность."
CYA_imperial_advisors:0 "Пригласить имперских советников"
CYA_imperial_advisors_desc:0 "Наши контакты с Сердцем Империи ограничены, но мы могли бы убедить некоторых из их опытных военных умов поселиться в наших землях, обучать войска и наблюдать за надвигающейся войной. Их помощь будет щедро вознаграждена."
CYA_fortify_thymiashafen:0 "Укрепить Таймайхафен"
CYA_fortify_thymiashafen_desc:0 "Таймайштадт - наш самый ценный город и центр почти всей промышленности и производства в нашей стране. Стоит нам потерять его, война сразу будет проиграна - и минотавры это знают. Мы построим для него самую сильную оборону, какую мы только сможем."
CYA_army_intelligence_division:0 "Отдел военной разведки"
CYA_army_intelligence_division_desc:0 "Получить какую-либо информацию о планах минотавров и так сложно из-за разделяющего нас моря. Специальная группа будет сформирована для получения необходимых данных, а также для искоренения любых шпионов и несогласных, которые, несомненно, скрываются повсюду."
CYA_protected_supply_lines:0 "Защищенные линии поставок"
CYA_protected_supply_lines_desc:0 "Армия марширует пока сыта, это известно, но нашего логистического обеспечения не существует. Не говоря уже о том, что коренные минотавры время от времени наносят удары по нашим конвоям, делая задачу пополнения запасов гораздо сложнее, чем она уже есть. Несмотря на это, мы сосредоточим наши усилия на улучшении ситуации с поставками."
CYA_police_the_outback:0 "Патрули в глуши"
CYA_police_the_outback_desc:0 "Ясно, что контролировать полчища быков не вариант. Но мы можем увеличить наше присутствие в районах, содержащих жизненно важные минеральные богатства, и заставить захваченных минотавров работать на нас. Если они откажутся, у нас также будет быстрое решение для этого."
CYA_military_training_exercises_in_the_outback:0 "Тренировка в глуши"
CYA_military_training_exercises_in_the_outback_desc:0 "Хотя наши войска поддерживают хорошую форму и знают, как управляться со своим вооружением, им все же требуется некоторый реальный боевой опыт. На этот раз враждебная территория становится благом, поскольку мы можем 'симулировать' атаки на силы минотавров. Разумеется, в этом вопросе согласие коров не потребуется."
CYA_the_kustenschutzwand:0 "Построить Кустеншутцванд"
CYA_the_kustenschutzwand_desc:0 "Это наш самый амбициозный проект - Кустеншутцванд. Каждая миля нашего побережья будет покрыта фортификационными сооружениями, колючей проволокой, мины будут размещены в море, в батареях будут установлены тяжелые орудия, - все, что нужно для сдерживания вторжения."
CYA_admiral:0 "Адмирал"
CYA_admiral_desc:0 "Наш главный адмирал Шиле фон Спраш имеет правильное представление о противодействии угрозе минотавров. Мы сплотим наши войска, восстановим наши корабли и проведем славное вторжение на архипелаг Астерион. Только сломив их, прежде чем они смогут совершить собственное нападение, мы сможем обеспечить продолжение мира."
CYA_requisition_landing_craft:0 "Изъять десантные суда"
CYA_requisition_landing_craft_desc:0 "Чтобы перебросить наши силы на Астерион, нам нужно гораздо больше конвоев, чем у нас сейчас. Нашим главным приоритетом будет получение достаточного их количества, а также изготовление десантных кораблей для штурма пляжей."
CYA_naval_intelligence_service:0 "Сформировать отдел военно-морской разведки"
CYA_naval_intelligence_service_desc:0 "Корабли всегда нуждаются в информации о позициях своих противников, поэтому нам требуется специальная группа аналитиков, которая будет собирать и обрабатывать всю эту информацию, чтобы дать нашим морякам наибольшие шансы на успех."
CYA_train_the_troops:0 "Обучить войска"
CYA_train_the_troops_desc:0 "Поскольку мы остро нуждаемся в гораздо большем количестве солдат, понятно, что военная подготовка займет больше времени, чем нужно. Ее нужно будет реформировать и оставить только самое необходимое, чтобы иметь большую постоянную армию."
CYA_naval_auxiliary_patrol:0 "Сформировать морской вспомогательный патруль"
CYA_naval_auxiliary_patrol_desc:0 "Известно, что быки отправляются в рейды, нацеливаясь на торговые корабли, идущие в направлении наших прибрежных городов. Поскольку наши военно-морские силы в настоящее время истощены, мы решили создать дополнительные патрули, составленные из добровольцев, чтобы следить за морем."
CYA_ignore_the_outback:0 "Заблокировать доступ к глуши"
CYA_ignore_the_outback_desc:0 "Все, что нам нужно, находится в наших великолепных прибрежных городах. Мы больше не будем беспокоиться, пытаясь контролировать огромные участки земли, населённые недисциплинированными, враждебными минотаврами. С этого момента мы полностью сосредоточены на побережье."
CYA_the_first_blow:0 "Первый удар"
CYA_the_first_blow_desc:0 "Мы сделали все, что могли, чтобы подготовиться к морскому вторжению. Графиня уверена в нашем успехе, хотя следует отметить, что если война затянется слишком долго, мы столкнемся с восстанием местных мерзавцев. Планы приводятся в дело и либо мы возвращаемся победителями, либо вообще не возвращаемся. Вперед, к славе!"
CYA_what_to_do_with_minotauria:0 "Горе побежденным"
CYA_what_to_do_with_minotauria_desc:0 "Боги, мы победили! Несмотря ни на что, наши силы нанесли быкам решительный удар, и они быстро начали просить о мире. Остался лишь вопрос, как мы будем контролировать эти покоренные земли. Графиня проведет совещание со своим генеральным штабом."
CYA_loot_the_cities:0 "Грабить города"
CYA_loot_the_cities_desc:0 "Наконец-то у нас есть возможность отомстить. Теперь богатство Астериона будет принадлежать нам, помогая в восстановлении нашей нации и дальнейшем ее развитии. Пусть рогатые звери сражаются за остатки."
CYA_the_black_book:0 "Черная книга"
CYA_the_black_book_desc:0 "Даже после нашей победы контроль над архипелагом Астерион в лучшем случае незначителен. Мы подозреваем, что различные политические лидеры, демагоги и другие диссиденты подстрекают население к восстанию. Лучше бы убедиться, что они тихо исчезнут. Послание будет четким и ясным."
CYA_deepen_tribal_conflicts:0 "Усилить племенные конфликты"
CYA_deepen_tribal_conflicts_desc:0 "Поражение в войне разрушило у быков чувство единства. Теперь они проводят больше времени, сражаясь друг с другом, обвиняя своих оппонентов в проигрыше. Было бы целесообразно еще больше спровоцировать эти межплеменные раздоры, чтобы они проводили больше времени в спорах друг с другом, а не противостояли нашему правлению."
CYA_demilitarise_minotauria:0 "Демилитаризовать архипелаг Астерион"
CYA_demilitarise_minotauria_desc:0 "Чтобы быки не восстали против нас в обозримом будущем, их общество будет принудительно преобразовано в мирное. Кроме того, будет закрыто определенное количество производственных центров, предназначенных исключительно для производства военной техники. Астерион больше не будет угрожать нам."
CYA_claim_mit_islands_county:0 "Колонизировать внешние острова"
CYA_claim_mit_islands_county_desc:0 "Многие мелкие острова, что окружают основные земли Астериона, являются прекрасным местом для размещения военно-морских баз. Геологи сообщили о залежах неосвоенных полезных ископаемых, а небольшой размер местного населения из минотавров означает, что мы можем заселить грифонов туда без особого сопротивления."
CYA_island_resources_county:0 "Богатства внешних островов"
CYA_island_resources_county_desc:0 "После обеспечения контроля над островами мы можем начать добывать их богатства. Это дополнит наши добывающие проекты на материке и позволит в будущем также расширить производство."
CYA_fortify_western_border:0 "Укрепить западную границу"
CYA_fortify_western_border_desc:0 "Сикамеонский союз с быками это хорошо известный факт в международной дипломатии. Были высказаны рациональные опасения относительно возможности их совместной работы против нас. Хотя мы не можем полностью предотвратить вероятность войны на два фронта, мы сможем отговорить их от крупных нападений, возведя ряд укреплений на западной границе."
CYA_war_on_sic_county:0 "Война с Сикамеоном"
CYA_war_on_sic_county_desc:0 "Все знают, что Парикии Сикамеона - верный союзник тварей-минотавров. Они не будут сидеть сложа когти, когда мы нанесем удар по их союзнику - так что следует напасть и на них. Кроме того, мы получим прибыль от контроля их многочисленных портов."
CYA_control_sic_county:0 "Расплата Сикамеона"
CYA_control_sic_county_desc:0 "Мы не должны быть слишком суровыми к Сикамеону. Их союз с минотаврами родился лишь под давлением обстоятельств, и мы не можем винить их за то, что они пытались защитить себя в этом враждебном мире. Следует заключить справедливый мирный договор."
CYA_sicameon_war_reparations_county:0 "Военные репарации от Сикамеона"
CYA_sicameon_war_reparations_county_desc:0 "Во время этой короткой и жестокой войны Сикамеонские войска значительно опустошили нашу землю и убили много хороших солдат из Цианолизии. Будет справедливо, если мы потребуем возмещения причиненного ущерба до последней монеты. А также это поможет замедлить темпы роста их экономики."
CYA_claim_sic_mountains_county:0 "Вернуть Снежные Вершины"
CYA_claim_sic_mountains_county_desc:0 "Горная цепь Снежных Вершин послужит отличным буфером против возможного иностранного вторжения. Мы должны поторопиться и интегрировать земли вокруг них, чтобы ускорить подготовку к обороне. А ещё местные шахты попадут под наш контроль, и мы сможем изучить их, чтобы принять решение об их потенциальном расширении."
CYA_expand_snowtop_mines_county:0 "Расширить шахты Снежных Вершин"
CYA_expand_snowtop_mines_county_desc:0 "Во время своей рутинной работы шахтеры в Снежных Вершинах наткнулись на особенно богатую кристаллами жилу. Теперь мы уверены, что инвестиции в шахты принесут прибыль, и профинансируем расширение добывающих работ. В ближайшие два года добыча на шахте должна удвоиться."
CYA_economic_shock_therapy:0 "Шоковая терапия"
CYA_economic_shock_therapy_desc:0 "Теперь, когда мы держимся на плаву, мы рассмотрим возможное решение экономических вопросов. Хотя Цианолизию нельзя назвать бедной или неграмотной, мы не пользуемся своим положением. Установите торговые маршруты через всю южную часть Грифонии! Это даст нам возможность продвинуться вперед."
CYA_look_to_the_empire:0 "Оглянуться на Империю"
CYA_look_to_the_empire_desc:0 "Наш очевидный союзник - Империя Грифонов, с которой мы давно потеряли связь. Давайте начнем с отправки посланника в Грифенхейм и сообщим им о нашей ситуации."
CYA_rejoin_the_fatherland:0 "Воссоединиться с Отечеством"
CYA_rejoin_the_fatherland_desc:0 "Контакт установлен. Теперь мы воссоединимся с Империей в качестве партнеров, чтобы защитить свои интересы на юге Грифонии. Наша безопасность отныне будет обеспечена навеки."
CYA_on_our_own:0 "Сами по себе"
CYA_on_our_own_desc:0 "Мы пережили все, мы заслужили право называть себя независимой и свободной нацией! Мы больше не будем преклоняться перед далекими, безразличными к нам повелителями. У Графини есть свое видение нашего будущего."
CYA_declare_the_league:0 "Будущее Цианолизии"
CYA_declare_the_league_desc:0 "В связи с нашей недавно провозглашенной независимостью нужно решить как отныне управлять нашей нацией. Должен ли быть сохранен статус-кво, или мы должны преследовать свои амбиции? Выбор ляжет на плечи Графини."
CYA_hurrah_county:0 "Наша славнейшая победа"
CYA_hurrah_county_desc:0 "Мы сделали это! Несмотря на долгий и трудный пройденный путь, мы сумели преодолеть все препятствия и теперь являемся владыками этого региона. Отныне этот день будет национальным праздником, а теперь пора начать восстанавливать нашу законную власть."
CYA_onwards_to_glory_county:0 "Вперёд, к славе!"
CYA_onwards_to_glory_county_desc:0 "Ползучие горы к северу ранее, до событий проклятого Бореем 978 года, были частью нашего графства. Теперь жестокие бандиты контролируют горы, устраивают с них свои набеги и причиняют немало ущерба. Мы - цивилизованная нация, поэтому должны покончить с этими мародерами и вернуть последнюю отделившуюся провинцию."
CYA_the_free_city:0 "Вольный город"
CYA_the_free_city_desc:0 "Для нас было горьким унижением проиграть войну против минотавров, но наши проницательные дипломаты добились успеха в переговорах об урегулировании конфликта. Теперь у нас есть вторая возможность - превратить Цианолизию или то, что от нее осталось, в возрожденную нацию, свободную от прошлых бед."
CYA_decree_for_civic_service:0 "Указ о гражданской службе"
CYA_decree_for_civic_service_desc:0 "Война сильно истощила наши силы, и попытка собрать еще одну армию вызовет недовольство населения. Вместо этого мы попытаемся использовать другой подход: послать призыв способным грифонам, дабы помочь в восстановлении нашего прекрасного города. Есть много недооцененных задач, таких как ремонт дорог и патрулирование."
CYA_decree_for_market_liberalisation:0 "Указ о либерализации рынка"
CYA_decree_for_market_liberalisation_desc:0 "Торговля - это источник жизни любой нации, особенно такого маленького города, как мы. Мы не можем позволить себе копить ресурсы, все должно уходить на рынок! Есть много желающих покупателей, и с увеличением дохода мы сможем перенаправить его часть на решение нашего социального неравенства."
CYA_decree_urban_consolidation:0 "Указ о городской консолидации"
CYA_decree_urban_consolidation_desc:0 "У нас очень мало места для работы, и стоящие друг на дружке ряды трущоб и плохо построенных окрестностей плохо отражаются на великолепии Нью Таймай. Мы сочувствуем обремененным и обнищавшим, но холодная суровая правда заключается в том, что нам нужно это пространство больше, чем им."
CYA_develop_outskirts:0 "Развивать новые окраины Таймай"
CYA_develop_outskirts_desc:0 "Стремление к безопасности привело к тому, что в нашем городе почти не осталось места для строительства новых зданий. После устранения угрозы минотавров город Нью Таймай теперь может расширяться за пределы своих старых городских стен, и населению больше не нужно будет жить в нищете."
CYA_lands_acquisition_act:0 "Закон о приобретении земли"
CYA_lands_acquisition_act_desc:0 "Таймайштадт, ныне Нью Таймай, был очень старым городом. Использование земли было неоптимальным, городское планирование первоначально отсутствовало, и в результате центр города был полон лабиринтных лачуг бедных грифонов. Мы снесем их с помощью бульдозеров и танков и построим большие бульвары с элегантными зданиями и ухоженными парками."
CYA_walled_city:0 "Гетто для минотавров"
CYA_walled_city_desc:0 "Грифоны и минотавры просто неспособны жить вместе. Оба - упрямые виды, которые никогда не забывают обид, что приводит к неописуемым разрушениям и страданиям. Однако наш новый статус означает, что мы не можем просто изгнать минотавров. Вместо этого у нас есть простое, но элегантное решение."
CYA_decree_bureaucratic_rehabilitation:0 "Указ о восстановлении бюрократии"
CYA_decree_bureaucratic_rehabilitation_desc:0 "Оставаясь в покое достаточно долго, чиновники начинают лениво и вяло выполнять свои обязанности. Новые времена требуют новых чиновников, а наша администрация требует много новых кадров для нашего возрождения."
CYA_dissolve_coastal_governates:0 "Распустить береговые губернии"
CYA_dissolve_coastal_governates_desc:0 "Система губерний сейчас просто устарела - они не могут управлять городами, которые мы больше не контролируем. Их функции будут аннулированы, а эти грифоны найдут работу в другом месте."
CYA_focus_inwards:0 "Сосредоточиться на внутренних делах"
CYA_focus_inwards_desc:0 "Теперь, когда мы свободны от бремени контроля за глушью, и нам больше не нужно тратить на нее время и деньги. Все усилия будут направлены исключительно на Нью Таймай, величайший город на южном побережье."
CYA_by_griffons_for_griffons:0 "От грифонов для грифонов"
CYA_by_griffons_for_griffons_desc:0 "Поражение в войне отравило сердца и умы наших граждан. Напомним им, почему цианолизийцы стоят на шаг впереди других, и дадим им повод вновь гордиться своей страной."
CYA_decree_for_reformed_governance:0 "Указ о реформе правления"
CYA_decree_for_reformed_governance_desc:0 "В последнее время мы многое сделали для реформирования правления в Цианолизии, но теперь Графиня желает сделать последний шаг в укреплении своего правления в Нью Таймай. Завтра она представит свои идеи."
CYA_new_economic_minister:0 "Новый министр экономики"
CYA_new_economic_minister_desc:0 "Экономика Цианолизии долгое время была в хаосе. Из-за непредсказуемой прибыли, потерь от набегов минотавров, необходимости значительных инвестиций в нашу оборонную отрасль, было трудно управлять ей. После восстановления мира наша милостивая леди Тэйллоу предложила создать специальное министерство экономики, которое наведет порядок в доходах."
CYA_new_industrial_minister:0 "Новый министр промышленности"
CYA_new_industrial_minister_desc:0 "Наши производственные возможности потребуют полной перестройки с учетом нынешней ситуации. И что может быть лучше для достижения этой цели, чем замена промышленных менеджеров новыми грифонами с хорошими идеями? Им также будет предоставлена большая свобода в управлении производством."
CYA_new_war_minister:0 "Новый военный министр"
CYA_new_war_minister_desc:0 "Военный кабинет привел нашу страну к катастрофическому поражению, и поэтому они должны быть уволены. Нам нужны военные лидеры, чье чувство стратегии не стоит на месте и не уходит корнями в прошлое. Только так мы можем предотвратить второе поражение."
CYA_new_foreign_minister:0 "Новый министр иностранных дел"
CYA_new_foreign_minister_desc:0 "Наша внешняя политика требует другого подхода, соответствующего нашему статусу свободного города. Хотя существующие дипломатические миссии будут работать в обычном режиме (с гораздо меньшим количеством просьб о помощи), мы решили расширить наш шпионский корпус, чтобы получить более широкую картину мира."
CYA_form_the_new_thymiau_merchant_navy:0 "Торговый флот Нью Таймай"
CYA_form_the_new_thymiau_merchant_navy_desc:0 "Наше военно-морское производство должно быть упорядочено и расширено, если мы хотим защитить наши морские пути. Обеспечивая безопасность наших торговых крейсеров, свободный город никогда не будет страдать от нехватки товаров, еды и ресурсов."
CYA_open_door_immigration_policy:0 "Политика открытых дверей"
CYA_open_door_immigration_policy_desc:0 "Пусть приедут все, кто хотят поселиться в нашем прекрасном городе. Мы примем всех, независимо от их расы, богатства или религии. Этих иммигрантов ждет много нового жилья, которое поможет расширить великолепие Нью Таймай."
CYA_new_economic_minister2:0 "Экспроприация сельхозугодий"
CYA_new_economic_minister2_desc:0 "Новый предложенный план развития требует, чтобы мы получили несколько участков сельхозугодий, расположенных за пределами города. Хотя землю можно было бы легко забрать, это вызовет волнения у лишенных прав фермеров. Сие затруднение должно быть решено ради достижения наших целей."
CYA_new_industrial_minister1:0 "Развивать промышленность Нью Таймай"
CYA_new_industrial_minister1_desc:0 "Новые промышленные эксперты уже придумали план по увеличению нашего производства. Различные несостоятельные компании должны быть объединены, и их активы будут направлены на увеличение их производства."
CYA_new_generals:0 "Новый военный талант"
CYA_new_generals_desc:0 "В соответствии с рекомендацией нового военного кабинета, будут назначены несколько офицеров, которые доказали свою решительность в разрушительной войне против минотавров. Их деятельность на местах спасла нас от еще большего поражения, и их лояльность государству будет вознаграждена соответствующим образом."
CYA_horst_arms:0 "Оружейная фирма Хорст"
CYA_horst_arms_desc:0 "Хорст Хандельшунтернехмен доказали свою надежность, качественно удовлетворяя все наши потребности. Хотя производство отечественного оружия находится в пределах квот, всегда можно импортировать необходимое, представители Хорст считают, что надо разработать собственные прототипы. Мы будем заказывать у них оружие для армии, пока они исполняют свои обещания."
CYA_griffon_jagers:0 "Грифоны-егери"
CYA_griffon_jagers_desc:0 "Хотя традиция грифоньих рыцарей никогда не выходила из моды, мы рассматриваем возможность применения иного подхода к обучению наших спецназовцев. В рамках пробной программы подразделение будет обучено стрелковой и легкой пехотной тактике, уделяя больше внимания инициативе, а не подчинению. Мы ожидаем положительных результатов."
CYA_welcome_pony_immigration:0 "Приветствовать иммигрантов пони"
CYA_welcome_pony_immigration_desc:0 "Особое внимание следует уделить привлечению пони иммигрантов. Их уникальный, основанный на талантах подход к жизни должен восполнить недостаток квалифицированного персонала, а их пацифистский характер обеспечит, что они будут храбро бороться за Нью Таймай. Все, что от нас требуется, это протянуть им коготь гостеприимства."
CYA_equine_military_units:0 "Сформировать бригады пегасов"
CYA_equine_military_units_desc:0 "Многие иммигранты пони яростно защищают свой новый дом и выразили желание служить в наших силах. Мы можем без проблем отправить большинство в бой вместе с их товарищами грифонами, но пегасов лучше всего использовать в составе специальной бригады для решения более тонких задач. Они будут быстрыми, словно молнии!"
CYA_nt_polytech:0 "Университет Нью Таймай"
CYA_nt_polytech_desc:0 "Ранее мы не могли позволить себе высшее учебное заведение из-за сложившейся ситуации. Но теперь, когда наши беды позади, мы можем дать нашим лучшим и умнейшим грифонам качественное образование, вместо того чтобы отправлять их на иностранные факультеты, с которых они часто не возвращаются. Нью Таймай готов извлечь выгоду из этих ученых голов."
CYA_da_engineering_college:0 "Де Агиларский Политехнический Институт"
CYA_da_engineering_college_desc:0 "Нужно основать учебное заведение, чтобы научить наших молодых грифонов решать практические проблемы. Институт, посвященный многим отраслям техники, которые должны продвинуть нашу страну в будущее!"
CYA_banking_guild:0 "Банковская Гильдия Хорст"
CYA_banking_guild_desc:0 "Некоторые опасаются давать Хорст Хандельшунтернехмен слишком много влияния и ответственности, но компания доказала свою лояльность государству, и не замышляет тайно свергнуть режим. Поэтому мы удовлетворим их просьбу о создании банковской гильдии. Тем не менее, мы будем следить за их деятельностью и обеспечивать, чтобы они работали честно."
CYA_civil_guard:0 "Сформировать гражданскую гвардию"
CYA_civil_guard_desc:0 "Должны быть сформированы специальные силы для обеспечения безопасности городов. Эти храбрые грифоны будут следить за тем, чтобы ни одно преступление не оставалось безнаказанным, иностранное вмешательство было пресечено и, в случае необходимости, выступать в качестве вспомогательной силы в войне. Их девиз: "Самые смелые меры - самые безопасные."" 
CYA_expand_the_horst_oil_refineries:0 "Расширить нефтеперерабатывающие заводы Хорст" 
CYA_expand_the_horst_oil_refineries_desc:0 "Компания Хорст уже начала экспериментировать с собственными заводами по переработке нефти и каучука, но их продукция скудна, и они считают ее убыточной. Нам, однако, нужны ресурсы, и мы будем вкладывать средства в их деятельность. Потери можно терпеть, пока мы получаем необходимые нам ресурсы."
CYA_tarmuth_rocket_site:0 "Построить ракетную базу в Тармуте"
CYA_tarmuth_rocket_site_desc:0 "Прототип ракетного оружия недавно был предметом обсуждений. Хоть его производство дорогостоящее и не слишком оптимальное, оно откроет гораздо более безопасный способ уничтожения наших врагов, чем отправка в бой наших храбрых грифонов. Для тестирования нового изобретения будет построена секретная база близ Тармута. Ее расположение минимизирует побочный ущерб."
CYA_the_nt_golden_fleet:0 "Золотой флот Таймай"
CYA_the_nt_golden_fleet_desc:0 "Что такое свободный торговый город без гордого флота? Чтобы защитить наши интересы и продемонстрировать богатство Южной Жемчужины, необходимо будет построить огромный и мощный флот, который произведет впечатление на наших союзников и вселит страх в наших врагов."
CYA_atomic_research:0 "Вдариться в атомные исследования"
CYA_atomic_research_desc:0 "Торговая компания Хорст рассказывает об успешных направлениях ядерной энергии. Если мы хотим повторить такой подвиг и использовать эту ядерную энергию, мы получим доступ к огромному источнику промышленной и военной мощи. Компания Хорст уже построила завод по обработке магических кристаллов в Нью Таймай. Осталось лишь приступить к исследованиям."
CYA_aerial_defense:0 "Защищать небо над Нью Таймай"
CYA_aerial_defense_desc:0 "Наш прекрасный город не должен быть разрушен воздушными атаками! Серия крупнокалиберных пушек, построенных на окраине Нью Таймай, не позволит осуществить какой либо план по бомбардировке нашего прекрасного города. Это не окончательное решение потенциальной проблемы, но этого будет достаточно, пока мы не сможем развивать наши военно-воздушные силы."
CYA_land_reclamation_in_the_sea:0 "Отнять земли у моря"
CYA_land_reclamation_in_the_sea_desc:0 "Вольный город Нью Таймай является морской страной. Из прибрежных городов мы отправляемся в огромный океан на кораблях - торговать, исследовать, грабить. Теперь мы ищем другой вид расширения, создавая землю на месте моря. Все наши прибрежные города получат новые прибрежные земли для строительства, а также самые современные морские сооружения."
CYA_raze_the_dockside_slums:0 "Снести портовые трущобы"
CYA_raze_the_dockside_slums_desc:0 "Многочисленные лачуги и хибары, которые стоят повсюду на наших пирсах, являются раем для контрабандистов, преступников и прочих отбросов общества. Что еще более важно, они занимают место, которое мы хотим использовать для более честных отношений. При этом мы рискуем разозлить обитателей трущоб, если будем так нагло выгонять их из их домов. Нужно найти решение."
CYA_tunnel_to_em:0 "Построить туннель в Эспело Мар"
CYA_tunnel_to_em_desc:0 "Транспортировка на и с острова Эспело Мар возможна только через один мост, построенный, когда остров все еще оставался территорией Астериона. Чтобы избавиться от нашей зависимости от моста, будет построен большой подводный туннель, что пойдет на пользу нашим будущим военным операциям на стратегически важном острове."
CYA_reconvene_neundrachen_chamber:0 "Возобновить работу палаты девяти орлов"
CYA_reconvene_neundrachen_chamber_desc:0 "Когда Таймай был независимым торговым городом, палата девяти орлов служила парламентом, в котором заседали делегаты, избранные народом как из районов города, так и за его пределами. Мы надеемся, что после восстановления правительство получит больше легитимности. Конечно, мы позаботимся о том, чтобы палата не обладала реальной властью."
CYA_right_the_wrongs:0 "Исправить несправедливость"
CYA_right_the_wrongs_desc:0 "Мы ждали своего часа, и теперь мы достаточно сильны, чтобы отменить унизительный мирный договор. Быки и их мелочные союзники будут сожалеть о дне, когда они пересекли наши границы! Мы снова идем на войну!"
CYA_war_on_sic:0 "Война с Сикамеоном"
CYA_war_on_sic_desc:0 "Каждый грифон знает, что Фрегезии Сикамеона - верные союзники рогатой скотины. Они не будут сидеть сложа лапы, когда мы атакуем их союзников - мы должны ударить и по ним. Кроме того, мы бы только выиграли от захвата их многочисленных портов."
CYA_war_on_mit:0 "Война с Астерионом"
CYA_war_on_mit_desc:0 "Быки выиграли предыдущую войну, и ясно, что они не довольны своей победой. Наш дипломатический успех удался только из-за их нежелания атаковать нашу укрепленную столицу. Конечно, они стремятся закончить работу, но мы нанесем удар прежде, чем их злой план будет полностью разработан!"
CYA_agricultural_mechanisation:0 "Механизация сельского хозяйства"
CYA_agricultural_mechanisation_desc:0 "Нью Таймай в значительной степени полагается на иностранное зерно для пропитания. Эта зависимость от внешних факторов создает угрозу нашему существованию. Следовательно, мы должны провести быструю модернизацию сельского хозяйства у себя дома, чтобы увеличить внутреннее производство продуктов питания, если мы хотим когда-либо достичь автаркии."
CYA_propaganda_in_life:0 "Программа патриотизма"
CYA_propaganda_in_life_desc:0 "Быть гражданином Нью Таймай - это не только платить налоги. Речь идет о борьбе за нашу нацию, поддержку ее дела в полной мере и искоренении любых недобросовестных действий по отношению к государству. Мы должны напомнить нашим гражданам об этих понятиях, чтобы мы не проиграли следующую войну из-за неудач дома." 
CYA_operation_volkswunsch:0 "Операция Фольксвунш"
CYA_operation_volkswunsch_desc:0 "Желание народа - иметь оружие, и мы дадим им его! Они больше не будут сжиматься от страха, неспособные защитить себя. В рамках нашего ослабления законов о гражданском вооружении военно-промышленный комплекс будет существенно расширен."
CYA_operation_nightlight:0 "Операция Нахтлихт"
CYA_operation_nightlight_desc:0 "Наш яркий город не такой мирный и единый, как может показаться. Многие выступают против Леди Ливани, независимо от того, делают ли они это открыто или в составе тайных подпольных элементов. Нужно провести небольшую уборку в доме, чтобы обеспечить безопасность нашей нации."
CYA_de_aguilar_hydroponics:0 "Построить гидропонные фермы Де Агилара"
CYA_de_aguilar_hydroponics_desc:0 "Растения, которые растут, не будучи посаженными в почву, могут показаться невозможной идеей, но на самом деле это неплохой метод ведения сельского хозяйства. Изобретение группы ботаников и химиков из Де Агилара сулит нам большие результаты. Хотя эти фермы потребуют немалых инвестиций, их обильный урожай позволит забыть о голоде."
CYA_secret_police:0 "Учредить регистрационный отдел"
CYA_secret_police_desc:0 "Земля, которую мы контролируем, может быть небольшой, но многие события происходят без нашего уведомления. Чтобы мы могли следить за местонахождением наших граждан, в том числе и за планами наших ближайших соседей, будет создан ненавязчиво названный административный отдел."
CYA_claim_mit_islands:0 "Колонизировать отдаленные острова"
CYA_claim_mit_islands_desc:0 "Множество малых островов окружают земли Астериона и являются отличным местом для военно-морских баз. Геодезисты сообщили, что залежи полезных ископаемых остаются неразработанными, а небольшая местная популяция минотавров означает, что мы можем заселить туда грифонов без особой напряженности."
CYA_island_resources:0 "Богатство отдаленных островов"
CYA_island_resources_desc:0 "Обеспечив контроль над островами, мы можем начать добычу их огромных ресурсов. Это дополнит наши проекты раскопок на материковой части Цианолизии и позволит нам расширить наше производство в будущем."
CYA_expand_snowtop_mines:0 "Расширить шахты в Снежных Вершинах"
CYA_expand_snowtop_mines_desc:0 "Выполняя свою работу, шахтеры на Снежных Вершинах обнаружили особенно богатую жилу, содержащую большое количество драгоценных кристаллов. Теперь, когда мы уверены, что инвестиции в шахты принесут прибыль, мы предоставим им средства, которые они запрашивали. Добыча на шахте удвоится в течение следующих двух лет."
CYA_sicameon_war_reparations:0 "Военные репарации из Сикамеона"
CYA_sicameon_war_reparations_desc:0 "В короткой и жестокой войне сикамеонские войска нанесли большой ущерб нашей земле и убили много хороших Цианолизских солдат. Справедливо, что мы должны потребовать возмещение нанесенного нам ущерба. До тех пор, пока мы не начнем запрашивать слишком много денег, это будет мешать им развивать свою экономику в ближайшее время."
CYA_control_sic:0 "Сикамеонская расплата"
CYA_control_sic_desc:0 "Мы не должны быть слишком резкими по отношению к Сикамеону. Их союз с минотаврами был лишь вопросом обстоятельств, и мы не можем винить их за то, что они пытались защитить себя в этом враждебном мире. Будет заключен справедливый мирный договор."
CYA_control_mit:0 "Судьба Астериона"
CYA_control_mit_desc:0 "Великая несправедливость была исправлена, и теперь мы являемся хозяевами Астерионского архипелага. Мы должны быстро решить, что делать с нашим побежденным противником, прежде чем его шок от поражения пройдет."
CYA_claim_sic_mountains:0 "Вернуть Снежные Вершины"
CYA_claim_sic_mountains_desc:0 "Горная цепь Снежных Вершин обеспечит отличный буфер против будущего иностранного вторжения. Мы должны поспешить и интегрировать землю вокруг них в нашу страну, дабы расширить оборонительные возможности. Кроме того, местные шахты попадут под наш контроль, и, таким образом, мы сможем проверить, стоит ли их расширять."
CYA_hurrah:0 "Наша самая славная победа"
CYA_hurrah_desc:0 "Мы сделали это! Несмотря на долгий и трудный путь, который мы прошли, мы преодолели свои неудачи, и теперь являемся хозяевами региона. Этот день отныне будет национальным праздником, и мы начнем восстанавливать наше правление."
CYA_recognition_of_minotaurian_rights:0 "Признание прав минотавров"
CYA_recognition_of_minotaurian_rights_desc:0 "Чтобы предотвратить дальнейшие военные действия, минотаврам должны быть предоставлены определенные права и уважение. Хотя это не сможет полностью разрешить расовую напряженность и не успокоит мятежников подобным жестом, это путь к медленному преодолению пропасти между нами. Мы можем позволить себе быть щедрыми к нашему побежденному врагу."
CYA_reclaim_coastal_cities:0 "Вернуть наши прибрежные города"
CYA_reclaim_coastal_cities_desc:0 "За то короткое время, когда они владели нашими прибрежными городами, минотавры сделали все возможное, чтобы распространить свою культуру в ущерб грифонам, что жили там десятилетиями. Они приветствовали нас как освободителей, и нам будет легко восстановить власть. Конечно, после того как мы уничтожим все следы влияния минотавров."
CYA_reintegrate_coastal_provinces:0 "Реинтегрировать северные провинции"
CYA_reintegrate_coastal_provinces_desc:0 "Проблема враждебной глуши должна быть решена раз и навсегда. Минотавры будут депортированы, ячейки повстанцев будут уничтожены, и, наконец, хорошие грифоны заселят этот регион. Мы будем полностью контролировать нашу законную землю."
CYA_onwards_to_glory:0 "Вперед к славе"
CYA_onwards_to_glory_desc:0 "До Бореем проклятых событий 978 года, Ползучие Горы на севере были частью нашего графства. Теперь жестокие бандиты контролируют горы, из которых они устраивают свои набеги и вызывают большие беспорядки. Будучи цивилизованной нацией, было бы правильным положить конец этим мародерам и вернуть нашу последнюю недостающую провинцию."

