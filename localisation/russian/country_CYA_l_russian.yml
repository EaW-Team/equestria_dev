cyan.1.t:0 "Поднимать ли нам Аустернфишер?"
cyan.1.d:0 "Несколько десятилетий назад, во время отделения Астериона, флагман Южного Имперского Флота был потоплен, когда минотавры взорвали его корпус, потопив ценное судно. С тех пор его обломки лежат недалеко от побережья Таймайхафена, а местоположение хорошо известно различным спасателям. Наше технологическое мастерство значительно возросло с тех пор, и мы могли бы просто поднять военный корабль. Тем не менее, стоимость восстановления Аустернфишера может быть выше, чем его тактическое значение, и нет никаких гарантий, что процедура приведет к успеху. Именно [CYA.GetLeader] определит, стоит ли поднимать Аустернфишер."
cyan.1.a:0 "Мы должны поднять этот корабль!"
cyan.1.b:0 "Средства лучше потратить на что-то еще."
cyan.2.t:0 "Поднятие Аустернфишера"
cyan.2.d:0 "Предложение о восстановлении бывшего военного корабля было одобрено нашими лидерами, и теперь перед нами стоит грандиозная задача. Спасательные суда окружили местоположение Аустернфишера, подняв некоторые из корабельных орудий, так что судно будет легче, прежде чем предпринять попытку поднятия самого корпуса. План состоит в том, чтобы увеличить плавучесть военного корабля, опустошив его балластные цистерны, а затем залатать дыру в корпусе и откачать воду. После этого каждое спасательное судно будет помогать поднять судно и пытаться отбуксировать его в ближайший порт. Это деликатная и сложная процедура, но для выполнения этой задачи мы выделили лучших грифонов."
cyan.2.a:0 "Мы будем ждать результатов..."
cyan.3.t:0 "Аустернфишер восстановлен"
cyan.3.d:0 "Старый корпус был успешно отбуксирован в порт, и наши корабелы начали свою работу. Корабль получил меньшие повреждения, чем ожидалось, благодаря тому что он приземлился на морское дно, лишенное камней и других твердых поверхностей. Вода была слита из каждой секции, ржавые металлические пластины были заменены, и каждая дыра была залатана. Наши знания о современных конструкциях кораблей позволили нам значительно модернизировать линейный крейсер, заменив старый угольный двигатель на масляные турбины, что позволило нам значительно модернизировать вооружения корабля, не замедляя его. Наконец, восстановленный Аустернфишер прошел несколько тестов и, кроме незначительных неудач, он снова готов бороздить моря. Гордость морей снова с нами! [CYA.GetLeader] уверена, что Аустернфишер снова сместит баланс на море в нашу пользу, и как только наше судостроение будет достаточно развито, мы сможем создавать совершенно новые корабли с нуля, основываясь на его конструкции."
cyan.3.a:0 "И пусть он бороздит моря еще долгие годы!"
cyan.4.t:0 "Аустернфишер не удалось восстановить!"
cyan.4.d:0 "Старый корпус был успешно отбуксирован в порт, и наши корабелы начали свою работу. Корабль получил меньшие повреждения, чем ожидалось, благодаря тому что он приземлился на морское дно, лишенное камней и других твердых поверхностей. Вода была слита из каждой секции, ржавые металлические пластины были заменены, и каждая дыра была залатана. Когда восстановление дошло до реальных улучшений, процесс столкнулся с трудностями и значительно затянулся. Неопытность наших конструкторов, которые не имели ни малейшего представления о том, как оснастить старый корпус современными вооружениями, привела к куче споров. Таким образом, улучшения были добавлены беспорядочно и без какой-либо заботы о жизнеспособности корабля, из-за чего во время первого теста корабля после поднятия со дна произошел критический отказ двигателя, который снова потопил Аустернфишер. [CYA.GetLeader] выразила большое недовольство в связи с тем, что вложенные средства были буквально выброшены в море, и объявил, что грифоны, ответственные за катастрофу, будут уволены."
cyan.4.a:0 "Разочаровывающе..."
cyan.5.t:0 "Группа Двадцати"
cyan.5.d:0 "Графиня считает, что ее вооруженные силы бесспорно преданы ей, и что они все питают врожденную ненависть к минотаврам. Она ожидает, что каждый солдат и офицер будет готов защитить Цианолизию от диких захватчиков до последней капли крови, если это будет необходимо.\n\nОна ошибается.\n\nВ течение нескольких лет высокопоставленные офицеры в армии обменивались зашифрованными сообщениями и проводили тайные встречи в тёмных углах своих казарм. Они называют себя Группой Двадцати и представляют собой объединение левых идеалистов, революционеров, сторонников минотавров и простых мятежников. У них мало общего между собой, но их цель едина: свергнуть Графиню и превратить Цианолизию в новую, социалистическую нацию.\n\nВдохновленные гражданской войной в Прайвене, которая поворачивается в пользу смелых революционеров, они наконец-то готовы сделать свой ход. Они знают, что их может ждать смерть, но готовы рискнуть всем, если это означает, что кровавый конфликт между грифонами и минотаврами может окончательно закончиться."
cyan.5.a:0 "Цианолизия будет свободна!"
cyan.6.t:0 "Привлечь армию"
cyan.6.d:0 "Мы, Группа Двадцати, уже имеем некоторое влияние в вооруженных силах. Наши силы уже тайно объединяются в подготовке к революции, но ясно, что их будет недостаточно против коррумпированного режима Графини. Однако ясно, что большинство солдат сражаются не из-за любви к своим правителям, а из-за хлеба на своих столах. Если бы мы сблизились с неудовлетворенными войсками и убедили их в лучшем мире в случае успеха нашего заговора, это нарушило бы чашу весов в нашу пользу. В качестве альтернативы, мы можем попытаться убедить уполномоченных офицеров поддержать наше дело, хотя это и не гарантирует следование за ними рядовых солдат. Времени мало, а потому мы должны быстро принять решение."
cyan.6.a:0 "Убедить офицеров было бы проще."
cyan.6.b:0 "Обратитесь к войскам и пообещайте им лучшие условия жизни."
cyan.7.t:0 "Убедить Минотавров"
cyan.7.d:0 "В одиночку наше движение - меньшинство по сравнению с военным режимом, и поэтому у нас мало шансов на успех в нашем заговоре. Тем не менее, можно убедить местных минотавров поддержать наше дело. Десятилетия войны привели к тому, что межрасовые отношения стали очень напряженными, и поэтому минотавры нам не доверяют. Но еще не все потеряно, и осторожная дипломатия может привести к взаимному, хотя и несколько непростому союзу. Должны ли мы обратиться к нашим потенциальным сторонникам с обещаниями расового равенства, если наша революция будет успешной, или дать им долю в плане управления страной, обеспечив поддержку от их бойцов?"
cyan.7.a:0 "Наше будущее должно быть лишено внутренних распрей."
cyan.7.b:0 "Нам нужен каждый боец, которого мы только сможем привлечь."
cyan.8.t:0 "Поддержка среди простых грифонов"
cyan.8.d:0 "Совершенно очевидно, что население страдает от репрессивного буржуазного режима, поскольку оно вынуждено бесконечно трудиться, чтобы поддержать военную машину. Таким образом, качество жизни довольно низкое, и большинство грифонов вынуждены работать в две смены или даже на двух работах, чтобы обеспечить себя. Одна из главных причин, почему мы задумали наш заговор, заключается в том, чтобы положить конец страданиям простого народа! Поэтому естественно, что мы должны заручиться поддержкой пролетариата и вооружить их, если революция дойдет до крови. С другой стороны, мелкий буржуазный средний класс имеет значительное влияние в городах. Убедив их, мы могли бы сделать наше переворот намного более гладким, хотя некоторые из наших сторонников жесткой линии посчитали бы, что это изменяет идеям социализма. Нужно сделать выбор."
cyan.8.a:0 "На буржуев можно повлиять."
cyan.8.b:0 "Пролетарии наши естественные союзники."
cyan.9.t:0 "Пламя гражданской войны разгорается!"
cyan.9.d:0 "Хватит готовиться, настало время действовать! Незаконное и деспотичное правление Графини закончится, и мы без колебаний применим силу, чтобы подавить ее сторонников-лизоблюдов. Мы надеемся, что этот последний конфликт, наконец, принесет мир на нашу кровоточащую родину, и что грифоны и минотавры еще могут примириться и научиться жить вместе. Но для того, чтобы это было возможно, мы должны сначала сокрушить угнетателей и победить в войне."
cyan.9.a:0 "К бою, товарищи!"
cyan.10.t:0 "Свержение режима"
cyan.10.d:0 "Не нужно никакой бессмысленной войны и насилия! Мир наконец-то должен вернуться в Цианолизию, и мы должны сделать все возможное, чтобы избежать еще одного ужасного конфликта на нашей земле. Наша поддержка в вооруженных силах настолько возросла, что мы уверены, что они будут на нашей стороне, поскольку мы требуем, чтобы Графиня и ее верные лакеи отреклись от престола и покинули страну. Некоторые в наших рядах беспокоятся, что мы можем ошибаться и что гражданская война может быть неизбежной, но лучше попытаться решить эту проблему без кровопролития."
cyan.10.a:0 "Графиня сдается!"
cyan.10.b:0 "Они были правы..."
cyan.11.t:0 "Пламя гражданской войны разгорается!"
cyan.11.d:0 "Ведущие офицеры из наших рядов выдвинули ультиматум Графине, в это же время наши солдаты попытались занять все правительственные здания в Таймайштадте. К сожалению, Графиня продолжала затягивать подписание ультиматума, а наши войска столкнулись с неожиданно жестким сопротивлением... как будто они знали, что переворот должен был произойти. Кто-то слил информацию о нашем заговоре врагу и дал им достаточно времени для подготовки! В конечном итоге нашим офицерам пришлось бежать из здания, когда прибыло подкрепление Графини, и ее телохранители открыли огонь, а некоторые из наших храбрых товарищей погибли. После отправки сообщений об этом вся страна находится в замешательстве, и революционеры, и реакционеры берутся за оружие, чтобы уничтожить друг друга."
cyan.11.a:0 "Если они хотят кровопролития, то утопим же их всех в крови!"
cyan.12.t:0 "Эквалисты захватывают власть!"
cyan.12.d:0 "Ни один грифон не хотел войны, а переход власти мог быть мирным. Но экстремисты вынудили нас это сделать, не оставив остальной части социалистического союза выбора следовать за ними или быть убитыми. Тем не менее, война была выиграна с большими потерями: большинство умеренных лидеров были убиты в бою, а эквалисты со своими анархистскими союзниками захватили контроль над государством. Подавив то, что осталось от сопротивления, как в бывшем округе, так и в их собственных рядах, они теперь надеются создать новую великую нацию, свободную от своих прежних изъянов."
cyan.12.a:0 "Многое еще предстоит сделать..."
cyan.13.t:0 "Партия Демократических Социалистов выиграла выборы!"
cyan.13.d:0 "Как и ожидалось, демократические социалисты победили на тех выборах, которые они сами и подготовили. Их относительно умеренная политика была расценена простым народом как более разумная, и многие были очарованы их обещаниями демократии и свободы, которые никто в Цианолизии не испытывал на протяжении веков. Особенно их поддерживают минотавры, так как они хотят испытать астерионскую свободу, которой когда-то наслаждались их далекие предки."
cyan.13.a:0 "Демократия, солидарность и свобода!"
cyan.14.t:0 "Радикальные движения"
cyan.14.d:0 "Мечта о социалистической Цианолизии теплится в сердце каждого революционера, но для того, чтобы принести перемены, мы все должны объединиться против агрессивного военного режима. К сожалению, как и любое другое движение повстанцев, есть много мелких групп, которые не следуют за мнением большинства.\n\nЭквилисты - это радикальная группа, чьи убеждения завязаны вокруг логики, что все существа равны друг другу, и что любые различия должны быть устранены, чтобы достигнуть идеала. Идеология, которая появилась в Цианолизии совсем недавно, распространяемая пони Новой Партии Равенства из колонии пони, а ее последователи часто маниакальны в своих целях. Одним из наиболее выдающихся сторонников этой идеологии и первым грифоном, принявшим ее, был Риив Бледдин из Блэкхоллоу, который недавно уехал помогать движению сопротивления на своей страдающей родине. Возможно, некоторые из их менее радикальных идей о социальном равенстве можно было бы использовать, если бы наша революция увенчалась успехом.\n\nС другой стороны, анархисты - незначительное, но удивительно популярное движение, которое стремится уничтожить государство и иерархии, которые оно приносит. Его членов часто путают с нигилистическими правонарушителями, но их цели и манифест достаточно глубоки, и у них есть четкое видение того, как их представление об обществе будет работать.\n\nГруппа Двадцати разделилась во мнениях насчет того, являются ли возможным включить в заговор эти дополнительные партии, чтобы свергнуть нынешних правителей. Хотя верно сказать, что для борьбы нам потребуются все желающие грифоны, они могут стать помехой со своей бескомпромиссностью в случае успеха нашей революции. Эта проблема должна быть решена как можно скорее."
cyan.14.a:0 "Маргинализировать этих экстремистов!"
cyan.14.b:0 "Конечно, мы можем с ними договориться."
cyan.15.t:0 "Солмарктская конференция"
cyan.15.d:0 "Графиня Тэйллоу Зумпфкиль вызвала генералов и адмиралов армии Цианолизии в прибрежный особняк губернатора Солмаркта. Сидя во главе стола, утомленная Графиня взглянула на своих командиров со стальным взглядом и заговорила:\n\n"Мои верные джентльгрифы. В течение десятилетий мы сопротивлялись угрозе минотавров, добиваясь незначительных успехов и не продвигаясь вглубь страны, которую заполонили повстанцы. По ту сторону пролива астерионцы вскоре выйдут из политического тупика и, похоже, будут готовы нанести удар в любой момент. Нам нужна определенная стратегия для предстоящего боя, дабы все мы не оказались в петле. Я открыта для предложений." Командиры перешептывались между собой, пока не поднялся лорд-адмирал Спраш.\n\n"Графиня Зумпфкиль. Единство астерионцев - всего лишь иллюзия, созданная быками, чтобы вселить страх в наши сердца и умы. В конце концов, они, несомненно, объединятся, но мы должны ударить по архипелагу и начать самое славное вторжение, которое когда-либо видела Цианолизия. Я подготовил обширный план операций, необходимых для выполнения этой задачи." Это было не то, что Графиня ожидала от осторожного адмирала. Но он казался очень уверенным и смелым относительно своей идеи. Прежде чем она смогла ответить, поднялся старый генерал и высказался:\n\n"Молчи, дурак. Ты действительно думаешь, что быки в глуши будут смирно сидеть сложа лапы, пока мы вторгаемся на их родину?", сказал генерал Фогельбек с презрением. Его покрытая медалью грудь и шрамы на лице говорили о его храбрости на поле боя. "Единственный жизнеспособный план состоит в том, чтобы засесть на укрепленных позициях. Это было бы намного безопаснее и дало бы нам шанс выстоять против орды рогатого скота. Это моя позиция, и ничто не переубедит меня отступить от нее."\nНа плечи Графини пала ноша выбора курса действий. Оба грифона, несомненно, имели четкую идею, и все же сделать правильный выбор никогда не было легко. Она хотела, чтобы ее покойный муж был здесь, чтобы дать ей совет. После нескольких минут размышлений Графиня Зумпфкиль провозгласила:"
cyan.15.a:0 ""Идея адмирала Спраша рискованная, но вполне выполнимая.""
cyan.15.b:0 ""Я согласна с планом генерала Фогельбека.""
cyan.16.t:0 "Права наших друзей минотавров"
cyan.16.d:0 "Ясно, что без наших союзников минотавров революция никогда бы не удалась. Теперь, когда мы стабилизировали нацию и провели предварительные реформы, пришло время выполнить наши обещания и предоставить минотаврам те права, которых они заслуживают. Согласно духу равенства, по закону минотавры будут равны грифонам во всех отношениях. Они не должны подвергаться дискриминации, увольнению или ущемлению их избирательных прав. Хотя Цианолизия, возможно, еще не готова к таким радикальным изменениям, мы не можем изменять принципам равенства. Они будут жаловаться сегодня, но через несколько лет все прошлые обиды будут забыты, и все существа будут жить счастливо вместе."
cyan.16.a:0 "Равенство делает нас сильнее."
cyan.17.t:0 "Права наших друзей минотавров"
cyan.17.d:0 "Ясно, что без наших союзников минотавров революция никогда бы не удалась. Теперь, когда мы стабилизировали нацию и провели предварительные реформы, пришло время выполнить наши обещания и предоставить минотаврам те права, которых они заслуживают. Мы предоставили им право собственности, права голоса и право на военную службу, но, к сожалению, мы столкнулись с жестким сопротивлением со стороны граждан грифонов и членов партии. Воспоминания о прошлом все еще свежи в умах грифонов, и они еще не доверяют им полностью. Поскольку мы не можем рисковать оскорбить наших друзей минотавров, чтобы те не отреклись от нас, мы вынуждены пойти на компромисс - грифоны и минотавры будут равны, но разделены. Мы надеемся, что это сведет к минимуму любые инциденты в ближайшем будущем, пока общественное мнение снова не будет на нашей стороне."
cyan.17.a:0 "Унизительно, но необходимо."
cyan.18.t:0 "Флот с нами!"
cyan.18.d:0 "После начала гражданской войны военно-морской флот отступил на остров Эспело Мар и объявил нейтралитет. Сначала мы предполагали, что они отказались соблюдать свое обещание и планируют бежать в другую страну или даже присоединиться к пиратской флотилии, но всего через несколько дней они заявили о своей поддержке нашей революции. Экипаж был несколько уменьшен, поскольку не каждый хотел следовать нашему делу, однако военные корабли все еще способны ходить и сыграют свою роль в этой гражданской войне."
cyan.18.a:0 "Вперед, к победе!"
cyan.19.t:0 "Администрация оккупированного архипелага Астерион"
cyan.19.d:0 "После нашей самой славной победы над минотаврами возник вопрос о будущем архипелага Астерион. Хотя мы аннексировали некоторые из небольших отдаленных островов, где коренное население ничтожно мало, попытка сделать это с основными островами, несомненно, приведет к кровавому восстанию. Всегда было известно, что минотавры презирают нас до самого мозга костей и всегда будут сопротивляться нашему правлению. Таким образом, должны быть приняты смелые и жесткие меры, чтобы подавить любые мысли о восстании. Мы можем либо создать военную администрацию, либо позволить коллаборационистски настроенным минотаврам сформировать свое правительство, которое будет контролироваться нами. Выбор находится в когтях [CYA.GetLeader]."
cyan.19.a:0 ""Я предпочитаю идею военной оккупации, быкам нельзя доверять.""
cyan.19.b:0 ""Коллаборационисты смогут заработать свои богатства, если докажут свою верность.""
cyan.20.t:0 "Во имя свободы"
cyan.20.d:0 "Сегодняшнее заседание Императорского Двора было особенно шумным, потому что у Графини Зумпфкиль была великая идея. Были приглашены все прибрежные губернаторы, а также все высокопоставленные генералы и адмиралы. Собравшимся грифонам было любопытно выяснить причину этих вызовов, поскольку Графиня делала это очень редко. Они болтали между собой, пока их лидер не призвала их к порядку и не начала свою речь.\n\n"Джентльгрифы. В последнее время мы достигли большого прогресса в решении проблем, от которых страдает прекрасная Цианолизия. Наши города являются сияющими жемчужинами юга. Наши войска обучены и готовы. Даже глушь на данный момент сдерживается. Разве Цианолизия не утвердила себя как достойная и самостоятельная нация? Почему мы должны продолжать отдавать дань уважения отдаленным, безразличным повелителям, хотя они никогда и ничего для нас не сделали? Цианолизия должна быть свободным государством! Кто поддержит меня в этом?"\n\nСидящие вокруг грифоны обменялись осторожными взглядами между собой. По всем параметрам Цианолизия была независимым государством с 978 года, но у каждого грифона была смутная надежда на то, что когда-нибудь нежный коготь Отечества вернется на юг. Висящая на дальней стене шедевральная картина, на которой изображен Гровер Первый, пересекающий Ползучие Горы, несомненно, оставила у них такое впечатление. Молчание было нарушено, когда адмирал Спраш встал и громко объявил о своей поддержке независимой Цианолизии, что быстро убедило последовать и остальных. Графиня Зумпфкиль теперь могла спокойно откинуться на спинку трона и улыбнуться успеху ее замысла."
cyan.20.a:0 "Цианолизия будет свободной!"
cyan.21.t:0 "Декларация независимости"
cyan.21.d:0 "Вместе с поддержкой, полученной от военных командиров, Графиня быстро двигалась к претворению своей мечты о независимости в реальность. Она отдала приказ убрать все, напоминающее о старом правлении: статуи и памятники Императорам были снесены, особая Цианолизская идентичность будет возвышена как наивысшая добродетель, и те незначительные дани уважения отечеству, которое все еще существовали, были упразднены. Единственная проблема, которая остается сейчас, - это решить, как будет управляться нация в будущем. Следует ли сохранить старое Графство или же следует поощрять новый способ управления как правильный путь? Это вопрос, которым занят разум Графини Тэйллоу последние несколько дней."
cyan.21.a:0 "Цианолизия не должна меняться слишком сильно."
cyan.21.b:0 "Свободной нации нужно начать с чистого листа."
cyan.22.t:0 "Сохранение статус-кво"
cyan.22.d:0 "В конце концов, Графиня решила не пытаться экспериментировать с управлением нацией. Она утверждает, что, учитывая ситуацию на юге Грифонии, необходимо сильное, бесспорное руководство, чтобы пережить бурные времена. Только на этот раз Цианолизия будет стоять на своем и никогда больше не станет вотчиной какого-то деспота. Наша судьба теперь в наших собственных когтях."
cyan.22.a:0 "Графиня Тэйллоу действительно хороший лидер."
cyan.23.t:0 "Южные жемчужины"
cyan.23.d:0 "Губернаторы прибрежных городов были наиболее заинтригованы, когда увидели своими глазами последний указ Императорского Двора. После провозглашения независимости многим было любопытно, как будет действовать Графиня, учитывая состояние Цианолизии. Она признала положение, в котором мы находимся, и таким образом реформировала Графство в то, что она зовет Лигой Южных Городов. По сути, нынешний строгий режим будет ослаблен и децентрализован, что даст прибрежным городам больше свободы в обращении с их бюджетами. Хотя Тэйллоу Зумпфкиль по-прежнему будет нашим лидером, она надеется, что это новое устройство еще больше улучшит наши сияющие прибрежные города и откроет новую эру морской экспансии. Мы уверены, что в результате наш торговый доход будет стабильно расти!"
cyan.23.a:0 "Мы живем и умираем в море."
cyan.25.t:0 "[CYA.GetName] просит о мире!"
cyan.25.d:0 "Война за освоение нашей законной земли идет спокойным ходом. Мы взяли несколько прибрежных городов, которые служат нам передовыми базами для дальнейшего развертывания большего числа минотавров. Мы находимся на пороге полной победы.\n\nТак было бы, если бы не дипломаты, прибывающие в наш главный командный центр на оккупированном материке. Несмотря на всю их подготовку и решимость, у цианолизийцев не хватает грифонов, чтобы противостоять нашему натиску, и в результате они были вынуждены просить о мире. Они готовы отозвать все претензии и солдат с нашей законной территории, за исключением их хорошо укрепленной столицы Таймайштадта.\n\nГенералы передали это мирное предложение [MIT.GetLeader], который обсудит этот вопрос со своим кабинетом министров."
cyan.25.a:0 "Пока что пусть получат свой мир. Мы вернемся за остальным позже."
cyan.25.b:0 "Никакого мира, никакой сдачи, пока все минотавры не будут освобождены!"
cyan.26.t:0 "Солмарктский договор"
cyan.26.d:0 "Наши дипломаты вернулись с хорошими новостями. Минотавры согласились с условиями нашего мирного договора, и было достигнуто соглашение о прекращении огня. Согласно договоренности, вся территория за пределами 200-километрового радиуса от Таймайштадта будет отдана минотаврам, будет выплачено небольшое возмещение, и минотаврам будет разрешено свободно перемещаться в пределах оставшихся у нас земель. Мы надеемся, что отныне мир восторжествует. Завтра Графиня отправится в Солмаркт, чтобы подписать мирный договор с официальным представителем правительства Астериона."
cyan.26.a:0 "Может быть мы увидим еще один рассвет."
cyan.27.t:0 "Минотавры отказались от мирного договора!"
cyan.27.d:0 "Мрачные новости прибыли сегодня. Несмотря на подвешенные языки наших дипломатов и обещания щедрых репараций, [MIT.GetLeader] посмеялся над нашим предложением мира, говоря, что война будет продолжаться до тех пор, пока последний минотавр не будет освобожден из-под гнета нашего правления. Мы вынуждены бороться до победного конца."
cyan.27.a:0 "Укрепите позиции. Если мы погибнем, то с честью."
cyan.28.t:0 "Смена курса"
cyan.28.d:0 "Сразу же после возвращения с подписания мирного договора бывшая Графиня Зумпфкиль сделала грандиозное заявление оставшимся гражданам Цианолизии. Все газеты должны были печатать ее слова и бесплатно распространять их по городам Таймайштадт, Де Агилар, Тармут, Эспело Мар и прочим. Тэйллоу Зумпфкиль подробно описала, как остатки Цианолизии будут преобразованы под новый стиль управления, без старых проблем, что ограничивали прогресс. Упоминаний о деятельности военных или о том, сдержат ли минотавры свое слово, данное в мирном договоре, было совсем немного, однако грифоны по-прежнему интересовались, как будет развиваться план Тэйллоу, и насколько ее видение будет реализовано."
cyan.28.a:0 "Рождается новая нация, свободная от старого бремени."
cyan.29.t:0 "Бюрократическая реструктуризация"
cyan.29.d:0 "После провозглашения Вольного Города бывшая Графиня объявила о серии реформ, направленных на то, чтобы устранить раздутую бюрократизацию, которая преследовала бывшее Графство в течение многих лет. Хотя большая часть бюрократизма могла обходиться предыдущими постановлениями Двора, становится все более очевидным, что опора на существующие иерархии вызовет только проблемы в будущем. В последующие недели все департаменты и бюро будут закрыты, их сотрудники уволены, а администрация будет более рационализирована в соответствии с волей Тэйллоу Зумпфкиль."
cyan.29.a:0 "Необходимое решение."
cyan.30.t:0 "Городская консолидация"
cyan.30.d:0 "После небольшого состояния анархии, последовавшего за Солмарктским договором, многие грифоны решили не продолжать жить на земле, которая теперь контролируется правительством Астериона. Хотя некоторые из них смогли получить новое жильё и работу, большинству не повезло, и они вынуждены жить в ветхих домах и заброшенных кварталах. Эти трущобы создают плохую картину Таймайштадта, поэтому бывшая Графиня приказала стереть их с лица земли. На пепелище прошлого возникнут великие бульвары и ухоженные парки, дающие усталым гражданам то, чем можно гордиться в своей простой жизни. Что касается обездоленных грифонов, они будут перемещены во временное жильё, пока не смогут решить проблемы, мешающие их существованию."
cyan.30.a:0 "Это ради большего блага."
cyan.31.t:0 "Новая Цианолизия"
cyan.31.d:0 "Прошедшие недели были смутными для жителей Таймайштадта, Де Агилара, Тармута и Эспело Мара. Многие реформы и перемены, проведенные Тэйллоу Зумпфкиль, сделали бывшую страну совершенно другой нацией. Несмотря на то, что напряженность в отношениях с минотаврами остается высокой, большинство испытывает облегчение в связи с тем, что угроза войны миновала. Однако у бывшей Графини на уме еще несколько преобразований.\n\nВсе, что напоминало подданным о старом Графстве, изменилось. Это больше не был Таймайштадт, теперь это Нью Таймай. Тэйллоу отказалась от имени ее покойного мужа и взяла вместо него мантию фон Ливани, древнего дворянского дома Сердца Империи, из которого произошли все правители Цианолизии. Памятники старины были убраны, улицы были переименованы, и любой грифон, протестовавший против этих радикальных изменений, оказался под пристальным вниманием. Население было побуждено обещаниями процветания и богатства, которые будут получены, если сосредоточиться на морской торговле. "
cyan.31.a:0 "Нас ждут великие времена."
cyan.32.t:0 "Сегрегация минотаврского меньшинства"
cyan.32.d:0 "Официальные условия мирного договора предусматривали, что проход для минотавров должен быть абсолютно свободным по территории Вольного Города. Реальность была чуть более иной. Минотавры, которые пытались обосноваться в Таймайштадте, будь то жители, торговцы или работники, занятые на неполный рабочий день, встречали лишь презрение и ненависть. Со временем это вылилось в столкновения, и становится все более очевидным, что необходимо будет принять новое соглашение.\n\nБывшая Графиня встретилась со своим кабинетом министров и предложила решение - выведенный из эксплуатации форт на краю городской границы будет переделан в зону отчуждения для жителей минотавров. В его высоких стенах они будут вольны вести свой бизнес без притеснений или грабежей. Хотя не все будут счастливы, что их заставят жить в условиях нищеты, еще больше жителей будут рады жить в мире."
cyan.32.a:0 "Две расы не могут сосуществовать вместе."
cyan.33.t:0 "Развитие портов Нью Таймай"
cyan.33.d:0 "Будучи Вольным Городом, ориентированным на морскую торговлю, расширение наших верфей и причалов является для нас первоочередной задачей. К сожалению, огромное количество трущоб и хижин, населённых грифонами скверного характера, препятствует нашим планам развития. Магистраты Нью Таймай хотели бы просто выкинуть нищих и захватить их жилища, но [CYA.GetLeader] боится, что может произойти ответная мера, если грифоны не получат должной компенсации. После того, как мы в последний раз изолировали жилища несчастных, простой народ стал все сильнее сопротивляться любому дальнейшему посягательству на их права. Каков будет ваш вердикт в данном вопросе?"
cyan.33.a:0 "Выплатите этим грифонам справедливую компенсацию."
cyan.33.b:0 "Какие права? Вышвырните их вон."
cyan.34.t:0 "Споры о принудительном отзыве частной земли"
cyan.34.d:0 "В новом кабинете министров был предложен план развития, который ранее не имел себе равных по размерам и возможностям, что, несомненно, приведет нас к индустриальному золотому веку. Тем не менее, проект требует большего количества земель, чем правительство в настоящее время владеет. Было предложено просто лишить фермеров их собственности, особенно тех, которые не производят достаточного количества зерна. Дискуссия велась о том, сколько фермерам должно быть выплачено компенсации за их землю, если вообще нужно ее выплачивать, но [CYA.GetLeader] предположила, что можно отказаться от предложения, чтобы избежать любого беспокойства простого народа. Каково наше решение по этому вопросу?"
cyan.34.a:0 "Выплатите им их гроши, чтобы прекратить их недовольство."
cyan.34.b:0 "Мы имеем полное право брать то, что нам нужно!"
cyan.34.c:0 "Если подумать, нам не нужна эта земля."
cyan.35.t:0 "Протесты по поводу восстановления парламента"
cyan.35.d:0 "До поражения палата девяти орлов служила посредником между Цианолизскими гражданами и их правителями. Хотя она казалась демократическим институтом, она просто играла консультативную роль, так как наиболее известные и влиятельные граждане избирались для передачи воли народа. Тем не менее, она было упразднена после введения военного положения.\n\nТаким образом, гражданское движение взбудоражилось, когда [CYA.GetLeader] объявила, что она вновь соберет Палату, но разочаровалось, когда оказалось, что там не будет реальных выборов. Вместо них места заняли избранные Тэйллоу грифоны, - самые богатые банкиры и промышленники Нью Таймай. Таким образом, большая толпа собралась возле здания парламента, протестуя против отсутствия простых грифонов и все более автократического отношения со стороны [CYA.GetLeader]. Несмотря на различные идеологии, которые пронизывали протестующих, их голос был един: "Каждый может стать одним из девяти орлов!" Протесты продолжаются в течение нескольких дней и не смягчаются. Леди Тэйллоу была готова принять в палату некоторых из более умеренно настроенных грифонов, но ее ближайшие советники предложили более решительный подход к этому вопросу. Как разрешить этот кризис?"
cyan.35.a:0 "Принять умеренных в палату."
cyan.35.b:0 "Игнорировать толпу, они не могут протестовать вечно."
cyan.35.c:0 "Разгоните толпу войсками. Только будьте с ними помягче."

cyan.40.t:0 "Возрождающаяся угроза"
cyan.40.d:0 "Многие грифоны по-прежнему с подозрением относятся к минотаврам, несмотря на обширные положения мирного договора, но по большей части инциденты носили весьма эпизодический характер, и казалось, что мир восторжествует. Жизнь в Нью Таймай была тихой и без происшествий, а грифоны быстро приспосабливались к идеалам реформированного государства.\n\nНо у [CYA.GetLeader] на уме были и другие идеи.\n\nРиторика из особняка Ливани медленно менялась в прошедшие недели. Больше не проводилась политика нейтрального сотрудничества с минотаврами, вместо этого леди Тэйллоу провела большую часть своего времени в палате девяти орлов, говоря о надвигающейся угрозе со стороны [MIT.GetName]. По ее словам, им было недостаточно захватить всю нашу страну, и они очень скоро будут у ворот Нью Таймай, надеясь завершить начатое. У большинства грифонов было мало оснований верить ее воинственным речам, пока не произошла серия негативных событий.\n\nПограничные патрули пропали без вести, предполагаемые планы вторжения минотавров, раскрытые издательством Газета Вольного Города, отмена торговых сделок без видимой причины. Общество быстро начало нервничать, поскольку граждане начали требовать от своих лидеров и вооруженных сил защитить свой сияющий город от минотавров. Война неизбежна, это стало понятно большинству."
cyan.40.a:0 "Они не смогут одолеть нас еще раз!"
cyan.41.t:0 "Разобраться с инакомыслием"
cyan.41.d:0 "Любому правителю понятно, что независимо от того, насколько справедлива и честна его политика, всегда будут иметься несогласные. От революционеров, стремящихся разрушить естественный порядок, до простого народа, жалующегося на налоги. Золотой середины не существует, а бремя лидерства - это вечная рутинная работа.\n\nВсе именно так в Вольном Городе Нью Таймай. Правление [CYA.GetLeader] оспаривалось с самого начала либо умеренной оппозицией, проводящей еженедельные акции протеста на городских площадях, либо тайными подпольными организациями различных радикальных идеологий. Прежде чем мы сможем приступить к выполнению некоторых из наших наиболее грандиозных планов, мы должны искоренить несогласных, чтобы они не вызвали кризис в самое неподходящее время.\n\nВсе еще стоит вопрос, по кому именно ударить. С либеральной оппозицией можно легко справиться при помощью сфабрикованных обвинений и продления тюремных сроков, но многие из них связаны с торговой компанией Хорст, а они являются одними из наших самых важных сторонников. Безусловно, объяснить им, почему мы заключаем в тюрьму их важных сотрудников и клиентов, стало бы головной болью для нас. С другой стороны, мы уже несколько месяцев выслеживаем подпольные движения и можем с точностью назвать места, где они укрываются. Вопрос лишь в том, насколько много произойдёт насилия, когда эти радикалы узнают, что мы их по-настоящему преследуем.\n\nВыбор правителя никогда не бывает простым."
cyan.41.a:0 "Найдите экстремистов и избавьтесь от них."
cyan.41.b:0 "Разберитесь с либералами, мы сможем все объяснить компании Хорст."
cyan.42.t:0 "Сикамеонский мир с честью"
cyan.42.d:0 "У нас нет какой-либо реальной вражды с Сикамеоном, это факт, но их союз с минотаврами сделал их частью нашего плана. Тем не менее, мы не должны ставить слишком жесткие условия в мирный договор с ними. Это только пробудит в них реваншизм и ярость, а наша цель - успокоить регион в обозримом будущем. Таким образом, мы будем контролировать Сикамеон как свободный протекторат, заставим их выплатить небольшую компенсацию, а также возьмем у них горную цепь Снежных Вершин. Мы уверены, что они не будут слишком сильно протестовать против этих условий, поскольку с ними могли бы поступить намного хуже, например, как с их союзниками минотаврами." 
cyan.42.a:0 "Будем надеяться, что на этом наступит конец распрям."
cyan.49.t:0 "Просперо в огне"
cyan.49.d:0 "Из всех городов, поселков и деревень Астериона богатый горный город Просперо пострадал больше всех. Когда грифоны обрушились на город, их артиллерии было поручено сровнять с землей любые символические цели, такие как статуя Астера, чтобы сломить дух граждан. Затем они унесли все ценности, которые только смогли найти, доставив их на побережье на поездах и отправив обратно в Таймайштадт, забрав при этом часть золота и серебра для себя. Хотя это и имело место быть, многие солдаты охотились на гражданское население, грабя их до нитки и пытая их, чтобы те раскрыли местонахождение своих сокровищ, а затем убивали их, когда они теряли свою полезность. Тысячи минотавров бежали из города, поскольку их дома были сожжены пьяными мародерами. Другие взялись за оружие и тщетно пытались сопротивляться. Офицеры пытались навести порядок, но потерпели неудачу, при этом часть их собственного состава присоединилась к простым солдатам в грабежах.\n\nОгромные хранилища знаний во многих библиотеках города лишились ценных томов, а что грифоны не смогли унести, сгорело дотла. Любые библиотекари, которые пытались сопротивляться, были безжалостно убиты. Бесчисленные книги были потеряны в огне, а вместе с ними исчезла большая часть истории и культуры астерионцев, которую грифоны считали бесполезной.\n\nСпустя несколько дней от Просперо было ни чем иным, но дымящейся каменной могилой, лишенной жизни, мудрости и богатств, что когда-то были в городе."
cyan.49.a:0 "...Плохо ли мы поступили?"
cyanews.1.t:0 "Провозглашение вольного города"
cyanews.1.d:0 "[This.GetNewspaperHeader][GetDateText] минотавры Астериона вернули свою древнюю родину на берегах южной Грифонии. Окруженные остатки имперского гарнизона не могли противостоять натиску, а местные минотавры бывшего Графства празднуют свое освобождение.\n\nВойна подошла к концу, когда цианолизские дипломаты заключили мирный договор с [MIT.GetName]. Они отказались от всех претензий на свои бывшие территории, за исключением района вокруг Таймайштадта. [CYA.GetLeader] провозгласила вольный морской город, что будет стоять на остатках территории Цианолизии."
cyanews.1.a:0 "Цианолизийцы никогда не сгинут!"
cyanews.1.b:0 "Мы будем наблюдать."
cyanews.1.c:0 "Минотавры были милосердны к ним."
cyanews.2.t:0 "Вольный город Нью Таймай"
cyanews.2.d:0 "[This.GetNewspaperHeader][GetDateText] минотавры Астериона наконец решили, что делать с единственным регионом в Цианолизии, большинство населения которого составляют грифоны: они создали небольшую автономную область с [CYA.GetLeader] во главе.\n\nВосстановленное правительство Цианолизии отказалось от всех претензий на свои бывшие территории, за исключением района вокруг Таймайштадта. Минотавры ожидают, что государство-марионетка будет оказывать им помощь во время войны, но в остальных делах пообещали оставить им определённую автономию."
cyanews.2.a:0 "Цианолизцы никогда не сгинут!"
cyanews.2.b:0 "Мы будем наблюдать."
cyanews.2.c:0 "Минотавры были милосердны к ним."

