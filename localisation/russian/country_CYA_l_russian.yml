thatcher_birb_desc:0 "Семья фон Ливани правит Цианолизскими землями с тех пор, как их избрала императорская династия, чтобы править от их имени. Каждый из них учился в престижном университете Брумы, изучая искусство государственного управления до того, как их назначили управлять округом.\n\nГрафиня Тэйллоу Зумпфкиль, взявшая себе фамилию своего покойного мужа, правила Цианолизией в течение предыдущих трех десятилетий. Первоначально полная идеализма и уверенная в том, что проблема минотавров может быть решена с помощью диалога и примирения, она разочаровалась в идеях мира из-за непреклонной враждебности со стороны сепаратистски настроенных минотавров, а также нескольких попыток ее убийства. Закаленная и решительная, она стремится защитить своих грифонов любой ценой и жаждет того дня, когда ее народ перестанет испытывать осадный менталитет. Графиня Тэйллоу не любит авторитарных мер, которые она использует для контроля над прибрежными городами, но признает необходимость смелых мер в эти трудные времена."
thatcher_bird_in_direct_control_desc:0 "Семья фон Ливани правит Цианолизскими землями с тех пор, как их избрала императорская династия, чтобы править от их имени. Каждый из них учился в престижном университете Брумы, изучая искусство государственного управления до того, как их назначили управлять округом.\n\nГрафиня Тэйллоу Зумпфкиль, взявшая себе фамилию своего покойного мужа, правила Цианолизией в течение предыдущих трех десятилетий. Первоначально полная идеализма и уверенная в том, что проблема минотавров может быть решена с помощью диалога и примирения, она разочаровалась в идеях мира из-за непреклонной враждебности со стороны сепаратистски настроенных минотавров, а также нескольких попыток ее убийства. Закаленная и решительная, она стремится защитить своих грифонов любой ценой и жаждет того дня, когда ее народ перестанет испытывать осадный менталитет. Графиня Тэйллоу не любит авторитарных мер, которые она использует для контроля над прибрежными городами, но признает необходимость смелых мер в эти трудные времена.\n\nПоследствия мирного договора с минотаврами дали бывшей Графине шанс перестроить страну в нечто более соответствующее ее желаниям. Ее правление стало бесспорным в Вольном Городе Нью Таймай."
equality_memes_desc:0 "Принципы равенства подчеркивают, что все существа равны перед законом, между собой, и что ни одно существо господствует над другим. Ситуация в Цианолизии привела к тому, что был избран совет лидеров из десяти грифонов и десяти минотавров, чтобы возглавить нацию, вместо того, чтобы давать контроль одному существу. Срок их полномочий составляет один год, после чего проводятся выборы, чтобы определить, кто будет заседать в Народном Совете на следующий год."
demsoc_birb_desc:0 "Александрия Риндэ считалась неформальным лидером Группы Двадцати, ведь она была той, кто разрешала споры между умеренными и радикалами. Ее пребывание в вооруженных силах только укрепило ее существующую уверенность в том, что у Цианолизии не было хорошего руководства, и текущая ситуация не может продолжаться слишком долго. Вдохновленная революционерами Прайвена, она устроила собственный заговор. После успеха в свержении власти бывшее дворянство было изгнано, что нехарактерно милосердно, а нация доверила демократическому социалисту лидерство после первых свободных выборов. Александрия Риндэ сделала своим личным долгом обеспечить, чтобы демократия, свобода и солидарность восторжествовали в Цианолизии."

