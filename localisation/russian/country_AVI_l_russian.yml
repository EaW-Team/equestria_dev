E_E_rivalry_desc:0 "§RДва Дома-страны, в благородности равные,\nДревние ссоры превратили в кровавые,\nИх когти погрязли в своей же крови.§!\n§W--------------§!\nЯростная вражда между соперничающими домами Эйри и Эри - оба дома столь же непримиримы друг к другу, как Солнце и Луна, День и Ночь - привела к десятилетиям непрекращающегося насилия между этими двумя сильно военизированными домами. Оба лидера дома претендуют на титул законного герцога Верении и непримиримо отказываются вести переговоры друг с другом. Насилие, скорее всего, будет длиться до тех пор, пока одна из сторон не одержит победу."

