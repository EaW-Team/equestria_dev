AVI_woobie_desc:0 ""
AVI_polscinerd_desc:0 "§YBorn§!: 11th of November, 968 in Avien-Les-Bains\n\n§YBiography§!: The griff known as Théophylacte (Théo for friends) has been, much to his displeasure, overlooked for most of his lifetime. Firmly in belief that he is more attractive, intelligent or wealthier than his peers, he has often sought to prove his worth for a modicum of respect. This inferiority complex has not always played out to his advantage, nor his tendency to assume authority over the others.\n\nNonetheless, when Katrina entrusted him with a position of prominence in her House's administration, it didn't take long for Théophylacte to ponder how he would do a much better job than the out-of-touch nobility, frequently nurtured in the plentiful evening gatherings held with his co-conspirators. It seemed it would remain only so, the griping of dissatisfied griffs wearing polite expressions around their superiors.\n\nBut the collapse of the old order yielded an unexpected opportunity for the technocrats. Ordinarily, they would have never come close to seizing power, the squabbling between the revolt's leaders providing the opening to force them out. It doesn't take a degree in political science (of which Théophylacte holds immense pride despite its commonly perceived lack of value) to figure that that Verenian griffs needed something far better than what they've been suffering under for the past three decades, yet time will tell if this disparate group of experts can make something different out of Verenia.\n\n§YPortrait By§!: Kleowolfy"

#### EVENTS

avian.1.t:0 "Ради более счастливого будущего"
avian.1.d:0 "Я – Катрина, дочь леди Амелинды и текущая глава Дома Авиан. Давным-давно, ещё задолго до моего рождения, наши земли были едины и звались Веренией. Мой дядя освободил нас, сбросив ослабевшую хватку имперцев. Однако Республиканская Революция лишила его жизни, а после этого начался разлад между двумя его сыновьями: герцогом Винсентом из Дома Эри и герцогом Иовином из Дома Эйри.\n\nПо словам мамы... э-э-э... то есть матери, изначально у Винсента не было никаких прав на веренийский трон, поскольку мать герцога Эри не была дворянкой. Однако спустя несколько лет это стало неважно, так как он был узаконен как легитимный сын своего отца. Винсент умный грифон, но он часто отвлекается и нередко игнорирует нужды своих подданных. Хотя этот грифон может показаться немного дерзким и наглым, я знаю, что он любит Верению и хочет, чтобы она действительно процветала. Герцог Эйри же полноправный наследник (если это вообще важно сейчас). Он очень заботится о своих простогрифонах и понимает, что это его долг. Однако Иовину не достаёт тактической сноровки и решительности Винсента, и хотя он любит свою страну, герцог очень устал за годы бесцельной войны.\n\nОсталось рассказать про меня и мою мать. Матушка, сестра покойного герцога, отказалась участвовать в их ссоре и забрала свои земли у обеих сторон. Благодаря её усилиям наши грифоны процветают и счастливы. Однако её старания по сближению двух герцогов так и не привели к желаемому результату. Войну никак не удавалось вывести из тупика и никакие мирные переговоры не могли ничего изменить.\n\nНо здоровье матушки несколько лет назад сильно ослабло и она была вынуждена передать мне трон раньше, чем ожидалось. Но это не беда! Я знаю, что смогу положить конец этой войне. Оба герцога – хорошие грифоны, и если немного помочь им это увидеть друг в друге, то я уверена, что они тут же перестанут воевать. А если этого не произойдёт, я знаю, что матушка выздоровеет и займёт своё место, как и обещал врач."
avian.1.a:0 "Пора примирить пару упрямых грифонов!"

