 #### FOCUS

AVI_where_we_at:0 "Нелёгкий мир"
AVI_where_we_at_desc:0 "Things have been looking up lately, have they not? Perhaps the time had finally come for the two Dukes to realise their squabble is pointless? With bubbly cheer and optimism, Katrina Avian is most certain she can fulfil her esteemed mother's dreams, but nothing comes for free. Some preparations, and precautions, will be needed."
AVI_meet_the_nerd:0 "Встреча с технократами"
AVI_meet_the_nerd_desc:0 "Some of the brightest minds in Verenia grace our House! Indeed, this eclectic group has provided their services and advice for many years now. Though Katrina has received a substantial education, she still lacks experience in the real world, and relies on better griffons for things she does not know."
AVI_reduce_poverty:0 "Протянуть коготь нуждающимся"
AVI_reduce_poverty_desc:0 "Look at all this destitution, this abject poverty! Do we not have an obligation to our subjects, to keep them fed and nursed? How can we demand their loyalty and service if we do not provide them with basic standards of living? It is not a problem that can be solved overnight, but there are measures to begin corralling it."
AVI_increase_soc_dev:0 "Что-то должно быть сделано"
AVI_increase_soc_dev_desc:0 "Verenia used to be a wealthy region, but much of said splendour either went up in flames or fled after 978. Though the verdant fields still provide a great bounty (and thus prevent any sort of famine), agriculture is hardly the idol making scheme for a state to raise revenue. Instead, investments should be directed towards industry."
AVI_meet_the_generals:0 "Капитаны дворцовой стражи"
AVI_meet_the_generals_desc:0 "It is said that if you desire peace, you must prepare for war, and while the ramshackle forces at our disposal are hardly noteworthy, they have kept us safe thus far. Most of them are deserters fleeing from the Struggle's brutality, which mostly applies for the general staff and officers as well. Through their guidance we preserve our neutrality."
