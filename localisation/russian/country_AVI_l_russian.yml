AVI_linguistic_antagonism:0 "Лингвистический антагонизм"
AVI_linguistic_antagonism_desc:0 "Хотя аристократия дома Авиан пользуется имперским диалектом в качестве своего универсального языка, простые же грифоны используют многие наречия герцландского и аквелийский. Отсутствие языкового единообразия затрудняет коммуникацию и ещё больше углубляет культурные раздоры."
AVI_urbanisation_effort:0 "Развитие урбанизации"
