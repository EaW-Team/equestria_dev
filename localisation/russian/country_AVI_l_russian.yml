AVI_the_strong_arm_of_the_revolution:0 "Сильная лапа революции"
AVI_the_strong_arm_of_the_revolution_desc:0 "Авианская Народно-Освободительная армия, реформированная по принципам социализма и эгалитаризма, защитит наше молодое коммунистическое государство от тех сил извне, что желают разрушить его."
