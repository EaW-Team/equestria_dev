avithreehousescorp:0 "Корпорация Трёх Домов"
avithreehousescorp_desc:0 "Корпорация Трёх Домов первоначально была создана в качестве нефтеперерабатывающей компании, но с тех пор включила в сферу своей деятельности промышленные и электронные исследований. Её штаб-квартира находится в Авиане, но корпорация также действует и в землях, которыми правят три великих Дома грифоньего Сердца."
avitripartitecolleges:0 "Тройственный научный колледж"
avitripartitecolleges_desc:0 "Тройственный научный колледж это самое передовое учреждение для получения высшего образования в землях Трёх Домов."
AVI_scienceexchange:0 "Авианская конференция по научному обмену"
AVI_scienceexchange_desc:0 "Авианская конференция по научному обмену собирала вместе самые яркие умы со всех трех домов. Несомненно, она станет благом для научных кругов всех вовлеченных сторон, однако присутствие такого большого количества иностранных учёных в одном месте привлечёт к определенным проблемам в области безопасности..."
AVI_studentexchange:0 "Программа междомового обмена студентами"
AVI_relaxd_citizenship:0 "Ослабить требования для гражданства"
AVI_econcoop:0 "Экономическое сотрудничество между Домами"
AVI_common_markets:0 "Трёхстороннее соглашение общего рынка"
AVI_common_markets_desc:0 "Ратификация соглашения о трёхстороннем общем рынке Тремя Домами официально позволила обеспечить более тесную интеграцию их национальных экономик, стимулируя экономический рост путем за счёт проведения протекционистской политики в отношении иностранных государств и одновременно значительно либерализируя и упрощая торговлю между Тремя Домами. Хотя время от времени происходят случайные стычки или пограничные войны между домами Эри и Эйри, нейтральный дом Авиан выступает в качестве арбитра в этих спорах и так предотвращает разрыв соглашения - выгодное, хотя и несколько запутанное, положение дел, которое все три Дома, несмотря на их различия, рады и готовы поддерживать."
AVI_unified_intelligence_agency:0 "Единое Разведывательное Агентство"
AVI_unified_intelligence_agency_desc:0 "Единое Разведывательное Агентство является центральным органом. который занимается координацией шпионских операций Трёх Домов за рубежом."
AVI_unified_intelligence_agency_lar:0 "Единое Разведывательное Агентство"
AVI_unified_intelligence_agency_lar_desc:0 "Единое Разведывательное Агентство является центральным органом. который занимается координацией шпионских операций Трёх Домов за рубежом."
AVI_annual_military_exercises:0 "Еженедельные военные тренировки"
AVI_agri_1:0 "Поддержание агрокультуры"
AVI_agri_2:0 "Каждый грифон — фермер"
AVI_agri_3:0 "Изолированная агро-экосистема"
AVI_agri_3_desc:0 "Дом Авиан сумел создать и позже поддерживать полностью самодостаточную сельскохозяйственную и экологическую систему в пределах своих владений, тем самым избегая зависимости от импорта продовольствия из иных стран."
