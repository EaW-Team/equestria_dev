AVI_livre_2:0 "Авианский Ливр"
AVI_das_raubvogel:0 "Дас Раубвогел"
AVI_das_raubvogel_desc:0 "Дас Раубвогел — хищные птицы — это название тайной сети для содействия деятельности сопротивления на тот случай, если Дом Авиан будет захвачен иностранными силами."
AVI_foundation:0 "Фонд"
AVI_foundation_desc:0 "§YПока остальная часть грифоньего вида купается в лучах света, мы должны оставаться во тьме, чтобы бороться с ней, сдерживать её и защищать это глаз общественности, дабы другие могли жить в привычном и нормальном мире.§!"
AVI_foundation_lar:0 "Фонд"
AVI_foundation_lar_desc:0 "§YПока остальная часть грифоньего вида купается в лучах света, мы должны оставаться во тьме, чтобы бороться с ней, сдерживать её и защищать это глаз общественности, дабы другие могли жить в привычном и нормальном мире.§!"
