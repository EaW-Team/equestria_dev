 avian_news.1.t:0 "Объединение Верении"
 avian_news.1.d:0 "[This.GetNewspaperHeader]Так называемая Веренийская Борьба продолжалась куда дальше множества конфликтов, возникших после Республиканской Революции 978 года. Даже когда прочие державы были вынуждены заключить хоть какое-то подобие мира, печально известные своей упрямостью наследники покойного веренийского герцога отказывались сложить оружие, а битвы и короткие перемирия без перерыва следовали друг за другом. Так что этот гордый независимый регион на протяжении десятилетий знал лишь раздоры.\n\nМало кто уже ожидал услышать подобные вести, но сегодня этой долгой и кровавой семейной ссоре пришёл конец. Хотя Катрина Авианская была слабейшей стороной в конфликте, ей всё же удалось одолеть силой враждующих претендентов и единолично захватить веренийские земли. А вот  простые грифоны не задумывались о делах престолонаследия и были счастливы тому, что после более чем 25-летнего периода войн в Верении наконец-то воцарился мир."
 avian_news.1.a:0 "Фарс наконец-то подошёл к концу."
 avian_news.1.b:0 "Ну и стоило ли всё это того...?"

