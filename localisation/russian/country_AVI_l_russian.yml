AVI_long_arm_of_the_revolution:0 "Длинная лапа революции"
AVI_long_arm_of_the_revolution_desc:0 "Авианский Комиссариат Госбезопасности защищает наш народ от фашистских буржуазных агитаторов, от тех архаичных пережитков прежнего аристократического и капиталистического общества, которые стремятся изнутри уничтожить нашу идеалистическую социалистическую нацию."
AVI_long_arm_of_the_revolution_lar:0 "Длинная лапа революции"
AVI_long_arm_of_the_revolution_lar_desc:0 "Авианский Комиссариат Госбезопасности защищает наш народ от фашистских буржуазных агитаторов, от тех архаичных пережитков прежнего аристократического и капиталистического общества, которые стремятся изнутри уничтожить нашу идеалистическую социалистическую нацию."
