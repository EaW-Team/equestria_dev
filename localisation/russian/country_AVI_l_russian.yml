###########################################
avian:0 "Ветка фокусов Дома Авиан"
avian_technocrats:0 "Авианская коммунистическая ветка фокусов"
avian_loyalists:0 "Ветка фокусов авианских лоялистов"
avian_fascists:0 "Ветка фокусов авианских роялистов"
avian_foundation:0 "Ветка фокусов Основания"
convene_the_council:0 "Созвать Дом Советов"
convene_the_council_desc:0 "Наступил кризис. На землях Империи вассалы медленно отделяются, когда здоровье Императора ухудшается с каждым днем. На западе Аквелия балансирует на грани гражданской войны. На юге экспансионистская Вингбардия и ее союзники кидают свой жадный взор на соседей. Дом Авиан окружен врагами, и мы нуждаемся в новой стратегии, чтобы пережить ещё одну бурю."
go_with_count_ehrenreich:0 "За графом Эренрайхом"
go_with_count_ehrenreich_desc:0 "Граф Эренрайх и его политика вооруженного нейтралитета — это наш путь вперед. Только благодаря полной изоляции Дом Авиан будет в безопасности от безумия за пределами своих границ."
go_with_viceroy_joachim:0 "За наместником Йоакимом"
go_with_viceroy_joachim_desc:0 "Наместник Йоаким и его идеал союза между тремя великими Домами Срединных Земель являются путём к Авианскому величию, а также защитой от других наций которые могли бы положить глаз на наши земли."
proclamation_of_neutrality:0 "Провозгласить Нейтралитет"
proclamation_of_neutrality_desc:0 "Хотя Дом Авиан оставался нейтральным и отчуждённым со времени отделения от Империи, его нейтралитет никогда не был признан официально. Будем надеяться, что провозглашение нашего желания оставаться нейтральными в будущих конфликтах изолирует нас от худших будущих войн."
intergigantes:0 "Авианские субгиганты"
intergigantes_desc:0 "Дом Авиан находится в центре между тремя большими странами — Империей, Аквелией и Вингбардией. Окружённый гигантами Дом Авиан должен объединиться со своими Домами-братьями или погибнуть."
pursue_true_neutrality:0 "Настоящий Нейтралитет"
pursue_true_neutrality_desc:0 "Враждующие Дома Эри и Эйри никогда не смогут помириться, или даже сразиться с кем-то ещё. Нравится это или нет, Дом Авиан должен выжить в одиночку - нет смысла тыкать труп, даже если их два."
overtures_erie:0 "Переговоры с Домом Эри"
overtures_erie_desc:0 "Нам не хватает постоянного представителя при дворе Дома Эри, так что любое сообщение между Домами ужасно медленное. Построив посольство мы убьём двух зайцев одним камнем."
overtures_eyrie:0 "Переговоры с Домом Эйри"
overtures_eyrie_desc:0 "Сообщение с Домом Эйри, хоть они и являются нашими соседями, проблематично даже в лучшие времена. Послав одного из наших дипломатов, мы облегчим эти проблемы и откроем новые дипломатические возможности в общении с Домом Эйри."
pursue_economic_cooperation:0 "Наладить экономическое сотрудничество"
pursue_economic_cooperation_desc:0 "В одиночестве наша экономика меркнет по сравнению с большими странами вокруг. Только сформировав новые торговые и экономические сделки между домами мы сможем повлиять на мировую обстановку."
promote_interhouses_fraternisation:0 "Продвигать братство между Домами"
promote_interhouses_fraternisation_desc:0 "Когда-то великие Дома Срединных Земель уже довольно долго распались в племенной фракционализм, который только вбил клин между нашими грифонами. Мы все грифоны, а именно - грифоны Трёх Домов."
student_exchange_program:0 "Программа по обмену студентами"
student_exchange_program_desc:0 "Присмотревшись к разным школам между тремя Домами, затруднительно найти серьёзные различия в смысле того как мы учим и чему обучаются наши птенцы. Мы можем пресечь презрение между домами показав нашим студентам как мы одинаковы."
three_houses_corporation:0 "Корпорация Трёх Домов"
three_houses_corporation_desc:0 "В прошлом являясь одним из лучших примеров способности наших Домов к сотрудничеству, Корпорация Трёх Домов может расширить свой взор на науку и развитие если мы будем поощрять инвестирование от наших Домов."
relax_citizenship_requirements:0 "Смягчить требования для гражданства"
relax_citizenship_requirements_desc:0 "Древние семьи Срединных Земель распались из-за строгих требований для гражданства и путешествий между домами. Отмена некоторых ограничений является не только морально правильным выбором, но ещё и прагматичным способом подогреть сердца граждан к идее единой Земли Трёх Домов."
scientific_exchange_program:0 "Программа научного обмена"
scientific_exchange_program_desc:0 "Каждый из трёх Домов имеет свою научную программу которая отклоняется от и чаще всего противостоит улучшению Срединных Земель. Предоставив учёным свободное перемещение и объединив наши усилия, Срединные Земли могут начать формирование нового центра научных усилий в Грифонии."
common_markets_agreement:0 "Соглашение об Общем Рынке"
common_markets_agreement_desc:0 "Успешные сделки между тремя Домами принесли богатства каждому грифону - так почему бы не продвигать интеграцию экономики, которая в будущем позволит Домам процветать?"
security_cooperation:0 "Междомовой Оборонительный пакт"
security_cooperation_desc:0 "Мы стоим в одиночку против всех угроз вокруг наших земель. Когда шторм войны омоет наши земли, Дома должны внимать зову держаться вместе."
three_colleges:0 "Поддержать Тройственный колледж"
three_colleges_desc:0 "Объединив научные программы, у нас нет причин не обосновать единую программу от одного колледжа. Тройственный Колледж и дальше поддержит чувство союза среди наших поколений и внушит личность не определённую Домом из которого они происходят, а личность единой междомовой сущности."
ending_the_rivalry:0 "Покончить с враждой"
ending_the_rivalry_desc:0 "Вражда между Домами Эри и Эйри продолжительное время являлась помехой для междомового сотрудничества, и любая надежда достичь этого самого сотрудничества начинается с конца соперничества. Да начнётся же этот трудный процесс, во благо лучшего будущего для наших грифонов."
annual_hunting_trip:0 "Ежегодное сафари"
annual_hunting_trip_desc:0 "Настало время для ежегодного сафари, во время которого многие Авианские дворяне уходят в деревни. Со всем роком и мраком который пропитывает суды так приятно расстаться на свежем воздухе и выпустить своего внутреннего хищника. От охоты всё равно никто не погибает."
weekly_luncheons:0 "Еженедельные общие обеды"
weekly_luncheons_desc:0 "Лучшим способом перебороть вражду для соперников является принуждение видеть и относиться друг к другу как к равным. Дом Авиан может предоставить еженедельные обеды для членов обоих Домов. Первые несколько событий будут грязными, но кто знает - хотя бы все смогут посмеяться вместе."
winterfest_ball:0 "Зимний Бал"
winterfest_ball_desc:0 "Зимний Бал — это традиция Дома Эри, и ни один член Дома Эйри не принимал участие в Бале с начала их кровавого соперничества. С должной подготовкой мы можем прервать эту печальную весть и продемонстрировать как хорошо два Дома улучшили свои отношения."
scion_swap:0 "Обмен отпрысками"                                                                                                                                                                                                                     
scion_swap_desc:0 "Напряжение уменьшилось между Домами Эри и Эйри, но многие грифоны всё ещё скептично относятся к долгосрочному миру. Что может быть лучше в связывании двух домов вместе чем обмен двумя птенцами из семей благородных аристократов? Монтаг Эйри, Ярл Верении, и Леди Розалин Эри Бентри заинтересовались в этом обмене."
treaty_of_friendship:0 "Декларация дружбы Эйри-Эри"
treaty_of_friendship_desc:0 "Хлеб был разделён, любовь витала в воздухе, и много смеха было слышно между Домами Эри и Эйри. Если бы кто-то увидел это не зная историю Домов, то он бы с трудом поверил что когда-то они хотели перерезать друг другу глотки. Настало время официально прекратить вражду Эйри-Эри."
the_intergigantes_tripartite:0 "Межгигантовый Тройственный Союз"
the_intergigantes_tripartite_desc:0 "Теперь, когда ничего изнутри Домов нам не грозит, Дом Авиан наконец-таки может объединить земли Домов альянсом который продлится до вечности... или пока последний грифон Домов не перестанет дышать. Да пусть наша дружба длится десятилетиями!"
unified_intelligence_agency:0 "Единое Разведывательное Агентство"
unified_intelligence_agency_desc:0 "Шпионские сети и Дома Эйри, и Дома Эри должны быть объединены вместе с Авианским разведывательным агентством чтобы знать о внешних и внутренних делах. Даже с нашей настоящей способностью Союза защищаться мы должны быть способны обнаружить какие-либо будущие угрозы через объединённые сплочения в нашем разведывательном агентстве."
annual_military_exercises:0 "Ежегодные военные учения"
annual_military_exercises_desc:0 "Мы должны работать с другими Домами чтобы достичь полного сплочения через еженедельные военные тренировки. Хотя наше разъединённое прошлое принесло различные военные стратегии, еженедельные военные тренировки между всеми Домами могут принести больше нужного опыта и способность измениться чтобы сражаться в будущих войнах."
unified_railroad_network:0 "Объединённая железнодорожная сеть"
unified_railroad_network_desc:0 "Железнодорожные сети каждого дома в основном внутренние и не соединены друг с другом. Исправив это мы обеспечим более объединённую торговлю и быстрое передвижение военных частей в случае если один из членов Союза под атакой - так давайте же соединим наши рельсы."
technological_cooperation:0 "Научная поддержка между Домами"
technological_cooperation_desc:0 "Дома слишком долго были разделены в технологиях. Нам нужны учёные из каждого дома чтобы иметь возможность координировать новые научные открытия, которые и дальше помогут Домам в модернизации нашего Пакта."
full_integration:0 "Интеграция Домов"
full_integration_desc:0 "Настало время Дому Авиан заняться вопросом интеграции домов Эри и Эйри чтобы объединить их под одним знаменем и усилить наш союз и процветание, одновременно сдерживая силы и Империи, и Вингбардии, и Аквелии. Вместе вы выстоим, по-одиночке - падём."
northern_defense_line:0 "Защита Северного Фронта"
northern_defense_line_desc:0 "На Севере находятся реваншисты Империи и Республики. У них обоих есть планы на наши земли - мы должны быть готовы обороняться"
southern_defense_line:0 "Защита Южного Фронта"
southern_defense_line_desc:0 "На Юге находится Вингбардия и её союзники. Они уже показали свою волю к расширению - мы будем готовы их встретить"
southeast_defense_line:0 "Защита Южно-Восточного Фронта"
southeast_defense_line_desc:0 "На Юго-Востоке находится победитель Прайвенской гражданской войны. Они могут прийти за нами, так что нам надо быть готовыми к их приходу"
western_defense_line:0 "Защита Западного Фронта"
western_defense_line_desc:0 "На Западе находится Аквелия, и они тоже показали своё желание поглотить остальную Грифонию - они встретят наши стены и остановятся у них"
tripartite_legion:0 "Основать Тройственный Легион"
tripartite_legion_desc:0 "После годов разделения, вражды и злобы между домами Эри и Эйри мы, как Дом Авиан, смогли всё это убрать чтобы не просто работать сообща - мы ещё и стали братьями с другими Домами во время этих беспокойных времён. Теперь мы поведём их в новое будущее безопасности и порядка в котором мы увеличим наши доходы и поможем нашим домам процветать." 
leaders_field_marshalls:0 "Создание Военного Командования"
leaders_field_marshalls_desc:0 "Настало время объединить наше военное командование с другими Домами и сформировать новую иерархию командиров Дома Авиан. Другие Дома будут иметь своё командование, но управление и координация останутся за нами."
the_second_winterfest_ball:0 "Второй Зимний Бал"
the_second_winterfest_ball_desc:0 "После успеха первого Зимнего Бала, мы должны организовать ещё один, да побольше, со всеми Домами, с едой, шампанским, музыкой и большим количеством речей чтобы показать чем едины наши дома. Настало время превратить наш союз в настоящую традицию чтобы выстоять против самого времени."
overtures_flowena:0 "Переговоры с Фловеной"
overtures_flowena_desc:0 "Дом Авиан должен попробовать улучшить отношения с городом Фловена. Они смогут стать надёжным торговым партнёром и, в будущем, дополнением к нам со своими богатствами и престижем если мы правильно сыграем наши карты. Пошлём же дипломатов чтобы создать должные связи."
overtures_pomovarra:0 "Переговоры с Помоваррой"
overtures_pomovarra_desc:0 "Гарнизон Помоварры долгое время выглядел странно в глазах соседей из-за своей прошлой вражды в сторону Фловены, очевидного недоверия от агрессивных Аквелийцев, и прошлых проблем с нашим Домом. Мы должны послать дипломата чтобы формально исправить прошлые проблемы и установить связи чтобы иметь возможного союзника в будущем."
overtures_adelart:0 "Переговоры с Аделартом"
overtures_adelart_desc:0 "Наш Дом должен послать дипломата в Аделарт чтобы установить с ними официальные связи. Так мы сможем найти себе нового торгового партнёра, одновременно с возможным союзником в нашем Пакте - так давайте же сделаем это."
invite_flowena:0 "Пригласить Фловену в альянс"
invite_flowena_desc:0 "После более дружелюбной торговли с Фловеной, настало время пригласить эту страну в наш альянс. Их экономическое развитие, а также сильная промышленная база помогут увеличить силу нашего Пакта в случае войны."
invite_pomovarra:0 "Пригласить Помоварру в альянс"
invite_pomovarra_desc:0 "Помоварра должна присоединиться к нашему Пакту. Их воины-ветераны могут помочь нам в защите и подготовке к любому будущему конфликту против больших стран"
invite_adelart:0 "Пригласить Аделарт в альянс"
invite_adelart_desc:0 "Хотя Лесные Братья из Аделарта могут быть подозрительными, мы увидели что они достойны после более дружелюбной торговли и дипломатии. Мы должны пригласить их в Пакт чтобы они могли увеличить количество наших военных и поддержали нас их агрокультурой. "
support_local_companies:0 "Поддержать местные компании"
support_local_companies_desc:0 "Наш дом должен поддерживать больше местных предприятий чтобы наша экономика росла. Без стабильных компаний чтобы поддерживать набор рабочих и экспорта наша экономика упадёт в ловушку Имперского, Аквелийского, и даже Скайфольского влияния."
indigenous_manufactories:0 "Местные фабрики"
indigenous_manufactories_desc:0 "Больше местных фабрик не только увеличит трудоустройство, но и усилит выход продукции чтобы производить многое оружие и патроны необходимые для снабжения нашей растущей армией. Настало время поддержать наши родные фабрики."
agricultural_sustainability:0 "Поддержка агрокультуры"
agricultural_sustainability_desc:0 "Нам надо удостовериться в безопасности запасов еды без особой нужды в торговле. Когда придёт война, голодное население - слабое и усталое население."
avian_protectionism:0 "Протекционизм Авиана"
avian_protectionism_desc:0 "Наши производство и экономика всё ещё относительно развиваются. Теперь нам не нужно делать торговлю свободной для остального мира, иначе иностранные компании могут выселить родные. Мы поставим парочку тарифов на товары чтобы защитить наше население."
consolidate_industry:0 "Укрепить Авианскую промышленность"
consolidate_industry_desc:0 "В данный момент Авианская промышленность слишком рассредоточена. В наших менее развитых землях всё ещё распространён физический труд. Мы должны начать двигать и объединять местные кампании чтобы производство стало более эффективным."
everygriff_a_farmer:0 "Каждый грифон — фермер"
everygriff_a_farmer_desc:0 "Хоть наша страна и становится более индустриальной, мы всё равно должны поощрять фермерство чтобы создать самоподдерживающуюся агрокультуру. Начнём же обучение фермеров агрокульутре чтобы удостовериться что каждый грифон знает как заниматься хотя бы базовым земледелием."
material_self_sufficiency:0 "Материальная самодостаточность"
material_self_sufficiency_desc:0 "Также нам надо быть самодостаточными в сырье. Нам нужно поработать в сторону эффективности в плане сбережения нужного сырья и его производства чтобы предотвратить отходы общества для его же выживания."
localised_manufacturing_standards:0 "Местные производственные стандарты"
localised_manufacturing_standards_desc:0 "Стандарты производства не ожидаются идеальными с нашей-то децентрализованостью, но мы всё равно должны усилить провинции, чтобы благодаря новым местным производственным стандартам больше оружия производилось в каждом доме."
cooperative_farms:0 "Объединённые фермы"
cooperative_farms_desc:0 "Так как наша фермерская программа успешна, мы должны продвигать кооперативы чтобы наши фермы были ещё более самодостаточными и устойчивыми к экономическим колебаниям. Эти кооперативы усилят не только производство еды, но и братство наших грифонов."
state_capital_alliance:0 "Альянс государства и капитала"
state_capital_alliance_desc:0 "Настало время направить наше государство в соответствии с интересами капиталистов. Мы должны быть уверены, что капиталистам важна наша безопасность, поэтому мы поможем им сохранить их богатства, а они окажут помощь в консолидации нации." 
infrastructure_modernisation:0 "Модернизация инфраструктуры"
infrastructure_modernisation_desc:0 "Наша инфраструктура всё ещё бедна и случайна. Мы не можем принять того что наша страна всё ещё полагается на торговлю по грязным дорогам. Мы должны обновить наши дороги и соединить каждый город и деревню современными и улучшенными рельсами чтобы наш дом и дальше процветал."
closed_agro_ecosystem:0 "Изолированная агро-экосистема"
closed_agro_ecosystem_desc:0 "Нам нужно держать наших фермеров под защитой от последствий индустриализации. Пусть промышленность и необходима, фермеры не должны быть прижаты компаниями желающими их контролировать. Мы провозгласим законы о защите чтобы наши фермеры точно оставались в безопасности от промышленности."
splendid_isolation:0 "Полная изоляция"
splendid_isolation_desc:0 "Наша нация не должна быть вовлечена в хаос грифоньей международной политики которая может втянуть Дом Авиан в бессмысленные и ненужные войны. Наша абсолютная изоляция будет держать наш народ в мире и процветании."
militarised_society:0 "Военизированное общество"
militarised_society_desc:0 "Даже изолировавшись от большинства грифоньей политики, мы всегда должны готовиться в случае если различные страны пожелают аннексировать нашу страну и подчинить наших грифонов. Все граждане будут хоть как-то тренироваться в период молодости и будут готовы к бою в случае войны."
fortify_the_borders:0 "Укрепить границу"
fortify_the_borders_desc:0 "Нам нужно укрепить границу чтобы защититься от возможных соперников. Скорее всего нас превосходят и в клювах, и в вооружении. Чтобы справиться с этим, нам нужно больше заборов, смотрительных вышек и бункеров чтобы наша страна была в безопасности."
mandatory_service:0 "Обязательная военная служба"
mandatory_service_desc:0 "Каждый способный, взрослый грифон ожидаемо должен служить сколько-то лет чтобы укрепить наши силы и помочь охранять наши границы. Со всеми возможными захватчиками со всех сторон, Дом Авиан должен держать оборону и удостовериться что у нас достаточно грифонов для отражения больших стран от вторжения без кровавой мясорубки."
weekly_rifle_practice:0 "Еженедельная практика стрельбы"
weekly_rifle_practice_desc:0 "Каждый солдат должен еженедельно практиковать свою точность при стрельбе из оружия. Эта еженедельная практика поддержит способность наших солдат точно стрелять в случае войны."
western_line:0 "Западная оборона"
western_line_desc:0 "Мы соорудим линию укреплений по западной границе в случае атаки меньших наций, например Фловены, или больших наций, например Аквелии. Эта защита заставит их подумать дважды перед тем как атаковать нас в такой спешке"
eastern_line:0 "Восточная оборона"
eastern_line_desc:0 "Нам нужно соорудить укрепления по восточной границе в случае атаки со стороны Дома Эри, или от более крупных наций, например, от нависающей Империи Грифонов. Наша защита будет существенной так как у нас большая граница с Герцландом."
guns_for_gilda:0 "Винтовки для Гильды"
guns_for_gilda_desc:0 "У нас слишком много старых пушек. В век современной войны нам нужно разобрать эти модели и сделать оружие поновее чтобы наши солдаты были лучше экипированы в случае перестрелки с атакующими."
muskets_for_magda:0 "Мушкеты для Магды"
muskets_for_magda_desc:0 "У нас недостаточно оружия, наши солдаты не имели экипировки слишком долго. Несколько инициатив сделают так что мы получим так много оружия сколько возможно, даже если оно будет худшего качества. "
hidden_bunkers:0 "Секретные бункеры"
hidden_bunkers_desc:0 "Надо оставить сюрпризы всем возможным атакующим и поставить спрятанные бункеры, заполненные пулемётными точками, у наших дорог. Эти точки будут идеальны для засад."
ehrenreich_redoubt:0 "Эхренрейховская Цитадель"
ehrenreich_redoubt_desc:0 "Наша столица является священным центром нашего Дома. Нам нужно создать самые непробиваемые стены и заборы, и поставить пулемётные точки чтобы действительно защитить нашу столицу - если мы потеряем её, то вскоре потеряем и страну."
decentralised_arsenal:0 "Децентрализованый арсенал"
decentralised_arsenal_desc:0 "Нет гарантий что враг не сможет пробиться через нашу линию обороны. В таком случае мы распространим наш арсенал, чтобы военные могли получить оружие даже в случае окружения." 
rivertail_reservist_system:0 "Авианская система военнообязанных"
rivertail_reservist_system_desc:0 "Нам надо обосновать новую систему военнообязанных из которой мы сможем призвать солдат в случае войны. Нам нужно нарастить мощь чтобы установить более достойную защиту когда мы введём новую систему."
resistance_organisation:0 "Дас Раубвогел"
resistance_organisation_desc:0 "Хищные Птицы — организация созданная не только для засад на фронт врага, но и для уничтожения линий снабжения. Этот партизанский спецназ задаст жару любому врагу который оккупирует эту землю." 
avian_anti_air:0 "Авианская ПВО"
avian_anti_air_desc:0 "Настоящее состояние нашей ПВО плачевно. Нам нужно сосредоточиться на развитии воздушной обороны чтобы сражаться с вражескими бомбардировщиками. У нас не хватит самолётов для победы, так что нам следует сосредоточиться на ПВО."
avian_will_never_fall:0 "Дом Авиан держится молодцом"
avian_will_never_fall_desc:0 "Да пусть будет известно что Дом Авиан, являющийся одним из старейших Домов в Грифонии, никогда не склонится перед какой-либо иностранной силой, будь это Империя или Аквелия. Мы не будем сдаваться - мы будем сражаться до конца, до самого последнего грифона."
avian_military_act:0 "Авианский военный акт"
avian_military_act_desc:0 "Применение этого акта позволит нашему Дому реформировать армию из сброда ополчений в армию профессионалов готовую к будущему. Мы должны изучить новые тактики и доктрины чтобы быть максимально боеспособными."
avian_officer_academy:0 "Авианская офицерская академия"
avian_officer_academy_desc:0 "Новое поколение офицеров готово использовать все свои возможности в армии. Нам нужно привлечь как можно больше талантливых офицеров чтобы повысить наши ранки и эффективно усилить нашу армию."
liberalise_officer_corps:0 "Либерализовать офицерские корпуса"
liberalise_officer_corps_desc:0 "Наш сегодняшний Офицерский Корпус наполнен как старыми идеями, так и старой кровью. Настало время открыть Офицерский Корпус для новых и современных идей. Свежие офицеры смогут принести новые идеи и способности, чтобы помочь в укреплении военного руководства."
aristocratic_house_officers:0 "Офицеры-дворяне"
aristocratic_house_officers_desc:0 "Офицерский Корпус на сегодня и так хорош. Нам не нужны простогрифоны которые наполнят Академию и заразят её идиотством. Если что, наличие аристократов обеспечит сохранность нашей армии в когтях опытных лидеров которые знают как воевать."
commoner_generals:0 "Генералы-крестьяне"
commoner_generals_desc:0 "Нам нужно открыть набор в генералы из простых крестьян. В этой стране есть много молодых умов, готовых защищать и вести наши армии. Нам лишь требуется облегчить процесс для них."
house_retainers:0 "Поощрять слуг домов"
house_retainers_desc:0 "Настоящие слуги Дома будут хорошими генералами в будущем. У них изначально будет лучший боевой опыт чем у любого крестьянина или торговца желающего присоединиться к армии."
militia_army:0 "Народная армия"
militia_army_desc:0 "Даже если нам понадобится больше времени чтобы обучить менее организованных граждан, нам более важно иметь больше способных воевать, даже с настоящим малым количеством военнослужащих."
professional_regulars:0 "Профессиональная устойчивая армия"
professional_regulars_desc:0 "Дисциплина — путь к работающей армии. В войне нельзя полагаться на чернь. Нам нужно удостовериться что Авианская армия имеет натренированные регулярные войска, готовые к активному бою со всех сторон."
improved_weapons:0 "Исследование вооружения"
improved_weapons_desc:0 "Нам нужны лучшие винтовки и пули чтобы догнать наших соперников, так что давайте изучим оружие от которого каждого солдата будет брать гордость."
artillery_effort:0 "Развитие артиллерии"
artillery_effort_desc:0 "Наша артиллерия устарела. Мы должны изучить лучшие стволы и амуницию, чтобы посылать ад на наших врагов."
support:0 "Изучение оборудования поддержки"
support_desc:0 "Каждой кампании нужно вспомогательное оборудование, будь это лопаты и материал для укреплений или разведывательное снаряжение для разведки вражеских позиций. Нашей пехоте нужна любая поддержка."
traditonal_warfare:0 "Поощрять традиционные доктрины"
traditonal_warfare_desc:0 "Зачем верить новым хитростям которые почти что не применялись в последних воинах, когда есть проверенная истина? Рыцари всегда были надёжными, так что мы должны адаптировать то что у нас уже есть к современности."
modern_warfare:0 "Поощрять современные доктрины"
modern_warfare_desc:0 "Рыцари являются пережитком прошлого, они устарели. Нам нужно двигаться вперёд и сфокусироваться на моторизации армии. Чем быстрее двигается наша армия, тем быстрее они могут реагировать на кризисы."
local_tank_production:0 "Местное производство танков"
local_tank_production_desc:0 "Нам надо положиться на остроумных исследователей чтобы догнать остальные страны по производству танков. Нельзя слишком сильно полагаться на иностранцев."
tank_licenses:0 "Иностранные танковые лицензии"
tank_licenses_desc:0 "Было бы глупо не учиться на моделях наших соперников чтобы усилить наши собственные. Наша собственная танковая индустрия всё равно ещё только развивается."
forces_that_are_special:0 "Развитие особых подразделений"
forces_that_are_special_desc:0 "В современной войне нельзя полагаться только на пехоту и рыцарей, нам нужны специальные войска для сражений в воздухе, море и в горах. Нужно дать этой проблеме больший приоритет."
radio_stuff:0 "Рассредоточение военных радио"
radio_stuff_desc:0 "Авианская армия должна ввести радио. Если у каждой дивизии в нашей армии будет по радио, мы сможем позиционировать и пополнять войска быстрее чем когда-либо."
doctrine_advancement:0 "Улучшение доктрин"
doctrine_advancement_desc:0 "Чтобы мы не выбрали, нам следует переработать нашу военную доктрину чтобы наша армия была не только боевой силой, го и эффективной в том что она делает."
form_the_avian_aviation_auxiliary:0 "Основать ВАВБ"
form_the_avian_aviation_auxiliary_desc:0 "Воздух — душа грифона. Мы не можем позволить нашим небесам наполниться врагом или нашим землям превратиться в пыль из-за их бомбардировщиков. Мы быстро разовьём производство перехватчиков чтобы должно сражаться и точно достичь превосходства в воздухе."
develop_a_cas:0 "Развитие штурмовиков"
develop_a_cas_desc:0 "Нам понадобится лучшая поддержка с воздуха чтобы наша армия могла защищать нашу страну лучше. Сделаем должным улучшение нашей поддержки с воздуха." 
build_military_airstrips:0 "Постройка взлётно-посадочных полос"
build_military_airstrips_desc:0 "Мы построим новые полосы для расцвета воздушной поддержки. Нашим самолётам понадобится столько места чтобы пилоты могли покинуть их ангары."
develop_a_bomber:0 "Развитие тактических бомбардировщиков"
develop_a_bomber_desc:0 "Наша воздушная поддержка получит лучшие тактические бомбардировщики которые нужны чтобы она дала нам возможность бомбить вражеские заводы и дороги."
avian_air_assault_academy:0 "Обеспечение Авианской Воздушной Академии"
avian_air_assault_academy_desc:0 "Авианская Воздушная Академия будет сформирована чтобы создать новое поколение парашютистов, способных эффективно приземляться за вражеским фронтом. Их навыки заставят Авиан гордиться."
develop_a_heavy_fighter:0 "Развитие тяжёлых штурмовиков"
develop_a_heavy_fighter_desc:0 "Недостаточно иметь отличных перехватчиков для достижения превосходства в небе - некоторые бомбардировщики находятся далеко за пределами таких самолётов. Нам нужны более тяжёлые штурмовики чтобы сражаться с такими бомбардировщиками и защитить наши города от какого-либо вреда."
develop_an_air_doctrine:0 "Развивать воздушную доктрину"
develop_an_air_doctrine_desc:0 "Мы разовьём воздушную доктрину которая превратит нашу воздушную поддержку в более эффективную воздушную силу, в силу которая организована и готова сражаться на своих условиях."
lishill_fighter_production_plant:0 "Лишильсикий завод штурмовиков"
lishill_fighter_production_plant_desc:0 "После расчистки земель мы можем создать завод штурмовиков чтобы создать больше подразделений и пополнить уже существующие."
hallhaus_radar_station:0 "Холлхауская радарная станция"
hallhaus_radar_station_desc:0 "Радарная станция будет построена чтобы поддержать наши воздушные крылья в сохранении воздушного превосходства над нашей страной. Без Радара, воздушное превосходство менее чем возможно."
expand_plane_production:0 "Расширить производство самолётов"
expand_plane_production_desc:0 "Больше самолётов должны быть произведены для расширения наших воздушных сил! Конвейеры будут расширены чтобы удешевить производство наших штурмовиков."
acknowledge_advanced_aerial_accomplishments:0 "Признать достижения в воздушной отрасли"
acknowledge_advanced_aerial_accomplishments_desc:0 "Несмотря на наш размер, мы стали передовой воздушного прогресса и навыков. Грифоны со всей Грифонии знают что у нас есть лучшие самолёты и наши пилоты являются самыми профессиональными в мире. Если кто-то посмеет нас атаковать, они обнаружат что Авианский Воздух более чем способен защищать свою страну."
assert_ascendant_avian_aviation_ability:0 "Утвердить мастерство авианской авиации"
assert_ascendant_avian_aviation_ability_desc:0 "Настало время Авиану утвердить своё превосходство в небе. Достигая больших скоростей чем обычные двигатели, реактивные модели и ракеты точно будут будущим авиации. Нам нужно продолжать принимать новые технологии чтобы доказать способность нашей авиации."
acknowledge_social_problems:0 "Осознать социальные проблемы"
acknowledge_social_problems_desc:0 "Упадок имперской власти плохо сказался на Авиане. Изолированная и без ресурсов, наша экономика стагнировала. И хотя Авианская династия как-то держалась, простой народ страдал. Покончим же с маскарадом."
establish_the_treasury:0 "Утвердить Казначейство"
establish_the_treasury_desc:0 "Крах имперской экономики превратил авианские финансы в кромешный ад. Особая комиссия известная как Казначейство, или Коур дес Комптес, будет основана чтобы реорганизовать наш сбор налогов и присматривать за бюджетом в Фловенской традиции."
strengthen_the_avian_livre:0 "Усилить авианский ливр"
strengthen_the_avian_livre_desc:0 "Когда Авиан провозгласил независимость, был создан новый авианский ливр. Однако, политическая нестабильность и плохое управление порушили стоимость новой валюты. Эти проблемы только увеличились так как наша страна сильно зависит от импорта. Мы повысим наш процентные ставки и рационализируем наши фискальные коды чтобы усилить Ливр."
chamber_of_commerce:0 "Основать Авианскую Торговую Палату"
chamber_of_commerce_desc:0 "Авианские экономические законы остаются доиндустриальными, но время феодальных обязательств уже ушло. Мы должны укрепить нашу экономику и расширить сферу интересов на родину и за границу чистой стратегией. Чтобы это сделать, мы учредим Торговую Палату."
language_neutral_inscriptions:0 "Лингвистически-нейтральные надписи"
language_neutral_inscriptions_desc:0 "Авиан культурно разделён и наши языковые различия пробрались в денежные дебаты. Многих оскорбили слова используемые на наших банкнотах и монетах, и некоторые магазины с гражданскими отказываются их использовать, думая что это иностранная подделка. Мы излечим эту проблему убрав слова требующие перевода."
a_commoners_chamber:0 "Крестьянская Палата"
a_commoners_chamber_desc:0 "Создание нашей Торговой Палаты уже на ходу, но из-за старых регламентов многие простогрифоны всё ещё не могут присоединиться к ней. Ограничивая участие в Палате на основе не заслуг, а рода, мы обрубаем себе многих компетентных и желающих участвовать грифонов. Настало время избавиться от этого и включать простых грифонов в наши планы!"
an_aristocratic_chamber:0 "Аристократическая Палата"
an_aristocratic_chamber_desc:0 "В создании Торговой Палаты почти не участвовали те кто держат все богатства: дворяне. Авианские джентльгрифы не сильно желали присоединяться к этому инновационному институту. Мы сделаем Палату эксклюзивной группой и избавимся от вялости привлекая их гордость - настоящая меритократия подождёт."

language_problem:0 "Языковой раздел"
language_problem_desc:0 "Времена изменились. Страна не может быть более определена языком дворян, как бы сильно нам не нравился этот факт. Мы должны адаптироваться ко времени если мы хотим выжить в этот век. И чтобы выжить и процветать, мы должны избавиться от языковой проблемы."
choose_aquelian:0 "Продвигать аквелийский язык"
choose_aquelian_desc:0 "Ответ нашей проблеме прост — все в наших землях должны говорить на аквелийском. Хотя мы и находимся на культурно-языковой границе, мы не можем отрицать того, что на протяжении большей части истории были частью аквелийской культуры и политики. Мы должны уважать наследие великого Дома, аквелийский - наше прошлое, и теперь он будет и будущим."
dual_hegemony:0 "Двойная гегемония языков"
dual_hegemony_desc:0 "Хотя многие считают двойной язык слабостью, на самом деле это преимущество! Эта особенность доказывает что Дом Авиан является чем-то большим, чем расширение аквелийской или имперской сферы влияния. Мы - мост между двумя великими культурами, и наш долг - сохранить это. Пусть многие считают это невозможным, но мы будем процветать как двуязычная страна."
choose_griffish:0 "Продвигать имперский язык"
choose_griffish_desc:0 "Ответ нашей проблеме прост — все в наших землях должны провозгласить великий Имперский язык. Империя Грифонов хоть и раскололась, а Срединные Земли всё ещё являются бьющимся сердцем Грифонии. Хотя исторически мы действительно Аквелийцы, мы должны смотреть в прошлое, а не в будущее. А будущее - в Герцланде."
aquelian_dialect:0 "Кодифицировать аквелийский диалект"
aquelian_dialect_desc:0 "Подготовившись, соорудив новые институты, и обучив учителей, настало время принять наш выбор в полной мере. Теперь все школы и институты будут обучать только Аквелийскому языку. Хотя это может быть долгим и трудным путём к возвращению к Аквелийской культурной сфере, это необходимо чтобы выжить."
local_dialects:0 "Местные диалекты"
local_dialects_desc:0 "Несмотря на наш крошечный размер, части нашего населения разговаривают на дюжине различных диалектов. Хотя некоторые боятся, что существование этих языков лишь разъединит нашу страну ещё сильнее, такие заявления просто абсурдны. Мы не уничтожим причину нашего величия и уникальности из-за беспочвенных страхов. Мы сохраним эти языки и будем поощрять их рост."
imperial_dialect:0 "Кодифицировать имперский диалект"
imperial_dialect_desc:0 "Подготовившись, соорудив новые институты, и обучив учителей, настало время принять наш выбор в полной мере. Никогда больше Аквелийский не будет учиться как "родной" язык, теперь Имперский является родным языком грифонов наших земель. Хотя многим это не понравится, мы не можем позволить себе оставаться в прошлом."
adopt_imperial_drill:0 "Имперские военные тренировки"
adopt_imperial_drill_desc:0 "Так как наш дом объединяет себя с бьющимся сердцем Грифонии, мы должны смотреть не только на их язык, но и на их прогресс. Империя Грифонов, лидер Герцланда, сильно расширила свою армию, и мы можем многому научиться из их атакующих доктрин. Нам повезло, так как их офицеры хотят поделиться своим опытом."
adopt_aquelian_drill:0 "Аквелийские военные тренировки"
adopt_aquelian_drill_desc:0 "Мы возвращаемся к нашим корням и имеет смысл следовать за Аквелией в других областях, например, за их военными достижениями. Самое заметное из них это идея большой и организованной "Великой Армии". Хотя мы вряд ли сможем создать большую армию, можно развернуть идеально организованную. И некоторые Аквелийские командиры желают помочь нам."
avian_welfare_act:0 "Авианский закон о Благотворительности"
avian_welfare_act_desc:0 "Нам нужно помочь гражданам в их выживании. Основная система социального обеспечения будет основана для всех грифонов требующих финансовой поддержки. Этот шаг не только уменьшит бедность, но и лучше стабилизирует нашу страну."
agrarian_reform:0 "Законодательная аграрная реформа"
agrarian_reform_desc:0 "Для Авиана будет лучше если мы поддержим фермеров. Агрокультура является несущей частью нашей страны, мы не можем забыть того что корни нашей страны пришли из возделанной земли."
urbanisation_effort:0 "Ввести политику урбанизации"
urbanisation_effort_desc:0 "Будущее — в промышленности. Мы должны привлекать фермеров к работе в фабриках, чтобы думать о смене к городской жизни для усиления нашей экономики и процветания народа."
every_village_a_manufactory:0 "Каждой деревне — по фабрике"
every_village_a_manufactory_desc:0 "Каждой деревне нужна маленькая фабрика. Мы удостоверимся что наша инициатива в помощи деревням средством небольшого внедрения промышленности успешна в смысле создания самодостаточности в этих деревнях."
aviaire_alloys:0 "Авианские сплавы"
aviaire_alloys_desc:0 "Новые технологии в добыче сырья позволили использовать наши ресурсы для больших целей, так что теперь у нас есть больше ресурсов для использования в наших фабриках, благодаря новым сплавам."
agricultural_mechanisation:0 "Механизация агрокультуры"
agricultural_mechanisation_desc:0 "Времена использования серпов и мотыг как основных инструментов кончилось. В Авиане начинается век трактора."
bolster_welfare_funding:0 "Финансирование благополучия"
bolster_welfare_funding_desc:0 "Мы должны расширить нашу систему социального обеспечения чтобы насытить больше наших обедневших грифонов. Более сильная система обозначает больше поддержки от грифонов в наших усилиях."
expand_aviaire_metalworks:0 "Расширить металлолитейную сеть"
expand_aviaire_metalworks_desc:0 "С нашим текущим ростом экономики у нас появилась возможность расширения металлообработки чтобы разместить нашу растущую индустриализацию - давайте же сделаем это."
land_clearance:0 "Освобождение земель"
land_clearance_desc:0 "Хотя у нас и есть много жильцов на окраинах Авианских городов, мы должны выселить их и очистить пространство для расширения нашего агрокультурного сектора. Как только их выселят, мы переместим жителей в новый сектор."
oil_refineries:0 "Лишильский нефтеперерабатывающий завод"
oil_refineries_desc:0 "Мы в серьёзном дефиците топлива для нашей расцветающей индустриальной страны. Мы построим этот нефтеперерабатывающий завод в растущем Лишиле чтобы ослабить топливный дефицит для нашей гражданской экономики и армии."
finalise_industrialise:0 "Завершить индустриализацию"
finalise_industrialise_desc:0 "Настало время завершить нашу индустриализацию и наконец-таки быть наравне с нашими соседями экономически и усилить наши военные способности. Наша страна наконец-таки станет современным обществом."
national_armoury:0 "Авианская национальная оружейная"
national_armoury_desc:0 "Мы создадим национальную оружейную чтобы содействовать распределению оружия по очереди для нашей милиции и граждан. В случае войны, центральная Оружейная поможет организовать процесс экипировки для наших бойцов."
avian_industry:0 "Поддержать авианскую промышленность"
avian_industry_desc:0 "Чтобы Авианская промышленность процветала, ей требуется экономический капитал. Мы должны инвестировать больше чтобы Авиан мог лучше соперничать в производственном секторе."
hallhaus_aerodrome:0 "Холлхауский аэродром"
hallhaus_aerodrome_desc:0 "В данный момент у нас отсутствует пространство для совершения как военных, так и гражданских воздушных операций. Чтобы исправить это, мы построим аэродром для поддержки наших купленных самолётов в создании больших воздушных сил."
university_of_lishill:0 "Лишильский университет"
university_of_lishill_desc:0 "Мы построим Лишильский Университет для обучения нового поколения Авианских грифонов новым, современным навыкам которые могут помочь нам в достижении новых высот и увеличении количества обученных рабочих."
finalise_educate:0 "Завершить образовательные реформы"
finalise_educate_desc:0 "Основав университет мы можем оптимизировать нашу образовательную систему чтобы переназначить некоторых грифонов в университеты для повышения их навыков и образования."
communists_win:0 "Коммунисты победили"
communists_win_desc:0 "Революция удалась! Реакционеры или сбежали, или были казнены нашим великим Председателем Редтейлом. С нашей победой мы можем начать работу над воплощением рая для рабочих в реальность. Теперь простогрифоны могут пожинать добычу с буржуазных сволочей."
the_strong_arm_of_the_revolution:0 "Сильная лапа революции"
the_strong_arm_of_the_revolution_desc:0 "Народная армия должна быть сформирована и больше грифонов должно быть призвано. После нашей победы, реакционеры и буржуазные соседи начнут стучать в нашу дверь в попытке уничтожить наш рай. Удостоверимся что нам хватает тел чтобы заполнить наши границы."
a_socialist_economic_system:0 "Социалистическая система экономики"
a_socialist_economic_system_desc:0 "Капитализм будет устранён. Вся собственность принадлежит стране, и, собственно, всем грифонам. Мы распределим всё честно и поровну чтобы все были счастливы. Богатство больше не будет уделом только высших аристократов."
the_long_arm_of_the_revolution:0 "Длинная лапа революции"
the_long_arm_of_the_revolution_desc:0 "Хотя наши и победили, нам всё ещё угрожают множество агентов готовых попробовать разобрать наш рай по кусочкам. Мы реформируем изначальное ТРА в авангард чтобы удостовериться в безопасности нашего населения от либеральной и реакционной лжи."
avian_collectivism:0 "Авианский коллективизм"
avian_collectivism_desc:0 "Никаких больше "частных" фермеров. Они в любом случае являются мелкими аристократами, так что вся фермерская земля будет коллективизирована и населена простогрифонами и фермерами по-честному. Все ресурсы будут разделены так чтобы никто не голодал."
a_socialist_education_system:0 "Социалистическая система образования"
a_socialist_education_system_desc:0 "Каждый Авианский грифон получит красную книгу и будет должен читать хотя бы 5 страниц в день. Если они недостаточно образованы для чтения, местные члены партии прочитают им эти слова чтобы удостовериться что они понимают величие социализма и почему только он является двигателем прогресса."
avian_socialist_technocracy:0 "Социалистическая технократия"
avian_socialist_technocracy_desc:0 "Мы сделали это, наш социалистический рай завершён. Теперь мы можем двигаться дальше в науках отдельно пока наши грифоны получают пищу которая им нужна и обучение которое они получают из наших институтов. Рабочие пожинают райские плоды."
loyalists_win:0 "Лоялисты победили"
loyalists_win_desc:0 "Всё кончилось, мы выдержали все трудности и спасли Авиан от тирании и разрухи. Теперь мы можем реформировать политическую систему Авиана чтобы она стоила участия в ней грифонов."
purging_the_army:0 "Чистки В армии"
purging_the_army_desc:0 "Армия никогда больше не должна быть вовлечена в Авианскую политику. Армия является разрушительной опухолью которая приведёт нашу страну к войне и страданиям."
purging_the_aristocracy:0 "Чистки В аристократии"
purging_the_aristocracy_desc:0 "Приземлённая элита слишком долго процветала как какой-то паразит. Настало время покончить с этим и позволить богатства только для тех кто работают для этого, а не только наследуют."
liberalising_the_government:0 "Либерализация правительства"
liberalising_the_government_desc:0 "Старое правительство было наследственным, авторитарным, архаичным и сломанным. Нам надо доломать это правительство и реформировать в либеральную демократию. Эта демократия впустит новую кровь и даст вырасти новым идеям."
support_harmonic_institutions:0 "Поддержать гармонические институты"
support_harmonic_institutions_desc:0 "Чтобы Авиан оставался демократической страной, нам нужно установить гармонические институты которые продвигают свободу, волю и правосудие для всех. Новая судебная система обязательна, вместе с новыми законодательствами чтобы способствовать гражданскому участию."
promote_freedoms:0 "Продвигать свободу граждан"
promote_freedoms_desc:0 "Каждый граждан этой страны заслуживают свою гражданскую свободу. Мы дадим им свободу голоса, веры, прессы и сборов. Эти четыре свободы будут введены в нашу новую и молодую конституцию."
permit_local_elections:0 "Разрешить местные выборы"
permit_local_elections_desc:0 "Настало время официально разрешить местные выборы чтобы начать участие граждан и сделать наших граждан внимательными, активными и добрыми к своим братьям и сёстрам."
fascists_win:0 "Переворот удался"
fascists_win_desc:0 "Наш великий лидер Зипрессен победил против и Федералистов, и левых технократов желающих уничтожить наше величие. Теперь мы можем двигаться к полной консолидации Авиана в милитаризованую страну готовую к войне чтобы основать великую Верению."
purging_the_army1:0 "Чистки в армии"
purging_the_army1_desc:0 "Хотя именно его союзники из армии Дома Авиан поддержали его во время его восстания и посадили его на трон, элементы армии лояльные к Дому и Леди Авиан ещё существуют, не считая ещё и соперничающие щелчки в армии. Только ликвидировав всю оппозицию в армии Лейтенант-Генерал может утвердить своё правление."
purging_the_aristocracy1:0 "Чистки в аристократии"
purging_the_aristocracy1_desc:0 "Аристократия была шилом в заднице для нас слишком долго. Мы должны очистить эту страну от каждого дворянина - нам не нужно более терпеть их декадентное поведение."
adopt_the_stahlhaube:0 "Адаптировать Стахлхауб"
adopt_the_stahlhaube_desc:0 "Нам нужны новые шлема которые способны лучше останавливать пули от убийства наших солдат. Стахлхауб является отличным примером для стандартизации. Вместе с этим шлемом мы должны дать солдатам самые простые лопаты и бинокль чтобы быть более эффективными."
reintegrate_haustruppen_auxiliaries:0 "Реинтегрировать Хауструпенскую поддержку"
reintegrate_haustruppen_auxiliaries_desc:0 "Мы должны реинтегрировать Хауструпенскую Поддержку потому что теперь наша армия едина. Все будут сражаться под одним флагом, в одной армии, в одном отряде чтобы более эффективно уничтожать наших врагов."
reform_military_organisation_structure:0 "Реформы в военной организации"
reform_military_organisation_structure_desc:0 "Нашей армии требуется реструктуризация. Более они не будут являться архаичным сборищем созданным аристократами для простого сдерживания крестьян. Армия станет современной и организованной."
restructure_the_secret_service:0 "Переделка спецслужб"
restructure_the_secret_service_desc:0 "Изначальное Тройственное Шпионское Агентство было хорошим началом для нужной организации которая защищала бы на от вражеских шпионов, но теперь нам нужно его переделать чтобы оно наблюдало не только за внешней подрывной деятельностью но и внутренней которые желают ослабить стабильность нашей страны."
restructure_the_ministry_of_economics:0 "Переделка Министерства Экономики"
restructure_the_ministry_of_economics_desc:0 "Министерству Экономики требуется массовая переделка чтобы оно выдержало нашу милитаризированную страну. Он должен быть перепрофилирован, так как в рамках нашего бесконечного перевооружения мы готовимся производить как можно больше оружия."
restructure_the_war_office:0 "Реорганизовать Военное Министерство"
restructure_the_war_office_desc:0 "Изначальной целью Военного Министерства была подготовка к обороне против наших врагов. Однако - защита означает слабость. Мы должны приготовиться к вторжению и обезопаситься через войну, поэтому наше Военное Министерство будет перепрофилировано для массового призыва."
strenghten_military_rule:0 "Усилить военное влияние"
strenghten_military_rule_desc:0 "Авианские грифоны должны помнить что именно из-за армии наша страна оставалась в безопасности. Мы должны напомнить им это путём привлечения к массовым военным парадом чтобы показать гражданам нашу силу."
artillery_improvement_effort:0 "Развитие артиллерии"
artillery_improvement_effort_desc:0 "Нашей армии надо сосредоточиться на артиллерии. Чем лучше у нас будут дела с артиллерией, тем лучше мы сможем пробить их пехоту и прорвать их линию фронта."
armour_improvement_effort:0 "Развитие бронетехники"
armour_improvement_effort_desc:0 "Танки — будущее всех войн. Нужно вкладываться в будущее которое будет наполнено этими гигантами втирающими нашего врага в грязь."
society_improvement_effort:0 "Развитие общества"
society_improvement_effort_desc:0 "Вместе с тем как наша армия функционирует, наше общество должно быть в полной сплочённости с армией. Каждый коготь будет единым и сильным чтобы сражаться с нашими врагами."
motorised_improvement_effort:0 "Развитие мотопехоты"
motorised_improvement_effort_desc:0 "Использование моторизированной пехоты потенциально может изменить Авианский стиль боя в лучшую сторону. Мотопехота может обогнать столько солдат..."
mechanised_improvement_effort:0 "Развитие механизированной пехоты"
mechanised_improvement_effort_desc:0 "Надо поработать над улучшением нашей мотопехоты и сделать её быстрее и сильнее."
declare_the_kingdom:0 "Провозгласить Королевство"
declare_the_kingdom_desc:0 "Королевство основано! Настало время вернуть наше место в Грифонии и заставить наших соседей склониться перед нашими землями."
reclaim_griffonstone:0 "Вернуть Грифонстоун"
reclaim_griffonstone_desc:0 "Сердце и душа грифонов принадлежит нам. Мы — настоящие наследники старины, так что настало время вернуть наше верное местечко против нрава старого Груфа и его ужасного правления."
reclaim_flowena:0 "Вернуть Фловену"
reclaim_flowena_desc:0 "Банк Грифонии теперь наш! Слишком долго торговцы и аристократы Фловены растратили потенциал города в вечеринках и упадке. Но теперь, пришло время спасти их."
reclaim_pomovarra:0 "Вернуть Помоварру"
reclaim_pomovarra_desc:0 "Помоварра будет наша. Эта маленькая страна должна быть захвачена и установлена как часть нашего великого королевства чтобы они процветали."
reclaim_adelart:0 "Вернуть Аделарт"
reclaim_adelart_desc:0 "Мерлок Вуд и его бандиты паразитировали Аделарт слишком долго. Настало время нам арестовать этих хулиганов и установить порядок в Аделарте."
form_the_archduchy:0 "Основать Эрцгерцогство"
form_the_archduchy_desc:0 "Пришло время нам основать Эрцгерцогство чтобы защитить земли грифонов и принести мир этим землям."
integrate_copperhill:0 "Интегрировать Копперхилл"
integrate_copperhill_desc:0 "Нам нужно удостовериться что наши жители знают что они в безопасности под нашим правлением. Грифоны Копперхилла будут любить нас."
reform_the_kingdom_of_griffonstone:0 "Восстановить Королевство"
reform_the_kingdom_of_griffonstone_desc:0 "Теперь, когда таких грифонов как коррумпированный Груф больше нет на этой красивой родине Грифонстоуна, мы можем превратить себя в новое, лучшее Королевство Грифонстоун с династией стоящей этой крови и земли."
a_zypressen_on_the_imperial_throne:0 "Зипрессен на Имперском Троне"
a_zypressen_on_the_imperial_throne_desc:0 "Кто скажет что Зипрессен недостоин Имперского трона? Прошлые десятилетия были наполнены сплошным провалом династии Гроверов которым не удалось держать Грифонию процветающей и стабильной из-за их собственной неспособности и слабого здоровья. Теперь там нужна свежая кровь."
foundation_allowed:0 "The Foundation Welcomed"
foundation_allowed_desc:0 "We now have a new foundation for military strength, let's build upon that foundation for success."
establish_secure_facilities:0 "Establish Secure Facilities"
establish_secure_facilities_desc:0 "We need new facilities for our military to be successful. Let's make these facilities to better safeguard the nation."
form_mobile_task_forces:0 "Form Mobile Task Forces"
form_mobile_task_forces_desc:0 "Modern militaries need faster responses to crisis in order to effectively protect the nation, we can form mobile task forces to respond more rapidly to crisis."
centralise_foundation_control:0 "Centralise Foundation Control"
centralise_foundation_control_desc:0 "Now with the Foundation established, let's centralize control in order to better strengthen our military and make it more efficient."
reassemble_foundation_personnel:0 "Reassemble Foundation Personnel"
reassemble_foundation_personnel_desc:0 "We need top personnel as soon as possible! Let's quicken our recruiting process to get more skilled people into the Foundation."
relocate_foundation_labs:0 "Relocate Foundation Laboratories"
relocate_foundation_labs_desc:0 "Current laboratories are unsafe and insecure. We need to relocate our facilities to more secure locations that are less likely to be found and attacked."
foundation_scientific_effort:0 "Foundation Scientific Expansion"
foundation_scientific_effort_desc:0 "Research must be expanded in order to find new discoveries for our military to exploit. We must expand our pool of scientists and engineers for the good of our country."
foundation_military_effort:0 "Foundation Military Expansion"
foundation_military_effort_desc:0 "The more soldiers to protect our facilities the better. Let's make sure we have the skilled military troops needed to protect the work we created."
foundation_infrastructure_effort:0 "Foundation Infrastructure Expansion"
foundation_infrastructure_effort_desc:0 "In order to strengthen our network, we need more infrastructure, roads that connect our facilities and makes it easier for scientists to move between facilities, as well as troops."
on_site_nuclear_devices:0 "On-site Nuclear Devices"
on_site_nuclear_devices_desc:0 "Nuclear testing should be done on our facilities. With the potential power in nuclear research, it would be beneficial to secure those sites for nuclear testing."

