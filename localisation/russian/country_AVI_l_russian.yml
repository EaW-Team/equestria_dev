avian.1.t:0 "Присоединение к Межгигантовому Союзу"
avian.1.d:0 "Дом Авиан прислал нам интересное послание насчёт взаимной защиты: объединение в единый блок сил чтобы защититься от внешней агрессии. Этот 'Тройственный союз', как они его называют, включит нас в трёхсторонний-двусторонний военный пакт, как для причин атаки, так и причин защиты."
avian.1.a:0 "Мы выстоим вместе"
avian.1.b:0 "Мы выстоим в одиночку"
avian.2.t:0 "Формирование Тройственного Союза"
avian.2.d:0 "Здесь, сегодня, мы провозглашаем Тройственный Союз. Хотя нам только предстоит послать приглашение домам Эри и Эйри, просто создания идеи будет достаточно чтобы нас услышали. Они знают что мы становимся региональной силой."
avian.2.a:0 "Великий день для Авиана"
avian.3.t:0 "Союзник присоединяется к Тройственному Союзу"
avian.3.d:0 "[From.GetName] официально присоединились к Тройственному союзу! С их согласия, мы все станем сильнее!"
avian.3.a:0 "Отлично"
avian.4.t:0 "Нам отказали"
avian.4.d:0 "[From.GetName] решили отказаться от вступления в Тройственный союз, и не разлагали детали своего решения"
avian.4.a:0 "Почему же они отказались?" 
avian.5.t:0 "Дом Авиан требует нашей вассализации"
avian.5.d:0 "Дом Авиан, ссылаясь на стабильность принесённую ими, послал нам официальный запрос на нашу вассализацию. Примем ли мы этот запрос?"
avian.5.a:0 "Примем"
avian.5.b:0 "Не примем"
avian.6.t:0 "Получен верный партнёр"
avian.6.d:0 "[From.GetName] согласился стать нашим вассалом!"
avian.6.a:0 "Самый благоприятный исход"
avian.7.t:0 "От нашего предложения отказались"
avian.7.d:0 "[From.GetName] отказались стать нашим вассалом, несмотря на всё то что мы для них сделали!"
avian.7.a:0 "Это произвол!"
avian.8.t:0 "Декларация Авианского Нейтралитета"
avian.8.d:0 "Дом Авиан, здесь и сейчас официально заявляет что они не будут принимать участия в будущих конфликтах. "Мы лучше увидим мир и процветание наших собственных граждан, чем смерти иностранцев""
avian.8.a:0 "Мы останемся в стороне"
avian.9.t:0 "Представление лингвистического раздела"
avian.9.d:0 "Территории, составляющие земли нашего великого Дома, сотни лет были на границе между аквелийской и герцландской культурами. Это привело привело к тому, что, несмотря на принадлежность к аквелийской культурной и даже политической сфере, здесь нет единой культуры и языка, объединяющих население Дома Авиан. Грифоны в наших землях говорят на многих языках и диалектах, варьирующихся от герцландского и аквелийского до чего-то среднего между ними. Хотя раньше это не являлось проблемой, пока наша знать была способна использовать герцландский язык для коммуникации и организации, нам не так сильно повезло. Из-за модернизации региона и продвижения многих идей отсутствие единого языка ограничило нас в наших способностях вести политические, военные и экономические реформы по всей стране. Кроме того, языковой разрыв только усугубил культурную пропасть, которая росла уже довольно долгое время.\n\nЕсли мы хотим чтобы наш дом выжил и даже процветал вместо стагнации, мы не можем позволить себе игнорировать эту проблему."
avian.9.a:0 "Мы должны избавиться от этого раз и навсегда"
avian.10.t:0 "Второй Зимний Бал"
avian.10.d:0 "Процесс объединения произошёл гладко, так гладко, что мы запланировали бал в Холлхаусе. Все лорды и леди из всех частей Авиана, Эри и Эйри встретились вместе с мирными намерениями, под единым флагом и обещаниями мира между грифонами Домов. Вино текло реками вместе с добрыми словами, и в общем было много веселья - такова природа бала. На этом балу даже были сформированы несколько междомовых отношений. К сожалению, не всё было так мирно - неизвестные атакующие перестреляли вечеринку, многие были ранены и преступник затеявший всё это сбежал. Балл быстро кончился с эвакуацией гостей и уездом выживших в больницы"
avian.10.a:0 "Неожиданный исход событий"
avian.11.t:0 "Война за радиопередатчик"
avian.11.d:0 "Огни гражданской войны сияют ярко когда следующее поле битвы стало определено - Холлхауская радиостанция. Хотя ни у одной из фракций ещё нет прямого контроля над станцией, все считают это место очень важным приобретением; тот кто удержит станцию сможет пропагандировать свои сообщения по всем трём домам - Лоялисты, Коммунисты и Милитаристы все вместе проливают кровь за станцию. Но кто победил той ночью?"
avian.11.a:0 "Коммунисты захватили радиостанцию"
avian.11.b:0 "Лоялисты захватили радиостанцию"
avian.11.c:0 "Милитаристы захватили радиостанцию"
avian.12.t:0 "Бой за железнодорожную станцию"
avian.12.d:0 "Центральная ж-д станция в городе Лишиль служит важной стратегической точкой, её дорогие рельсы являются жизненно важными путями коммуникации и многие ж-д пути в Грифонии идут через эту станцию. Станция была построена в 960-х как только век промышленности настал в Грифонии. Местоположение станции между Герцландом, Аквелией и Вингбардией помогло региону процветать пока тысячи товаров проходили через станцию ежедневно. Однако, когда Империя Грифонов раскололась и три Дома разделились, торговля в большинстве своём прекратилась и ж-д станция впала в отчаяние. Сама станция недавно была возрождена из-за улучшения отношений между тремя Домами. Торговля и туристы снова начали поступать, и в станцию потекло много денег.\n\nТеперь же станция является одним из самых активных полей боя в гражданской войне. В ранних этапах гражданской войны Коммунисты захватили ж-д станцию и использовали её как свой штаб до настоящего времени. И Лоялисты, и Милитаристы знали важность захвата города и Лишильской ж-д станции. Эта станция теперь не просто важная стратегическая точка - её захват сильно отбросит коммунистов, которые уже вооружают рабочих и превращают поезда во временные баррикады, пока Лоялисты и Милитаристы собирают силы для атаки.\n\nХотя Коммунисты и решительны держать город, да и укреплений им хватает, но противник побеждает их числом. Коммунисты отражают первые атаки их врагов но вынуждены отступить глубже в город. Между Лоялистами и Милитаристами, появившимися в городе, начинаются перестрелки. Данная ситуация даёт Коммунистам передышку для перегруппирования после которого они, под покровом ночи, начинают массивную атаку чтобы вытеснить соперников из города. Лоялисты и Милитаристы, сфокусированные на друг друге и не ожидающие такого хода от отступивших Коммунистов взяты врасплох, после чего ночью происходит жестокая битва.\n\nУтром тела лежат кучами на улицах, но теперь ясно понятно кто контролирует город и его ж-д станцию."
avian.12.a:0 "Коммунисты отбросили реакционеров"
avian.12.b:0 "Лоялисты сдержали атаку"
avian.12.c:0 "Милитаристы сдержали атаку"
avian.13.t:0 "Бой за оружейную Холлхауса"
avian.13.d:0 "Оружейная, критическая стратегическая точка являющаяся главным хранилищем оружия в Доме Авиан, попала под атаку и Лоялистов, и Коммунистов. Хотя сейчас оружейная находится под контролем военных, ещё неизвестно останется ли оружие в их когтях или падёт в когти их соперников"
avian.13.a:0 "Коммунисты захватили оружейную"
avian.13.b:0 "Лоялисты захватили оружейную"
avian.13.c:0 "Милитаристы удержали оружейную"
avian.14.t:0 "Битва за отель Дес Воекс"
avian.14.d:0 "Главный штаб Лоялистов - отель Дес Воекс, временное убежище большинства аристократов которые участвовали на Бале Винтерфест попал под осаду, и теперь и Коммунисты, и последователи Трубаха желают залить коридоры отеля кровью аристократов."
avian.14.a:0 "Коммунисты захватили отель"
avian.14.b:0 "Лоялисты удержали отель"
avian.14.c:0 "Милитаристы захватили отель"
avian.15.t:0 "Победа Лейтенанта-Генерала" #Haus von Zypressen/Zypressen-Dynastie#
avian.15.d:0 "Объявлен победитель — военный переворот ведомый Лейтенантом-Генералом Трубахом был успешен. Все лидеры Коммунистов и генералы Лоялистов были осуждены за предательство, и страна медленно переходит в состояние военного положения"
avian.15.a:0 "Слава Верении"
avian.16.t:0 "Дом Авиан выстоял" 
avian.16.d:0 "Объявлен победитель — Лоялисты смогли выстоять. Дворяне в безопасности, и порядок был восстановлен. Лидеры Коммунистов и Трубах вместе с его высшим командованием были осуждены за предательство и убийство. Теперь страна объединяет себя для будущего"
avian.16.a:0 "Слава Авиану и его защитникам!"
avian.17.t:0 "Красный флаг над Холлхаусом" 
avian.17.d:0 "Объявлен победитель — Коммунисты взяли контроль над Холлхаусом и, вместе с этим, над всеми территориями Домов, пока почти вся аристократия вместе с Трубахом и его высшее командование были казнены. Красный флаг развевается над Холлхаусом, и страна восстанавливает себя с нуля"
avian.17.a:0 "Теперь мы свободны"
avian.18.t:0 "В следующую полночь" 
avian.18.d:0 "Хальхаус являлся местом печальной гражданской войны, которая определит судьбу трёх Домов. Хотя пока что ни одна из сторон не является чистым победителем, когда пыль осядет на землю, судьба Трёх Домов будет определена ..."
avian.18.a:0 "Коммунисты победили!"
avian.18.b:0 "Лоялисты победили!"
avian.18.c:0 "Милитаристы победили!"
avian.19.t:0 "Результаты выборов"
avian.19.d:0 "С победой Лоялистов они осознали одно: наше общество должно стать свободным и честным. Таким образом, пусть традиции и выжили, необходима реструктуризация - три Дома глядят в светлое будущее истинной демократии. Дворянство почти что не изменится, кроме сокращения их влияния и первых выборов, в которых с большим отрывом победили Федералисты."
avian.19.a:0 "Фантастический результат!"
avian.20.t:0 "Провозглашение Королевства Верения"
avian.20.d:0 "После победы Трубаха, три Дома были объединены вместе военной диктатурой; Самый большой город в регионе, Верения, является родиной Трубаха и также местом откуда идёт правление - таким образом, Дома Авиан, Эри и Эйри больше не существуют. Да здравствует Трубах, да здравствует Верения!"
avian.20.a:0 "Да здравствует Королевство Верения!"

avian.21.t:0 "Замечена мантикора"
avian.21.d:0 "В деревушке рядом с Холлхаусом, местные сообщили о увиденном львоподобном звере с хвостом скорпиона и крыльями как у фестралов. Многие из жителей паниковали и волновались за свои жизни когда они видели это чудище рыщущее в лесу рядом с деревней. Тревога загудела, и некоторые грифоны с телеграфами смогли отправить сообщение армии чтобы та покончила с этим буйством. Однако, звук тревоги разозлил чудище, и оно вскоре рвануло прямо на деревню. Полицейские не были готовы к этому и быстро вытащили своё оружие перед тем как хвост мантикоры просто смахнул их с ног. Они были вскоре ранены и в ужасе пока Мантикора приближалась к деревне. Её глаза сияли яростью, а ведь она просто хотела мирно поохотиться. Однако, Мантикора бы успокоилась, если бы один из полицейских не понёсся на чудище с криком "СДОХНИ!!" который только напугал и разозлил зверя ещё сильнее. Рывок полицейского закончился протыканием его хвостом Мантикоры и мгновенной смертью проткнутого. Другие полицейские кричали в ужасе пока мантикора разрывала их всех на части своими когтями. Жители тем временем эвакуировались, но Мантикора догнала их и убивала одного за другим пока живых больше не осталось. В конце концов, в маленькой деревушке произошла жестокая бойня - но тревога продолжала гудеть, и мантикора могла видеть вдалеке военные конвои."
avian.21.a:0 "Это плохо."
avian.22.t:0 "Армия прибыла"
avian.22.d:0 "Когда батальон солдат прошёл через деревню и увидел что произошло, они были в ужасе - дюжины искромсанных грифонов покрывали землю. Из тел можно было выделить и гражданских, и полицейских; солдаты шли дальше пока не услышать странное ворчание. "Сэр, что это был за звук?" - спросил один из рядовых сержанта осматривающего руины. "Я не знаю, но держите ушки на макушке и пушки наготове - это точно не бандиты" - крикнул сержант. Этот батальон держал оружие наготове пока солдаты осматривались, видя различные следы когтей на разрушенных домиках - это было то ещё зрелище. Вскоре, когда солдат осматривал мёртвого полицейского, что-то громко грохнуло. После этого... громкий рёв, и мантикора понеслась на батальон. В отличии от паникующих полицейских, солдаты держали ружья к груди когда хвост мантикоры прихлопнул по меньшей мере дюжину солдат и заставил батальон рассредоточиться. Ярость заиграла в многих ещё живых солдатах которые начали палить без разбора. Мантикора смогла убить несколько солдат и, повернувшись, начала быстро фаршировываться пулями. Однако, она всё ещё стояла и была готова рвануть снова пока дождь пуль не расколол одно из её колен. Вскоре, щёлкнула чека, и перед мантикорой приземлился металлический шар, после чего массивный взрыв разорвал зверя на части. Его плоть разлетелась во все стороны вместе с оторванной, разодранной головой. Стрельба быстро прекратилась когда продолжение прошлой бойни закончилось."
avian.22.a:0 "Какой ужас..."
avian.23.t:0 "Мантикора мертва"
avian.23.d:0 "Дым опустился, и запах крови стал проникать в когда-то мирную деревню когда солдаты начали выходить из-за укрытий в руинах. Некоторые солдаты были ранены в хаотичной перестрелке с мантикорой, пока другие умерли от ран вызванных когтями и хвостом зверя. В общем, трагедия. Сержант вышел из укрытия и крикнул чтобы удостовериться в том кто именно жив. Множество голосов прозвучало, но сержант нахмурился когда увидел мёртвых. Одним из мёртвых был тот самый рядовой который был напуган. Он чувствовал боль в груди, но сдержался и дали приказ погрузить мёртвых в грузовик. Предстояла чистка. Вскоре сержант позвал Авианских медиков и наблюдал, ожидая пока экстренные службы помогут армии расчистить эту бойню. Эта мантикора точно напугала правительство, и скорее всего заставит его принять намного более жёсткие законы в отношении убийства этих зверей."
avian.23.a:0 "Пресса точно этого не оценит"
avian.25.t:0 "Собирая остатки"
avian.25.d:0 "Мантикора мертва, и теперь экстренные службы оценивают ущерб. Дюжины грифонов погибли и ещё больше пропали без вести. Вскоре прибыла пресса и доложила о смерти мантикоры напавшей на жителей деревни. Однако, мантикора смогла убить не меньше 5 солдат и ранить намного больше. Такое зрелище было пугающим, ведь мантикоры не появлялись здесь долгое время. Армия всё ещё в состоянии повышенной готовности и пытается удостовериться в том что если где-то рядом ещё есть мантикоры, они будут убиты как только их увидят. Семьи, которые смогли избежать бойни, оплакивают мёртвых на мемориале, пока многие ещё являются пропавшими без вести и поисковые отряды ищут возможных выживших. В общем, этот день полон горечи и печали."
avian.25.a:0 "Слава Борею всё закончилось"
avi_news.1.t:0 "Провозглашение Королевства Верения"
avi_news.1.d:0 "[This.GetNewspaperHeader]Серия неожиданных поворотов которые происходили в землях расколовшейся Верении продолжается, вместе с объединением земель Верении. Однако, всё развилось не так как многие могли предполагать. Не какой-то из трёх Домов объединил страну, а Трубах фон Зипрессен, член ранее довольно мелкой дворянской семьи. Смотря на требования нового, так называемого "Кайзера" Верении, это не просто возрождение Герцогства, а создание великого королевства которое недовольно статусом страны второго мира в ловушке между Герцландом и Аквелией.\n\nМногие относятся к таким слухам скептически, особенно учитывая что даже на пике своей мощи Верения не способна сделать что-то даже близко напоминающее слово "захват"."
avi_news.1.a:0 "Только время покажет результат"
avi_news.2.t:0 "Конец вражды Эйри-Эри"
avi_news.2.d:0 "[This.GetNewspaperHeader]Неожиданным образом конфликт между Домами Эйри и Эри завершился заключением договора о дружбе и мире. С помощью вмешательства матриарха Дома Авиан - леди Катрины - Иовинус Эйри и Винсент Эри пока что согласились отказаться от амбиций по объединению герцогства Верения силой.\n\nМногие озадачены таким развитием событий, ведь оба лидера были известны своим упрямством и нежеланием уступать или даже думать о мире. Но остаётся другой вопрос: а что теперь? В конце концов, три дома, существующие как "независимые" страны, являлись просто результатом гражданской войны, и ни один из них до этого не существовал как отдельное королевство. Смогут ли они вообще выжить в таком виде? И как долго будет сохраняться этот новый статус-кво?"
avi_news.2.a:0 "Эта была страннейшая из гражданских войн."
avi_news.3.t:0 "Тройственный Союз"
avi_news.3.d:0 "[This.GetNewspaperHeader]После нескольких лет войны, к гневу и радости многих, разъединённые части герцогства Верения объединились под властью единого лидера. Хотя сам по себе этот результат не был удивительным, неожиданностью стало то, что вместо Домов Эйри и Эри, возглавляемых наиболее законными претендентами на трон, объединяющей силой стал Дом Авиан под властью матриарха леди Катрины.\n\nХотя этот так называемый "Тройственный Союз" действительно объединил три дома под лидерством Дома Авиан, они не полностью едины, так как дома Эри и Эйри сохраняют часть автономии. Станет ли несколько реформированная, но всё ещё сильно децентрализованная Верения новым статусом-кво региона? Или же Верения будет преобразована в централизованное королевство с Домом Авиан во главе?"
avi_news.3.a:0 "Разве жители Верении не одержимы легитимностью?"

