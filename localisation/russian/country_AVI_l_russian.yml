 avian.6.t:0 "Приглашение на мирные переговоры"
 avian.6.d:0 "Винсент нередко задавался вопросом, почему он не поручил эту утомительную работу какому-нибудь другому грифону, но ему всё же пришлось признать, что Ливио в кои-то веки оказался прав: информация столь же ценна, что и идолы. Так что ему следовало ограничивать круг тех, кто видит герцогскую почту. Однако это не делало изучение каждого письма, попадавшего на его стол, менее утомительным. Но одно из недавних сообщений привлекло внимание Винсента.\n\nПричудливая подпись гласила, что его отправила некая "Катрина Авианская". Винсенту потребовалось мгновение, чтобы вспомнить о своей племяннице (в некотором роде). Что же ей могло понадобиться на этот раз? Грифона всегда удивляло отсутствие каких-либо агрессивных мер или громких заявлений от так называемого Дома Авиан после его отделения. Наверное это была не самая удачная стратегия, если они хотят самолично захватить веренийское наследство.\n\nБеглый взгляд на содержимое послания подтвердил его подозрения. Катрина, подобно своей заблуждающейся матери, приглашала его и Иовина в свои владения, чтобы обсудить мир и прочую ерунду. Винсент фыркнул, хихикнул и затем рассмеялся во весь голос, швырнув письмо в камин. Да насколько же наивной была эта цыпочка, если считала, что он когда-нибудь заключит хоть какой-то договор с идиотом, которым является его толстомордый кретин-братец с того берега Аранти? Да в тот миг, когда они окажутся вместе в одной комнате, он тут же задушит своего родственничка голыми когтями!\n\nВырвавшись из притягательного плена мечтаний о мести, Винсент вернулся к более серьёзной корреспонденции, которая требовала настоящего ответа."
 avian.6.a:0 "Ну хотя бы смех продлевает жизнь, так?"
 
 avian.7.t:0 "Приглашение на мирные переговоры"
 avian.7.d:0 "Было тихо. Слишком тихо для параноидального ума Иовина, но пока что грифон чувствовал удовлетворение. Подготовка к следующему шагу шла полным ходом, и на этот раз он совершенно точно отправит своего полубезумного братца прямиком в объятия Маара, где ему самое место! Но пока что он старался сохранять спокойствие, наслаждаясь отдыхом в саду. Среди зелени ему всегда легче дышалось.\n\nНо как раз в тот момент, когда Иовин собирался поудобнее устроиться на скамейке, его внимание привлёк шелест бумаги. Ах да, Роман передал ему какое-то послание сегодня утром, хотя герцог просил не беспокоить его. Пока Иовин вскрывал конверт его мысли метались между любопытством от содержимого письма и размышлениями о мелком наказании для капитана стражи.\n\nА. Ещё одно письмо от Катрины Авианской, приглашающее их с Винсентом на мирные переговоры. Иовин не был уверен, что вызвало у него большую горечь: тот факт, что они так долго воевали из-за Верении, или то, что Амелинда накрепко вбила в голову своей дочери эту навязчивую и пустую идею. Как он вообще может согласиться на мир после всего, через что ему пришлось пройти из-за этого слюнявого имбецила? Да он скорее спрыгнет с крыши со связанными крыльями!\n\nПорвав письмо и скомкав остатки, Иовин погрузился в тяжёлый послеобеденный сон."
 avian.7.a:0 "Да когда же всё это кончится?"
 
