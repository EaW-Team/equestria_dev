AVI_protectionism:0 "Авианский протекционизм"
AVI_sca:0 "Соглашение между страной и капиталом"
AVI_milsoc_1:0 "Милитаризированное общество"
AVI_milsoc_2:0 "Милитаризированное общество — Обязательная служба"
AVI_milsoc_2_desc:0 "Все граждане дома Авиан, будь то дворяне или простые грифоны, должны пройти двухлетнюю обязательную службу в армии."
AVI_fortify:0 "Развитие укреплений"
AVI_de_arse:0 "Децентрализованный арсенал"
AVI_de_arse_desc:0 "Децентрализация арсенала Дома Авиан и распределение тайников с оружием по всей нашей территории гарантирует, что мощное вооруженное сопротивление захватчику сможет продолжаться и в случае потери всех основных складов снабжения и арсеналов."
AVI_rrr:0 "Авианская система военнообязанных"
AVI_rrr_desc:0 "Авианская система военнообязанных, названная в честь её главной создательницы, Леди Катрины Авианской, позволяет Дому своевременно и эффективно призывать своих резервистов в армию во время кризиса."
