 river_cup.1.t:0 "Кубок Речных Земель по Хуфболу 1007 года"
 river_cup.1.d:0 "[This.GetNewspaperHeader]Хотя решение Комитета Кубка допустить Алмазных Псов к участию в розыгрыше Кубка Речных Земель 1007 года вызвало много споров, [Root.GetRCNumerator] Кубок Речных Земель был открыт, и [Root.GetRCVenue] принял первых соперников этой недели. Матч оказался потрясающим! Первый матч окончился со счетом 3-2 в пользу [rc_winner.GetRCTeam], чьим противником были [rc_team_3.GetRCTeam], а следующий - со счетом 1-1 (3-4) в пользу [rc_runner_up.GetRCTeam], которым противостояла команда [rc_team_4.GetRCTeam]. Интрига в финале сохранялась до самого конца, когда чудовищный удар с 27 метров просто вогнал мяч точно в верхний угол ворот, открыв счет в пользу команды [rc_winner.GetRCTeam]. Команде [rc_runner_up.GetRCTeam] не хватило опыта, чтобы за столь короткий промежуток времени исправить положение, и победа в конечном итоге досталась команде [rc_winner.GetRCTeam], взявшей титул под восторженный рев [?global.rc_attendance|0]-тысячной толпы пони. Эта неделя надолго останется в памяти фанатов хуфбола!"
 river_cup.1.a:0 "МЫ - ЧЕМПИОНЫ!"
 river_cup.1.b:0 "Неплохо сыграно!"
 river_cup.1.c:0 "Какое зрелище!"
 river_cup.1.e:0 "Глупости."

river_cup.2.t:0 "Кубок Речных Земель по Хуфболу 1011 года"
 river_cup.2.d:0 "[This.GetNewspaperHeader]Мы снова возвращаемся к новостям спорта! Сегодня на повестке дня - [Root.GetRCNumerator] Кубок Речных Земель! Неделя началась с противостояния [rc_team_3.GetRCTeam] и [rc_team_7.GetRCTeam], завершившегося со счетом 1-0 после напряженной игры. [rc_team_4.GetRCTeam] и [rc_runner_up.GetRCTeam] продемонстрировали великолепную острую игру с морем опасных моментов и голов - 4-4 (7-5), где на 116-й минуте был забит восхитительнейший мяч! [rc_team_5.GetRCTeam] и [rc_team_6.GetRCTeam] провели осторожную стратегическую игру - 0-0 (3-1), но затем приятным сюрпризом оказалась игра между [rc_team_7.GetRCTeam] и [rc_winner.GetRCTeam], одержавшими победу со счетом 2-3! На следующей неделе [rc_runner_up.GetRCTeam] разгромили [rc_team_3.GetRCTeam] со счетом 5-2. [rc_winner.GetRCTeam] прошлись катком по [rc_team_5.GetRCTeam] - 8-1, да и единственный гол в их ворота был забит ими самими. Финал оказался крайне напряженным, финальный свисток прозвучал при счете 3-3 между [rc_winner.GetRCTeam] и [rc_runner_up.GetRCTeam], где в серии пенальти [rc_winner.GetRCTeam] одержали заслуженную победу (5-3) после двух невероятных сейвов, приведших в восторг [?global.rc_attendance|0],000 пони, посетивших [Root.GetRCVenue]."

river_cup.3.t:0 "Кубок Речных Земель по Хуфболу 1015 года"
 river_cup.3.d:0 "[This.GetNewspaperHeader]На прошлой неделе стартовал [Root.GetRCNumerator] Кубок Речных Земель, в первом матче сошлись [rc_team_3.GetRCTeam] и [rc_winner.GetRCTeam] показавших потрясающую игру - 3-5! [rc_team_4.GetRCTeam] и [rc_team_5.GetRCTeam] вернули нас на землю, результат был неясен до последней минуты - 2-1! [rc_team_6.GetRCTeam] и [rc_team_7.GetRCTeam] сыграли на нервах зрителей - 1-1 (10-9) - к концу игры запасные игроки забыли, что у них есть скамейки! Последняя игра уикенда закончилась со счетом 3-1 между [rc_runner_up.GetRCTeam] и [rc_team_8.GetRCTeam]. [rc_team_6.GetRCTeam] и [rc_runner_up.GetRCTeam] шокировали нас великолепной игрой - 5-7! Но вот настал финал - [rc_winner.GetRCTeam] и [rc_runner_up.GetRCTeam] были готовы ко всему. Прошло 45 минут - но счет не открыт. Практически от своих ворот опорный полузащитник команды [rc_winner.GetRCTeam]исполнил свободный удар, положивший начало голевой комбинации, задавшей последующий темп игры. Однако [rc_runner_up.GetRCTeam] не смогли ответить, и в борьбе двух равных команд-финалистов, [rc_winner.GetRCTeam] стали чемпионами со счетом 1-0."

river_cup.4.t:0 "Кубок Речных Земель по Хуфболу 1019 года"
 river_cup.4.d:0 "[This.GetNewspaperHeader]Мы советуем зрителям приготовиться, ибо  [Root.GetRCNumerator] Кубок Речных Земель был воистину сумасшедшим! [rc_team_3.GetRCTeam] и [rc_winner.GetRCTeam] показали нам класс - 4-6! [rc_team_4.GetRCTeam] и [rc_team_5.GetRCTeam] показали нам волю к победе - 5-5 (9-7), хотя счет доходил до 5-0! [rc_team_8.GetRCTeam] и [rc_runner_up.GetRCTeam] оправдали все ожидания - 3-4. Закончились выходные матчем между [rc_team_6.GetRCTeam] и [rc_team_7.GetRCTeam] - спокойная победа 2-1! [rc_winner.GetRCTeam] разорвали [rc_team_4.GetRCTeam] со счетом 7-0 сделав два хет-трика! [rc_runner_up.GetRCTeam] и [rc_team_6.GetRCTeam] продолжили фестиваль голов - 5-2! Финал оказался достойным завершением недели. [rc_winner.GetRCTeam] проигрывала 4-1 команде [rc_runner_up.GetRCTeam], но два точных удара и великолепный выход 1-на-1 сравняли счет - 4-4. И уже на третьей минуте дополнительного времени судья назначил пенальти в пользу команды [rc_winner.GetRCTeam], исполнив который, они заполучили долгожданный Кубок!"

river_cup.5.t:0 "Кубок Речных Земель по Хуфболу 1023 года"
 river_cup.5.d:0 "[This.GetNewspaperHeader]Точно можно сказать, что [Root.GetRCNumerator] Кубок Речных Земель взял качеством, а не количеством! Уикенд стартовал со встречи [rc_team_3.GetRCTeam] и [rc_runner_up.GetRCTeam] - 1-2. [rc_team_4.GetRCTeam] и [rc_team_5.GetRCTeam] провели прекрасный матч, с потрясающим голом на 116 минуте - 4-4 (7-5)! [rc_team_6.GetRCTeam] и [rc_team_7.GetRCTeam] устроили настоящее сражение - 1-1 (6-5). Приятно удивили нас [rc_team_8.GetRCTeam] и [rc_winner.GetRCTeam] - 2-3 в весьма захватывающей игре! [rc_runner_up.GetRCTeam] одолели [rc_team_3.GetRCTeam] со счетом 2-2(5-3), а [rc_team_6.GetRCTeam] и [rc_winner.GetRCTeam] устроили отчаянную битву со счетом 3-1. В финале встретились [rc_winner.GetRCTeam] и [rc_runner_up.GetRCTeam], где счет был открыт лишь за 15 минут до окончания матча - 2-1 к восхищению [?global.rc_attendance|0],000 пони, посетивших в этот день  [Root.GetRCVenue], когда [rc_winner.GetRCTeam] заняли первое место."

river_cup.6.t:0 "Кубок Речных Земель по Хуфболу 1027 года"
 river_cup.6.d:0 "[This.GetNewspaperHeader]Каждый год пони говорят о Кубке Речных Земель, а этот год - уж тем более не исключение! Уже [Root.GetRCNumerator] по счету  Кубок Речных Земель открывают команды [rc_team_3.GetRCTeam] и [rc_winner.GetRCTeam], положив великолепное начало в игре со счетом 2-5 где голы забивались практически каждые пятнадцать минут! [rc_runner_up.GetRCTeam] и [rc_team_4.GetRCTeam] устроили задорную потасовку - 3-2, несмотря на красную карточку, которую получил игрок [rc_runner_up.GetRCTeam]! Эмоции на финале перехлестывали через край, и вскоре [Root.GetRCVenue] наполнили [?global.rc_attendance|0],000 пони, только и ждущих стартового свистка в матче между [rc_runner_up.GetRCTeam] и [rc_winner.GetRCTeam]. [rc_runner_up.GetRCTeam] потеряли своего лучшего бомбардира в прошлом матче из-за травмы, полученной в прошлом матче вкупе с красной карточкой. Несмотря на все приложенные усилия, [rc_runner_up.GetRCTeam] смогли забить только 1 гол, в то время как [rc_winner.GetRCTeam] поразили ворота соперника 4 раза."

