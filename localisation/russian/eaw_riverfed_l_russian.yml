riverfednews.12.t:0 "Бакара сформировала Речную Федерацию!"   #Bakara 
riverfednews.12.d:0 "[This.GetNewspaperHeader]В Грифонии появилась новая мощная сила после того, так как ранее разделенные Речные Земли мирный объединились в федерацию. Многих удивило то, что Бакаре удалось стать лидером Федерации - страны, что хорошо известна своей военно-морской промышленностью и традициями. Однако в последние годы морская нация сместила акцент на развитие Речных Земель. Это позволило им занять ведущую роль в объединении Речных Земель. В своем недавнем выступлении [BAK.GetLeader] объявила, что Речная Федерация приступит к осуществлению великого проекта по строительству самой большой лодки, которую когда-либо видел мир. Ожидается, что у возглавляемой Бакарой Речной Федерации будет один из самых больших и великих флотов в мире."
riverfednews.12.a:0 "Наши лодки принесут процветание."
riverfednews.12.b:0 "Мы любим их лодки."
riverfednews.12.c:0 "Лодки? Звучат не так уж плохо."
riverfednews.12.e:0 "Магия лодок позволила объединить дружбу."
riverfednews.12.f:0 "Где мы можем достать их лодки?"
riverfednews.12.g:0 "Неожиданно."

riverfednews.13.t:0 "Депония сформировала Речную Федерацию!"  #Deponya
riverfednews.13.d:0 "[This.GetNewspaperHeader]Новая сила возникла на политической карте Грифонии, когда прежде разделенные Речные Земли совместно сформировали Речную Федерацию. Многих удивило то, что именно Депонии удалось стать лидером Федерации: стране, печально известной своим консерватизмом и любовью к традициям. Однако благодаря умелой дипломатии, обещанию нейтралитета и уважению всех культур и традиций, король Гримхуф сумел защитить позицию своей страны. В своем первом выступлении в качестве лидера новой нации король объявил, что Речная Федерация будет местом, где все живые существа смогут жить спокойно, не опасаясь угроз извне, и предупредил мир, что они не должны рассматривать нейтралитет как признак слабости, так как Речная Федерация не покорится никому и будет сражаться до конца в случае необходимости!"
riverfednews.13.a:0 "За меня, за них, за Речную Федерацию!"
riverfednews.13.b:0 "Никогда и не мечтал о таком."
riverfednews.13.c:0 "А, а вот и очередной монарх-конкурент."
riverfednews.13.e:0 "Надеюсь, он продолжит править мудро."
riverfednews.13.f:0 "Появилась Империя пони"
riverfednews.13.g:0 "Молодцы какие."

### Coltstream Summit Stuff/Intro ###
coltstream.1.t:0 "Саммит вдали от гор"
coltstream.1.d:0 "Король Ровер Алмазный Щит сидя на троне вздохнул и заворчал, держа листок бумаги в своей лапе. звук вынудил Молли, его дочь, оторваться от своей книги. — В чём дело, отец?\n\n— Приглашение в Кольтстрим. От Коалиции. — Объяснил Ровер без особого энтузиазма.\n\nУслышав это, Молли захлопнула книгу и подскочила к трону, спеша увидеть письмо. — Мы едем? Мы правда едем? — Принцесса счастливо виляла хвостом, ожидая ответа от короля.\n\nРовер начал жаловаться, — Я на самом деле не хочу ехать. Эти встречи занимают очень много времени и на них почти ничего никогда не решается.\n\nОтказ заставил Молли сделать щенячьи глазки. Она медленно покачивалась, глядя на своего отца. — Я хочу увидеть Кольтстрим! Ты никогда не брал меня в Речную Республику! Там будет так много пони!\n\nРовер заворчал, услышав это. — В этом то и проблема, моя милая! Там так много пони. Давай просто останемся дома и пусть пони занимаются своей политикой. — Ровер закусил свою губу, когда посмотрел в глаза своей дочери. Ей было очень, очень трудно отказать. К тому же Молли была права. В конце концов он был королём, так что ему стоило быть на таком событии, несмотря на всех этих пони. Молли продолжала улыбаться в предвкушении, с лёгкостью находя малейшие бреши в невозмутимости короля. Она всё улыбалась и сопротивление короля становилось всё слабее и слабее. Наконец, Ровер встал, глубоко вздохнул и кивнул своей дочери."
coltstream.1.a:0 "Мы поедем в Кольтстрим!"

coltstream.2.t:0 "Пришедшее невовремя приглашение"
coltstream.2.d:0 "Мэр Фрост взглянул в окно, выходящее на Озерград. Он вздохнул. Город выглядел таким мирным, но всё же под этими весёлыми улицами кипел настоящий котёл. Он повернулся обратно к своему столу и ожидающему его там письму. Приглашение на Кольтстримский саммит. Он просто мечтал об этом. Но какое же неудачное время для этого... выборы, хаос в Лонгсворде, протесты. Он боялся оставить Озерград в такой ответственный момент. И всё же, несмотря на всё, коалиция была важнейшим столпом стабильности и демократии Озерграда. Без неё ничто не удержит военных от захвата контроля над городом.\n\nВремя очень неудачное..."
coltstream.2.a:0 "Но мои сотрудники смогут продержаться без меня пару дней."

coltstream.3.t:0 "Сообщение для тихих лесов"
coltstream.3.d:0 "Депония много значит для её народа. Это место, где царит настоящая гармония с природой. Тут пони сумели найти хрупкое равновесие и сосуществовать совместно со смертоносным Лесом Эйгсик. Это место традиций и верности. Короли уверенно правили Депонией на протяжении веков, а современным идеологиям тут очень непросто пустить корни. Депония мало заботится о внешнем мире, довольствуясь своей простой и мирной жизнью.\n\nИ всё же, спокойное существование Депонии и её незаинтересованность во внешнем мире не делают её изолированной страной. Депония с самого начала была членом Речной Коалиции. Поэтому, когда до неё дошли новости о Кольтстримском саммите, король Гримхуф решил не терять времени даром и приказал готовить корабль к отплытию. Депония не забывает своих друзей."
coltstream.3.a:0 "Посмотрим, чего хочет внешний мир."

coltstream.4.t:0 "Бремя лидерства"
coltstream.4.d:0 "Ривер Свирл просто возненавидела Сабор в эти дни.\n\nКонечно, это было неотъемлемой частью её обязанностей канцлера, но она крайне не хотела встречаться лицом к лицу с Новой Вирл в Саборе.\n\nИ тут её соперница снова открыла рот: — И планирует ли канцлер извиниться перед пони снаружи этого здания за свою ложь? Они должны знать, что положение наших пони хуже, чем когда либо прежде.\n\nРивер Свирл посмотрела на часы и тихо застонала, когда поняла, что разглагольствования Новы продолжаются уже более сорока минут. И тут она заметила Айрон Хуфа, входящего в комнату из боковой двери и размахивающего листком бумаги. Он подбежал к Ривер Свирл, показывая ей послание. \n\nОна поднялась, чтобы заговорить, бросив при этом враждебный взгляд на Нову Вирл. — Я прошу прощения за то, что прерываю вас, но я вынуждена заявить, что Речная Республика, являющаяся сердцем Речных Земель, должна провести на своей территории саммит, которые соберёт всех глав государств-членов Речной Коалиции для возобновления действия Кольтстримского договора.\n\nС этими словами она покинула зал, оставив Нову Вирл ругать уже отсутствующего канцлера. В своей работе она кое-что любила. А кое-что просто ненавидела."
coltstream.4.a:0 "Нет покоя канцлеру..."

coltstream.5.t:0 "Письмо свободным кланам"
coltstream.5.d:0 "Среди зеленых холмов Понайяна время текло медленно. И поэтому каждое приглашение на очередные саммиты государств, подписавших Кольтстримский договор, становилось напоминанием о прошедших годах. И, конечно же, Кримзон "Cridhe an Dràgon" ник Харт, Тишек свободных пони будет присутствовать и на этом саммите. Хотя монахи и кланы холмов предпочли бы продолжить жить в тихой изоляции, они в целом были согласны с тем, что мир слишком неспокоен и нестабилен, чтобы они могли рассчитывать на мирную жизнь. Свободные пони должны внести свой вклад в процветание и улучшение мира. И поэтому они отправятся в Кольтстрим, чтобы высказать эти желания."
coltstream.5.a:0 "Пора в путь."

coltstream.6.t:0 "Кольтстримский саммит"
coltstream.6.d:0 "Делегация из Речкограда прибыла в Королевский замок и вручила приглашение самой королеве Уайт Стар. Она была сердечно приглашена на саммит всех членов Речной Коалиции в городе Кольтстриме, где много лет назад был подписан договор, заложивший основу Коалиции. Сама Уайт Стар была рада принять участие, поскольку она всегда выступала за установление более тесных связей с другими членами коалиции. Но слухи об этом быстро распространялись и вскоре Витенагемот выступил с протестом.\n\nКонсервативные маги-аристократы, возглавляемые лордом Вульфриком из Кемриции, который когда-то был её сторонником, а теперь является злейшим врагом, попросили королеву отклонить предложение. Они сказали, что на самом деле это тонко завуалированное оскорбление со стороны Речной Республики, поскольку Кольтстрим когда-то принадлежал Виттенленду, но после жестокой войны был передан Речкограду. Более того, сама Коалиция является оборонительным альянсом, а в настоящее время ни одному из государств-членов не противостояло серьёзной угрозы. Поэтому участие в этом лишённом цели саммите будет пустой тратой времени.\n\nУайт Стар вежливо проигнорировала эту жалобу и приняла приглашение, заявив дворянам, что она обязана поддерживать хорошие отношения с их союзниками, дабы они не покинули Виттенленд в трудную минуту. Королева обещала защищать интересы Виттенленда и не делать никаких поспешных заявлений. Хотя Уайт Стар хотела многое сделать на саммите, она знала, что сперва должна взять внутреннюю ситуацию в своей стране под контроль, прежде чем она сможет заняться внешней политикой."
coltstream.6.a:0 "Будем надеяться, что всё пройдет хорошо."

coltstream.7.t:0 "Маловажная встреча"
coltstream.7.d:0 "Делегация из Речкограда прибыла в Нимбуси с приглашением для Пегикла принять участие в регулярном саммите Речной Коалиции, посвящённому продлению Кольтстримского договора. Стратегос не мог не прибыть на него, но всё же вздохнул. Соглашение работало весьма неплохо и всех устраивало, даже если Нимбусии нередко приходилось выполнять большую часть работы. Но Пегикл не понимал нужды посещать все эти собрания. Ну чего, на самом деле, можно добиться на таком саммите? Это не встреча Буле, где все могли дискутировать и голосовать. Даже если будет достигнут консенсус, все подписавшие стороны будут интерпретировать его по-разному. Но если граждане Нимбусии договаривались до чего-то, то это становилось законом.\n\nИ всё же это был его долг. Если только Буле не примет решение отменить это соглашение, он не опозорит граждан страны. Итак, он отправится на юг во главе небольшого отряда, чтобы посетить этот саммит."
coltstream.7.a:0 "Закон ясен."

coltstream.8.t:0 "Приглашение"
coltstream.8.d:0 "Уотер Лили нахмурилась и, чуть наклонившись вперед, задумалась над лежащим перед ней письмом. Это было радушное послание от Ривер Свирл, в котором она приглашала её посетить саммит Речной коалиции в Кольтстриме, чтобы подтвердить обязательства пакта. Лили ужасно хотелось поехать туда и подтвердить приверженность Бакары основополагающим идеям Коалиции. Кроме того, существуют прочие важные вопросы, которые необходимо решать всем вместе. Лили вздохнула. Если бы всё было так просто. \n\nВнутри страны саммит вызвал настоящую бурю ярости. В последние годы авторитет коалиции среди бакарцев значительно упал, и присутствие Лили на нём никак не укрепит её популярность. Если она уедет, Фёрм Скау и прочие выступающие против коалиции фанатики просто уничтожат её в прессе. Не говоря уже о том, что Ти Дип и Брэй Фоум будет произносить всевозможные речи и объединять своих сторонников, пока её не будет в стране. Уотер Лили посмотрела в окно на город под облачным небом.\n\nОна действительно хотела уехать, но, возможно, сейчас было не самое подходящее время для этого... Избирательная кампания была уже в самом разгаре, а ошибок она не прощала. Будущее Бакары висело на волоске! Если бы не это, то она согласилась бы, не моргнув и глазом. Кроме того, подумала Уотер Лили, саммит явно будет простой и рутинной вещью. Конечно, остальные прекрасно обойдутся и без неё...\n\nУотер Лили немного постучала копытом по столу, прежде чем принять окончательное решение и приготовиться писать."
coltstream.8.a:0 "Я с нетерпением жду возможности посетить саммит."
coltstream.8.b:0 "К сожалению, обязательства вынуждают меня отказаться."

coltstream.9.t:0 "Встреча с пони"
coltstream.9.d:0 "Путешествие в Кольтстрим из Алмазной Горы было длинным. Они могли отправиться морем в Нимбусию или Бакару, а затем двигаться на юг, но король Ровер очень не хотел делать остановки в Бакаре. Эти проклятые морские пони снова будут доставать его своими тирадами о "демократии" и "правах существ". Он хотел лишь тихого и спокойного путешествия со своей дочерью. И поэтому они выбрали наземный маршрут через леса Депонии. Милое место, если вам, конечно, повезёт не наткнуться на всякие магические странности.\n\nНаконец-то они добрались до Кольтстрима. Ровер был в плохом настроения из-за беспорядков среди рабов на родине, но был уверен, что у Гнашера и Байтера все под контролем. Когда алмазные псы покинули свою повозку, хозяйка саммита поприветствовала их. Их встретила разодетая и широко улыбающаяся Ривер Свирл. Роверу она не нравилась. Она была не так плоха как бакарцы, но говорила слишком много. Хотя Молли была рада видеть её, так как сразу же побежала пони навстречу. Эти двое радостно пощебетали друг с другом некоторое время, когда самому королю достался минимум дипломатических любезностей.\n\nПо пути к своим королевским апартаментам, Роверу пришлось звать Молли, которая желала остаться рядом с Ривер Свирл, чтобы встретить других гостей. Ровер вздохнул, когда его дочь подбежала к нему. Ему действительно придётся научить её некоторой королевской дисциплине, иначе Молли и Алмазной Горе под её началом суждена такая же судьба, как и их соседям."
coltstream.9.a:0 "Пони слишком много улыбаются."

coltstream.10.t:0 "С глаз долой..."
coltstream.10.d:0 "Спрингтайм Фрост, мэр Озерграда, испустил тяжёлый вздох, когда его лодку заводили в док. Он когда-то был рыбаком, но те дни давно прошли и сейчас его желудку очень не нравилось покачивание на волнах. Когда Фрост ступил на причал, его желудок скрутило от мысли о грядущих деньках. Он не мог позволить себе впустую сидеть здесь, ведь соперники будут высмеивать его за побег от беспорядка дома. С другой стороны, если бы он остался дома, он бросил и предал бы союзников и экономических партнёров Озерграда. \n\nОн так глубоко задумался о своих проблемах, что едва заметил Ривер Свирл, которая поприветствовала его. И всё же, в последнее мгновение, он отбросил свою меланхолию в сторону, извинился и обнял её.\n\n— Канцлер Свирл. Как приятно вас снова увидеть.\n\nОн больше ничего не добавил и просто отбыл в свой номер. Ривер Свирл с беспокойством смотрела ему вслед, пока её помощники объявляли о прибытии Его Величества короля Депонии, что помешало Ривер догнать Фроста."
coltstream.10.a:0 "Но из сердца не вон."

coltstream.11.t:0 "Король лесов"
coltstream.11.d:0 "Король Гримхуф по прибытии на саммит выглядел довольно странно. Он облачился в горностаевую мантию, а на голову водрузил корону Депонии. Так он и его свита, мягко говоря, выделялись среди других участников саммита. Гримхуф, однако, предпочёл не обращать на это особого внимания, а вместо этого поприветствовал Ривер Свирл как свою дальнюю родственницу, с которой он не давно не виделся. Несмотря на море улыбок, король заметил напряжённость среди многих делегатов. Бедной Ривер Свирл приходится разбираться с последствиями функционирования своей странной системы управления, у бакарцев были свои проблемы, да и нельзя забывать про трагедию в Лонгсворде. Король прекрасно понимал, насколько велика вероятность того, что подобное развернётся и в Хеллквилле.\n\nГримхуф надеялся, что его беспокойство не оправдается и что будущее будет светлым для них всех. Но если это окажется не так, то Коалиции нужно быть сильной и единой."
coltstream.11.a:0 "Будем надеяться, что они понимают это."

coltstream.12.t:0 "Тёплый приём"
coltstream.12.d:0 "Бывают хорошие и плохие дни. Нередко случаются заурядные дни, но, несмотря на всё, сегодня явно был хороший день. Ривер Свирл с нетерпением ждала возможности спокойно провести нескольких дней в средневековом городе Кольтстриме, вдали от рассадника левых, в который превратился Речкоград. Несколько часов скучных встреч, но потом у неё будет три спокойных недели ничегонеделания, пока Айрон Хуф будет управлять всеми делами. Да, в конце концов за это придётся заплатить определенную цену, но не сейчас.\n\nА кульминацией стало появление Уотер Лили. Обе пони повели свои народы против коммунистических орд. Обе пони были гармонистками на континенте, который был решительно враждебен их идеям. И обе пони столкнулись с жёсткой борьбой на выборах с коммунистами, военными, деловыми кругами и прочими группами.\n\nМногие считают, что переговоры происходят в открытую. И они очень заблуждаются. Большинство встреч происходит в подсобных помещениях и основаны на дружбе, выпивке и общих врагах. Возможно, именно поэтому Бакара и Республика так хорошо сработались в последнее время. Но время ожидания закончилось. Прибыли все: монахи, пегасы и даже монархи трёх королевств. Скоро начнётся саммит."
coltstream.12.a:0 "Превосходно"

coltstream.13.t:0 "Отсутствующая президент"
coltstream.13.d:0 "Бывают хорошие и плохие дни. Нередко случаются заурядные дни, и сегодня явно был именно такой. Ривер Свирл с нетерпением ждала возможности спокойно провести нескольких дней в средневековом городе Кольтстриме, вдали от рассадника левых, в который превратился Речкоград. Несколько часов скучных встреч, но потом у неё будет три спокойных недели ничегонеделания, пока Айрон Хуф будет управлять всеми делами. Да, в конце концов за это придётся заплатить определенную цену, но не сейчас.\n\nКак жаль, что Уотер Лили не смогла прибыть на саммит. Ривер Свирл с нетерпением ждала, когда они смогут излить друг другу свое общее разочарование своими схожими противниками и национальными проблемами. Так они смогли бы выговорить всё то, что нельзя было произнести вслух на публике, не вызвав катастрофы.\n\nКак жаль."
coltstream.13.a:0 "Ещё один день..."

coltstream.14.t:0 "Фигуры в капюшонах и поворачивающиеся головы"
coltstream.14.d:0 "— Друзья мои, узрите: Кольтстрим!\n\nКримзон ник Харт улыбнулась и вытерла лоб. Нелегко было так быстро добраться из Даль Мора до места проведения саммита в разгар зимы, но для специалистки по Анам-Тейну вроде неё, это было легко. Но оказалось, что идти по самому городу было на удивление труднее. Горожане и зеваки то и дело вставали у них на пути, разглядывая их, будто диковинки. Это озадачило Кримзон. В конце концов, их монахи все еще путешествовали по миру и помогали нуждающимся. Разе эти пони их не видели раньше?\n\nЗатем внезапно раздались аплодисменты и одобрительные возгласы. Странная перемена в настроении, но Кримзон подняла голову и заметила пролетевшую над ними делегацию из Нимбусии. По-видимому, убийство ужасного грифоньего императора считалось славным поступком даже столетие спустя... Но неважно, последователи Анам-Тейн мало заботились о славе.\n\nИх прибытие на саммит прошло не в пример лучше. Ривер Свирл тепло поприветствовала всю делегацию.\n\n— Свободные пони приветствуют вас, канцлер Свирл. Я надеюсь, что этот саммит будет плодотворным для всех нас!\n\n— Аналогично, уважаемая Тишек Кримзон! Здесь всегда рады вам, вашим братьям и сёстрам."
coltstream.14.a:0 "Сосредоточимся на задаче!"

coltstream.15.t:0 "Вниз по течению"
coltstream.15.d:0 "Королевская свита Уайт Стар покинула столицу туманным утром, сопровождая ее Величество в Кольтстрим для участия в саммите. Группа путешествовала на роскошной речной барже и продвигалась вниз по течению реки Гриффкинг. Многие пони собрались на берегах реки или выходили на своих собственных лодках, чтобы посмотреть на процессию. Сама Уайт Стар стояла на палубе корабля и смотрела на Виттенбург позади себя. Пока её не было в столице, ничто не могло помешать лорду Вульфрику или прочим её противникам захватить власть. Ничто, кроме виттенлендских традиций. Единственным законным способом стать новым монархом была дуэль, и, как бы сильно Уайт Стар не ненавидела Вульфрика, она должна была признать, что он был весьма благороден. Поэтому королева понадеялась, что её страхи были безосновательны, и повернулась, чтобы взглянуть вперёд, в сторону Кольтстрима.\n\nКогда королева и её свита прибыли в речные доки Кольтстрима, их тепло встретила сама Ривер Свирл. Речкоград, её город, находился на противоположном берегу, так что это место должно было казаться ей вторым домом. Уайт Стар считала, что та в принципе не захочет когда-либо уступать город его первоначальным владельцам, ведь на то были веские причины. Но когда королева посмотрела на сам город, то увидела виттенлендскую архитектуру зданий и прочие признаки своей культуры, пусть и погребённые под речкоградской. В конце концов, подумала Уайт Стар, именно пони Кольтстрима, а не кто-то посторонний, должны решать, к какой нации они желают принадлежать.\n\nПосле встречи с Ривер Свирл Уайт Стар встретилась с представителями прочих стран-участниц договора. Она всегда говорила вежливо и спокойно, даже когда встретилась с королем Ровером из Алмазной Горы, который был во многом похож на Вульфрика. Если Коалиция желает сохраниться, то все лидеры должны отбросить свои разногласия и работать вместе, независимо от их личных убеждений и ценностей."
coltstream.15.a:0 "Пока всё идёт хорошо..."

coltstream.16.t:0 "Речной приём"
coltstream.16.d:0 "Пегикл решил долететь со своей свитой до саммита. Вместо того, чтобы передвигаться по дорогам или на самолёте, он предпочел воспользоваться случаем, чтобы продемонстрировать силу и ловкость пегасов Нимбусии. Пролетев сквозь облака, он оказался там, где и планировал. Над Кольтстримом. Город выглядел так, как он его и помнил. Не самый могущественный из городов, но всё же благородная земля, где пони собрались вместе, чтобы победить ненавистного Гровера, второго в своём проклятом роду. При спуске он решил немного побаловать местных жителей и пролететь над рыночной площадью, что вызвало бурные аплодисменты.\n\nНаконец он добрался до места проведения саммита. Он сделал круг почёта, давая хозяевам возможность подготовиться. Наконец, когда он увидел, что Ривер Свирл готова, Пегикл пошёл на посадку.\n\n— Приветствую, канцлер Свирл! Я прибыл сюда в качестве представителя граждан Нимбусии. Мы благодарим вас за организацию этого саммита.\n\nРивер Свирл улыбнулась и поблагодарила его, пожелав пегасу доброго приёма и приятного проживания в подготовленном для него жилье."
coltstream.16.a:0 "Давайте приступим."

coltstream.17.t:0 "Тёплый прием"
coltstream.17.d:0 "Когда Уотер Лили сошла с парома, который доставил её в Кольтстрим, она увидела, что в доках её уже ждет Ривер Свирл. — Рада тебя видеть. — Сказала Ривер Свирл с явным облегчением в голосе. — Честно говоря, я сомневалась, что ты сумеешь приехать. — Продолжила единорог и протянула копыто в знак приветствия.\n\n— Ты шутишь?— Спросила Уотер Лили. — Я бы ни за что на свете этого не пропустила!\n\nРивер Свирл ухмыльнулась. — Дела у тебя идут так плохо, да? — Уотер Лили от души рассмеялась, когда они пожали друг другу копыта.\n\n— Ничего такого, с чем бы я не могла справиться. — Уотер Лили пренебрежительно махнула копытом. — Всего лишь несколько буйных скептиков относительно коалиции, вот и всё. Конечно, я слышала, что и тут тоже не пикник. Похоже, что у РГП хватает сложностей? — Ривер Свирл понимающе кивнула. — Похоже, что всем одновременно угодить ну никак нельзя.\n\n— Спасибо. У нас были некоторые... трудности с партнёрами из другой партии. — В голосе Ривер Свирл появилось лёгкое напряжение. — Однако я уверена, что более хладнокровные головы одержат верх. — Она на мгновение посмотрела вдаль. — Но хватит о политике! У нас будет достаточно времени для этого чуть позже. А сегодня вечером мы все будем наслаждаться хорошим ужином.\n\n— Звучит заманчиво. — Заинтриговано произнесла Уотер Лили. — А что в меню? Надеюсь, никаких блюд из Депонии. — Они усмехнулись, вместе направляясь прочь от доков."
coltstream.17.a:0 "Хорошо быть здесь!"

coltstream.18.t:0 "Прибытие на саммит"
coltstream.18.d:0 "Несмотря на своё отсутствие на саммите, Уотер Лили была заинтересована в процессе переговоров на этом собрании Коалиции. Наши источники сообщают, что лидеры прочих членов коалиции прибыли в Кольтстрим, где их лично поприветствовала Ривер Свирл. После этого они направились на вечер, где проходили официальные обеды и балы, хотя наше отсутствие, по-видимому, вызвало рост дополнительного напряжения среди присутствующих. Будем надеяться, что это  недоверие исчезнет, когда придёт время приниматься за дело."
coltstream.18.a:0 "Удачи им."

coltstream.19.t:0 "Наконец-то вместе"
coltstream.19.d:0 "Делегаты прибыли в Кольтстрим на саммит вовремя, где их и встретила канцлер Ривер Свирл. Саммит посетили мэр Спрингтайм Фрост из Озерграда, король Гримхуф из Депонии, президент Уотер Лили из Республики Бакара, Король Ровер Алмазный Щит из Алмазной Горы в сопровождении своей дочери принцессы Молли, королева Уайт Стар из Виттенленда, стратегос Пегикл из Нимбусии и, наконец, Тишек Кримзон ник Харт из кланов Понайяна.\n\nВ старом замке Кольтстрима Ривер Свирл был устроен роскошный званый обед. Ужин прошёл довольно радостно и на нём произносилось немало хвалебных тостов.\n\nПосле ужина последовал традиционный бал, хоть и не все лидеры присутствовали на нём. Стратегос Пегикл, который едва успел принять участие в торжественном обеде, отправился рано спать. Король Ровер Алмазный Щит также вернулся в свои апартаменты, но его осталась представлять дочь Молли. Бал, на котором присутствовало много почётных граждан со всей Коалиции, начался с того, что почти стало дипломатической бестактностью. На вступительном танце все лидеры Коалиции должны были танцевать в парах, но из-за раннего отбытия Пегикла Уотер Лили осталась в одиночестве. Однако принцесса Молли спонтанно предложила президенту Бакары потанцевать с ней и королем Гримхуфом. Несмотря на определённую неловкость, танец понравился толпе и присутствовавшему там модному журналисту. Хотя мэр Фрост выглядел довольно мрачно. Лишь к концу бала он станцевал с Ривер Свирл, до этого проведя большую часть вечера, записывая что-то в алькове.\n\nК концу ночи Кримзон ник Харт и её окружение продемонстрировали технику Анам-Тейна всем присутствующим по просьбе принцессы Молли, что вызвало множество одобрительных возгласов. После этого лидеры наконец отправились по постелям, чтобы отдохнуть перед грядущими встречами на саммите."
coltstream.19.a:0 "Алмазная принцесса была настоящим откровением этой ночи!"
coltstream.19.b:0 "Алмазная принцесса была настоящим откровением этой ночи!"

coltstream.20.t:0 "Испорченная вечеринка"
coltstream.20.d:0 "Делегаты прибыли в Кольтстрим на саммит вовремя, где их и встретила канцлер Ривер Свирл. Саммит посетили мэр Спрингтайм Фрост из Озерграда, король Гримхуф из Депонии, Король Ровер Алмазный Щит из Алмазной Горы в сопровождении своей дочери принцессы Молли, королева Уайт Стар из Виттенленда, стратегос Пегикл из Нимбусии и, наконец, Тишек Кримзон ник Харт из кланов Понайяна. Только президент Республики Бакара Уотер Лили не явилась на саммит, вместо неё на саммите присутствовали дипломаты и посол Бакары в Речной Республике.\n\nВ старом замке Кольтстрима Ривер Свирл был устроен роскошный званый обед. Хотя ужин прошел довольно хорошо, фотографии в прессе не смогли скрыть пустого кресла, где должны была сидеть президент Бакары.\n\nПосле ужина последовал традиционный бал, хоть и не все лидеры присутствовали на нём. Стратегос Пегикл, который едва успел принять участие в торжественном обеде, отправился рано спать. Король Ровер Алмазный Щит также вернулся в свои апартаменты, но его осталась представлять дочь Молли. Бал начался на неловкой ноте, поскольку он должен был открыться парным танцем всех государственных лидеров. Однако принцесса Молли указала, что после раннего отбытия Пегикла теперь их было правильное число. Потом, не дожидаясь ответа, принцесса алмазных псов повела королеву Уайт Стар на танцпол, после чего за ними последовали другие лидеры. Этот момент пришёлся по душе присутствовавшей толпе и прессе, которые уже начали составлять заметки о провальном вечере. Хотя мэр Фрост выглядел довольно мрачно. Лишь к концу бала он станцевал с Ривер Свирл, до этого проведя большую часть вечера, записывая что-то в алькове.\n\nК концу ночи Кримзон ник Харт и её окружение продемонстрировали технику Анам-Тейна всем присутствующим по просьбе принцессы Молли, что вызвало множество одобрительных возгласов. После этого лидеры наконец отправились по постелям, чтобы отдохнуть перед грядущими встречами на саммите."
coltstream.20.a:0 "На этот раз именно Алмазная Гора оживила вечеринку!"
coltstream.20.b:0 "На этот раз именно Алмазная Гора оживила вечеринку!"

coltstream.21.t:0 "Саммит"
coltstream.21.d:0 "Король Ровер заворчал, пытаясь сесть в кресло. Он ненавидел, что пони всегда делают свои стулья слишком маленькими для гордых алмазных псов. Но этого следовало ожидать. Они все были такие крошечные и неуправляемые. Почти все они были одеты в костюмы и напялили на себя всякую дребедень, даже королева Виттенленда, если её можно так назвать. По крайней мере, на Гримхуфе была его корона и одеяние, а на Пегикле - доспехи. Ему нравился Пегикл, хоть тот и не был королевских кровей.\n\nПони всё болтали и препирались, то так, то этак обсуждая одно и то же. Ровер почти их не слушал. В конце концов, разве у них серьёзные проблемы? Это ему нужно было решить проблему мятежей и рыцарских набегов! И именно поэтому все они были здесь.\n\nКогда пришла его очередь говорить, Ровер решил не вставать. Нет нужды в этом, ведь он и так возвышается над ними всеми.\n\n— Алмазная Гора благодарит представителей Коалиции за тёплый прием. Однако мы сожалеем, что эта теплота относится лишь к встречам да саммитам. Каждый день в наше королевство приходят грубые гости от наших соседей и рассказывают нам, как нам следует управлять нашим же собственным королевством. Они жалуются на жизнь псов, которых никогда не встречали и с которыми не разговаривали, и всё же они с радостью получают прибыль от руд и прочих материалов, которые мы поставляем Коалиции.\n\n— Мы благодарим Королевство Депонию и Озерград за их постоянную помощь в защите от орд грифонов по ту сторону границы и рекомендуем прочим государствам делать то же самое и соблюдать свои военные обязательства, а не читать лекции своим союзникам по тем вопросам, которые не охватываются Кольтстримским договором."
coltstream.21.a:0 "Это всё."

coltstream.22.t:0 "Сердце Спрингтайма"
coltstream.22.d:0 "Спрингтайм Фрост безвольно стонал, держа чашку травяного чая. Ночные письма домой дали о себе знать, наградив пони мигренью. Пришло время как-то компенсировать риски его приезда сюда, но как? Если он вернётся домой лишь с рассказом об одном танце, то его политические соперники просто оторвут ему голову.\n\nОн уверенно действовал на пленарном заседании. Спрингтайм Фрост отклонил виттенлендское предложение, которое могло бы поставить под угрозу поддержку гильдий, и договорился о более низком тарифе в инвестиционной сделке с Депонией. Он следил за различными темами, просматривая свою собственную речь. Он тщательно подготовил её таким образом, чтобы не сказать ничего лишнего и никого не расстроить. Просто идеальная речь. А потом пришло его время говорить. Фрост встал, оглядел собравшихся и, глубоко вздохнув, отложил свои записи в сторону.\n\n— Дорогие друзья,\n\n— Позвольте мне поблагодарить всех вас за то, что вы пришли сюда сегодня. На самом деле это было весьма просто, но могли ли наши предки представить себе, что здесь и сейчас мы встретимся мирно, когда двести лет назад мы всё ещё сражались за этот самый город. Да, я вижу, что некоторые всё ещё недовольны таким исходом, но разве это не свидетельство нашего глубокого прогресса? Свидетельство того, что демократия и верховенство закона изменили нас? Свидетельство того, что сотрудничество в самых простых вещах сблизило нас?\n\n— И всё же основой нашего великого договора были страдания, и сейчас мы продолжаем жить в этом полном боли мире. Всего в нескольких днях пути к западу от моего родного города пони убивают во имя чистоты. На юге пылает Прайвен, где лидеры не сумели обеспечить гражданам хлеб на их столах. А что по поводу нашего великого врага? Что насчёт империи? Возможно, добро восторжествует в этом беспокойном месте. Возможно, фронтир станет местом встреч, а не битв. Но нас там нет, и вполне вероятно, что в Грифенхейме как и раньше будут звучать наихудшие голоса. Но, что бы ни случилось, мы должны чтить дух Кольтстримского договора и встретить будущее вместе, как друзья, в мире и согласии. Ибо если наша демократия потерпит неудачу, если Коалиция потерпит неудачу, если МЫ потерпим неудачу, то это приведёт лишь к множеству смертей и страданий на долгие десятилетия вперёд.\n\n— Возможно, когда мы встретимся снова, у нас появится возможность укрепить наши узы. Я искренне надеюсь и желаю этого."
coltstream.22.a:0 "Спасибо всем вам."

coltstream.23.t:0 "Саммит"
coltstream.23.d:0 "Гримхуф гадал, был ли он единственным делегатом, который ничего не просил у своих соседей. Он покорно посещал каждое заседание саммита и поймал себя на мысли о том, что ошеломлён количеством совершаемых сделок. Ривер Свирл обсуждала с ним будущую экономическую помощь, на что он дал вежливый, но весьма уклончивый ответ. Бакарцы - как и всегда - пускали слюни по поводу перспектив получения прав на лесозаготовки, и он должен был найти самый вежливый способ сказать им, что скорее солнце упадет с неба, чем он позволит им это. Гримхуф нашел утешение в присутствии Спрингтайм Фроста, который не стремился получить выгоду за его счёт, но был рад приветствовать его как друга и товарища, прояснить некоторые незначительные проблемы, возникшие в последнее время, и позволить их отношениям оставаться прежними: дружелюбными, но уважительными."
coltstream.23.a:0 "Депония - в равной мере друг для всех."

coltstream.24.t:0 "Практически отпуск"
coltstream.24.d:0 "Для некоторых саммит был рутиной.\n\nДля других это был долг, который нужно выполнять ради высшего блага.\n\nДля Ривер Свирл это был практически праздник.\n\nЕсли вспомнить враждебность Сабора и постоянную угрозу заговоров и интриг со стороны Новы Вирл, то даже обычная дипломатическая вежливость, проявленная в маленьком, гармонистском городе с хорошей едой и вином на столе, были чрезвычайно успокаивающими для Ривер Свирл. Ривер Свирл побеседовала со старыми друзьями из дипломатического корпуса Озерграда и Депонии, которых она давно не видела. Потом последовал ряд обедов, на которых все лидеры должны были присутствовать в рамках своих обязанностей для соблюдения приличий. Казалось, что она вернулась на 18 лет в прошлое и снова стала тем ярким и молодым политиком, которая совсем недавно получила своё кресло в Саборе.\n\nДля Ривер Свирл было честью проводить саммит и присутствовать на нём. Несмотря на достаточно радикальные речи Пегикла и Ровера. На все эти разговоры о предложениях по дальнейшей интеграции. О "Сообществе угля и стали" и "Научном обществе". И конечно, о грифонах, которые всегда таились рядом, чтобы напасть.\n\nНа саммите ей было очень приятно находиться. Долгие часы разговоров о международной политике, обсуждения грядущих судеб коммунистов. Несмотря на все мысли Ривер Свирл, это неделя была полна приятных разговоров, вина, вечеринок и случайных задач, связанных с её работой."
coltstream.24.a:0 "Кто сказал, что работа и жизнь не могут быть гармоничными?"

coltstream.25.t:0 "Саммит"
coltstream.25.d:0 "Кримзон ник Харт и не надеялась, что на этом саммите будет принято историческое решение. Она читала в хрониках о подобных предыдущих встречах на высшем уровне и о том, как мало было сделано на них. Особенно с тех пор, как к Коалиции присоединились алмазные псы. Тем не менее, она надеялась поговорить с лучшими из своих коллег и, возможно, добиться чего-то существенного.\n\nЕё мало заботили экономические вопросы, которые, казалось, становились целью каждого разговора между центральными нациями коалиции. Вместо этого она использовала полагающееся ей время, чтобы осудить кровопролитие в Лонгсворде и продолжающиеся страдания жителей Баррада, а также её беспокойство о том, что деятельность Пентархии выходит из-под контроля. Кримзон закончила свою речь тем, чтобы Коалиция также сосредоточилась на опасностях и угрозах, исходящих от викингов Эйстюрланда, а также о желании снизить напряжённость и улучшить отношения между Коалицией и Свободным Государством Каза, что, в свою очередь, весьма разочаровало представителей Виттенленда и Нимбусии."
coltstream.25.a:0 "Свободные пони не сильны в дипломатии."

coltstream.26.t:0 "Многочисленные встречи"
coltstream.26.d:0 "После официального открытия саммита Уайт Стар принимала активное, хотя и одновременно несколько сдержанное участие в многочисленных встречах и выступлениях. Она обещала Вульфрику и прочим дворянам не давать обещаний и защищать интересы Виттенленда, поэтому ей приходилось молчать, когда она хотела говорить, и наоборот. На основном совещании Уайт Стар попросила государства-члены, находящиеся на безопасном удалении от границ Коалиции, принять более активное участие в обороне Виттенленда, поскольку грифийские казаки в последние годы значительно осмелели в своих набегах. После этого она попыталась заключить справедливую экономическую сделку с Озерградом, которую Спрингтайм Фрост, к сожалению, был вынужден был отклонить. Он вежливо отказался обещать какую-либо помощь в развитии Понайяна, но сказал, что этот вопрос может быть обсужден позже. Чуть позже Уайт Стар попыталась поднять вопрос о Кольтстриме в разговоре с Ривер Свирл. Однако, когда королева увидела, что глава Речной Республики находится в хорошем настроении, то не хотела портить его и лишь поверхностно обсудила этот вопрос с ней, не заявляя о виттенлендских претензиях на этот регион.\n\nВ конце встречи Уайт Стар почувствовала некоторое разочарование. Королева подумала, что ей удалось сделать лишь то, что хотел Вульфрик, то есть ничего значимого и важного. Возможно, следующий саммит, если он состоится, пройдёт получше."
coltstream.26.a:0 "В следующий раз повезёт."

coltstream.27.t:0 "Саммит"
coltstream.27.d:0 "Пегикл решил посетить собрание в полном традиционном доспехе, но лишь почувствовал себя странно, поскольку большинство других лидеров выбрали официальный, но несколько менее вызывающий костюм. Только Его Величество Ровер из Алмазной Горы и Его Величество Гримхуф из Депонии нарядились по-настоящему торжественно. Стратегос чувствовал себя немного обиженным отсутствием достойного воинского этикета на таком саммите, но таковы времена, в которые они живут...\n\nБольшая часть переговоров и выступлений была сосредоточена на вопросах, которые имели мало общего с их обязательствами, предписанными договором. Хотя некоторые понимали, что они здесь собрались ради обсуждения оборонительных целей. Наконец настала очередь Пегикла говорить, и он решил сосредоточиться на двух вещах: уважении к своему народу и их общим обязательствам, которые предписываются договором.\n\n— Уважаемые союзники,\n\n—  Я говорю от имени жителей Нимбусии. Мы рады ещё раз заявить, что исполняем свои обязательства по защите и обороне наших земель и земель наших союзников от внешних угроз. Мы сожалеем лишь о том, что некоторые из наших уважаемых коллег не вносят столь значительного вклада, как мы. Мы лишь почтительно напоминаем им, что в случае войны пегасы Нимбусии не смогут биться на каждом участке фронта.\n\n— Я также хотел обсудить оскорбления, с которыми приходится сталкиваться моему народу. Я хочу поговорить о системе илотов. Несмотря на заявления представителя Бакары, это не является формой рабства. Илоты сыты, у них есть крыша над головой и цель, а также место в нашем обществе. Если кто-то желает исправить настоящее рабство, то ему следует обратить своё внимание на наших собратьев-пони в Лонгсворде, где их безжалостно истребляют. Или на Эйстюрланд, чьи викинги из жадности устраивают набеги и заковывают невинных в кандалы. Несмотря на это, агитаторы из стран вроде так называемого Свободного Государства Казы, продолжают оскорблять нас, лишь укрепляя эту ложь. Мы хотим, чтобы это прекратилось и чтобы коалиция вновь сосредоточилась на задаче нашей совместной защиты от общих врагов!"
coltstream.27.a:0 "Наши союзники увидят правду."

coltstream.28.t:0 "Принципы"
coltstream.28.d:0 "— К настоящему времени мы все уже прочитали тревожные сообщения с запада, — Заявила Уотер Лили, глядя на других лидеров Коалиции, сидевших за столом переговоров. — Жестокие гонения в Лонгсворде, нередко направленные против меньшинств пони. Гражданская война в Бродфельде, вместе со всеми сопутствующими отвратительными злодеяниями. — Лили говорила мрачным тоном, когда перечисляла недавние беды мира. — Речные Земли должны действовать совместно и осудить это кровопролитие.\n\n— Такие тяжёлые времена требуют от нас сильного руководства, которое не забывает о морали. — Уотер Лили с силой ударила копытом по столу. — Мы должны дать ясно понять, что Коалиция не потерпит такой несправедливости. — Уайт Стар и Ривер Свирл согласно кивнули, хотя некоторые другие лидеры казались менее восторженными. Уотер Лили собиралась продолжить после короткой паузы, но её прервал громкий зевок Ровера Алмазного Щита.\n\nВ комнате воцарилась тишина, и все взгляды устремились на Ровера, который, казалось, ничуть не встревожился этим. — Вы считаете, что всё это нас не касается? — Недоверчиво переспросила Уотер Лили. Ровер ухмыльнулся и пожал плечами. —  Касаются, — Уотер Лили бросила на пса решительный взгляд. — Наша обязанность — защищать права всех живых существ. Но коалиция – это не просто оборона. Потребность в защите, возможно, и свела нас вместе, но это не всё, что связывает нас."
coltstream.28.a:0 "Мы должны выступать за правильные вещи."

coltstream.29.t:0 "Саммит"
coltstream.29.d:0 "После того, как все члены Коалиции наконец-то были готовы, саммит в Кольтстриме начался всерьёз. И на этой встрече уже развернулась бурная дипломатическая активность. Наши источники сообщают нам, что присутствующие заключили немало сделок и провели множество бесед, и, похоже, что главным приоритетом большинства присутствующих является обсуждение уступок со стороны прочих партнеров по Коалиции. Будем надеяться, что они не упускают из виду опасные ситуации вблизи наших западных границ, которые необходимо так или иначе урегулировать. Встреча по этим вопросам запланирована на сегодня, но чуть позже. Однако мы ещё не знаем, как именно будет выглядеть окончательное соглашение, что и предстоит выяснить."
coltstream.29.a:0 "Что случится дальше?"

coltstream.30.t:0 "Маловероятная коалиция"
coltstream.30.d:0 "На саммите осуществился целый ряд встреч, многие из которых позволили заключить двусторонние соглашения. Однако, тогда произошло самое главное событие - пленарное заседание, по итогам которого будет подготовлен набросок выводов итоговой декларации саммита.\n\nВысказались все. Ривер Свирл, как хозяйка этого саммита, выступила с весёлой, хотя и немного робкой речью. Затем решил заговорить стратегос Пегикл, который значительно ухудшил настроение собрания своим крайне строгим толкованием договора, а также защитой системы илотов от любой возможной критики. Затем король Гримхуф попытался успокоить ситуацию и сместить фокус дискуссии на обсуждения проблем запада и резни в Лонгсворде. Президент Уотер Лили тут же ухватилась за это и заговорила о моральном лидерстве и необходимости предотвращения подобных злодеяний. Королева Уайт Стар также осудила Лонгсворд, но всё же сосредоточилась на набегах из Грифии и оставалась непреклонной по этому вопросу. Тишек Кримзон ник Харт посоветовала поближе присмотреться к югу и преступлениям, совершенным в Эйстюрланде и Барраде, а также к спорной, но возможной идее об ослаблении напряженности с воинственной Казой. Король Ровер Алмазный Щит открыто осудил пренебрежение своим королевством, а также критику использования алмазными псами рабства, вместо этого потребовав от своих союзников сосредоточиться на своих военных расходах. Речь осталось произнести лишь тихому мэру Спрингтайм Фросту и, казалось, что саммит закончится на плохой ноте, и все же он вместо этого произнес страстную речь о своём беспокойстве и боли по поводу зверств, совершенных на западе и юге, важности и красоте демократии, а также своём желании видеть Коалицию связанной более тесными узами.\n\nЭта заключительная речь заставила присутствующих сделать небольшую паузу, а затем аплодировать, несмотря на неодобрение короля Ровера. В конце концов, это был редкий момент согласия между главным сторонником статуса-кво и самой воинственной нацией Коалиции.\n\nА теперь главному секретарю Коалиции предстояло подготовить черновик заключительной декларации."
coltstream.30.a:0 "Давайте зачитаем его прессе."
coltstream.30.b:0 "Давайте зачитаем его прессе."

coltstream.31.t:0 "Саммит Спрингтайма"
coltstream.31.d:0 "На саммите осуществился целый ряд встреч, многие из которых позволили заключить двусторонние соглашения. Однако, тогда прошло самое главное событие - пленарное заседание, по итогам которого будет подготовлен набросок выводов итоговой декларации саммита.\n\nВысказались все. Ривер Свирл, как хозяйка этого саммита, выступила с весёлой, хотя и немного робкой речью. Затем решил заговорить стратегос Пегикл, который значительно ухудшил настроение собрания своим крайне строгим толкованием договора, а также защитой системы илотов от любой возможной критики. Затем король Гримхуф попытался успокоить ситуацию и сместить фокус дискуссии на обсуждения проблем запада и резни в Лонгсворде. Представитель Бакары также спокойно поддержал такое осуждение преступлений на фронтире. Королева Уайт Стар также осудила Лонгсворд, но всё сосредоточилась на набегах из Грифии и оставалась непреклонной по этому вопросу. Тишек Кримзон ник Харт посоветовала поближе присмотреться к югу и преступлениям, совершенным в Эйстюрланде и Барраде, а также к спорной, но возможной идее об ослаблении напряженности с воинственной Казой. Король Ровер Алмазный Щит открыто осудил пренебрежение своим королевством, а также критику использования алмазными псами рабства, вместо этого потребовав от своих союзников сосредоточиться на своих военных расходах. Речь осталось произнести лишь тихому мэру Спрингтайм Фросту и, казалось, что саммит закончится на плохой ноте в дополнение к почти полному сохранению статуса кво, и все же он вместо этого произнес страстную речь о своём беспокойстве и боли по поводу зверств, совершенных на западе и юге, важности и красоте демократии, а также своём желании видеть Коалицию связанной более тесными узами.\n\nЭта заключительная речь заставила присутствующих сделать небольшую паузу, а затем аплодировать, несмотря на неодобрение короля Ровера. В конце концов, это был редкий момент. На саммите, омрачённым бойкотом со стороны лидера самой воинственной нации в коалиции, робкий сторонник статуса-кво, находящийся ближе к концу своей политической карьеры, неожиданно оказался на высоте, хотя и не без того, чтобы взывать некоторые волнения.\n\nА теперь главному секретарю Коалиции предстояло подготовить черновик заключительной декларации."
coltstream.31.a:0 "Давайте зачитаем его прессе."
coltstream.31.b:0 "Давайте зачитаем его прессе."

coltstream.32.t:0 "Наконец-то дома"
coltstream.32.d:0 "Ровер не мог не почувствовать облегчения, идя под величественными сводами своей королевской столицы. Все эти саммиты так утомительны. Так много пустых и бесполезных разговоров... В договоре и так всё описано довольно ясно. Речь идёт о совместной обороне, и Алмазная Гора делала своё дело, в отличие от жителей востока, которые могли свалить битвы на них.\n\nОн встретился с Гнашером и Байтером, изучив их отчёты об исходе восстаний рабов. Они отлично справились, уничтожив нелепые баррикады мятежников и сокрушив их самих. Кое-кто из восставших сбежал, но Ровера это мало волновало. В конце концов, несколько псов, одетых в красное, мало что могли сделать. А сейчас он мог отдохнуть. Хорошо, что дела тут идут отлично.\n\nИ всё же что-то не давало ему покоя. Молли вела себя странно. Всю дорогу она была вне себя от радости, но теперь стала угрюмой и грубой. Она все время старалась улизнуть в библиотеку или встретиться с иностранцами из Квартала Пони. А когда она всё же присутствовала во дворце, то почти не разговаривала. Однажды она даже набросилась на Гнашера за то, что тот избил слишком грубого слугу. Хорошо, что она так утверждает свою власть, но делать это ради благополучия раба? О нет, она явно делает это по какой-то более серьёзной причине."
coltstream.32.a:0 "В зале горного короля"

coltstream.33.t:0 "Возвращение в хаос"
coltstream.33.d:0 "Для Спрингтайм Фроста возвращение домой было тихим и довольно мрачным делом. Его речь не понравилась многим своим отступлением от традиционной политики статуса-кво, а старая гвардия была возмущена его высказываниями, поддерживающими демократию и более тесную интеграцию стран Коалиции. И всё же, возможно, впервые за свою политическую карьеру Фрост почувствовал, что сделал правильную вещь, а не то, что было благоразумно и ожидаемо.\n\nВ соответствии с рекомендациями ДОГ о его возвращении не объявляли и поэтому не было организовано большого приёма. В городе было слишком много воинствующих радикалов, чтобы уверенно обеспечить безопасность мэра. И поэтому было уже за полночь, когда Фрост ступил на доски причала. Его встречали лишь семья и персонал, но, несмотря на все это, мэр улыбнулся. "
coltstream.33.a:0 "На самом деле нет места лучше дома."

coltstream.34.t:0 "Возвращение в Депонию"
coltstream.34.d:0 "После окончания саммита Гримхуф не мог отрицать, что он счастлив вернуться домой. Он не особо любил долгие путешествия, ведь ни один житель Депонии не мог легко и беззаботно покинуть свой дом. Тем не менее, король не отрицал, что это саммит прошёл плодотворно. И если боги будут на их стороне, то будущее вполне может оказаться светлым для них всех. Однако, как бы там ни было, Депония останется прежней. Ни её пони, ни король страны не просили о большем, и если мир будет благосклонен к ним, то всё останется как и прежде мирным."
coltstream.34.a:0 "Депония была, есть и будет."

coltstream.35.t:0 "Конец праздника"
coltstream.35.d:0 "Самой печальной частью всех отпусков и каникул является то, что они рано или поздно заканчиваются.\n\nИ как только саммит закончился, то пришёл конец и празднику для Ривер Свирл. Она не горела желанием возвращаться в Речкоград. Беспрерывные демонстрации, которые СРК устраивала возле Сабора. Самодовольное выражение лица Новы Вирл, всегда готовой воткнуть нож в бок РГП.\n\nРивер Свирл вздохнула и села в поезд, идущий обратно в Речкоград. Её всегда ждал ещё один бой, ещё один день, ещё один проект."
coltstream.35.a:0 "Ещё один день."

coltstream.36.t:0 "Возвращение в горы"
coltstream.36.d:0 "После долгих переговоров и совещаний, саммит наконец закончился. Несмотря на малый прогресс, Кримзон была рада посетить его. Несмотря на все свои недостатки, Коалиция всё ещё оставалась бастионом мира и спокойствия для пони, и это по-прежнему было поводом для гордости. Особенно если учесть, насколько кровавой была история востока в прошлые века.\n\nНаконец, свободные пони подхватили свои сумки, надели капюшоны и незаметно покинули мощёные булыжником улицы Кольтстрима."
coltstream.36.a:0 "Обратно в тихий Понайян."

coltstream.37.t:0 "Дорога домой"
coltstream.37.d:0 "Саммит был довольно утомительным для королевы, но она не слишком радовалась возвращению домой. Но, хотя бы, не было никаких сообщений о попытках переворота, так что она могла перестать беспокоиться об этом. Тем не менее ей пришлось вернуться, чтобы противостоять политическим интригами своей страны, всегда стараясь быть на шаг впереди лорда Вульфрика.\n\nОна пыталась мотивировать себя, думая о цели всего этого. Однажды она закончит все свои реформы, целиком и полностью либерализует и модернизирует свою отсталую нацию, а народ освободится и будет процветать. Это чудесные мечты, но если Уайт Стар хочет воплотить их в реальность, ей придется потерпеть. Королева была полна решимости провести реформы, чтобы добиться желаемого результата.\n\nОна попрощалась с Ривер Свирл и прочими посетителями саммита, села на свою речную баржу вместе со свитой и отплыла вверх по течению обратно в Виттенбург. Будущее было неопределенным, но королева надеялась, что оно будет светлым."
coltstream.37.a:0 "Вперёд!"

coltstream.38.t:0 "Отчёт для Буле"
coltstream.38.d:0 "Возвращение Пегикла в Нимбуси было таким же легким, как и его отъезд, хотя им и пришлось пролететь через зимнюю бурю. Но истинного гражданина Нимбусии это не остановит! По возвращении он пролетел над славным Акрополем, который, к сожалению, знавал лучшие деньки. Ему очень нужен ремонт, подумал Пегикл. Но решение по этому вопросу будет зависеть от Буле, которому он должен представить свой доклад. Пегикл полетел прямо на площадку для собраний и попросил права обратиться.\n\nДоклад Пегикла был краток и точен, и он ожидал, что граждане будут удовлетворены. Однако не все поступили так. Реформисты были возмущены тем, что он нагло и без всякого одобрения Буле использовал свой пост для защиты института илотизма. Пуристы же, наоборот, были возмущены окончательным соглашением, которое, по их мнению, выходило далеко за рамки договора 898 года. Однако традиционалисты в основном поддерживали поведение стратегоса, и в конце концов он не получил ни выговора, ни какого-либо иного наказания. Решительных дебатов и информирования стратегоса о позиции граждан было достаточно для удовлетворения большинства недовольных. Тем не менее, такие придирки всё ещё беспокоили Пегикла. Ведь он так слабо отклонился от привычных традиций Нимбусии."
coltstream.38.a:0 "Мы живём в трудные времена."

coltstream.39.t:0 "Отбытие"
coltstream.39.d:0 "После завершения саммита Ривер Свирл пришла в доки, чтобы проводить Уотер Лили и пожелать ей удачи в обратном пути в Бакару. — Должно быть, я слишком много раз говорила одно и тоже. — Задумчиво произнесла Уотер Лили. — Я всегда говорила о том, что мы должны быть маяком для угнетенных. Все присутствующие, наверное, уже устали это слышать. — Она криво усмехнулась. — Иногда я задаюсь вопросом, многие ли действительно разделяют эти идеи. — Уотер Лили вздохнула и посмотрела в сторону горизонта.\n\n— Я так считаю, — как ни в чем не бывало ответила Ривер Свирл. — Мы - лидеры, и наши слова имеют значение. Мы должны подавать пример не только нашим гражданам, но и всему миру. — Она махнула копытом в сторону Кольтстрима. — Когда мы говорим, пони слушают.\n\n— Пони должны доверять нам, чтобы это сработало. А слишком многие нам, увы, не доверяют. — Уотер Лили нахмурилась и покачала головой. — И это не их вина! Мы должны заслужить их доверие. И я до сих пор не уверена, что мы сделали достаточно для этого.\n\n— Я знаю, что ты сделала всё, что только могла. Просто помни, что ты тут не одна. — Ривер Свирл подошла к Уотер Лили. — Я тут, рядом с тобой. Нам обеим предстоит сыграть важную роль, но всё же по-своему. — Над тихой набережной раздался гудок, означавший, что паром совсем скоро отчалит.\n\n— Ты права. — Сказала Уотер Лили, прежде чем повернуться лицом к Свирл и улыбнуться. — Удачи на выборах.\n\n— Тебе тоже."
coltstream.39.a:0 "У нас есть храбрость жить в соответствии с нашим призванием."

coltstream.40.t:0 "Завершение саммита"
coltstream.40.d:0 "После нескольких дней, полных напряженных встреч и переговоров, саммит в Кольтстриме, наконец, подошел к концу. Участвовавшие в нём лидеры коалиции вернулись по домам, подписав соглашение, продлевающее действия ранее заключённого пакта. Вскоре этот документ будет подписан и Уотер Лили.\n\nОна была рада видеть, что в соглашении также были разделы, выходящие за рамки простого повторения пакта Коалиции о взаимной обороне. Там был отдельный пункт, осуждающий репрессии против пони в Лонгсворде. И всё же было странно слышать, что именно Спрингтайм Фрост отличился сильнее всего. И Уотер Лили не могла не задаться вопросом: что бы случилось, если бы она была там?"
coltstream.40.a:0 "Давайте продолжим."

coltstream_news.1.t:0 "Кольтстримский саммит"
coltstream_news.1.d:0 "[This.GetNewspaperHeader]Сегодня главный секретарь Коалиции опубликовал соглашение, к которому сумели прийти лидеры стран-участниц Речной Коалиции на саммите в Кольтстриме. Согласно опубликованному документу, саммит официально продлил действие пакта о взаимной обороне между всеми восьмью нациями, а также подтвердил их решимость выступить совместно против любого грифоньего вторжения. Однако, это соглашение не только подтвердило сохранение статуса кво, но и активно осудило кровопролитие в Лонгсворде, предупредив графа Палласа о том, что ему нужно немедленно прекратить преследовать местных пони. Представители стран Коалиции также выразили надежду на мирное разрешение бродфельдской гражданской войны. Однако, ничто в риторике этого пакта не свидетельствует о возможном немедленном военном вмешательстве."
coltstream_news.1.a:0 "Принято к сведению."
coltstream_news.1.b:0 "Пусть они не суют свои носы в наши дела!"

coltstream_news.2.t:0 "Неполный Кольтстримский саммит"
coltstream_news.2.d:0 "[This.GetNewspaperHeader]Сегодня главный секретарь Коалиции опубликовал соглашение, к которому сумели прийти лидеры стран-участниц Речной Коалиции на саммите в Кольтстриме. Весьма удивительно, но президент Бакары Уотер Лили не смогла прибыть на саммит лично. Однако посланные вместо неё представители никак не мешали заключению соглашения. Согласно опубликованному документу, саммит официально продлил действие пакта о взаимной обороне между всеми восьмью нациями (хотя для этого президент Бакары должна будет официально поставить свою подпись) а также подтвердил их решимость выступить совместно против любого грифоньего вторжения. Однако, это соглашение не только подтвердило сохранение статуса кво, но и активно осудило кровопролитие в Лонгсворде, предупредив графа Палласа о том, что ему нужно немедленно прекратить преследовать местных пони. Представители стран Коалиции также выразили надежду на мирное разрешение бродфельдской гражданской войны. Однако, ничто в риторике этого пакта не свидетельствует о возможном немедленном военном вмешательстве, а отсутствие главы Республики Бакары свидетельствует о низком единстве Коалиции."
coltstream_news.2.a:0 "Принято к сведению."
coltstream_news.2.b:0 "Пусть они не суют свои носы в наши дела!"