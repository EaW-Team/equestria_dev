 colthage_other.99.b:0 "О чём они думали?"
 
 colthage_other.100.t:0 "Новый суфрит"
 colthage_other.100.d:0 "— Так, передатчик настроен, генерал. — Адъютант Зерутры с ухмылкой смотрел, как сенаторы занимают свои места в мраморном зале Сената, наскоро прибранном для этого случая. Позади них разместились солдаты Зерутры. У них было оружие и выпивка, так что они готовились наслаждаться зрелищем. Спикер встал, опираясь на свой посох. Пожилой зебра слегка дрожал, постукивая посохом по полу. — Уважаемые сенаторы, кольтфагенцы и радиослушатели. Учитывая чрезвычайную ситуацию в стране, — Оратор глубоко вздохнул, и его голос слегка надломился. — На наше рассмотрение выносится предложение назначить исполняющего обязанности суфрита Безельшаззара Зерутру, присутствующего здесь, на должность суфрита до отмены чрезвычайного положения и проведения выборов. Все, кто выступает "за", скажите "за"! — Солдаты Зерутры вскочили на скамьи, громко выкрикивая свое одобрение. И поэтому слушателям показалось, что Сенат с куда большим энтузиазмом воспринял это назначение, чем это было на самом деле. Залатель Зарка, сидевший в первом ряду, также выразил свое одобрение, после чего его примеру последовали остальные сенаторы-Заркиды.\n\nПосле того, как крики стихли, оратор предоставил слово теперь уже суфриту Зерутре, который слегка поправил очки, перед тем как прочитать свою речь. — Достопочтенные члены Сената, кольтфагенцы. Всю свою жизнь я верно служил Кольтфагену. При Замилькаре Зарке я охранял границу и сражался против короля Шторма. При его сыне, который сегодня с нами, я пытался восстановить страну. Временное правительство было нестабильным, и меня снова призвали восстановить порядок, что я и сделал, как верный солдат Кольтфагена. — Зерутра улыбнулся, когда в его памяти всплыло полдюжины генералов, произносивших подобные речи прежде. И сегодня он сам творил историю. — Сегодня я обещаю вам продолжать служить Кольтфагену в данной мне должности. Я буду охранять наши границы, я наведу порядок в сельской местности и сделаю Кольтфаген завистью всей Зебрики! — На этот раз большее число сенаторов выразили свое одобрение. Хотя Сенат и город Кольтфаген всё ещё были сильно повреждены, на мгновение показалось, что Зерутра может выполнить свои обещания."
 colthage_other.100.a:0 "Я достоин легенд прошлого и теперь докажу это."
 
 colthage_other.101.t:0 "Особая миссия"
 colthage_other.101.d:0 "Залатель Зарка нахмурился, войдя в кабинет суфрита. Суфрит Зерутра не только не вернул ему должность лидера Кольтфагена, но и не поставил на место портрет его отца. Вместо него на стене висела картина, изображающая переход суфрита Занзазалла через Ползучие горы во время Второй Зоникийской войны. Нынешний суфрит улыбнулся и сделал глоток вина. — Доброго дня тебе, генерал Зарка. Что привело тебя сюда?\nЗалатель отвернулся от картины и подошёл к столу, за которым он сам некогда сидел. — Я пришёл, чтобы проверить работу по проведению выборов. Создается впечатление, что подготовка вообще не ведётся.\n\nЗерутра улыбнулся. — Всему своё время, Залатель. А пока у меня есть для тебя важное задание. — Залатель нахмурился ещё сильнее, когда Зерутра достал из своего ящика досье и передал его Зарке. — Посмотри сам.\nЗалатель быстро пролистал страницы с описанием специального задания от суфрита. Генерал должен был стать военным атташе в государстве [PNG.GetNameDef]. И узнать об их военных достижениях. Глаза Залателя сузились, когда он захлопнул папку с бумагами. — Ты, наверное, думаешь, что это невероятно смешно, Безельшаззар. — Он повысил голос. — Но это я суфрит Кольтфагена. Ты служил моему отцу и мне. Немедленно отступи и верни мне мой пост!\n\n— Боюсь, что нет, Залатель. Слишком долго я приносил жертвы!\n— Это ты приносил жертвы? Я потратил на твои увеселения сумму, сравнимую с налогами с небольшого городка! — Зарка зарычал. — Зариес, Закбар? Они всегда были коррумпированы. Занно и Заранзид? Они были предателями. Но Зерутра? Из всех зебр меня предал именно ТЫ?\nЗерутра улыбнулся и свистнул, после чего в кабинет вошли несколько его солдат. Зерутра больше не говорил ни слова. Он лишь смотрел, как бывший суфрит безуспешно борется с полудюжиной солдат, после чего его утащили, чтобы подготовить к путешествию в один конец. — Больше ты не будешь меня беспокоить. — Новый суфрит откинулся в кресле назад, поднял свой бокал и сделал ещё один глоток."
 colthage_other.101.a:0 "До свидания и удачи!"
 
 colthage_other.102.t:0 "Гость из далёкой страны"
 colthage_other.102.d:0 "В порт столицы пингвинов вошёл кольтфагенский корабль. На носу нежданного в этих водах судна стоял зебра в тяжёлой мантии, который вызывающе противостоял ветру. Пингвины спешно готовили приём этого корабля, но после того как зебра сошёл на берег, судно сразу же отчалило. Пингвин, что был начальником гавани, слегка наклонил голову, рассматривая странного посетителя, который был одет в нечто очень похожее на форму высокопоставленного иностранного военного. — Кто ты и что привело тебя в государство [PNG.GetNameDef], зебра?\n\nВзгляд зебры был полон недовольства, и его глаза пылали столь яростно, что пингвин сделал шаг назад. — Я - Залатель Зарка, маршал Кольтфагенской Республики. — Он прикусил губу и потянулся в седельную сумку, чтобы передать начальнику порта пачку документов. — Я здесь с военной миссией от имени суфрита, дабы узнать о ваших достижениях в военном искусстве. Взамен же я предлагаю свои услуги.\nПока начальник порта перелистывал бумаги, заговорил другой пингвин, который пытался сдержать смех. — Подожди-ка, ты действительно прежний суфрит?\nОт этого вопроса зебра взорвался от ярости. Он схватил свою маршальскую дубинку и ударил ею пингвина по голове. — Я - законный суфрит Кольтфагена! Я не заслуживаю того, чтобы меня отправили на дальний конец этого мира страдать под лишённым солнца небом! — Потребовались усилия всей портовой полиции, чтобы задержать генерала Зарку и остудить его неистовый гнев. К счастью для бывшего суфрита, военные признали его талант и освободили его, позволив продолжить выполнение своей миссии."
 colthage_other.102.a:0 "Надеюсь, он любит рыбу."

 colthage_other.103.t:0 "Дезертирство"
 colthage_other.103.d:0 "Суфрит Зерутра лежал на мягком бумажном матрасе, уложенном на кровать из тропического дерева, и смотрел на звёздное небо и хрустальное солнце. Где-то под его боком лежал отчёт, который беспокоил его час назад. Или два? Многие граждане были призваны в армию, чтобы защищать республику от коррумпированных элементов, но значительная часть из них дезертировала, а некоторые даже присоединились к повстанцам. Впрочем, это не имело значения. Какая вообще польза Безельшаззару от предателей? Он улыбнулся, расслабляясь. Суфрит перевел взгляд вниз, и картина на стене начала двигаться вместе с воспоминаниями. Копья превратились в ружья, а вершины гор - в красное пламя. Взгляды солдат стали злобными ухмылками и крики заполнили его уши. Сцена второй зоникийской войны сменилась его собственными преступлениями. Разграбление лагерей бандитов на западе во время централизации времён Замилькара и сожжение деревень, не желавших помогать Заркидам во время вторжения короля Шторма.\n\nЗерутра начал потеть и его тело напряглось. — Только не снова! — закричал он, скатываясь с постели, укрываясь за столом и одним движением выхватывая револьвер. Однако изображения и крики не исчезли. Залатель и Замилькар Зарка стояли над пламенем, глядя пустыми глазами на нового суфрита. Суфрит закричал в ответ: — Нет, это вы сделали! Я лишь выполнял ваши приказы! Я прибирал за вами! — Дрожащим копытом он направил оружие на картину и нажал на курок.\n\nЗвон выстрела прогнал крики из ушей Зерутры и мир вернулся в нормальное состояние после того, как пуля застряла в голове древнего генерала Занзазалла. Суфрит рухнул на пол и быстро задышал. — Это за меня и за Кольтфаген. Они сделали это. Зарки заставили меня сделать это. Это было просто необходимо, почему идиоты этого не видят? — Он схватил со стола рапорт о дезертирстве и разорвал его. — Я покажу им."
 colthage_other.103.a:0 "Предатели!"
 
 colthage_other.104.t:0 "Дезертиры Зерутры"
 colthage_other.104.d:0 "После захвата власти Безельшаззар Зерутра начал повышать и без того высокую степень милитаризации Кольтфагена. Нелегитимный суфрит пытался значительно увеличить численность своей армии, но собрать необходимое количество солдат только из рядов добровольцев оказалось невозможно, поскольку зебры, естественно, не желают сражаться за столь безжалостного диктатора. В результате его армия была вынуждена прибегнуть к принудительному призыву.\n\nВ отличие от них, мы без проблем нашли добровольцев для наших революционных сил. Подавляющее большинство кольтфагенцев любой ценой избегают призыва в армию под знамёна режима Зерутры, а те, кого заставили служить, явно не хотят воевать. Его призывники дезертируют тысячами, и многие их них решаются вступить в наши ряды. Очевидно, что сражаться за свободу - куда более привлекательная перспектива, чем защищать тиранию."
 colthage_other.104.a:0 "Долой диктатора, да здравствует революция!"

 colthage_other.105.t:0 "Эксклюзивная вечеринка"
 colthage_other.105.d_zeirutid_alive:0 "Клуб под названием "Позолоченный аравиец" едва уцелел в буре, которую переворот обрушил на Кольтфаген, а владельца и его персонала уже давно и след остыл. Но сегодня вечером клуб снова будет использоваться по назначению: Безельшаззар Зерутра, оставшиеся в живых генералы и некоторые другие высшие офицеры устроят вечеринку в честь будущего.\nПрошло несколько часов с начала вечеринки, так что лорды и леди войны были уже весьма пьяны, когда новый суфрит забрался на один из столов, уронив в процессе несколько пустых бутылок. Зерутра повысил голос. — Уважаемые гости! — Офицеры медленно начали замолкать, чтобы дать возможность своему новому лидеру высказаться. — Мы собрались здесь, чтобы отметить решимость наших военных в защите республики от слабых и поддерживаемых иностранцами правителей! Признаюсь вам, что когда Батрун Зариес погиб, я сомневался, что мы сможем выбраться из этого хаоса. Но вот мы стоим здесь как владыки города, а вскоре нам будет принадлежать и вся страна! — Зерутра подождал, пока стихнут аплодисменты.\n\n— А победителям достаются военные трофеи! Крестьяне, бандиты и любители гиппогрифов - только они стоят между нами и нашим призом: золотом этих никчемных патрициев и землями тех, кто сражается за них. Мы будем усердно и трудолюбиво управлять этой страной. Все получат выгоду. Но те, кто осмелился выступить на моей стороне, выиграют больше всего!\nВ этот момент заговорил генерал Герза, чья роль в заговоре заключалась в покушении на Зейрутида - лидера кольтванцев. — Как насчёт того, чтобы чуть более ясно обрисовать то, что я смогу получить?\nНа мгновение в комнате воцарилась тишина. Все ждали ответа Зерутры.\nОтвет последовал быстро: — Ты будешь понижен в должности и будешь благодарен, что легко отделался. Ты не смог избавиться от Зейрутида, который до сих пор терзает нас вместе с разбойником Зидоном! — Зал разразился хохотом, поскольку никто не испытывал особого уважения к генералу, который никогда не выигрывал битв. В ответ суфрит поднял свой бокал, и остальные присутствующие поступили аналогично; — Друзья мои, за наш новый Кольтфаген!"
