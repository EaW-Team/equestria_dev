 CTH_internal_factions_desc:0 "Суфриты не могут править в одиночку. За каждым лидером стоят могущественные политические группировки, удерживающие их у власти. §YЗаркиды§!, что десятилетиями правили Кольтфагеном, укрепили свою власть при поддержке §Cсайентифидов§! и §Rвоенных§!. Также в этот период времени значительно возросло влияние и мощь §Gземлевладельцев§!, которые сейчас жёстко контролируют свои огромные участки земли.\n\nВ последнее время две другие фракции набирают популярность. §gКонституционалисты§! желают возвращения к демократическому правительству и отстранению Заркидов от власти. §PГармониты§! хотят зайти ещё дальше и стремятся к радикальной перестройке нации согласно идеям гармонии.\n\n§YЛояльные фракции будут давать нации бонусы, а нелояльные - штрафы. Эти бонусы или штрафы увеличиваются с ростом власти фракций. Однако действительно могущественные фракции могут начать продвигать свои собственные планы или даже попытаться устроить заговор против суфрита, если они не будут лояльны.§!"
 
