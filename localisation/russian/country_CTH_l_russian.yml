 colthage_other.42.t:0 "Кольтфагенские повстанцы просят помощи!"
 colthage_other.42.d:0 "Мы получили послание от армии конституционалистов, в котором они просят поддержать их восстание. Хотя у нас весьма прохладные отношения с Кольтфагеном, лидерство конституционалистов некоторое время скрывалось в Зумидии. Они гораздо дружелюбнее относятся к Гиппогрифии и гармонии, чем диктатура Заркидов.\n\nПринцесса Скайстар готова пойти на радикальные меры и предлагает организовать добровольческий полк из зумидийских и гиппогрифьих солдат, дабы "Победить Зарку так, как мы разобрались с королём Штормом!".\n\nБолее консервативные советники предупреждают, что гибель гиппогрифов в чужой войне расстроит изоляционистов, и предлагают просто послать оружие конституционалистам.\n\nНаиболее острожные же предупреждают, что такое вмешательство лишь разозлит Заркидов и подкрепит их мнение о том, что Гиппогрифия - империалистическая держава, пытающаяся навязать свой образ жизни другим. Они говорят, что гармонисты не должны свергать иностранные правительства, которые им не нравятся, и хотели бы, чтобы мы просто заявили о своём одобрении действий конституционалистов, но отказались бы ввязываться в гражданскую войну в другой стране."
 colthage_other.42.a:0 "Скайстар права!"
 colthage_other.42.b:0 "Мы отправим им оружие."
 colthage_other.42.c:0 "Мы окажем им моральную поддержку."
 
 colthage_other.43.t:0 "Тёплый приём"
 colthage_other.43.d:0 "Анназа и Запса снова были полны народу, поскольку слух о прибывшей сегодня помощи из Гиппогрифии распространился по округе подобно лесному пожару. И действительно, в полдень на станцию прибыл военный эшелон, выгрузивший целую бригаду гиппогрифьих солдат. Мундиры цвета хаки и зелёные шлемы с отверстиями для ушных перьев контрастировали с пёстрым оперением солдат. Эти гиппогрифы были снаряжены для настоящей войны, а не для церемоний. Жители двух городов приветствовали солдат, когда те маршировали по мосту. Многие зебры дарили цветы и сладости своим полукогтистым, полукопытным новым друзьям.\n\nГенерал Азараго также присутствовал на прибытии добровольцев из Ариса. Он подошёл к их командиру, широко улыбаясь. — Доброго дня вам, майор! Как видите, жители Кольтфагена рады видеть вас здесь!\nГиппогрифина улыбнулась в ответ. — Давненько нас не встречали столь тепло на материке. Но Её Величество Королева искренне желает помочь нашим соседям в борьбе за свободу.\n— Господин Мзелькатид был прав, когда рассчитывал на Арис. Вот, возьмите это в качестве моего личного подарка.\nГенерал достал из седельной сумки бутылку кольтфагенского рома и вложил её в когти майора. — Это хорошая вещь, майор. И мы сражаемся за праведное дело.\n\nМайор улыбнулась, убрала выпивку и повернулась к своим солдатам. — Давайте покажем, что Арис - хороший сосед и что бригаде принцессы нет равных! — Солдаты радостно закричали, горя желанием сразиться за правое дело. Многие надеялись, что с помощью этой бригады они смогут установить прочную дружбу с зебрами и будут вместе работать, чтобы сделать будущее более мирным."
 colthage_other.43.a:0 "Мы глубоко признательны."

 colthage_other.44.t:0 "Весенний прилив свободы"
 colthage_other.44.d:0 "Анназа и Запса снова были полны народу, поскольку слух о прибывшей сегодня помощи из Гиппогрифии распространился по округе подобно лесному пожару. И действительно, в полдень на станцию прибыл грузовой поезд, откуда солдаты вынесли ящики с королевской печатью гиппогрифов. Жители двух городов с любопытством смотрели на происходящее, но некоторые, казалось, были немного разочарованы небольшим военным вкладом гиппогрифов.\n\nГенерал Азараго с несколькими солдатами армии конституционалистов также присутствовал на встрече. И когда гиппогрифы поставили ящики на середине моста, солдаты-зебры подняли и понесли их в Запсу. — Осторожно, солдаты, вы же не хотите их уронить! — сказал генерал, рысью направляясь к мосту и протягивая своё копыто явно главной гиппогрифине. — Добрый день, мадам. Я вижу, что вы пришли с подарками! Уж поверьте, мы точно рады им!\n\n— Добрый день, генерал! — Солдат отсалютовала. — Это винтовки Спрингтайд, как мы и договаривались. Это магазинные винтовки, но вы быстро к этому привыкнете.\nАзараго не мог не улыбнуться. — Какое подходящее название. С вашей помощью наша волна свободы действительно станет всепоглощающим приливом!\nГиппогрифина усмехнулась в ответ. — А вы любите метафоры, не так ли? Удачи, генерал, и пусть мы встретимся снова после окончания вашей войны.\nГенерал кивнул. — Мы скоро разберёмся с этим, не волнуйтесь!"
 colthage_other.44.a:0 "Мы используем это оружие с пользой."

 colthage_other.45.t:0 "Моральная поддержка"
 colthage_other.45.d:0 "Анназа и Запса снова были полны народу, поскольку слух о прибывшей сегодня помощи из Гиппогрифии распространился по округе подобно лесному пожару. Однако вскоре веселую атмосферу сменили тишина и смятение, когда на станцию Анназы прибыл небольшой пассажирский поезд. Из поезда вышла одинокая гиппогрифина, которая в замешательстве оглядела собравшуюся толпу. Тем не менее, она перешла через мост в Запсу и приблизилась к фигурам, ожидающим на другой стороне.\n\nГенерал Азараго увидел приближающуюся одинокую гиппогрифину и со вздохом обратился к своим товарищам. — Вот вам и помощь от Ариса. — Но зебра изобразил фальшивую улыбку, зная, что посланница не виновата в этом. — Добрый день, подруга! Чем мы можем тебе помочь? — сказал генерал, когда гиппогрифина достала из сумки письмо с королевской печатью.\n— Послание от самой королевы Ново к конституционалистской армии.\nНа мгновение в сердце генерала ожила надежда, пока он быстро распечатывал послание. — Ничего, кроме слов от Ариса, — заключил Азараго, убирая письмо под пальто. — Ну что ж. Всегда найдутся те, кто будет сидеть сложа копыта, когда настанет час бороться за свободу. Я желаю, чтобы собственная свобода королевы Ново никогда бы не оказалась под угрозой. — С этими словами он пожелал посланнице счастливого пути домой и повернулся, ничуть не ободренный письмом королевы."
 colthage_other.45.a:0 "Нам нужно нечто большее, чем мысли и молитвы!"
 
 colthage_other.46.t:0 "Послание из Запсы"
 colthage_other.46.d:0 "— Полагаю, было неизбежно, что они обратятся ко мне. — Зешмуназаш Зейрутид перечитал письмо, полученное им из Запсы, штаб-квартиры конституционалистской армии на западе. К этому времени лидер повстанцев из Кольтвы понял, что частичная победа над режимом Зарки невозможна. Даже если на него будут давить с запада и востока, он будет заставлять свои войска держаться до самого горького конца. Письмо, написанное самим Занно Мзелькатидом, казалось выходом из положения. В этом послании лидер конституционалистов кратко изложил свою платформу, а также пообещал разобраться в правонарушениях землевладельцев в Кольтве и серьёзно подойти к вопросу земельной реформы. Он просил лишь о том, чтобы Освободительная Армия признала конституционалистов законной властью в Кольтфагене.\n\nЗейрутид слышал, как за пределами его комнаты генералы спорили о стратегии, и знал, что вскоре понадобится его присутствие, чтобы разнять перебранку или заставить их принять решение по какому-то вопросу. Но Зешмуназаш хотел дать себе время обдумать свое отношение к фракции Занно. Конечно, казалось, что их сердца находятся в правильном месте, и что они борются за лучший Кольтфаген. Однако Зешмуназаш опасался, что в конце концов Кольтва вытянет короткую соломинку, и что Занно может поддаться искушению отказаться от своих обещаний только для того, чтобы провести через Сенат другую политику. Соблюдение конституции означает необходимость вести переговоры с фракциями Кольтфагена. Это ведёт к компромиссам с сильными мира сего. Верит ли он в то, что Занно выдержит это давление?\n\nЗешмуназаш глубоко вздохнул, стараясь заглушить царившую снаружи суматоху, обмакнул перо в чернила и приготовился писать ответ."
 colthage_other.46.a:0 "Мы признаем власть конституционалистской армии."
 colthage_other.46.b:0 "Я всё же не могу полностью довериться Занно."

 colthage_other.47.t:0 "Ответ Зейрутида"
 colthage_other.47.d:0 "— Извините, прошу прощения! — Капрал ворвался в зал заседаний мэрии Запсы, где Занно Мзелькатид и другие конституционалисты проводили совет.\nГенерал Орзагид встал. Он заревел, подобно капитану во время шторма. — Капрал, разве вы не видите, что мы обсуждаем важное дело? Мы же просили не беспокоить нас.\nСолдат, стоявший сейчас посреди комнаты, нервно огляделся по сторонам, пока его взгляд не остановился на Занно, который спокойно улыбнулся жеребцу. — Сэр, вы говорите так, будто За'ал спустился с небес и объявил себя императором Грифонии. Пожалуйста, расскажите нам, что происходит.\nКапрал кивнул, достал из седельной сумки письмо и передал его Мзелькатиду. — Это ответ Зейрутида, сэр.\n\nВ зале воцарилась тишина. Тень Освободительной Армии Востока нависла над конституционалистами, как непредсказуемая, хотя и вызывающая симпатию сила. Занно небрежно вскрыл конверт и прочитал его содержимое про себя, продолжая улыбаться. Политику нравилось держать своих советников в напряжении, и он позволил молчанию затянуться ещё на несколько мгновений. Затем он заговорил. — Освободительная Армия Востока признает нашу власть. Кольтва и Кольтфаген будут работать вместе! — Это заявление положило конец официальному этикету заседания. Некоторые генералы победно трясли копытами, а парочка сенаторов одобрительно застучали по столу. Генерал Азараго приказал капралу принести в комнату бутылку вина и захватить бутылку рома для него и его солдат. Несмотря на широкую поддержку населения, только в этот момент стало возможным полноценное объединение Кольтфагена и светлое будущее для него. Остаток дня конституционалисты провели, празднуя новый союз с кольтванцами."
 colthage_other.47.a:0 "Вместе мы одолеем врага!"
 
 colthage_other.48.t:0 "Ответ Зейрутида"
 colthage_other.48.d:0 "— Извините, прошу прощения! — Капрал ворвался в зал заседаний мэрии Запсы, где Занно Мзелькатид и другие конституционалисты проводили совет.\nГенерал Орзагид встал. Он заревел, подобно капитану во время шторма. — Капрал, разве вы не видите, что мы обсуждаем важное дело? Мы же просили не беспокоить нас.\nСолдат, стоявший сейчас посреди комнаты, нервно огляделся по сторонам, пока его взгляд не остановился на Занно, который спокойно улыбнулся жеребцу. — Сэр, вы говорите так, будто За'ал спустился с небес и объявил себя императором Грифонии. Пожалуйста, расскажите нам, что происходит.\nКапрал кивнул, достал из седельной сумки письмо и передал его Мзелькатиду. — Это ответ Зейрутида, сэр.\n\nВ зале воцарилась тишина. Тень Освободительной Армии Востока нависла над конституционалистами, как непредсказуемая, хотя и вызывающая симпатию сила. Занно небрежно вскрыл конверт и прочитал его содержимое про себя, перестав улыбаться на последних строках. После глубокого вздоха он объявил: — Освободительная Армия Востока отказывается признать нас в настоящее время. Пока что мы не являемся союзниками, хотя Зейрутид держит дверь открытой, дабы обсудить это позже. — Генералы и сенаторы разочарованно смотрели друг на друга, и никто не знал, что сказать, когда капрал неловко вышел из комнаты. Никто из них не мог понять, к чему приведёт это письмо. Была надежда, что кольтванцы захотят пойти на сделку, предотвратив необходимость новых столкновений и облегчив борьбу с Заркой, создав второй фронт. Но этого не случилось и будущее Кольтфагена теперь кажется гораздо менее определённым."
 colthage_other.48.a:0 "Можно ли вообще доверять этим бандитам?"
 
 colthage_other.49.t:0 "Новое начало"
 colthage_other.49.no_deal:0 "— Я клянусь всемогущим Пантеоном защищать независимость Кольтфагена и целостность его территории, сохранять его республиканский строй, уважать конституцию, скрупулезно заботиться об интересах нации и беречь её древние институты. — Новый временный суфрит Зарани За'алион Зарра повторил присягу под взорами Занно Мзелькатида и остальных членов нового сената. Пожилой спикер Сената подошёл к опытному юристу-дипломату и пожал тому копыто. — Поздравляю с новой должностью. Думаю, я могу от имени всего Сената попросить За'ала даровать вам силу и мудрость при исполнении ваших обязанностей.\nВ ответ суфрит улыбнулся. — Спасибо. Я благодарен вам за поддержку и надеюсь провести все необходимые реформы в этот переходный период.\n\nСенаторы покончили с формальностями и продолжили общаться друг с другом в мраморном зале. Сенатор Зенут Заранзид улыбнулся, подойдя к самому Занно. — Многие думали, что ты сам будешь пытаться претендовать на высшую должность, Мзелькатид. Но ты нашёл самого безобидного жеребца во всем Кольтфагене, чтобы сделать это за тебя!\nЗанно кивнул, — Народ знает, что я намерен участвовать в выборах, но я думаю, что они предпочли бы, чтобы до тех пор у власти находилась нейтральная сторона. Хотя я договорился с мистером Заррой.\nЗенут нахмурил брови: несмотря на свой несколько отстраненный характер, Занно всегда удивлял его своей хитростью.\n\nОднако его беспокоило другое. Сенатор бросил короткий взгляд через плечо, обратив внимание друга на Зафод Зарку в парадной форме и безупречно одетую патрицианку Джезабзеллу Зешмид, которые увлеченно беседовали между собой. Их окружала группа молодых зебр, бывших членов Народного Собрания, которые заменили сторонников Залателя в сенате. — Я бы настоятельно рекомендовал вам присматривать за гармонитами. У них появился могущественный союзник в виде сестры Зарки.\nЗанно кивнул. — Я думаю, что народ увидит достоинства нашей платформы и отвергнет эти эксперименты.\n— Народ. Теперь решение лежит в их копытах. — Зенут не мог не улыбнуться. После всего этого времени у них наконец-то появился реальный выбор."
 colthage_other.49.deal:0 "— Я клянусь всемогущим Пантеоном защищать независимость Кольтфагена и целостность его территории, сохранять его республиканский строй, уважать конституцию, скрупулезно заботиться об интересах нации и беречь её древние институты. — Новый временный суфрит Зарани За'алион Зарра повторил присягу под взорами Занно Мзелькатида и остальных членов сената. В сенате не было произведено никаких перестановок, за исключением удаления из него всех Заркидов. Пожилой спикер Сената подошёл к опытному юристу-дипломату и пожал тому копыто. — Поздравляю с новой должностью. Думаю, я могу от имени всего Сената попросить За'ала даровать вам силу и мудрость при исполнении ваших обязанностей.\nВ ответ суфрит улыбнулся. — Спасибо. Я благодарен вам за поддержку и надеюсь провести все необходимые реформы в этот переходный период.\n\nСенаторы покончили с формальностями и продолжили общаться друг с другом в мраморном зале. Сенатор Зенут Заранзид слегка улыбнулся, подойдя к самому Занно. — Я не чувствую себя здесь желанным гостем, тут слишком много знакомых лиц.\nЗанно кивнул, — Однако мы с господином Заррой договорились. Я верю в его честность.\nЗенут вздохнул: возможно, что лидер его фракции забыл, как работал Кольтфаген в его отсутствие.\n\nСенатор бросил короткий взгляд через плечо, обращая внимание своего друга на Бальтазара Закбара, лидера сайентифидов, и Батруна Зариесу из фракции милитаристов. Обе зебры были окружены своими сторонниками и подозрительно поглядывали друг на друга. — Мы убрали Заркидов и сняли не только свои собственные, но и их оковы.\nЗанно покачал головой и положил копыто на плечо Зенута. — Просто верь в народ, мой друг. Кто будет голосовать за группу, которая открыто выступает против их собственных интересов?\n— Полагаю, что в этом нет особого смысла, если так рассуждать. — Тем не менее, Зенут не мог подавить дурное предчувствие в своём сердце."
 colthage_other.49.a:0 "Кольтфаген родится заново!"
 
 colthage_other.50.t:0 "Требования конституционалистов"
 colthage_other.50.d:0 "После победы конституционалистов в Кольтфагене новое центральное правительство неизбежно должно было переключить свое внимание на Освободительную Армию Востока. Независимая вооруженная группа была весьма существенным посягательством на их власть. Зешмуназаш Зейрутид знал всё это, но когда он оглядел лица своих ближайших соотечественников и друзей, их реакция была неоднозначной. Зейрутид только что зачитал требования нового правительства: полное разоружение и фактический роспуск ОАВ. Его сторонники разделились на две группы. Часть выступала за переговоры - они устали от реальных боевых действий, от ночей под звёздами и от постоянного оглядывания через плечо. Они надеялись, что реальные изменения возможны. Вторая группа была более воинственной. Они отказывались доверять любому кольтфагенскому правительству и желали продолжать борьбу за полную независимость Кольтвы. Зейрутид никогда не собирался полностью отделяться, но сепаратистские настроения росли с каждым успехом ОАВ.\n\nВ течение следующих нескольких часов Зешмуназаш и более дипломатично настроенная фракция работали над изложением своих требований, в основном основанных на плане Кизил-Зеба. Однако они также потребовали отставки Беноама Герзы, генерала, который был известен в Кольтве своей экстремальной тактикой по подавлению кольтванцев. Следующую часть вечера Зейрутид провёл, разрабатывая планы дальнейшего сопротивления вместе с более воинственно настроенной фракцией, так что к концу ночи у кольтванца перед было глазами два плана действий. Два способа ответить на требование Кольтфагена. Переговоры или война."
 colthage_other.50.a:0 "Мы согласны, но только если они примут наши условия."
 colthage_other.50.b:0 "Нам нужно оружие, чтобы защитить себя!"
 
 colthage_other.51.t:0 "Условия Зейрутида"
 colthage_other.51.d:0 "— Хорошо, что вы пригласили меня сюда, суфрит Зарра. — Занно Мзелькатид улыбался, сидя перед суфритом в его кабинете. Там, где раньше на стене висел портрет Замилькара Зарки, сейчас была изображена сцена восстания Зинузеля Зидалида против кваггатайцев почти двести лет назад. Новый суфрит был, по крайней мере, более утончённым в выборе декора.\nЗарра кивнул. — Лидер так называемой Освободительной Армии Востока предоставил нам список своих требований, господин Мзелькатид. И прежде чем официально отреагировать на него, я хотел бы услышать ваше мнение.\nОбе зебры прекрасно знали, что суфрит подчиняется лидеру конституционалистов, но никто из них не хотел прямо заявлять об этом из уважения к другой стороне. Поэтому Занно просто кивнул в ответ с мудрым видом, подытожив условия, выдвинутые Зейрутидом; — Похоже, что большинство условий совпадает с первоначальной декларацией повстанцев - планом Кизил-Зеба, который требует определённой степени местной автономии для Кольтвы, а также земельных реформ. Некоторые права получат особый защищённый статус в регионе, хотя я сомневаюсь, что при нашем правлении это будет необходимо.\n\nЗарра слегка улыбнулся. — Пока что требования кажутся разумными, хотя меня посетил господин Бодазтарт, который заявил, что это опасный прецедент для класса землевладельцев.\n— Это нужно принять во внимание, но всё равно в итоге мы не слишком раскачаем лодку, как мне кажется. Хотя остаётся ещё одно требование.\nЗарра закатил глаза, поняв, к чему клонит политик. — Печально известный генерал Герза. Зебра, который никогда не выигрывал битвы. — Со вздохом он покачал головой. — Весьма показательно, что наш генштаб никак не пожаловался на требование уволить его.\n— Кольтфаген может смириться с его потерей, даже если это требование является немного нестандартным. Но скажите мне своё профессиональное мнение, Зарани. — Занно постучал по бумагам на столе суфрита. — Стоит ли согласиться или лучше вести переговоры дальше?"
 colthage_other.51.a:0 "Мы согласны!"
 colthage_other.51.b:0 "Давайте пригласим Зейрутида на переговоры."
 
 colthage_other.52.t:0 "Зейрутид отказывается выполнять требования"
 colthage_other.52.d:0 "— Хорошо, что вы пригласили меня сюда, суфрит Зарра. — Занно Мзелькатид улыбался, сидя перед суфритом в его кабинете. Там, где раньше на стене висел портрет Замилькара Зарки, сейчас была изображена сцена восстания Зинузеля Зидалида против кваггатайцев почти двести лет назад. Новый суфрит был, по крайней мере, более утончённым в выборе декора.\nЗарра кивнул. — Лидер так называемой Освободительной Армии Востока отверг наш призыв сложить оружие, мистер Мзелькатид. И перед нанесением ответного удара я хотел бы обсудить наши варианты.\nОбе зебры прекрасно знали, что суфрит подчиняется лидеру конституционалистов, но никто из них не хотел прямо заявлять об этом из уважения к другой стороне. Занно вздохнул. — Прискорбно, но это не значит, что и мы должны совершать необдуманные поступки.\n\nЗарра слегка улыбнулся. — Я полагал, что вы не станете этого делать. Но не боитесь ли вы, что так мы будем выглядеть слабыми?\n— Мы будем выглядеть слабыми, если посчитаем слово "нет" окончательным ответом и поспешим вступить в конфликт с собственными гражданами. Нам следует пригласить жеребца в Кольтфаген и показать, что мы готовы сделать всё возможное для заключения мира. — Мзелькатид потёр копытом свою бороду. — Аура Зейрутида весьма положительная, и хотя я чувствую приближение беды, я хотел бы лично встретиться с ним.\n\nЗарани Зарра улыбнулся и кивнул, скрывая лёгкое неудовольствие от последнего замечания Занно. Зебра был искусным политиком, но вот этот спиритизм временами заставлял его казаться отстранённым. — Вы высказали проницательную мысль, хотя я думаю, что сейчас может быть наилучшее время для нанесения удара и восстановления национального единства. Народ не хочет, чтобы вокруг бегали бандиты, как бы они себя там ни называли."
 colthage_other.52.a:0 "Давайте пригласим его на переговоры."
 colthage_other.52.b:0 "Тогда нам придётся разоружить их силой."
 
 colthage_other.53.t:0 "Приглашение"
 colthage_other.53.d:0 "— Только не надо всё портить, Озид. Кольтфаген прекрасен в это время года, и разве ты не хочешь увидеть Цитадель и храм За'ала? — Зешмуназаш Зейрутид смеялся, пока он и его лучший друг и товарищ Зенарво Озид рысили по временному лагерю Освободительной Армии. Лидер повстанцев только что получил приглашение от суфрита Кольтфагена на переговоры о мире между Кольтвой и Кольтфагеном. \n— Я серьёзно, Зеш. Ты же отправляешься в змеиную яму, прямиком в логово льва!\n— Можно сказать, в сам Тартар! — Лидер кольтванцев отмахнулся от опасений своего друга. — Новый суфрит - дипломат, да и Занно также верит в дипломатию. Он уже пытался договориться с нами, так что он явно не из тех жеребцов, что играют грязно. — Двое жеребцов отправились в палатку Зейрутида, где он начал собирать свою седельную сумку, пока Озид стоял у входа и вздыхал.\n\n— Дело не в конституционалистах, ты это знаешь. Дело в других фракциях, которые всё ещё рыскают вокруг. Землевладельцы, милитаристы - у них есть причины ненавидеть тебя, ведь ты помог оттеснить их от власти!\nЗейрутид положил седельную сумку на стол и кивнул. — Я полагаю, что это "прыжок веры". Но если есть шанс на решение вопроса мирным путём, то мы просто обязаны ухватиться за него.\n— Но не такой ценой! — Озид повысил голос, его взгляд умолял Зейрутида отнестись к собственному благополучию серьёзнее, и это заставило его друга остановиться на месте. Друзья Зеша полагались на него, как и многие кольтванцы. Они считали, что он не будет рисковать хотя бы ради них, если не ради себя."
 colthage_other.53.a:0 "— Я отправлюсь в Кольтфаген, нам нужен мир."
 colthage_other.53.b:0 "— Ты прав, Озид, я останусь здесь."
 
 colthage_other.54.t:0 "Встреча в Кольтфагене"
 colthage_other.54.no_deal:0 "Большие врата Цитадели Кольтфагена были широко распахнуты. Их охраняла пара облачённых в белое и неподвижных как статуи стражников из Священного Отряда. И даже пытающаяся привлечь их внимание кольтванка, которая махала для этого копытом прямо перед глазами стражника, не заставила его даже моргнуть. Зейрутид быстро пихнул её. — Простите мою подругу, она никогда раньше не бывала в этом городе. Пойдём, нас ожидает ещё много формальностей. — И, подобно учителю на школьной экскурсии, лидер повстанцев провёл свою свиту мимо всех ожидавших их формальностей. Сначала был салют, организованный генералом Орзагидом, затем, религиозная церемония в храме За'ала, после чего они, наконец, отправились во дворец суфрита, где находился его офис. — Этот двор стоит больше, чем все плантации, на которые мы совершали набеги, вместе взятые. — Шепнул один кольтванец Зейрутиду, когда помощники суфрита провели делегацию кольтванцев через покрытый мозаикой внутренний дворик, где фонтан, символизирующий бога рек Зама, создавал уголок безмятежного спокойствия в центре города.\n\nДлинная прямоугольная комната, в которую прибыли делегаты, была не менее впечатляющей, чем всё остальное здание: на одной длинной стене было полно окон, а на другой висела картина морского сражения между Старой Республикой и Карфинской Империей. Многие кольтванцы застыли на входе, впечатлённые открывшимся им зрелищем, пока суфрит, уже сидевший рядом с Занно Мзелькатидом, не пригласил их занять место на стороне стола, отмеченной маленькими кольтванскими флажками.\nВскоре начались настоящие переговоры. И хотя немногие кольтванские делегаты имели формальную дипломатическую подготовку и могли сравниться с их кольтфагенскими коллегами, обе стороны решили сосредоточиться на достижении результатов. Но вот Зейрутид не держал язык за зубами и успешно состязался в остроумии с Занно и Заррой, ветеранами бесчисленных переговоров. Переговоры длились две недели, но в конце концов договор был подписан, после чего вино и ром потекли рекой. Кольтва сохранит свою автономию, будут проведены земельные реформы, а проблемный генерал Герза будет уволен с поста. Зейрутид вернётся в Кизил-Зеб, чтобы отпраздновать успешное предотвращение ещё одной гражданской войны!"
 colthage_other.54.deal:0 "Большие врата Цитадели Кольтфагена были широко распахнуты. Их охраняла пара облачённых в белое и неподвижных как статуи стражников из Священного Отряда. И даже пытающаяся привлечь их внимание кольтванка, которая махала для этого копытом прямо перед глазами стражника, не заставила его даже моргнуть. Зейрутид быстро пихнул её. — Простите мою подругу, она никогда раньше не бывала в этом городе. Пойдём, нас ожидает ещё много формальностей. — И, подобно учителю на школьной экскурсии, лидер повстанцев повёл свою свиту вверх по холму в Цитадель, навстречу ожидающим их формальностям. Сначала был запланирован салют, и делегация кольтванцев сгрудилась позади Зейрутида, нервно поглядывая на кольтфагенских солдат, уже стоявших с заряженными винтовками.\n\n— Минутку, разве генерал Орзагид не должен был приветствовать нас по прибытии? — Прошептал один из делегатов, пока кольтфагенский выкрикивал приказы, демонстрируя выучку своих солдат. Солдаты нацелили свои винтовки в небо.\n\nКрик. — Нет, подождите, это же Герза!\n\nДюжина пуль летит в небо, но один жеребец падает. Со всех сторон раздаются крики, кольтванцы мечутся вокруг лежащего на земле их лидера, а прохожие убегают с места происшествия.\n\nДюжина солдат смотрят друг на друга, застыв в недоумении.\n\nЗешмуназаша Зейрутида срочно доставляют в больницу, и вскоре туда прибывают суфрит и Занно Мзелькатид.\n\nВсе присутствующие согласились с тем, что врачи сделали всё возможное, чтобы сохранить жизнь вождю кольтванцев, но это было бесполезно - Зейрутид умер через час после операции. Дальше версии расходятся. Официальное расследование, проведённое кольтфагенцами, считает, что это был несчастный случай, в котором некого винить. Однако кольтванцы, присутствовавшие при инциденте, клянутся, что видели во время салюта Беноама Герзу, что "прославился" жестокостью по отношению к своим собратьям-кольтванцам во время правления короля Шторма. Воинственная риторика заглушает более спокойные голоса, так что и Кольтва и Кольтфаген снова готовятся к войне, ведь мечта Зеша о мирном решении вопроса умерла вместе с ним."
 colthage_other.54.a:0 "Не стоит бояться вести переговоры."
 colthage_other.54.b:0 "Мы клянемся, это был несчастный случай!"
 
 colthage_other.55.t:0 "Зейрутид отказывается вести переговоры"
 colthage_other.55.d:0 ""Достопочтенному временному суфриту Кольтфагенской Республики,\nУважаемый Зарани,\n\nЯ польщен вашими любезными словами. Однако с тяжёлым сердцем я вынужден отказаться от вашего приглашения прибыть в Кольтфаген, прекрасно понимая последствия данного отказа. Как благополучие вашего народа заставило вас предпочесть справедливость миру, так и я, признавая свою тягу к первому, вынужден предпочесть второе. Я ценю заботу правительства Кольтфагена о народе Кольтвы, но она не может принести нам справедливости. Как только Кольтфаген признает этот простой факт, мы сможем обрести мир. Я сожалею, что обстоятельства, а также беспокойство за мою безопасность и дальнейшее функционирование Освободительной Армии Востока не позволяют мне встретиться с вами для дальнейшего объяснения моей позиции. Тем не менее, я надеюсь, что это письмо послужит достаточным ответом.\n\nИскренне ваш,\n\nЗешмуназаш Зейрутид."\n\n\n"Лидеру кольтванских повстанцев,\nУважаемый Зешмуназаш,\n\nНадеюсь, что это письмо застало вас в добром здравии. Я благодарю вас за быстрый ответ на моё послание и с сожалением вынужден отметить, что вы отклонили моё предложение о переговорах. Я, как суфрит всего Кольтфагена, должен поставить вас в известность о том, что наше государство не может позволить вооруженной группе решать вопросы правосудия силой своего оружия. Государство имеет исключительное право применять насилие с разрешения кольтфагенского народа и его представителей.\nОт их имени я прошу вас отступить, дабы избежать кровопролития между нами. Если же вы не подчинитесь, то знайте, что наше правительство будет вынуждено разоружить вас силой. Я молю богов даровать вам мудрость.\n\nИскренне ваш,\n\nЗарани За'алион Зарра.""
 colthage_other.55.a:0 "Мы доведём эту борьбу до конца."
 
 colthage_other.56.t:0 "Конституционалистская революция!"
 colthage_other.56.d:0 "Недовольство среди зебр среднего класса неуклонно росло уже некоторое время, создавая благодатную почву для роста движения конституционалистов. Втайне они накапливали средства и контрабандой завозили оружие, готовясь к вооруженному восстанию, поскольку им стало ясно, что демократический приход к власти для них больше невозможен. [Root.GetLeader] знал об этой подготовке, но не смог предпринять никаких решительных действий, пока не стало слишком поздно.\n\nВ городах начались антиправительственные протесты, и поначалу местные правоохранительные органы были направлены на подавление беспорядков. Но это привело лишь к эскалации напряженности и к выходу на улицы ещё большего числа граждан, особенно в столице. А хуже всего то, многие военные части теперь отказывались выполнять поступающие приказы, поскольку в их ряды, вероятно, проникли сторонники конституционалистов. Протестующие требовали восстановления старой конституции и реформ в интересах среднего класса, и даже столичный гарнизон отказался подчиняться центральному правительству, так что напряжённость росла.\n\nСуфрит не пожелал доводить ситуацию до точки кипения и решил сложить с себя полномочия. Солдаты-конституционалисты в окружении ликующих граждан маршем прошли по столице и вошли в здание Сената, где встретились с сочувствующими ими сенаторами и договорились о формировании нового правительства. Лидером этого правительства должен был стать лидер солдат по имени Зарвад Орзагид."
 colthage_other.56.a:0 "Да здравствует революция!"
 
 colthage_other.57.t:0 "Выборы [GetYear] года"
 colthage_other.57.d:0 "Сегодня жители Кольтфагена отправились на избирательные участки, так как начались выборы нового суфрита. Согласно старой конституции, суфрит избирался гражданами, а его со-суфрит назначался избранным суфритом. У руля нации был Залатель Зарка, которого ранее не раз обвиняли в подтасовке результатов голосования, так что надежды на свободные и честные выборы были изначально слабы. Несмотря на это, появились два претендента, которые сумели преодолеть все бюрократические препятствия, которые поставило перед ними правительство. Оставшиеся сенаторы-конституционалисты сплотились вокруг генерала Зарвада Орзагида. Генерал пользуется уважением многих солдат и считается надёжной альтернативой, способной направить страну на более демократический путь. Этот зебра вёл активную кампанию, создав базу своих сторонников на западе страны. Джезабзелла Зешмид, кобыла из богатой патрицианской династии Зешмидов, баллотировалась с весьма радикальными идеями и считалась аутсайдером на выборах. Её радикальная гармоническая платформа пользуется успехом в университетских кампусах и среди членов профсоюза РККР.\n\nНесмотря на противодействие со стороны правительства, за выборами внимательно следили, так что уже во второй раз Залатель Зарка столкнулся с серьёзной оппозицией. Тысячи добровольцев не спали всю ночь, чтобы подсчитать бюллетени, а сотрудники избирательной комиссии охотно делились результатами с журналистами, а затем передавали их по радио в центральную избирательную комиссию в самом Кольтфагене. Сторонники всех трёх кандидатов не спали до поздней ночи, прислушиваясь к радио в ожидании результатов."
 colthage_other.57.a:0 "Залатель Зарка уходит на ещё один срок."
 colthage_other.57.b:0 "Зарвад Орзагид заслужил доверие народа!"
 colthage_other.57.c:0 "Джезабзелла Зешмид очаровывает избирателей!"

 colthage_other.58.t:0 "Волна критики"
 colthage_other.58.d:0 ""Занно Мзелькатид, теневой суфрит?"\n"Глубокие корни тесной связи конституционалистов с землевладельцами."\n"Неясная роль генерала Беноама Герзы в военных преступлениях."\n"Правительство бездействует в вопросах земельной реформы и рабства."\n\nРяд критических статей вышел всего через несколько недель после того, как правительство покончило с цензурой и избавилось от своих долей в нескольких коммерческих медиакомпаниях. Также были предприняты предварительные усилия по обеспечению независимости государственного радио. Если Занно Мзелькатид ожидал благодарности от свободной прессы, то он был жёстко разочарован. Журналисты внимательно изучали каждый шаг временного правительства. Спорные решения во время гражданской войны, темпы реформ и независимость суфрита стали частой темой репортажей. Впервые со времён укрепления власти Заркидов критика правительства дошла до широких масс и оказала большое влияние на общественное мнение. Доверие к Занно и суфриту Зарре снизилось, исходя из проведённых опросов, а оппозиционные движения мобилизовались, дабы извлечь выгоду из получения возможности высказывать своё мнение."
 colthage_other.58.a:0 "Остановите прессу! Подождите, теперь это незаконно..."
 
 colthage_other.59.t:0 "Рабочий класс организуется"
 colthage_other.59.d:0 "Заалшиллек Бодазтарт, сельский магнат и глава фракции землевладельцев, ворвался в кабинет Занно Мзелькатида. Никто из секретарей или охранников не остановил его, прекрасно понимая, что тот слишком важная персона, чтобы ему отказали в доступе к их боссу. Незваный гость нашел Занно сидящим за своим столом и читающим книгу из Вингбардии. — Ах, господин Бодазтарт, чем я обязан честью наслаждаться вашей приятной компанией в моё свободное время? — поприветствовал того конституционалист.\n\n— Это безобразие наивысшего порядка, Занно! И я призываю вас немедленно разобраться с этим. — Землевладелец указал в окно копытом, которое слегка дрожало от нахлынувшего гнева. В ответ Занно отложил книгу и рысью направился к балкону, а Бодазтарт последовал за ним. Там, на одной из многочисленных площадей Цитадели Кольтфагена, собралась большая группа рабочих: одни размахивали красными знамёнами, другие несли плакаты. На одном из них Бодазтарт был изображен в виде жирного дракона, на другом - в окружении паразитов. Скандирование рабочих доносилось и до балкона офиса: "Справедливость для рабочих! Освободите рабов! Солидарность с Кольтвой!".\n\nБодазтарт сердито указал на полицейских, расположившихся у края площади. — Почему никто ничего не делает? Эти негодяи порочат моё доброе имя. Разве это не противозаконно?\nЗанно мягко улыбнулся, покачав головой. — Они являются членами Региональной Конфедерации Кольтфагенских Рабочих, или сокращённо РККР. Союз подавлялся Заркидами, но теперь, когда им больше не мешают, они быстро организовались. — В голосе Занно прозвучал намёк на гордость за это новое и свободное общество.\nМагнат, однако, продолжал бушевать, гневно размахивая копытом. — Они - бездельники-коммунисты, выступающие против нас обоих! Я требую, чтобы вы прекратили эту атаку на старую добрую мораль!\n\nЗанно Мзелькатид вздохнул и положил копыто на плечо другого зебры. — Я этого не могу, и суфрит тоже не в состоянии. Но не беспокойтесь о них, их анархо-синдикалистские идеалы не получат большой поддержки, я уверен в этом. Ни один сенатор не пожелает с ними сотрудничать.\n— Их единственный идеал - воровство. — Заалшиллек отвернулся и выскочил за дверь. — Вы ещё услышите обо мне, Занно! Это ещё не конец!"
 colthage_other.59.a:0 "Грубовато."
 
 colthage_other.60.t:0 "Требование земельной реформы"
 colthage_other.60.d:0 "— Ну, это точно не радикалы, сэр. Это просто фермеры. — Полицейская слегка улыбнулась, когда она вводила в курс дела сенатора Зенута Заранзида. На одной из площадей нижнего города Кольтфагена собралась толпа, состоящая из фермеров со всех уголков страны.\n— Тогда давайте поговорим с ними. Они такие же граждане, как и мы с вами. — Сенатор улыбнулся и подошел к одному из протестующих, пока полицейская решила сохранять дистанцию. — Приветствую вас, сэр, я - сенатор Заранзид. Я хотел бы узнать о цели вашего собрания. — При упоминании имени сенатора многие протестующие подошли поближе, заинтересовавшись таким развитием событий. Фермер, казалось, был немного ошеломлён тем, что с ним заговорила столь важная фигура, и крепко сжал вилы. — Э-э-э. Ну, мы тут подумали, что теперь, когда у нас есть право на протест, мы можем им воспользоваться, понимаете?\n\nЗаранзид терпеливо кивнул, мягко улыбнувшись. — Действительно. И я ценю, что вы все пришли сюда. Но не могли бы вы сказать мне причину вашего протеста?\nФермер глубоко вздохнул. — Земельная реформа. — Он сделал ещё один вдох, набираясь храбрости. — Видите ли, господин сенатор, строители усердно возводят школы в моей деревне, да и в других тоже. И я очень ценю, что вы заботитесь о моих жеребятах, но...\nТут вмешалась кобыла, — Я из Кольтвы, и с нашей скудной землёй мы не можем позволить себе отправить наших жеребят в школу. Нам нужна земельная реформа, которую вы обещали! — Её слова получили поддержку со стороны других фермеров, что заставило сенатора серьёзно кивнуть.\n\n— Понятно. Это прискорбно. К сожалению, я боюсь, что этим вопросом займётся новое правительство уже после выборов. — Сенатор сожалел, что не может сказать протестующим ничего другого. Он не знал, сможет ли новое правительство уговорить землевладельцев расстаться со своей землей. Фермеры выглядели разочарованными. Они настолько верили в новую республику, что прибыли сюда на протест. Заранзид опасался, что на родине они станут разочарованными радикалами."
 colthage_other.60.a:0 "Вы недовольны школами?"
 
 colthage_other.61.t:0 "Верховенство закона"
 colthage_other.61.d:0 "Это был исключительный день: "Сто двадцать семь", древние судьи Кольтфагена, в полном составе присутствовали на судебном заседании. Перед ними предстали лидеры старого режима. Первым был Бальтазар Закбар, лидер Научной Клики. Зебра был осуждён за злоупотребление служебным положением, хищение государственных средств и богохульство. Вторым - Батрун Зариес, лидер клики генералов, также известных как милитаристы. Он был осуждён за измену республике, которую совершил, поддерживая Заркидов и борясь с восстанием конституционалистов.\n\nЗатем в зал суда ввели Безельшаззара Зерутру и закованную в цепи Джебзель Зоблос. Они предстали перед судом за преступления, совершённые во время правления Зарок. Зерутра прервал судью, когда она озвучила список обвинений. Он предпочёл признать все обвинения, не желая, чтобы их зачитывали вслух. Зоблос же была куда менее покорной. Она пыталась запугать кворум судей сперва словами, а затем и копытами. Чтобы вывести её из зала суда, потребовались усилия четырёх приставов. Оба генерала были лишены званий и приговорены к тюремному заключению за преступления против рода зебр.\n\nНаконец, в зал суда ввели трёх братьев из семьи Зарка. И молчаливая толпа смотрела, как три зебры одновременно подняли головы, слушая члена совета, выдвинувшую обвинения. Ей потребовалось некоторое время, чтобы закончить, так как взгляд бывшего суфрита заставлял её время от времени заикаться. Наконец, судья закончила. — Поэтому я советую совету приговорить подозреваемых к высшей мере наказания. — В зале суда раздались вздохи и быстрый шёпот. Трое Заркидов не шевелясь стояли перед советом, но четвёртая вскочила с места со стопкой бумаг. — Достопочтенные члены Совета, я хотела бы выступить от имени моих братьев! — Голос Зафод Зарки заставил её братьев повернуть головы. Залатель усмехнулся, Заго улыбнулся, а Засдрубал решил скрыть свои чувства, когда зебра взошла на трибуну и начала говорить. Зафод декламировала древние законы и прецеденты, напоминая судьям о том, в каком трудном положении оказалась семья Зарки, как они освобождали Кольтфаген от короля Шторма и как уроки, извлечённые ими из этой войны, оказались неверными.\n\nЗаседание продлилось до глубокой ночи, но никто из зрителей не покинул зал суда. Когда судьи вернулись с вердиктом, в помещении воцарилась абсолютная тишина..."
 colthage_other.61.a:0 "— "Сто двадцать семь" приговаривают обвиняемых к пожизненному заключению."

 colthage_other.62.t:0 "Судебные процессы отменены"
 colthage_other.62.d:0 "— Решение "Сто двадцати семи" является окончательным, господин Мзелькатид, и мы призываем правительство суфрита подчиниться ему. Мы не будем участвовать в суде над вашими политическими противниками. — Занно Мзелькатид потерял дар речи, когда судья из высшей юридической инстанции Кольтфагена развернулся и вышел из комнаты, оставив его с сенатором Заранзидом и суфритом Заррой. Последний попытался ободряюще улыбнуться из-за своего стола. — Ну же, Занно, не расстраивайся. Мы найдём другой способ привлечь этих зебр к ответственности. — Однако Заранзид не мог больше сдерживать свой гнев. — Хватит уже этих тонкостей. — Он яростно уставился на Занно, но тот лишь тускло посмотрел на него в ответ. — Наши сторонники будут в ярости. Они не поймут, почему эти так называемые судьи даже не пытаются вершить правосудие.\n— Народу придётся ещё немного подождать, Зенут. С расширенным мандатом я смогу...\n— Точно ли? Ты уверен в этом? — Взгляд Заранзида, казалось, пронзил сердце Занно.\n\n— Господин Заранзид, пожалуйста, — вмешался суфрит. — Народ не забудет просто так того, кто принёс им свободу. Давайте верить в наших граждан. — Голос Зарры спокойно звучал в комнате, пока его улыбка пыталась растопить гнев Заранзида.\n— Выборы, да, выборы. Вы хоть понимаете, что до сих пор мы ничего не добились? С таким же успехом мы можем снова напечатать "План Запсы" в качестве нашего манифеста, потому что мы не выполнили ни одного из наших обещаний!\n— Пожалуйста, мой друг. Не покидай меня. Только не сейчас. Не отказывайся от нашей мечты. — Мзелькатид умолял, пока Заранзид вспоминал о подготовке к гражданской войне, о триумфах и поражениях. Идеализм Занно и его искренность. Хватит ли этого, чтобы довести его до конца? Смогут ли все они пройти через это?\n— Прошу прощения за этот момент слабости. Давай подготовим вашу кампанию, мой друг. — Заранзид вздохнул, похлопав Занно по плечу."
 colthage_other.62.a:0 "Похоже, что гниль засела глубоко."
 
 colthage_other.63.t:0 "Результаты выборов"
 colthage_other.63.d:0 "Сегодня граждане Кольтфагена прибыли на избирательные участки, так как начались выборы нового суфрита. Гражданство не было всеобщим, и не каждый кольтфагенец мог претендовать на него, несмотря на обещания конституционалистов расширить избирательные права. Согласно восстановленной конституции, суфрит избирался гражданами, а со-суфрит назначался этим избранным суфритом. Появились три основных кандидата. Первым был Батрун Зариес, популярный генерал кольтфагенской армии. Второй была Джезабзелла Зешмид, патрицианка-гармонитка, чью кампанию затруднило преследование и запугивание со стороны бандитов, а также необъяснимый отказ нескольких крупных спонсоров от поддержки. И наконец, третьим был Занно Мзелькатид, лидер конституционалистов, который сплотил вокруг себя большую часть умеренных избирателей, а также тех, кто не хотел прихода Зариеса к власти. Однако неспособность временного правительства справиться со старым порядком разочаровала большую часть избирательной базы Занно.\n\nКогда день выборов подошёл к концу, избирательная комиссия объявила о том, что явка составила 59%. Несколько избирательных участков долго не сообщали о результатах, поэтому комиссия объявила предварительные результаты лишь утром: Занно Мзелькатид получил незначительное большинство голосов. Джезабзелла воспользовалась возможностью выступить в эфире, поздравив своего соперника с победой.\n\nОднако, когда Занно произносил свою победную речь, по радио выступил Батрун Зариес. Генерал объявил, что его команда расследует несколько сообщений о фальсификации результатов голосования. Также он отметил, что некоторые избирательные участки, которые дольше всего не предоставляли результатов, находились в западных районах, что были верны Занно. В своей речи по радио он осудил конституционалиста как мошенника и угрожал последствиями. Вскоре сенаторы-милитаристы и сайентифиды при поддержке нескольких губернаторов потребовали официального расследования выборов, несмотря на заверения комиссии в том, что результаты были действительными. В следующие дни в Кольтфагене было неспокойно: граждане протестовали от имени Занно, но Сенат, всё ещё полный сторонников старого порядка, отказался ратифицировать результаты выборов и потребовал расследования."
 colthage_other.63.a:0 "Я бы никогда не стал подделывать голоса, вы должны ратифицировать результаты!"

 colthage_other.64.t:0 "Результаты выборов"
 colthage_other.64.d:0 "Сегодня граждане Кольтфагена прибыли на избирательные участки, так как начались выборы нового суфрита. Гражданство не было всеобщим, и не каждый кольтфагенец мог претендовать на него, несмотря на обещания конституционалистов расширить избирательные права. Согласно восстановленной конституции, суфрит избирался гражданами, а со-суфрит назначался этим избранным суфритом. Хотя на эту должность претендовали несколько левых кандидатов, они не смогли договориться между собой, так что в день выборов соперничали лишь два претендента. Первым был Занно Мзелькатид, лидер конституционалистов, который пользовался большой поддержкой среднего класса, более консервативных избирателей и всего запада страны в целом. Но, судя по последим опросам, он терял популярность из-за бездействия временного правительства. Его соперником была Джезабзелла Зешмид, кандидатка от гармонитов, которая вела агрессивную кампанию и сумела сформировать широкую коалицию, основную поддержку которой оказывала столица и города на северо-восточном побережье.\n\nКогда день выборов подошёл к концу, избирательная комиссия объявила о том, что явка составила 82%, что было высочайшим процентом за последние 30 лет. Тысячи добровольцев не спали всю ночь, чтобы подсчитать бюллетени, а сотрудники избирательной комиссии охотно делились результатами с журналистами, а затем передавали их по радио в комиссию в Кольтфагене. Сторонники обоих кандидатов не спали до поздней ночи, прислушиваясь к радио в ожидании предварительных результатов.\nДжезабзелла выиграла с незначительным преимуществом. Многие зебры ликовали, но некоторые с тревогой ждали реакции Занно на это. Конституционалист признал поражение и поздравил Джезабзеллу, напомнив своим избирателям, что возглавлять оппозицию - дело не менее почётное, чем быть суфритом.\n\nСвоей уступкой Занно развеял всяческие страхи относительно всплеска насилия после выборов, и вскоре Сенат собрался, дабы признать голосование легитимным и начать готовиться к назначению нового суфрита."
 colthage_other.64.a:0 "Жители Кольтфагена высказались!"
 
 colthage_other.65.t:0 "Переворот Батруна Зариеса"
 colthage_other.65.d:0 "— Борода За'ала. Можете повторить это? — Майор Пазеб уставился широко раскрытыми глазами на капрала, который только что ворвался в офис службы безопасности здания кольтфагенского сената. \n— Сэр, батальон солдат идёт через город. Они захватили тюрьму и, я думаю, уже освободили многих заключенных. Они направляются в Цитадель.\n— Чьи солдаты? Как они сюда попали?\n— Наши солдаты, майор. Их возглавляет Батрун Зариес.\n— Мать моя Занит... — пробормотал майор Пазеб, прежде чем вскочить на копыта. — Уведите сенаторов и делегатов в здание. Соберите всех зебр, умеющих стрелять из винтовок. И принесите сюда мешки с песком. — Капрал нервно отдал честь и вышел. — Командующий Цитаделью! Церемониальная должность, чтоб меня. — Пазеб проворчал про себя, а затем схватил шлем, флягу с ромом и винтовку.\n\nЧерез несколько минут весь квартал был охвачен хаосом: многие зебры бежали в здание Сената и его окрестности, а солдаты и полицейские возводили баррикады и стены из мешков с песком. Один зебра крикнул с крыши Сената: — Они идут! — Работы сразу же прекратилась. Зебры побросали лопаты и молотки, схватили оружие и попрятались за укрытиями. Пазеб спрятался за мешком с песком, держа винтовку наготове. На улице появилась колонна солдат, которая остановилась в пятидесяти метрах перед ним. Её возглавлял генерал Зариес, одетый в полный парадный мундир со сверкающими на солнце медалями.\n— Добрый день, граждане. У меня срочные дела в здании Сената, поэтому посторонитесь. — Голос генерала разнёсся по тихой улице.\nМайор прикусил губу, но затем заговорил. — Вы нарушаете Конституцию Республики. Отступите, генерал.\n— Я просто хочу помочь Сенату ратифицировать правильные результаты. — Зариес ухмыльнулся, глядя на здание Сената, свою конечную цель.\n\nМайор Пазеб глубоко вздохнул. Зебры вокруг него с тревогой смотрели, как он нацелил свою винтовку "Очзор" и нажал на курок. Мгновение спустя тело генерала Зариеса рухнуло на улицу, а его солдаты разбежались по укрытиям, чтобы дать отпор. Перестрелка продолжалась до конца дня, но без своего лидера многие сторонники переворота сдались и были арестованы. Батрун Зариес умер у врат Сената, его попытка переворота была подавлена ещё до того, как он успел провозгласить себя суфритом."
 colthage_other.65.a:0 "Кольтфаген потрясён до основания."
 
 colthage_other.66.t:0 "Обстрел Кольтфагена"
 colthage_other.66.d:0 "Город Кольтфаген погрузился в хаос. Большая часть нижней части города и район вокруг Сената находились под контролем майора Пазеба и поддерживающих конституционалистов армейских подразделений. Но хотя силы Зариеса были разбиты, Залатель Зарка сбежал из тюрьмы. Он и остатки его сторонников захватили большую часть цитадели Бырза, а также арсеналы, где хранилась артиллерия и прочее тяжелое оружие на случай внезапного нападения на столицу. Горожане спрятались в подвалах, когда Заркиды нацелили свои гаубицы на Сенат, обстреливая древнее здание и требуя капитуляции "незаконного правительства". Помощь пришла в лице Безельшаззара Зерутры, который привёл свои войска в Кольтфаген из сельской местности. Генерал взял на себя командование обороной, так что майор Пазеб с радостью присвоил ему звание коменданта цитадели. Генерал привёз с собой артиллерию, из которой теперь вёл прицельный огонь по храму За'ала и другим опорным пунктам Заркидов. В городе бесконтрольно бушевали пожары, когда обе стороны сцепились, сокрушая в процессе мирных жителей, кому не повезло попасть под горячее копыто сражающихся армий.\n\nВ Сенате, где остатки конституционного правительства пытались спрятаться от боевых действий, суфрит Зарра встретился с Занно Мзелькатидом. Суфрит умолял, — Пожалуйста, мой друг. Давай отправимся туда и заключим мир между двумя сторонами. Мы должны защитить наш народ.\nЗанно покачал головой. — С этими зверями невозможно договориться, суфрит. Они говорят лишь за себя. Мы должны выстоять.\nЗарра вздохнул. Громкий звук эхом разнёсся по залам, после чего небольшие кусочки потолка посыпались на дрожащий пол. Ещё одно попадание. — Нас разрывает на части. Занно, у Кольтфагена осталось не так много сил. Мы должны уступить, иначе наша страна рухнет.\n— Никогда! Мой брат сказал мне не сдаваться. Он сказал, что Республика стоит того, чтобы за неё бороться. Мы не можем сдаться сейчас! — Голос Занно эхом разнёсся по залу, что заставило сенаторов и других зебр, прятавшихся внутри, поднять головы. На их лицах читались усталость и страх. Конца всему этому не было видно."
 colthage_other.66.a:0 "Кто-нибудь остановит это безумие?"
 
 colthage_other.67.t:0 "Прекращение огня"
 colthage_other.67.d:0 "Внезапно снаряды перестали падать. Стрельба вдалеке полностью прекратились. Зебры в Сенате уставились друг на друга, едва веря своим ушам. Тишину нарушал только тихий скрип поврежденного здания над ними. Зебры слишком устали, чтобы ликовать: защитники уже несколько дней экономили еду, и даже вода была на исходе. Занно Мзелькатид поднялся со своей импровизированной кровати с полными надежды глазами. — Может, они победили... Быть может, мы сможем вернуться к нормальной жизни... — Пробормотал он, пробираясь к выходу. Занно поговорил с солдатами и направился к штабу генерала Зерутры. Город был в руинах, и даже во время столь короткого путешествия Занно пришлось несколько раз карабкаться по обломкам. Солдаты отдали честь лидеру конституционалистов, когда он достиг кабинета Зерутры. Генерал встал, чтобы обменяться с Занно копытопожатием. — Генерал, рад вас видеть. Я вижу, что бои прекратились. У вас есть хорошие новости?\n\nБезельшаззар Зерутра слабо улыбнулся. — Да, мне удалось заключить перемирие с Заркой. — Его улыбка потускнела. — Однако мне нужно, чтобы вы отказались от своих претензий на должность суфрита. Зарка был непреклонен в том, что вы не замените его.\nЗанно покачал головой. — Генерал, я не могу с этим согласиться. Вы знаете, сколько зебр отдали всё, чтобы я преуспел? Я не могу выполнить такие требования, даже если бы хотел.\nГенерал положил копыто на плечо Занно. — Господин Мзелькатид, нет причин усложнять ситуацию. Подайте в отставку.\n— Нет, нет и ещё раз нет! — повторил Занно.\n— Тогда вы не оставляете мне выбора. — Зерутра повысил голос и крикнул. — Стража, уведите Мзелькатида, он - угроза миру! — Истощённый лидер конституционалистов боролся изо всех сил, но в конце концов сдался.\n\nКонституция Республики гласила, что в чрезвычайной ситуации суфрита, не имеющего со-суфрита, сменяет комендант Цитадели, который, как предполагалось, отвечает за оборону города. Тщательно передав порядок событий остальной части страны, Зерутра присвоил себе титул суфрита, пожав копыта Залателю Зарке, который рассчитывал на восстановление в должности после того, как уляжется пыль. В его глазах Зерутра всегда был верным зеброй, который сокрушал любые угрозы семье. В течение десяти дней после переворота Безельшаззар Зерутра стал самым могущественным существом в Кольтфагене."
 colthage_other.67.a:0 "Наконец-то у меня есть шанс всё исправить."

 colthage_other.68.t:0 "Смерть павшего героя"
 colthage_other.68.d:0 "— Мы действительно собираемся это сделать? — Одна из солдат, сопровождающих Занно Мзелькатида, спросила своего товарища, пока они шли к тюрьме в нижнем городе. К той самой, из которой всего 10 дней назад сбежал Залатель.\n— Приказы есть приказы. — Более старший сержант вздохнул, когда они зашли в переулок. Занно нахмурился, его глаза нервно метались между двумя солдатами. — Я не думаю, что это правильный путь. — Сказал Занно, пока двое солдат продолжали вести несостоявшегося суфрита по переулку, пока не упёрлись в кирпичную стену. — Сержант, рядовой, думаю, нам пора возвращаться. — Снова сказал Занно.\n— Мне очень жаль. Стойте спокойно и закройте глаза. Скоро всё закончится. — Сказала рядовая, когда двое солдат отступили немного назад и нацелили винтовки на Занно.\nЛидер конституционалистов застыл на месте, уставившись на два ствола. — Брат, так вот почему ты хотел, чтобы я попробовал это. Ты хотел, чтобы мы встретились?\n\nДва выстрела оборвали жизнь Занно Мзелькатида. Он так и не добрался до тюрьмы.\n\nПосле того как тело Занно было найдено в переулке, действующий суфрит Зерутра приказал провести полноценное расследование его смерти, но никаких результатов не последовало. На западе страны сторонники Занно шептались между собой о том, что суфрит приказал убить Занно, дабы устранить оппозицию. Этот слух вскоре подкрепил Зенут Заранзид, ставший новым лидером конституционалистов. Сенатор бежал из Кольтфагена, когда начались бои, и вновь появился в Запсе. Пока столица успокаивалась после боев, остальная часть страны вновь начала волноваться. Планировались протесты, распространялись брошюры и разрабатывались планы. После смерти Занно Мзелькатид превратился из позора конституционалистов в мученика их дела, и его имя красовалось на знамёнах в каждом городе запада."
 colthage_other.68.a:0 "Пусть проводят свои маленькие митинги."

 colthage_other.69.t:0 "Вторая гражданская война"
 colthage_other.69.d:0 "— Значит, он называет меня контрреволюционером-узурпатором и предателем? Вот ублюдок. — Безельшаззар Зерутра стоял на стене цитадели Кольтфагена, окидывая взглядом сильно пострадавший город. Свежий воздух всегда помогал ему проветрить голову в случае необходимости. — Похоже, что только я верен этой стране. Я так много сделал для неё... — Глаза зебры расширились, когда на него нахлынули воспоминания. Боль вернулась. — Нет, они не понимают. Я не позволю им остановить меня. Не сейчас. — Его глаза опустились в сторону фляги с ромом. — Позже. А пока я потерплю.\n\n— Вот мы и снова здесь, да? — Генерал Азрузаал Азараго слабо улыбнулся, тщательно вычищая свой богато украшенный револьвер.\n— Да, мы снова здесь. — Ответил генерал Орзагид, глядя на карту. — Мы снова в Запсе, и прижимаемся спиной к зумидийской границе. — Солдаты были заняты установкой флага конституционалистов в зале заседаний мэрии. И в этот момент внутрь вошёл сенатор Заранзид с суровым выражением лица. Два генерала отдали ему честь.\n— Джентлькольты, как у нас дела? — спросил Заранзид.\nОрзагид указал на карту. — Не сильно отличаются от прошлого раза. Мы контролируем сплошную линию фронта от моря до Залихли, но большая часть остальной страны враждебна нам.\n— До меня дошли слухи из Кольтвы, что тамошние зебры тоже могут восстать! — Добавил Азараго с надеждой. — Зерутра - старый лис, сэр. Не стоит его недооценивать.\n— Но он сделал то, — Орзагид добавил, — из-за чего мы не можем позволить ему остаться у власти.\nЗаранзид кивнул. — Вот почему мы здесь. Чтобы свергнуть узурпатора и восстановить конституцию. Мы не сдадимся! — В задней части комнаты солдаты радостно закричали. Началась вторая гражданская война."
 colthage_other.69.a:0 "Революция вновь обречена на провал."
 colthage_other.69.b:0 "Да здравствует Заранзид! Да здравствует революция!"

 colthage_other.70.t:0 "Восстание"
 colthage_other.70.d:0 "Когда Заннидо Зидон выходил из крепости Метцуда, он чувствовал тепло в груди. С тех пор как Зерутра совершил переворот, правительство находилось на грани краха. И несколько дней назад это наконец произошло.\n\nНо Заранзид и его партия ничем не отличались от Зерутры. Они пошли на сделку с Зерутрой, сохранив старые порядки и предав тем самым истинную свободу. Они приказали Зидону и его борцам за свободу отдать свое оружие зебрам, которые сейчас расправляются с активистами и истинными демократами по всей стране.\n\nВсе они были дураками и предателями.\n\nПоэтому Зидон обратился к тем, кому он пока мог доверять - к кольтванцам. Они бы никогда не стали заключать союз с Зерутрой или Заранзидом. Пришло время им и Зидону объединиться, чтобы раз и навсегда избавить Кольтфаген от тиранов.\n\nКонвенция была подписана, после чего она объявила о восстании против кольтфагенского государства."
 colthage_other.70.a:0 "Эти бандиты предстанут перед судом!"
 colthage_other.70.b:0 "Лев Запада приведёт нас к победе!" 
 
 colthage_other.71.t:0 "Два льва"
 colthage_other.71.d:0 "В таверне в Кизил-Зебе было темно и накурено, а освещалась она в основном свечами и тлеющими сигарами - всё ради сохранения тайны. В гражданской войне никогда нельзя быть слишком осторожным.\n\nЗидон отпил из своего стакана и повернулся к собеседнику напротив него, что скрывался в тенях; — Знаете, товарищ, чтобы попасть сюда, пришлось немало потрудиться. Я сражался с флотом, чтобы добраться до Зебинопа, с помещиками в Запках, и ещё с парочкой громил из армии.\n\nЗешмуназаш Зейрутид наклонился вперёд и закатил глаза, — Да ладно, Заннидо. Вы можете быть сколь угодно обходительным, но вас всё равно ранили, так что не дёргайтесь, ради За'ала, пока я пытаюсь наложить вам повязку.\n\nЗанндио засмеялся, — Я веду себя обходительно? О нет, я просто говорю о том, как мне было весело! К тому же алкоголь притупляет боль. Пожалуйста, налейте ещё, мадам. — Заннидо протянул свой бокал Заришат, которая сидела в стороне и смачивала бинты. Открыв свою флягу, Заришат налила Зидону ещё одну рюмку, а затем и сама хорошенько приложилась.\n\nЗешмуназаш завязал узел на марле и закрепил её резиновой стяжкой, после чего откинулся назад и вздохнул. — Ну вот, с вами всё будет в порядке. Я слышал, что вы прибыли поговорить о делах, но я не ожидал, что вы прискачете сюда в одиночку, раненым и истекающим кровью.\n\n— Я работаю в своей собственной... "уникальной" манере. — Зидон потыкал в повязку, а затем снова повернулся к Зешу. — Но да, по поводу... дел. Надеюсь, вы поддержите меня в возвращении Кольтфагена? Я знаю, что многие из конституционалистов не слишком привлекательны в качестве союзников, и я знаю, что вы не знаете меня достаточно хорошо, и что я, вероятно, должен прекратить перечислять причины, по которым вы не должны мне доверять, но я думаю, что вместе мы сможем исправить то, с чем мне не справиться в одиночку. Я...\n\nЗеш твёрдо и осторожно положил копыто на морду Заннидо. — Я буду с вами откровенен, мистер Бандольер. Я не думаю, что тот, кто сперва галопом забегает в мой город с частным ополчением на хвосте, а потом заходит в дом и пьёт выпивку моей сестры, а затем отпускает шуточки, пока я пытаюсь залатать его раны, пытается обмануть или подкупить меня. Моя сеть сделает всё возможное, чтобы поддержать вас. Кольтва уже под нашим контролем. Можете рассчитывать на мои силы. Давайте принесём сюда немного свободы."
 colthage_other.71.a:0 "— Не могу не согласиться."
 
 colthage_other.72.t:0 "Укрепление власти"
 colthage_other.72.d:0 "В течение нескольких недель того, как Сенат утвердил Бальтазара Закбара на должность суфрита, этот новоизбранный лидер занимался назначением своих коллег-учёных почти на все важные государственные должности, очищая их от сторонников предыдущего режима. Критики быстро указали на то, что такие кадровые перестановки противоречат конституции. В ответ на это новый суфрит начал агрессивно возражать. Он заявил, что подобные жалобы основаны на "произвольных и иррациональных догмах", и пообещал, что его администрация полностью откажется от "метафизической политики".\n\nНесмотря на грандиозные амбиции Бальтазара, его положение далеко не в безопасности. Проблемы, стоящие перед Кольтфагеном, никуда не делись, и его администрации придётся решать их, противостоя как внутренним, так и внешним угрозам.\n\nВ настоящее время оппозицию Бальтазару в правительстве в основном представляет армия, лишь небольшая часть которой поддерживает нового суфрита. Само собой разумеется, что такой уровень недоверия между военными и гражданскими чиновниками вреден как для стабильности Кольтфагена, так и для его безопасности. Если Бальтазар хочет надолго остаться у власти, ему нужно заслужить лояльность солдат и генералов. Причём весьма быстро.\n\nТакже новый суфрит столкнулся с ещё одной проблемой - с растущими разногласиями внутри самой научной клики. Наиболее актуальным из них является раскол между более старыми сайентифидами-консерваторами и молодыми прогрессивистами. Хотя все они согласны с силой науки и её способностью менять общество ради улучшения всех существ, обе стороны имеют разные представления о том, как должен выглядеть новый социальный порядок, и какую политику следует проводить для его реализации."
 colthage_other.72.a:0 "Мы найдем истину, которая спасет Кольтфаген."
 
 colthage_other.73.t:0 "Дебаты о позитивистской политике"
 colthage_other.73.d:0 "Одной из основных реформ сайентифидов была перестройка процесса получения государственными чиновниками и бюрократами своих должностей. Широкое распространение непотизма, коррупции и общей низкой квалификации чиновников при режиме Заркидов значительно снизило эффективность государства и его способность справляться с проблемами и кризисами, а также понизило доверие граждан к правительству. Это, в свою очередь, привело к росту популярности радикальных идеологий, которые ещё сильнее дестабилизировали нацию. Примеры этого - действия конституционалистов и кольтванцев. Чтобы разорвать этот порочный круг и восстановить потенциал нашего государства, сайентифиды почти единогласно согласились внедрить эффективный меритократический процесс назначения, чтобы гарантировать, что все государственные чиновники обладают достаточной квалификацией и способны работать на занимаемых ими должностях. Однако возникли разногласия между старыми и молодыми сайентифидами относительно реализации этого процесса.\n\nСтарые сайентифиды поддерживают исключительно внутреннюю систему назначения на должность, осуществляемую посредством ряда строгих квалификационных требований, которым должен соответствовать кандидат на эту должность (эти требования разрабатываются независимым советом экспертов в данной области). А вот молодые сайентифиды утверждают, что правительство должно позволить обществу с помощью выборов определять, кто и чем будет управлять. При этом молодое крыло по-прежнему поддерживает строгие требования к кандидатам. Хотя это выглядит как возвращение к правлению толпы, которое поддерживают конституционалисты, молодые сайентифиды приводят веские аргументы в пользу того, что система старых сайентифидов основана на предположении, что в областях государственного управления нет места для интерпретации или дебатов. Это может привести к предвзятости при назначении, если одна интерпретация будет предпочтительнее другой. А ещё большую опасность представляет изолированный характер этих назначений. Если мы разрешим выборы на эти должности, то позволим более широкой части населения решать, как должно действовать их правительство. И хотя это не устранит предвзятость, оно, безусловно, сведет её к минимуму.\n\nВ качестве контраргумента старые сайентифиды приводят тот факт, что общественность недостаточно информирована, чтобы сделать правильные выводы о кандидатах, за которых они будут голосовать, что позволяет кандидатам манипулировать общественным мнением, основываясь на эмоциях, а не на фактах, что ещё больше увеличивает вероятность победы неидеального кандидата. Молодые сайентифиды опровергают это, приводя различные предложения, принимающие во внимание качество образования. Потом появляются новые контраргументы и эти споры могут длиться неделями. Обе стороны пытаются привлечь на свою сторону научную клику, что имеет последнее слово в вопросах политики."
 colthage_other.73.a:0 "Власть можно получить только благодаря заслугам."
 colthage_other.73.b:0 "Граждане заслуживают права голоса."
 
 colthage_other.74.t:0 "Встреча с соперником"
 colthage_other.74.d:0 "Утренний свет освещал кабинет суфрита, когда Бальтазар Закбар сидел за своим столом, праздно листая отчет. — Должно быть, он опаздывает, — пробормотал он про себя. Через несколько минут его уши уловили звон медалей. Подняв глаза, он увидел Батруна Зариеса, который неторопливой рысью вошёл в его кабинет, словно в свой собственный. Усевшись в кресло, Батрун задержал взгляд на пустом месте, где когда-то висел портрет Замилькара Зарки.\n\n— Приветствую, — сказал Бальтазар, слегка склонив голову. — Мы слишком давно не общались, но дел было очень много. Уверен, вы меня понимаете. — Бальтазар усмехнулся. Батрун ответил на это каменным молчанием. — Что ж... давайте тогда обойдёмся без любезностей! — Бальтазар стукнул по столу, неловко прочищая горло. — Что должна сделать эта администрация, дабы заслужить лояльность вас и ваших зебр?\n\n— У меня есть несколько идей. — Батрун ухмыльнулся, поглаживая бороду. — Во-первых: назначить меня со-суфритом. — Генерал внимательно следил за Бальтазаром, перечисляя свои условия. — Во-вторых: гарантировать автономию армии. В-третьих: прислушиваться к любым требованиям военных и выполнять их как можно быстрее. — Батрун попытался прочитать выражение лица Бальтазара, но тот был невозмутим. — Сделайте это, и между нами не будет причин для раздора, — продолжил генерал, откинувшись в кресле. — Видите ли, я не против оставить внутренние дела соответствующим экспертам, но война - это ведь тоже наука, и мы, генералы, являемся экспертами в военном деле. Наш опыт нужно уважать. Вы, конечно же, согласны с этим? — спросил Батрун, приподняв бровь.\n\n— Да, это вполне разумно. — Бальтазар кивнул после нескольких секунд издевательского колебания. Он понимал, что у него нет другого выбора, кроме как согласиться на данные условия. — Уверяю вас, что всё это будет исполнено! — Бальтазар протянул копыто в сторону Батруна. Генерал широко улыбнулся и пожал копыто, встретив глаза Бальтазара дружелюбным взглядом. Но дружелюбие не смогло скрыть от Бальтазара безжалостного хищника, чьи амбиции ещё не были удовлетворены. Не было никаких сомнений: его новый со-суфрит был опасным жеребцом."
 colthage_other.74.a:0 "Держи друзей близко, а врагов - ещё ближе..."

 colthage_other.75.t:0 "Дебаты по поводу экономического планирования"
 colthage_other.75.d:0 "Нет сомнений в том, что за последние несколько десятилетий наша страна добилась огромных успехов. Благодаря советам экспертов из научной клики экономика ускоренно развивалась, и страна вступила в индустриальную эпоху. К сожалению, в последние годы производство снизилось из-за внутренних потрясений. Нам необходимо вернуть всё на круги своя: достижение процветания имеет решающее значение как для поддержания нашей популярности среди граждан, так и для обеспечения будущей безопасности Кольтфагена.\n\nДля этого некоторые из "старых сайентифидов" хотят, чтобы государство играло более прямую роль в экономике, используя экономические расчёты и научные методы для управления. С помощью государственного контроля и регулирования мы могли бы принимать все необходимые меры для поддержания стабильности экономического роста. Вместо того чтобы полагаться на бесчисленное количество отдельных индивидуумов, никто из которых не может видеть общей картины, глобальный стратегический план позволит нашим экспертам принимать решения о наилучшем распределении ресурсов в масштабах всей страны.\n\nОднако "молодые сайентифиды" скептически относятся к этому плану, утверждая, что правительство должно оставить экономику в покое и сделать её как можно более свободной. Они утверждают, что ни один централизованный орган не в состоянии эффективно обрабатывать всю информацию, генерируемую современной экономикой. Свободная рыночная система, напротив, не требует общего координирующего центра. Кроме того, они утверждают, что экономическое планирование неизбежно приводит к нерациональному и неэффективному распределению ресурсов, и что свободный рынок является наиболее эффективным методом распределения ресурсов."
 colthage_other.75.a:0 "Лишь наука может дать максимум эффективности!"
 colthage_other.75.b:0 "Прямое вмешательство нарушит работу хрупкой системы."
 
 colthage_other.76.t:0 "Поиск решения"
 colthage_other.76.d:0 "С каждым днём ситуация в Кольтве становится всё более тяжелой. Землевладельцы сообщают о бесчисленных случаях нападения бандитов на их владения, а также об участившихся волнениях среди их крестьян. В ответ на эти события военные начинают оказывать давление на правительство, требуя решительных действий, дабы погасить пожар революции и восстановить контроль над Кольтвой. Под "решительными действиями" армейское лидерство явно подразумевает разрешение на ведение полномасштабной войны против партизан. Они обещают, что смогут умиротворить весь регион менее чем за две недели, если им дадут такую возможность.\n\nНо некоторые сайентифиды скептически относятся к эффективности военного решения и предлагают другой путь. Они утверждают, что Кольтва - не более чем захолустная провинция, полная необразованных крестьян, поэтому не стоит тратить кровь и деньги на установление прямого контроля над этими землями. Наши учёные утверждают, что вместо того, чтобы бросать всё больше ресурсов в кольтванскую трясину, лучше просто дать им то, что они хотят: позволить Кольтве наслаждаться определённой степенью самоуправления. Хотя такое решение оставит Кольтву в сфере влияния кольтфагенцев, многие зебры в армии, несомненно, воспримут это как унизительное поражение."
 colthage_other.76.a:0 "Кольтванцы хотят автономии? Они её получат."
 colthage_other.76.b:0 "Знаете, я сам в некотором роде кольтванец."
 colthage_other.76.c:0 "Армия справится с бунтарями."
 
 colthage_other.77.t:0 "Эскалация"
 colthage_other.77.d:0 "К сожалению, мобилизация армии для уничтожения сопротивления кольтванцев и умиротворения региона потерпела полный провал. Вместо того чтобы подавить зарождающееся восстание, наша демонстрация силы ещё больше повысила напряженность среди населения и лишь ухудшила ситуацию. Мы убиваем бандита, но на его место встают сразу двое новых, и с каждым днем всё больше и больше кольтванцев присоединяются к восставшим. Ситуация выходит из-под контроля, и ожесточенные бои уже перерастают в полномасштабную войну."
 colthage_other.77.a:0 "Такого мы не ожидали."
 
 colthage_other.78.t:0 "Реформа армии"
 colthage_other.78.d:0 "Военная тема вновь стала предметом споров в Сенате. Однако вместо типичных столкновений между старыми и молодыми сайентифидами, конфликт разгорелся между фракциями милитаристов и всех сайентифидов в целом. Конфликт возник после того, как Клика попыталась реализовать закон о введении более высоких стандартов для наёмников, что вызвало тревогу у фракции милитаристов, которые быстро донесли своё мнение об этом до Клики.\n\nМилитаристы, возглавляемые генералом Зариесом, добиваются создания постоянной постоянной армии, аргументируя это повышением лояльности солдат к стране, за которую они сражаются, а также улучшением сплочённости подразделений при проведении операций. Конечно, было бы ошибочно думать, что это единственные мотивы Зариеса, так как у него есть собственные интересы. Постоянная армия, за которую выступает Зариес, лишена всяческих мер по ограничению влияния военных на гражданскую политику, и в нынешнем состоянии такая армия только расширит поддержку жёсткой милитаристской риторики Зариеса, позволяя ему вымогать у государства деньги в интересах армии и его самого. Именно по этой причине сайентифиды поддерживают меритократические наёмные силы, поскольку наёмники сохраняют верность при стабильной оплате, а новые стандарты повысят их степень профессионализма. Наёмники также помогут нации в том случае, если Зариес и его приспешники решат избавиться от гражданского правительства.\n\nТем не менее, в случае отказа от постоянной армии Зариес сможет легко выступить против правительства ещё до того, как реформы вступят в силу, а активная оппозиция Зариеса законопроекту в сочетании с напряженными отношениями между генералом и суфритом Закбаром тоже приведёт к проблемам. Но хотя было бы безопаснее задобрить Зариеса профессиональной армией в надежде заручиться его поддержкой, нельзя отрицать преимущества, которые дадут нам наёмники."
 colthage_other.78.a:0 "Он получит свою профессиональную армию."
 colthage_other.78.b:0 "Нам нужны наёмники."
 
 colthage_other.79.t:0 "Отчёт об эксперименте: Основной цвет меха зебры"
 colthage_other.79.d:0 "Аннотация:\nПолосатый чёрно-белый окрас шерсти зебры затрудняет определение "основного" цвета меха. На первый взгляд может показаться, что "основной" цвет - белый, а чёрные полосы являются "вторичными". Или же наоборот. Тот факт, что полностью обритая зебра, лишённая меха, является чёрной, не дает ответа на этот вопрос, поскольку требуется определить цвет именно меха, а не кожи. Цель данного эксперимента - выяснить "первичный" или "стандартный" цвет меха путём подавления выработки меланина.\nПроцедура:\nПодопытная, здоровая 32-летняя кобыла-зебра получала соли ртути в течение достаточно длительного периода времени, чтобы вызвать видимое снижение выработки меланина.\nАнализ:\nПри уменьшении количества меланина мех испытуемой становился всё белее по мере исчезновения чёрных полос. Таким образом, белые полосы означают отсутствие меланина. Это доказывает, что мех зебр по своей природе белый с чёрными полосами.\nВыводы:\nДальнейшие исследования могут быть направлены на изучение эволюционной цели полос, дабы объяснить причину их существования. Кроме того, стоит изучить механизм, который заставляет меланоциты прекращать выработку меланина, что приводит к появлению полосатого узора."
 colthage_other.79.a:0 "Новаторское, поистине революционное открытие!"
 
 colthage_other.80.t_no_colthage:0 "Странные гости"
 colthage_other.80.t_colthage:0 "Отчёт об экспедиции: Азир"
 colthage_other.80.d_no_colthage:0 "Существа из далёких земель, путешествующие в составе караванов, привычны для Азира. Но недавно с далёкого севера прибыла очень странная группа. Это был не караван торговцев, а "научная экспедиция", что бы это ни значило. Это были старые зебры с забавными большими усами в сопровождении суровых солдат. Они разбили лагерь неподалеку от поселения Азир и начали исследовать близлежащие руины, как будто что-то искали там. Так продолжалось много дней, а затем они внезапно собрали свой палаточный городок и ушли. Они не объяснили причину своего путешествия и очень мало разговаривали с местными жителями, предпочитая по возможности избегать их. Очень жаль, ведь мы могли бы многое рассказать им о руинах."
 colthage_other.80.d_colthage:0 "Аннотация:\nКольтфагенские патриции давно рассказывали о слухах от купцов, что пересекали пустыню Зебхара. Согласно этим слухам, недалеко от поселения Азир можно найти монолитные руины из тёмного камня. Цель этой экспедиции - отыскать источник этих слухов и, по возможности, провести археологическое исследование этого места, если оно существует.\nОбзор экспедиции:\nВ общей сложности в экспедиции приняли участие около 2000 зебр. Подавляющее большинство из них были военными или логистами, сопровождавшими учёных. Припасов было достаточно для двухмесячной экспедиции. Экспедиция стартовала из Кольтфагена, направляясь прямо на юг по хорошо известному караванному пути. Когда экспедиция вошла в пустыню Зебхара, условия резко ухудшились. Воды было более чем достаточно, но подготовка к травмам вроде тепловых ударов и солнечных ожогов оказалась недостаточной. Поэтому во время экспедиции погибло много зебр. Через несколько недель Азир был достигнут, и рядом с поселением был разбит базовый лагерь. Вскоре поблизости были обнаружены руины, и начались дальнейшие исследования. Руины явно очень древние, так как под воздействием времени они превратились в груду обломков. Были проведены раскопки, но ничего примечательного найдено не было. Для дальнейшего изучения было сделано множество фотографий и прочих записей. Местные дикари не доставили никаких хлопот и обеспечили нас припасами на обратный путь.\nВыводы:\nПлохое состояние руин и их непростое расположение означает, что дальнейшее изучение не имеет смысла. Однако экспедиция приобрела ценный опыт. В будущем будет проводиться более тщательная подготовка к путешествиям в суровых засушливых условиях."
 colthage_other.80.a:0 "Как загадочно..."
 colthage_other.80.b:0 "Чего они вообще хотели?"
 
 colthage_other.81.t:0 "Отчёт об эксперименте: Эффекты "оспы знаков отличия" на зебрах"
 colthage_other.81.d:0 "Аннотация:\nЭксперимент с цветом полос доказал, что спиральный символ на боку зебры является магическим, поскольку прекращение выработки меланина не повлияло на него. Истинное назначение этого символа, общего для всех зебр, так и не было выяснено. Некоторые предполагают, что он похож на знак отличия пони, но научно это не доказано. Цель этого эксперимента - обнаружить потенциальное сходство между двумя типами символов на крупах.\nМетодика:\nБыло приготовлено зелье, содержащее цветок "Желание сердца". Если пони выпьет это зелье, то оно вызовет болезнь "оспа знаков отличия" - магический недуг, который приводит к появлению многочисленных знаков отличия, наделяющих заболевшего пони чрезмерным количеством особых талантов, которые в наихудшем случае могут привести к смерти или увечью. Лекарство было приготовлено заранее с помощью "Семян истины". Затем зелье было введено здоровому 27-летнему жеребцу-зебре.\nАнализ:\nЗелье не оказало никаких заметных физических эффектов. Зебра был деревообработчиком, поэтому его попросили срубить несколько деревьев. Он действовал гораздо более эффективно, чем раньше. Известно, что зелье "Желание сердца" вызывает подобный эффект усиления талантов и у других существ, поэтому оно не связано с символом на крупе.\nВыводы:\nЭксперимент доказывает, что символы на крупе зебр не являются знаками отличия. Однако он не дает объяснения их предназначению. Для получения дополнительных данных необходимы дальнейшие эксперименты."
 colthage_other.81.a:0 "Похоже, что это зелье будет полезным!"
 
 colthage_other.82.t_no_colthage:0 "Необычный "налёт""
 colthage_other.82.t_colthage:0 "Отчёт об экспедиции: Река Нейл"
 colthage_other.82.d_no_colthage:0 "Патрули на северной границе сообщили о странной группе, путешествующей вверх по реке Нейл. Это были зебры, и они использовали местные каноэ, но их одежда и внешний вид были... весьма необычными. Кроме того, оказалось, что у этих незнакомцев есть передовые технические новинки. Попытка остановить группу закончилась тем, что наших солдат обстреляли и им пришлось отступить. Всего каноэ было несколько сотен, поэтому для попытки остановить и допросить их были собраны более крупные силы. Однако у иностранцев на лодках были установлены пулеметы, и они убивали всех, кто приближался слишком близко. По ним был открыт огонь из дальнобойных орудий, но он оказался малоэффективным.\n\nНаши солдаты начали следовать за вторженцами на расстоянии и следить за их передвижениям. Они проникли вглубь нашей страны, почти не встретив сопротивления, и никто не знал, был ли это налёт или нет. Они направились на самый юг и достигли Громовых Скал, где начали изучать... реки.\n\nЧерез некоторое время странная группа развернулась и отправилась обратно вниз по течению. Мы пропустили их, так как после первых столкновений они не причинили нам никаких неприятностей. Мы до сих пор не знаем, какова была цель этих незнакомцев и откуда они вообще прибыли."
 colthage_other.82.d_colthage:0 "Аннотация:\nРека Нейл чрезвычайно длинна и нередко используется для передвижения через пустыню Зебхара. Однако исток реки до сих пор неизвестен, прежде всего из-за того, что верховья Нейла находятся в землях йети. Цель данной экспедиции - обнаружить исток реки, несмотря на все опасности.\nОбзор экспедиции:\nДля защиты экспедиции от возможной агрессии со стороны йети был подготовлен мощный военный эскорт. Для подготовки к долгому путешествию было собрано немалое количество припасов. Сперва несколько морских судов отплыли из Гиппона и через несколько дней прибыли в Сомнамбулу. Затем экспедиция пересела на мейргипетские паромы, чтобы добраться на них как можно дальше вверх по течению. В ходе этого пути было пересечено несколько водопадов. По достижении Великих Озёр в этом регионе были арендованы сотни каноэ для продолжения путешествия. Беспорядки в регионе привели к нескольким стычкам, в результате которых погибло много существ. Наконец, экспедиция добралась до родины йети. Йети вскоре начали предпринимать пробные атаки на нашу экспедицию, но их нападения были успешно отражены. Припасы уже были на исходе, поэтому были тщательно исследованы верховья рек в этом регионе и их притоки. Наконец, в южной части Громовых Скал был найден основной исток Нейла. Вода поступает из горных ледников, которые тают летом, вызывая наводнения ниже по течению. Затем экспедиция отправилась назад, пополняя запасы в городах Хайзебленда.\nВыводы:\nВ Нейл впадает множество рек, стекающих с южных гор, поэтому у данной реки нет единого чёткого истока. Тем не менее, был найден один ручей, который можно считать основным истоком, так как находится дальше всего от устья Нейла."
 colthage_other.82.a:0 "Вопрос с истоком решён."
 colthage_other.82.b:0 "Как... необычно."
 
 colthage_other.83.t:0 "Отчёт об эксперименте: Интервью коровы"
 colthage_other.83.d:0 "Аннотация:\nХотя хорошо известно, что крупный рогатый скот (и прочие копытные вроде овец, что используются в качестве домашнего скота) способны говорить, в остальном они ведут себя неотличимо от животных. В основном взаимодействие между зебрами и крупным рогатым скотом происходит в сельской местности, и этот вопрос мало изучен. Но поскольку всё больше граждан сравнивают статус домашнего скота с рабством (или наоборот), необходимо побольше узнать о менталитете коров и быков.\nМетодика:\nЗдоровая пятнадцатилетняя корова по имени Аризона была опрошена на ферме недалеко от Тротката. Владелец дал разрешение на проведение интервью. Корова говорила с сильным сельским акцентом, поэтому владелец выступал в качестве переводчика, когда это было необходимо.\nАнализ:\nКорове задали множество вопросов и узнали следующую информацию: Крупный рогатый скот разумен, его полностью устраивает текущее положение, так как они были домашним скотом на протяжении бесчисленных поколений. Эти существа привыкли к тому, что о них заботятся. В некотором смысле, они находятся в симбиотических отношениях, давая молоко и удобрение для своих хозяев, а после смерти от старости - предоставляя свою шкуру для изготовления кожи. Корова не выразила никакого недовольства в связи с отсутствием свобод или прав. Казалось, что она даже не знала, что такое политика. Она также была довольной своей жизнью, несмотря на то, что никогда не покидала фермы. Статус домашнего скота с готовностью был принят ею.\nВыводы:\nИсходя из этого интервью, можно сделать вывод, что содержание домашнего скота морально оправдано, особенно если все они разделяют мировоззрение ранее опрошенной коровы. Однако для подтверждения гипотезы требуется дальнейшее исследование и дополнительные интервью."
 colthage_other.83.a:0 "Почему рабы не могут быть так же счастливы, как коровы?"
 
 colthage_other.84.t:0 "Отчёт об эксперименте: Извлечение магии"
 colthage_other.84.d:0 "Аннотация:\nИзвестно, что извлечение магической энергии из существа возможно. Когда лорд Тирек напал на Эквестрию, он вытянул магию из тысяч пони. Однако считалось, что это врождённая способность. Король Шторм владел посохом Саканаса и доказал, что возможно извлекать магическую энергию с помощью внешнего инструмента. С помощью данного метода извлечения энергии можно лишить зебру врождённой магии и таким образом узнать, какие способности будут недоступны без спирального символа.\nМетодика:\nПосле сбора информации о магических кристаллах и Посохе Саканаса (в основном данные поступали из эквестрийских источников), было потрачено более месяца на создание машины, выполняющей аналогичную задачу. Затем эта машина была экспериментально использована на здоровом 43-летнем жеребце-зебре.\nАнализ:\nПосле нескольких попыток машина заработала как положено. Магический кристалл в ней успешно поглощал энергию из испытуемого, полностью истощив её. Удаление магии оказало серьёзное влияние на испытуемого. Он ослаб, зрачки его глаз потускнели, а спиральный символ на боку исчез. Испытуемый не мог стоять на ногах, и его пришлось отвезти в больницу. Прохождение тестов на определение способностей, на которые повлияло отсутствие магии, оказалось невозможным. Ожидается, что запасы магической энергии испытуемого восстановятся естественным образом в течение нескольких месяцев.\nВыводы:\nИзвлечение магии оказало на зебру столь сильное воздействие, что невозможно определить, какие именно способности были утеряны после исчезновения символа на крупе. В этом отношении эксперимент был признан неудачным. Однако это была первая успешная попытка использования машины для извлечения магической энергии из разумного существа."
 colthage_other.84.a:0 "Могло пройти и лучше."
 
 colthage_other.85.t:0 "Отчёт об эксперименте: Введение магии"
 colthage_other.85.d:0 "Аннотация:\nПоскольку извлечение магической энергии оказалось возможным, имеет смысл попробовать обратить процесс и влить энергию в существо. Последствия такого эксперимента потенциально опасны, поэтому необходима тщательная подготовка. Введение магической энергии в зебру теоретически должно усилить эффекты магической спирали на боку, что позволит определить эффекты, на которые оказывает влияние этот знак.\nМетодика:\nТа же машина, что использовалась для извлечения энергии, будет применена для введения энергии. Для этого полярность потока будет изменена на противоположную. Магический кристалл, что был наполнен энергией в предыдущем эксперименте, будет использован снова. Подопытной была здоровая 37-летняя кобыла-зебра. Эксперимент проводился в безопасной обстановке в присутствии вооруженной охраны.\nАнализ:\nПодопытная быстро увеличилась в размерах и начала излучать чистую магическую энергию. Её мышечная сила также заметно увеличилась. Символ на боку никак не изменился. Психическое состояние испытуемой оставалось стабильным, и её попросили приготовить зелье, несмотря на отсутствие предыдущего опыта приготовления таких субстанций. Задание было выполнено успешно. Испытуемая также успешно прошла несколько тестов на выносливость и стойкость, с которыми не справилась контрольная группа. Через несколько часов состояние испытуемой стало быстро ухудшаться, её кожа и плоть стали неестественно таять. Испытуемая скончалась до того, как магию удалось удалить из её тела.\nВыводы:\nКонечный результат был аналогичен предыдущему эксперименту. Эффект от изменения уровня магии был слишком велик, и неясно, какое влияние оказал он на символ на боку. И оказал ли вообще. Тест доказал, что зебры не способны справиться с чрезмерным количеством магической энергии. Возможно, что другие расы вроде единорогов, кентавров или чейнджлингов обладают большей врожденной "энергетической ёмкостью". Было собрано значительное количество данных, связанных с воздействием магии, которые будут полезными в будущем."
 colthage_other.85.a:0 "Быть может, что эта тайна никогда не будет раскрыта."
 
 colthage_other.86.t:0 "Отчёт об эксперименте: Стимулирование кристаллизации"
 colthage_other.86.d:0 "Аннотация:\nЗарубежные учёные эмпирически доказали, что магические кристаллы растут естественным образом. Причина этого роста пока неизвестна, и данный эффект не был воспроизведен в лабораторных условиях. Поскольку кристаллы по своей природе являются магическими, основная движущая сила их роста вряд ли связана с привычными факторами вроде температуры или атмосферного давления. В данном эксперименте будет предпринята попытка использовать магическую энергию для стимулирования роста кристаллов.\nМетодика:\nДля целей эксперимента было сконструировано устройство, похожее на зарубежную магическую винтовку. Оно медленно разряжает магическую энергию и фокусирует её в определённой точке. Устройство планируется использовать на небольшом магическом кристалле.\nАнализ:\nПродолжительная разрядка энергии в течение недели вызвала относительно быстрый рост кристалла. Кристалл увеличивался примерно на один сантиметр каждые три часа. Более высокая скорость разряда ускорила рост, но по достижению критической точки кристалл-мишень раскололся.\nВыводы:\nЭксперимент прошел успешно и доказал, что рост магических кристаллов можно стимулировать искусственно, используя для этого полностью выросшие кристаллы, заряженные магической энергией. Это является доказательством теории о том, что кристаллы естественным образом растут лучше всего в местах с высокой плотностью потоков магической энергии. Такие места чаще всего находятся под землей, где обычно и можно найти кристаллы."
 colthage_other.86.a:0 "Мы можем самостоятельно создавать кристаллы сами? Чего же мы ждём!"
 
 colthage_other.87.t:0 "Отчёт об эксперименте: Функциональность когтей"
 colthage_other.87.d:0 "Аннотация:\nДвигательные функции копыт изучены достаточно хорошо. Даже без применения научного подхода можно понять, как копыта могут использоваться для захвата предметов. Но цепкие придатки других видов - другое дело. Руки и когти долгое время ставили в тупик и пони, и зебр. В данном исследовании будет внимательно изучена функциональность этих передних конечностей.\nМетодика:\nБыло два испытуемых: 25-летняя гарпия женского пола и 39-летний минотавр мужского пола. Первая использует когти для хватания, а второй - руки. Им дали ряд заданий, которые они должны были выполнить под пристальным наблюдением. Кроме того, были сделаны рентгеновские снимки обоих придатков.\nАнализ:\nОба испытуемых смогли успешно выполнить все задания, причем в некоторых из них они оказались даже более эффективными, чем зебры. Они могли хватать, удерживать, переворачивать и бросать различные предметы, а также выполнять задания, требующие высокой степени точности. Разница между работой когтей и рук была незначительной. Рентгеновские снимки показали, что внутреннее строение обоих типов конечностей в некоторой степени сходно. Важной особенностью, общей для обоих видов, были противопоставленные "большие пальцы".\nВыводы:\nЭксперимент позволил получить значительное количество данных о функционировании хватательных придатков. Оказалось, что основное их преимущество - это когти или пальцы, которые могут обхватывать предметы. Наиболее важными частями этих "пальцев" являются "большие пальцы", которые позволяют осуществлять различные виды захвата, в частности, "точный" и "силовой захват". Универсальность придатков настолько высока, что их форма должна быть скопирована и использована тем или иным образом. Например, возможно сконструировать механизмы, функционирующие подобным образом, что позволило бы легче выполнять двигательные задачи, требующие высокой точности."
 colthage_other.87.a:0 "Возможно, что это пригодится в промышленности."
 
 colthage_other.88.t_no_colthage:0 "Нежданные гости"
 colthage_other.88.t_colthage:0 "Отчёт об экспедиции: Пещеры Мейртании"
 colthage_other.88.d_no_colthage:0 "Недавно в страну въехала большая группа зебр, которые, очевидно, были родом из Кольтфагена. Они заявили, что являются членами научной экспедиции, желающей изучить "природные особенности" Мейртании. Им разрешили пересечь границу, но после этого за ними следили, пока они двигались на юг. Вскоре стало ясно, что они направляются в пещеры и желают попасть в места с ограниченным доступом. Наши охранники вмешались и приказали им остановиться. Сначала зебры не желали подчиниться, утверждая, что они не могут уйти с пустыми копытами, проделав столь долгий путь, поэтому пришлось применить более решительные меры. Были мобилизованы военные подразделения, дабы не допустить иностранцев в запретные зоны. Вскоре зебры осознали, что они в меньшинстве и не смогут ничего добиться силой, и поэтому они сдались. Зебры ничего не видели и слышали. Они покинули страну без дальнейших инцидентов."
 colthage_other.88.d_colthage:0 "Аннотация:\n[ВЫРЕЗАНО ЦЕНЗУРОЙ]\nОбзор экспедиции:\n[ВЫРЕЗАНО ЦЕНЗУРОЙ]\nВыводы:\nМы больше не будем планировать никаких дальнейших экспедиций в Мейртанию."
 colthage_other.88.a:0 "Мы ничего не видели. Мы ничего не слышали."
 colthage_other.88.b:0 "Наши секреты по-прежнему в безопасности."
 
 colthage_other.89.t:0 "Кольтфаген предлагает студенческий обмен"
 colthage_other.89.d:0 "Принадлежащие к технократической Научной Клике зебры из кольтфагенского правительства направили к нам дипломатов с предложением начать программу взаимного студенческого обмена. Предложенная ими программа позволит студентам из одной страны обучаться за границей в другой нации в течение полного года. Они утверждают, что предоставление студентам возможности изучить историю и культуру других стран будет способствовать инновациям с помощью передачи идей.\n\nЭти зебры считают, что полученный в ходе обучения новый опыт заложит основу для новейших технологических прорывов, углубив при этом знания всех сторон. Кроме того, эти зебры утверждают, что данная программа приведёт к росту взаимопонимания и улучшению отношений между нашими странами, что в конечном итоге обеспечит взаимно процветание наших государств в будущем."
 colthage_other.89.a:0 "Замечательная идея!"
 colthage_other.89.b:0 "Нет, мы мало что выиграем от этого."

 colthage_other.90.t:0 "[From.GetNameDef] принимает предложение"
 colthage_other.90.d:0 "[FROM.GetAdjective]ое правительство, выслушав наше предложение о начале программы студенческого обмена, заинтересовалось ею и без лишних колебаний приняло её. Вместе с [Root.GetAdjective]ими представителями они подписали соглашение, позволяющее студентам из одной страны обучаться за границей в другой нации на срок до одного года. И это очень хорошо, ведь теперь у большего числа студентов появится возможность погрузиться в историю и культуру других государств: это, несомненно, окажется полезным для обеих наших стран. Знания и опыт, полученные будущими поколениями студентов, будут способствовать нашему общему процветанию."
 colthage_other.90.a:0 "Чудесно!"
 
 colthage_other.91.t:0 "[From.GetNameDef] отвергает предложение"
 colthage_other.91.d:0 "[FROM.GetAdjective]ое правительство, выслушав наше предложение о начале программы студенческого обмена, не слишком впечатлилось ею и без лишних колебаний ответило отказом. Хотя мы думали, что данная программа принесёт пользу обеим сторонам, наши партнёры так не считали, и в итоге наши дипломаты ушли домой с пустыми копытами. Это весьма прискорбное развитие событий, поскольку оно замедлит наши планы по расширению знаний обо всех существах. Ну, так или иначе, нам придётся искать новых партнёров в наших благородных начинаниях в другом месте."
 colthage_other.91.a:0 "Как жаль."
 
 colthage_other.92.t:0 "Дебаты по вопросу религии"
 colthage_other.92.d:0 "Подавляющее большинство зебр в государстве [Root.GetNameDef] являются верующими. В этом нет ничего нового, но поскольку научная клика пытается начать новый век прогресса, это побудило некоторых утверждать, что религиозные суеверия сдерживают развитие Кольтфагена. Старые сайентифиды говорят, что правительство должно занять жёсткую позицию по отношению к верующим. Они считают, что научный рационализм и вера в сверхъестественное фундаментально несовместимы, и выступают за ликвидацию существующей религии, а также за предотвращение распространения религиозных убеждений для внедрения в будущем государственного атеизма.\n\nА вот молодые сайентифиды заявляют, что мы должны позволить простому народу исповедовать религию, если они того хотят. Они считают, что конфликта ценностей нет, ведь эти два понятия не пересекаются, поскольку относятся к принципиально разным формам знания и аспектов жизни. Также молодые сайентифиды смотрят на эту ситуацию с практической стороны: они утверждают, что искоренить религию среди наших граждан будет крайне сложно и даже почти невозможно. Молодые сайентифиды считают, что это будет крайне непопулярно, а также что преимущества принуждения к государственному атеизму просто не стоят затраченных усилий."
 colthage_other.92.a:0 "Религия губительна для науки!"
 colthage_other.92.b:0 "Религия и наука могут сосуществовать."
 
 colthage_other.93.t:0 "Дебаты по вопросу евгеники"
 colthage_other.93.d:0 "В попытке решить проблему бедности в Кольтфагене старые сайентифиды предложили ряд евгенических мер, направленных на улучшение генофонда нашего населения. Они утверждают, что данная политика позволит искоренить болезни, повысить качество и продолжительность жизни зебр, а также улучшит их интеллект и позволит лучше адаптироваться к условиям общества. Их программа "управляемой эволюции" включает в себя стимулы для высокообразованных граждан к размножению, поощряет генетический скрининг новорождённых, призывает сделать контроль рождаемости более доступным и рекомендует ввести ограничения на брак. Эти меры призваны отсеять слабых и ленивых существ из общества и улучшить генетику кольтфагенских зебр, что в конечном итоге приведёт к созданию лучшего и более приспособленного общества.\n\nОднако предложенная программа натолкнулась на яростное сопротивление со стороны молодых сайентифидов, которые считают евгенику крайне неэтичной и научно несостоятельной. Они считают, что эти, казалось бы, благотворные меры опасно близки к настоящему варварству в виде спонсируемой государством генетической дискриминации особей, которых считают "неполноценными". Они утверждают, что генетика зебр очень сложна и не может быть объективных средств определения того, какие черты являются желательными или же нежелательными. Они также критикуют недальновидность попытки искусственно вмешаться в ход эволюции, которая до этого шла бесчисленные поколения, ведь такое вмешательство, скорее всего, приведёт к нежелательным последствиям. Вместо этого они предлагают дорогостоящую, но всеобъемлющую программу по борьбе с бедностью, которая поможет нуждающимся зебрам."
 colthage_other.93.a:0 "Евгеника позволит направлять эволюцию зебр!"
 colthage_other.93.b:0 "Евгеника - это псевдонаучный бред!"
 
 colthage_other.94.t:0 "Дебаты по вопросу земельной реформы"
 colthage_other.94.d:0 "Экономические реформы, проведённые научной кликой после 975 года, позволили реализовать в Кольтфагене крупномасштабное коммерческое сельское хозяйство, кульминацией которого стала система плантаций, ориентированных на выращивание товарных культур и каучука. Несмотря на высокую рентабельность, полученное богатство в основном приносило выгоду очень небольшому числу представителей элиты, в результате чего экономический и культурный разрыв между богатыми и бедными всё больше увеличивался.\n\nСтарые сайентифиды, создавшие эти крупные и эффективные фермерские комплексы, считают, что нынешняя система хороша. Однако молодые сайентифиды утверждают, что землю нужно более широко распределить среди крестьян. Они заявляют, что существующая система приводит к появлению социального неравенства, которое в своё очередь вызывает хроническую нестабильность.\n\nПоложение дел в сельской местности также вызвало споры среди общественности, и земельная реформа широко обсуждалась. Старые сайентифиды признали, что в данной ситуации нужно сделать хоть что-то и предложили программу по обязательному повышению заработной платы сельских работников для улучшения условий их жизни. Но молодые сайентифиды считают, что этого недостаточно, и продолжают выступать за масштабное перераспределение земли."
 colthage_other.94.a:0 "Простое повышение зарплаты смягчит проблему."
 colthage_other.94.b:0 "Эксперимент провалился, пришло время адаптироваться к реальности."
 
 colthage_other.95.t:0 "Революция гармонитов!"
 colthage_other.95.d:0 "Огромные массы простых зебр Кольтфагена никогда не имели возможности влиять на свою судьбу. Сенаторы заседали в своих башнях из слоновой кости в столице, землевладельцы грабили народ, а солдаты расстреливали всех, кто выступал против них. Так традиционно работало кольтфагенское общество. Но с наступлением нового времени всё должно было кардинально измениться. Наконец-то простые зебры станут хозяевами своих судеб.\n\nВ сельской местности начались волнения, когда зебры стали протестовать против плохих условий жизни. Этот гнев направлялся движением гармонитов, которые организовали недовольных существ в единое и сплочённое движение, а также предоставляли им вооружение. [Root.GetLeader] знал об этом, но не смог предпринять решительных действий против гармонитов, пока не стало слишком поздно.\n\nВскоре крестьяне и горожане со всей страны начали наводнять столицу, выходя на марши протеста против правящего правительства. Улицы города до отказа были набиты недовольными зебрами. Это была тревожная ситуация для лидера [Root.GetLeader], поэтому гарнизон получил приказ восстановить порядок в городе. Однако народное недовольство открыло глаза многим солдатам и они отказались выступать против своих сограждан. Некоторые верные суфриту зебры подчинились приказу и попытались разогнать протестующих, но это привело лишь к массовым беспорядкам. Вскоре цитадель Бырза была взята штурмом вооруженными гражданами, которые освободили многих политических заключенных.\n\nСенат собрался на экстренное заседание и проголосовал за смещение суфрита [Root.GetLeader] с должности, обвинив его как в провоцировании беспорядков, так и в неспособности остановить их. Видя, что ситуация складывается не в его пользу, суфрит решил уйти в отставку ещё до окончания голосования. При подавляющей поддержке населения лидер гармонитов стал новым суфритом и пообещал провести масштабные изменения для улучшения жизни обычных зебр."
 colthage_other.95.a:0 "Земля и хлеб для всех!"
 
 colthage_other.96.t:0 "На плечах гигантов"
 colthage_other.96.d:0 "Когда на город Кольтфаген опустились сумерки и горожане стали расходиться по ночным заведениям, один зебра в здании Сената всё ещё работал в одиночестве. Жеребец заканчивал читать доклад о травле в школах. Этот отчёт попал к нему на стол из-за юридической оплошности, но Бальтазар Закбар не мог не прочитать его. Он погрузился в ностальгические воспоминания. Он вспоминал как получил должность суфрита от Сената, как ещё раньше присоединился к Научной Клике, чтобы служить Замилькару Зарке... \n\nЗа время его правления Кольтфаген сильно изменился, превратившись из относительного захолустья в воплощение современной науки, технологий и прогресса. Он скромно гордился этими достижениями, глядя из окна на новые небоскрёбы, пронзающие небеса. Тем не менее, он знал, что не будет оставаться суфритом вечно. Бальтазар понимал, что когда он уйдёт, у него не будет возможности продолжать направлять нацию вперёд, и что он не сможет спасти её в час кризиса. Старый жеребец мог лишь надеяться, что системы, созданные им, будут достаточно надёжны для поддержания функционирования страны в течение долгого времени. И сейчас он вносил последние штрихи в поправки к конституции, касающейся исполнительной власти. Ныне должность суфрита была очень похожа на диктатора, где правитель сам определял правила игры. Это была в корне несовершенная форма правления, поскольку она позволяла одной зебре контролировать все государственные дела, а ведь все зебры думают, что они всегда правы. Даже сам Бальтазар не был от этого застрахован; это был простой факт.\n\nТем не менее, решение проблемы было найдено: власть получит не одна зебра, а технократический совет экспертов, которые могли бы свободно обсуждать вопросы и дискутировать между собой до достижения консенсуса по данной проблеме. Хотя исследования уже показали, что зебры принимают лучшие решения, когда им приходится приходить к консенсусу, он, будучи в отставке, всё же некоторое время будет понаблюдать за внедрением системы. И если что-то пойдет не так, он сможет так или иначе вернуться, чтобы всё исправить. Тем не менее, Бальтазар рассчитывал, что вмешиваться ему не придётся.\n\n— Привет, дедушка. Ты уже готов пойти домой? Я обещала пригласить друзей на ужин, и подумала, что будет здорово, если ты присоединишься к нам, — в кабинет вошла его внучка-подросток. Убрав отчёт в папку и положив акт перед собой, Бальтазар улыбнулся, в последний раз подписавшись как суфрит, а затем поставил на документ сургучную печать, как это было принято при внесении поправок. — Да, я готов."
 colthage_other.96.a:0 "Факел передан."
 
 colthage_other.97.t_no_colthage:0 "Возвращение кольтфагенцев"
 colthage_other.97.t_colthage:0 "Отчёт об экспедиции: Руины Нового Кольтфагена"
 colthage_other.97.d_no_colthage:0 "После смерти профессора Балазара Затида кольтфагенские археологические исследования на острове Скарлет прекратились по соображениям безопасности. Место раскопок Нового Кольтфагена перестало изучаться, хотя его поддерживали и защищали от воздействия стихии местные учёные из Эскарлаты.\n\nНо теперь на горизонте снова показались корабли кольтфагенцев. Они вернулись, чтобы завершить начатое. Место раскопок снова ожило и там началась работа. Учёные Эскарлаты чувствовали вину за произошедшие ранее события и делали всё возможное, чтобы помогать. Также многие грифоны вызвались помочь там, где в ходе раскопок требовался ручной труд. Археологов охраняли хорошо вооружённые кольтфагенские солдаты.\n\nЧерез несколько месяцев были раскопаны руины города Нового Кольтфаген и было найдено бесчисленное количество артефактов. Они помогут историкам восстановить в подробностях историю этого места. В благодарность за помощь кольтфагенцы пожертвовали небольшую часть найденных предметов учёным Эскарлаты. Грифоны пообещали открыть на острове музей, посвященный кольтфагенской истории, где эти предметы будут выставлены на всеобщее обозрение.\n\nЗатем кольтфагенцы скрылись за горизонтом, забрав с собой найденные сокровища."
 colthage_other.97.d_colthage:0 "Аннотация:\n\nПрофессор Балазар Затид большую часть своей жизни посвятил изучению истории зоникийской цивилизации. Из древних источников он узнал, что Кольтфагенская Республика когда-то пыталась колонизировать Грифонию, основав поселение Новый Кольтфаген на острове, который, по его предположению, ныне известен как Скарлет. Это поселение было уничтожено карфинским полководцем Грипио Зебриканусом, и местоположение этого города затерялось во тьме веков. Благодаря тщательному изучению источников и географии, Затид нашел место, которое, по его мнению, было местом расположения колонии. Он организовал в те края археологическую экспедицию и убедился в своей правоте. Однако его работу прервало неожиданное убийство профессора, и экспедиция вернулась домой. Цель новой экспедиции - завершить раскопки, начатые много лет назад.\nОбзор экспедиции:\nНебольшая флотилия в сопровождении военных судов вышла из порта Гиппон и направилась на север к острову Скарлет. Хотя сикамеонцы скептически отнеслись к солдатам, сопровождавшим экспедицию, они разрешили им высадиться и охранять учёных. Затем экспедиция направилась к месту раскопок, которое было сохранено местным научным сообществом, и приступила к раскопкам. Сикамеонские грифоны вызвались помочь в физическом труде. Через несколько месяцев было найдено множество разрушенных зданий, а также несколько тысяч артефактов - от наконечников стрел до золотых украшений и монет. Полный список предметов приведен в приложении.\nВыводы:\nЭкспедиция завершила работу профессора Балазара Затида и позволила историкам получить гораздо более полный образ кольтфагенской истории. Сикамеонцы оказались гораздо более сговорчивыми, чем прежде, и в качестве компенсации за помощь им были переданы некоторые из обнаруженных артефактов (пожертвованные предметы отмечены в списке). Остальные были возвращены в Кольтфаген, и некоторые из них будут выставлены в доступном для общественности музее."
 colthage_other.97.a:0 "Мы закончили начатое им."
 colthage_other.97.b:0 "Кажется, они простили сикамеонцев за произошедшее."
 
 colthage_other.98.t_no_colthage:0 "Необычные незваные гости"
 colthage_other.98.t_colthage:0 "Отчёт об экспедиции: Золотой храм"
 colthage_other.98.d_no_colthage:0 "Чужеземцы и прочие странные существа, не являющиеся зебрами или киринами, всё чаще встречаются на юго-востоке Зебрики. В большинстве своём это жадные грифоны, жаждущие сокровищ, дабы заполнить пустоту в своих полых сердцах.\n\nНо на этот раз чужаки были иными.\n\nРазведчики сообщили о большой группе зебр, пробирающихся через джунгли. Однако эти зебры были одеты в одежду грифонов и говорили на странном, незнакомом языке. Некоторые из них были вооружены, а другие внимательно изучали окружающую обстановку. Наши разведчики оставались незамеченными, следя за незнакомцами.\n\nОни блуждали в джунглях много дней, и хотя было ясно, что они не знают дороги, эти зебры медленно, но верно приближались к священному Золотому храму. Когда разведчики доложили об этом, был быстро собран военный отряд, чтобы остановить нарушителей. Вскоре зебр окружили со всех сторон и устроили засаду. Среди незваных гостей распространилась паника, и они начали лихорадочно палить из ружей по листве. После первоначального шока солдаты перестроились, чтобы лучше защищаться, и наши воины отступили.\n\nНа следующий день наши воины собирались устроить ещё одну засаду, но, к счастью, злоумышленники поняли предупреждение и повернули назад. После этого странных зебр больше не видели."
 colthage_other.98.d_colthage:0 "Аннотация:\nУже давно ходят слухи, что где-то в джунглях юго-восточной Зебрики можно найти храм, целиком состоящий из золота. Хотя крайне маловероятно, чтобы целый храм мог быть изготовлен из чистого золота, количество свидетельств очевидцев и рассказов позволяет предположить, что некое необычное сооружение всё же действительно существует. Если эта структура имеет магическую природу, то она может объяснить необычные погодные условия в регионе. Ведь юго-восток Зебрики может похвастать тропическим климатом, несмотря на то что он находится вблизи тропика Козерога. Для проверки обоснованности этих утверждений необходимо устроить экспедицию.\nОбзор экспедиции:\nДля экспедиции было предложено два маршрута: сухопутный и морской. Несмотря на большую протяженность, был выбран последний, так как он безопаснее и проще. Небольшой флот, который сопровождали военные суда, отплыл из Кольтфагена и направился на восток. Следуя вдоль побережья, корабли повернули на юг, проплыв мимо Хиндии и Кирии. Через несколько недель флот достиг пункта назначения. Для успешного прохождения через джунгли были наняты местные грифоны-исследователи и зебры. Путешествие оказалось крайне опасным: болезни наносили ущерб экспедиции, а нападения опасных животных привели к дополнительным жертвам. Тем не менее, экспедиция медленно добивалась прогресса. Но когда предполагаемое местонахождение храма было уже близко, из джунглей вышел большой отряд туземцев и напал на экспедицию из засады. В неразберихе погибли многие. К тому времени, когда порядок был восстановлен, туземцы уже вернулись обратно в джунгли. Из-за большого количества жертв, риска нового нападения туземцев и отсутствия питьевой воды было решено прервать экспедицию. Все, кто мог идти, повернули назад и направились к кораблям.\nВыводы:\nЭкспедиция оказалась неподготовленной к трудностям тропиков. Особенно высока была смертность от болезней, а местность оказалась куда более сложной для навигации, чем ожидалось. Ещё одной серьёзной проблемой была нехватка воды. Будут подготовлены рекомендации для будущих экспедиций в подобные условия. Что же касается храма, то его агрессивно защищали местные аборигены, поэтому для того, чтобы пройти мимо них, потребовалась бы хорошо снабженная армия. К сожалению, в настоящее время организовать такую большую экспедицию не представляется возможным с точки зрения логистики."
 colthage_other.98.a:0 "Когда-нибудь мы найдём этот храм..."
 colthage_other.98.b:0 "Кто это был?"
 
 colthage_other.99.t_no_colthage:0 "Смертельное любопытство"
 colthage_other.99.t_colthage:0 "Отчёт об экспедиции: Южный полюс"
 colthage_other.99.d_no_colthage:0 "Немногие отваживаются отправиться в холодные земли ледяных драконов. Лишь те, чьё любопытство перевешивает чувство сохранения, иногда высаживаются на замёрзшие берега и очень вскоре жалеют о своём выборе. Все же остальные держатся на расстоянии. А если у них нет выбора, кроме как подплыть поближе к берегу, то гости вооружаются самыми большими пушками.\n\nНо сейчас произошло нечто необычное.\n\nЦелая флотилия кораблей высадилась на побережье, и сотни полосатых лошадей сошли на берег. Некоторые из них были вооружены, а другие несли странные инструменты. Без особых колебаний группа отправилась вглубь замерзших пустошей. Всё это время драконы наблюдали за ними издалека, смущенные, но в то же время и заинтригованные.\n\nГруппа шла вдоль ледниковой реки вверх по её течению и направлялась прямо на юг. Чуть позже они вошли в долину, окружённую высокими скалами. Это было идеальное место для засады, и драконы нанесли удар. Дичь безрезультатно стреляла из своего оружия, поражая только маленьких детенышей. Против старших драконов у них не было ни малейших шансов. Вскоре вся группа была рассеяна, и выжившим пришлось бежать обратно к своим кораблям. А пока драконы охотились на них и выслеживали тех, кто был недостаточно быстр.\n\nВ итоге только лишь одному кораблю удалось отплыть. Остальные остались на берегу, ведь их члены экипажа и пассажиры были убиты. Драконы праздновали свою победу и собирали всё, что могли. Они снова доказали свою мощь. Вполне возможно, что отныне другие расы будут вечно избегать этого острова."
 colthage_other.99.d_colthage:0 "Аннотация:\nНаучная экспедиция уже достигла северного полюса, но этого нельзя сказать о южном полюсе. В основном этому мешало множество драконов в той местности. Однако современные технологии дают возможность совершить подобное путешествие. Новое оружие может пробить чешую драконов, а улучшенная изоляция помогает выжить при экстремально низких температурах. При должной подготовке, несмотря на все трудности, можно будет достичь южного полюса.\nОбзор экспедиции:\nБыл подготовлен флот в сопровождении мощного военного эскорта. Из-за опасности подобной миссии большинство персонала экспедиции составляли солдаты, и там было только несколько учёных. Флот отплыл из Гиппона в западном направлении. Обойдя Абиссинию, он повернул на юго-запад, следуя вдоль аравийского побережья, а затем направился прямо на юг. Во время приближения к острову ледяных драконов несколько близлежащих кораблей пытались предупредить экспедицию об опасности, советуя им повернуть назад. Эти предупреждения были проигнорированы. По достижении острова высадка прошла без проблем. Не было получено сообщений об активности драконов, поэтому экспедиция отправилась на юг, как только была готова к пути. Члены экспедиции следовали вдоль ледниковой реки, так как она обеспечивала самый короткий и простой путь к полярным ледникам. В конце концов группа достигла долины, окруженной скалами. Солдаты были настороже после получения сообщений о том, что были замечены драконы, но времени на подготовку не было, так как звери тут же начали атаку со всех сторон. Сотни драконов, больших и маленьких, атаковали экспедицию. Предположение, что винтовки смогут пробить чешую дракона, оказалось ложным, и в битве пало лишь несколько мелких драконов. Экспедиции было приказано отступить обратно к кораблям, где можно было использовать тяжелые корабельные орудия, но постоянные атаки со стороны драконов сделали это трудной задачей. В итоге только 42 зебры добрались до корабля и смогли отплыть.\nВыводы:\nПотери экспедиции оказались чрезвычайно высокими из-за того, что оружие оказалось неэффективным против крупных драконов. До создания достаточно мощного оружия не следует больше предпринимать подобных экспедиций на южный полюс."
