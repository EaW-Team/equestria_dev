ко мысли об этом, но Зерутра вздохнул. — В его левом заднем копыте было больше чести, чем у вас двоих вместе взятых. — Зерутра поднял бокал, чтобы сменить тему. — За благородных погибших тогда и за наше будущее!"
 colthage_other.105.a:0 "Это была отличная вечеринка!"

 colthage_other.106.t:0 "Речь сенатора"
 colthage_other.106.d:0 "— Кольтфагенцы, выслушайте меня!\n\n— Разве наша нация не настрадалась достаточно? Суфрит Зерутра считает себя спасителем Кольтфагена, однако именно он и спровоцировал вторую гражданскую войну! Он скорее усеет всю нашу землю трупами, чем совершит благородный поступок - признает свои ошибки и откажется от власти. Сенаторы, поддерживающие его кровавое правление, ничем не лучше его самого: их подкупили взятками или же заставили подчиниться угрозами. Я знаю, какие последствия ждут меня после этих слов, но моя совесть чиста.\n\nЭто был фрагмент речи печально известного сторонника Заркидов Абдзанита Гамилы. Листовки с его словами можно было найти на каждой крупной площади Кольтфагена, и красноречение сенатора сработало: граждане начали подвергать серьёзному сомнению официальную версию суфрита и сената. Внезапно ошибки Зарок начали казаться не такими уж ужасными по сравнению с нынешней ситуацией, и городские силовики изо всех сил пытались сдержать волнения.\n\nЧто касается самого сенатора Гамилы, то он остался в Кольтфагене, дабы подтвердить свои взгляды. Те, кто говорил с ним, восхищались его преданностью делу. Но все знали, что дни сенатора были явно сочтены, а его жены и жеребят нигде не было видно."
 colthage_other.106.a:0 "Он пожалеет об этом!"
 
 colthage_other.107.t:0 "Акт государственной измены"
 colthage_other.107.d:0 "Маленький трюк сенатора Гамилы вызвал гнев суфрита. Лидер нации неоднократно требовал прекратить распространять эту ложь, но всё было тщетно. Последнее выступление сенатора на одной из оживленных площадей Кольтфагена привлекло внимание некоторых неприятных типов. Вспыхнула небольшая перепалка и Гамиле пришлось ретироваться. Точно неизвестно, что произошло после этого. Но ясно одно: сенатор с двумя пулевыми ранениями был найден мёртвым на городском кладбище.\n\nБыл убит действующий сенатор, и сенат объявил о начале официального расследования данного инцидента. Это стало весьма радикальным шагом, так как прежде сенат пассивно реагировал на действия Зерутры, и только радикалы вроде покойного Гамилы были исключением.\n\nК сожалению, когда сенаторы обсуждали детали расследования, заседание было прервано вторжением вооруженных солдат. Они арестовали более сотни присутствующих зебр по обвинению в государственной измене и заговоре. Суфрит, который привык править железным копытом, ко всеобщему немалому удивлению отказался от казни - традиционного приговора за измену - и отправил большинство сенаторов в сельскую местность копать дороги. Однако стоит отметить, что продолжительность жизни на принудительных работах никогда не была особенно высокой."
 colthage_other.107.a:0 "Предатели получили по заслугам."
 
 colthage_other.108.t:0 "Последняя рюмка"
 colthage_other.108.d:0 "— Да, сэр, мы всё проверили. Это Заришат Зейрутид - сестра лидера кольтванцев. — Капрал отдал честь Безельшаззару Зерутре и расположился возле двери, пока суфрит внимательно рассматривал кобылу.\n— Как любопытно, кольтванцы обычно не позволяют захватывать их лидера. — сказал Зерутра, на что Заришат покачала головой. — Ошибаешься по обоим пунктам. Я сдалась добровольно, и главный у них - Озид, а не я. — Зерутра нахмурился, слегка удивлённый отношению Заришат к наследию её брата. Тем не менее, он пожал плечами и повернулся к солдату: от неё лучше избавиться. — Капрал, отведите её назад, и сделайте всё побыстрее.\nКобыла подняла копыто. — Эй, прежде чем ты это сделаешь, как насчёт выпить? Не можешь же ты отказать мне в последнем желании, верно?\n\nЗерутра повернулся к кобыле. — Ну ладно. Как насчет кольтванской текилы?\nЗаришат улыбнулась. — Если я собираюсь словить парочку твоих пуль, Зерутра, то лучше бы мне насладиться чем-то вроде "Зелёного бризи".\nСуфрит принял заинтригованный вид и рассмеялся. — Грифоний абсент? Ты даже не заметишь, как наступит твоя смерть. Уверена?\n— Спорим, я смогу перепить тебя, старина, после чего ты окажешься под столом? — Заришат рассмеялась в ответ, и обе зебры ещё некоторое время продолжали хвастаться, пока Зерутра снова не обратился к растерянному капралу. — Ну ладно. Мы должны проверить это на практике. Иди в мой кабинет, и принеси оттуда "Зеленый бризи", кольтванскую текилу, кантерибский ром и любую другую драконью мочу, которую только сможешь найти. А! И достань-ка нашей гостье кресло получше!\n\nНа следующий день после этого Заришат Зейрутид получила генеральское звание в кольтфагенской армии\n\nи сильное похмелье."
 colthage_other.108.a:0 "Эм... Добро пожаловать на сторону победителей?"
 
 colthage_other.109.t:0 "Новый манифест"
 colthage_other.109.d:0 "В ответ на реакционный государственный переворот, который устроил Безельшаззар Зерутра, Зенут Заранзид выпустил новый и очень краткий революционный манифест. В нём он осуждает узурпацию власти Зерутрой, не признаёт его суфритом и заявляет, что Заранзид будет временным лидером правительства, пока армия конституционалистов не займёт Кольтфаген. После этого он обещает провести демократические выборы.\n\nВ новой прокламации отсутствуют какие-либо обещания земельных или социальных реформ, а также упоминания о конституции. Радикалы недовольны этим политическим планом, который не удовлетворяет их требования. Зидониды и конвенционалистская армия ещё не признали Зенута, и даже некоторые конституционалисты говорят, что план слишком скромный.\n\nВ ответ на критику Заранзид заявил, что исключительно политический план, ограниченный в масштабах, вызовет меньшее сопротивление, что приведёт к более быстрому окончанию гражданской войны. До сих пор эта стратегия работала на привлечение поддержки его коалиции, так как сейчас анти-зерутриды всех мастей объединяются и объявляют о поддержке дела Заранзида."
 colthage_other.109.a:0 "Мы должны спасти революцию!"
 colthage_other.109.b:0 "Пока что мы сражаемся вместе."
 
 colthage_other.110.t:0 "Новости с фронта"
 colthage_other.110.d:0 "— Ямы Заргона, что на них нашло? — Безельшаззар Зерутра просмотрел отчеты на своём столе и сердито хлопнул копытом по столу. — Конституционалисты казнят военнопленных? У них нет чести? — Генерал глубоко вздохнул, суммируя полученную информацию в голове: Заранзид намеревается выиграть гражданскую войну и он пошёл на жёсткие меры, отдав приказ не давать врагу пощады. Весть об этой политике быстро распространилась в рядах лоялистов Зерутры, особенно сильно пошатнув моральный дух новобранцев. Заставлять солдат отправляться на передовую становилось всё труднее, и офицеры всё чаще прибегали к угрозе сурового наказания, дабы заставить новобранцев вступить в бой с врагом. Но хотя бы его солдаты теперь дважды подумают, прежде чем сдаваться в плен.\n\nВсё это заставило Зерутру вздохнуть. Благородные войны остались далеко в прошлом. Современная гражданская война не была похожа на достопочтенный конфликт рыцарей-генералов и их гражданских-солдат. Сейчас война превратилась в мясорубку. Но он должен был верить. У него есть долг вернуть Кольтфаген от края пропасти, дабы никогда вновь не повторить ошибок прошлого. Все они были чудовищами. Но не Зерутра. В итоге он всё исправит.\n\nЖеребец вздрогнул, когда воспоминания об убитых им гражданских пронзили его подобно разряду электричества. Инстинктивно генерал потянулся к бутылке. Может быть, на этот раз он всё забудет."
 colthage_other.110.a:0 "Бесчестные мерзавцы!"
 
 colthage_other.111.t:0 "Посещение фронта"
 colthage_other.111.d:0 "Зенута Заранзида редко видели за пределами штаб-квартиры конституционалистской армии в городе [Root.Capital.GetName], поэтому многие были удивлены новости о том, что он собирается лично посетить фронт. Некоторые не хотели рисковать и призывали его не ехать, но Заранзид игнорировал эти опасения и заявил, что не боится стать мучеником подобно Мзелькатиду.\n\nКак только Заранзид прибыл в сопровождении многочисленных телохранителей, его встретил генерал Зарвад Орзагид - один из наиболее опытных военных лидеров конституционалистов. Вместе они объехали линию фронта, осматривая окопы и встречаясь с простыми солдатами. Орзагид объяснил им текущую ситуацию и сказал, что война идет относительно успешно, но Заранзид призвал их предпринять более решительные действия против врагов революции. Моральный дух войск значительно повысился благодаря смелому визиту первого вождя.\n\nПосле завершения тура генерал встретился с Заранзидом наедине, в заброшенной усадьбе, что была переоборудована для военных нужд.\n— Господин Заранзид, со всем уважением, я должен выразить обеспокоенность вашими недавними решениями.\n— Что вы имеете в виду? — озадаченно спросил в ответ первый вождь.\n— Я понимаю необходимость защиты революции, но так ли необходимы казни военнопленных? Это подрывает боевой дух солдат. Я также не понимаю, почему гражданское лицо вроде вас должно настолько сильно вмешиваться в военные дела. А что случилось с обещаниями реформ в Плане Запсы?\nЗаранзид нахмурил брови. — Генерал, вы должны понять следующее. Когда революция идет на уступки, она совершает самоубийство. Вы видели, что случилось с Мзелькатидом. Мы должны учиться на своих ошибках, иначе Кольтфаген будет обречён.\nОрзагид глубоко вздохнул. — Хорошо, мистер. Но обещайте мне следующее: после окончания борьбы и обеспечения безопасности революции мы вернёмся к нашей первоначальной революционной и демократической программе.\nЗаранзид улыбнулся, хотя трудно было сказать, насколько искренне. — Конечно, генерал. Я всегда буду делать то, что будет лучше всего для нашей священной родины."
 colthage_other.111.a:0 "Разве он не зебра своего слова?"
 
 colthage_other.112.t:0 "Кольтфагенские конституционалисты захватывают активы Вингбардии"
 colthage_other.112.d:0 "Кольтфаген погружается в хаос очередной гражданской войны и фракция конституционалистов предприняла провокационный шаг - они решили национализировать все иностранные активы на своей территории. Это затрагивает и нас, поскольку вингбардийские компании ранее вложили значительные средства в Кольтфаген. В течение последних нескольких десятилетий Замилькар Зарка использовал иностранный капитал для развития своей страны, а его сын Залатель продолжил данную политику.\n\nМногие известные компании вроде Талониэли и Колумброни понесли огромные убытки. Директора этих компаний, а также другие пострадавшие бизнесгрифы возмущены данной экспроприацией и требуют от нашего правительства действий для возмещения их убытков.\n\nМы можем поддержать врагов конституционалистов в этой гражданской войне в надежде на то, что они вернут нам собственность после победы. Однако не все согласны с таким курсом действия. Эти грифоны утверждают, что нам не стоит ввязываться в конфликт на другом континенте."
 colthage_other.112.a:0 "Отправьте помощь Зерутридам!"
 colthage_other.112.b:0 "Ну что ж, мы сами компенсируем эти потери."

 colthage_other.113.t:0 "Оружие из Вингбардии"
 colthage_other.113.d:0 "Повстанцы-конституционалисты недавно предприняли экстраординарный и отчаянный шаг, объявив о национализации всех иностранных активов на кольтфагенской земле. И похоже, что это действие возмутило некоторые влиятельные иностранные государства, так как сегодня утром корабль под вингбардийским флагом доставил оружие в город [Root.Capital.GetName]. Вингбардийцы на борту судна заявили, что они ожидают от нас ответной услуги в виде возвращения им всех активов, конфискованных конституционалистами, после нашей победы в гражданской войне.\n\nНезависимо от того, что мы думаем об участии вингбардийцев в делах Кольтфагена, это оружие, несомненно, окажет огромную помощь в продвижении великого и благородного дела лидера [Root.GetLeader]!"
 colthage_other.113.a:0 "Враг моего врага - мой друг."

 colthage_other.114.t:0 "Лев Запада"
 colthage_other.114.d:0 "Недалеко от города Зайда располагалась небольшая деревня. Она ничем не выделялась и в некотором смысле являлась стереотипным кольтфагенским сельским поселением. В ней господствовала местная помещица, владевшая почти всеми сельскохозяйственными угодьями и немалым числом рабов. Остальные жители деревни обрабатывали её земли и платили ренту. С годами стоимость аренды неуклонно росла, в то время как свободные зебры деревни продолжали томиться в нищете. А тем временем хозяйка и её семья процветали в роскошном особняке, никогда не трудясь лично благодаря рабам и слугам, выполнявшим всю работу.\n\nКонституционалистская революция принесла надежду угнетённым сельским жителям. Распространился слух о предстоящей земельной реформе, об утопии, где зебры будут владеть землей, на которой они работают. Это так напугало семью землевладелицы, что они покинули деревню, когда через неё проходили силы конституционалистов. Был устроен праздник, и будущее казалось светлым.\n\nЗатем наступили Десять трагических дней.\n\nТеперь землевладелица вернулась в сопровождении вооруженных лакеев Зерутры с желанием отомстить. Она потребовала в течение недели выплатить всю невыплаченную арендную плату с процентами. Свободные зебры внезапно оказались на грани долговой кабалы. Некоторые подумывали о самоубийстве, а другие сбежали в горы.\n\nВсего за день до крайнего срока выплаты аренды на окраине деревни появилась группа странных зебр. Они выглядели как бандиты, и многие жители деревни подумали, что эта беда окончательно положит конец их жалким жизням. Но когда бандиты галопом ворвались в деревню, они оставили крестьян в покое и направились прямо к особняку. Охранники помещицы открыли огонь, после чего бандиты рассредоточились и окружили здание. Вскоре бандиты сумели ворваться в усадьбу. После короткой, но ожесточённой перестрелки вся семья помещицы предстала перед жителями деревни в цепях, а все рабы были освобождены. Бандиты также вынесли все ценности и еду из усадьбы. Они забрали себе малую часть, а остальное раздали крестьянам.\n\nОбрадованные, но в то же время растерянные жители деревни спросили главаря бандитов, кто он такой. Тот усмехнулся и сказал: — Я - Бандольер, Лев Запада."
 colthage_other.114.a:0 "Живая легенда."
 
 colthage_other.115.t:0 "Становление легенды"
 colthage_other.115.d:0 "Трагическая смерть лидера конституционалистов Занно Мзелькатида ещё глубже погрузила Кольтфаген в пучину хаоса и гражданской войны. Однако в этом тёмный час появился герой, предлагающий спасение угнетённым зебрам Кольтфагена: Заннидо Зидон, более известный как Бандольер, защитник простого народа, который крадёт у богатых и отдаёт награбленное бедным.\n\nКогда-то Бандольер был простым бандитом, но его вдохновил Мзелькатид, так что Заннидо присоединился к его вооруженному восстанию против диктатора Залателя Зарки. Бандольер оставался верным до самого конца - после убийства Мзелькатида он снова вышел на поле боя, начав сражаться против нового узурпатора Безельшаззара Зерутра. Его армия, дивизия севера, вне всяких сомнений, является лучшей военной силой в Кольтфагене.\n\nБлагодаря разумному использованию СМИ, слухи о захватывающих подвигах Бандольера распространились как по Кольтфагену, так и за его пределами. Недавно он дал интервью известному макавианскому журналисту и даже снялся в роли самого себя в фильме, снятом эквестрийской студией "Эпплвуд". В результате столь широкая огласка привела к существенной поддержке дела конвенционалистов.\n\nЗаннидо Зидон заработал репутацию героя революции и друга бедных, так что его силы получают немало иностранной поддержки: оружие из Макавии, а также наёмников и врачей со всего мира. Все они желают победы кольтфагенской революции."
 colthage_other.115.a:0 "Бандольер прославился на весь мир!"

 colthage_other.116.t:0 "Встреча революционеров"
 colthage_other.116.d:0 "Зенут Заранзид, самопровозглашенный первый вождь революции, улыбнулся стоящему перед ним потрёпанному зебре. Его собеседник был грязным, а также выглядел и пах так, словно прибыл на встречу прямо с поля боя. Его звали Заннидо Зидон, но он был более известен как Бандольер - печально известный бандит, ставший народным героем. Эти двое представляли собой странную пару: неряшливая одежда Бандольера резко контрастировала с прекрасно сшитым костюмом первого вождя.\n\n— Приветствую вас, мистер Зидон! — произнёс Зенут, протягивая копыто. Бандольер криво усмехнулся в ответ, пожал копыто и игриво хлопнул Зенута по плечу, посадив пятно грязи на прежде безупречный костюм. Лицо Зенута дернулось, но в остальном он сохранял невозмутимость. — Спасибо, что прибыли эти переговоры. В теперешние времена нам крайне важно найти способ работать вместе, дабы победить нашего общего врага, — вежливо сказал Зенут. — Даст За'ал, мы сможем прийти к соглашению во благо революции. — Две зебры заняли места друг напротив друга.\n\n— Да, я с нетерпением ждал встречи с величайшим лидером конституционалистов, — сказал Бандольер. — Я слышал, что он бесстрашный лидер, любимый народом. Блестящий стратег, хорошо зарекомендовавший себя в борьбе с тиранией. Зебра, которого я очень уважаю, хоть и не во всём согласен с ним. — Он топнул копытом, чтобы подчеркнуть свои слова, а Зенут просто кивнул, наслаждаясь столь экстравагантной похвалой. — Но скажи мне, где он? — Бандольер спросил. Зенут был озадачен вопросом и вопросительно поднял бровь.\n\n— Где генерал Орзагид?\n\nЗенут был ошеломлён, когда слова Бандольера достигли его ушей. Но когда он осознал их смысл, его лицо покраснело. — Похоже, что ты пришёл сюда не для того, чтобы вести честную и искреннюю дискуссию. Вместо этого ты прибыл, чтобы бросаться мелкими оскорблениями! — Зенут вскочил на копыта. — Ты насмехаешься надо мной и над республикой, а также принижаешь нашу славную революцию? — Прошипел он, дрожа от гнева. — Эта встреча окончена! — Первый вождь ушёл, не сказав больше ни слова, оставив Бандольера сидеть одного в тишине."
 colthage_other.116.a:0 "Что ж, это было неожиданно..."

 colthage_other.117.t:0 "Владыки войны"
 colthage_other.117.d:0 "— Джентльзебры, Кольтфаген спасён. — Военачальники-победители, собравшиеся в покоях суфрита, вежливо застучали копытами в знак одобрения слов Зариеса. — Глупцы больше не причинят вреда нашей великой нации, и вместе мы восстановим её былое величие. Однако сейчас мы должны опустить оружие и приступить к работе. — После этих слов Зариес уселся в старое кресло Зарки, а его подчинённые встали по стойке смирно.\n\n— Анархия должна закончиться, и быстро. Однако мы не можем выглядеть узурпаторами и осквернителями республики. Я прикажу клеркам начать готовить парочку законов, а чуть позже и улучшенную конституцию, которая узаконит наш режим. Короче говоря, наш план таков: мы поддерживаем видимость легитимности, а когда наша работа будет завершена, мы сможем спокойно удалиться на какой-нибудь отдалённый пляж в Макавии. — Он указал копытом на Зерутру. — Безельшаззар, ты будешь отвечать за Троткат. Там пригодится твой особый подход к умиротворению. Джебзель, ты займёшься аналогичной задачей в Запсе. Зауро, ты и твой кузен будете управлять Гиппоном. Обеспечьте, чтобы каперство было на достойном уровне. А Зурело? Просто будь полезен. Итак, есть вопросы?\n\n— А что насчёт тебя, Батрун? — нетерпеливо спросила Зоблос.\n\n— Я останусь в Кольтфагене, чтобы заниматься политикой, а со временем стану новым суфритом и верховным вождём. Мы для видимости будем сменяться на этой должности каждые несколько лет. — Данный ответ по большей части удовлетворил военачальников, но дискуссия продолжалась ещё некоторое время, так как у некоторых, в особенности у Зоблос, было немало претензий к распределению власти, обязанностей и вознаграждений. Определённые разногласия всё же возникли, но по большей части хунта настроена на сотрудничество."
 colthage_other.117.a:0 "Кольтфаген возродится!"
 
 colthage_other.118.t:0 "Восстановление порядка"
 colthage_other.118.d:0 "Солнце садилось и ветер приятно трепал его гриву, но Зенут Заранзид не мог сказать ничего хорошего о текущем дне. Хотя бы из-за того, что ему было нечем заняться, кроме как слоняться по улицам и площадям Кольтфагена. И хоть сенат не был лишен полномочий, почти вся повседневная деятельность в нём была приостановлена. Было бы сложно пожаловаться на тот факт, что ему платили за ничегонеделание, если бы не остальные события в стране и городе.\n\nВ глазах добропорядочных граждан таился страх, а во взглядах солдат в патрулях - едва скрываемое презрение. Комендантский час должен был наступить совсем скоро, и никто не хотел быть арестованным за его нарушение. Ибо последствия будут не слишком приятными. Зенут был спокоен, ведь он знал, что ему не грозят никакие проблемы благодаря старой дружбе с Зариесом, но вот его друзья и коллеги не могли похвастать аналогичными привилегиями. На прошлой неделе исчез его коллега-конституционалист. Когда он попытался узнать об его местонахождении, то получил лишь туманный ответ о том, что тот "уехал в отпуск в Макавию". Зенут прекрасно понял смысл этого эвфемизма.\n\nЕсли уж говорить о его коллегах, то некоторые из них покинули страну на более выгодных условиях. Все они согласились со следующим: мир и порядок, которые Кольтфаген получил в результате переворота, были ценнее утраченной свободы. Временами Зенут размышлял, не стоит ли и ему последовать по их стопам, но каждый раз его ответ оставался неизменным - Кольтфаген нуждался в нём в эти трудные времена. Того же мнения придерживались и все те, кто ещё оставался в стране."
 colthage_other.118.a:0 "Всё так или иначе наладится."
 
 colthage_other.119.t:0 "Новая конституция"
 colthage_other.119.d:0 "Вскоре после того, как правящая военная хунта Кольтфагена представила общественности предложенный ими вариант конституции, был проведён противоречивый и жёстко контролируемый референдум. Результат был предсказуемым, поскольку голосование точно не было честным: поступали многочисленные сообщения о подтасовках, принуждении и запугивании избирателей. Также пропаганда правительства очень активно призывала граждан голосовать за принятие новой конституции. В итоге предложенная конституция была одобрена более чем двумя третями избирателей. Политические оппоненты пытались оспорить эти результаты, но всё было тщетно и новая конституция была принята.\n\nНовая конституция утверждает Батруна Зариеса в качестве суфрита Кольтфагена, а также закрепляет за военными многие места в сенате и народном собрании. Она также требует, чтобы все избранные сенаторы были сперва утверждены хунтой, прежде чем они смогут приступить к своим обязанностям. Хотя цель новой конституции заключается в переходе от нынешнего военного правительства к гражданскому, очевидно, что администрация не сможет сделать ничего без одобрения военных. Тем зебрам, которые были обеспокоены этими антидемократическими тенденциями, Зариес заявил, что данный уровень институционального надзора военных необходим для сохранения мира и предотвращения внутренних потрясений."
 colthage_other.119.a:0 "Кольтфаген рождается заново."
 
 colthage_other.120.t:0 "Правое копыто суфрита"
 colthage_other.120.d_normal:0 "Видимость приличий очень важна, и хотя Зариес жёстко подходил к обеспечению безопасности Кольтфагена, некоторые традиции оставались незыблемыми. Должность со-суфрита оставалась незанятой, и хотя на данном этапе она была столь же полезна, как гнутый гвоздь, занимавший её всё же получал определённый престиж. Это означало, что данная должность никак не могла достаться Бальзанкету, но другие зебры оценят этот жест.\n\nБезельшаззар Зерутра был честолюбивым жеребцом, но, возможно, немного ненадёжным, когда дело доходило до драки. Было ясно, что он никогда не будет достаточно доволен имеющимся, но должность со-суфрита удовлетворит его эго на время. Не говоря уже о том, что это вполне можно рассматривать как достойную награду за всю ту тяжёлую работу, которую он проделал за эти годы, обеспечивая непрерывное функционирование правительства Кольтфагена.\n\nДжебзель Зоблос... была не самой стабильной личностью. Как могла кобыла быть столь жестокой и мстительной? Если он проявит благосклонность к Джебзель, то это послужит ясным сигналом для тех, кто всё ещё осмеливался сопротивляться. Лишь бы она держалась подальше от самого Зариеса, и тогда всё будет в порядке.\n\nИ наконец, Зауро Очзор казался наилучшим выбором, который привёл бы к минимуму проблем. Он - старый, уважаемый и блестящий конструктор многих видов оружия, используемых кольтфагенской армией. Многие увидят в этом назначении стремление хунты править более умеренно и мягко. Однако Очзор мало заинтересован в погоне за медалями и титулами, он более чем доволен своим нынешним положением. Так что назначение его со-суфритом стало бы шагом, что не принесёт никакой реальной пользы."
 colthage_other.120.d_zerutra:0 "Зариес считал себя таким гениальным, верно? И где же теперь он? Мёртв! Наконец-то Зерутра взобрался на вершину и достиг своей мечты: он стал суфритом Кольтфагена. "Суфрит Зерутра" звучал весьма приятно для его ушей. Увы, в эти годы Кольтфаген уж очень нестабилен, поэтому Зерутре приходится работать вдвое больше, чтобы поддерживать нацию. А ведь он предпочёл бы потягивать свой любимый виски из Скайфола. В связи с этим необходимо было назначить со-суфрита, который мог бы взять на себя часть его работы. И для этой задачи было два подходящих кандидата.\n\nДжебзель Зоблос была, пожалуй, одной из самых злобных кобыл, которых он когда-либо встречал, однако она разделяла его склонность к подавлению восстаний и мятежей. Она будет идеальным со-суфритом, при условии, конечно, что будет проявлять свои буйные наклонности где-нибудь подальше от Зерутры.\n\nНо в остальном Зауро Очзор был для Зерутры более предпочтительным выбором. Старый и уважаемый жеребец, а также блестящий оружейный конструктор. И их прежние профессиональные отношения не вызывали никаких нареканий. Действительно, если дать ему эту должность, то у Очзора может появиться больше времени для того, чтобы разработать ещё больше эффективного оружия для кольтфагенской армии. Ведь все его предыдущие внедрения были весьма успешными."
 colthage_other.120.a:0 "Назначить Безельшаззара Зерутру."
 colthage_other.120.b:0 "Назначить Джебзель Зоблос."
 colthage_other.120.c:0 "Назначить Зауро Очзора."

 colthage_other.121.t:0 "Зариес свергнут!"
 colthage_other.121.d:0 "Напряженность в рядах правящей военной хунты Кольтфагена росла с момента её основания. Личностные конфликты и взаимное недоверие постоянно досаждали хунте, подрывая попытки Батруна Зариеса укрепить центральную власть. Несмотря на все усилия суфрита по сдерживанию амбиций его коллег-генералов, вскоре всем стало ясно, что его правительство не пользуется уважением и не способно установить эффективный контроль над всей страной. Вскоре эта шаткая ситуация достигла апогея, когда один из военачальников решился на смелый шаг: он вошёл в столицу со своими верными войсками и, не встретив особого сопротивления со стороны городского гарнизона, под дулом пистолета вынудил Зариеса уйти в отставку.\n\nВскоре после этого данный генерал объявил себя единственным правящим суфритом, полностью упразднив должность со-суфрита. И хотя большинство рядовых зебр не знали, что и думать об этом событии, другие военачальники были совсем не рады этому. Они начали опасаться, что в будущем их собственная власть и интересы могут оказаться под угрозой. Так что уже ходят слухи о том, что вот-вот разгорится новый конфликт. Поскольку нестабильность грозит вновь охватить страну, остаётся лишь гадать, сможет ли новый суфрит Кольтфагена обуздать других военачальников и восстановить порядок."
 colthage_other.121.a:0 "История повторяется вновь."
 
 colthage_other.122.t:0 "Роспуск центральных властей"
 colthage_other.122.d:0 "Недавний переворот и насильственное отстранение Батруна Зариеса шокировали Кольтфаген и ещё больше подорвали легитимность правительства. И вполне естественно, что подозрительные, амбиционные и нелояльные по отношению к суфриту [Root.GetLeader] военачальники решили фактически провозгласить независимость, создав свои собственные государства и отказываясь выполнять любые приказы из столицы.\n\nСитуация продолжает ухудшаться и становится ясно, что централизованного контроля над Кольтфагеном больше нет. Большая часть страны теперь находится вне пределов досягаемости правительства, так как она разделена между региональными военачальниками. Будущее выглядит мрачным: нация распадается на части и погружается в хаос, так что зебрам остаётся лишь молиться о возвращении стабильности."
 colthage_other.122.a:0 "Предатели!"
 
 colthage_other.123.t:0 "Фезарские девушки"
 colthage_other.123.d:0 "— Суфрит [Root.GetLeader], вот поэтому мы считаем совершенно очевидным, что наше предложение по восстановлению экономического процветания Кольтфагена имеет смысл, — заключила Элишат.\n— Предложение опирается на разумный анализ, подтверждённый эмпирическими доказательствами в окружающем нас мире. — Добавила Табнит.\n\n[Root.GetLeader] негромко постучал копытом по изящному столу, который, к счастью, больше уже не принадлежал этому идиоту Залателю. — Ваша речь была очень... подробной, но я не ровня вам в экономических делах. Однако я знаю, что у Зарки должны были быть веские причины, чтобы отвергнуть ваши идеи. У него было много недостатков, но он всегда умело распоряжался своими деньгами. — Это была пустая трата времени. Единственное, что он узнал от этих "фезарских девушек", это то, как социально-экономические факторы определяют успех и богатство нации... Или что-то в этом духе, он довольно быстро запутался.\nЭлишат и Табнит не растерялись и, не говоря ни слова, рысью выбежали из комнаты. Но вскоре они вернулись, таща на своих спинах весьма толстый фолиант. Они бросили книгу на стол, и бедная деревянная конструкция жалобно заскрипела. Что, во имя богов, это вообще такое?\n\n— Это то, что мы называем "кирпичом", суфрит [Root.GetLeader]. Это подробное и основательное исследование состояния кольтфагенской экономики с момента начала индустриализации. На страницах с 6 по 479 приводится анализ текущей ситуации в стране. На страницах с 481 по 1242 предлагаются решения с помощью конкретных политических мер. Далее приводится список цитат и существ, участвовавших в написании данной книги.\n\n[Root.GetLeader] всё ещё был шокирован объёмом книги, когда Табнит снова повысила свой мягкий голос. — Также у нас есть и более укороченная версия."
 colthage_other.123.a:0 "С их помощью хунта... то есть Кольтфаген будет процветать!"
 
 colthage_other.124.t:0 "Встреча с военачальником"
 colthage_other.124.d:0 "Когда Батрун Зариес и Зауро Очзор шли по территории особняка Очзора, их овевал тёплый ветерок. Это поместье, построенное на одном из холмов близ Гиппона, было поистине величественным. Внизу Зариес мог увидеть бесчисленные парки и сады, образующие зелёное одеяло, которое укрывало собой весь город.\n\n— Должен сказать, что под вашим управлением Гиппон стал ещё прекраснее! — Изумился Зариес. Очзор кивнул, благосклонно улыбаясь. — Я рад быть здесь. Мы действительно слишком давно не разговаривали лицом к лицу, — продолжИл Зариес. — Как поживает ваш кузен?\n\nОчзор выглядел слегка смущенным. — Он как всегда беспокоен. Я пригласил его присоединиться к нам сегодня днём, но у него были... предварительные договоренности, — сказал он с виноватым видом.\n\n— Я не обижен! — Зариес заверил военачальника. — На его месте я бы тоже попытался избежать встречи с собой, — пошутил он. Очзор от души рассмеялся в ответ, топнув копытом.\n\n— Но давайте обсудим бизнес: я хочу подписать контракт с одной из ваших оружейных компаний. — Зариес выпрямился и прочистил горло. — Как бы мне ни хотелось выбрать обе, наше правительство, к сожалению, не располагает неограниченными средствами. Приходится делать трудный выбор.\n\n— Ясно. — Очзор на мгновение задумался. — Тогда позвольте напомнить вам, что за последние несколько лет мои конструкторы добились революционных успехов в повышении эффективности как стрелкового оружия, так и артиллерии, — похвастался он, широко ухмыляясь. — Вы не будете разочарованы вне зависимости от выбора."
 colthage_other.124.a:0 "Заключить контракт с "Винтовками Очзора"."
 colthage_other.124.b:0 "Заключить контракт с "Пушками Очзора"."

 colthage_other.125.t:0 "Финансовый кризис!"
 colthage_other.125.d:0 "Зебры по всей стране паникуют, поскольку наша некогда бурно развивающаяся экономика стремительно идёт на спад - наступает новая рецессия. Похоже, что дерегулирование рынка в сочетании с ослаблением ограничений на финансовые операции привело к сильному раздуванию цен на активы. Пузырь лопнул и цены на активы падают, в результате чего наша экономика теперь рушится, а бесчисленные предприятия в одночасье становятся банкротами.\n\nРецессия уже сильно ударила по Кольтфагену, и вся страна сталкивается с серьёзными экономическими трудностями. Показатели потребления и инвестиций резко падают, что негативно сказывается на потребительском доверии. Наиболее разрушительным для рядовых граждан является резкое снижение реальных доходов населения. Одно можно сказать наверняка: нас всех ждет тяжёлый год..."
 colthage_other.125.a:0 "Ну, со временем всё наладится."

 colthage_other.126.t:0 "Экономика восстанавливается"
 colthage_other.126.d:0 "Это был лишь вопрос времени, но после изучения последних финансовых показателей наши экономисты могут с уверенностью заявить, что рецессии, некогда охватившей нацию, официально пришёл конец. Более того, эти экономисты уже видят зачатки посткризисного роста! Данные показывают, что открывается бесчисленное множество новых предприятий, доходы населения растут, а уровень безработицы снижается. Одно можно сказать наверняка: счастливые деньки снова наступили."
 colthage_other.126.a:0 "Экономика работает просто смехотворно хорошо! Ха-ха!"

 colthage_other.127.t:0 "Суфрит отныне и вовеки веков"
 colthage_other.127.d:0 "После основания правящей военной хунты Кольтфагена её члены первоначально планировали, что должность верховного вождя будет ротационной. Однако возникшая в результате этого борьба за власть оказалась чрезвычайно опасной для эффективного управления страной. На фоне данной междоусобицы [Root.GetLeader] принёс народу процветание, укрепил централизованный контроль и завоевал репутацию уважаемого и любимого лидера.\n\nОчевидно, что для сохранения страны все граждане должны сплотиться вокруг единого лидера. Поэтому [Root.GetLeader] внёс поправки в конституцию, дабы сделать себя пожизненным суфритом и единственным правителем Кольтфагена. Эта поправка, низводящая хунту до уровня консультативного совета, была ратифицирована с полного одобрения военачальников. Естественно, что у них не было возражений против того, чтобы доверить эту огромную ответственность столь проверенному и способному зебре.\n\nЖители всей страны ликуют: времена раздоров наконец-то позади, ведь Кольтфаген теперь в хороших копытах!"
 colthage_other.127.a:0 "Да здравствует [Root.GetLeader]!"

 colthage_other.128.t:0 "Раздел добычи"
 colthage_other.128.d:0 "[Root.GetLeader] позволил Кольтфагену достичь новых высот могущества, о которых мало кто осмеливался даже мечтать в тёмные дни хаоса и беспорядков. Наши завоевания наконец-то завершены: после бесчисленных побед на полях сражений, каждая из которых была более славной, чем предыдущая, мы покорили всю Хиндию. Мощнейшая экономика этих земель, а также все их богатства, теперь находятся в нашем распоряжении.\n\nОднако сейчас мы оказались в затруднительном положении. Мы должны решить, как именно управлять хиндийскими территориями. Постоянная оккупация будет чрезвычайно трудной, это факт. Поддержание порядка на столь огромной и незнакомой территории - задача не из лёгких. Кроме того, местные олени точно не обрадуются тому, что ими будут напрямую управлять те самые зебры, которые вторглись на их родину.\n\nНекоторые члены правительства в качестве альтернативы предложили объединить Хиндию в одну колонию, чтобы сделать управление ею более рациональным и эффективным. Подчиненное государство будет управляться местными оленями вместо нас. Такое решение, безусловно, лучше сдержит недовольство местного населения. Однако обеспечение лояльности наших марионеток может стать проблемой. Когда дело дойдёт до извлечения из этих территорий нужных нам ресурсов, можно ли быть уверенными в том, что наши марионетки не поставят свои собственные интересы выше интересов Кольтфагена?\n\nОчевидно, что ни один из вариантов не является идеальным - любая реструктуризация создаёт новые проблемы. С другой стороны, мы можем просто сохранить текущую ситуацию и продолжить идти нынешним курсом."
 colthage_other.128.a:0 "Прямое управление из Кольтфагена!"
 colthage_other.128.b:0 "Мы создадим колониальное государство-марионетку."
 colthage_other.128.c:0 "Нас устраивает нынешнее положение вещей."
 
 colthage_other.129.t:0 "Владыки Среднего Моря"
 colthage_other.129.d:0 "Благодаря блестящим действиям лидера [Root.GetLeader] Кольтфаген достиг новых высот могущества, о которых мало кто осмеливался даже мечтать в тёмные дни хаоса и беспорядков. Быстрое наращивание сил и модернизация укрепили наш флот, позволив ему одержать славные победы и обеспечив нам неоспоримое морское превосходство: теперь мы правим морями между Зебрикой и Грифонией. В результате наших побед флаг Кольтфагена гордо реет от Сан-Пенарио до Астерской Гавани! Эти богатые города, а также множество прибыльных и стратегически бесценных островов попали в наши копыта.\n\nОднако данная великая победа ставит нас в затруднительное положение. Мы должны решить, как именно управлять этими отдалёнными территориями. Мы должны осознать, что постоянная оккупация новых земель будет чрезвычайно непростой задачей. Поддержание контроля над столь обширными и разнообразными землями - задача сложная сама по себе. Кроме того, нет никаких сомнений в том, что местные существа будут совсем не в восторге от того, что ими напрямую управляют те самые зебры, которые вторглись в их родные края.\n\nНекоторые члены правительства предложили альтернативу, вдохновлённую историей древнего Кольтфагена. Они хотят включить эти территории в состав новообразованной колонии Новый Кольтфаген. Во главе колонии будет стоять наша доверенная зебра, но вот местными сообществами управлять будут готовые сотрудничать с нами существа. Такое решение, безусловно, лучше сдержит недовольство местного населения. Однако обеспечение лояльности наших марионеток может стать проблемой. Когда дело дойдёт до извлечения из этих территорий нужных нам ресурсов, можно ли быть уверенными в том, что наши марионетки не поставят свои собственные интересы выше интересов Кольтфагена?\n\nОчевидно, что ни один из вариантов не является идеальным - любая реструктуризация создаёт новые проблемы. С другой стороны, мы можем просто сохранить текущую ситуацию и продолжить идти нынешним курсом."
 colthage_other.129.a:0 "Прямое управление из Кольтфагена!"
 colthage_other.129.b:0 "Мы создадим колониальное государство-марионетку."
 colthage_other.129.c:0 "Нас устраивает нынешнее положение вещей."
 
 colthage_other.130.t:0 "Бандольер уходит в отставку"
 colthage_other.130.d_zeirutid_alive:0 "Заннидо Зидон и Зешмуназаш Зейрутид стояли у роскошного фасада дворца суфрита в спокойной атмосфере. Здание носило шрамы от предыдущих боёв, но теперь война наконец-то закончилась. Два друга добились невозможного, превратившись из пары мятежников-разбойников в верховных революционных лидеров. Они были победителями: последними зебрами, устоявшими в долгой и жестокой борьбе за господство над нацией.\n\n— Думаю, мне пора уйти из политики, — небрежно сказал Бандольер. — Я простой жеребец, который предпочел бы бродить по холмам, а не сидеть целыми днями в офисе. Честно говоря, я предпочитаю военный лагерь всей этой роскоши и комфорту! — Он от души рассмеялся, но Зейрутид был слишком удивлён услышанным, чтобы смеяться вместе с ним.\n\n— Ты действительно уверен в этом, Заннидо? — спросил Зейрутид, почёсывая затылок. — Многое ещё предстоит сделать. — Это было ещё мягко сказано. Одной мысли о всех просто неразрешимых проблемах, стоящих перед страной, было достаточно, чтобы у него закружилась голова.\n\n— Конечно же предстоит, но моя работа тут закончена. Во имя За'ала, я совсем не гожусь в администраторы. Я же едва умею читать! — Бандольер усмехнулся. — Мне не подходит быть лидером в мирное время. У меня нет плана для этой страны, но я знаю, что у тебя он есть, Зеш. — Его тон в мгновение ока превратился из игривого в совершенно серьёзный. — Вот почему ты справишься с управлением Кольтфагеном лучше, чем я. Ты - честный зебра, и лишь ты сможешь изменить тут что-то. Народ заслуживает тебя. Я знаю, что ты поступишь с ним правильно.\n\nЗейрутид видел искренность в глазах своего друга и оценил, насколько тот ему доверял, приняв такое решение. — Я смирился, — сказал он, склоняя голову. — Хорошо, я согласен взять на себя управление Кольтфагеном.\n\n— Удачи. — Бандольер улыбнулся и подмигнул. — Это всеобщая революция, но она ещё пока не достигла всех и каждого. Я отправляюсь на поиски поддерживающих Зерутру землевладельцев, которые всё ещё скрываются по всей стране. — И вот, попрощавшись напоследок, он повернулся и галопом умчался в закат."
 colthage_other.130.d_zeirutid_dead:0 "Заннидо Зидон и Джезабзелла Зешмид стояли у роскошного фасада дворца суфрита в тяжёлой атмосфере. Хотя здание носило шрамы от предыдущих боёв, теперь война наконец-то закончилась. Бандольер добился невозможного, пройдя путь от малоизвестного повстанца-изгоя до верховного революционного лидера. Он был победителем: последним зеброй, устоявшим в долгой и жестокой борьбе за господство над нацией. Но для Джезабзеллы в тот момент он казался побеждённым.\n\n— Мне пора уйти из политики, — сказал Бандольер с тоскливым видом. — Я простой жеребец, который предпочел бы бродить по холмам, а не сидеть в офисе до конца своих дней. Честно говоря, я предпочитаю военный лагерь всей этой роскоши и комфорту. — Уставший зебра слабо рассмеялся, но Джезабзелла была слишком удивлена услышанным, чтобы смеяться вместе с ним.\n\n— Вы уверены в этом, господин Зидон? — Джезабзелла спросила недоверчиво. — Дела сейчас не слишком... стабильны, — сказала она, подбирая вежливые слова. — Я хочу сказать: разве вы совершили столь невероятные вещи лишь для того, чтобы уйти сразу после момента триумфа? Это странное решение.\n\n— Я в конце своего пути, — Бандольер вздохнул. — Во имя За'ала, я совсем не гожусь в администраторы. Я же едва умею читать! — Его измученные глаза опустились вниз. — Я не могу вести эту страну в будущее. У меня нет плана, но я знаю, что у гармонитов он есть - вот почему вы справитесь с управлением Кольтфагеном лучше, чем я когда-либо мог бы. — Он практически умолял Джезабзеллу. — Вы не похожи на других, так как вы - честны. Народ заслуживает вас. Я знаю, что вы поступите с ним правильно.\n\nДжезабзелла увидела отчаяние в глазах Бандольера и оценила, насколько тот верил в неё, обратившись с такой просьбой. — Это большая честь для меня, — сказала она, склоняя голову. — Хорошо, я согласна взять на себя управление Кольтфагеном. Вы можете быть спокойны, господин Зидон!\n\n— Спасибо вам. — Бандольер улыбнулся, но в его глазах промелькнула грусть. — Если вы хотите знать, где меня найти, то знайте, что я отправляюсь на поиски поддерживающих Зерутру землевладельцев, которые всё ещё скрываются по всей стране. — И вот, попрощавшись напоследок, он повернулся и рысью умчался в закат."
 colthage_other.130.a:0 "Думаю, что теперь нам, кольтванцам, придётся разгребать этот бардак..."
 colthage_other.130.b:0 "Удачи вам, Бандольер."
 
 colthage_other.131.t:0 "Очередное новое начало"
 colthage_other.131.d:0 "После свержения Безельшаззара Зерутры и взятия столицы под контроль было сформировано новое правительство Кольтфагена, временным лидером которого стал Зенут Заранзид - первый вождь конституционалистской армии. Этот не слишком харизматичный, но проницательный политик не имеет права баллотироваться на пост суфрита на предстоящих выборах, поэтому большинство граждан весьма довольны, а уровень народной поддержки правительства довольно высок.\n\nВласть милитаристов и сайентифидов значительно уменьшилась, так как большинство сторонников старого порядка либо мертвы, либо изгнаны. Зенут пообещал быстрые реформы, которые заложат основу для мирного и стабильного конституционного режима. Однако более радикально настроенные элементы продолжают агитировать за куда более широкие социальные реформы.\n\nКроме того, похоже, что внутри самой коалиции конституционалистов нарастает напряжённость. Несколько видных зебр, включая генерала Зарвада Орзагида, публично выразили обеспокоенность тем, что Зенут решил назвать правительство "предконституционным", то есть внеправовым. Они опасаются, что это откроет возможности для злоупотреблений властью со стороны правительства. Лишь время покажет, насколько обоснованы эти опасения."
 colthage_other.131.a:0 "Будем надеяться, что на этот раз всё пройдёт лучше..."

 colthage_other.132.t:0 "Рабочие выходят на забастовку"
 colthage_other.132.d:0 "Недавний призыв Зенута Заранзида у роспуску красных батальонов вызвал крайне враждебную реакцию. Рабочие недовольны тем, что им приказали разоружиться, хотя Зенут не выполнил свою часть сделки и не внедрил более благоприятное трудовое законодательство. Часть рабочих-ополченцев считает, что у правительства нет других рычагов давления на них, кроме силы, и поэтому прямо отказываются разоружаться.\n\nТеперь, когда их враги-контрреволюционеры потерпели поражение на поле боя, весь гнев рабочих обратился против кольтфагенского правительства. В городах по всей стране вспыхивают волнения. Начинаются бесчисленные протесты, забастовки и бунты, в которых участвуют городские рабочие, требующие обещанных Зенутом трудовых реформ."
 colthage_other.132.a:0 "Забастовки? Мы должны запретить их..."
 
 colthage_other.133.t:0 "Перед концом"
 colthage_other.133.d:0 "Зешмуназаш слышал, как по дороге к его ранчо с рёвом несутся грузовики. Головорезы Заранзида наконец-то пришли за ним. Он делал всё возможное, чтобы революция продолжалась и сражался на стороне Зидона, но, увы, всё было тщетно. Его сеть помогла Зидону скрыться, но они поймали Зеша за день до его бегства. — Ну, Заришат, я думаю, что тебе пора. У тебя есть преимущество, так как я задержу их насколько смогу.\n\nЗаришат оживилась, — Хорошо! Я согласна! Пока, Зеш! — и пустилась галопом прочь от ранчо. Она лишь на секунду оглянулась назад. Грузовики были уже неподалёку, совсем скоро они образуют периметр, и Зеш будет окружён. Жеребец возился с запальным шнуром, ведя его к отверстию в стене. Он не позволит диктатору так просто взять его. Зеш сверил часы, затем чиркнул спичкой, и шнур начал гореть.\n\n— Зешмуназаш Зейрутид! Выходи с поднятыми копытами! — А, значит, они пытались заставить его сдаться без боя. Зешмуназаш насмешливо хмыкнул. Он на это не поведётся. — Вам не нужно использовать моё полное имя! Я не люблю формальности! — крикнул Зеш. Он носился по гостиной, рылся в кучах вещей, хватал всякую мелочь в надежде на то, что его задержка достаточно запутает наёмных убийц. — Вы разыскиваетесь за преступления против Кольтфагенской Республики. Сдавайтесь немедленно! — Можете перечислить эти преступления? Думаю, это одно из моих прав. — Зеш понял, что теряет время. Пристегнув патронаш, он усмехнулся, — Что ж, спасибо, Зидон."
 colthage_other.133.a:0 "..."
 
 colthage_other.134.t:0 "Конституционный съезд Кольтурубиса"
 colthage_other.134.d:0 "Зебры по всей стране с интересом наблюдают за тем, как конституционный съезд, созванный Зенутом Заранзидом, наконец-то собирается в городе Кольтурубис. Зенут заявил, что действующая конституция Кольтфагена будет по-прежнему соблюдаться, хотя её и придётся очистить от некоторых недостатков. Он и его сторонники настаивают лишь на незначительных изменениях, которые сделают суфрита более могущественным, а также закрепят их недавние изменения вроде отмены титула со-суфрита и реформы судебной системы.\n\nОднако на съезде также присутствует удивительно много делегатов-реформаторов, радикалов и гармонитов. Эти делегаты настаивают на том, чтобы земельная реформа была воплощена в новой конституции, а также добиваются включения более радикальных изменений вроде прорабочих и секуляристских статей. Зенут и прочие конституционалисты обвиняют этих делегатов в том, что они заходят слишком далеко, пытаются опорочить конституцию и "желают исправить то, что и так работает".\n\nСъезд продолжается и пока неясно, какая фракция сможет навязать другой своё видение окончательного документа."
 colthage_other.134.a:0 "Хватит нескольких незначительных изменений."
 colthage_other.134.b:0 "Радикалы добиваются своих реформ!"

 colthage_other.135.t:0 "Кандидаты"
 colthage_other.135.d:0 "Конституционный съезд Кольтурубиса решил все оставшиеся конституционные вопросы, но стоящий перед жителями Кольтфагена насущный вопрос никуда не делся. Кто же будет избран следующим суфритом? На предстоящих выборах за эту должность поборются три основных кандидата.\n\nПервый кандидат - Джезабзелла Зешмид, лидер гармонитов. Она родом из богатой патрицианской семьи, но при этом является поклонницей гармонического общества Эквестрии, а также яростной защитницей прав простого народа. Её репутация заступницы угнетённых и обещания осуществления земельной реформы сделали её самым популярным выбором среди низших классов.\n\nВторой кандидат - Зарвад Орзагид, генерал и ветеран-конституционалист из Аманеси. Несмотря на своё скромное происхождение, он поднялся по карьерной лестнице благодаря упорному труду и целеустремленности, и в итоге прославился своими военными навыками. Зарвад известен как военный гений с безупречной революционной репутацией, так что большинство зебр считают его естественным преемником Зенута Заранзида.\n\nНо вот Зенут решил поддержать не генерала-ветерана, а малоизвестного дипломата по имени Хирам Зерранид. Мало кто из зебр вообще слышал о Хираме: он дипломат из Гиппона, который не пользуется поддержкой населения, и является серьёзным кандидатом только благодаря поддержке Зенута. Несмотря на это, большинство преданных конституционалистов относятся к нему с подозрением, считая столь неизвестного гражданина неприемлемым выбором для суфрита."
 colthage_other.135.a:0 "Пусть победит лучший!"

 colthage_other.136.t:0 "Подавление соперников"
 colthage_other.136.d:0 "Лунный свет озарял кабинет суфрита, когда Зенут Заранзид сидел за своим столом, глядя на портрет Занно Мзелькатида — великого мученика революции — который ныне доминировал в комнате. Он нахмурился. Для Зенута картина была постоянным напоминанием о том, что ошибки прошлого не должны повторяться. Эти ошибки стали ещё очевиднее, когда он задумался о том, кого жители Кольтфагена могли бы выбрать своим следующим суфритом.\n\nБудет ли это генерал Орзагид - герой, готовый лихо спасти положение? Он покачал головой. Нельзя допустить, чтобы ещё один военный встал у руля Кольтфагена. Зенут прекрасно знал, к чему приведёт этот путь: к диктатуре. Недавний пример тирании Безельшаззара Зерутра невозможно было забыть.\n\nА что насчёт Джезабзеллы, идеалистичной дурочки? Он фыркнул. Гармониты были слишком радикальны. Они готовы позволить немытым крестьянам и необразованным рабочим разрушить общество и разорвать всю страну на части! Революция погибнет, если кто-то из них придёт к власти.\n\nКольтфагену нужен был лидер, который прислушается к голосу разума. И этим голосом был Хирам Зерранид. К сожалению, было очевидно, что граждане сами никогда не выберут его. Зенут стиснул зубы. Путь должен быть расчищен, и поэтому он должен сделать то, что должен. В этот самый момент его агенты расправлялись со сторонниками Орзагида и Джезабзеллы. Они затыкали им рты, арестовывали и даже убивали.\n\n— Это единственный вариант, — пробормотал он, ни к кому не обращаясь. Хотел ли Зенут успокоить себя? Нет, он просто констатировал факт."
 colthage_other.136.a:0 "— Единственный вариант..."

 colthage_other.137.t:0 "Генерал Орзагид выступает на Кольтфаген"
 colthage_other.137.d:0 "Решение Зенута Заранзида о репрессиях и даже убийствах сторонников тех, кто был конкурентами его кандидата на пост суфрита - Хирама Зерранида - в конечном итоге вызвало яростную ответную реакцию. Большинство зебр уже считали Хирама легко управляемой марионеткой и расценили это решение как попытку Зенута сосредоточить власть в своих собственных копытах и править Кольтфагеном из тени.\n\nСтоль агрессивный шаг также стал переломным моментом для генерала Орзагида, чьи отношения с Зенутом ухудшались на протяжении нескольких последних месяцев. При поддержке почти всех прочих генералов-конституционалистов он публично осудил правительство и "зло режима Заранзида", после чего выступил на столицу, дабы обеспечить порядок и мир во время выборов.\n\nЗенут опасался за свою жизнь и в страхе сбежал из города вместе с тысячами своих сторонников, а также с золотом из кольтфагенской казны. Он намеревался создать свое правительство в Запсе, что в случае успеха привело бы к третьей гражданской войне. Однако по дороге туда его войска попали в засаду, а сам Зенут был застрелен. Генерал Орзагид будет исполнять обязанности временного лидера Кольтфагена до проведения выборов и стабилизации ситуации."
 colthage_other.137.a:0 "Революция спасена!"

 colthage_other.138.t:0 "Новый суфрит"
 colthage_other.138.d:0 "Наконец-то появились результаты всеобщих кольтфагенских выборов [GetYear] года. Несмотря на недавние потрясения, голосование состоялись в назначенный срок и прошло без происшествий. Благодаря своей огромной популярности Зарвад Орзагид одержал убедительную победу. В голосовании приняли участие более 70% граждан, и Орзагид получил абсолютное большинство этих голосов.\n\nЕго соперница Джезабзелла поздравила победителя, а Сенат, Народное Собрание и конституционалистская армия также признали Зарвада законным и правомерным суфритом Кольтфагена. Граждане по всей стране надеются, что избрание нового суфрита положит конец многолетнему кровавому насилию и откроет эру мира и справедливости."
 colthage_other.138.a:0 "Поздравляем!"
 
 colthage_other.139.t:0 "Выборы [GetYear] года"
 colthage_other.139.d_orzagid_alive:0 "Сегодня жители Кольтфагена пришли на избирательные участки на очередные демократические выборы суфрита. Вся страна испытывает оптимизм, поскольку эпоха деспотичного правления Заркидов осталась в прошлом, так что выборы должны были быть свободными и честными. Как и ожидалось, основными соперниками стали умеренные конституционалисты Зарвада Орзагида и более радикальные гармониты Джезабзеллы Зешмид. Эти два кандидата выразили полное доверие избирательному процессу и пообещали признать любой результат выборов, вне зависимости от того, кто из них победит.\n\nСам процесс голосования, в отсутствие какого-либо вмешательства или запугивания со стороны правительства, прошёл гладко, мирно и цивилизованно. Тысячи добровольцев не спали всю ночь, чтобы подсчитать бюллетени, а сотрудники избирательных комиссий охотно делились результатами с журналистами, а затем передавали их по радио в центральную избирательную комиссию в самом Кольтфагене. Сторонники обоих кандидатов не спали до поздней ночи, прильнув к радиоприемникам в ожидании предварительных результатов."
 colthage_other.139.d_orzagid_dead:0 "Сегодня жители Кольтфагена пришли на избирательные участки на очередные демократические выборы суфрита. Вся страна испытывает оптимизм, поскольку эпоха деспотичного правления Заркидов осталась в прошлом, так что выборы должны были быть свободными и честными. Как и ожидалось, основными соперниками стали умеренные конституционалисты Азрузаала Азараго и более радикальные гармониты Джезабзеллы Зешмид. Эти два кандидата выразили полное доверие избирательному процессу и пообещали признать любой результат выборов, вне зависимости от того, кто из них победит.\n\nСам процесс голосования, в отсутствие какого-либо вмешательства или запугивания со стороны правительства, прошёл гладко, мирно и цивилизованно. Тысячи добровольцев не спали всю ночь, чтобы подсчитать бюллетени, а сотрудники избирательных комиссий охотно делились результатами с журналистами, а затем передавали их по радио в центральную избирательную комиссию в самом Кольтфагене. Сторонники обоих кандидатов не спали до поздней ночи, прильнув к радиоприемникам в ожидании предварительных результатов."
 colthage_other.139.a:0 "Зарвад Орзагид заслужил доверие народа!"
 colthage_other.139.c:0 "Азрузаал Азараго заслужил доверие народа!"
 colthage_other.139.b:0 "Джезабзелла Зешмид очаровывает избирателей!"
 
 colthage_other.140.t:0 "Инаугурационная речь суфрита"
 colthage_other.140.d:0 "— Кольтфагенцы! Я представляю вам нового суфрита этой справедливой республики - Джезабзеллу Зешмид! — Толпа разразилась аплодисментами, когда Джезабзелла, одетая в крайне изысканное бальное платье, подошла к подиуму, дабы обратиться к своим согражданам.\n\n— Друзья, кольтфагенцы, кольтванцы! Сегодня я могу с уверенностью заявить, что гармония победила! Это был долгий путь, но крики народных масс, требующих справедливости и равенства, не могли быть проигнорированы. И когда пришло время отдать свои голоса, они избрали тех, кто верен гармоническим идеалам, которые каждый хранит в своём сердце. Я, как высший представитель страны, обещаю вам сделать всё возможное, чтобы достойно обращаться с вами. С помощью наших демократических институтов я обеспечу вам проведение земельной реформы, справедливую заработную плату, социальное обеспечение, здравоохранение и многое другое. Но прежде всего я гарантирую, что даже если мне удастся осуществить только 10% от моих планов, эти 10% будут предоставлены в равной степени всем жителям этой страны без дискриминации по этническому признаку. Так мы все сможем объединиться как равные ради лучшего будущего!\n\n— Тем не менее, мы должны затронуть острый для всех нас вопрос: раны от двух гражданских войн, в которых мы сражались за будущее этой страны, всё ещё кровоточат. Но те, кто пожертвовал собой с обеих сторон, сделали это с неоспоримым мужеством. Какими бы ни были их взгляды на политику, неоспорим тот факт, что они приняли призыв к оружию близко к сердцу и пошли в боя, полагая, что будут сражаться за лучший Кольтфаген не только для них самих, но и для их друзей и семьи. Мы все должны научиться сопереживать им, дабы преодолеть эту коллективную травму и выйти из неё более сплоченными и милосердными, чем прежде, желая того, чтобы подобная трагедия никогда не повторилась.\n\n— Я не буду вам лгать: путь перед нами по-прежнему труден. Мир вокруг нас продолжает погружаться в хаос, и в этой буре народ будет искать стабильности, ради которой они могут пожертвовать своей свободой взамен безопасности. И хотя они могут обрести такую безопасность, со временем отсутствие свободы ухудшит их положение, и в этих условиях революция будет неизбежна, хотя она не всегда приводит к улучшению. Нам повезло, что мы оказались там, где мы сейчас находимся. Несмотря на беспорядки, которые продолжают охватывать это государство и прочие страны вокруг неё, мы не поддадимся тирании и останемся маяком света, гармонии и свободы для всех в Зебрике!\n\n— Спасибо всем вам за предоставленную нам возможность; а теперь давайте приступим к работе."
 colthage_other.140.a:0 "Толпа разразилась бурными аплодисментами."
 
 colthage_other.141.t:0 "Выбор со-суфрита" #Sweet Chrysalis
 colthage_other.141.d:0 "Лидерство никогда не было делом одной зебры, и Джезабзелла слишком хорошо знала это. Даже суфрит не может править в одиночку, и одним из самых важных кусочков этой маленькой головоломки был со-суфрит. К счастью, в этом вопросе у неё всё было схвачено. Нужно было лишь решить, кого избрать на эту роль. Она могла бы выбрать Зарона Зорреля, что было бы самым безопасным вариантом. Это как надёжное и со вкусом подобранное платье, которое заслужит комплименты, но вслед ему не повернётся ни одной головы. Обычно она предпочитала вызывать споры и дискуссии, но это было не то светское собрание, которое она хотела оживить. Зоррель никого не оскорбит. Наоборот, он будет надёжным и стабильным вариантом, который будет всех устраивать.\n\nНо всё же Джезабзелле не столько нужна была "безопасность", сколько "целеустремленность и способность". И мало кто был более целеустремлён, чем её дорогая подруга Зафод. Правда, она была не слишком опытна по сравнению с Зоррелем, а ещё многие могли поставить ей в вину тот факт, что она была сестрой Залателя, хоть Джезабзеллу это никогда не смущало. Но, несмотря на всё это, Джезабзелла знала, что Зафод может совершить великие дела, если дать ей шанс.\n\nЭто был трудный выбор, и Джезабзелла подумала, а не лучше ли не выбирать вовсе и просто вынести данный вопрос на голосование? Она знала, что её партия одобрила бы это решение, но оставался маленький нюанс в виде того, что такой курс действий противоречит конституции. Она могла бы при желании обойти это, но найдётся ли у неё такое желание?"
 colthage_other.141.a:0 "Нокто не будет возражать против Зарона Зорреля."
 colthage_other.141.b:0 "Зафод Зарке можно доверять!"
 colthage_other.141.c:0 "Пусть граждане хоть раз примут решение."
 
 colthage_other.142.t:0 "Результаты выборов"
 colthage_other.142.d:0 "Выборы на пустующую должность со-суфрита были быстро организованы, и вскоре все голоса были подсчитаны. В течение месяца, отведённого на подготовку, множество кандидатов выдвигали свои кандидатуры, но среди них один выделился на фоне остальных: это был Зарвад Орзагид, генерал-конституционалист из Аманеси. Несмотря на своё скромное происхождение, Орзагид поднялся по карьерной лестнице благодаря упорному труду и целеустремленности, и в итоге прославился своими военными навыками.\n\nЗарвад был известным военным гением с безупречной репутацией революционера, так что он легко получил достаточную поддержку народа, чтобы обойти всех остальных кандидатов и стать со-суфритом. В своей победной речи он заявил, что с нетерпением ждет начала работы с суфритом, которым является [Root.GetLeader]. Несмотря на репутацию свирепого военного, Орзагид выразил желание занять роль миротворца, ища компромиссы для сохранения стабильности новой Кольтфагенской Республики."
 colthage_other.142.a:0 "Поздравляем!"
 
 colthage_other.143.t:0 "Встреча с кольтванцами" #Sweet Chrysalis
 colthage_other.143.d_zeirutid_alive:0 "— Вы случайно по дороге сюда не видели летающих свиней? — Спросил у Джезабзеллы Зешмуназаш Зейрутид. Зешмуназаш был удивительно маленьким и жилистым зеброй, который выглядел так, будто он готов в любой момент выпрыгнуть из окна второго этажа и умчаться прочь, не говоря уже об умном блеске в его глазах. Неудивительно, что он так долго избегал поимки, подумала Джезабзелла, продолжая попытки понять смысл его странного замечания. — Очень необычно видеть, как сама суфрит проделала весь этот путь, так что может случилось и ещё что-то прежде невиданное.\n\n— Я буду внимательно смотреть по сторонам. — Джезабзелла широко улыбнулась, прикидывая, сколько будет стоить нанять волшебников-единорогов, чтобы изменить несколько свиней и дать им полетать в небе над Кизил-Зебом. — А пока что я могу только выслушать вас, безо всяких оговорок и суждений. Мяч на вашей стороне, сэр.\n\n— Что бы ни случилось, земельные реформы не должны быть забыты, — сказал ей Зешмуназаш. — Мы лишь хотели, чтобы наши соседи могли прокормить сами себя, и именно это желание стало первопричиной всех последующих событий.\n\n— Вы бы согласились на реинтеграцию при условии проведения этой реформы? — Мягко спросила Джезабзелла. В каком-то смысле это было жалко. Вся эта борьба разгорелась только из-за того, что эти крестьяне не могли заработать себе на жизнь. Зешмуназаш пожал плечами в ответ.\n\n— Не могу сказать, что я в восторге от этого, но автономия всё же вторична по отношению к земельным реформам. Однако, чтобы восстановить веру моих земляков в суфрита, потребуется очень многое. А из своего опыта я могу сказать, что наши земли располагаются достаточно далеко, так что Кольтфагену будет весьма легко игнорировать нас.\n\n— Ну, как вы убедились ранее, суфрит показала себя вполне способной удивить вас, и я думаю, что это сработает получше, чем летающие свиньи." 
 colthage_other.143.d_zeirutid_dead:0 "— Ваше присутствие тут весьма необычно, мадам суфрит. Я даже и не знаю, когда в последний раз ваши предшественники посещали нас здесь. — Зенарво Озид был удивительно добродушным зеброй. Крупный, очень высокий зебра с большими усами и тучным телосложением выглядел так, будто ему самое место продавать сладости в магазине или сидеть на скамейке в парке, рассказывая жеребятам сказки. Но всё же было одно исключение - его глаза. Они казались печальными и одновременно мрачновато-решительными. Джезабзелла не сомневалась, что этот зебра, если понадобится, будет сражаться подобно раненой гидре.\n\n— Жаль только, что это не произошло раньше. — Сказала ему Джезабзелла. Обычно она умела держать свои эмоции под контролем, но что-то при виде этого грустного гиганта заставило её сердце заболеть от горя. — Смерть вашего предшественника была бессмысленной трагедией, и я лишь надеюсь, что мы сможем найти лучший путь вперёд. Это должно было случиться давным-давно, но хотя мы не можем повернуть время вспять, мы можем сделать завтрашний день лучше вчерашнего.\n\n— Весь этот конфликт начался не из-за желания автономии или независимости, мы никогда не стремились к политической власти. Мы лишь хотели земельной реформы, вот и всё. Но теперь... то доверие, которое мы испытывали к офису суфрита, давно ушло, и кровь не позволит нам забыть произошедшее.\n\n— Я не намерена вставать на пути этих реформ, это я могу обещать здесь и сейчас. — Джезабзелла задавалась вопросом, сколько страданий можно было бы предотвратить, если бы её предшественники не были бы так решительно настроены против кольтванцев. Всё это было так глупо, но теперь, по крайней мере, у неё появился шанс положить конец этой спирали страданий." 
 colthage_other.143.a:0 "Из-за плохого обращения в прошлом Кольтва заслуживает автономии."
 colthage_other.143.b:0 "Духовно я стопроцентный кольтванец."
 colthage_other.143.c:0 "Мы обещаем решить вопрос земельной реформы как можно скорее."
 colthage_other.143.d:0 "Мы вновь приветствуем кольтванцев в составе нашей страны!"
 
 colthage_other.144.t:0 "Встреча с Бальтазаром Закбаром"
 colthage_other.144.d:0 "— У вас действительно фантастический повар, мой дорогой Бальтазар. Я не знаю, ела ли я когда-нибудь прежде столь вкусную еду. — Джезабзелла похвалила старого зебру, который вежливо кивнул и улыбнулся ей в ответ с другого конца обеденного стола.\n\n— После того как я очутился под домашним арестом, я занялся научной кулинарией. В этом есть своя наука, как и во всём остальном, и, к счастью, мой персонал охотно экспериментирует.\n\n— Нельзя разделить сайентифидов и науку. Однако мне жаль видеть, как такие таланты растрачиваются впустую. Ведь вместо этого они могли бы идти на благо Кольтфагена.\n\n— Вы же говорите не о месте суфрита, верно? Я вполне готов занять должность советника в вашем кабинете и следить за тем, чтобы таланты сайентифидов использовались с пользой.\n\n— В том числе и для контроля над научными учреждениями страны? — Мягко спросила Джезабзелла. Конечно, он стремился именно к этому. Сайентифиды не зря были синонимом науки, но готова ли она заплатить такую цену? Некоторые из её коллег-гармонитов предлагали вступить в союз с молодыми сайентифидами и сделать науку правом всех кольтфагенцев, а не только старой гвардии сайентифидов. Это был бы дерзкий шаг, но, быть может, стоит рискнуть, чтобы очистить науку от политики? Однако и в этом случае придётся заплатить свою цену." 
 colthage_other.144.a:0 "Звучит резонно."
 colthage_other.144.b:0 "Наука не является исключительным правом какой-то клики!"
 
 colthage_other.145.t:0 "Встреча с Зауро Очзором"
 colthage_other.145.d:0 "— Конечно же мы будем сражаться за гармонитов, — Зауро Очзор сказал Джезабзелле. В его голосе не было слышно ничего, кроме искренности. — Мы солдаты, и верность нации для нас самое главное. Вы - её нынешняя правительница, и поэтому вы определяете курс.\n\n— Довольно неожиданный поворот для бывшего сторонника Зарки, — прокомментировала она. Он оказался в тюрьме не просто так, и Джезабзелла по-прежнему подозревает его. Очзор пренебрежительно махнул копытом.\n\n— Он был законным лидером, но это не значит, что он нам нравился. В политике нередко нужно работать с кем-то, кто не вызывает у тебя восторгов. Хотя, между нами говоря, я бы предпочёл вас ему. Но да, — продолжил он после того, как в ответ на замечание получил лишь бесстрастный взгляд. — Я не могу сказать об этом проще, чем сейчас. Выпустите генералов из тюрьмы, и они с радостью вернутся на службу Кольтфагену. Тот, за кого они сражались раньше, больше не главный, а нация важнее Залателя.\n\nПодозрительность Джезабзеллы стала ещё выше. Действительно ли они хотели, чтобы военные вернули себе прежнее влияние? С другой стороны, могли ли они позволить себе не использовать их таланты? Она всегда могла просто продвинуть новых генералов, как бы ни возмущалась старая гвардию."
 colthage_other.145.a:0 "Вы можете продолжить служить республике."
 colthage_other.145.b:0 "Быть может, будет лучше, если вы просто уйдёте в отставку."
 
 colthage_other.146.t:0 "Встреча с Заалшиллеком Бодазтартом"
 colthage_other.146.d:0 "— Моя дорогая Джезабзелла, какое же путешествие вы проделали. — Заалшиллек Бодазтарт поклонился ей, когда она сидела за своим столом. Он прямо таки источал любезности и с его лица не сходила улыбка, и Джезабзелла улыбнулась в ответ, хотя и почувствовала, как по её коже поползли мурашки от слишком малого расстояния между ними. — Поздравляю вас с вашими карьерными успехами. Я уверен, что ваши родители гордятся...\n\n— Мой отец был твёрдым сторонником Зарок, но спасибо за комплимент. А теперь давайте перейдём к делу. Что вы хотите обсудить?\n\n— Конечно, моя дорогая. Ведь вы, должно быть, очень заняты. Скажу коротко: хотя идеализм - это прекрасно, ваши планы относительно земельной реформы выходят за рамки разумного. Пожалуйста, моя дорогая, будьте благоразумны. Вы подумали о том, как это отразится на вашем и без того шатком положении среди землевладельцев?\n\nО, как же она ненавидела этого покровительственного старого мерзавца. Она столь усердно выступала за земельную реформу, а теперь он сидит здесь и пытается читать ей лекции об этом. Медленно вздохнув, Джезабзелла постаралась успокоиться и подыграла ему, говоря банальности о том, что понимает всю ситуацию, хотя на самом деле в голове у неё бешено вращались шестерёнки. Она знала, что хочет сделать - выбросить его из окна. Но ей нужно было решить вопрос о том, что ей в действительности нужно сделать."
 colthage_other.146.a:0 "Земли должно хватить на всех."
 colthage_other.146.b:0 "Мы не можем пойти на уступки в этом вопросе."
 
 colthage_other.147.t:0 "Встреча с Зарвадом Орзагидом"
 colthage_other.147.d:0 "— Как сейчас поживает дорогой Мзелькатид? — Спросила Джезабзелла у Орзагида, наливая ему кофе. — Его отставка произошла совершенно неожиданно. У него проблемы со здоровьем?\n\n— Нет, он просто решил, что после выборов лучше позволить кому-то более молодому занять должность. Но спасибо за беспокойство. Меня больше интересует, что вы задумали. Насколько я понимаю, у вас есть довольно радикальные планы.\n\n— Мягко говоря, — сказала Джезабзелла, добавляя немного сахара в свой кофе. — Мы будем вносить поправки в конституцию и дальше, и изменения будут масштабными. Мы откроем путь для будущих земельных реформ, закрепим права рабочих, отделим храмы от государства и сделаем так, чтобы никогда больше к власти не пришёл новый Зарка.\n\n— И это замечательно, правда, — подчеркнул Зарвад, — но то, что вы делаете, очень опасно. Конституция - это основа Кольтфагена, и легкомысленное вмешательство в неё открывает дверь для многих других опасностей. Даже половина того, что вы пытаетесь сделать, была бы выдающимся достижением для любого суфрита. Я просто прошу вас подумать о том, чтобы сбавить обороты. Вы можете достичь великих вещей, не переворачивая вверх ногами политические устои Кольтфагена. — Он говорил осторожным, почти извиняющимся тоном, но Джезабзелла могла только вздохнуть.\n\nИменно поэтому она покинула конституционалистов. Их преданность истинным переменам была настолько слабой, что временами казалось, будто они готовы довольствоваться лишь полировкой поверхности и игнорировать истинную гниль внизу. Тем не менее, они были самыми близкими союзниками гармонитов в залах власти, а это, как она полагала, кое-что да значит." 
 colthage_other.147.a:0 "Полагаю, что эти изменения можно смягчить."
 colthage_other.147.b:0 "Я не спрашивала твоего разрешения."
 
 colthage_other.148.t:0 "Предложение из Кольтфагена"
 colthage_other.148.d:0 "Хотя в настоящее время мы контролируем Кар-Альпаку, она некогда была частью Кольтфагена и перешла под наш контроль только недавно - в хаосе, что последовал за вторжением короля Шторма. [FROM.GetLeader] хочет вернуть эту землю, одновременно сохранив мир, и поэтому выдвинула лидеру [Root.GetLeader] интересное предложение. Договор предусматривает, что [Root.GetName] уступит Кар-Альпаку обратно Кольтфагену. Взамен нам будет предоставлен проход через кольтфагенскую территорию и снижены тарифы на кольтфагенские товары. Кроме того, зебры обещают гарантировать права для довольно значительного меньшинства альпака в этом регионе.\n\nЭто очень выгодное предложение, но ли стоит отдавать землю, которая сейчас принадлежит нам? И можем ли мы в достаточной степени доверять кольтфагенцам, чтобы понадеяться на то, что они сдержат свое слово? Хотя зебры желают мира, они также готовы к войне. Вполне вероятно, что отказ от данного предложения приведёт к вооруженному конфликту с Кольтфагеном в той или иной форме. Это весьма опасная перспектива, особенно если учесть тот факт, что зебры, похоже, оправились от разрушений, причиненных королём Штормом. Каким будет наше решение?"
 colthage_other.148.a:0 "Это честное и выгодное предложение."
 colthage_other.148.b:0 "Кар-Альпака принадлежит нам!"
 
 colthage_other.149.t:0 "[From.GetName] принимает предложение"
 colthage_other.149.d:0 "Замечательные новости — [FROM.GetLeader] и [FROM.GetAdjective]ое правительство милостиво решили принять наше предложение и уже приказали своим солдатам и администраторам освободить территорию Кар-Альпаки, что позволило нашим силам беспрепятственно занять её. Взамен мы предоставим государству [FROM.GetNameDef] права доступа через нашу территорию и снижение торговых тарифов. Кроме того, мы также будем обязаны гарантировать права меньшинства альпака в этом районе. К счастью, всё идёт гладко, и чиновники уже начинают процесс ассимиляции потерянной территории и восстановления кольтфагенского управления ею."
 colthage_other.149.a:0 "Перо сильнее меча!"
 
 colthage_other.150.t:0 "[From.GetName] отвергает предложение"
 colthage_other.150.d:0 "Наши дипломаты вернулись с печальными новостями: несмотря на все наши попытки убеждения, [FROM.GetAdjective]ое правительство не стало слушать нас, и отклонило наше щедрое предложение о возвращении Кар-Альпаки. Они отказались от переговоров и по-прежнему продолжают занимать эту украденную землю. Поскольку дипломатия не сработала, у нас нет другого выбора, кроме как вернуть территорию... иными средствами."
 colthage_other.150.a:0 "Мы пытались быть вежливыми."

 colthage_other.151.t:0 "Встреча с Зешмидами"
 colthage_other.151.d:0 "— Я слышал, что леди Зирих недавно обручилась. — Её мать бросила через стол укоризненный взгляд на отца, который быстро поймал его и кивнул в ответ. Но Джезабзелла уже хотела застонать.\n\n— Действительно, её кольтфренд наконец-то попросил её копыта, и через три месяца они уже собираются пожениться. Насколько я понимаю, само предложение было весьма романтичным, не так ли, дорогая? — Её мать пылко кивнула. — И я просто вспоминаю, как ты однажды сказал, что никогда не проиграешь ей... — Помоги ей За'ал! Джезабзелла хотела сказать им, что работает над тем, чтобы какой-нибудь лихой бандит из Кольтвы увез её для бесславной, но бурной и романтичной жизни, но знала, что произойдёт дальше. Они снова начнут кричать друг на друга, и то, что ужин до сих пор был всего лишь неловким, а не откровенно язвительным и резким, сделало его одним из лучших за последние несколько лет.\n\n— Мать, отец, вы же знаете, что я предана службе на посту суфрита. Ни один Зешмид не удостаивался прежде такой чести, а я работаю не только на семью, но и на весь народ, так что я прошу вашей помощи. Класс патрициев копит деньги, и всё больше и больше богатств Кольтфагена просто оседает на их банковских счетах. Если мы хотим, чтобы экономика улучшилась, это должно измениться. Некоторые говорят о том, что патриции - это сердце Кольтфагена, но сердце, которое не работает, в конце концов убьёт своего хозяина. Я молю вас, постарайтесь убедить других патрициев использовать это богатство. Инвестиции, вечеринки, благотворительность - неважно куда, лишь бы деньги были потрачены. Трата денег поможет улучшить экономику, а улучшение экономики позволит мне осуществить мои планы гораздо быстрее. И если моя работа будет закончена, то тогда у меня будет время поразмыслить о браке. — Последние слова она произнесла с неохотой, но ей пришлось учитывать их точку зрения.\n\nЕё родители переглянулись, и она могла сказать, что никому из них это не понравилось. Её становление суфритом Кольтфагена было глубоко второстепенно. Родители всегда хотели, чтобы она вышла замуж за кого-нибудь и нарожала им внуков. Джезабзелла никак не могла преодолеть упрямство родителей и временами ей хотелось просто закричать. Но, к её удивлению, мать в конце концов медленно кивнула."
 colthage_other.151.a:0 "— Мы посмотрим, что можно сделать, дорогая."
 
 colthage_other.152.t:0 "Меритократия и демократия"
 colthage_other.152.d:0 "— Это кажется такой очевидной вещью, — Зафод прокомментировала предложение, лёгшее на стол суфрита. В нём предлагалось ввести новую систему сдержек и противовесов, согласно которой желающие занять любой политический или военный пост были обязаны сдать ряд экзаменов. — Мы хотим, чтобы Кольтфагеном управляли наиболее подходящие существа, так что требование доказать свою компетентность для тех, кто хочет занять государственные посты, представляется объективно разумным.\n\n— Самые подходящие существа? Или же те, кто наиболее хорошо умеют сдавать экзамены? — Джезабзелла поджала губы, обдумывая эту идею. У неё были достоинства, она этого не отрицала. Как минимум это было бы защитой от тех, кто хочет получить должность с помощью денег своих родителей. Но опять же... — Это настолько объективно как и то, что при прочих равных условиях те, кто родился в обеспеченной семье, имеют огромное преимущество в данных тестах над своими конкурентами. И требование того, чтобы любой кандидат на место политика или военного офицера сдавал такого рода тесты, фактически блокирует карьеру в политике для большей части населения. Когда у одной стороны есть деньги и ресурсы для найма репетиторов и посещения дополнительных занятий, а у другой - нет, это попросту делает нашу столь желанную демократию недосягаемой для тех, кому не повезло родиться в благополучной семье.\n\n— Я не вижу в этом особой проблемы. Конечно, это повысит первоначальную планку, но экзамены всё равно будут проводиться для всех, и их будут оценивать по достоинству, верно? Мы могли бы просто укрепить гражданское образование и дать всем существам фундамент для подготовки.\n\n— Демократия строится на участии общественности, и каковы бы ни были наши намерения, не стоит легкомысленно относиться к повышению планки. — Тем не менее, Джезабзелла не могла отрицать того, что в словах Зафод было разумное зерно. Быть может, в этих экзаменах всё-таки есть смысл?" 
 colthage_other.152.a:0 "Да, меритократия лишь улучшит нашу республику."
 colthage_other.152.b:0 "Нет, у каждого должен быть шанс заявить о себе."
 
 colthage_other.153.t:0 "Судьба плантационной системы"
 colthage_other.153.d:0 "— Должен сказать, для меня большая честь быть здесь. Большинство суфритов не уделили бы кому-то вроде меня и минуты своего времени. — Джезабзелла не могла отрицать, что понимает причину. Если и существовал зебра, к которому можно было бы применить слово "селянин", то это, несомненно, был жеребец, который стоял напротив её стола. Он представился Ахиромом Зададидом и принёс с собой большую стопку бумаг, которые и вручил суфриту. — От имени сотен тысяч фермеров восточного Кольтфагена я желаю смиренно попросить о реформировании системы плантаций. При всём том богатстве, которое они приносят стране, мы, деревенские зебры, слишком часто испытываем трудности с самой простой едой.\n\n— Вам не платят должным образом? — Джезабзелла взяла стопку бумаги и посмотрела на подписи. Множество имён, некоторые из которых были едва различимы, усеивали каждую страницу. Ахиром слегка поморщился, услышав вопрос, но затем пояснил.\n\n— Трудно получать достойную зарплату, когда цены на зерно скачут вверх-вниз подобно йо-йо, мэм. Почва Кольтфагена могла бы легко прокормить и в два раза больший народ, но все намерены выращивать лишь кофе, сахар, табак, специи, хлопок... Дошло до того, что мы перестали быть самодостаточными, когда речь идет о продовольственных культурах. Для обычных зебр это означает, что изменение обменного курса или тарифа может сделать самую обычную еду слишком дорогой для многих из них. Однако, если превратить часть плантаций в сельскохозяйственные угодья, то это позволит покрыть потребности нации и гарантировать, что мы сможем прокормить народ, что бы ни случилось.\n\n— Это смелое предложение, господин Зададид, но я вижу в нём разумное зерно. Спасибо, что обратили на это моё внимание. — Джезабзелла была смущена. Увидев этого сельского зебру в первый раз, она и не думала, что тот предоставит ей столь проницательную оценку ситуации. Как по-патрициански с её стороны... Часть души Джезабзеллы хотела немедленно воплотить это предложение в жизнь, но в то же время она могла представить всё возмущение и недовольство землевладельцев. Как же ей поступить?" 
 colthage_other.153.a:0 "Наша сельская местность заслуживает процветания."
 colthage_other.153.b:0 "Сперва нужно накормить народ, а затем думать о прибыли."
 
 colthage_other.154.t:0 "Кольтфаген предлагает провести зумидийский референдум"
 colthage_other.154.d:0 "Дипломаты из Кольтфагена обратились к нам с предложением провести в Зумидии референдум о статусе этого региона. Они полагают, что сами зумидийцы должны иметь право решать судьбу своей нации. Кольтфаген больше не охвачен хаосом и, очевидно, достаточно оправился, чтобы снова начать заниматься региональными делами.\n\nПредлагаемая ими структура референдума предоставит жителям Зумидии выбор: остаться с государством [Root.GetNameDef], стать независимой страной или присоединиться к Кольтфагену. Они утверждают, что если референдум не будет проведен, то это ясно докажет, что [Root.GetNameDef] удерживает Зумидию в заложниках против воли граждан этой нации. Дипломаты намекнули, что при таком развитии событий общественное мнение в Кольтфагене может заставить их предпринять "решительные действия" в ответ.\n\nТеперь мы должны принять решение: должны ли мы согласиться на проведение референдума?"
 colthage_other.154.a:0 "Замечательная идея!"
 colthage_other.154.b:0 "Это наше внутреннее дело, и их это не касается."

 colthage_other.155.t:0 "[From.GetNameDef] отказывается проводить референдум"
 colthage_other.155.d:0 "Правительство лидера [From.GetLeader] не теряло времени даром и вскоре ответило прямым отказом на предложенный нами референдум по вопросу Зумидии. В невероятном проявлении высокомерия они намерены сохранить [From.GetAdjective]ую власть над Зумидией на неопределённый срок. И теперь перед нами стоит дилемма относительно того, как реагировать на их упрямство.\n\nДо сих пор мы говорили о себе как о защитниках свободы, готовых тут же прийти на помощь угнетённому населению, страдающему от тирании. Существа по всему миру слышали наши прокламации, и, похоже, пришло время принять решение: взяться за оружие для защиты наших идеалов или же нет. Должны ли мы принять судьбоносное и потенциально катастрофическое решение о вступлении в войну?"
 colthage_other.155.a:0 "Страдания зумидийцев - это страдания всех свободных существ."
 colthage_other.155.b:0 "Мы не прольём ни единой капли кольтфагенской ради Зумидии!"
 
 colthage_other.156.t:0 "Результаты референдума о независимости"
 colthage_other.156.d_not_colthage:0 "С тех пор как мы согласились на предложение Кольтфагена, наше правительство усердно работало над организацией крупного публичного референдума в Зумидии, который определит статус этой территории. И мы весьма горды собой, так как нам удалось согласовать всё это всего за одну неделю. Граждане Зумидии проголосовали, и результаты уже известны: они решили остаться в сфере государства [Root.GetName]. Это, несомненно, отражает тот факт, что [Root.GetAdjective]ая защита позволила зумидийцам процветать, обеспечивая им безопасность, процветание и счастье. В конечном итоге, этот референдум стал бесценным подтверждением мудрости и благожелательности нашей политики.\n\nСтоль явные результаты должны поставить точку в "зумидийском вопросе" на ближайшее будущее. Тем более что у Кольтфагена нет другого выбора, кроме как принять демократические доказательства того, что население Зумидии желает остаться с нами."
 colthage_other.156.d_colthage:0 "С тех пор как [ZUM_owner.GetAdjective]ое правительство согласилось на наше предложение, они усердно работали над организацией крупного публичного референдума в Зумидии, который определит статус этой территории. Впечатляет тот факт, что они смогли согласовать всё это всего за одну неделю. Жители Зумидии проголосовали, и результаты уже известны: они решили остаться в сфере государства [ZUM_owner.GetName].\n\nНесмотря на домыслы многих политиков Кольтфагена, похоже на то, что зумидийцы на самом деле не были угнетены и не жаждали освобождения. Напротив, большинство из них довольны своей жизнью под [ZUM_owner.GetAdjective]ей защитой. В свете ясно выраженной воли населения Зумидии у нас нет другого выбора, кроме как признать эти результаты и принять текущий статус-кво."
 colthage_other.156.a:0 "Неудивительно, что они любят нас!"
 colthage_other.156.b:0 "Голосование, вероятно, было сфальсифицировано..."
 
 colthage_other.157.t:0 "Результаты референдума о независимости"
 colthage_other.157.d_not_colthage:0 "С тех пор как мы согласились на предложение Кольтфагена, наше правительство усердно работало над организацией крупного публичного референдума в Зумидии, который определит статус этой территории. И мы весьма горды собой, так как нам удалось согласовать всё это всего за одну неделю. Граждане Зумидии проголосовали, и результаты уже известны: весьма удивительно, но они высказались в пользу независимости.\n\nЭто неожиданное развитие событий. Мы думали, что зебры процветают под [Root.GetAdjective]ей защитой, но, похоже, это не так. Мы обязались прислушаться к воле граждан Зумидии и теперь сталкиваемся с сильным международным давлением после оглашения результатов. Мы должны освободить Зумидию как свободную, суверенную и независимую нацию. Мы не можем взять свои слова назад и отказаться от наших обязательств."
 colthage_other.157.d_colthage:0 "С тех пор как [ZUM_owner.GetAdjective]ое правительство согласилось на наше предложение, они усердно работали над организацией крупного публичного референдума в Зумидии, который определит статус этой территории. Впечатляет тот факт, что они смогли согласовать всё это всего за одну неделю. Жители Зумидии проголосовали, и результаты уже известны: они проголосовали за провозглашение независимости от государства [ZUM_owner.GetName].\n\nНаши опасения подтвердились: похоже, что зумидийцы страдали под гнётом гиппогрифов и жаждали освобождения. Большинство из них действительно недовольны своей жизнью под [ZUM_owner.GetAdjective]ей оккупацией. В свете ясно выраженной воли населения Зумидии на государство [ZUM_owner.GetName] оказывается огромное международное давление. Они обязаны признать результаты референдума и освободить Зумидию как свободную, суверенную и независимую нацию."
 colthage_other.157.a:0 "Я думала, они любят нас..."
 colthage_other.157.b:0 "Зумидия вновь свободна!"
 
 colthage_other.158.t:0 "Результаты референдума о независимости"
 colthage_other.158.d_not_colthage:0 "С тех пор как мы согласились на предложение Кольтфагена, наше правительство усердно работало над организацией крупного публичного референдума в Зумидии, который определит статус этой территории. И мы весьма горды собой, так как нам удалось согласовать всё это всего за одну неделю. Граждане Зумидии проголосовали, и результаты уже известны: весьма удивительно, но они проголосовали за присоединение к государству [CTH.GetName].\n\nНазвать этот результат неожиданным было бы преуменьшением. Мы думали, что зебры довольны своим процветанием под [Root.GetAdjective]ей защитой, но, похоже, что это не так. Мы обязались прислушаться к воле граждан Зумидии и нам не остаётся ничего иного, как передать эту территорию в [CTH.GetAdjective]ую сферу влияния."
 colthage_other.158.d_colthage:0 "С тех пор как [ZUM_owner.GetAdjective]ое правительство согласилось на наше предложение, они усердно работали над организацией крупного публичного референдума в Зумидии, который определит статус этой территории. Впечатляет тот факт, что они смогли согласовать всё это всего за одну неделю. Жители Зумидии проголосовали, и результаты уже известны: они проголосовали за присоединение к государству [CTH.GetName]!\n\nЭто радостное развитие событий - с помощью дипломатии мы смогли освободить бесчисленное количество зумидийцев, страдавших под [ZUM_owner.GetAdjective]им гнётом. [ZUM_owner.GetName] прислушалось к чётко выраженной воли населения Зумидии и уже начало процесс вывода своих войск из Зумидии в рамках подготовки к включению этой территории в состав Кольтфагена."
 colthage_other.158.a:0 "Я думала, они любят нас..."
 colthage_other.158.b:0 "Добро пожаловать в республику!"
 
 colthage_other.159.t:0 "Кольтфаген официально извиняется за рабство"
 colthage_other.159.d:0 "Сегодня произошло нечто неожиданное. Кольтфагенская делегация прибыла по морю в портовый город Сегуро, столицу Свободного Государства Каза, дабы передать послание от имени суфрита Джезабзеллы Зешмид и всего кольтфагенского государства в целом. Несмотря на то, что по прибытии в порт делегация была встречена скептически, после того, как они разъяснили свои намерения властям Казы, дипломаты смогли причалить и под вооруженной охраной были сопровождены в Министерство иностранных дел. На встрече с министром иностранных дел дипломаты были немногословны. Они просто вручили министру послание от суфрита и заверили того, что письмо всё объяснит.\n\n"Народу Свободного Государства Каза, потомкам рабов Кольтфагена:\n\nОт имени всех зебр Кольтфагена я, Джезабзелла Зешмид, приношу официальные извинения свободному народу Казы, который справедливо и по праву боролся за свою свободу против кольтфагенских рабовладельцев. Дальнейшая зависимость нашей нации от эксплуатации рабов была морально неоправданной позицией, которую наше общество занимало слишком долго. Хотя я признаю, что далеко не все кольтфагенцы принимали участие в этой практике и что подавляющее большинство населения никогда не имело особого мнения об этой практике, пока её статус не стал политическим вопросом, это всё равно не оправдывает тех, кто активно порабощал миллионы зебр на протяжении сотен лет кольтфагенской истории. На момент написания этого письма я уже приняла поправку к конституции, предусматривающую уголовную ответственность за применение рабства во всех его формах, а также полное помилование всех рабов, совершивших преступления в ходе побега от своих хозяев, или подвергшихся преследованию на основании ошибочных доказательств. Этим займётся новый правительственный орган, известный как Бюро правды и примирения. Также это учреждение поможет бывшим рабам встать на копыта и внести свой вклад в жизнь общества, подобно любым прочим свободным зебрам. Я надеюсь, что этого будет достаточно, чтобы начать процесс примирения между нашими двумя нациями и исцеления ран. Также я хотела бы официально попросить установить взаимные дипломатические отношения для дальнейшего развития этого процесса. Я прекрасно пойму вас, если вы не примете этих извинений, но знайте, что наша нация будет готова принять ваши условия с распростертыми объятиями, если вы когда-нибудь передумаете.\n\n-Искренне ваша, суфрит Джезабзелла Зешмид"\n\nВместе с посланием прибыл и личный подарок от суфрита первому командующему - корзина фруктов, собранных в личном саду Джезабзеллы в Кольтфагене, а также новый комплект традиционной кольтфагенской одежды для первого командующего. К сожалению, подарки были восприняты не так однозначно, как письмо: фрукты сгнили из-за неисправности холодильника на корабле делегации, а одежда - несмотря на свою красоту - была не совсем той, что используется в Казе. Тем не менее, это никак не затронуло дух подарков. Одежда и письмо были отправлены в исторический музей Сегуро, а просьба об установлении дипломатических отношений была любезно принята министром иностранных дел. Мы можем лишь надеяться на мирные и долгосрочные отношения между нашими двумя странами."
 colthage_other.159.a:0 "Если бы только Акику мог это видеть."
 
 colthage_other.160.t:0 "Налаживание отношений"
 colthage_other.160.d:0 "— Я не ожидала вашего прихода в гости. У вас есть повод или это просто визит вежливости? — Джезабзелле было неприятно осознавать, что появление родителей в её поместье наполнило её подозрениями. Она не могла вспомнить, когда в последний раз общалась с ними без споров. Её семья была верна Заркам на протяжении многих поколений, и вести вежливый разговор было очень непросто. Поэтому тот факт, что они появились в её доме без приглашения, заставил её насторожиться. Тем не менее, Джезабзелла не собиралась доставлять им удовольствие, чтобы они могли пожаловаться на её грубость, и вместо этого позаботилась о том, чтобы подать им кофе.\n\n— На самом деле мы... — начал её отец, но запнулся, когда мать толкнула его в бок. — Мы подвели тебя. — Джезабзелла моргнула, не в силах ответить. Конечно же она, должно быть, ослышалась. Неужели её гордый отец только что сказал...? — Мы так сосредоточились на том выдуманном нами образе, которому ты должна была соответствовать, что не смогли принять, когда ты стала кем-то другой. Я убеждал себя, что ты наглая и нелояльная, хотя на самом деле ты была куда прозорливее любого из нас. Наша семья поднялась до патрицианства, делая то же, что и ты - бросая вызов нормам и находя новые пути к лучшему, но мы лишь жаловались, что ты до сих пор не замужем... Ну кто же жалуется, что его дочь не замужем, когда она слишком занята работой на посту суфрита? — Он неловко улыбнулся ей, оставив Джезабзеллу в ещё большем замешательстве.\n\n— Мы также хотели сообщить тебе, что планируем грандиозный банкет для всей семьи, — продолжила её мать. — Мы хотели бы видеть тебя в качестве почётной гостьи, дабы положить конец всему этому конфликту. Ты - жемчужина нашей семьи, и пришло время поддержать тебя и убедиться, что остальные члены семьи думают и действуют также.\n\nЭто было нечестно! Они не могли просто так сделать это! Они не могли просто дать ей это право после всего этого времени! Ну не могло же это случиться так легко! Джезабзелла смотрела на свою чашку с кофе и боролась с миллионом противоречивых эмоций - гневом, обидой, подозрением и бесчисленным множество других чувств. Но в конце концов она успокоилась, как делала это уже бесчисленное количество раз, после чего широко и слегка дерзко улыбнулась им."
 colthage_other.160.a:0 "— Я могу устроить небольшой скандал, чтобы почтить старые добрые времена."
 
 colthage_other.161.t:0 "Инаугурационная речь суфрита"
 colthage_other.161.d:0 "— Граждане Республики! — Толпа, собравшаяся перед зданием Сената, затихла при звуке голоса нового суфрита, — Мы все стоим здесь сегодня благодаря плодам труда сотен тысяч зебр, которые приложили копыто к восстановлению этой республики! Если кого и чествовать сегодня, так это те сотни тысяч, которые, возможно, уже позабыты историей, но всё же сыграли решающую роль в её формировании! Несмотря на все трудности, они оставались верными, патриотичными и упорными до самого конца, будь то в победе или в смерти. Они не сдались, когда Зарка начала подрывать республику и её институты, а на наши протесты отвечали только ударами свинцовых дубинок! Они не сдались, когда надежду на возрождение республики после поражения короля Шторма сменило восстановление режима Заркидов! И даже когда победа казалась такой близкой, они продолжали наступать, пока их цели не были воплощены в жизнь!\n\n— Без них не настал бы сегодняшний день. И всё же, несмотря на великую победу, никуда не делись угрозы, подрывающие нашу демократию. Это происходит от естественного страха перед неопределенностью, неизвестностью и стремлением к комфорту и теплу перед жестоким и безжалостным миром. Все мы часто сталкиваемся с жаждой контроля над своей жизнью, которая заставляет многих поддерживать автократию, а не демократию. Ведь разве не комфортно, если кто-то другой будет отвечать за функционирование государства, избавив вас от стресса? И хоть это может звучать привлекательно, стоит помнить, что только демократии могут обеспечить честное, справедливое и равное общество для всех его членов. Однако в умах многих сохраняется мечта о просвещённой и совершенной автократии, и когда автократы приходят к власти, обещая воплотить эти фантазии, уже совсем скоро мечты, за которые сражались солдаты, снова становятся мечтами. Позволить этому случиться - всё равно что осквернить трупы тех, кто доблестно сражался за свободу, которой вы сейчас наслаждаетесь. Когда вырастет поколение, не почувствовавшее тепла свободы, а те, кто его чувствовал, уйдут из жизни, может пройти много десятилетий, прежде чем угли вспыхнут снова.\n\n— Если мы хотим добиться процветания республики, то должны обеспечить, чтобы её идеалы и институты укоренились, а население не забывало о ценности своих свобод. А когда придет их черед править, они передадут эти знания своим детям, и так будет до тех пор, пока на небе будет сиять солнце! Мы сделаем так, чтобы свет свободы никогда не гас в войне или в мире, в стабильности или в смуте, в победе или в поражении! И пока существует Кольтфаген, у его граждан будет своя собственная республика!"
 colthage_other.161.a:0 "Толпа разразилась одобрительными возгласами."
 
 colthage_other.162.t:0 "Переговоры с Бальтазаром Закбаром"
 colthage_other.162.d:0 "После окончания революции Бальтазар Закбар был вынужден проводить свои дни под домашним арестом вместе со своей семьей. Поэтому Зарвад Орзагид не удивился, когда его визит к старому сайентифиду был немного хаотичным. После любезного приема Орзагид и Закбар перешли в тесный кабинет, где они могли бы поговорить наедине.\n\n— Я пришёл обсудить будущее, господин Закбар. Вы, несомненно, знаете, что некоторые конституционалисты требуют вашей головы. Но я, однако, считаю, что вы и ваши коллеги можете оказаться полезными для Кольтфагена. — При этих словах Закбар навострил уши. — Но сперва необходимо решить некоторые проблемы, связанные с прошлым, — сказал Орзагид, сузив глаза. — В частности, написанные вами многочисленные эссе, которые оправдывают диктатуру Заркидов.\n\n— Если вы хотите сказать, что я несу ответственность за пребывание этих тиранов у власти, то я могу лишь заявить, что это полная неправда. — взмолился Закбар. В его голосе звучала страсть, которую Орзагид не ожидал услышать. — Не идеи, а штыки сформировали государство Заркидов. Не мы контролировали его, а он - всех нас. Я был вынужден петь ему дифирамбы, ведь альтернативой была тюремная камера! — В его словах звучала обида на Заркидов.\n\nНесмотря на видимую искренность Закбара, Орзагид не доверял сайентифидам и пока не был убеждён. — Понятно... Тем не менее, я по-прежнему обеспокоен размахом ваших амбиций. За последние несколько лет ходило немало слухов о заговорах и убийствах, которые якобы затевала научная клика. — Орзагид приподнял бровь. — Я бы очень хотел, чтобы эти страхи развеялись. Поэтому, пожалуйста, просветите меня относительно ваших конечных целей.\n\n— Вы думаете, мы хотим, чтобы Кольтфагеном правили железным копытном? Это совершенно не так! — Закбар усмехнулся. — Мы просто хотим мира и процветания для всех. Любой здравомыслящий видит, что вы, суфрит - наша лучшая надежда на стабильное будущее. Поэтому я готов помогать вам всем, чем только могу. — Он смиренно поклонился. — Если вы дадите нам шанс, то я обещаю вам, что сайентифиды будут лояльно выполнять свои обязанности и помогать развитию нации, как мы и делали это в прошлом. — Закбар протянул копыто вперёд, и на краткий миг Орзагид заколебался."
 colthage_other.162.a:0 "Наше сотрудничество будет максимально плодотворным."
 colthage_other.162.b:0 "Предателям веры нет."

 colthage_other.163.t:0 "Завершение строительства памятника"
 colthage_other.163.d_noone_died:0 "В последние годы правления Замилькара Зарки началось строительство грандиозного здания в центре столицы. Оно должно было стать новым домом для Сената и Народного Собрания, а также самой крупной постройкой во всей стране. Это здание должно было стать памятником, посвящённым славному режиму Замилькара, а также символом модернизации и процветания Кольтфагена.\n\nВесьма иронично, что во время вторжения короля Шторма это здание было повреждено артиллерийским огнём и Замилькар погиб под обломками. Так что постройка, которая должна была стать "магнум опус" Замилькара, стала причиной его смерти.\n\nПосле этого проект был заброшен и позабыт на долгие годы. Не было ни средств, ни интереса к продолжению строительства. Но теперь, когда Кольтфагеном правят конституционалисты, появились предложения о превращении недостроенного сооружения в памятник в честь героев революции. После одобрения суфрита Зарвада Орзагида строительство возобновилось и пошло быстрыми темпами. Вскоре оно было закончено, и новое величественное сооружение было торжественно открыто для публики. Будем надеяться, что оно простоит ещё много лет в роли символа триумфа свободы над угнетением."
