 CTH_cancel_trade_deal_desc:0 "Видимо, пришло время сказать "нет" увеличению прибыли."
 CTH_build_pearl_gathering_crap:0 "Построить устричную ферму и завод по консервированию жемчуга в Катрайне"
 CTH_build_pearl_gathering_crap_desc:0 "Ловля жемчуга — крайне неэффективный метод добычи этого ресурса: для производства одной жемчужины нужно осмотреть тысячи устриц. Однако культивированный жемчуг можно производить в куда большем количестве. Мы создадим устричную ферму и завод по консервированию жемчуга, и тем самым можем значительно увеличить количество производимого жемчуга."
 CTH_cotton_picker_factory:0 "Построить заводы по производству хлопкоуборочных машин"
 CTH_cotton_picker_factory_desc:0 "Традиционно выращиваемый в Кольтфагене хлопок собирался рабами, которые использовали для этого лишь свои копыта. Этот метод малоэффективен, что приводит к небольшим урожаям. Мы вложим средства в механизацию процесса сбора урожая и так значительно повысим урожайность. Одна машина для сбора хлопка может выполнить тот же объём работы, что и сорок зебр!"
 CTH_big_gold_mine:0 "Механизировать золотые шахты Зеранкары"
 CTH_big_gold_mine_desc:0 "Мы знаем, что в холмах Кольтдара немало золота, но до него очень непросто добраться. В прошлом для добычи одной унции золота требовалась потратить жизни сотен рабов. С современными технологиями такая бессмысленная трата рабочих больше не нужна. Механизация крупнейших кольтдарских рудников в Зеранкаре сделает нас одним из крупнейших мировых добытчиков золота."
 CTH_mass_textile_production:0 "Построить мануфактуру по производству синтетического зурийского пурпура"
 CTH_mass_textile_production_desc:0 "На протяжении тысячелетий знаменитый краситель, известный как зурийский пурпур, производился из нескольких видов морских улиток. Текстиль, окрашенный в этот цвет, в прошлом очень ценился. Патриции Зура веками держали метод производства в секрете, сохраняя монополию на этот знаменитый краситель. Древние методы имели малую эффективность, что делало краситель слишком дорогим. К счастью, учёные-химики наконец-то нашли способ создать синтетический, более дешевый вариант зурийского пурпура. Его массовое производство должно начаться как можно скорее!"
 CTH_mass_pottery_production:0 "Основать фарфоровую мануфактуру в Гиппоне"
 CTH_mass_pottery_production_desc:0 "Секреты изготовления фарфора быстро распространились по всему миру, и ремесленники Гиппона воспользовались этим. Их работа щедро финансировалась патрициями города, но производство удовлетворяло лишь местные потребности. Специализированный промышленный комплекс для массового производства фарфора позволит нам экспортировать эти товары за границу."

 CTH_arms_trade_decisions_cat:0 "Торговля оружием"
 CTH_arms_trade_decisions_cat_desc:0 "Поскольку промышленная база нашей страны не обладает достаточным потенциалом для производства снаряжения, необходимого для ведения современной войны, мы были вынуждены применить более меркантильный подход. С помощью закупки оружия у частных производителей оружия в стране и за рубежом мы сможем снабдить наши войска всем необходимым снаряжением, которое потребуется им для победы в любом конфликте, в котором они окажутся. Как мы надеемся."
 CTH_purchase_infantry_eq:0 "Купить пехотное снаряжение"
 CTH_purchase_infantry_eq_desc:0 "Пехотное снаряжение - основа любой современной армии, и поэтому закупка этого оборудования имеет первостепенное значение. Хотя мы уже уделяем большое внимание самостоятельному производству оружия, прямые закупки позволят быстро, хоть и не очень значительно нарастить арсеналы."
 CTH_purchase_support_eq:0 "Купить снаряжение поддержки"
 CTH_purchase_support_eq_desc:0 "Дать солдату оружие для боя — это одно, а сделать так, чтобы он мог хорошо воевать — совсем другое. Именно такую роль играет снаряжение поддержки в современной войне. Аптечки, рации и полевые инструменты повышают боеспособность подразделения за счёт улучшения материальных, логистических и даже эмоциональных условий."
 CTH_purchase_artillery_eq:0 "Купить артиллерию"
 CTH_purchase_artillery_eq_desc:0 "Артиллерия способна наносить ущерб противнику на большом расстоянии, так что неудивительно, что она и по сей день играет важную роль в современных конфликтах. Поэтому мы должны закупить современные пушки, чтобы сохранить преимущество перед нашими противниками."
 CTH_purchase_motorized_eq:0 "Купить грузовики"
 CTH_purchase_motorized_eq_desc:0 "Грузовики являются новинкой как в Зебрике, так и в остальном мире в целом. Они позволяют очень быстро доставлять войска и припасы до фронта. Кроме того, они имеют множество применений и в бою, помогая войскам получить преимущество в мобильности и опередить противника, что делает их ценным приобретением для нашей армии."
 CTH_purchase_anti_tank_eq:0 "Купить ПТО"
 CTH_purchase_anti_tank_eq_desc:0 "Танки представляют собой серьёзную проблему для наших вооруженных сил: их броня и мощные орудия представляют собой смертоносную комбинацию, которая позволяет расправляться с пехотой. Естественно, уже были разработаны новые технологии для противодействия танкам. Так что нам стоит закупить противотанковые пушки на тот случай, если мы когда-либо столкнёмся с этими машинами."
 CTH_purchase_anti_air_eq:0 "Купить ПВО"
 CTH_purchase_anti_air_eq_desc:0 "Авиация очень мощна и может наносить серьёзный ущерб наземным силам противника. Обычно для противодействия воздушным атакам используются перехватчики, но они не всегда могут прибыть вовремя. Поэтому нашим солдатам нужно мобильное средство противодействия любой вражеской авиации. Так наши войска смогут отпугнуть или даже уничтожить вражеские самолёты."
 CTH_purchase_light_tank_eq:0 "Купить легкие танки"
 CTH_purchase_light_tank_eq_desc:0 "Танки стали той самой новинкой, которая заставила масштабно пересмотреть парадигмы ведения войн по всему миру. Конечно, мы не хотим остаться в стороне, поэтому должны закупать и внедрять танки в наши вооруженные силы."
 
