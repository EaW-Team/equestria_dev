 CTH_spymaster_desc:0 "Зиемпсал Заннид часто можно увидеть в залах власти в Кольтфагене, и она знакома всем зебрам, кому могут понадобиться её услуги. Она или зебра, носящая её имя, помогала Замилькару Зарке сдерживать сопротивление его планам, выполняя грязную работу. Заннид является последовательницей Заргона, Владыки глубин, так что она не против запачкать копыта, пока ей предоставляют средства для продолжения поклонения своему богу."
