 CTH_the_great_stripe_debate:0 "Великая дискуссия о полосках"
 CTH_the_great_stripe_debate_desc:0 "На протяжении тысячелетий зебры задавались вопросом: какие мы на самом деле - чёрные с белыми полосками или белые с чёрными? До сих пор не было получено убедительного ответа. Но с помощью науки мы сможем окончательно разрешить этот спор."
 CTH_cutie_mark_mystery:0 "Загадка знаков"
 CTH_cutie_mark_mystery_desc:0 "Пони хорошо известны своими графическими изображениями талантов, которые они называют "знаками отличия". Это магические картинки появляются на боках пони, когда те раскрывают свой внутренний потенциал и узнают про свой особый талант. У зебр также есть метки на боках, но их назначение пока неизвестно..."
 CTH_cow_interview:0 "Вопрос о разумности скота"
 CTH_cow_interview_desc:0 "Хотя большинство животных явно неразумны, есть некоторые исключения. Особенно много их среди копытных вроде крупного рогатого скота и овец. Известно, что они способны говорить, но, в отличие от нас, они не проявляют никакого интереса к цивилизации. Некоторые сравнивают их положение с рабством, но скот куда довольнее своим положением, чем рабы. Этот вопрос необходимо изучить, дабы узнать правду о нравственности использования некоторых видов в качестве домашнего скота."
 CTH_magical_extraction:0 "Извлечение магии"
 CTH_magical_extraction_desc:0 "Некоторые расы обладают большими магическими способностями, чем другие, но все ли расы обладают магией? Предыдущие эксперименты доказали, что символы на боках зебр явно магической природы, но, в отличие от знаков отличия, они служат для других целей. Что будет, если попытаться убрать эту магическую энергию? Может быть так мы сможем узнать разницу между символами зебр и пони."
 CTH_magical_injection:0 "Введение магии"
 CTH_magical_injection_desc:0 "Мы успешно извлекли магию, но что произойдёт, если ввести её кому-то? Это может стать альтернативным методом изучения действия таинственного символа у нас на боку. При увеличении уровня энергии любые магические способности будут усилены. Может быть, именно это является ключом к разгадке тайны наших символов?"
 CTH_synthetic_crystals:0 "Выращивание кристаллов"
 CTH_synthetic_crystals_desc:0 "Магические кристаллы часто находят в пещерах по всему миру, и долгое время считалось, что это минералы, на формирование которых уходят миллионы лет. Но это предположение оказалось ложным, поскольку всё более активная эксплуатация месторождений кристаллов выявила тот факт, что эти образования растут. Что же вызывает этот загадочный процесс?"
 CTH_how_do_hands_work:0 "Как устроены когти?"
 CTH_how_do_hands_work_desc:0 "Каждая зебра знает, как функционируют копыта, но у других рас есть и более необычные придатки. Как, например, минотавр использует винтовку? Как грифон держит гаечный ключ? Потребуется больше исследований, чтобы объяснить, как именно предметы можно хватать руками и когтями."
 
 CTH_scientifid_expeditions_cat:0 "Научные экспедиции"
 CTH_scientifid_expeditions_cat_desc:0 ""
 CTH_you_are_going_to_azir:0 "Экспедиция в Азир"
 CTH_you_are_going_to_azir_desc:0 "Хорошо известно, что земли Азира на крайнем юге пустынны и враждебны для большинства форм жизни. Однако путешественники сообщали о древних руинах, полупогружённых в песок. Возможно, что когда-то давно тут процветала цивилизация? Единственный способ узнать правду - организовать экспедицию и исследовать эти руины, о которых ходят слухи."
 CTH_source_of_the_neighle:0 "Экспедиция к истоку реки Нейл"
 CTH_source_of_the_neighle_desc:0 "Нейл - самая длинная река в Зебрике. Вероятно, что она даже длиннее Гриффкинга в Грифонии. Однако никто ничего не знает про исток Нейла. Единственный способ обнаружить его - отправиться в опасную экспедицию на родину ужасных йети на крайнем юге."
 CTH_maretania_expedition:0 "Экспедиция в Мейртанию"
 CTH_maretania_expedition_desc:0 "Мейртания славится своими магическими пещерами, но лишь немногие побывали в них. Эта местность таинственна, и мало что известно о содержимом этих пещер. Единственный способ раскрыть секреты Мейртании — организовать туда научную экспедицию."
 CTH_sicameon_expedition:0 "Экспедиция на остров Скарлет"
 CTH_sicameon_expedition_desc:0 "Неожиданная смерть профессора Балазара Затида положила конец археологическим исследованиям на острове Скарлет. Но благодаря обширным ресурсам, доступным ныне научному сообществу, появилась возможность продолжить эту работу и почтить память Балазара, завершив раскопки руин Нового Кольтфагена."
 CTH_southeast_expedition:0 "Экспедиция к Золотому храму"
 CTH_southeast_expedition_desc:0 "Грифоньи искатели приключений давно распространяют слухи о магическом храме, спрятанном глубоко в противоестественных джунглях юго-восточной Зебрики. Однако до сих пор никому не удавалось найти его и вернуться, чтобы рассказать об этом Храме. Необходимо устроить научную экспедицию, чтобы разгадать эту тайну."
 CTH_south_pole_expedition:0 "Экспедиция на южный полюс"
 CTH_south_pole_expedition_desc:0 "Много лет назад пингвины достигли северного полюса, а вот до южного пока никто не добрался. Тот, кто решится отправиться в земли ледяных драконов, получит шанс стать первым цивилизованным существом, достигшим, образно говоря, дна мира. Отважимся ли мы на это?"

 CTH_warlords_cat:0 "Военачальники Кольтфагена"
 CTH_warlords_cat_desc:0 "Переворот Батруна Зариеса не состоялся бы без поддержки его союзников из армии. Взамен он пообещал им территорию, которыми можно управлять. Теперь военачальники правят частями Кольтфагена, номинально находясь под властью суфрита. Но генералы амбициозны, и, возможно, вскоре им надоест быть простыми подчиненными Батруна Зариеса...\n\n§YВласть§! Зерутры — [Root.CTH_zerutra_power_loc], а его §Yлояльность§! — [Root.CTH_zerutra_loyalty_loc].\n\n§YВласть§! Зоблос — [Root.CTH_zoblos_power_loc], а её §Yлояльность§! — [Root.CTH_zoblos_loyalty_loc].\n\n§YВласть§! Очзоров — [Root.CTH_ochzors_power_loc] а их §Yлояльность§! — [Root.CTH_ochzors_loyalty_loc]."
 CTH_warlord_coup:0 "Нелояльность военачальников!"
 CTH_warlord_coup_desc:0 "Один или несколько членов военной хунты недовольны Зариесом и теперь участвуют в заговоре против него. Необходимо как можно скорее заручиться их лояльностью, иначе это приведёт к тяжелым последствиям!"
 CTH_warlord_disloyalty:0 "Амбиции военачальников"
 CTH_warlord_disloyalty_desc:0 "Один или несколько членов военной хунты стали столь могущественными, что теперь считают себя законными суфритами. Если их не успокоить или не ослабить, они могут устроить заговор против Зариеса!"
 CTH_appease_zerutra:0 "Умилостивить Безельшаззара Зерутру"
 CTH_appease_zerutra_desc:0 "Безельшаззар Зерутра амбициозен и жаждет власти, но его легко успокоить с помощью большой партии хорошего и дорогого алкоголя. Особенно он любит марочное вино из южной Грифонии. Помимо этого, его также наверняка порадуют книги о знаменитых исторических личностях."
 CTH_appease_zoblos:0 "Умилостивить Джебзель Зоблос"
 CTH_appease_zoblos_desc:0 "Джебзель Зоблос жаждет только одного: крови. Поэтому суфрит готов закрыть глаза на некоторые из её... сомнительных поступков и позволить ей обращаться с населением своей вотчины так, как она хочет. Кроме того, она будет рада получить дополнительных слуг, с которыми она сможет обращаться так, как пожелает того её холодное сердце."
 CTH_appease_ochzors:0 "Умилостивить Очзоров"
 CTH_appease_ochzors_desc:0 "Зауро и Замалад Очзор очень отличаются друг от друга, и поэтому требуют разных тактик для умиротворения. Для Зауро суфрит готов обильно профинансировать разработку его прототипов оружия. А его двоюродному брату Замаладу будет позволено совершать набеги на торговые конвои, проходящие через воды Кольтфагена, без каких-либо последствий."
 CTH_give_land_to_zerutra:0 "Предоставить территории Зерутре"
 CTH_give_land_to_zerutra_desc:0 "Управление Кольтфагеном уже и так частично разделено между членами военной хунты. Однако расширение личной вотчины военачальника - самый простой способ обеспечить его лояльность, хотя бы на время.\n\nБезельшаззар Зерутра был и будет прежде всего военным. Это означает, что он не является особенно искусным или способным губернатором. Он управляет землями, как своими солдатами, устанавливая строгую дисциплину и строго наказывая за любые проявления неповиновения. Земли Безельшаззара каким-то образом даже ещё более милитаризированы, чем остальной Кольтфаген и те средства, которые не идут на милитаризацию его вотчины, используются для расширения производства алкогольных напитков."
 CTH_give_land_to_zoblos:0 "Предоставить территории Зоблос"
 CTH_give_land_to_zoblos_desc:0 "Управление Кольтфагеном уже и так частично разделено между членами военной хунты. Однако расширение личной вотчины военачальника - самый простой способ обеспечить его лояльность, хотя бы на время.\n\nЗемли Джебзель Зоблос - это царство страданий. Невинных граждан там произвольно арестовывают, избивают, пытают и жестоко убивают. Слуг и рабов заставляют работать до седьмого пота, даже если это приводит к их скорой смерти. Родственников граждан похищают и делают заложниками ради обеспечения лояльности всё ещё свободных зебр. Многочисленные лагеря принудительного труда возникли по всей личной империи ужаса Зоблос. Оказаться под её властью - худший кошмар любого кольтфагенца."
 CTH_give_land_to_ochzors:0 "Предоставить территории Очзорам"
 CTH_give_land_to_ochzors_desc:0 "Управление Кольтфагеном уже и так частично разделено между членами военной хунты. Однако расширение личной вотчины военачальника - самый простой способ обеспечить его лояльность, хотя бы на время.\n\nПока Зауро правит землей, Замалад правит морями. Конечно, в море править особо нечем, поэтому Зауро отвечает за большую часть администрирования. Он настолько полагается на технологическое развитие и индустриализацию, что некоторые даже подозревают его в симпатиях к сайентифидам. Рабочие трудятся на оружейных мануфактурах, где эффективность максимально высока благодаря новейшим методам производства, а инженеры постоянно разрабатывают новые конструкции оружия."
 CTH_weaken_zerutra:0 "Подорвать основу власти Зерутры"
 CTH_weaken_zerutra_desc:0 "Зариес не может позволить другим членам хунты соперничать с его властью. Если военачальник становится слишком могущественным, то необходимо немедленно принять меры по ограничению его власти, иначе может стать слишком поздно.\n\nЗерутриды состоят в основном из обычных солдат, которые верны Зерутре, потому что он щедро и регулярно платит им. Если эта оплата не будет проведена вовремя или если центральное правительство заплатит больше, то власть Зерутры быстро уменьшится."
 CTH_weaken_zoblos:0 "Подорвать основу власти Зоблос"
 CTH_weaken_zoblos_desc:0 "Зариес не может позволить другим членам хунты соперничать с его властью. Если военачальник становится слишком могущественным, то необходимо немедленно принять меры по ограничению его власти, иначе может стать слишком поздно.\n\nМногие солдаты в рядах Зоблоидов имеют... весьма сомнительную репутацию. Они находят убежище под командованием Зоблос, поскольку она не только терпит их аморальное поведение, но и поощряет его. Если их военные преступления станут известны, то многие последователи Зоблос могут предстать перед "Сто двадцатью семью", которые, скорее всего, назначат им тюремные сроки или даже более суровые наказания."
 CTH_weaken_ochzors:0 "Подорвать основу власти Очзоров"
 CTH_weaken_ochzors_desc:0 "Зариес не может позволить другим членам хунты соперничать с его властью. Если военачальник становится слишком могущественным, то необходимо немедленно принять меры по ограничению его власти, иначе может стать слишком поздно.\n\nЗауро Очзор - старый и уважаемый генерал, поэтому он пользуется широкой поддержкой среди офицеров. А вот Замалад Очзор - безжалостный пират, сторонниками которого являются матросы, что подрабатывают грабежом мирных жителей. Поэтому необходимо использовать двухсторонний подход: Офицеры, поддерживающие Зауро, могут быть понижены в должности, а последователей Замалада можно отправить за решётку."
 
