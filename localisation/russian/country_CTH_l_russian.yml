 CTH_colonize_zinder_desc:0 "Регион Зиндер весьма слабозаселён, там проживают лишь полукочевые зарантийские дикари. Однако местная почва весьма перспективна для ведения сельского хозяйства, поэтому нам стоит начать интеграцию региона в нашу нацию, отправив туда поселенцев для создания ферм. Конечно, для того, чтобы всё прошло гладко, потребуется добровольное "сотрудничество" со стороны местных жителей. Кроме того, нужно построить железную дорогу, которая соединит региональную столицу с другим берегом реки."
 
