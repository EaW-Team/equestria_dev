 CTH_waterfalls_of_tefmanei: "Водопады Тефеманея"
 CTH_waterfalls_of_tefmanei_desc: "Вода чудесных водопадов Тефеманея может использоваться для орошения сахарных плантаций. А ещё по этим водопадам можно спускаться в бочках!"
 CTH_jungles_of_karamane: "Зелёные джунгли Карамейна"
 CTH_jungles_of_karamane_desc: "В бассейне Карамейна находятся самые крупные тропические джунгли в Кольтфагене, хотя немало деревьев было вырублено за последние годы. Многие фермеры хотят расчистить ещё больше земель для сельскохозяйственных угодий, но мы на это не пойдём. Мы поступим ровно наоборот и сохраним эти естественные каучуковые деревья, которые также предоставят нам доступ к ценным ресурсам."
 CTH_pearls_of_colturubis: "Жемчужные поля Катрайна"
 CTH_pearls_of_colturubis_desc: "Катрайн славится своим жемчугом, но его сбор весьма слабо организован, что привело к низким объёмам добычи и сокращению популяции моллюсков. Ситуация должна измениться: мы создадим устричные фермы и обеспечим защиту моллюсков."
 CTH_reefs_of_zjerba: "Карминовые рифы Зьербы"
 CTH_reefs_of_zjerba_desc: "Остров Зьерба окружен великолепным коралловым рифом, что прославился поразительным красным цветом. Этот цвет также может быть использован в качестве натурального красителя для текстиля. Мы превратим этот риф в охраняемую зону, где будет запрещено донное траление, захоронение отходов и чрезмерный отлов рыбы."
 CTH_crystal_cave_of_colthoba: "Кристальные пещеры Кольтобы"
 CTH_crystal_cave_of_colthoba_desc: "В Кольтобе находятся одни из немногих известных в стране залежей магических кристаллов, но при этом эти жилы очень долго оставались весьма труднодоступными. Благодаря современным технологиям ситуация может измениться, и как шахтёры, так и любопытные посетители смогут попасть в эти подземные пещеры, полные прекрасных светящихся кристаллов."
 
 CTH_federal_states_cat:0 "Федеральные штаты"
 CTH_federal_states_cat_desc:0 "После недавнего изменения конституции Кольтфаген превратился из унитарного государства в федеративное. Теперь сенаторы не назначаются суфритом, а избираются штатами, и у каждого федерального штата есть свой представитель. На практике это означает, что без всенародной поддержки граждан каждого штата невозможно принимать законы на федеральном уровне. Кроме того, штаты относительно автономны, а это означает, что для осуществления изменений на местном уровне необходима поддержка их губернаторов. Сенаторы от каждого штата, как правило, принадлежат к одной из четырёх основных политических партий Кольтфагена:\n\n§gКольтфагенская Революционная Партия§! является нынешней правящей партией республики. Суфрит, Зарвад Орзагид, является её основателем и первоначальным лидером. Партия была сформирована бывшими конституционалистами, и они продолжают выступать за ту же самую политику, что представляет собой смесь консерватизма и либерализма. В целом, они поддерживают послереволюционный статус-кво и выступают против радикальных изменений в обществе.\n\n§PПартия Гармонического Движения§! впервые обозначила чёткую границу между бывшими гармонитами и конституционалистами, дав понять, что отныне это две разные группы со своими собственными целями. Как и раньше, сторонники гармонии продолжают рассматривать Эквестрию как идеальную модель совершенного общества, которую следует реализовать в Кольтфагене. На практике они выступают за низовую демократию, классовое сотрудничество, социальное обеспечение и активную внешнюю политику.\n\n§LНациональный Фронт Действия§! представляет собой попытку бывших сторонников Заркидов и военных сохранить своё влияние на кольтфагенскую политику. По чисто прагматическим причинам на данный момент они готовы работать в демократических рамках. Программа их партии представляет собой гремучую смесь национализма, ксенофобии, милитаризма и авторитаризма.\n\n§RРабочая Партия§! - самая маленькая из четырёх основных партий. Её предшественником является синдикалистская РККР. Члены этой партии в основном исходят из городской, пролетарской или академической среды. Они продолжают выступать за улучшение условий труда, трудовые реформы и радикальное социальное равенство.\n\nВ настоящее время [?CTH_total_senator_support] сенаторов поддерживают политические предложения правительства."
