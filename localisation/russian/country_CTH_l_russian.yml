 CTH_the_constitutionalist_rebellion_cat_desc:0 "После вторжения короля Шторма сын влиятельного западно-кольтфагенского землевладельца Занно Мзелькатид бросил вызов Залателю Зарке на выборах суфрита. Несмотря на то, что результат был предрешен ещё до начала голосования, он всё же провел кампанию и смог заручиться значительной поддержкой городской молодежи и народного собрания. После выборов и сокрушительной победы Залателя Зарки Занно заявил, что выборы были сфальсифицированы и поэтому недействительны. Но прежде чем власти смогли арестовать его за подстрекательство к беспорядкам, он и несколько его сторонников бежали через границу в Зумидию.\n\nМы ни на секунду не поверим в то, что больше его не увидим. Нам нужно подготовиться к возможному восстанию сторонников Мзелькатида.\n\nПредполагаемая сила повстанческого движения: [Root.CTH_constitutionalist_civil_war_strength_loc]"
