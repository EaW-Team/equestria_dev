 ### FOCUS ###
 CTH_zarcid_legacy:0 "Положиться на наследие Заркидов"
 CTH_zarcid_legacy_desc:0 "Семья Зарка — это не просто влиятельная политическая семья. Для многих кольтфагенцев Заркиды являются образцами могущества и славы. Обратившись к фамилии, мы сможем назначить некоторых лоялистов на важные бюрократические посты, что должно дать нам некоторый политический импульс для борьбы с проблемами в экономике и беспорядками в провинциях."

 CTH_bread_or_stick_politics:0 "Политика "хлеб или палка""
 CTH_bread_or_stick_politics_desc:0 "Политика Замилькара "хлеб или палка" была неформальной системой покровительства. Менее влиятельные вожди, землевладельцы и общинные лидеры получали хлеб или другую помощь в обмен на поддержку Замилькара, а кто отказывался - был вынужден уйти из политики. Король Шторм разорвал многие из этих связей, и потребуется время на их восстановление."

 CTH_reintroduce_poltical_chiefs:0 "Вновь ввести политических вождей"
 CTH_reintroduce_poltical_chiefs_desc:0 "Региональные различия в кольтфагенском обществе — явление не новое. Зарка решил эту проблему, назначив политических вождей, которые эффективно подавляли диссидентов в глубинке. После вторжения короля Шторма система рухнула, но мы можем вернуть вождей из отставки, чтобы восстановить контроль над сельской местностью."
 
 CTH_reinforce_the_western_garrisons:0 "Перетасовать западные гарнизоны"
 CTH_reinforce_the_western_garrisons_desc:0 "Охрана границы с оккупированной гиппогрифами Зумидией считается лёгкой задачей. Зебры в этом районе, в отличие от назойливых кольтванцев, обычно лояльны. Однако слухи о возвращении Занно разожгли местную молодежь, а ленивый гарнизон не пытается остановить их митинги. Замена гарнизона ветеранами из Кольтвы научит этих детей силе Кольтфагена."

 CTH_crackdown_on_the_western_bandits:0 "Разгон западных бандитов"
 CTH_crackdown_on_the_western_bandits_desc:0 "Ленивые западные гарнизоны позволили усугубиться проблеме бандитов, выставляя нас слабыми и помогая движению Занно Мзелькатида. Теперь в этом районе есть настоящие солдаты, так что мы можем начать искоренять преступников и восстанавливать порядок. Новые политические вожди изучат опорные пункты бандитов и помогут избавиться от этой проблемы."

 CTH_fortify_the_west:0 "Укрепление зумидийской границы"
 CTH_fortify_the_west_desc:0 "Жадные гиппогрифы всё ещё оккупируют наших братьев в Зумидии, и напряженность вдоль границы высока. Современные укрепления в пограничных провинциях будут служить опорными пунктами для нашей обороны и базами для нашего неизбежного наступления. Азтарте, богиня войны, не позволит уступить врагу ни пяди земли зебр."

 CTH_expand_the_coastal_forts:0 "Редуты Зама"
 CTH_expand_the_coastal_forts_desc:0 "Наши порты — это сердце процветания, а реки — это вены, которые распространяют наше богатство. Зам — это бог, что справедливо наблюдает за этой великой системой жизни. Однако Заргон, владыка морских глубин, завидует богатству Зама, поражая поверхность из его тёмных владений. Мы, подобно мудрому Заму, должны защищать своё сердце от нападений из морских глубин."

 CTH_fortify_the_capital:0 "Бастион Занит"
 CTH_fortify_the_capital_desc:0 "Кольтфаген — наш дом, наша мать. Занит, доблестная жена За'ала, плакала, когда король Шторм запятнал Кольтфаген. На Заните Залатель Зарка принёс клятву о том, что никогда больше наши дома не будут в опасности. Мы построим бастион, который станет нашим священным стражем, истинным преемником наших знаменитых городских стен. И Занит больше не будет плакать."

 CTH_appoint_zakbar:0 "Со-суфрит Бальтазар Закбар"
 CTH_appoint_zakbar_desc:0 "Залатель не любит скучного и лишённого амбиций Бальтазара. Главная радость старого жеребца — балансирование бюджета, а любимое занятие — председательствование на заседаниях совета директоров. Однако в прошлом Замилькар очень верил в него, и коммерческая фракция Научной Клики любит его. А ещё он может добровольно делать всю бумажную работу."

 CTH_anti_corruption_initiative:0 "Антикоррупционная инициатива"
 CTH_anti_corruption_initiative_desc:0 "Нашим попыткам восстановления порядка в сельской местности мешает коррупция. Слишком много чиновников пренебрегают своими обязанностями и используют своё положение для того, чтобы обворовывать население и лично обогащаться. Очевидно, что для того, чтобы вернуть всё на круги своя, необходимо хорошее и честное управление."

 CTH_scientific_management:0 "Научное управление"
 CTH_scientific_management_desc:0 "Хотя с начала промышленной революции в Кольтфагене прошли десятилетия, наш образ мышления всё ещё остаётся на уровне старых ремесленных мастерских. Мы не будем оставаться рабами устоявшихся традиций: нам следует использовать эмпирические методы для определения новых, эффективных процедур, которые максимально повышают производительность труда."

 CTH_mechanized_agriculture:0 "Механизация сельского хозяйства"
 CTH_mechanized_agriculture_desc:0 "После разработки сложных машин во времена индустриализации методы ведения сельского хозяйства совершили гигантский скачок вперёд. Покупка современного оборудования обойдётся недешево, но, поскольку механизация позволит нашим фермерам выполнять в день куда больше работы, чем когда-либо прежде, эти затраты вполне оправданы."

 CTH_technological_exchange:0 "Предложить технологический обмен Вингбардии"
 CTH_technological_exchange_desc:0 "Неправительственные технологические обмены между Кольтфагеном и Вингбардией происходили с конца 970-х годов, и такая передача технических знаний принесла немалую пользу. Официальная программа технологического обмена позволила бы нашим техническим специалистам получить знания о развитии науки и техники в мире."
 
 CTH_secular_education:0 "Светское образование"
 CTH_secular_education_desc:0 "В нашей стране образование превратилось из удела родителей и неформальных сообществ в работу квалифицированных специалистов, финансируемых за счёт налогов. Поэтому государственные школы должны быть отделены от любых религиозных учреждений. Обучение религии - это удел родителей и их веры, а не дело государственной системы образования."

 CTH_appoint_zaryes:0 "Со-суфрит Батрун Зариес"
 CTH_appoint_zaryes_desc:0 "Зебра истинных кольтфагенских страстей, Батрун Зариес — отличный выбор Зарки для со-суфрита. Генерал Зариес открыто выступает против научной клики, но пользуется широкой поддержкой среди гражданских и солдат. Назначение Батруна не только поможет подготовить население к конфликту, но и должно успокоить военных на некоторое время."

 CTH_war_is_a_racket:0 "У каждого есть своя цена"
 CTH_war_is_a_racket_desc:0 "Весьма тревожно, что в армии много сторонников конституционалистов. Зариес считает, что взятки будут самым эффективным способом гарантировать лояльность наших солдат и генералов: в конце концов, корысть - куда более мощный мотиватор, чем возвышенные идеалы."
 
 CTH_rearmament:0 "Перевооружение"
 CTH_rearmament_desc:0 "Значительная часть военной промышленности Кольтфагена была уничтожена после вторжения короля Шторма. У нас полно врагов, так что обеспечение безопасности нации потребует полного восстановления утраченного производственного потенциала."
 
 CTH_learn_from_the_storm:0 "Уроки Шторма"
 CTH_learn_from_the_storm_desc:0 "Хотя об этом больно вспоминать, Зариес знает, что мы должны извлечь уроки из вторжения короля Шторма, особенно в важности применения военной авиации. Разумно изучить природу нашего поражения и не повторить тех же ошибок в будущем."

 CTH_rural_guard:0 "Восстановить сельскую гвардию"
 CTH_rural_guard_desc:0 "Сельская гвардия, впервые созданная Замилькаром в 981 году, была безжалостной и эффективной организацией, отвечавшей за устранение беспорядков в сельской местности. Однако она распалась в хаосе, последовавшем за вторжением короля Шторма. Очевидно, что эта организация снова понадобится, если мы желаем поддерживать порядок на востоке."

 CTH_hire_better_mercs:0 "Восстановить профессиональную армию"
 CTH_hire_better_mercs_desc:0 "Хотя в последние годы мы использовали наёмников, их ненадёжность делает их непригодными для того, чтобы служить ядром нашей армии. Глупо полагаться на них для защиты нашей нации. У Зариеса есть план по восстановлению действительно профессиональной армии. Он намерен использовать опытных ветеранов и священный отряд для обучения новых солдат."

 CTH_appoint_zorrzel:0 "Со-суфрит Зарон Зоррель"
 CTH_appoint_zorrzel_desc:0 "Зарон Зоррель мягкосердечен и не слишком амбициозен: он идеальная политическая марионетка. Нет сомнений в том, что Зоррель с радостью сделает всё, что захотят Заркиды. Однако острая нехватка воображения делает его неспособным сформулировать какую-либо собственную политику."

 CTH_draw_up_a_new_constitution:0 "Конституция Заркидов"
 CTH_draw_up_a_new_constitution_desc:0 "Настало время полностью вернуться к нормальной политической жизни. Для модернизации государству нужен прочный фундамент - конституция. Она закрепит полномочия первого суфрита по защите народа Кольтфагена, а формальное признание прав большинства свободных зебр должно ослабить народную поддержку радикалов."

 CTH_appease_opposition:0 "Успокоить оппозицию"
 CTH_appease_opposition_desc:0 "Теперь, когда власть Залателя в безопасности, разумно пойти на некоторые уступки сенатской оппозиции, чтобы заручиться её поддержкой. Лучший способ разрядить напряженность, которая всё ещё сохраняется среди элиты Кольтфагена, и восстановить порядок - это привлечь их на нашу сторону."
 
 CTH_persecute_opposition:0 "Преследовать оппозицию"
 CTH_persecute_opposition_desc:0 "До сих пор наша чрезмерная снисходительность позволяла сенаторской оппозиции вступать в сговор с радикалами-агитаторами и разжигать беспорядки по всей стране. Залатель использует власть "Сто двадцати семи" - высшего трибунала страны, чтобы преследовать видных оппозиционеров и лишить их должностей"

 CTH_religious_education:0 "Религиозное образование"
 CTH_religious_education_desc:0 "Несмотря на утверждения некоторых высокомерных зебр, боги, которым мы поклоняемся, связывают нас как кольтфагенцев и являются основой нашей общей культуры. Если это будет отражено в образовании, то наши жеребята получат жизненно важные моральные наставления и станут ответственными, духовно здоровыми взрослыми."

 CTH_national_reconstruction:0 "Программа национального восстановления"
 CTH_national_reconstruction_desc:0 "Последствия вторжения короля Шторма в нашу страну больше нельзя игнорировать. Залатель планирует начать масштабные программы для восстановления экономики. А самое приятное это то, что он готов щедро использовать средства своей семьи для поддержки проекта!"

 CTH_rebuild_professional_army:0 "Улучшить стандарты найма наёмников"
 CTH_rebuild_professional_army_desc:0 "В самый тяжёлый час профессиональная армия под командованием Замилькара Зарки опозорила себя и не смогла защитить Кольтфаген от короля Шторма. Поэтому Залатель решил продолжать использовать наемников, хотя и повысить при этом стандарты найма. Он также приказал очистить наши ряды от некомпетентных наёмников."

 CTH_sacrifice_to_zaal:0 "Божественная жертва"
 CTH_sacrifice_to_zaal_desc:0 "Тяжелые времена, вроде сегодняшних, требуют принесения жертв богам в обмен на удачу. Чтобы добиться благосклонности богов по отношению к Кольтфагену, Залатель должен принять участие в грандиозной церемонии, во время которой он выберет, какому божеству из пантеона стоит поклоняться."
 
 CTH_demand_war_reparations:0 "Потребовать репарации за войну"
 CTH_demand_war_reparations_desc:0 "Хотя король Шторм мёртв, это не отменяет всех несправедливостей, которые мы пережили в ходе его нападения. Залатель считает, что йети должны возместить весь ущерб, который они нанесли нашей великой родине, и поэтому он отправит дипломата на юг, дабы потребовать компенсации."
 
 CTH_anti_regionalism:0 "Старый спор"
 CTH_anti_regionalism_desc:0 "К сожалению, в последние годы в стране наблюдается всплеск регионалистских настроений и сопротивления законной власти. Централисты доминируют в Кольтфагене с момента своей победы над федералистами в гражданской войне 840 года. Но с тех пор произошло многое и, возможно, пора всё пересмотреть..."
 
 CTH_naval_rearmament:0 "Восстановить морское превосходство"
 CTH_naval_rearmament_desc:0 "Давным-давно Кольтфаген был передовой морской державой древнего мира, что полностью господствовала над Средним морем. Но потом нация потерпела катастрофическое поражение от когтей Карфина. Мы не должны отчаиваться: если мы посвятим себя делу, то сумеем возродить эту славу."
 
 CTH_invite_foreign_advisors:0 "Пригласить иностранных военных советников"
 CTH_invite_foreign_advisors_desc:0 "Чтобы ещё больше повысить эффективность нашей армии, мы должны пригласить советников из иностранных государств, чтобы они помогали нам в подготовке и организации армии. Их ценные знания о современной войне помогут повысить эффективность кольтфагенской армии, а также позволят нам развивать наших будущих генералов."

 CTH_reinvigorate_trade:0 "Возродить торговлю"
 CTH_reinvigorate_trade_desc:0 "Когда-то Кольтфаген был экономическим центром морской и сухопутной торговли. Мы были торговой цивилизацией, перевозившей ценные предметы роскоши на огромные расстояния. Это позволило нам процветать, и мы можем вернуть эти времена, создав новую, надёжную торговую сеть."
 
 CTH_distribute_food:0 "Раздать еду бедным"
 CTH_distribute_food_desc:0 "Причины плохого состояния нашего сельского хозяйства не так уж и важны. Важна лишь простота решения: Залатель будет раздавать зерно, дабы накормить голодных и бедных. Это поможет улучшить условия их жизни, а также укрепит его собственную популярность среди народа. А ещё в процессе он сможет насладиться своей любимой едой - фалафелем."
 
 CTH_import_weapons:0 "Импортировать оружие"
 CTH_import_weapons_desc:0 "Трудно выигрывать войны без новых технологий. Если мы купим современные пушки у независимых подрядчиков в Тобуке и Вингбардии и изучим их конструкции, то получим запас оружия, одновременно работая над разработкой собственных моделей сопоставимой эффективности."

 CTH_establish_air_force:0 "Создать кольтфагенские ВВС"
 CTH_establish_air_force_desc:0 "Из всех военных уроков, которые нам пришлось усвоить за последние годы, наиболее актуальным является важность авиации. Пришло время создать наши собственные ВВС. Но как их организовать?"
 
 CTH_increased_exports:0 "Укрепить отечественное производство"
 CTH_increased_exports_desc:0 "Недостаточно просто торговать товарами: экспорт продукции кольтфагенского производства на зарубежные рынки - очень важный аспект нашего возрождения. Использование новых технологий сделает наши товары гораздо более конкурентоспособными, что даст экономике столь необходимый толчок."
 
 CTH_blatant_nepotism:0 "Кровь гуще воды"
 CTH_blatant_nepotism_desc:0 "Чтобы администрация функционировала эффективно, лояльность чиновников, занимающих высокие посты, должна быть беспрекословной. Для этого Залатель призовет верных Заго, Засдрубала и Зафод и попросит их занять важные посты в правительстве и армии."

 CTH_state_controlled_media:0 "Подъём СМИ"
 CTH_state_controlled_media_desc:0 "Радио и газеты становятся доступными всё большему числу зебр, и начинают оказывать всё большее влияние на общественное мнение. В зависимости от нашего подхода эти нововведения могут либо укрепить, либо ослабить нас. Мы должны определить позицию государства по отношению к СМИ, пока они не вышли из-под нашего контроля."
 
 CTH_steel_elephants:0 "Стальные элефанты"
 CTH_steel_elephants_desc:0 "Легендарные северо-зебриканские элефанты вымерли в Кольтфагене много веков назад. В прошлом эти могучие звери были невероятно эффективны, когда они проламывали строй врага. К счастью, новые технологии позволяют нам создавать новых стальных элефантов, что будут вселять страх в сердца врагов."

 CTH_armoured_convoys:0 "Бронированные конвои"
 CTH_armoured_convoys_desc:0 "Поскольку мы отправляем в море всё больше торговых судов, угроза, исходящая со стороны пиратов, лишь растёт. Мы должны разработать более эффективную тактику для морских конвоев, чтобы защитить эти важные суда от потенциальных врагов."
 
 CTH_strategic_mining_crap:0 "Операции по добыче стратегических ресурсов"
 CTH_strategic_mining_crap_desc:0 "Группа видных сайентифидов предложила начать "Операции по добыче стратегических ресурсов" (сокращенно ОпДСР). Сперва пройдёт серия геологических исследований по всей стране, а затем последуют финансируемые государством горные работы по добыче любых ценных ресурсов, которые будут обнаружены."
 
 CTH_naval_academy:0 "Морская академия Кольтфагена"
 CTH_naval_academy_desc:0 "Модернизация флота требует от нас создания нового учебного заведения, где гражданские профессора и военные инструкторы будут обучать следующее поколение кольтфагенских офицеров. В этой академии студентам будут преподавать многое: от инженерного дела и математики до ценности единства и чести."
 
 CTH_ultramarines:0 "Переподготовка граждан-морпехов"
 CTH_ultramarines_desc:0 "Морские пехотинцы кольтфагенского флота традиционно набираются из граждан, а не из наёмников. Хотя они сражаются с невероятным рвением, их дисциплина часто слишком низка, что значительно снижает их эффективность. Залатель планирует исправить это, превратив этих морпехов в высококвалифицированных профессиональных солдат."
 
 CTH_army_motorization:0 "Специальные военные автомобили"
 CTH_army_motorization_desc:0 "Армия должна начать использовать в своих операциях специальные военные грузовики, а не реквизированные гражданские машины. Мы решили взять за основу модель машины из Вингбардии. Эта модель, созданная с учётом боевых условий, хорошо послужит нашим солдатам."
 
 CTH_revitalized_economy:0 "Возрождённая экономика"
 CTH_revitalized_economy_desc:0 "Благодаря успешной торговле наша экономика процветает, и зебры по всей стране становятся богаче - всё это результат неустанных усилий Залателя. Кольтфаген ликует, ведь годы застоя и отчаяния теперь позади!"
 
 CTH_fate_of_judiciary:0 "Судьба "Сто двадцати семи""
 CTH_fate_of_judiciary_desc:0 "Залатель продолжает формировать будущее Кольтфагена, но нужно решить вопрос о том, что делать со "Сто двадцатью семью". Этот аристократический судебный орган долгое время обладал огромной властью и влиянием, и если оставить их в покое, они могут когда-нибудь бросить вызов власти суфрита."
 
 CTH_zagos_agricultural_manual:0 "Копытоводство Заго"
 CTH_zagos_agricultural_manual_desc:0 "В попытке передать свою мудрость Заго Зарка написал пособие по сельскому хозяйству из 28 книг. Это копытоводство, которое уже пользуется успехом у землевладельцев, будет издано на государственные деньги, чтобы побольше зебр могли воспользоваться советами из этих книг. Там также содержится отличный рецепт приготовления фалафеля."
 
 CTH_auxiliary_soldiers:0 "Организовать вспомогательные отряды"
 CTH_auxiliary_soldiers_desc:0 "Вспомогательные отряды старой армии были специализированными боевыми подразделениями, состоявшими из не-граждан и не-зоникийцев, набранных на территории Республики. В прошлом эти подразделения оказывали важную поддержку армии, и их восстановление позволит нам максимально эффективно использовать имеющееся население."
 
 CTH_disband_the_clique:0 "Расформировать научную клику"
 CTH_disband_the_clique_desc:0 "Теперь, когда экономика Кольтфагена полностью восстановлена, а страна модернизирована, научная клика стала бесполезной. С помощью военных Залатель арестует самых видных членов клики, чтобы окончательно сломить власть сайентифидов."
 
 CTH_fate_of_popular_assembly:0 "Упразднить народное собрание"
 CTH_fate_of_popular_assembly_desc:0 "Народное собрание - нижняя палата законодательного органа - уже много лет кое-как существует, не имея реальной политической власти. Она также является гнездом сторонников конституционализма и других подрывных сил: Сенат был бы весьма доволен, если бы этот ненужный пережиток был упразднён."

 CTH_separation_of_military_and_politics:0 "Гражданский контроль над армией"
 CTH_separation_of_military_and_politics_desc:0 "У Залателя есть родственники на должностях в армии и поддержка "Сто двадцати семи", так что он может уволить Зариеса и установить жёсткий правительственный контроль над вооруженными силами. В конце концов, принятие стратегических решений в стране должно находится в копытах политического лидера, а не военных."
 
 CTH_one_sufrit_above_all:0 "Один суфрит превыше всех"
 CTH_one_sufrit_above_all_desc:0 "Как ясно показал недавний период хаоса и неразберихи, Кольтфаген слаб, когда он разделён на враждующие фракции. И силён лишь под властью единого лидера. Поэтому настало время, чтобы в Кольтфагене был только один суфрит - верховный правитель всей страны."
 
# Economic
 CTH_invite_wingbardian_investors:0 "Соглашение моря Элер"
 CTH_invite_wingbardian_investors_desc:0 "Жемчужина Юга, хоть она и находится к северу от нас, известна своей промышленностью. Некоторые члены нашего правительства предложили идею создания в нашей столице специальной инвестиционной зоны для вингбардийцев. Это позволит укрепить нашу экономику, если только, конечно, грифоны примут это предложение."

 CTH_replant_the_cash_crops:0 "Хлопковые плантации"
 CTH_replant_the_cash_crops_desc:0 "Хлопок! Спрос на этот полезный материал для одежды только растёт в заморских странах! У нас уже есть подходящие земли для выращивания хлопка. И если мы будем стимулировать выращивание товарных культур вместо пищевых, то сможем увеличить прибыль от экспорта, при этом угодив землевладельцам."

 CTH_colthage_zur_industrial_zone:0 "Особая экономическая зона Кольтфаген-Зур"
 CTH_colthage_zur_industrial_zone_desc:0 "Регионы Кольтфаген и Зур больше всего интересуют инвесторов из Вингбардии. Грифоны видят потенциал в развитии портов и промышленных центров в центре страны. Смягчив законы об инвестициях и пожав нужные когти, мы сможем привлечь средства, необходимые для застройки наших самых перспективных городов."
 
 CTH_agwp_colthage:0 "ГАНВ-Кольтфаген"
 CTH_agwp_colthage_desc:0 "Наши нефтяные залежи в Сопхувене весьма обильны, но у нас возникли проблемы с добычей чёрного золота в джунглях. К счастью, одной из компаний, заинтересованных в расширении своих операций, является "Асьенда Генерале Вингбарди Петроли" из Вингбардии. И у них есть одни из самых лучших экспертов по нефти в мире."
 
 CTH_czsez_council:0 "Совет по развитию ОЭЗКЗ"
 CTH_czsez_council_desc:0 "Промышленность в ОЭЗКЗ процветает, но инвесторов сдерживают несговорчивые местные жители. Наши иностранные друзья предложили создать "Совет по развитию", который будет следить за развитием бизнеса. Идея допустить бизнесгрифонов к управлению не нравится жителям Кольтфагена и Зура, но они перестанут жаловаться, когда увидят плоды сотрудничества."

 CTH_concentration_principle:0 "Массовая концентрация промышленности"
 CTH_concentration_principle_desc:0 "Мы добились разумных успехов в индустриализации некоторых участков нашего побережья, но [Root.GetLeader] верит, что можно сделать больше. Сосредоточив все наши усилия на особых экономических зонах, мы сможем превратить Зур и Кольтфаген в мегаполисы. Рынок Кольтфагена станет предметом зависти всей Зебрики!"
 
 CTH_export_priority:0 "Вернуть наше торговое наследие"
 CTH_export_priority_desc:0 "Благодаря всем усилиям и средствам, что мы вложили в наши главные портовые города, мы собираемся стать величайшим торговым центром северной Зебрики. Теперь мы готовы следовать по пути наших предков и снова плыть по морям в Грифонию, продавать наши товары на рынках Мидории, Карфина и за их пределами, возвращаясь после этого домой с монетами."
 
 CTH_feathara_university:0 "Университет Фезары — кольтфагенский филиал"
 CTH_feathara_university_desc:0 "Университет Фезары является одним из самых престижных учебных центров в Вингбардии. Так что стоит взять его за образец для наших собственных ВУЗов. И так получилось, что они выразили заинтересованность в создании школы-побратима здесь, в Кольтфагене! Мы уже выделили участок земли под школу."
 
 CTH_phase_out_slavery:0 "Поэтапный отказ от рабства"
 CTH_phase_out_slavery_desc:0 "При заключении соглашения моря Элер несколько инвесторов выразили обеспокоенность тем, что мы продолжаем использовать рабов. Недавно это беспокойство переросло в завуалированные угрозы покинуть ОЭЗКЗ, если мы ничего не предпримем. Чтобы из-под копыт нашей процветающей экономики не выдернули ковёр, мы начнем подготовку к отказу от рабства."
 
 CTH_fruits_of_partnership:0 "Плоды партнёрства"
 CTH_fruits_of_partnership_desc:0 "На фабриках, построенных на средства инвесторов, работают зебры. Причём не только рабочие, но и квалифицированные инженеры и техники. Грифоны принесли не только богатство, но и знания, необходимые для развития нашей экономики. Мы посадили дерево процветания, и теперь оно наконец-то приносит сладкие плоды."
 
 CTH_reward_minor_warlords:0 "Умиротворить генералов"
 CTH_reward_minor_warlords_desc:0 "Центральная власть пошатнулась после поражения короля Шторма, и многие солдаты ныне верны своим военачальникам, а не правительству. Для соединения страны требуется не только физическая инфраструктура, но и поддержка со стороны этих ключевых фигур. Иностранные предметы роскоши, причудливые титулы и золото купят Кольтфагену стабильность."

 CTH_colthaginian_autarky:0 "Стремление к национальной автаркии"
 CTH_colthaginian_autarky_desc:0 "За нашими границами лежат руины и хаос. Ястребы-иностранцы желают наших заводов, земель и ресурсов. Мы не можем доверить восстановление кольтфагенской экономики никому, кроме нас самих. Самодостаточность — ключ к выживанию в этом враждебном мире. Азтарте обеспечит нас всем необходимым."

 CTH_expand_the_oil_fields:0 "Расширить нефтедобычу в Сопхувене"
 CTH_expand_the_oil_fields_desc:0 "Современный корабль плавает на нефти. Благодаря чёрному золоту зебра может летать подобно грифону или пегасу. Внутренние запасы нефти нужны не только для национальной обороны, но и для экономики. Клянусь Зотаром Искусным, мы доберёмся до каждой доступной нам капли нефти."

 CTH_finish_the_centeral_railway:0 "Завершить центральную железную дорогу"
 CTH_finish_the_centeral_railway_desc:0 "До того, как нападение короля Шторма разрушило страну, мы готовились соединить нацию железной дорогой. Теперь мы снова можем переключить свое внимание на экономику, и центральная железная дорога может быть наконец-то завершена. Это покажет всем кольтфагенцам, что мы можем оправиться даже от самых разрушительных ударов."

 CTH_university_of_colthage:0 "Обновить университет Кольтфагена"
 CTH_university_of_colthage_desc:0 "Университет Кольтфагена — гордое учебное заведение с легендарным прошлым, но сейчас он больше всего похож на собрание пыльных архивов и обветшалых лекционных залов. Правительство должно выделить средства на его реконструкцию и расширение, если мы хотим обучать таланты, необходимые для изучения технологий завтрашнего дня."

 CTH_continue_factory_expansion:0 "Импортозамещение индустриализации"
 CTH_continue_factory_expansion_desc:0 "Похоже, что многие важнейшие товары по-прежнему производятся за рубежом. Как боеприпасы для наших винтовок, так и тостеры. Мы не можем продолжать опираться на иностранное производство, чтобы заменить недостающее. Давайте построим собственный завод по производству патронов и откроем собственную фабрику тостеров! Таков путь к автаркии и процветанию."

 CTH_seize_forign_mines:0 "Захватить иностранные добывающие компании"
 CTH_seize_forign_mines_desc:0 "Под видом помощи в восстановлении нашей экономики иностранные компании извлекали сырьё, ничего не возвращая кольтфагенской экономике. Сегодня этому будет положен конец. Отныне минеральные богатства Кольтфагена будут использоваться в наших собственных интересах. Если грифонам нужны сталь и алюминий, они могут лично идти махать киркой!"

 CTH_reconstruct_the_arms_factories:0 "Восстановить оружейную промышленность"
 CTH_reconstruct_the_arms_factories_desc:0 "Король Шторм не был склонен к долгосрочному планированию развития производства оружия. Большая часть оборудования наших заводов была разграблена и переплавлена в детали для этого самого оружия, что отбросило нашу промышленность на полвека назад. Поэтому перед нами стоит задача исправить пятидесятилетнее отставание за считанные месяцы."

 CTH_clear_the_urban_slums:0 "Расчистить городские трущобы"
 CTH_clear_the_urban_slums_desc:0 "Тщательное городское планирование уступило место хаотичной урбанизации, когда настали тяжелые времена и стало трудно найти квалифицированных администраторов. Трущобы в наших городах - это неэффективные траты зекелей и зебр. Пришло время снести бульдозером эти самодельные кварталы, чтобы освободить место для нормального жилья и нормальных граждан."

 CTH_allocate_land_for_factory_expansion:0 "Субсидирование промышленного расширения"
 CTH_allocate_land_for_factory_expansion_desc:0 "Нам нужно стремиться к дальнейшему увеличению промышленного производства. В некоторых городах промышленному сектору ещё есть куда расти, и с помощью осторожных инвестиций мы можем значительно увеличить объём производства. Тратьте зекели, чтобы заработать больше зекелей!"

 CTH_force_farmers_into_the_factories:0 "Запланированная урбанизация"
 CTH_force_farmers_into_the_factories_desc:0 "Города Кольтфаген, Зур и Гиппон когда-то считались чудесами инженерного искусства. И наши города снова могут стать предметом зависти всего мира. Улицы, общественный транспорт, парки, предприятия и фабрики должны быть построены, дабы обслуживать весь современный город. Спланированный город — это современный город."

 CTH_reform_slavery_laws:0 "Реформировать законы о рабстве"
 CTH_reform_slavery_laws_desc:0 "Рабство давно вызывает споры среди сайентифидов. Рабство сдерживает экономику, но оно остаётся традиционным элементом нашего общества, особенно для землевладельцев. В современности нет места рабству, хотя ради сохранения стабильности вновь освобождённые зебры должны будут ещё некоторое время поработать в качестве слуг."

 CTH_industrial_rebirth:0 "Промышленное возрождение"
 CTH_industrial_rebirth_desc:0 "Наша страна вновь воссоединена, наука возродилась и стабильность вернулась, так что пришло время сосредоточиться на модернизации нашей экономики. Необходимо приложить последние усилия для модернизации методов производства и бюрократии, и тогда Кольтфаген сможет считать себя равным прочим современным государствам."

 CTH_uranium_mining:0 "Урановые шахты"
 CTH_uranium_mining_desc:0 "Кто бы мог подумать, что эта неприметная руда обладает такой силой? Источник энергии, в сотню раз более эффективный, чем уголь. Руда, что ценнее даже золота. И, возможно, потенциальное оружие, что страшнее тысячи линкоров. Когда мы раскроем её секреты, то станем хозяевами своей судьбы. И ничто уже не будет прежним."


# Zarcid foreign policy
 CTH_dream_of_zonicia:0 "Мечта о единой Зоникии"
 CTH_dream_of_zonicia_desc:0 "Зинузель Зидалид, священник, начавший восстание против кваггатайцев в 825 году, заявил, что все зоникийские зебры должны быть свободными и едиными под одним знаменем. Хотя ему не удалось воплотить эту идею в жизнь в своё время, идея объединённой Зоникии не была забыта."
 
 CTH_retake_kar_alpaka:0 "Отвоевать Кар-Альпаку"
 CTH_retake_kar_alpaka_desc:0 "Ламбет захватил у нас кольтванский регион Кар-Альпака после вторжения короля Шторма, чтобы заполучить выход к морю. Пора исправить это. Мы потребуем возвращения того, что принадлежит нам по праву, и приготовимся применить силу в случае отказа."
 
 CTH_divide_the_horde:0 "Освободить южную Зоникию"
 CTH_divide_the_horde_desc:0 "Воспользовавшись нашей слабостью, кваггатайцы захватили весь Кольтдар и южную часть Кольтвы после вторжения короля Шторма. Но теперь мы восстановились и больше не можем позволить зоникийцам страдать от тирании кваггатайских военачальников: эта земля должна быть освобождена!"
 
 CTH_destroy_the_horde:0 "Уничтожить заклятого врага"
 CTH_destroy_the_horde_desc:0 "Кваггатай - исторический враг всей Зоникии. Именно кваггатайские ханы держали нас в рабстве в течение 300 тёмных лет, и их возрождение означает, что окончательная конфронтация случится рано или поздно. Они должны быть уничтожены, дабы их орды никогда больше не могли угрожать нам."

 CTH_denounce_the_mandate:0 "Денонсировать зумидийский мандат"
 CTH_denounce_the_mandate_desc:0 "После победы над королём Штормом Гиппогрифия оккупировала всю Зумидию, заявив, что это необходимо для помощи и защиты местных жителей. Залатель насквозь видит этот акт слабо замаскированного империализма и желает освободить своих собратьев-зоникийцев от иностранного гнёта."

 CTH_on_our_own:0 "Сами по себе"
 CTH_on_our_own_desc:0 "К сожалению, Хироптерра пала, оставив нас без надёжных союзников на континенте против Гиппогрифии. Несмотря на это, мы не пали духом: мы немедленно начнём необходимые приготовления к грядущей войне с гиппогрифами. Мы не отступимся от нашего правого дела, несмотря ни на какие трудности."
 
 CTH_the_batfag_alliance:0 "Связаться с Хироптеррой"
 CTH_the_batfag_alliance_desc:0 "В свете сложившейся ситуации нам понадобятся любые союзники, которых мы сможем заполучить, для предстоящей войны с гиппогрифами. У фестралов есть стратегические причины враждовать с гиппогрифами, поэтому вполне логично попытаться подружиться с ними. В конце концов, вместе наши шансы на победу гораздо выше, чем порознь."

 CTH_liberate_neighmidia:0 "Освободить Зумидию"
 CTH_liberate_neighmidia_desc:0 "Наконец-то наши приготовления завершены, и вся нация готова. Наши войска на позициях: пришло время нанести удар по гиппогрифьей угрозе. Зумидия наконец-то будет освобождена во имя зоникийского единства. Вперёд, к победе!"
 
 CTH_pragmatic_cooperation:0 "Прагматичное сотрудничество"
 CTH_pragmatic_cooperation_desc:0 "Война закончилась тем, что Варзена оказалась под контролем Хироптерры. Хотя такой статус-кво не идеален, нам придётся жить с ним по соображениям "реалполитики". К счастью, это никак не мешает нашим планам, поскольку варзенцы всё равно не являются истинными зоникийцами."
 
 CTH_take_western_zoenicia:0 "Освободить Варзену"
 CTH_take_western_zoenicia_desc:0 "Наш поход на запад ещё не подошёл к концу. Варзена должна быть включена в состав зоникийской нации - их культура может быть весьма необычной, но нет сомнений в том, что они чистокровные зоникийцы. Мы не успокоимся, пока они не объединятся с остальными своими собратьями!"
 
 CTH_zoenician_restoration:0 "Провозгласить пан-зоникийскую нацию"
 CTH_zoenician_restoration_desc:0 "Залатель сделал это! Некогда разрозненные зоникийцы наконец-то освободились из-под иностранного гнёта и объединились в одну сильную нацию. Это поистине славное достижение, ознаменовавшее осуществление мечты, отложенной на века. Наконец-то сердце каждого патриота-зоникийца полно гордости."

# Coltvan
 CTH_reinforce_the_eastern_garrisons:0 "Усилить восточные гарнизоны"
 CTH_reinforce_the_eastern_garrisons_desc:0 "В последнее время активизировались бандиты Кольтвы. Этот крестьянский сброд не способен смириться со своей участью и постоянно доставляет беспокойство нам в Кизил-Зебе, Козлестане и Катрайне. Если мы не усилим восточные гарнизоны, то повстанцы могут захватить контроль над всем регионом."

 CTH_fortify_the_east:0 "Укрепить Кольтву"
 CTH_fortify_the_east_desc:0 "Кольтва занимает стратегически важную, но уязвимую часть Северной Зебрики, граничащую с зоникийскими землями в Ламбете и Кваггатае. Укрепления не только помогут нам в подавлении будущего восстания кольтванцев, но и могут пригодиться, если нам когда-нибудь в будущем придётся воссоединять наши земли."

 CTH_appoint_a_commander_in_the_east:0 "Назначить командующего востоком"
 CTH_appoint_a_commander_in_the_east_desc:0 "Генералы Кольтфагена тратят большую часть своего времени на заговоры и политику. Пришло время первому суфриту назначить одного из них командующим востоком. Но кто сможет умиротворить непокорный регион, прежде чем дела полностью выйдут из-под контроля и в регионе вспыхнет полномасштабное восстание?"

 CTH_reassure_the_landlords:0 "Успокоить землевладельцев"
 CTH_reassure_the_landlords_desc:0 "Если кто и сможет цивилизовать кольтванцев, так это землевладельцы. Однако их собственность подвергается нападениям бандитов Зейрутида. Некоторые из ключевых землевладельцев готовы перестать нам помогать, если мы не защитим их и не поможем расширить их бизнес. А ещё так мы получим доступ к плодам этих плодородных земель. "

 CTH_minor_land_reforms:0 "Символические земельные реформы"
 CTH_minor_land_reforms_desc:0 "Крестьяне Кольтвы возмущены распределением земли. Голод и отсутствие перспектив — вот основа волнений. Компромисс в вопросе земельных реформ не понравится влиятельным землевладельцам, но зато лишит поддержки бандитов Зейрутида. Конечно, фанатики будут продолжать набеги на нас, но, возможно, так мы сможем привлечь на нашу сторону население."

 CTH_negotiate_with_zeirutid:0 "\"Переговоры\" с Зейрутидом"
 CTH_negotiate_with_zeirutid_desc:0 "Кольтванские повстанцы отступили, но многие до сих пор поддерживают неуловимого Зешмуназаша Зейрутида. Генерал Джебзель Зоблос предложила навсегда решить проблему лидера повстанцев. Генерал Зерутра обратится к кольтванцам и скажет, что хочет свергнуть Зейрутидов. Заручившись их доверием, он заманит Зейрутида в ловушку и сломает хребет восстанию."

 CTH_restore_order_in_the_east:0 "Восстановить порядок в Кольтве"
 CTH_restore_order_in_the_east_desc:0 "На улицах Кизил-Зеба сейчас тихо, и на большинстве ферм снова работают. Большая часть Кольтвы, за исключением нескольких отдалённых горных районов, находится под контролем армии. Дух кольтванской автономии был сломлен, и теперь регион может рассчитывать на процветающее будущее под властью суфрита [Root.GetLeader]."

# Constitutionalist civil war tree

 CTH_plan_of_zapsa:0 "План Запсы"
 CTH_plan_of_zapsa_desc:0 "Теперь, когда наше восстание наконец-то состоялось, мы должны убедиться, что граждане Кольтфагена знают, за что мы боремся и почему вооруженное восстание против Залателя оправдано и необходимо. Наш призыв к прекращению авторитарного правления Заркидов и восстановлению демократии прозвучит из Запсы, возвещая начало новой эры для Кольтфагена!"

 CTH_approach_hippogriffs:0 "Обратиться за поддержкой на гору Арис"
 CTH_approach_hippogriffs_desc:0 "Занно Мзелькатид направил запрос гиппогрифам с просьбой о помощи. Хотя они придерживаются изоляционистских взглядов и обычно не готовы вмешиваться во внутренние дела чужой страны, они уж точно не друзья диктатуры Заркидов. Мы уверены, что большинство гиппогрифов хотели бы, чтобы Залатель был свергнут, а наша сторона одержала победу."
 
 CTH_awaken_the_people:0 "Пробудить народ"
 CTH_awaken_the_people_desc:0 "Нашей цели можно достигнуть лишь путём настоящего общенационального восстания. В настоящее время большинство обычных зебр политически несознательны, и их необходимо пробудить ото сна. Как только они свяжут ежедневные унижения с лицемерием и коррупцией нынешнего правительства, то резко выступят против Заркидов."
 
 CTH_approach_coltvans:0 "Связаться с повстанцами Зейрутида"
 CTH_approach_coltvans_desc:0 "Зейрутид объединил немало кольтванцев под знаменем своей "Освободительной армии" и будет ценным союзником в войне против Заркидов. Занно попросит это повстанческое движение признать нас законным правительством Кольтфагена. Получив полный контроль, мы разрядим ситуацию на востоке и не оставим причин для продолжения восстания Зейрутида."
 
 CTH_macawian_support:0 "Макавианский арсенал свободы"
 CTH_macawian_support_desc:0 "Макавия сочувствует нашей благородной борьбе и не желает просто сидеть и смотреть, пока большая часть Кольтфагена всё ещё томится под гнётом. Гарпии великодушно предложили одолжить нам оружие и прочие военные припасы. Это оружие окажет нам немалую помощь в предстоящих сражениях."
 
 CTH_promise_land_reform:0 "Обещания крестьянам и рабам"
 CTH_promise_land_reform_desc:0 "Чтобы стимулировать восстания в деревнях против Заркидов, Занно пообещает провести земельную реформу и освободить рабов. Хотя землевладельцы наверняка будут недовольны этими аграрными реформами, это достойный компромисс, который привлечёт на нашу сторону мощь сельского крестьянства."

 CTH_purchase_planes:0 "Закупить самолёты"
 CTH_purchase_planes_desc:0 "Проявив привычную проницательность, генерал Орзагид оценил текущую ситуацию и предложил закупить новое оружие - аэропланы, которые помогут завоевать превосходство в воздухе над врагом. Он убеждён, что военная воздушная мощь будет иметь решающее значение в этой войне."
 
 CTH_appeal_to_army:0 "Воззвать к солдатам"
 CTH_appeal_to_army_desc:0 "Многие в кольтфагенской армии уже поддерживают наше дело, но колеблются и нуждаются в подтверждении того, что у нашего движения есть всё необходимое для полной победы над Залателем. Когда за нами стоит подавляющее большинство кольтфагенцев, справедливость нашего положения очевидна, а победа неизбежна. Это лишь вопрос времени."

 CTH_battlecry_of_freedom:0 "Боевой клич свободы"
 CTH_battlecry_of_freedom_desc:0 "Пусть каждый знает, что мы готовы сражаться до конца за наши священные идеалы: восстановить истинную демократию в Кольтфагене и положить конец автократии Заркидов. Мы больше не потерпим ни мелких тираний, ни диктаторов.\n\nЗа свободу, конституцию и верховенство закона!"
 
 #Interim government
 
 CTH_form_interim_government:0 "Сформировать временное правительство"
 CTH_form_interim_government_desc:0 "Мы захватили Залателя и положили конец его деспотическому правлению, так что пора сформировать временное правительство и начать подготовку к выборам. Занно Мзелькатид не будет претендовать на титул суфрита в соответствии со своими демократическими принципами. Вместо этого будет выбран временный суфрит."

 CTH_replace_chiefs:0 "Заменить политических вождей"
 CTH_replace_chiefs_desc:0 "Самым ненавистным аспектом диктаторского режима Заркида было угнетение со стороны его политических вождей. Эти коррумпированные агенты действовали как диктаторы в миниатюре и попирали права местных общин, грабя их ради личной выгоды. Все политические вожди эпохи Заркида будут заменены демократически избранными муниципальными чиновниками."

 CTH_dismiss_revolutionaries:0 "Распустить революционеров"
 CTH_dismiss_revolutionaries_desc:0 "Революционеры выполнили свою работу и помогли свергнуть Заркидов. А теперь нам необходимо восстановить порядок: рой вооруженных радикалов, большинство из которых немногим лучше бандитов, не должен дестабилизировать страну. Головорезы должны отойти в сторону и позволить более респектабельной группе взять бразды правления в свои копыта."
 
 CTH_restore_constitution:0 "Восстановить конституцию"
 CTH_restore_constitution_desc:0 "Замилькар Зарка мало заботился о конституции, называя её "просто клочком бумаги". Он пытался разрушить наши республиканские традиции. Но с этим покончено! Пришло время полностью восстановить мощь конституции 836 года, а вместе с ней и нашу демократию."

 CTH_freedom_of_speech:0 "Свобода слова"
 CTH_freedom_of_speech_desc:0 "Мы не будем пытаться заглушить голос народа, как это делали Зарки. Мы немедленно отменим все ограничения и контроль государства над средствами массовой информации, обеспечив истинную свободу слова. Тем самым мы разрешим гражданам критиковать Занно Мзелькатида и правительство."
 
 CTH_liberation_of_labour:0 "Освобождение труда"
 CTH_liberation_of_labour_desc:0 "Чтобы сохранить поддержку рабочего класса, мы должны некоторым образом улучшить их положение и защитить от гнёта жестоких и хищных менеджеров. Для этого правительство должно провести реформы, направленные на защиту рабочих от злоупотреблений, а также легализовать создание профсоюзов."
 
 CTH_rural_education:0 "Сельское образование"
 CTH_rural_education_desc:0 "Хотя Зарки были счастливы тому факту, что миллионы необразованных зебр жили в невежестве и бедности, мы знаем, что образование - это ключ к раскрытию перспектив и потенциала каждого кольтфагенца. Необходимо увеличить финансирование сельских школ и построить много новых школ там, где уровень неграмотности выше всего."
 
 CTH_put_zarcids_on_trial:0 "Отдать сторонников Заркидов под суд"
 CTH_put_zarcids_on_trial_desc:0 "Мы не можем позволить нашим врагам просто сидеть в тюрьме: они должны предстать перед судом. Те, кто поддерживал неконституционное правление Залателя и Замилькара, должны быть привлечены к ответственности и осуждены за преступления против кольтфагенской демократии."

 CTH_the_elections:0 "Провести выборы"
 CTH_the_elections_desc:0 "Срок временного правления Зарры подошёл к концу, и всё наконец-то готово к новым демократическим выборам, на которых будет избран следующий суфрит. Аппарат репрессий Заркидов остановлен и судьба Кольтфагена снова оказалась в копытах его граждан, как и должно было быть всегда."

 #Zerutra's wild ride
 
 CTH_the_iron_hoof:0 "Железное копыто"
 CTH_the_iron_hoof_desc:0 "Кольтфаген поражён болезнью жадности и власти. Тайные сделки, схемы и предательства диктуют политическое направление нации, вызывая повсеместное кумовство, коррупцию и общую неэффективность правительства. Суфрит Зерутра не потерпит ничего подобного и будет править железным копытом; он покончит с мелкими препирательствами и прочими помехами."

 CTH_get_rid_of_zarca:0 "Избавиться от Залателя"
 CTH_get_rid_of_zarca_desc:0 "Залатель Зарка сыграл важную роль в том, чтобы помочь Зерутре остановить заговор конституционалистов. Но чтобы заручиться его поддержкой, нам пришлось пообещать ему должность суфрита после переходного периода, что попросту невыполнимо. У молодого Зарки уже был шанс управлять Кольтфагеном, и он потерпел неудачу, так зачем снова совершать ту же ошибку?"

 CTH_forced_conscription:0 "Массовый призыв"
 CTH_forced_conscription_desc:0 "Многие солдаты дезертировали к остаткам конституционалистов и кольтванцев после прихода к власти Зерутры, пытаясь поддержать эти неудавшиеся режимы. К сожалению, это плохо сказалось на нашей армии: после массово дезертирства появилось множество вакансий. Чтобы заполнить их, мы будем призывать бывших солдат, заключенных, рабов и должников."

 CTH_reward_allies:0 "Наградить лоялистов"
 CTH_reward_allies_desc:0 "Не все члены правительства перешли на сторону конституционалистов или кольтванцев, и хотя их мало, эти лоялисты всё равно очень полезны. В качестве награды за верность и сохранения их расположения эти зебры получат различные высокие посты и должности в правительстве, дабы помочь ему эффективно функционировать."

 CTH_crackdown_on_worker_protests:0 "Возвращайтесь к работе!"
 CTH_crackdown_on_worker_protests_desc:0 "В знак протеста против наших действий многие рабочие и профсоюзы объявили забастовку в тщетной надежде вернуть конституционалистов к власти. Эти забастовки привели к остановке немалой части экономики, препятствуя нашим попыткам умиротворить остатки конституционалистов и кольтванцев. Мы силой разгоним этих бунтарей, сделав их примером для остальных."

 CTH_organize_anti_hippogriff_protest:0 "Гиппогрифья угроза"
 CTH_organize_anti_hippogriff_protest_desc:0 "Не секрет, что конституционалисты получали поддержку от гиппогрифов под видом "продвижения равенства и гармонии", когда в действительности это был империалистический заговор с целью ослабить суверенитет Кольтфагена. Народу нужно напомнить о том, как суфрит Зерутра защищает Кольтфаген от империалистических заговоров по внедрению власти толпы."

 CTH_militarize_government:0 "Милитаризовать правительство"
 CTH_militarize_government_desc:0 "Гражданское правительство не смогло принести Кольтфагену процветания. Хотя некоторые служащие являются верными слугами нации, большинство из них — продажные подхалимы, которые больше заботятся о личном благополучии, чем о благе нации. Продвижение на эти должности военных должно исправить проблему, так как они уже доказали свою верность."

 CTH_militarize_economy:0 "Милитаризовать экономику"
 CTH_militarize_economy_desc:0 "Экономика существует для того, чтобы служить нуждам государства. Нет более правдивых слов во время гражданской войны. Мы должны переориентировать нашу экономику на военное производство, дабы поддержать войска на передовой в их стремлении отвоевать территорию, захваченную повстанцами."
 
 CTH_totally_not_feudal_levies:0 "Разрешить частные армии землевладельцев"
 CTH_totally_not_feudal_levies_desc:0 "Если мы позволим землевладельцам создавать свои частные армии, то они смогут поддерживать мир в своих владениях. Помимо того, что мы заручимся поддержкой кольтфагенских землевладельцев, мы также сумеем поддерживать мир в тылу, что крайне необходимо в условиях нехватки солдат."

 CTH_crush_the_rebels:0 "Петля для мятежников"
 CTH_crush_the_rebels_desc:0 "Суфрит Зерутра провел много лет, борясь с восстаниями. Он сражался со многими: от непокорных крестьян до кольтванских сепаратистов, и знает, что лишь неослабевающим напором и силой можно справиться с бунтарями. В их наказании за выступление против государства виновны только они сами."

 # Constitutionalist second attempt at revolutioning
 
 CTH_the_2nd_plan_of_zapsa:0 "Второй план Запсы"
 CTH_the_2nd_plan_of_zapsa_desc:0 "Мзелькатид был наивным глупцом и лично разрушил революцию. План Запсы должен быть пересмотрен: из него нужно убрать любые обещания реформ, превратив его в почти аполитичную программу по свержению Зерутры. Так мы не оттолкнем никого ложными обещаниями и получим более широкую поддержку."

 CTH_the_first_chief:0 "Первый вождь революции"
 CTH_the_first_chief_desc:0 "Революции нужен сильный и решительный лидер, который будет направлять её и сохранять верность делу конституционализма. Поэтому Заранзид будет провозглашён первым вождем конституционалистской армии и законным лидером революции. Как только враги будут разбиты, он уйдёт в отставку и не будет, подобно Мзелькатиду, пытаться участвовать в выборах."

 CTH_death_penalty_for_reactionaries:0 "Смертная казнь для реакционеров"
 CTH_death_penalty_for_reactionaries_desc:0 "Мзелькатид совершил ошибку, доверившись бывшим сторонникам режима Заркидов. Переворот Зерутры доказал, что на сторонников старого порядка нельзя полагаться, и они не заслуживают пощады от нас — героев революции. Любой Зерутрид, оказавшийся в наших копытах, будет немедленно расстрелян."

 CTH_limited_land_redistribution:0 "Ограниченное перераспределение земли"
 CTH_limited_land_redistribution_desc:0 "Лояльность сельского населения нужно завоевать действиями, а не словами. Поместья землевладельцев, предавших революцию, будут немедленно конфискованы государством. Часть этих земель будет отдана тем, кто на них работает, а остальные останутся под контролем правительства до тех пор, пока Зерутра не будет свергнут, а бандиты разбиты."

 CTH_wave_of_propaganda:0 "Волна пропаганды"
 CTH_wave_of_propaganda_desc:0 "Недостаточно просто расстреливать врагов революции. Конституционалисты должны обращаться к сердцам и умам населения и распространять революционные идеи. Одновременно любые антиконституционные тексты, выражающие поддержку зерутридам или бандитам, должны подвергаться цензуре."

 CTH_nationalize_foreign_assets:0 "Национализировать иностранные активы"
 CTH_nationalize_foreign_assets_desc:0 "Нет сомнений, что и Зерутра, и Зидон — это марионетки внешних сил, которых подкупили иностранные банки, дабы эти заблудшие зебры выполняли волю иностранцев. Вот уже много лет фундамент Кольтфагена подтачивается интересами иностранного бизнеса и политиков. Пора покончить с этим! Отныне иностранные активы будут конфискованы и станут собственностью государства."

 CTH_red_battalions:0 "Сформировать красные батальоны"
 CTH_red_battalions_desc:0 "И хоть Зидониды и их кольтванские лакеи могут нравиться крестьянам, они игнорируют городских рабочих. Мы получим их поддержку, разрешив создание профсоюзов и пообещав улучшение трудового законодательства в будущем. Взамен РККР сформирует вооруженные батальоны городского ополчения для борьбы с врагами революции."

 CTH_save_the_dream:0 "Спасти мечту!"
 CTH_save_the_dream_desc:0 "Заблуждающиеся реакционеры и бандиты думают, что мечту о демократии и конституционном правлении в Кольтфагене можно разрушить одной только силой оружия. Но они ошибаются, ибо мечта непобедима. Мы повторим слова храбрых аквелийских республиканцев: "нельзя убить идею"."
 
 # Wholesome big chungus banditry and involuntary wealth redistribution
 
 CTH_bandolier_gallops_again:0 "Прибытие Бандольера"
 CTH_bandolier_gallops_again_desc:0 "Вечером въехал он в город, улицы стали пусты.\nБандит Бандольер прибыл, скорей шерифа буди.\nВедали много историй о банде его воров.\nСражались за наши права или золото холмов?" # я не умею переводить проклятые стихи ...Панчо Вилья, Панчо Вилья лалалалалалааааа
 
 CTH_acquire_funds:0 "Кампания по "сбору средств""
 CTH_acquire_funds_desc:0 "Война недёшева, и армия конвенционалистов остро нуждается в средствах. К счастью, Бандольер знает, как их легко получить: с помощью принудительных конфискаций у землевладельцев, поддерживающих зерутридов, а также путём грабежа поездов и банков, где зерутриды хранят своё незаконно нажитое золото. Бедняки тоже могут получить свою долю от этих земель и богатств."
 
 CTH_division_of_the_north:0 "Северная дивизия"
 CTH_division_of_the_north_desc:0 "Есть немало недовольных ветеранов, которые дезертировали из рядов зерутридов, но при этом также не доверяют и конституционалистам. Они сплотились вокруг Бандольера. Эти солдаты станут ядром одного из лучших военных подразделений в Кольтфагене!"
 
 CTH_war_of_mobility:0 "Мобильная война"
 CTH_war_of_mobility_desc:0 "Благодаря тому, что в прошлом Бандольер совершил множество ограблений поездов, он хорошо знаком с ними и знает, что эти поезда могут быть очень полезны в военных действиях. Они позволяют быстро перебрасывать подразделения туда, где они необходимы. Поэтому Бандольер намерен приобрести поезда для конвенционалистской армии, чтобы она могла обогнать врага."
 
 CTH_purchase_weapons:0 "Купить оружие"
 CTH_purchase_weapons_desc:0 "Благодаря любезным "пожертвованиям" богатых зебр армия конвенционалистов теперь может импортировать качественное оружие из-за рубежа. Хотя Макавия, возможно, и не поддерживает нас целиком и полностью, они готовы продавать нам военное снаряжение."
 
 CTH_hospital_trains:0 "Госпитальные поезда"
 CTH_hospital_trains_desc:0 "Военные госпитали должны быть столь же мобильными, как и воинские части. Для этого необходимы специализированные железнодорожные вагоны с медицинским оборудованием и квалифицированными врачами, чтобы они могли двигаться одновременно с вооруженными силами и лечить всех раненых солдат, снижая потери."
 
 CTH_volunteer_peasants:0 "Добровольческие крестьянские бригады"
 CTH_volunteer_peasants_desc:0 "Перераспределение богатства и земли от богатых к бедным сделало Бандольера очень популярным среди сельского крестьянства. Они охотно поддерживают его дело и уже формируют легковооруженные бригады для борьбы с баронами-грабителями Зерутры и лживыми землевладельцами из армии конституционалистов."
 
 CTH_media_campaign:0 "Запустить кампанию в СМИ"
 CTH_media_campaign_desc:0 "Чтобы завоевать ещё больше поддержки среди населения Кольтфагена, Бандольер решил воспользоваться своим легендарным статусом и распространить информацию о своих подвигах за рубежом. Интервью с журналистами, фильмы Эпплвуда, тематическая сеть ресторанов и прочие вещи принесут Бандольеру мировую славу."
 
 CTH_guerilla_warfare:0 "Партизанская война"
 CTH_guerilla_warfare_desc:0 "Если военная удача отвернется от нас, мы должны быть готовы продолжать сражаться даже в тяжелых обстоятельствах. К счастью, бандиты Бандольера и крестьяне-добровольцы хорошо знают местность и смогут с выгодой использовать джунгли и холмы. Даже если города падут, сельская местность останется под нашим контролем."
 
 # Just how many constitutionalist related treelets are there???
 
 CTH_form_interim_government_2_electric_boogaloo:0 "Доконституционное правительство"
 CTH_form_interim_government_2_electric_boogaloo_desc:0 "Победа на поле боя одержана, но будущее кольтфагенской демократии ещё не в безопасности. Сейчас перед нами стоит задача восстановить порядок и снова подготовиться к выборам. Но на этот раз мы должны быть готовы предпринять решительные действия, дабы избежать ошибок Мзелькатида."

 CTH_dissolve_red_battalions:0 "Распустить красные батальоны"
 CTH_dissolve_red_battalions_desc:0 "Рабочее ополчение выполнило свою задачу, и мы больше не нуждаемся в нём, тем более что оно угрожает стабильности Кольтфагена. Красные батальоны будут разоружены, силой, если потребуется. Рабочий класс не будет угрожать конституционному правительству."
 
 CTH_return_lands:0 "Вернуть конфискованные земли"
 CTH_return_lands_desc:0 "Мы создадим администрацию управления захваченной во время гражданской войны собственностью. Незаконно отобранная у лояльных землевладельцев собственность будет возвращена, поскольку сам Зенут Заранзид симпатизирует землевладельцем. Но земли предателей и зерутридов в обозримом будущем останутся в собственности государства."
 
 CTH_outlaw_strikes:0 "Запретить забастовки"
 CTH_outlaw_strikes_desc:0 "Рабочие отказываются признать своё священное отечество, и им нельзя позволить дестабилизировать хрупкую республику. Мы не будем вести переговоры с РККР и вместо этого запретим забастовки. А также направим лояльные войска на подавление стачек. Рабочим уже были сделаны уступки; так что им лучше довольствоваться имеющимся."
 
 CTH_an_independent_judiciary:0 "Реформы судебной системы"
 CTH_an_independent_judiciary_desc:0 "Суды не должны подвергаться влиянию интересов фракций; для этого необходимо провести реформы, полностью гарантирующие независимость и беспристрастность судебной власти. Зенут твердо убеждён, что наши нынешние судьи - это хорошие, благородные и достойные доверия зебры, которые ставят свой долг перед Кольтфагеном выше собственных интересов."

 CTH_abolish_title_of_co_sufrit:0 "Отменить титул со-суфрита"
 CTH_abolish_title_of_co_sufrit_desc:0 "Древний кольтфагенский институт двойного правления изжил свою полезность. Безельшаззар Зерутра пришёл к власти благодаря лазейке в конституции, связанной с должностью со-суфрита. Так что любой на этом посту либо жаждет власти, либо является марионеткой другого суфрита. Новый Кольтфаген нуждается в сильном лидере, который будет править единолично."
 
 CTH_assassinate_zesh:0 "Убить Зешмуназаша Зейрутида"
 CTH_assassinate_zesh_desc:0 "Мы вычислили местонахождение бандита, известного как "Лев Востока". Он предал республику, присоединившись к армии конвенционалистов, и подстрекает кольтванцев к восстанию. Поэтому крайне важно немедленно избавиться от него. Пусть Кольтфаген знает, что Зенут Заранзид - единственная жизнеспособная альтернатива анархии и радикализму!"
 
 CTH_the_constitutional_convention:0 "Созвать конституционный съезд"
 CTH_the_constitutional_convention_desc:0 "Годы хаоса убедительно доказали, что столь восхваляемая конституция Кольтфаген несовершенна и устарела. Потребуются некоторые реформы, поэтому Зенут Заранзид планирует созвать съезд, на котором конституция может быть изменена или даже частично переписана."

 CTH_hold_elections_again_and_hope_it_doesnt_go_wrong_this_time:0 "Провести выборы... снова"
 CTH_hold_elections_again_and_hope_it_doesnt_go_wrong_this_time_desc:0 "Мы сделали все возможное, чтобы усмирить врагов Республики и заложить основу для нашей будущей свободы и стабильности. И вот время пришло: Работа Зенута Заранзида завершена, и он готов уйти в отставку и способствовать плавной передаче власти суфриту, выбранному гражданами Кольтфагена."

 #Scientifids
 
 CTH_clique_in_control:0 "Клика у власти"
 CTH_clique_in_control_desc:0 "Предыдущее правительство было опасно слабым и не смогло противостоять революционным силам, желающим ввергнуть Кольтфаген в анархию. У Бальтазара есть поддержка сената и армии, так что он должен захватить власть и начать укреплять позиции сайентифидов. Они - лучшая надежда Кольтфагена на политический порядок и экономический прогресс."

 CTH_scientific_politics:0 "Научная политика"
 CTH_scientific_politics_desc:0 "Основным принципом сайентифидов является идея о том, что к проблемам нации следует подходить научно. В настоящее время учёные расходятся во мнениях по вопросу о том, какая политическая система соответствует законам природы и лучше всего подходит для нынешних материальных условий Кольтфагена."
 
 CTH_secular_education_2:0 "Светское образование"
 CTH_secular_education_2_desc:0 "В нашей стране образование превратилось из удела родителей и неформальных сообществ в работу квалифицированных специалистов, финансируемых за счёт налогов. Поэтому государственные школы должны быть отделены от любых религиозных учреждений. Обучение религии - это удел родителей и их веры, а не дело государственной системы образования."
 
 CTH_economic_calculation_debate:0 "Дискуссия по экономическим расчетам"
 CTH_economic_calculation_debate_desc:0 "Хотя все согласны с важностью содействия экономическому развитию, учёные расходятся во мнениях относительно функционирования экономики Кольтфагена и роли государства в ней. Некоторые предпочитают экономическое планирование в качестве механизма распределения ресурсов, в то время как другие делают ставку на свободный рынок."
 
 CTH_expeditions_and_experiments:0 "Эксперименты и экспедиции"
 CTH_expeditions_and_experiments_desc:0 "Новая эпоха будет определяться наукой, а политика будет строиться на наблюдениях, экспериментах и фактах, а не на догмах и абстракциях. Наука будет иметь полный доступ к государственным фондам и законодательству, и она больше не будет финансово или юридически ограничена. Пора приступать к работе!"
 
 CTH_anti_corruption_initiative_2:0 "Антикоррупционная инициатива"
 CTH_anti_corruption_initiative_2_desc:0 "Нашим попыткам восстановления порядка в сельской местности мешает коррупция. Слишком много чиновников пренебрегают своими обязанностями и используют своё положение для того, чтобы обворовывать население и лично обогащаться. Очевидно, что для того, чтобы вернуть всё на круги своя, необходимо хорошее и честное управление."
 
 CTH_rapid_recovery_plan:0 "План быстрого восстановления"
 CTH_rapid_recovery_plan_desc:0 "Последствия вторжения короля Шторма оставили после себя огромное количество разрушений. Эти раны всё ещё свежи, и в Кольтфагене мало кто не понёс потерь. Мы должны действовать быстро, дабы устранить этот ущерб, поскольку материальные улучшения жизненно важны для развития общества."
 
 CTH_medical_science:0 "Чудеса медицины"
 CTH_medical_science_desc:0 "Современная медицина сейчас как никогда прежде способна улучшить физическое здоровье и благополучие существ. В свете этого адекватное финансирование кольтфагенских медицинских исследований имеет первостепенное значение. Также не стоит забывать про широкое распространение лекарств среди населения. В конце концов, здоровые граждане - это здоровое общество!"
 
 CTH_student_exchange:0 "Программы студенческого обмена"
 CTH_student_exchange_desc:0 "Применение методов науки для улучшения общества требует изучения опыта других стран. У иностранцев есть немало знаний, которыми они могут поделиться, поэтому мы создадим программы студенческого обмена, чтобы улучшить понимание нашими студентами других культур, а также укрепить их языковые навыки и расширить их кругозор."
 
 CTH_on_religion:0 "Положение религии"
 CTH_on_religion_desc:0 "Растет напряженность между противниками "суеверных практик" в век науки, и теми, кто утверждает, что попытки подавить такие традиции приведут к социальной анархии. Уже давно считается, что наука и религия - противоположности, но, быть может, они смогут сосуществовать? Необходимо провести дебаты, дабы определить судьбу религии в Кольтфагене."
 
 CTH_mechanized_agriculture_2:0 "Механизация сельского хозяйства"
 CTH_mechanized_agriculture_2_desc:0 "После разработки сложных машин во времена индустриализации методы ведения сельского хозяйства совершили гигантский скачок вперёд. Покупка современного оборудования обойдётся недешево, но, поскольку механизация позволит нашим фермерам выполнять в день куда больше работы, чем когда-либо прежде, эти затраты вполне оправданы."
 
 CTH_academy_of_applied_alchemy:0 "Открыть академию прикладной алхимии"
 CTH_academy_of_applied_alchemy_desc:0 "Шарлатаны, пытающиеся скрыть зельеварение под пеленой мистицизма, мешают тем, кто действительно хочет понять природу магии. Такими зебрами движут жадность и невежество. Мы должны подготовить поколение образованных мастеров зелий, которые будут использовать передовые методы науки для разработки ещё более сильных рецептов."
 
 CTH_eugenics_are_totally_not_pseudoscience_my_dudes:0 "Полемика евгеники"
 CTH_eugenics_are_totally_not_pseudoscience_my_dudes_desc:0 "Существует теория, что социальная эволюция следует за эволюцией видов, составляющих общество. А это значит, что нас должно волновать генетическое состояние населения. Однако эту точку зрения разделяют далеко не все и среди сайентифидов ведутся жаркие споры о том, насколько научна или этична евгеника. И стоит ли вообще проводить политику "управляемой эволюции"."

 CTH_land_reform_debate:0 "Вопрос земельной реформы"
 CTH_land_reform_debate_desc:0 "Сайентифиды были архитекторами существующего порядка, при котором магнаты контролируют большие участки земли и доминируют над крестьянами. Эта система дала впечатляющие результаты, способствуя бурному экономическому развитию нации. Однако некоторые начинают говорить о необходимости реформ для обеспечения стабильности сельской местности в будущем."

 CTH_bigass_goddamn_dam:0 "Построить плотину на Багразе"
 CTH_bigass_goddamn_dam_desc:0 "Дальновидные инженеры уже давно мечтали о строительстве массивной плотины, способной обеспечить электричеством весь город Кольтфаген, близ столицы на реке Баграза. Теперь же в нашем распоряжении есть все национальные ресурсы и мы наконец-то сможем воплотить их мечты в реальность."

 CTH_social_engineering_program:0 "Программа социальной инженерии"
 CTH_social_engineering_program_desc:0 "Наши граждане нуждаются в просвещении, дабы они научились критически мыслить и лучше оценивать преимущества научного правления. К счастью, развитие СМИ позволяет нам проводить социальную инженерию в огромных масштабах - мы можем влиять на убеждения и поведение простых граждан на невозможном прежде уровне."
 
 CTH_yale_of_zebrica:0 "Йель Зебрики"
 CTH_yale_of_zebrica_desc:0 "Мы достаточно смелы, чтобы задавать сложные вопросы и искать истину. Благодаря такому благородному духу научные методы применяются для практических целей вроде экономического развития, социального возрождения и политического единства. Без сомнения, Кольтфаген стал интеллектуальной столицей северной Зебрики, а то и всего континента!"

 CTH_gain_army_loyalty:0 "Обеспечить лояльность армии"
 CTH_gain_army_loyalty_desc:0 "Батрун Зариес популярен среди солдат и пользуется уважением коллег-генералов. Хотя его неприязнь к сайентифидам хорошо известна, сотрудничество с ним абсолютно необходимо для того, чтобы наш режим остался у власти."

 CTH_coltvan_problem:0 "Проблема Кольтвы"
 CTH_coltvan_problem_desc:0 "Пока наше внимание было сосредоточено в других местах, ситуация в Кольтве продолжала ухудшаться. Честолюбивые бандиты постоянно подстрекают крестьян к восстанию, вызывая массовые проблемы в экономике региона. Армия требует, чтобы мы что-то сделали с этой захолустной провинцией, пока она окончательно не ускользнула из нашей хватки."
 
 CTH_foundation_of_order:0 "Основа порядка"
 CTH_foundation_of_order_desc:0 "Лишь наша администрация не даёт Кольтфагену скатиться в эпоху невежества и анархии. Чтобы укрепить нашу власть, мы будем использовать армию для поддержания порядка в стране, подавляя беспорядки и пресекая инакомыслие. "Порядок - основа, прогресс - цель"."
 
 CTH_retake_kar_alpaka_2:0 "Отвоевать Кар-Альпаку"
 CTH_retake_kar_alpaka_2_desc:0 "Ламбет захватил у нас кольтванский регион Кар-Альпака после вторжения короля Шторма, чтобы заполучить выход к морю. Пора исправить это. Мы потребуем возвращения того, что принадлежит нам по праву, и приготовимся применить силу в случае отказа."
 
 CTH_lessons_from_insurgency:0 "Извлечь уроки из мятежа"
 CTH_lessons_from_insurgency_desc:0 "Многомесячные бои в Кольтве дали нам огромный опыт борьбы с нерегулярными силами. Нужно проанализировать эти знания и составить каталог всех военных, политических, экономических, психологических и гражданских мер, которые должны быть предприняты для победы над повстанцами."

 CTH_reform_the_army:0 "Реформировать армию"
 CTH_reform_the_army_desc:0 "Высокопоставленные военачальники выразили обеспокоенность состоянием армии Кольтфагена в связи с решениями, принятыми предыдущей администрацией. Батрун Зариес сомневается, что мы должным образом подготовлены к отражению иностранного вторжения, и хочет, чтобы мы значительно сократили зависимость от наёмников в пользу создания профессиональной армии."
 
 CTH_pacify_the_south:0 "Усмирить юг"
 CTH_pacify_the_south_desc:0 "Кваггатайцы нанесли удар с юга и захватили Кольтдар после вторжения короля Шторма, воспользовавшись нашей временной слабостью. Теперь мы восстановили свои силы, и армия призывает нас уничтожить ханство и вновь захватить Кольтдар, дабы окончательно нейтрализовать угрозу, исходящую от их орд."
 
 CTH_invest_in_mil_research:0 "Направить ресурсы на военные исследования"
 CTH_invest_in_mil_research_desc:0 "Армия просит нас направить больше ресурсов на национальную оборону, а не на социальные и естественные науки. В этой просьбе есть смысл: разработка новых и более грозных систем вооружения, несомненно, будет очень важной для защиты границ Кольтфагена от иностранной агрессии."

 CTH_found_airforce:0 "Создать ВВС"
 CTH_found_airforce_desc:0 "Сокрушительное вторжение короля Шторма наглядно продемонстрировало ценность авиации в современной войне. В свете этого военные хотят, чтобы мы создали собственные ВВС, хотя у них нет согласия относительно того, какую именно роль они должны играть."
 
 CTH_develop_ship_tech:0 "Разработать новые типы судов"
 CTH_develop_ship_tech_desc:0 "Давным-давно Кольтфаген был передовой морской державой древнего мира, что полностью господствовала над Средним морем. Но потом нация потерпела катастрофическое поражение от когтей Карфина. Военные просят нас исследовать новые корпуса и вооружение для кораблей, чтобы вернуть эту былую славу."
 
 CTH_civilize_savages:0 "Цивилизовать дикарей"
 CTH_civilize_savages_desc:0 "Зебры Кольтдара с радостью возвращаются к цивилизации, но варвары Кваггатая и Бакхары по-прежнему остаются отсталыми и жестокими. Им сложнее приспособиться к современности из-за многовекового отставания в развитии. Наш долг - цивилизовать их и помочь им развиться до того момента, когда они смогут ассимилироваться в кольтфагенском обществе."

 CTH_army_academy:0 "Открыть военную академию"
 CTH_army_academy_desc:0 "Рационально организованная армия невозможна на практике, когда лидеры поднимаются по служебной лестнице исключительно за счёт личных связей. Поэтому мы откроем академию, где искусные генералы будут продвигаться по службе независимо от их знакомств или политической принадлежности. В конце концов, истинная меритократия не судит зебр по их полосам."

 CTH_army_mechanization:0 "Механизация армии"
 CTH_army_mechanization_desc:0 "Армия должна начать использовать в своих операциях специальные военные грузовики, а не реквизированные гражданские машины. Это значительно повысит мобильность наших солдат, поскольку они больше не будут вынуждены полагаться на тяжелые пешие марши или существующие железные дороги."
 
 CTH_proclaim_neutrality:0 "Провозгласить нейтралитет"
 CTH_proclaim_neutrality_desc:0 "Сайентифиды знают, что война по своей сути разрушительна и вредна для прогресса, и что мы должны сделать всё возможное, чтобы избежать её. Мы являемся гражданским правительством, что не желает ввязываться в региональные конфликты, и провозгласим Кольтфаген нейтральной страной. Милитаристы, очевидно, будут недовольны, но так и нужно..."

 CTH_experimental_weaponry:0 "Экспериментальное оружие"
 CTH_experimental_weaponry_desc:0 "Военные попросили нас направить исследования на разработку новых видов оружия. Мы продвинемся за границы современных знаний и, несомненно, обнаружим там всевозможные экзотические технологии, которые могут быть использованы для ведения войны."

 CTH_purge_the_military:0 "Чистка в армии"
 CTH_purge_the_military_desc:0 "Слишком долго милитаристы пытались запугать правительство. Их протест против прокламации о нейтралитете стал последней каплей. При поддержке меритократически продвинутых генералов ряды наших вооруженных сил будут очищены от некомпетентных поджигателей войны и коррумпированных генералов, которые будут освобождены от своих обязанностей."

 CTH_order_and_progress:0 "Порядок и прогресс"
 CTH_order_and_progress_desc:0 "Благодаря усилиям сайентифидов будущее Кольтфагена лежит в копытах менеджеров и администраторов: мудрых экспертов, которые стоят превыше политики и не имеют личных интересов. Под их наставничеством граждане Кольтфагена наслаждаются благами эпохи мира, экономического развития и социальной стабильности. Наконец-то наступил век науки!"

 #Militarists
 
 CTH_form_the_junta:0 "Сформировать военную хунту"
 CTH_form_the_junta_desc:0 "После долгого планирования и подготовки наш переворот удался, и старый режим пал: Кольтфаген больше не идёт по пути разрушения. Несмотря на это, ситуация остается нестабильной. Теперь необходимо сформировать новое военное правительство, которое будет следить за восстановлением порядка и стабильности в стране."

 CTH_suspend_constitution:0 "Приостановить действие конституции"
 CTH_suspend_constitution_desc:0 "Чтобы очистить Кольтфаген от слабости и разложения, хунта должна быть наделена полномочиями для принятия решительных мер. Только приостановив действие конституции, можно принять такие меры: нужно распустить сенат, ввести комендантский час по всей стране, взять под контроль СМИ и пресечь деятельность политических врагов."

 CTH_arrest_scientifids:0 "Арестовать сайентифидов"
 CTH_arrest_scientifids_desc:0 "Вопреки своей репутации, сайентифиды — далеко не безобидные технократы. У нас есть достаточно доказательств того, что они активно замышляли узурпировать власть. В свете этого все члены и сторонники научной клики должны быть арестованы по обвинению в заговоре и государственной измене."

 CTH_ally_with_landowners:0 "Союз с землевладельцами"
 CTH_ally_with_landowners_desc:0 "Вместо того чтобы считать сельских магнатов угрозой, их следует рассматривать как потенциальных союзников. Ведь мало у кого из зебр есть больше стимулов поддерживать порядок, чем у них, а их богатство и ресурсы окажутся полезными для установления контроля над сельской местностью. Поэтому мы пойдём на различные уступки для обеспечения их лояльности и поддержки."

 CTH_disappearance_of_constitutionalists:0 "Исчезновения конституционалистов"
 CTH_disappearance_of_constitutionalists_desc:0 "К нашему большому удобству, в последние дни начали "исчезать" сенаторы и сторонники конституционалистов. Ходят безосновательные слухи, что их тайно арестовывают, сажают в тюрьму, пытают и казнят. Естественно, что хунта будет отрицать свою причастность к этим таинственным похищениям."

 CTH_eliminate_harmonites:0 "Устранить гармонитов"
 CTH_eliminate_harmonites_desc:0 "Наибольшую угрозу порядку в Кольтфагене в настоящее время представляют гармониты, большинство из которых являются экстремистами, находящимися на содержании иностранных правительств. Запрет этого движения и публичная казнь некоторых из их видных сторонников послужат сигналом того, что их такой агитации больше нет места в нашей стране."

 CTH_constitutional_referendum:0 "Провести конституционный референдум"
 CTH_constitutional_referendum_desc:0 "Мы сдержали дестабилизирующие силы, которые когда-то угрожали нации, и теперь можем взглянуть в будущее. Население должно одобрить новую конституцию взамен фатально ошибочной старой, действие которой было приостановлено. Поэтому необходимо провести референдум. Разумеется, под пристальным наблюдением армии."

 CTH_appoint_co_sufrit:0 "Назначить со-суфрита"
 CTH_appoint_co_sufrit_desc:0 "Офицерский корпус желает, чтобы и в новой конституции суфрит по-прежнему правил вместе с со-суфритом. Поэтому очень важно выбрать способного и надёжного кандидата, иначе последствия могут оказаться катастрофическими."

 CTH_invite_feathara_girls:0 "Пригласить фезарских девушек"
 CTH_invite_feathara_girls_desc:0 "Многие кольтфагенские зебры учились за границей в Вингбардии, и среди них есть пара экономисток, что известны как фезарские девушки. Они являются сторонницами либертарианских экономических теорий и выступают за политику поддержки бизнеса. Поскольку их взгляды совпадают с позицией лидера [Root.GetLeader], их пригласят для консультаций хунты."

 CTH_everyone_has_a_price:0 "У каждого есть своя цена"
 CTH_everyone_has_a_price_desc:0 "Наши предыдущие действия оттолкнули многих зебр, симпатизировавших делу конституционалистов, что заставило их уйти в отставку со своих постов в армии. Крупные взятки, несомненно, смогут убедить их вернуться на службу. Ведь, в конце концов, корысть - куда более мощный мотиватор, чем возвышенные идеалы."

 CTH_establish_central_bank:0 "Создать центробанк"
 CTH_establish_central_bank_desc:0 "Банковское дело в Кольтфагене долгое время находилось под контролем патрицианских семей. Фезарские девушки предложили реформу, в результате которой будет создан центральный государственный банк, позволяющий напрямую контролировать денежно-кредитную политику и одновременно осуществлять строгий надзор за патрицианскими банками."
 
 CTH_loans_for_recovery:0 "Займы на восстановление"
 CTH_loans_for_recovery_desc:0 "Бесчисленные кольтфагенцы всё ещё ощущают последствия вторжения короля Шторма. Необходимо принять меры, чтобы заставить экономику снова двигаться вперёд: правительство начнёт предлагать низкопроцентные кредиты для частных лиц и предприятий, дабы помочь им снова встать на копыта."

 CTH_rearmament_2:0 "Перевооружение"
 CTH_rearmament_2_desc:0 "Значительная часть военной промышленности Кольтфагена была уничтожена после вторжения короля Шторма. У нас полно врагов, так что обеспечение безопасности нации потребует полного восстановления утраченного производственного потенциала."
 
 CTH_private_education:0 "Разрешить частное обучение"
 CTH_private_education_desc:0 "Родители, недовольные государственными школами, должны иметь больше возможностей для получения образования их жеребятами: мы разрешим создание частных школ, которые не финансируются и не управляются государством. На практике это также позволит армии создавать свои собственные школы, полностью независимые от вмешательства гражданских лиц."
 
 CTH_boom_bust_cycle:0 "Цикл роста-спада"
 CTH_boom_bust_cycle_desc:0 "Наша переориентация экономики и последствия экономической политики, проводимой фезарскими девушками, уже начали приносить ошеломляющие результаты. Либерализация экономики и прекращение государственного вмешательства привели к быстрому экономическому росту - возможно, что даже слишком быстрому, но эту проблему мы решим позже!"
 
 CTH_worker_compensation_law:0 "Улучшить жизнь рабочих"
 CTH_worker_compensation_law_desc:0 "Поскольку восстания могут процветать только при недовольстве среди крестьян и рабочих, рассмотрение их жалоб - лучший способ предотвратить беспорядки. [Root.GetLeader] утвердит несколько законов, включая акты о компенсации рабочим и об ограничении продолжительности рабочего дня, чтобы заручиться поддержкой огромного по численности низшего класса."

 CTH_rural_guard_2:0 "Восстановить сельскую гвардию"
 CTH_rural_guard_2_desc:0 "Сельская гвардия, впервые созданная Замилькаром в 981 году, была безжалостной и эффективной организацией, отвечавшей за устранение беспорядков в сельской местности. Однако она распалась в хаосе, последовавшем за вторжением короля Шторма. Очевидно, что эта организация снова понадобится, если мы желаем поддерживать порядок на востоке."

 CTH_control_media:0 "Контролировать СМИ"
 CTH_control_media_desc:0 "Мы должны быть бдительны при предоставлении информации рядовым гражданам. Нельзя позволять СМИ по своему усмотрению публиковать материалы, подстрекающие против хунты. И вообще, они должны находиться под жёстким контролем правительства! Общественность должна потреблять только официально утверждённые факты."

 CTH_pacify_coltva:0 "Усмирить Кольтву"
 CTH_pacify_coltva_desc:0 "Кольтванцы остро нуждаются в напоминании о том, что они кольтфагенцы. Смутьяны и бандиты в Кольтве будут остановлены прямым и безжалостным применением военной силы. Не будет никаких переговоров или уступок. Мятежники-отбросы либо сдадутся, либо умрут."

 CTH_secret_police:0 "Нанять слуг Тёмного Владыки"
 CTH_secret_police_desc:0 "Зиемпсал Заннид — уважаемая шпионка, несмотря на её связи с подпольным культом, поклоняющимся Заргону, Владыке Глубин. Её контакты могут быть очень полезны. В обмен на то, что мы оставим её культ в покое, она может использовать свои таланты, чтобы помогать правительству выслеживать иностранных агентов, агитаторов и диссидентов."

 CTH_anti_insurgency:0 "Антиповстанческая тактика"
 CTH_anti_insurgency_desc:0 "Многомесячные бои в Кольтве дали нам огромный опыт борьбы с нерегулярными силами. Нужно проанализировать эти знания и составить каталог всех военных, политических, экономических, психологических и гражданских мер, которые должны быть предприняты для победы над повстанцами."

 CTH_MKULTRA:0 "Проект "ОТСУЛЬТИМА""
 CTH_MKULTRA_desc:0 "Стоит продолжить исследование фундаментальных аспектов взаимосвязи "стимул-реакция" в биологических системах. Можем ли мы контролировать существо до такой степени, что оно будет выполнять наши приказы не только против своей воли, но и даже вопреки фундаментальным законам природы вроде чувства самосохранения?"

 CTH_amend_the_constitution:0 "Внести поправки в конституцию"
 CTH_amend_the_constitution_desc:0 "Согласно действующей конституции, должность суфрита должна быть временной, но до сих пор это приводило лишь к разрушительным конфликтам и междоусобицам. Лояльность военачальников обеспечена, и [Root.GetLeader] может внести поправки в конституцию и добиться того, чтобы его правление стало пожизненным."

 CTH_secure_kar_alpaka:0 "Захватить Кар-Альпаку"
 CTH_secure_kar_alpaka_desc:0 "Ламбет захватил у нас кольтванский регион Кар-Альпака после вторжения короля Шторма, чтобы заполучить выход к морю. Пора исправить это. Мы не будем просить, и возьмём причитающееся нам по праву силой."

 CTH_fortify_west:0 "Укрепить запад"
 CTH_fortify_west_desc:0 "Короля Шторма больше нет, так что Гиппогрифия представляет собой самую значительную угрозу для нас. Хотя мы не намерены вступать с ними в бой, мы должны быть готовы к защите от потенциальной агрессии. Строительство новой линии укреплений вдоль нашей границы с Зумидией предотвратит любое внезапное нападение гиппогрифов."

 CTH_coastal_guns:0 "Береговые орудия"
 CTH_coastal_guns_desc:0 "" #Left blank on purpose

 CTH_crush_quaggatai:0 "Сокрушить Кваггатай"
 CTH_crush_quaggatai_desc:0 "Кваггатай — исторический враг Кольтфагена: именно кваггатайские ханы держали нас в рабстве 300 тёмных лет, и их возрождение означает, что ещё одна конфронтация — лишь вопрос времени. Они должны быть уничтожены, дабы их орды никогда больше не могли угрожать нам."

 CTH_war_plan_east:0 "Военный план "Восток""
 CTH_war_plan_east_desc:0 "Кольтфаген остро нуждается в дополнительных ресурсах и рабочей силе, чтобы соперничать с другими региональными державами вроде Гиппогрифии и Хироптерры. На востоке, разделённом на слабые и отсталые феодальные государства, полно и того, и другого. Армия призывает нас подготовить вторжение в Хиндию как можно скорее, пока регион не успел стать сильнее."

 CTH_gateway_to_hindia:0 "Врата в Хиндию"
 CTH_gateway_to_hindia_desc:0 "Наша первая цель на востоке — [HIN.getNameDef]. Нейтрализация местных принцев - первый шаг на пути к завоеванию всей Хиндии. Нам крайне важно контролировать эти земли, так как они послужат основным плацдармом для наших последующих походов вглубь Хиндии."

 CTH_viking_coast:0 "Побережье викингов"
 CTH_viking_coast_desc:0 "Наши следующие цели — Читал и Самбар, в где доминируют оленийцы — кузены. Местные жители будут приветствовать нас как освободителей, когда мы свергнем режимы этих "ярилов". А полный контроль над северным побережьем необходим, если мы хотим утвердить своё военное господство в регионе."
 
 CTH_pearl_of_the_east:0 "Последний рубеж"
 CTH_pearl_of_the_east_desc:0 "Барасинга — это пограничная территория Хиндии, наиболее дикая и нецивилизованная часть региона. Чтобы полностью завершить наше завоевание, необходимо покорить и это царство. Только тогда мы сможем назвать себя хозяевами Хиндии."

 CTH_colthaginian_raj:0 "Кольтфагенский Радж"
 CTH_colthaginian_raj_desc:0 "[Root.GetLeader] привёл нас к полной победе и сделал единственными владыками Хиндии. Однако завоевание и управление - это две разные вещи. Пришло время решить, как организовать наши новые земли. Править такой большой популяцией оленей будет сложно, но это необходимо, если мы хотим воспользоваться ценными ресурсами этой территории."

 CTH_war_plan_north:0 "Военный план "Север""
 CTH_war_plan_north_desc:0 "В далёком прошлом Кольтфаген доминировал на Среднем Море и контролировал всю морскую торговлю, идущую на восток и запад. Лишённый такого контроля Кольтфаген обречён навсегда остаться незначительной державой. Флот считает, что захват густонаселённых островов на севере не только вернёт нам этот контроль, но и значительно расширит нашу промышленную базу."

 CTH_operation_parroting:0 "Операция "Попуг""
 CTH_operation_parroting_desc:0 "Макавия — давний сосед Кольтфагена, и отношения между нами, мягко говоря, непростые: им нельзя доверять, так как они представляют угрозу для хунты. Ведь многие их граждане настроены весьма продемократически. Ради безопасности Кольтфагена Макавия должна быть уничтожена."

 CTH_operation_bullfighter:0 "Операция "Матадор""
 CTH_operation_bullfighter_desc:0 "Астерион — ещё один соперник на Среднем Море. Также они могут быть потенциально враждебны нам после недавнего захвата Макавии. Их нельзя больше игнорировать. Кроме того, взятие под контроль островов минотавров предоставит нам стратегически важный плацдарм для будущих операций в этом регионе."

 CTH_operation_trident:0 "Операция "Трезубец""
 CTH_operation_trident_desc:0 "Сикамеон явно виновен в убийстве профессора Балазара Затида. Именно поэтому их фиктивное "расследование" не выявило ни одного подозреваемого. Страной, что некогда была частью Нового Кольтфагена, правит стая сторонников грифоньего превосходства. Мы не забыли про это тяжкое оскорбление нашей национальной чести и готовы ответить на него!"

 CTH_new_colthage_focus:0 "Заново основать Новый Кольтфаген"
 CTH_new_colthage_focus_desc:0 "1500 лет назад на острове Скарлет была основана колония Новый Кольтфаген. Вскоре после этого разразилась масштабная война с Карфинией, которую Кольтфаген в итоге проиграл, лишившись заморских колоний. Но мы вновь господствуем над Средним Морем и некоторые зебры считают, что пришло время воскресить идею Нового Кольтфагена."

 CTH_two_branches:0 "Две ветви вооружённых сил"
 CTH_two_branches_desc:0 "Главные союзники Кольтфагена - его армия и флот. В последние годы обе этих опоры сильно ослабли, угрожая самой основе нации. Необходимо вернуть им былую славу, дабы Кольтфаген снова стал доминировать на суше и на море!"

 CTH_professionalize_army:0 "Восстановить профессиональную армию"
 CTH_professionalize_army_desc:0 "Хотя в последние годы мы использовали наемников, из-за своей ненадёжности они не могут служить ядром нашей армии. Поэтому возлагать на них надежды по защите нации было бы верхом глупости. [Root.GetLeader] разработал план по восстановлению действительно профессиональной армии на основе опытных ветеранов и священного отряда для обучения новых солдат."

 CTH_blessing_of_aztarte:0 "Благословение Азтарте"
 CTH_blessing_of_aztarte_desc:0 "О Азтарте, богиня плодородия и войны, услышь молитвы своих самых скромных и верных последователей! Нам необходимо твоё божественное благословение, чтобы мы могли поразить врагов зоникийской цивилизации. Будь щедра и даруй нам хотя бы малую толику своей священной силы!"

 CTH_lessons_from_the_storm:0 "Уроки от Шторма"
 CTH_lessons_from_the_storm_desc:0 "Хотя об этом больно вспоминать, [Root.GetLeader] знает, что есть уроки, которые мы должны извлечь из вторжения короля Шторма, особенно в отношении важности военной авиации. Будет мудро изучить природу нашего поражения и избежать повторения тех же ошибок в будущем."

 CTH_contract_with_ochzors:0 "Подписать контракт с Очзором"
 CTH_contract_with_ochzors_desc:0 "Зауро Очзор - известный конструктор оружия и бизнесзебра, владеющий несколькими оружейными компаниями. Мы должны заключить сделку с одной из этих компаний на поставку оружия для армии, что позволит нам оснастить войска качественным оружием и одновременно завоевать лояльность Очзоров."
 
 CTH_airforce_debate:0 "Дискуссия о ВВС"
 CTH_airforce_debate_desc:0 "Молниеносное вторжение короля Шторма наглядно продемонстрировало всем ценность авиации на современном поле боя. В свете этого нам явно необходимо создать собственные ВВС, хотя армия и флот пока не пришли к соглашению об их роли."

 CTH_recruitment_campaign:0 "Начать призывную кампанию"
 CTH_recruitment_campaign_desc:0 "В последние годы Северная Зебрика становится всё более хаотичным местом, что очень повышает важность национальной обороны. Для обеспечения нашей безопасности потребуется значительное расширение численности армии. Нам нужно много солдат, поэтому необходимо начать общенациональные пропагандистские кампании, дабы побудить зебр записываться в армию."

 CTH_army_modernization:0 "Модернизация армии"
 CTH_army_modernization_desc:0 "Развитие технологий позволило создать новые боевые машины, способные защитить солдат и значительно повысить их наступательные возможности. Нам нужны такие машины, иначе мы начнём отставать в техническом плане и дорого заплатим за это в следующей войне."

 CTH_military_rd:0 "Военные исследования и разработки"
 CTH_military_rd_desc:0 "Чистки среди сайентифидов нанесли урон нашим исследованиям, но мы наконец-то собрали ресурсы и персонал, необходимые для создания нового отдела. Это подразделение будет отвечать за разработку новых технологий для обеспечения потребностей национальной безопасности."

 CTH_dockyard_expansion:0 "Расширить верфь Гиппона"
 CTH_dockyard_expansion_desc:0 "В Гиппоне есть естественная гавань, имеющая большое стратегическое и экономическое значение. Но ныне там недостаточный уровень инфраструктуры. Гавань не используется для производства судов так эффективно, как она могла бы: нам необходимо построить дополнительные сухие доки, чтобы исправить ситуацию."

 CTH_new_admirals:0 "Новые адмиралы"
 CTH_new_admirals_desc:0 "Недавние события привели к появлению новых вакансий в командовании флота. Нам нужно выдвинуть на них талантливых и квалифицированных зебр. К счастью, мы выявили несколько перспективных морских офицеров, которые являются идеальными кандидатами на замену адмиралам, которые были... принудительно отправлены в отставку."

 CTH_blessing_of_zam:0 "Благословение Зама"
 CTH_blessing_of_zam_desc:0 "О Зам, бог великого моря и рек, впадающих в него, услышь молитвы своих последователей! Направь наших моряков в безопасную гавань и потопи наших врагов в жестоких штормах. Сохрани моря спокойными, когда наши артиллеристы наводят прицел. Храни священные реки от пересыхания или паводка. Будь щедр и даруй нам малую толику твоей священной силы!" 

 CTH_torpedo_stuff:0 "Скопировать вингбардийские торпеды"
 CTH_torpedo_stuff_desc:0 "Вингбардия уже много лет лидирует в разработке торпед. Благодаря нашей истории военного сотрудничества скопировать некоторые из их конструкций торпед будет весьма просто. Конечно, они не обрадуются этому, но после нескольких модификаций ни один грифон не узнает их."

 CTH_marines_2:0 "Создать корпус морской пехоты"
 CTH_marines_2_desc:0 "Для захвата заморских территорий и установления контроля над ними потребуется специализированная морская пехота: вооруженные моряки просто не смогут эффективно участвовать в морских десантах. Поэтому мы создадим новый род войск специально для этой задачи."

 CTH_navy_modernization:0 "Модернизация флота"
 CTH_navy_modernization_desc:0 "Баланс силы на море меняется, а вместе с ним меняется и сама морская война. Если мы хотим доминировать в своём регионе, мы должны адаптироваться к этим изменениям и модернизировать наш флот. Для этого мы незамедлительно начнём процесс улучшения наших военных кораблей."

 CTH_experimental_weaponry_2:0 "Экспериментальное вооружение"
 CTH_experimental_weaponry_2_desc:0 "Технологические прорывы в прошлом привели к достижениям, которые навсегда изменили облик поля боя. Мы продвинемся за границы современных знаний и, несомненно, обнаружим там всевозможные экзотические технологии, которые могут быть использованы для ведения войны."

 #Wholesome big chungus harmony
 CTH_arise_people_of_colthage:0 "Пробудись, народ Кольтфагена!"
 CTH_arise_people_of_colthage_desc:0 "Всего несколько лет назад никто не верил, что фракцию гармонитов можно считать серьезным политическим игроком. И всё же теперь они пришли к власти и могут воплотить свои мечты о лучшем завтрашнем дне. Тем не менее, нет сомнений, что путь будет долог и труден, поскольку у Кольтфагена полно недостатков, которые необходимо устранить."

 CTH_the_missing_half:0 "Недостающая половина"
 CTH_the_missing_half_desc:0 "По традиции новый суфрит должен назначить со-суфрита, который будет править вместе с ним. Это очень важное решение: необходимо выбрать достойного и принципиального кандидата, которому можно доверить будущее Кольтфагена, обеспечив при этом всеобщее процветание"

 CTH_speak_softly_and_carry_a_big_stick:0 "Говори тихо и держи поближе большую дубинку"
 CTH_speak_softly_and_carry_a_big_stick_desc:0 "Джезабзелле всегда нравилась эта пословица зебр Великих Озёр. Нужно пытаться разрешать споры путём переговоров, используя при этом военную силу в случае неудачи рациональной дипломатии. Гармония не равна слабости, но сила должна использоваться лишь при необходимости и исключительно в поддержку слов и разума, а не в качестве их замены."

 CTH_together_we_can_rebuild:0 "Вместе мы восстановимся!"
 CTH_together_we_can_rebuild_desc:0 "Армия мародёров короля Шторма оставила после себя огромные разрушения. Большая часть страны до сих пор лежит в руинах "благодаря" некомпетентности предыдущего правительства. Мы должны помочь этим зебрам встать на копыта: всё возможно, пока мы верим в силу кольтфагенского духа!"

 CTH_state_subventions:0 "Удовлетворение базовых нужд"
 CTH_state_subventions_desc:0 "Каждый имеет право на пищу, воду и жилье, поэтому государство должно использовать дотации и программы помощи, чтобы гарантировать самым бедным доступ к базовым вещам. Когда основные потребности удовлетворены, уровень жизни повышается, и обедневшие существа могут меньше беспокоиться о простом выживании."
 
 CTH_devolution_of_power:0 "Разделение власти"
 CTH_devolution_of_power_desc:0 "Хотя многие гармониты и конституционалисты являются федералистами, сама Джезабзелла предпочитает нечто среднее между федерализацией и централизацией. Местным органам власти будут делегированы дополнительные законодательные полномочия и предоставлена ограниченная автономия, но при этом они будут оставаться под бдительным надзором центрального правительства в Кольтфагене."
 
 CTH_role_of_patricians:0 "Роль патрициев"
 CTH_role_of_patricians_desc:0 "Хотя патриции потеряли большую часть своего политического влияния при режиме Замилькара, они остаются очень богатыми и влиятельными фигурами. Их богатство способно значительно улучшить жизнь общества, но недавняя политическая нестабильность не позволила им инвестировать в экономику. Мы надеемся, что после стабилизации сможем убедить их открыть свои кошельки."
 
 CTH_hippogriff_model:0 "Принять гиппогрифью модель"
 CTH_hippogriff_model_desc:0 "Гиппогрифья модель гармонии относительно авторитарна, так как королева традиционно обладает довольно широкими полномочиями. В Эквестрии правители-аликорны тоже технически обладают абсолютной властью. Поскольку эти две сильные и стабильные страны воплощают собой наши мечты, почему бы нам не попытаться подражать их успехам?"

 CTH_empower_popular_assembly:0 "Расширить полномочия Народного Собрания"
 CTH_empower_popular_assembly_desc:0 "Сенат слишком долго доминировал в законодательной власти, полностью оттеснив нижнюю палату. Пришло время передать власть простым гражданам из Народного Собрания и позволить этим представителям определять направление развития страны. Этот путь куда мудрее, чем доверить всё одному сильному правителю, который, если ошибиться с выбором, может стать тираном."

 CTH_outlaw_indentured_servitude:0 "Запретить долговое рабство"
 CTH_outlaw_indentured_servitude_desc:0 "Хотя рабство было отменено и заменено кабальным трудом, мы признаём, что на самом деле разницы между ними почти нету. Даже если зебра "добровольно" подписывает договор, к ней всё равно относятся как к собственности, а не как к живому существу. Мы должны объявить эту варварскую практику вне закона и полностью освободить всех зебр низшего класса."

 CTH_open_for_business:0 "Открыты для бизнеса"
 CTH_open_for_business_desc:0 "Установление торговых связей с другими странами - отличный способ стимулировать обмен товарами и идеями, одновременно способствуя экономическому росту Кольтфагена. Это можно легко осуществить при поддержке патрициев, которые, несомненно, выиграют от снижения торговых барьеров."

 CTH_universal_suffrage:0 "Ввести всеобщее избирательное право"
 CTH_universal_suffrage_desc:0 "До сих пор избирательные права в Кольтфагене были только у полноправных граждан, так что лишь небольшая часть населения имела реальное право влиять на то, как управляется страна. Пришло время изменить это, введя право голоса для всех совершеннолетних граждан, а также предоставив гражданство куда более широкой части кольтфагенцев."

 CTH_expand_our_horizons:0 "Расширить горизонты"
 CTH_expand_our_horizons_desc:0 "Рост международной торговли уже начал повышать уровень жизни кольтфагенцев, а конкуренция привела к более выгодным ценам для потребителей. Мы должны искать новых торговых партнёров. Это откроет нам доступ к ранее недоступным рынкам, что позволит нашей экономике развиваться ещё более эффективно."

 CTH_establish_nature_reserves:0 "Дары природы"
 CTH_establish_nature_reserves_desc:0 "В Кольтфагене есть немало земель, где процветает дикая природа. В настоящее время эти территории считаются бесполезной землёй, но на самом деле эти чудеса природы очень ценны. Конечно, мы должны быть ответственными и осторожными при использовании этих земель. Также нужно позаботиться о защитите этой природы, чтобы и будущие поколения смогли оценить их красоту."

 CTH_urban_development:0 "Ускоренная урбанизация"
 CTH_urban_development_desc:0 "Многие зебры из сельской местности переезжают в города. Это выгодно, поскольку в городах производительность труда выше, а урбанизация приводит к улучшению уровня образования, жилья и безопасности для рядовых граждан. Мы сможем ещё больше ускорить этот рост, улучшая условия жизни в городах и стимулируя расширение жилья и инфраструктуры."

 CTH_harmonization_of_society:0 "Гармонизация общества"
 CTH_harmonization_of_society_desc:0 "Кольтфагенское общество страдает от расколов и фракционности. В гармоничном обществе все классы должны совместно работать ради общего блага. Ради этого придётся пойти на уступки. Также можно применить более радикальный подход, расширив возможности простых граждан за счёт политических фракций. Суфриту предстоит выбрать путь."

 CTH_rehabilitating_scientifids:0 "Реабилитация сайентифидов"
 CTH_rehabilitating_scientifids_desc:0 "Члены научной клики сыграли важную роль в модернизации Кольтфагена и поэтому являются жизненно важной частью сегодняшнего общества. Несомненно, их опыт и знания будут полезны для нашей администрации. Однако необходимо что-то сделать, дабы сдержать их политические амбиции и не допустить их чрезмерного доминирования."

 CTH_fate_of_the_old_guard:0 "Судьба старой гвардии"
 CTH_fate_of_the_old_guard_desc:0 "Не все генералы, сражавшиеся в защиту Заркидов, были преданы им. Они просто выполняли то, что считали своим долгом перед Кольтфагеном. Теперь, когда мы являемся единственной законной властью в стране, их можно попытаться убедить сражаться за нас."

 CTH_merits_of_meritocracy:0 "Преимущества меритократии"
 CTH_merits_of_meritocracy_desc:0 "Сайентифиды всегда были сторонниками меритократических ценностей и борьбы с коррупцией, да и армии это тоже пригодится. Однако такие идеи могут противоречить демократическому духу, который мы хотим культивировать. Мы должны решить, стоит ли принимать систему меритократии или нет."

 CTH_implement_land_reform:0 "Реализовать земельную реформу"
 CTH_implement_land_reform_desc:0 "Крестьянские волнения неуклонно нарастают, поскольку они с нетерпением ждут обещанной земельной реформы. Теперь, когда мы пришли к власти, пришло время осуществить эту реформу. Однако ещё предстоит определить её масштабы."

 CTH_amend_constitution:0 "Внести поправки в конституцию"
 CTH_amend_constitution_desc:0 "Конституция Кольтфагена - великий и почтенный документ, воплощающий традиции республиканства возрастом более тысячи лет. Однако ныне он, несомненно, устарел. Джезабзелла желает внести в конституцию поправки: времена меняются, и наше правительство должно уметь адаптироваться и меняться вместе с ними."

 CTH_the_plantation_system:0 "Плантационная система"
 CTH_the_plantation_system_desc:0 "На протяжении почти всей нашей истории большая часть населения Кольтфагена занималась натуральным хозяйством. Реформы Замилькара положили начало крупномасштабному коммерческому сельскому хозяйству, создав систему плантаций, ориентированных на выращивание товарных культур и каучука. Несмотря на высокую рентабельность, это, возможно, не самый лучший путь для нашего народа."

 CTH_crystallize_harmonisation:0 "Кристаллизованная гармонизация"
 CTH_crystallize_harmonisation_desc:0 "Наши граждане уже очень долго желали свергнуть гнёт Заркидов и восстановить свободное общество, которое позволило бы им наконец-то процветать. После многих трудов и долгой борьбы это начинает воплощаться в реальности: наши усилия принесли плоды, и Кольтфаген становится по-настоящему гармоничным обществом, в котором процветают новые ценности свободы и сотрудничества."

 CTH_cultural_pluralism:0 "Культурный плюрализм"
 CTH_cultural_pluralism_desc:0 "В нашей республике живут не только кольтфагенцы, но и кольтванцы, кольтдарцы и даже альпака. Это разнообразие делает нас сильными, и его нельзя подавлять. Меньшинствам в нашем обществе будет позволено сохранять свою отличительную культурную самобытность, ценности и традиции: государство не должно дискриминировать ни одно существо."

 CTH_seek_allies:0 "Искать союзников"
 CTH_seek_allies_desc:0 "Наш мир опасен, и мы просто не сможем противостоять ему в одиночку. Перед лицом угрозы, исходящей от тиранических режимов, нам необходимо искать союзов с другими свободными близлежащими нациями, чтобы мы могли вместе встать на защиту свободы."

 CTH_the_popular_army:0 "Народная армия"
 CTH_the_popular_army_desc:0 "Кольтфагену не нужна армия профессиональных солдат или иностранных наёмников. Ему нужна истинно народная армия. Долг граждан - защищать свои дома с оружием в своих копытах. Только тогда простые граждане смогут по-настоящему расширить свои права и защитить демократию от тех, кто жаждет контроля над ними."

 CTH_negotiate_about_kar_alpaka:0 "Переговоры о Кар-Альпаке"
 CTH_negotiate_about_kar_alpaka_desc:0 "Ламбет незаконно захватил контроль над регионом Кар-Альпака после вторжения короля Шторма, потому что они хотели получить доступ к морю. Если мы согласимся предоставить им желаемое, то ламы могут вернуть наши земли. А если нет... Что ж, у нас есть большая дубинка."

 CTH_liberate_coltdar:0 "Освободить Кольтдар"
 CTH_liberate_coltdar_desc:0 "Воспользовавшись хаосом в Кольтфагене, жестокая орда кваггатайцев вторглась в Кольтдар. Население региона до сих пор страдает под их властью. Мы должны вернуть эти земли и освободить их от гнёта и тирании."

 CTH_overthrow_the_khan:0 "Свергнуть хана"
 CTH_overthrow_the_khan_desc:0 "К югу от нас хан Кваггатая правит равнинами железным копытом, угнетая при этом бесчисленное множество невинных существ. Этот отвратительный режим всегда будет представлять для нас угрозу: мы должны свергнуть его, чтобы обеспечить мир и демократию в регионе."

 CTH_zumidian_question:0 "Зумидийский вопрос"
 CTH_zumidian_question_desc:0 "После поражения короля Шторма гиппогрифы взяли опустошенные земли Зумидии под свою защиту. Но их якобы "временная" оккупация так и не прекратилась. Зумидийцы должны сами решить свою судьбу: вполне вероятно, что они захотят снова стать свободными. Если это так, то их волю нужно будет принять во внимание."

 CTH_the_great_white_fleet:0 "Великий белый флот"
 CTH_the_great_white_fleet_desc:0 "Наш устаревший флот не способен защищать экономические и коммерческие интересы нации в других странах мира. Пришло время построить новые, современные линкоры, чтобы вновь сделать Кольтфаген настоящей морской державой. Все они будут окрашены в белый цвет - национальный цвет Кольтфагена и символ чистоты и мира."

 CTH_make_air_force:0 "Кольтфагенские ВВС"
 CTH_make_air_force_desc:0 "Военные уроки недавнего времени ясно продемонстрировали важность ВВС. Мы должны как можно быстрее построить свой воздушный флот, но сперва нужно решить вопрос о том, как именно должны быть организованы эти новые военно-воздушные силы."

 CTH_overwhelming_firepower:0 "Подавляющая огневая мощь"
 CTH_overwhelming_firepower_desc:0 "Лучший способ избежать ненужных потерь — обстреливать врага издалека точными залпами и расчищать путь вперёд для наших собственных сил. Мы сфокусируемся на развитии артиллерии и сможем использовать подавляющую огневую мощь для достижения доминирования на поле боя."

 CTH_republican_special_forces:0 "Республиканский спецназ"
 CTH_republican_special_forces_desc:0 "Мы должны осознать, что когда дело доходит до проведения рискованных действий вроде разведки, освобождения заложников и диверсий, Священный Отряд уже попросту непригоден. Необходимо создать и обучить новые отделения современных элитных солдат, способных действовать в любых условиях, использовать нетрадиционные боевые навыки и снаряжение."

 CTH_volunteer_bonus:0 "Сформировать добровольческие бригады"
 CTH_volunteer_bonus_desc:0 "Мы на собственном опыте убедились, что за гармонию нужно бороться, но в одиночку делать это непросто. Прямо сейчас иные свободные народы мира нуждаются в нашей помощи в борьбе с тиранией. Наш священный долг - поддержать дело свободы и оказать помощь всем угнетенным существам мира."

 CTH_injustice_anywhere:0 "Борьба с несправедливостью"
 CTH_injustice_anywhere_desc:0 "Мы не можем позволить себе просто почивать на лаврах, пока соседние страны угнетают своих граждан и грабят их. Если мы позволим семенам зла укорениться в наших соседях, то очень скоро и сам Кольтфаген будет в опасности. Мы должны быть готовы действовать быстро и решительно, чтобы упредить подобные угрозы и сохранить мир любой ценой."

 CTH_the_shining_beacon:0 "Сияющий маяк"
 CTH_the_shining_beacon_desc:0 "Под нашей властью Кольтфаген претерпел чудесное обновление. Некогда погрязшая в раздорах и несправедливости диктатура стала настоящей демократией. Все граждане наконец-то имеют право голоса и могут жить так, как им заблагорассудится. Теперь глаза существ всего мира устремлены на нас в поисках вдохновения. Надежда наконец-то вернулась!"

 #THE ACTUAL CONSTITUTIONALIST MAIN TREE FINALLY (NOT A TREELET)
 
 CTH_the_republic_is_saved:0 "Республика спасена!"
 CTH_the_republic_is_saved_desc:0 "Под лидерством Орзагида конституционалисты наконец-то достигли своих целей. Мечта бесчисленных угнетенных кольтфагенцев исполнилась: демократия и верховенство закона вновь вернулись. Забытые идеалы свободы и благопристойности снова будут направлять нашу нацию."

 CTH_fate_of_the_clique:0 "Судьба клики"
 CTH_fate_of_the_clique_desc:0 "История Научной Клики длинна и полна противоречий. За последние десятилетия они оказали немалую помощь в модернизации страны, однако при этом они поддерживали авторитарный режим. Нам нужно решить, какую роль займут сайентифиды в нашем будущем."

 CTH_monument_to_the_revolution:0 "Памятник революции"
 CTH_monument_to_the_revolution_desc:0 "Борьба против режима Заркидов была кровавой и унесла много жизней. Мы воздвигнем величественный памятник в честь всех погибших в центре города Кольтфагена, дабы почтить их храбрые жертвы."

 CTH_hunt_down_bandits:0 "Выследить бандитов"
 CTH_hunt_down_bandits_desc:0 "Хаос во время вторжения короля Шторма привёл к появлению множества бандитов, которые до сих пор доставляют проблемы. Многие бандиты присоединились к революции, но не все. Но это ничего не меняет — все они преступники, с которыми нужно разобраться. Невинные зебры больше не будут жить в страхе перед разбойниками и грабителями!"

 CTH_factionalism_into_institutionalism:0 "От фракционализма к институционализму"
 CTH_factionalism_into_institutionalism_desc:0 "В кольтфагенской политике уже давно доминируют неформальные фракции, которые пытаются склонить сенаторов на свою сторону и мешают правящему правительству. Поэтому необходимо внедрить систему политических партий в грифоньем стиле. Эти официальные организации откажутся от закулисных игр в пользу демократической легитимности."

 CTH_the_federal_amendment:0 "Федеральная поправка"
 CTH_the_federal_amendment_desc:0 "В конституции Кольтфагена изначально не было указано, должна ли страна иметь федеративное или унитарное устройство. Это привело к кровопролитной гражданской войне между централистами и федералистами, в которой первые победили. Но ныне ясно, что централизованная модель потерпела неудачу. Необходимо внести поправку в конституцию, чтобы расширить права штатов и превратить Кольтфаген в федерацию."

 CTH_national_banking_reform:0 "Национальная банковская реформа"
 CTH_national_banking_reform_desc:0 "Нестабильность, вызванная революцией, привела к банкротству многих патрицианских банков. Мы должны создать новое учреждение, ответственное за управление валютой и денежной политикой страны. Прежняя децентрализованная система будет заменена общенациональной сетью банков под контролем нового центробанка Кольтфагена."

 CTH_heal_wounds_of_nation:0 "Залечить раны нации"
 CTH_heal_wounds_of_nation_desc:0 "Нация всё ещё страдает от последствий вторжения короля Шторма, а также от десятилетий коррупции и плохого управления со стороны Заркидов. Экономика по-прежнему лежит в руинах, но мы наконец-то можем начать программу восстановления, дабы помочь процветать нашим гражданам, что отныне свободны от деспотичной тирании."

 CTH_limited_land_reform:0 "Умеренная земельная реформа"
 CTH_limited_land_reform_desc:0 "Конституция позволяет правительству перераспределять землю по своему усмотрению, а многие мелкие арендаторы владеют столь малыми наделами, что с трудом могут прокормить себя. Необходима земельная реформа, но не следует заходить слишком далеко, так как радикальные изменения могут разрушить экономику страны и привести к возврату к натуральному хозяйству."
 
 CTH_muralism:0 "Поддержать монументальную живопись"
 CTH_muralism_desc:0 "Правительство будет спонсировать талантливых художников, дабы они расписывали стены общественных зданий. Они не будут изображать прошлое зоникийской цивилизации или же следовать вингбардийскому стилю. Они покажут современную революционную кольтфагенскую культуру. Мы намерены объединить нацию новой общей идентичностью и одновременно просветить невежественных."
 
 CTH_increased_wages:0 "Повысить зарплату рабочих"
 CTH_increased_wages_desc:0 "Мы дали много обещаний промышленным рабочим, дабы заручиться их поддержкой в политической борьбе в прошлом. Поскольку городской пролетариат сыграл важную роль в победе конституционалистов, мы обязаны начать выполнять эти обещания. Каждый рабочий заслуживает справедливого вознаграждения за свой труд, так что мы примем законы, гарантирующие это."
 
 CTH_confederation_of_labourers:0 "Создать Кольтфагенскую Федерацию Труда"
 CTH_confederation_of_labourers_desc:0 "РККР уже давно является занозой в боку Кольтфагена: их безрассудные цели по уничтожению капитализма продолжают подрывать экономику. Мы должны найти новый баланс между капиталом и трудом, который принесёт пользу рабочим, не ввергая при этом страну в хаос. Будет создана новая государственная организация КФТ, а все прочие федерации профсоюзов будут разгромлены и лишены права устраивать забастовки."

 CTH_fate_of_the_popular_assembly:0 "Роль Народного Собрания"
 CTH_fate_of_the_popular_assembly_desc:0 "В конституции определены два законодательных органа республики: Сенат и Народное Собрание. Однако некоторые сенаторы сомневаются в необходимости двухпалатной системы, в то время как другие утверждают, что Народное Собрание слишком слабо. Суфрит должен вмешаться, чтобы разрешить этот спор."

 CTH_restore_civilian_governance_in_coltva:0 "Восстановить гражданское управление в Кольтве"
 CTH_restore_civilian_governance_in_coltva_desc:0 "Уже много лет Кольтва совместно управляется гражданским губернатором и командующим востоком. Поскольку ныне в этом регионе установился мир, пришло время прекратить военное вмешательство в гражданские дела и позволить кольтванским штатам избирать своих представителей в кольтфагенский сенат."

 CTH_separation_of_temples_and_state:0 "Разделение храмов и государства"
 CTH_separation_of_temples_and_state_desc:0 "До сих пор отношения между храмами и правительством были несколько двусмысленными, но конституция ясно дает понять, что государство Кольтфаген является светским. Пришло время ввести в действие эти статьи и полностью отделить храмы от политики - как участие религии в делах правительства, так и участие правительства в делах религии должно быть строго запрещено."

 CTH_healthcare_reforms:0 "Провести реформу здравоохранения"
 CTH_healthcare_reforms_desc:0 "До сих пор Кольтфаген не мог похвастаться качественным здравоохранением, так что пришло время это изменить. Правительство будет играть более активную роль в обеспечении граждан медицинскими услугами, а вакцинация станет обязательной. Благополучие наших граждан всегда должно быть нашей главной заботой."

 CTH_national_road_commission:0 "Учредить национальную дорожную комиссию"
 CTH_national_road_commission_desc:0 "Железные дороги хорошо связывают города между собой, но в сельской местности необходимы дороги с твёрдым покрытием. Это не только повысит экономическую активность деревни, но и позволит правительству лучше контролировать отдалённые районы. Поэтому новое правительственное агентство будет следить за строительством и обслуживанием федеральной дорожной сети."

 CTH_foreign_property_treaty:0 "Букарельский договор"
 CTH_foreign_property_treaty_desc:0 "Недавние политические потрясения и сопутствующая им конфискация собственности заставили многие иностранные компании занять враждебную позицию по отношению к нам. Чтобы добиться дипломатического признания со стороны других стран, нам необходимо подписать договор, гарантирующий защиту имущественных прав иностранцев и обязующийся компенсировать все убытки, вызванные насильственным изъятием собственности."

 CTH_power_to_the_party:0 "Власть - партии"
 CTH_power_to_the_party_desc:0 "Революции угрожают враждующие внутренние фракции, которые, если их не остановить, уничтожат все наши труды в борьбе за власть. Единственный способ гарантировать стабильность, процветание, мир и свободу - это укрепить позиции Кольтфагенской Революционной Партии. Ради этого нам, вероятно, придётся применить некоторые... специфичные методы на следующих выборах."

 CTH_modern_professional_army:0 "Современная профессиональная армия"
 CTH_modern_professional_army_desc:0 "Суфрит Орзагид является убеждённым сторонником современных принципов ведения войны и желает, чтобы армия Кольтфаген также переняла их. Теперь, когда политическая ситуация стабилизировалась, мы можем, наконец-то, отказаться от услуг жадных наёмников, которым плевать на принципы республики, и перейти к строго профессиональным силам, что полностью сфокусированы на национальной обороне."

 CTH_officer_standards:0 "Улучшение офицерских стандартов"
 CTH_officer_standards_desc:0 "Армия Кольтфагена уже долгое время страдает от коррумпированных и некомпетентных офицеров. Для исправления этой ситуации нашим генералам придётся пройти формальную военную подготовку в недавно созданном военном колледже. Кроме того, за проступки будут предусмотрены суровые наказания, а также введён возраст обязательного выхода на пенсию."

 CTH_5th_airforce_focus_lmao:0 "Создание ВВС"
 CTH_5th_airforce_focus_lmao_desc:0 "Из всех военных уроков, которые нам пришлось усвоить за последние годы, наиболее актуальным является важность авиации. Пришло время создать наши собственные ВВС. Но как их организовать?"
 
 CTH_some_navy_crap_idk:0 "Модернизация флота"
 CTH_some_navy_crap_idk_desc:0 "Годы пренебрежения привели наш флот в плачевное состояние. Флот, ставший слишком самонадеянным, едва справляется с борьбой с пиратами, и его необходимо усовершенствовать, дабы у нас были шансы в битве против любого потенциального врага. Мы должны переподготовить экипажи и оснастить корабли по самым современным стандартам качества."

 CTH_modern_equipment:0 "Фонд развития вооружения"
 CTH_modern_equipment_desc:0 "Развитие технологий меняет и саму природу войны. Орзагид знает, что для успешных действий на поле боя армии потребуется новейшее оружие, поэтому мы сделаем всё возможное для разработки и производства этого нового оружия."

 CTH_modern_ships:0 "Оживить судостроение"
 CTH_modern_ships_desc:0 "Недостаточно модернизировать наши корабли, необходимо также улучшить и судостроительную промышленность. Хотя существующие верфи до сих пор были весьма неплохи, они всё же не обладают достаточными мощностями, что необходимы для поддержки расширения военно-морского флота. Поэтому необходимо построить дополнительные сухие доки."

 CTH_logistics_win_wars:0 "Логистика выигрывает войны"
 CTH_logistics_win_wars_desc:0 "Про снабжение нередко забывают, так как это не самый славный аспект войны. Однако индустриализация и повышение огневой мощи увеличили количество необходимых солдатам боеприпасов, так что сбои в обеспечении припасами могут привести к срыву целых операций. Мы уверены в том, что хорошая логистика имеет решающее значение для поддержания эффективности и надёжности нашей армии."

 CTH_demand_kar_alpaka:0 "Потребовать возвращения Кар-Альпаки"
 CTH_demand_kar_alpaka_desc:0 "Ламбет захватил у нас кольтванский регион Кар-Альпака после вторжения короля Шторма, чтобы заполучить выход к морю. Пора исправить это. Мы потребуем возвращения того, что принадлежит нам по праву, и приготовимся применить силу в случае отказа."

 CTH_maybe_i_shouldve_done_more_shared_trees:0 "Изгнать захватчиков"
 CTH_maybe_i_shouldve_done_more_shared_trees_desc:0 "Кваггатайцы воспользовались ослабленным состоянием Кольтфагена после вторжения короля Шторма и захватили весь Кольтдар, а также южную часть Кольтвы. Теперь Кольтфаген силён и един, так что мы не можем позволить этим бедным зебрам и дальше страдать под тиранией кваггатайских военачальников: эта земля должна быть освобождена!"
 
 CTH_seek_allies_2:0 "В мир"
 CTH_seek_allies_2_desc:0 "Мы наконец-то решили самые насущные проблемы страны, и внутренняя стабильность вновь вернулась. Больше нет необходимости заниматься только внутренними делами. Пришло время поискать потенциальных союзников, которые могут помочь сохранить нашу безопасность."
 
 CTH_reintegrate_coltdar:0 "Реинтегрировать Кольтдар"
 CTH_reintegrate_coltdar_desc:0 "Теперь Кольтдар свободен от иноземного владычества, и мы вернём туда кольтфагенскую администрацию. Население этого региона станет нашими гражданами с полными правами и соответствующим представительством - мы без промедления проведём выборы новых сенаторов."

 CTH_joint_military_exercise:0 "Совместные военные учения"
 CTH_joint_military_exercise_desc:0 "Сотрудничество союзных государств в военное время очень важно. Отсутствие координации может привести к катастрофе в реальной войне, поэтому мы должны совершенствовать наши вооруженные силы и повышать их готовность, проводя военные учения с нашими новыми союзниками."

 CTH_the_revolution_marches_on:0 "Революция продолжается"
 CTH_the_revolution_marches_on_desc:0 "Недавние успехи сделали нас заманчивой мишенью для враждебных иностранных держав, которые не желают видеть Кольтфаген сильным и единым. Недостаточно было свергнуть злобный режим Заркидов в нашей собственной стране: также необходимо свергнуть и соседние деспотические режимы, дабы гарантировать нашу собственную безопасность и свободу."

 CTH_finest_army_on_the_equator:0 "Лучшая армия на экваторе"
 CTH_finest_army_on_the_equator_desc:0 "Постоянные реформы и безжалостные учения в сочетании с опытом, накопленным во время недавних кампаний, превратили нашу армию в эффективнейшую боевую силу Северной Зебрики. Эти храбрые зебры, непоколебимые в своей верности и отваге, будут служить железным бастионом, защищающим Кольтфаген от иностранного господства."

 CTH_remove_term_limit:0 "Снять ограничения срока полномочий"
 CTH_remove_term_limit_desc:0 "По конституции суфрит Кольтфагена не может переизбираться бесконечно. Однако всем ясно, что без дальновидного лидерство Орзагида Республика была обречена вновь погрузиться в хаос и гражданскую войну. Необходимо внести поправку, дабы решить эту проблему и спасти Кольтфаген от будущих бед!"

 ### IDEAS ###
 CTH_army_of_merceneries:0 "Армия наёмников"
 CTH_army_of_merceneries_desc:0 "Армия Кольтфагена всегда в немалой степени полагалась на наёмников, хотя во время правления Замилькара Зарки постепенно создавалась профессиональная армия. Однако эти войска не пережили вторжения короля Шторма. Остался лишь элитный Священный отряд Кольтфагена, который верно следовал за Залателем к победе. После смерти короля Шторма кольтфагенская армия была быстро восстановлена за счёт наёмников, набранных как внутри страны, так и за рубежом. Однако эти солдаты куда менее надёжны правильно обученных воинов."
 CTH_army_of_merceneries_4:0 "Армия наёмников"
 CTH_army_of_merceneries_4_desc:0 "Армия Кольтфагена всегда в немалой степени полагалась на наёмников, хотя во время правления Замилькара Зарки постепенно создавалась профессиональная армия. Однако эти войска не пережили вторжения короля Шторма. Остался лишь элитный Священный отряд Кольтфагена, который верно следовал за Залателем к победе. После смерти короля Шторма кольтфагенская армия была быстро восстановлена за счёт наёмников, набранных как внутри страны, так и за рубежом. Эти солдаты прошли надлежащую подготовку."
