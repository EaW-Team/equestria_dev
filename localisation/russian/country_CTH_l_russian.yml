 colthage_coltvan.2.t:0 "Безельшаззар вводит военное положение в Кольтве"
 colthage_coltvan.2.d:0 "Курьеры и глашатаи разнесли по городам Кольтвы новость: генерал Безельшаззар Зерутра прибыл со свежим контингентом войск и мандатом от суфрита на восстановление порядка. Первым делом он ввёл военное положение. В Кольтве будет приостановлено действие некоторых положений кольтфагенской конституции, а войска получат больше полномочий относительно местной полиции и армии. Оказание любой помощи повстанцам, например, указание направления или же предоставление ночлега или припасов, будет считаться преступлением, которое будет рассматривать военный трибунал.\n\nЭта новость охладила пыл кольтванцев, и многие сомневающиеся решили отступить. Ещё большее удивление у кольтванцев вызвало другое заявление генерала. Безельшаззар намеревался разместить свою новую штаб-квартиру в квартале Метцуда Кизил-Зеба, в историческом центре города. Это был смелый шаг, и многие зебры расценили его как прямой вызов Зешмуназашу. Либо он должен снизить своё влияние в городе и потерпеть поражение на пропагандистском поле, либо же сразиться с Кольтфагеном, всё ещё имеющим перевес в солдатах и материальных средствах, и рискнуть потерять всё.\n\nПока что гарнизон Кизил-Зеба оставался на месте. Этот отряд был достаточно небольшим, так что силы Зейрутида могли свободно бродить по городу, поскольку Безельшаззар сначала обезопасил прочие стратегические точки, намереваясь дать мятежникам время ответить на его вызов. Кольтфагенцы сделали свой первый ход, и Кольтва затаила дыхание, чтобы узнать, позволит ли Зейрутид застать себя врасплох."
 colthage_coltvan.2.a:0 "Это весьма смелый ход, генерал Зерутра."
 
 colthage_coltvan.3.t:0 "Гамбит Кизил-Зеба"
 colthage_coltvan.3.d:0 "Командующий востоком Безельшаззар Зерутра смотрел на город Кизил-Зеб из своего штаба, расположенного на холме за городом. Его войска разделились на несколько колонн, готовясь войти в город с разных сторон. Начало операции не представляло особых трудностей: на современных окраинах города полно широких и прямых улиц, по которым можно атаковать. Настоящей проблемой станет квартал Метцуда - вершина холма, где некогда располагался форт, из которого вырос древний кольтфагенский торговый пост Кизил-Зеб. Улицы были запутанными и узкими, а здания теснились очень близко друг к другу в этом запутанном лабиринте.\n\nНо генерал Зерутра знал, что не планировка города делает эту операцию столь необычной. С помощью бинокля он искал любые признаки движения противника в городе внизу, но ничего не видел в тесных переулках города. Настоящая сложность этой операции заключалась в том, что он не знал о намерениях противника. Если они покинули город, то нужно будет выяснить это, не вламываясь в каждое здание в городе. Если нет, то Безельшаззар узнает об этом лишь тогда, когда его войска вступят в ближний бой, лишив его возможности использовать артиллерию. Разумеется, Безельшаззар был полностью уверен в профессионализме своих солдат.\n\nГенерал ухмыльнулся: повстанцы были именно там, где он и хотел. Либо они сами себя загонят в угол, либо сбегут, показав, что они лишь напуганные крестьяне. Довольный собой Зерутра удалился в свою палатку, опустил полог и достал своё любимое расширяющее сознание вещество. Он поморщился от запаха и его глаза загорелись в предвкушении." 
 colthage_coltvan.3.a:0 "Пора придать победе остроты!"
 
 colthage_coltvan.4.t:0 "Триумф Безельшаззара"
 colthage_coltvan.4.d:0 "Через несколько часов после того, как генерал скрылся в своей палатке, адъютант вытащил ошеломленного Зерутру из палатки и усадил в машину с открытой крышей. Пока машина ехала в Кизил-Зеб, адъютант пытался объяснить своему начальнику события дня. Повстанцы бежали, и, за исключением нескольких столкновений между нервными солдатами и испуганными гражданскими лицами, город был занят без происшествий. Хотя в глазах Безельшаззара не было и намека на понимание, он озорно ухмылялся. Затем последовал наспех организованный парад через квартал Метцуда, в ходе которого жители города наблюдали, как их "завоеватель", который сначала был почти в бессознательном состоянии, сперва начал считать себя богом и лишь к концу дня вернулся в какое-то состоянии нормы. Войска Безельшаззара, хорошо осведомлённые о наклонностях своего генерала, старались, как могли, игнорировать его смущающее поведение.\n\nОднако мало что изменилось. Ныне войска Безельшаззара были вынуждены нести незавидную службу по охране его нового штаба, а город по-прежнему оставался убежищем для мятежников, а сам Зейрутид был свободен и мог наносить удары из своих укрытий в горах где и когда ему будет угодно. Кроме того, любой пропагандистский эффект, который кольтфагенцы надеялись получить от взятия города, был сведен на нет нелепым поведением Безельшаззара во время парада. Слухи об этом провале дошли до самого Кольтфагена, и суфрит написал гневное письмо своему генералу, требуя хоть каких-то успехов. Но сам командующий востоком не выглядел обескураженным угрозами Зарки.\n\nГенерал оставлял проблемы оккупации своим помощникам, а сам запирался в кабинете, придумывая новые планы, которые помогут сломить сопротивление кольтванцев. А за закрытыми дверями он нередко предпочитал забывать обо всём этом..."
 colthage_coltvan.4.a:0 "Кольтфаген не может позволить себе победы, подобные этой."

 colthage_coltvan.5.t:0 "Тайник с выпивкой"
 colthage_coltvan.5.d:0 "Командующий востоком, генерал Безельшаззар Зерутра, сидел на стуле на балконе своей штаб-квартиры в Кизил-Зебе и смотрел на кипу бумаг, которые он получил день назад. После этого он перевёл взгляд на город, а затем снова на бумаги. Он вздохнул и сделал глоток воды. Ни алкоголя, ни наркотиков, ни даже трубки. Только не сегодня, когда всё висело на волоске. Перед ним лежали условия, представленные Безельшаззару Зешмуназашем Зейрутидом. Лидер повстанцев доставил их в лагерь вместе с выпивкой. В письме он выразил вежливую надежду на то, что мир доставит генералу больше удовольствия, чем даже крепкие напитки. От себя лично Зейрутид поблагодарил кольтфагенцев за то, что они без кровопролития захватили Кизил-Зеб, и упомянул, что кольтфагенские солдаты нередко действовали даже более справедливо, чем полицейские, которым они помогали.\n\nСами же условия, Безельшаззар вынужден был признать, были весьма разумными. Хотя они были сформулированы явно опытным переговорщиком, эти условия были просты и не содержали никаких двусмысленных формулировок, которыми обычно славились договоры. Его противник, несмотря на свою хитрость, не был коварным. Кольтфаген сохранит контроль над Кольтвой, но местные жители получат большую автономию. Генерал никогда не был фермером, но в бумагах со страстью рассказывалось о плане земельной реформы, которую Зейрутид хотел осуществить. Он утверждал, что этот план позволит всем кольтванцам самим позаботиться о себе.\n\nИ теперь Безельшаззару предстояло принять незавидное решение. Примет ли он эти условия и будет ли защищать перед Сенатом и суфритами свой компромисс с мятежниками, которых он был послан искоренить? Или же он продолжит борьбу с этими упорными крестьянами? Но, на тот случай, если он выберет последнее, письмо Зейрутида недвусмысленно рекомендовало ему приберечь спиртное для раненых кольтфагенцев."
 colthage_coltvan.5.a:0 "Я приму условия, выпьем же за мир!"
 colthage_coltvan.5.b:0 "Я не стану рисковать своей карьерой ради этих фермеров."

 colthage_coltvan.6.t:0 "Цена мира"
 colthage_coltvan.6.d:0 "Августейшие залы кольтфагенского сената были оживлённее, чем обычно, поскольку скандал с командующим востоком достиг своего завершения. На трибуне для ораторов стоял генерал Зерутра, а на каменных скамьях вокруг сидели недоброжелательно настроенные сенаторы. Безельшаззар узнал среди них нескольких старших офицеров, и те, поймав его взгляд, агрессивно посмотрели в ответ. Ропот утих, когда старший сенатор постучал посохом по полу и дал слово Безельшаззару.\n\n— Почтенные сенаторы, кольтфагенцы, я пришёл с дарами мира, но моё имя упоминается в этих залах так, как будто я растоптал саму надежду на этот мир. — В него тут же полетели многочисленные обвинения в измене и наркозависимости от офицеров и их милитаристских сторонников. В течение следующего часа Безельшаззар выступал перед бурлящим сенатом с речью о земельной реформе и регионализме, став невольным защитником Кольтвы. После этого было выказано предложение о назначении суфритом нового командующего востоком, что было чувствительным политическим ударом, ставящим под сомнение власть Залателя Зарки.\n\nСуровый суфрит отказался от возможности выступить, когда подошла его очередь, и встретился с Безельшаззаром после завершения заседания в сопровождении двух солдат из священного отряда. — Добрый день, генерал Зерутра. Прежде всего, я сожалею о сегодняшнем решении сената.\n\nГенерал нахмурился, удивленный мягкостью суфрита. — Нет, я понимаю, что они хотели сделать так, чтобы последнее слово в этом соглашении осталось за ними. И я сомневаюсь, что они вообще согласились бы на этот договор.\n\n— Вам пришлось принимать трудные решения в сжатые сроки, Зерутра, и каждый солдат, потерянный в Кольтве, не смог бы исполнить свой долг в другом месте. — Теперь генерал был действительно озадачен: неужели Зарка стал совсем мягким? Суфрит заметил удивление своего генерала и позволил себе улыбнуться, что случалось совсем редко. — Не думайте, что я согласен с планами Зейрутида. Он всё ещё предатель и со временем получит по заслугам. Но Кольтфаген не может позволить себе раскола, только не сейчас. Хорошего дня, генерал. — Безельшаззар покорно кивнул, хотя втайне он сильно сомневался, что Залатель когда-нибудь сможет заставить Зейрутида предстать перед судом. Выйдя из здания сената, генерал покачал головой, и сделал глоток напитка, который Зейрутид прислал ему несколько недель назад."
 colthage_coltvan.6.a:0 "Такое себе утешение."

 colthage_coltvan.7.t:0 "Молва распространяется"
 colthage_coltvan.7.d:0 "Горный ветер развевал гриву Зешмуназаша Зейрутида, когда он спускался к деревне в одной из множества маленьких долин, усеявших внутренние районы Кольтвы. Лидер кольтванского восстания нёс рулоны брошюр. И его товарищи, спускавшиеся по крутой тропе вслед за ним, делали то же самое. — Осторожно, я посчитаю личным, если кто-нибудь из вас упадёт и окажется внизу быстрее меня. — Зейрутид шутил, пока он внимательно смотрел под копыта и осторожно спускался вниз. Когда лидер повстанцев попытался найти добровольцев для доставки брошюр, в ответ он услышал лишь ворчание, поскольку все его товарищи по восстанию считали себя лихими героями, а не разносчиками бумаг. Но это ворчание переросло в смущение, когда лидер повстанцев заявил, что сделает всё самостоятельно, после чего добровольцы быстро нашлись.\n\nГости не стали надолго задерживаться на улицах деревни и поспешили к большему зданию, куда их быстро завела пожилая кобыла-зебра, которая при этом ярко улыбалась. — Сам Зешмуназаш во плоти! — Она тепло сказала, прежде чем осмотреть стопки бумаг, которые положили перед ней кольтванские повстанцы. — Скоро мы распространим их по Кольтве и за её пределами. Хотелось бы только, чтобы они не содержали таких ужасных новостей... — Кобыла вздохнула и покачала головой.\n\n— Кольтванцы должны знать, что происходит. Командующий востоком перешел черту. Любой, кто надеялся на мирное решение, больше не может рассчитывать на это.\n\nКобыла снова вздохнула. — Ты рассказываешь об этом и всё звучит так... просто. — Кобыла ушла в другую комнату, бормоча при этом: — Теперь же ты и твои бесстрашные стрелки заслужили награду за ваши смелые действия сегодня. Что из моего холодильника вам приглянулось больше всего?"
 colthage_coltvan.7.a:0 "— Йогурт, если можно!"
 
 colthage_coltvan.8.t:0 "На грани войны"
 colthage_coltvan.8.d:0 "— Я прибыл с простым сообщением, мой суфрит: ситуация выходит из-под контроля. Ваш генерал только усугубил ситуацию. Возможно, что его следует заменить кем-то другим.\n\nЗалатель Зарка засопел, услышав обвинение. Он нетерпеливо косился на губернатора, который был старше его на двадцать лет. Этот жеребец, возглавлявший Кольтву до прибытия командующего востоком, был выходцем из ближнего круга его отца. — Губернатор, вы просите проявить терпение, хотя я ожидал возможности действовать в течение нескольких месяцев. Это вы не смогли навести порядок после изгнания йети. Мне совершенно безразличны ваши военные советы. Расскажите мне об этой ситуации как полагает или возвращайтесь к своим обязанностям.\n\nЧувствуя, что сомнения в решениях суфритов не принесут пользы, губернатор вместо этого решил подробно рассказать о кольтванцах. — Зейрутид с каждым днем становится всё смелее, воодушевленный растущим числом его сторонников. Из-за, кхм... — Жеребец вежливо кашлянул, — В результате последних событий многие кольтванцы, которые относились к нам неоднозначно, перешли в лагерь повстанцев. Ваш командир разрушил то немногое доверие, которое испытывали к нам простые кольтванцы. Только города, где напрямую присутствуют наши войска, всё ещё контролируются нами. Даже расходы на снабжение серьёзно возросли, поскольку солдаты больше не доверяют местным поставщикам.\n\nГубернатор выжидающе посмотрел на суфрита. Он знал как действовал Замилькар Зарка и ожидал, что Залатель, как и его отец, предложит какое-нибудь творческое решение. Суфрит тем временем торжественно кивнул. — Да будет так, я отправлю новые приказы гарнизону и мобилизую резервные силы. — Затем он перенёс своё внимание непосредственно на губернатора. — Я считаю, что мы должны вступить на тропу войны, ведь это единственный оставшийся способ спасти нашу республику. Подготовьте своих чиновников и служащих к немедленной эвакуации из Кизил-Зеба, если произойдет самое худшее.\n\nГубернатор нахмурился, — Вы не видите иного выхода, мой суфрит? — Залатель покачал головой."
 colthage_coltvan.8.a:0 "— Если кольтванцы не согнутся, то их придётся сломать."
 
 colthage_coltvan.9.t:0 "Битва за Кизил-Зеб"
 colthage_coltvan.9.d:0 "Жужжание москитов раздражало генерала Зерутру. В остальном его маленькое облако было идеальным. Воистину даже сами боги не могли наслаждаться такими удобствами. Если бы только избавиться от этого проклятого жужжания... А потом его облако треснуло и окуталось светом, а жужжание превратилось в крики. Вдали слышалась какофония битвы. Адъютант Безельшаззара бросился к нему и отдал честь, а остальные члены штаба генерала ждали у входа. — Сэр, повстанцы сопротивляются. Они говорят, что Зейрутид в городе, но мы не можем добраться до него. Что нам делать, сэр?\n\nГенерал Зерутра глубоко вздохнул и, казалось, пришёл в себя. В голове вспыхнула невероятно сильная мигрень, и вместо облака он оказался на краю ревущего вулкана. — Мы должны остановить это, пока не стало слишком поздно. — Генерал заявил с едва заметной опаской во взгляде.\n\nЕго адъютант выглядел растерянным и заикался при ответе. — Я только что сказал вам, что мы не можем добраться до него, так нам не победить...\n\nБезельшаззар прервал своего заместителя, — Если мы не остановим это прямо сейчас, то всё оно вырвется наружу как из жерла вулкана. Мы должны использовать всё, что у нас есть...\n\n— Всё, сэр? — спросил Безельшаззара его подчинённый, на что генерал решительно кивнул. Через полчаса рев десятков гаубиц заглушил вулкан и вернул генерала в реальность. — Святая мать Азтарте... — пробормотал он, побежав на звук. — Прекратить огонь, прекратить огонь во имя богов! — Генерал закричал во всю мощь своих легких и сумел остановить шквал в середине залпа. Однако ущерб был нанесён. Безельшаззар упал как громом поражённый, и мог лишь наблюдать за пламенем на горизонте. Никто не пришёл его утешить. Даже повстанцы не пришли взять его в плен, так как были заняты борьбой с огненной бурей, охватившей исторический центр города.\n\nВесть о битве при Кизил-Зебе вскоре распространилась и даже попала в зарубежные газеты, однако артиллерийский обстрел лишь усилил сопротивление кольтванцев. И во время следующего набега Зейрутида кольтфагенцы услышали боевые кличи: — Помни Метцудо!"
 colthage_coltvan.9.a:0 "Это был последний раз, клянусь."
 
 colthage_coltvan.10.t:0 "Осада Кольтвы"
 colthage_coltvan.10.d:0 "Генерал Джебзель Зоблос прибыла в Кольтву во главе большого военного отряда. По прибытию в провинцию кобыла приказала своим войскам рассредоточиться, и значительные группы направились в Кизил-Зеб, Кольтартан и даже через внутренние районы в Мейрлаку. Во все городские поселения прибыли значительные отряды солдат. Поначалу казалось, что новая командующая востоком просто намерена усилить гарнизоны, но на самом деле всё было совсем не так. Прибыв в Кизил-Зеб во главе своих войск, Джебзель Зоблос поспешила разрушить все надежды на мягкий режим. Она приказала своим войскам разбить лагерь и повелела всем не-кольтванцам покинуть город. В течение нескольких часов кольтфагенские солдаты установили контрольно-пропускные пункты на всех подъездных путях, а патрули следили за тем, чтобы ни одна зебра не смогла покинуть город. Телекоммуникационные кабели были перерезаны, что затруднило связь с внешним миром. Даже доступ к морю был закрыт эсминцем, что заблокировал порт. И подобная сцена повторялась в городах и поселках по всей Кольтве.\n\nПосле того, как первоначальный шок прошел, несколько зебр из Кизил-Зеба и из-за пределов города попытались приблизиться к периметру кольтфагенцев, но им не позволили этого сделать. Солдаты даже стреляли в воздух в качестве предупреждения, если нарушители проявляли настойчивость. Генерал Зоблос с ликованием наблюдала, как всё больше и больше жителей города с беспокойством или отчаянием смотрят на периметр, осознавая произошедшее. В конце концов, она приказала своим солдатам привести к ней одного из самых смелых кольтванцев, который уже некоторое время слонялся у одного из блокпостов. Молодой кольтванец, совсем недавно ставший взрослым, с презрением смотрел на кольтфагенского генерала, пока его удерживало двое солдат. — Отпустите меня, болваны! — Потребовал пойманный зебра, тщетно пытаясь вырваться из хватки солдат, а Джебзель в это время весело улыбалась.\n\n— В конце концов, вы, кольтванцы, способны лишь извиваться... — Она наклонилась поближе, широко улыбаясь. — Пока вы, грязные крестьяне, не перестанете сопротивляться своему начальству, вы и все остальные в этих глинобитных хижинах не будете принимать никаких гостей, понятно?\nГлаза кольтванца расширились, и он стал лишь вырываться лишь активнее. — Тебе это не сойдет с копыт, грязная дочь Заргона! Пусть Повелитель Глубин проглотит тебя и утянет за собой весь Кольтфаген!\nПроклятие жеребца вызвало лишь усмешку у командующей востока. — Поговори с Зейрутидом. И скажи своему вождю, что только от него зависит, увидите ли вы когда-нибудь снова свежую пищу. — Джебзель жестом подозвала своих солдат, и они унесли молодого жеребца."
 colthage_coltvan.10.a:0 "Они скоро сломаются."

 colthage_coltvan.11.t:0 "Протесты Зейрутида"
 colthage_coltvan.11.d:0 "Суфрит Залатель Зарка покачал головой и перечитал письмо на столе, а затем поднял глаза на портрет отца. Как и всегда, Замилькар не дал ему никакого совета - он мог предложить лишь суровый взгляд. Зешмуназаш Зейрутид был последним, от которого суфрит ожидал письма, тем более столь вежливого. К нему даже были приложены фотографии и отчёты от кольтфагенских государственных служащих в Кольтве:\n\n"Уважаемый Залатель,\n\nЯ пишу вам, понимая, что мы оба являемся порядочными зебрами, которые разделяют базовое уважение к разумной жизни, особенно когда речь идет о гражданских лицах и жеребятах. Однако, похоже, что эта общая порядочность не распространяется на всех, что недавно продемонстрировала ваша новая командующая востока. Осадив города Кольтвы (а ведь это и кольтфагенские города!), она втянула в конфликт гражданское население, что привело к ненужным страданиям и нехватке продовольствия. Хотя я выступаю против вас политически, я верю, что вы понимаете, что ваш долг как суфрита - защищать кольтфагенских граждан. Поэтому я прошу вас заменить Джебзель Зоблос на кого-то, кто не желает подвергать опасности жизни гражданских лиц. На тот случай, если информация о серьёзности ситуации ещё не дошла до вас, я прилагаю фотографии и отчёты ваших государственных служащих о масштабах преступлений Зоблос.\nЯ умоляю вас принять правильное решение.\n\nИскренне ваш,\n\nЗешмуназаш Зейрутид"\n\nЗалатель понятия не имел, как кольтванцу вообще удалось отправить ему письмо, и мог лишь догадываться о намерениях зебры. Зарка вынужден был признать, что методы Зоблос были, мягко говоря, чрезмерными. Однако если Зейрутид настолько отчаялся, что умолял о замене, может ли это означать, что блокада действительно работает? Если это так, то, возможно, в долгосрочной перспективе эта стратегия спасет больше жизней, чем потребует для завершения."
 colthage_coltvan.11.a:0 "Оставьте Джебзель Зоблос, похоже, что её методы приносят плоды."
 colthage_coltvan.11.b:0 "Я не потерплю этого. Зилиад спасёт ситуацию."
 colthage_coltvan.11.c:0 "Я не потерплю этого. Безельшаззар спасёт ситуацию."
 
 colthage_coltvan.12.t:0 "Прорыв"
 colthage_coltvan.12.d:0 "— Наша сегодняшняя цель проста, народ. — Успокаивающий голос Зейрутида передавался по коротковолновому радио на чердаки и в укрытия по всему Кизил-Зебу, где кольтванские повстанцы крепко сжимая револьверы и винтовки слушали своего лидера. — Мы спасаемся от блокады и направляемся в горы, где у нас будет свобода передвижения. Но для этого нам нужно прорвать эту блокаду. Всё зависит от скорости и координации. Дождитесь моей сигнальной ракеты, а затем все вместе нанесите удар, дабы ошеломить врага. Мы сможем это сделать; увидимся на другой стороне. — С этими словами Зейрутид прервал передачу, зарядил ракетницу и перекинул винтовку через плечо. Не говоря ни слова, жеребец направился наружу, к месту сбора своего подразделения.\n\nЧерез полчаса наступила просто оглушительная тишина. Зейрутид оставил свой отряд на окраине города и сам начал пробираться вперёд. Он лежал в высокой траве, так близко к окопавшимся кольтфагенцам, как только мог. Этого времени должно было хватить, чтобы все остальные отряды собрались. Кольтванец достал свою ракетницу и прицелился в небо. Вспышка послужила сигналом к целой череде действий. Сзади послышались боевые крики кольтванцев, а спереди - растерянные возгласы. С непоколебимой сосредоточенностью лидер повстанцев схватил винтовку и прицелился в сторону траншей. Выстрел прорезал воздух, а крик цели был заглушен лязгом затвора. Второй выстрел посеял смятение и страх, и противники начали искать укрытие. Ещё больше сигнальных ракет осветили небо, после чего прожекторы нацелились на его товарищей. Третий выстрел Зейрутида потонул в огне со всех сторон. Глаза жеребца потеряли фокус, когда он услышал шаги копыт своих товарищей, что мчались к окопам. Зейрутид вскочил на копыта и присоединился к ним. Вспышка слева осветила испуганное лицо молодой кольтфагенки. Зейрутид на бегу удар её прикладом винтовки, и она упала. Наступила временная передышка. Тяжело дыша, кольтванец огляделся и увидел, что в траншее остались стоять только его товарищи, но огни и крики вдалеке указывали на то, что войска Джебзель скоро придут затыкать брешь. Зейрутид снова схватил ракетницу и вторая вспышка сигнализировала кольтванцам о том, что пора разбегаться."
 colthage_coltvan.12.a:0 "Повстанцы прорвали периметр!"
 
 colthage_coltvan.13.t:0 "Встреча с другим Зейрутидом"
 colthage_coltvan.13.d:0 "— И наконец, Заришат Зейрутид. Мы нашли её прошлой ночью на чердаке Кизил-Зеба после прорыва, мэм. — Солдат указал копытом через плечо на дверь камеры. — Хотя она не слишком сговорчива.\nГенерал Джебзель Зоблос нетерпеливо усмехнулась. — О, она обязательно будет сотрудничать, я уверена! — Генерал открыла дверь камеры и вошла внутрь. Пойманная зебра внутри выглядела просто ужасно. Её грива была взъерошена и неухожена, и она устало смотрела на гостью. Джебзель села перед Зейрутид. — Добрый день, заключенная.\n\nПрежде чем Джебзель успела сказать что-то ещё, Заришат прервала её и заговорила голосом, полным иронии. — Джебзель Зоблос. Ты перепутала брата и сестру. Зеш уехал из города, ты разминулась с ним.\nЭта колкость смогла стереть улыбку с лица Джебзель. — Нет, я думаю, что ты именно та, кто мне нужна, Заришат. Твой брат, как видишь, был для меня занозой в боку.\n\n— И в твоём, и моём боку, генерал. — Никаких изменений в тоне. Даже вечно уверенная в себе Джебзель бросила на Зейрутид растерянный взгляд. Было ли это притворством? Сестра казалась совсем не похожей на брата, но источники сообщили ей, что Заришат была с Зешмуназашем на протяжении большей части восстания. Возможно, это было именно то, что им нужно. Она снова усмехнулась.\n\n— Если это так, то почему тебе не помочь мне избавиться от этой занозы? Я быстро выведу отсюда тебя. И любого другого заключённого, на кого ты укажешь. И ты сможешь вернуть свой дом, если захочешь. — В незаинтересованных глазах Заришат появились признаки сосредоточенности, но, тем не менее, это предложение, казалось, не смутило её.\n— Я бы помогла, если бы могла. Если бы у Зеша было только одно убежище, то его бы уже поймали. Послушай, он намного умнее тебя. Если ты заботишься о своей карьере, то просто сдайся, вот мой тебе совет.\nДжебзель засопела и ударила копытом по столу. — С кем, по-твоему, ты разговариваешь, грязная кольтванка? Я не думаю, что ты понимаешь. Если ты или другие пленники, связанные с повстанцами, не расскажете мне что-то полезное, я прикажу вас всех убить!\n\n— И это доказывает мою точку зрения. Каждая убитая зебра приводит к появлению ещё одной маленькой деревни повстанцев. Убийство способно взбесить зебр. — Генерал Зоблос даже не услышала последних слов Заришат, так как она уже встала и ушла из камеры."
 colthage_coltvan.13.a:0 "Мы найдем Зейрутида. Любой ценой."
 
 colthage_coltvan.14.t:0 "Ничего нельзя сделать"
 colthage_coltvan.14.d:0 "— Я не подписывался на это, За'ал мне свидетель. — Капитан Пазеб сделал большой глоток из бутылки рома на своём столе и подхватил ручку копытом. — Почему это должен быть я? — На его столе лежали многочисленные досье на потенциальных мятежников. В последние несколько дней, после новых указаний командующей востоком, определение мятежника значительно расширилось. Одновременно снизилось бремя доказательства и ужесточилось наказание за любой мятежный поступок. Смерть стала единственным приемлемым приговором. Но капитан Пазеб был уверен, что генерал не подписала эти приговоры лично. Иначе тогда бы она поняла, какому стрессу подвергала своих офицеров этими приказами!\n\nСделав ещё один большой глоток рома, жеребец взял лист бумаги. — Шестнадцать... Даже не взрослый. Не явился к землевладельцу на работу три дня назад. Известный бездельник. Трое граждан свидетельствуют о подозрительном поведении. Да, да, я уверен, что какой-то ублюдок искал способ уволить тебя, молодой жеребец. Бедняга. — Одним росчерком пера Пазеб подписал смертный приговор.\n\n— Итак, что у нас здесь? — В следующем донесении содержались сведения о пожилой кобыле. — Она кто-то вроде трактирщицы? И куда старше того возраста, когда пора уходить на покой. Не думаю, что она уже может держать винтовку. Будем надеяться, что ни одна зебра тебя не хватится. Тут ничего не поделать.\n\nТретий. Четвертый. Группа из шестерых. Потом капитан Пазеб потерял счет. Ничего нельзя сделать. Ещё десять? сколько приговоров он вообще вынес сегодня? По крайней мере, ему не всё равно. Он так говорил себе. Ведь он точно вмешается. В действительном плохом случае. Вот почему капитан должен был продолжать подыгрывать. Придет время, и наступит его час славы. Пазеб фантазировал о своём героическом вмешательстве. Но, конечно, эти кольтванцы поймут. А сейчас ничего нельзя сделать."
 colthage_coltvan.14.a:0 "Моя бутылка пуста."
 
 colthage_coltvan.15.t:0 "Лагерь Кольтартан"
 colthage_coltvan.15.d:0 "Новейшим сооружением в Кольтартане был расположенный на окраине города комплекс, окруженный проволокой под напряжением. На ветхих сторожевых вышках днём и ночью дежурили охранники, наблюдая за заключенными внутри. Каждый день в лагерь входили колонны заключенных. Некоторые были одеты в костюмы, другие - в рабочую одежду бедняков. Молодые и старые, жеребцы и кобылы. Единственное, что объединяло заключенных - их кольтванское происхождение и то, что Джебзель Зоблос причислила их к "опасным элементам". Бараки, в которых приходилось спать кольтванцам, были плохо построены, а в качестве кроватей использовалось всё, что хоть как-то подходило для этой цели. Несмотря на приказ, недавно назначенный комендант лагеря Пазеб работал с местными фермерами, чтобы доставлять пленникам как можно больше еды. Никто из его подчиненных не протестовал. Ни один солдат не поднял копыта, когда он организовал передачи для арестованных жеребят. Большинство солдат, охранявших лагерь, молчали. Они разговаривали только тогда, когда это было необходимо. Но были и те, кто говорил громче, чем когда-либо. Их не волновали осуждающие взгляды остальных, когда они удовлетворяли свою жажду власти над невинными.\n\nНесмотря на то, что Пазеб выполнял приказы максимально мягким образом, он заметил, что последние действия Джебзель что-то сломали среди кольтванцев. За каждого арестованного ими "экстремиста" следовало возмездие. К этому времени лагерь стал единственным безопасным местом для кольтфагенцев во всем городе. Он не знал, как реагировать. У него не было сил на ответные действия. Командующий уже ничего не хотел. Может быть, будет лучше, если он просто отправится домой? Нет. Если Пазеб уедет домой, то и дом будет осквернён. По крайней мере, так у него и остальных ещё оставались невинные воспоминания о доме. У кольтванцев не было даже этого. И они отомстят, это точно."
 colthage_coltvan.15.a:0 "Этого точно не было в плане."

 colthage_coltvan.16.t:0 "Реформа полиции"
 colthage_coltvan.16.d:0 "— Поздравляю с повышением, комиссар. — Генерал Зилиад Аннизалид мягко улыбнулся кольтванке, а затем подошёл к окну своего кабинета. — Вы станете первым комиссаром полиции Кольтвы за полвека, если мои записи верны.\n\nИзавель Куарзаим кивнула и рысью направилась к командующему востоком. — Я не ожидала такой чести, сэр. Я до сих пор с трудом могу поверить в это. — Она достала две сигары из пачки в переднем кармане своей формы. — Но в последнее время открылось много вакансий. Вы рискуете, если я могу быть откровенной. Хех, вы же уволили половину отдела! Сигарету, сэр?\n\nАннизалид улыбнулся, глядя на залитую солнцем улицу за окном, но отверг предложение кобылы, покачав головой. — Кольтфаген не нуждается в полицейских, для которых закон - лишь средство достижения цели, комиссар. Я хочу, чтобы Кизил-Зеб в частности и все остальные города и деревни Кольтвы в целом процветали. А для этого здешние зебры должны быть уверены, что закон на их стороне.\n\n— Хорошо. — Кобыла положила одну сигару обратно на место, а затем зажгла свою. — Губернатор, вероятно, будет ныть и жаловаться Зарке. И крупные землевладельцы. Но я не испорчу этот шанс на мир, генерал. — Комиссар полиции усмехнулась. — Это заставляет меня задуматься, была ли коррупция в столице так же плоха? — Дым от сигары начал шлейфом подниматься из открытого окна.\n\nУлыбка Аннизалида померкла от этого вопроса. — Король Шторм оставил наши институты в руинах, а оппортунисты воспользовались этим. — Он вздохнул и посмотрел вниз на медаль на своём мундире. — Гниль проникла глубоко. Но пока давайте сосредоточимся на том, что в пределах нашей досягаемости, комиссар Куарзаим.\n\nИзавель сделала ещё одну затяжку. — За'ал защищает справедливых, генерал. Ваши действия не будут напрасными. За неделю вы дали мне больше надежды, чем я получила с момента поступления на службу. Не забудьте оставить немного надежды и для себя."
 colthage_coltvan.16.a:0 "— Давайте сосредоточимся на текущей задаче, комиссар."
 
 colthage_coltvan.17.t:0 "Конец армейского мародерства"
 colthage_coltvan.17.d:0 "— Ну же, капитан, не будьте занудой. Мы просто взяли немного рома на ночь. Мы ничего не сломали. Мы даже принесли вам бутылку! — Один из солдат, что присутствовали в кабинете капитана Пазеба, который располагался в казармах армии Кольтартана, оправдывался за своё поведение.\nКапитан взял бутылку, которую ему подарил солдат, с улыбкой. — Я не могу осуждать вас за ваш личный вкус, но наши фуражирские походы закончились, таков приказ генерала. Так что отныне вам лучше обращаться с каждым кольтванцем так, будто он или является родителем суфрита.\n— Жена старого Зарки всё ещё брыкается? — Вызывающе спросил другой солдат.\n— Да, капрал, и мы собираемся нанести ей визит. И когда вы будете там, то сможете объяснить, почему мы забрали весь её ром. А теперь расходитесь, солдаты.\n\nТрио мародеров отдали честь и последовали за капитаном к выходу, прихватив с собой украденное спиртное. Капитан Пазеб невозмутимо маршировал к Кольтартану, а солдаты за его спиной всё сильнее смущались под пристальными взглядами местных жителей. Пазеб позаботился о том, чтобы провести троицу максимально длинным путём до винного магазина. Заглянув внутрь, капитан увидел, как продавщица вскочила за прилавок, увидев униформу. Он тихонько постучал и сказал, повысив голос. — Добрый вечер, мисс, мы пришли вернуть товар. Мы можем войти? — Не дожидаясь ответа, кольтфагенец открыл дверь, и все четверо вошли в магазин. Одна полка валялась на полу, а осколки стеклянных бутылок были разбросаны по всему магазину. — Это вы называете "ничего не сломали", да? — Пазеб пробормотал, дошёл до прилавка и поставил свою бутылку на прилавок вместе с монетами, чтобы заплатить за неё. — Я приношу извинения за беспорядок, мэм, от имени армии.\n\nЗебра за прилавком настороженно подняла голову. — А? Вы... Вы серьёзно? — Тёплая улыбка офицера и робкие взгляды солдат, стоявших за ним, убедили продавщицу быстрее, чем Пазеб успел снова открыть рот. — А, это кто разгромил магазин! Они нанесли ущерба на сумму месячной выручки.\n\n— Я понимаю. — Капитан армии задумался на мгновение, а затем ухмыльнулся, взял купленный им ром и повернулся лицом к своим зебрам. — Вы останетесь здесь на ночь, чтобы убрать ущерб. А потом вы будешь помогать этой продавщице каждый вечер, пока она не решит, что ты вы возместили все убытки. — Он взглянул на солдат. — И если я поймаю кого-нибудь из вас с алкоголем в течение следующего месяца, то вы будете чистить картошку, пока у вас копыта не отвалятся. Всё ясно?"
 colthage_coltvan.17.a:0 "— Сэр, да, сэр!"
 
 colthage_coltvan.18.t:0 "Другое дело - другой мятежник"
 colthage_coltvan.18.d:0 "— Мой суфрит, простите за беспокойство, но не могли бы вы уделить мне минутку? — Залатель Зарка удивленно смотрел на молодого офицера, которая только что ворвалась к нему. Однако он не привык отказывать, когда на него обращали внимание.\n\n— Очень хорошо, лейтенант, докладывайте.\nКобыла на секунду перевела дыхание и протянула суфриту запечатанный конверт. — Депеша от наших агентов в Кольтве, сэр. Произошли изменения в политической активности.\n\nЗарка улыбнулся и покачал головой, снимая печать. — Я ценю ваш энтузиазм, однако вам не нужно было бежать галопом, чтобы сказать мне, что восстание теряет силу. — Он развернул послание. — Хотя никогда не помешает быть вестницей хороших новостей.\n\nКобыла слегка шаркнула на месте. Она нервно смотрела на депешу и с бьющимся сердцем сожалела о том, что не смогла более ясно выразить свои мысли самому высокопоставленному чиновнику в стране. Тем временем улыбка суфрита померкла, когда он просмотрел бумагу. Командующему востоком Аннизалиду удалось снизить поддержку главной повстанческой группировки Кольтвы - Освободительной Армии Востока, но за это пришлось заплатить. Многие бывшие сторонники повстанцев стали открыто поддерживать фракцию конституционалистов, которую возглавляет бывший соперник Зарки Занно Мзелькатид. Возможно, это уже связано с влиянием самого генерала. Когда суфрит закончил читать, он снова, но уже раздражённо, посмотрел на кобылу. — Ясно. — Залатель выдал лишь такой комментарий.\n\nЗебра перед ним яростно надеялась на то, что За'ал позволит ей провалиться сквозь пол и исчезнуть, но отсутствие божественного вмешательства заставило её заговорить; — Что вы собираетесь делать теперь, сэр?"
 colthage_coltvan.18.a:0 "— Мы дадим Аннизалиду закончить свою работу и будем следить за ситуацией."
 colthage_coltvan.18.b:0 "— Ему нельзя доверять. Я заменю Аннизалида на Зерутру."
 
 colthage_coltvan.19.t:0 "Любезность землевладельца "
 colthage_coltvan.19.d:0 "— Господин Бодазтарт сейчас примет вас, господин Зарка. — Официантка едва заметно склонила голову в сторону двери в подсобку. "Позолоченный аравиец" был клубом для дам и джентлькольтов из высшего класса. В этом месте старые деньги укрепляли связи и позволяли вести дела. Залатель Зарка встал с кресла и рысью направился к задней комнате, где его ждал один жеребец. Заалшиллек Бодазтарт олицетворял собой старые деньги. Он мог похвастаться седой гривой и усами джентлькольта, а удушливый дым от его сигары из Цианолизии клубами висел в воздухе. — Господин Зарка, спасибо, что прибыли так быстро.\n— Это мне в удовольствие, господин Бодазтарт. — Залатель солгал, когда произносил эту фразу сквозь зубы, после чего сел перед неофициальным лидером землевладельцев. Немногие зебры могли заставить суфрита отменить свои дела ради личной встречи, но Заалшиллек был одним из таких.\n\nК досаде Зарки, следующие 30 минут были потрачены на любезности, сигары, напитки и тарелку фалафеля. Зарка всё это время представлял себе, как он берёт и арестовывает этого старомодного жеребца. Но он прекрасно понимал, что не может враждовать с фракцией, которая наиболее сильно поддерживает его. Наконец Бодазтарт прочистил горло, и в его чересчур фамильярном тоне зазвучал прагматизм. — Итак, Залатель, я позвал тебя сюда не только для того, чтобы поговорить о моих детях и ферме. — Он затушил в пепельнице свою третью грифонью сигару. — Мои друзья в Кольтве сообщили мне, что ваш новый назначенец мешает их бизнесу. Они говорят мне, что это может негативно повлиять на их способность финансировать ваше дело. Если, конечно, помеха не будет устранена.\n\nЗалателю Зарке потребовалась вся его сила воли, чтобы сохранить спокойствие, когда Бодазтарт отдавал ему замаскированный под беспокойство приказ. — Господин Бодазтарт, генерал Аннизалид сказал мне, что он просто следит за соблюдением трудового законодательства. Если бы ваши друзья не относились к кольтванцам как к самым настоящим рабам...\nБодазтарт прервал его столь же приятным, как и раньше, тоном; — Мои друзья помогают кольтванцам познать достоинства тяжелой работы. Я просто, из вежливости к вам и вашему отцу, передаю опасения моих друзей по поводу мистера Аннизалида. Как и всегда, решение остаётся за вами, и я буду уважать его в любом случае. — Он улыбнулся и бросил короткий взгляд на дверь, давая понять, что разговор окончен. Зарка коротко кивнул и вышел из клуба, направившись прямиком в свой кабинет, в очередной раз размышляя, стоит ли ему заменить своего командующего."
 colthage_coltvan.19.a:0 "Если землевладельцам нужны рабы, то им стоит просто купить рабов."
 colthage_coltvan.19.b:0 "Зерутра развеет опасения Бодазтарта."
 
 colthage_coltvan.20.t:0 "Повстанцы возвращаются на свои поля"
 colthage_coltvan.20.d:0 "— Пожалуйста, остановитесь здесь, капрал. — сказал капитан Пазеб своему водителю, который остановил машину перед деревянным забором, окружавшим небольшой фермерский участок. — Эти ворота уже починили с тех пор, как мы приезжали сюда на прошлой неделе. Надо бы проверить. — Капитан и его водитель вышли из машины и рысью направились к строению, капрал же при этом держал винтовку поближе к копыту. Пазеб указал на небольшой сарай. — Помните? Раньше тут было заколочено, а теперь дверь открыта. — Двое зебр подошли поближе, а затем вошли в деревянное здание, оглядываясь по сторонам. Но тут оба кольтфагенца замерли, услышав характерный звук взводимого револьвера "Очзор".\n\n— Кто здесь? — Раздался голос молодого жеребца из-за тюка сена.\n— Я капитан Пазеб из кольтфагенской армии в патруле. Выходи, друг, мы просто осматривались. — спокойно ответил Пазеб, когда капрал нацелил винтовку на сено. Со вздохом кольтванец вышел из-за сена, всё ещё держа револьвер наперевес. — Армия, да? Я боялся, что вы из Освободительной Армии. — Он кивнул капралу, и оба опустили оружие. — Что привело вас сюда, капитан?\n— Я просто был в патруле, и не мог не заметить, что ферма снова выглядит обжитой. Похоже, что жизнь повстанца пришлась тебе не по нраву, мой друг? — Пазеб улыбнулся, — Не волнуйся, мы здесь не для того, чтобы ловить дезертиров.\n\nФермер-кольтванец коротко усмехнулся. — Наверное, так можно выразиться. После того, как я услышал о новой полиции и о том, что ваш командир противостоит землевладельцам, старая ферма снова начала звать меня. — Жеребец ухмыльнулся. — Я также забрал моих товарищей из Кольтартана, и они сказали мне, что местный капитан весьма неплох.\n\nПазеб покачал головой. — Столько работы, а в меня всё равно целятся. Что ж, удачи в восстановлении фермы."
 colthage_coltvan.20.a:0 "— И вам удачи в восстановлении Кольтвы, капитан."

 colthage_coltvan.21.t:0 "Тлеющий огонёк"
 colthage_coltvan.21.d:0 "Зешмуназаш Зейрутид смотрел на небольшую долину в центре Кольтвы. Даже это место, столь удаленное от патрулей кольтфагенских войск, становилось для него небезопасным. Никто не ожидал, что Зарка поставит конституционалиста Зилиада Аннизалида на пост командующего востоком. И эта "тёмная лошадка" сумела ослабить поддержку Освободительной Армии. И он сделал это без ущерба для структуры кольтванской экономики. К большому разочарованию Зейрутида, одного только формального изменения тона было достаточно, чтобы убедить многих крестьян сложить оружие. Хотя лидер повстанцев приветствовал изменения, Аннизалида, включая защиту прав кольтванцев от класса помещиков, кольтфагенец не хотел, а возможно, и не мог сломить власть землевладельцев.\n\nНачал накрапывать дождь, но жеребец был слишком горд, чтобы зайти в дом, и стоял снаружи, не обращая внимания на непогоду. Зейрутид, конечно, был не единственным, кто по-прежнему вёл себя вызывающе. Но он должен не забывать о здравом смысле. Несмотря на некоторую поддержку со стороны оставшихся сторонников жёсткой линии, продолжать борьбу без поддержки населения было бы аморально и безрезультатно. — Ужасно видеть, как хорошая зебра защищает злодеев, — сетовал он. Зешмуназаш схватил свою винтовку и крепко сжал её в копытах. Его грива низко повисла из-за воды. Но, возможно, именно погода вернула Зейрутиду решимость. — Возможно, что совесть в какой-то момент призовёт его на нашу стороны. Или же он сумеет выступить против Зарки. И тогда рана будет вновь открыта. — Кольтванец обернулся и усмехнулся. — Я не могу разжечь восстание сегодня, но это не значит, что топлива для огня больше нет. — Наконец, лидер повстанцев направился внутрь, стряхивая влагу со своей гривы."
 colthage_coltvan.21.a:0 "— Я буду поддерживать пламя. В одиночку, если потребуется."
 
 colthage_coltvan.22.t:0 "Мир в Кольтве"
 colthage_coltvan.22.d:0 "Изавель Куарзаим, комиссар полиции Кизил-Зеба, направлялась к площади Кольтва, что располагалась в центре города. Только до прихода короля Шторма на улицах было столь оживленно в подобный этому обычный день. Жеребята играли, а пожилые зебры сидели на скамейках перед своими домами, вместо того чтобы смотреть на улицу из-за занавесок. Поскольку полиция и военные теперь были дружны, а Армия Освобождения распалась, народ вернул себе контроль над улицей. Площадь Кольтва тоже стала оживленным центром, каким она и должна была быть. Некоторые зебры даже нашли время, чтобы починить фонтан, который теперь стал прекрасным местом для прогулок молодых зебр. Кафе и рестораны вокруг площади выглядели очень соблазнительно, но комиссару нужно было посетить одно конкретное место.\n\n— Ах, комиссар, надеюсь, вы простите меня за то, что я изменил место нашей сегодняшней встречи. Погода этого просто потребовала.\nСказал генерал Аннизалид, когда Куарзаим подошла к нему и села. — Вовсе нет, командор, я думаю, вы заслуживаете возможности насладиться плодами своего труда. — Она искренне улыбнулась: в Кизил-Зебе вот уже несколько недель было спокойно. Вместо заговоров повстанцев Куарзаим теперь расследовала кражи и драки в барах.\n— Ну же, комиссар, кольтванцы сделали это сами. Я просто протянул им копыто помощи. У них не было причин доверять мне, но они всё же рискнули. — Реплику Куарзаим прервал официант с вопросом о заказе, и вскоре обе зебры наслаждались свежим кофе.\n\n— Но я хотела спросить, Зилиад. — Несмотря на первоначальные отговорки Куарзаим, эти двое уже давно обращались друг к другу по имени. — Что по поводу Зейрутида?\n— Его нигде не нашли. Однако он оставил записку на моём столе.\nКомиссар приподняла бровь. — И что он сказал?\n— Он сказал, что должен пока прекратить борьбу, но отметил, что я не устраняю структурные недостатки нашей системы. — Аннизалид улыбнулся. — Я думаю, что он видит гораздо больше недостатков, чем я.\nКуарзаим покачала головой и захихикала, — Говоря о недостатках, не ревнует ли Зарка?\n— О да, он уже несколько раз вспоминал меня,"
 colthage_coltvan.22.a:0 "— Но я могу не обращать внимания на его письма ещё некоторое время."
 
 colthage_coltvan.23.t:0 "Лев, ведущий змей"
 colthage_coltvan.23.d:0 "— Так ты думаешь, что этот план сработает? — Залатель Зарка скептически отнесся предложению Джебзель. — С чего бы это ему довериться одному из нас? Он же не дурак. Зейрутид ускользал от нас годами.\n— Ох, Залатель. Ты не понимаешь его рокового недостатка. Зейрутид так сильно верит в своё дело, что думает, что в конце концов каждая зебра будет разделять его взгляды. — Суфрит оставил ответы, пришедшие ему на ум, при себе, и вместо этого кивнул. — Ну, я полагаю, что можно попробовать. А как насчёт Безельшаззара, он тоже в деле?\n— О, поверь мне, он сделает всё, лишь бы укрепить своё положение. Не волнуйся об этом.\n\nТеперь Залатель действительно начал беспокоиться о своём окружении. Когда у руля стоял его отец, все эти зебры казались куда менее корыстными и эгоистичными. Наверное, потому что именно его отец был целью их планов. — Хорошо, я разрешаю это, но верни его тело Кольтве, когда закончишь.\nТеперь уже Джебзель выглядела удивлённой. — Зачем, во имя За'ала, нам это делать? Ведь они все будут поклоняться его трупу.\n— Мёртвые зебры не могут вести за собой. Все будут видеть труп Зейрутида и никто не сможет претендовать на его наследие. За исключением членов семьи, возможно, но, насколько я знаю, никто из них не входит в число главарей восстания.\n— Как пожелаешь, мой суфрит. — Джебзель ухмыльнулась. — Ты думаешь на шаг вперёд, как и твой отец. — Залатель улыбнулся, довольный столь явной лестью."
 colthage_coltvan.23.a:0 "Это восстание скоро закончится."

 colthage_coltvan.24.t:0 "Яма со змеями"
 colthage_coltvan.24.d:0 "— Я не уверен во всём этом. Заставить нас проделать весь путь до Тротката, чтобы встретиться с ним в какой-то хижине в глуши. — заметил один из телохранителей Зейрутида, подозрительно оглядывая окружающие джунгли.\n— Не ты ли встретил меня на окраине Мейноки глухой ночью? — И, как обычно, остроумный ответ Зейрутида снял напряжение, витавшее в воздухе. — Я убеждён в его добрых намерениях. Он признал нашу силу и хочет работать вместе с нами, чтобы свергнуть Заркидов. — Зейрутид подошел к домику и постучал в тяжелую металлическую дверь, которая издала при этом необычный звук. — Мы прибыли, генерал. — сказал он, после чего отошёл в сторону и стал терпеливо ждать.\n\nТерпение Зешмуназаша иссякло, когда он услышал звук включившейся рации, а затем какое-то бормотание. Прошло ещё несколько секунд, и в лесу позади группы послышался шорох. — Привет? — Зейрутид спросил, ещё раз постучав, но потом его голос заглушил звук пулемёта, открывшего огонь по кольтванцам. Проявив достойные абиссинца рефлексы, Зейрутид отпрыгнул за угол хижины, а затем быстро схватил свою винтовку.\n— Засада! — Лидер повстанцев громко закричал, а его охранники делали всё возможное, чтобы найти укрытие и открыть ответный огонь. Стрельба из винтовок теперь смешивалась с постоянным рёвом пулемётов, так как стало ясно, что хижина окружена врагами. Зейрутид прислушался к крикам своих товарищей, после чего прицелился в тени и вспышки. Выстрел - и один пулемёт затих. Второй выстрел - и на одного вражеского солдата меньше. Третий... но тут боль в задней ноге заставила кольтванца рухнуть на землю. Но он всё же выстрелил. После чего он почувствовал ещё одну вспышку агонии где-то в районе спины. Зрение Зейрутида затуманилось, и он снова сфокусировался на своих товарищах, умирающих на земле перед ним. — Не. Сейчас. — Зебра зарычал и успел схватить гранату, бросив её в сторону леса. Удивлённые крики впереди дали ему надежду. Разрыв в линии врагов. Зейрутид напряг своё израненное тело, прорываясь вперёд.\n\nЗейрутид почти добрался до линии леса, его взгляд был прикован к деревьям. Но тут грудь Зейрутида взорвалась невообразимой болью, и мир разлетелся на кусочки. Винтовка упала на землю, и мысли зебры обратились к дому. После этого Зешмуназаш Зейрутид закрыл глаза."
 colthage_coltvan.24.a:0 "Кольтва так прекрасна. Жаль, что я больше её не увижу."
 
 colthage_coltvan.25.t:0 "Похороны мечты"
 colthage_coltvan.25.d:0 "Похороны Зешмуназаша Зейрутида были слишком масштабным событием, чтобы кольтфагенские правоохранительные органы смогли их остановить. Кладбище в Кизил-Зебе традиционно располагалось на противоположном от города конце небольшого ручья, а погребальные стелы стояли мрачными призраками в звёздной ночи. Дорога к месту погребения была освещена рядами факелов и её окружала толпа зрителей. Когда процессия несла тело Зейрутида, многие кольтванцы открыто плакали. Верховный генерал Освободительной Армии Зенарво Озид был одним из тех, кто нёс гроб. Там также присутствовали Ахиром Зададид, Заммо Джазелид и радикал среди повстанцев Занузел Зала.\n\nПосле того как приглашённые гости прошли внутрь небольшого храма За'ала, остальные принялись трапезничать под звёздным небом, сидя вокруг свежевырытой могилы и большой стелы. Внутри гостей встретили смущенный жрец и пьяная, разбушевавшаяся Заришат Зейрутид - сестра бывшего вождя кольтванцев. Следующим шагом, как того требовала традиция, была мрз - ритуальная трапеза. Пока мятежники пили храмовое вино и ели местные фрукты, священник пел хвалебную речь по усопшему. Многие присутствующие потеряли аппетит, так как им напомнили о том, кого они потеряли - не просто вождя, а того, кто искреннее любил их. Эту почтительную грусть нарушало лишь дёрганье и отрыжка со стороны Заришат.\n\nЗала, что сидел рядом с Озидом, шепнул ему, поддерживающе похлопывая того по спине. — Им нужен новый лидер, Зенарво. Это должен быть ты, а не она.\nГенерал покачал головой, он явно был не в себе. — Он незаменим. Я не смогу занять его место в наших сердцах. Только она может, если...\n— Посмотри на неё, если бы только народ знал... — Зала ответил, но прежде чем они смогли продолжить разговор, гости встали для заключительной части ритуала. Все зебры забрали свои тарелки, бросив их в яму снаружи. А затем, в полной тишине, Зешмуназаша опустили в его последнее пристанище и похоронили рядом с самой большой из всех стел. Ни одна зебра, даже Заришат, не издала ни звука, когда могила засыпалась землёй. Вместе с Зейрутидом были похоронены мечты Освободительной Армии."
 colthage_coltvan.25.a:0 "Здесь покоится Лев Кольтвы. Его тело сломлено, но пример жив."
 
 colthage_coltvan.26.t:0 "Мирная жизнь"
 colthage_coltvan.26.d:0 "— Зеш! Твой чай готов!\n— Хм? А, я подойду через секунду. — Зешмуназаш встал и прошёл на кухню в своём небольшом загородном ранчо. Формально он всё ещё скрывался, но с тех пор, как ситуация в Кольтве успокоилась, на него перестали охотиться. — Ты уже поела, Зари?\n— Перестань называть меня так! Но да! — Зеш улыбнулся. Он поднял свою кружку с чаем, когда услышал, как Заришат захрустела тако наверху. Взяв свой чай и туррон, Зешмуназаш сел за стол и открыл газету.\n\nЗаголовок статьи застал его врасплох: "Суфрит Зарка обещает дальнейшие реформы образования и предлагает устранить барьеры для поступления в крупнейшие университеты страны".\nЗеш продолжил читать. В статье перечислялись и другие изменения, внедрённые суфритами за последние годы. Это сильно смущало его. Не тот ли это зебра, кто хотел заполучить его голову? Не тот ли это зебра, кто посылал за ним своих головорезов вроде Герзы? Но всё изменилось, когда появился этот Зилиад Аннизалид. Затем раздался стук в дверь. Они не ждали гостей, не так ли?\n\nЗешмуназаш медленно подошёл к двери, держа револьвер наготове. Но, посмотрев в глазок, он увидел снаружи лишь одну фигуру, и у него перехватило дыхание. Положив оружие, Зешмуназаш открыл дверь и увидел широченную улыбку на лице гостя. Вздохнув с облегчением, Зешмуназаш жестом пригласил того войти.\n— Входи, Зилиад, твой визит стал для нас неожиданностью."
 colthage_coltvan.26.a:0 "— Я просто навещаю зебру, который положил начало моей карьере."
 
 colthage_sicameon_murder.1.t:0 "Убийство на Скарлете"
 colthage_sicameon_murder.1.d:0 "Профессор Кольтфагенского университета, Балазар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на южном береге Скарлета. Профессор был хорошо известен среди учёных и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям ещё предстоит найти подозреваемых, но нет сомнений в том, что это выльется в крупный скандал между двумя странами.\n\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своём континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балазаром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Грипио Зебриканусом более 1500 лет назад.\n\nТакое преступление потрясло местное сообщество, и поиск преступников всё ещё продолжается."
 colthage_sicameon_murder.1.a:0 "Мы должны убедить Кольтфаген, что взялись за дело с высшей ответственностью."

 colthage_sicameon_murder.2.t:0 "Убийство в Сикамеоне"
 colthage_sicameon_murder.2.d:0 "Профессор Кольтфагенского университета, Балазар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на текущей территории Сикамеона. Профессор был хорошо известен среди учёных и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего Кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям ещё предстоит найти подозреваемых, но власти Сикамеона уверяют нас что они взялись за дело с высшей ответственностью.\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своём континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балазаром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Грипио Зебриканусом более 1500 лет назад.\n\nСмерть профессора вызвала возмущение и траур в Кольтфагене. Протесты уже начались в университетах, и многие в Сенате призывают к твёрдому ответу на такое преступление."
 colthage_sicameon_murder.2.a:0 "Сикамеон должен извиниться и выдать нам полную компенсацию за это преступление!"
 colthage_sicameon_murder.2.b:0 "Мы уверены, что Сикамеон справится с этим."

 colthage_sicameon_murder.3.t:0 "[CTH.GetNameDef] требует извинений и компенсации."
 colthage_sicameon_murder.3.d:0 "Как и ожидалось, кольтфагенский посол в Мидории открыто и официально попросил об извинениях от лица нашей страны в связи с убийством профессора Затида. Наш посол отмечает, что газеты в стране зебр печатают провокационные статьи, обвиняя Сикамеон, и грифонов в целом, в отрицании их истории и в расизме. Естественно, наше правительство не поддерживает такие взгляды, но правительство Кольтфагена воспользовалось возможностью, и взялось обоими когтями, или копытами, если быть точнее, дабы выглядеть сильными перед своим народом.\n\nТак или иначе, мяч сейчас на нашей стороне поля. Здесь нет простого решения, так как наши следователи не нашли никаких доказательств или даже подозреваемых, а отсрочка ответа послу только усилит напряженность. Мы могли бы извиниться за то, в чём не были замешаны, и упасть лицом в грязь перед народом, но отложить дело, или выступить против Кольтфагенских требований, рискуя вызвать эскалацию конфликта, возможно даже вынудив Кольтфаген предпринять более решительные действия."
 colthage_sicameon_murder.3.a:0 "Мы дадим им того, чего они хотят."
 colthage_sicameon_murder.3.b:0 "Кольтфаген больше ничего от нас не получит."

 colthage_sicameon_murder.4.t:0 "[SIC.GetNameDef] приносит извинения"
 colthage_sicameon_murder.4.d:0 "Сикамеонский посол в Кольтфагене опубликовал заявление в основных газетах, в котором он извинился за убийство профессора Балазара Затида. Правительство Сикамеона предложило выплатить семье жертвы государственное пособие и установить на месте преступления мемориальную доску в память о вкладе профессора в понимание нашей общей истории.\n\nПохоже, что этот щедрый жест успокоил напряженность в стране, и пресса уже начала рассуждать о более тесных торговых связях с Сикамеоном и новом понимании общей истории грифонов и зебр."
 colthage_sicameon_murder.4.a:0 "Давайте оставим этот инцидент в прошлом."

 colthage_sicameon_murder.5.t:0 "[SIC.GetNameDef] отклоняет наши требования"
 colthage_sicameon_murder.5.d:0 "Сикамеонский посол в Кольтфагене опубликовал заявление в основных газетах, в котором он демонстративно отказался извиниться за убийство профессора Балазара Затида. Он также сообщил, что расследование, начатое правительством Сикамеона, до сих пор не выявило никаких доказательств или даже подозреваемых. Несмотря на эту демонстрацию потрясающей некомпетентности, сикамеонцы отказываются брать на себя ответственность за смерть Затида. Также они отвергли наши разумные требования о компенсации, продемонстрировав вопиющее неуважение к вкладу профессора в понимание нашей общей истории.\n\nЭтот провокационный жест вызвал напряженность по всей стране, что привело к взрыву антигрифоньих настроений в прессе. Дипломатический кризис, вызванный этим инцидентом, утихнет лишь через некоторое время."
 colthage_sicameon_murder.5.a:0 "Нам ясна позиция Сикамеона."

 colthage_sicameon_murder.6.t:0 "Бунты после убийства"
 colthage_sicameon_murder.6.d:0 "За последние 24 часа протесты, которые первоначально начались в университетах в ответ на убийство Балазара Затида, усилились и выплеснулись наружу. На улицы вышло бесчисленное множество разгневанных молодых кольтфагенцев. Эти протесты очень быстро переросли в выступления, направленные уже против правительства Заркидов. Многие ухватились за нелепую теорию заговора, согласно которой Балазар на самом деле был убит кольтфагенскими агентами, поскольку он критиковал правительство. Те, кто верят в эту теорию, возлагают вину за его смерть на Залателя.\n\nВ крупных городах протестующие уже начали нападать на правительственные здания и требовать проведения политических реформ вместе с отставкой администрации Заркидов. Однако местной полиции удалось подавить беспорядки в большинстве мест, хотя и не везде. Пока эти бунты не утихнут, мы можем использовать их как возможность выследить несогласных и запереть их в камере, чтобы они лишились возможности разжечь новые проблемы в будущем."
 colthage_sicameon_murder.6.a:0 "Даже беспорядки могут пойти нам на пользу."
 colthage_sicameon_murder.6.b:0 "Волю народа нельзя заглушить!"

 colthage_civil_war.1.t:0 "Заговор конституционалистов"
 colthage_civil_war.1.desc:0 "— Зас и Заг, спасибо, что пришли так быстро. Я не мог оставить эти слухи без внимания. — Залатель Зарка посмотрел на своих братьев Засдрубала и Заго, подперев подбородок передними копытами. Солнце уже село, но кабинет суфрита был хорошо освещен. И даже перед портретом их отца горела собственная лампа, что ещё сильнее привлекало внимание к центральной части комнаты. — Итак, что мы знаем о Занно Мзелькатиде и конституционалистах?\n— Я обобщил всю информацию, которой мы располагаем на данный момент. — Засдрубал достал из седельной сумки планшет и передал его суфриту, который быстро прочитал отчёт. — Похоже, что заговор пустил корни во всех учреждениях. В армии, бюрократии и даже среди преступников.\n\n— Особенно на западе, Зал. — Добавил Заго. Несмотря на серьёзность темы, его голос почти не казался обеспокоенным. — На границе между Гиппогрифией и Зумидией в регионах Тефеманей и Сивмейрс действуют контрабандисты.\nЗалатель вздохнул, — Я думал, что мы разобрались с Занно на выборах. Жители Кольтфагена отвергли его ложь, а теперь он думает, что они хотят его вернуть?\nЗаго поморщился, осторожно подстраиваясь под своего нетерпеливого брата. — Мзелькатид утверждает, что наша семья разрушила старую Республику. Поэтому его сторонники являются смесью ностальгирующих романтиков и радикальных студентов. И он знает, что мы не можем его тронуть, пока он прячется в Анназе по ту сторону границы.\n\n— Засдрубал, — Залатель пытался сдержать нарастающий гнев. — Подготовь планы по усилению западных гарнизонов. Заго, я хочу, чтобы ты выяснил, кто является сторонниками Занно и каков его замысел.\nОба брата кивнули. — И последнее. Ни слова об этом Зафод. — Засдрубал и Заго выглядели немного обеспокоенными тем, что их сестру исключили из обсуждения, но они покинули кабинет суфрита, ничего не сказав."
 colthage_civil_war.1.a:0 "Изгнанник лает, но может ли он укусить?"

 colthage_civil_war.2.t:0 "Восстание конституционалистов"
 colthage_civil_war.2.desc_5:0 "Несмотря на ранний час, в пограничном городе Анназа в Зумидии и в Запсе, что располагался через реку в Кольтфагене, собралась большая толпа зебр. Из Зумидии нервные гиппогрифы-полицейские наблюдали, как бородатая фигура идёт через мост под громкие аплодисменты. Этим жеребцом был Занно Мзелькатид, лидер конституционалистской армии, чьё знамя развевалось сейчас над Запсой. Он широко улыбался и махал толпе, состоящей из граждан и солдат. Как только политик пересёк мост, к нему быстро подошли два генерала, Зарвад Орзагид и Азрузаал Азараго, что разделяли его приподнятое настроение. — Доброе утро, друзья, как приятно наконец-то встретить вас на свободной кольтфагенской земле! — воскликнул Занно, обращаясь к толпе, прежде чем перенести своё внимание на генералов. — Рад видеть, что вы оба смогли приехать на эту встречу. Скажите мне, какова ситуация?\n\nАзараго был столь возбуждён, что повысил голос. — План Запсы даже превзошёл наши ожидания! Народ взял под контроль Залихли, Сивмейрс, Тефеманей и даже Гиппон! — Каждое упоминание региона заставляло толпу ликовать ещё сильнее.\nГенерал Орзагид, пытаясь успокоить своего излишне нетерпеливого коллегу, кивнул. — Наши сторонники также взяли под контроль города на западном побережье, а также большую часть Кольтфагена. Многие гарнизоны присоединились к нам без боя, а также отдельные части регулярной армии и их командиры. — Он глубоко вздохнул. — Господин Мзелькатид, Зарка, вне всяких несомненно, попытается вновь захватить Кольтфаген и разделить силы наших сторонников, поэтому нам нужно спешить.\n\nОднако Занно отвлёкся на большую толпу. Он пожимал копыта зебрам и разговаривал с ними, что вызвало у Орзагида усмешку. — Он кажется немного отстранённым.\nАзараго лишь ухмыльнулся и похлопал другого генерала по плечу. — Пусть он делает своё дело, а мы будем делать своё. За свободу!\n— За Республику, генерал. — Орзагид не мог скрыть улыбки, когда он смотрел на огромную толпу. Возможно, что они всё же могли победить."
 colthage_civil_war.2.desc_4:0 "Несмотря на ранний час, в пограничном городе Анназа в Зумидии и в Запсе, что располагался через реку в Кольтфагене, собралась большая толпа зебр. Из Зумидии нервные гиппогрифы-полицейские наблюдали, как бородатая фигура идёт через мост под громкие аплодисменты. Этим жеребцом был Занно Мзелькатид, лидер конституционалистской армии, чьё знамя развевалось сейчас над Запсой. Он широко улыбался и махал толпе, состоящей из граждан и солдат. Как только политик пересёк мост, к нему быстро подошли два генерала, Зарвад Орзагид и Азрузаал Азараго, что разделяли его приподнятое настроение. — Доброе утро, друзья, как приятно наконец-то встретить вас на свободной кольтфагенской земле! — воскликнул Занно, обращаясь к толпе, прежде чем перенести своё внимание на генералов. — Рад видеть, что вы оба смогли приехать на эту встречу. Скажите мне, какова ситуация?\n\nАзараго был столь возбуждён, что повысил голос. — План Запсы сработал так, как и планировалось! Народ взял под контроль Залихли, Сивмейрс, Тефеманей и даже Гиппон! — Каждое упоминание региона заставляло толпу ликовать ещё сильнее.\nГенерал Орзагид, пытаясь успокоить своего излишне нетерпеливого коллегу, кивнул. — Многие гарнизоны присоединились к нам без боя, а также отдельные части регулярной армии и их командиры. — Он глубоко вздохнул. — Господин Мзелькатид, я не сомневаюсь, что Зарка приведёт войска с востока, поэтому я предлагаю организовать и выдвинуть вперёд наши силы.\n\nОднако Занно отвлёкся на большую толпу. Он пожимал копыта зебрам и разговаривал с ними, что вызвало у Орзагида усмешку. — Он кажется немного отстранённым.\nАзараго лишь ухмыльнулся и похлопал другого генерала по плечу. — Пусть он делает своё дело, а мы будем делать своё. За свободу!\n— За Республику, генерал. — Орзагид не мог скрыть улыбки, когда он смотрел на огромную толпу. Это будет непросто, но, возможно, это всё-таки смогут победить."
 colthage_civil_war.2.desc_3:0 "Несмотря на ранний час, в пограничном городе Анназа в Зумидии и в Запсе, что располагался через реку в Кольтфагене, собралась большая толпа зебр. Из Зумидии нервные гиппогрифы-полицейские наблюдали, как бородатая фигура идёт через мост под громкие аплодисменты. Этим жеребцом был Занно Мзелькатид, лидер конституционалистской армии, чьё знамя развевалось сейчас над Запсой. Он широко улыбался и махал толпе, состоящей из граждан. Как только политик пересёк мост, к нему быстро подошли два генерала, Зарвад Орзагид и Азрузаал Азараго, но только последний разделял приподнятое настроение Занно. — Доброе утро, друзья, как приятно наконец-то встретить вас на свободной кольтфагенской земле! — воскликнул Занно, обращаясь к толпе, прежде чем перенести своё внимание на генералов. — Рад видеть, что вы оба смогли приехать на эту встречу. Скажите мне, какова ситуация?\n\nАзараго был столь возбуждён, что повысил голос. — План Запсы сработал так, как и планировалось! Народ взял под контроль Залихли, Сивмейрс, Тефеманей и даже Гиппон! — Каждое упоминание региона заставляло толпу ликовать ещё сильнее.\nГенерал Орзагид, пытаясь успокоить своего излишне нетерпеливого коллегу, кивнул. — С некоторыми гарнизонами возникли проблемы, и из-за репрессий наши генералы не смогли взять с собой своих солдат. — Он глубоко вздохнул. — Господин Мзелькатид, я не сомневаюсь, что Зарка приведёт войска с востока, поэтому я предлагаю организовать и выдвинуть вперёд наши силы.\n\nОднако Занно отвлёкся на большую толпу. Он пожимал копыта зебрам и разговаривал с ними, что вызвало у Орзагида усмешку. — Он кажется немного отстранённым.\nАзараго лишь ухмыльнулся и похлопал другого генерала по плечу. — Пусть он делает своё дело, а мы будем делать своё. За свободу!\n— За Республику, генерал. — Орзагид попытался изобразить улыбку. Залатель Зарка был искусным противником на поле боя. Это восстание не было чем-то из ряда вон выходящим."
 colthage_civil_war.2.desc_2:0 "Несмотря на ранний час, в пограничном городе Анназа в Зумидии и в Запсе, что располагался через реку в Кольтфагене, собралась небольшая толпа зебр. Из Зумидии нервные гиппогрифы-полицейские наблюдали, как бородатая фигура идёт через мост под аплодисменты группы своих сторонников. Этим жеребцом был Занно Мзелькатид, лидер конституционалистской армии, чьё знамя развевалось сейчас над Запсой. Он улыбнулся толпе, но, казалось, был застигнут врасплох. Как только политик пересёк мост, к нему быстро подошли два генерала, Зарвад Орзагид и Азрузаал Азараго. — Доброе утро, друзья, как приятно наконец-то встретить вас на свободной кольтфагенской земле! — воскликнул Занно, обращаясь к толпе, прежде чем перенести своё внимание на генералов. — Рад видеть, что вы оба смогли приехать на эту встречу. Скажите мне, какова ситуация?\n\nАзараго тихо заговорил. — План Запсы, судя по всему, был сорван Заркой. Я не знаю, как ему это удалось, но большинство наших ключевых сторонников заперты. На данный момент мы удерживаем Сивмейрс и Тефеманей.\nГенерал Орзагид кивнул, говоря столь же тихо. — Несмотря на то, что многие генералы присоединились к нашему делу, нам пришлось прибегнуть к использованию этих нерегулярных бойцов с гор для обхода гарнизонов. Это были тяжелые сражения... — Он глубоко вздохнул. — Господин Мзелькатид, я не сомневаюсь, что Зарка приведёт войска с востока, поэтому я предлагаю организовать наши силы и двигаться к Гиппону.\n\nОднако Занно отвлёкся на свиту генералов. Он пожимал копыта зебрам и разговаривал с ними, что вызвало у Орзагида усмешку. — Он чувствует себя как дома среди бандитов, так и среди граждан.\nАзараго только ухмыльнулся и похлопал другого генерала по плечу, — Эти зебры понимают смысл свободы, Зарвад! У нас всё ещё есть преимущество, когда дело касается морали.\n— Ты всегда был оптимистом, Азрузаал. — Орзагид попытался изобразить улыбку. Залатель Зарка был искусным противником на поле боя. Восстание ожидала, мягко говоря, нелегкая битва."
 colthage_civil_war.2.desc_1:0 "Несмотря на ранний час, мост между пограничными городами Анназа в Зумидии и Запса в Кольтфагене пересекла бородатая фигура. Из Зумидии нервные гиппогрифы-полицейские наблюдали за зеброй. Этим жеребцом был Занно Мзелькатид, лидер конституционалистской армии, чьё изрешеченное пулями знамя развевалось сейчас над Запсой. Достигнув назначенного места встречи, политик некоторое время бесцельно стоял, слушая звучащие вдалеке выстрелы, пока из тени не появился зебра с револьвером. — Доброго денька, господин Занно. Заннидо Зидон, к вашим услугам. Конституционалисты уже эвакуировались из города, так что вас встречаю только я. Готовы к весьма ухабистой поездке?\n\nЗарвад Орзагид и Азрузаал Азараго смотрели на карту Кольтфагена, разложенную на столе на их полевой базе в Зам'але. Азараго вздохнул, глядя на крошечный кружок, обозначающий территорию, находящуюся под контролем конституционалистов. — Я не ожидал, что всё пойдёт настолько плохо. Не знаю, как Зарке это удалось, но большинство наших ключевых сторонников заперты. Я надеялся, что под нашем контролем окажется не только Сивмейрс.\nГенерал Орзагид кивнул, зажигая сигару. — Да, Азрузаал. Есть только мы да эти бандиты. — Он сделал затяжку. — У нас есть небольшой промежуток времени, прежде чем силы Зарки обрушатся на нас, так что мы должны захватить как можно больше земли.\nАзараго похлопал другого генерала по плечу, — Я боялся, что ты не объявишься, Зарвад. Я принял твоё кислое настроение за трусость!\n— Народ Кольтфагена рассчитывает на меня, генерал. — Орзагид попытался изобразить уверенную улыбку, поглаживая при этом револьвер в кобуре. — В конце концов, на нашей стороне всё ещё остаются Очзор и Занит. — Обе зебры рассмеялись. — Да здравствует революция! — Орзагид криво ухмыльнулся.\n— Да здравствует революция! — Азараго ответил. Его сердце наполнилось мрачной решимостью."
 colthage_civil_war.2.a:0 "Мы сокрушим этих мятежников."
 colthage_civil_war.2.b:0 "Да здравствует Мзелькатид! Да здравствует революция!"

 colthage_civil_war.3.t:0 "Занно Мзелькатид арестован"
 colthage_civil_war.3.desc:0 "— Смотрите, сержант, эти ублюдки собрались вон там. Думаю, это генерал Азараго. — Полицейский шепнул сержанту Ксанзе. Силы полиции были рассредоточены в зданиях, что окружали мост между зумидийской Анназой и кольтфагенской Запсой. — Видите повстанцев? Давайте схватим их прямо сейчас, пока они не разбежались.\nКсанза покачала головой и положила копыто на плечо офицера. — Тихо. Голова змеи ещё не появилась. Посмотри на мост. — Обе зебры переглянулись: солнечные лучи осветили одинокую фигуру, стоящую на противоположном конце моста. Он помахал копытом своим сторонникам и неспешной рысью направился к ним. — Подожди, нам нужно убедиться, что он зашёл достаточно далеко. Я не позволю ублюдку ускользнуть. — Ксанза приказала так тихо, как только могла. Она пыталась успокоить ритм своего бешено колотящегося сердца. Вождь будет гордиться этим днём. Вся нация вздохнёт с облегчением.\n\nЗанно Мзелькатид улыбнулся генералу Азараго. — Рад видеть тебя здесь, в самом Кольтфагене. Скажи, как у нас дела? — Конституционалист оглядел удивительно маленькую свиту, ожидавшую его, и замер, услышав крик из одного из зданий. — Занно Мзелькатид, вы арестованы за измену Республике! Вы окружены, сопротивление бессмысленно!\nИ, как бы в подтверждение сказанного, из окон и дверей на заговорщиков уставились десятки винтовок. — Борода За'ала, это засада! — крикнул генерал Азараго, одним быстрым движением вскинув револьвер. — Давайте вернём Занно обратно через мост! Сейчас же! — Заговорщики приготовились начать перестрелку, но Занно просто поднял копыта. — Нет необходимости в насилии. Мы проиграли. Мы сдаёмся.\n— Ты же не серьёзно это говоришь? — Генерал попытался возразить, но один взгляд на лидера конституционалистов сказал ему всё, что нужно было знать. Жеребец опустил оружие, когда полиция вышла из укрытия. Революция закончилась, не успев даже начаться."
 colthage_civil_war.3.a:0 "Дамы и господа, мы взяли его."

 colthage_civil_war.4.t:0 "Протесты подавлены"
 colthage_civil_war.4.desc:0 "— Впечатляющая, как и всегда, работа, мисс Заннид. — Залатель ухмыльнулся, глядя на держащуюся в тени фигуру в углу своего кабинета. Его отец и раньше использовал таланты неуловимой зебры для хирургического устранения инакомыслящих, и Зиемпсал не разочаровала его и сейчас.\n— Спасибо за ваше покровительство, господин Зарка. Хотя есть ещё кое-что, что вы должны знать. — Фигура в тени подождала, пока суфрит не уделит ей всё своё внимание. Зиемпсал наслаждалась моментом превосходства, когда она знала что-то, а вот самый могущественный зебра в Кольтфагене - нет. — Студенческие протесты координировались централизованно. Мы предполагаем, что главари планировали устроить протесты по всему Кольтфагену в тот момент, когда у них появится повод для этого. Возможно, кто-то из ваших врагов пытается ослабить ваше правление. Быть может, для своего триумфального возвращения?\nСлова на мгновение повисли в воздухе, а потом Залатель ответил. — Занно. Ну конечно. Без сомнения, его финансируют эти высокомерные полукровки из Ариса!\n\n— Возможно да, а возможно и нет. Необходимо дальнейшее расследование. И им должна заняться уж точно не полиция. — Залатель поморщился при этой мысли. Лучше бы он не знал подробностей о делишках Заннид. На мгновение он задумался, спрашивал ли об этом Заннид его отец.\n— Хорошо, сделай это. — Решительный ответ суфрита не вызвал особой реакции у фигуры в плаще.\n— Должна заметить, что нам придётся пойти на значительные расходы. В конце концов, есть сто двадцать семь пар глаз, которых нужно избегать. — Заннид говорила про древний судебный институт Республики, вечно ищущий признаки нечестной игры. Это заставило Залателя заколебаться. Если ему придётся брать в долг у казны и отложить другие задачи. И вообще неизвестно, обнаружит ли Заннид что-нибудь полезное в ходе своего "расследования"."
 colthage_civil_war.4.a:0 "— В настоящее время мы не можем себе этого позволить."
 colthage_civil_war.4.b:0 "— Ты получишь всё необходимое."

 colthage_civil_war.5.t:0 "План Запсы"
 colthage_civil_war.5.desc:0 "Залатель Зарка пролистал сводку, которую принесла ему Заннид. Секретная переписка, которая должна была быть хорошо спрятана и передана только самым доверенным лидерам оппозиции. Их операция называлась "План Запсы", и её организовал сам Занно Мзелькатид. Списки контактов, коды, подробные карты, тайники с оружием. В плане даже была указана дата: первое августа 1007 года. Суфрит не мог не впечатлиться хитросплетениями плана и многочисленными контрмерами против раскрытия. План Занно был похож на корабль, который может запечатать переборки, если в какой-то отсек начнёт поступать вода. Залатель поднял глаза на фигуру в тени. В его представлении Заннид должна была ухмыляться под капюшоном.\n\n— Как ты достала всё это? Заннид, это просто невероятно.\nЕсли неуловимая шпионка и злорадствовала, то ей удалось это хорошо скрыть. — Заргон, Тёмный Владыка, требует, чтобы я не делилась своими секретами.\nСтаралась ли Заннид напустить эзотерического тумана, или она действительно поклонялась страшному владыке глубин? Но, так или иначе, её ответа было достаточно, чтобы Залатель прекратил свои расспросы. — С помощью этого мы сможем искоренить заговор конституционалистов. — Старший Зарка ухмыльнулся, представив себе отчаяние своего противника, когда прямо на его глазах развалится вся его хитрая схема. Зебра в плаще лишь кивнула головой и покинула кабинет суфрита."
 colthage_civil_war.5.a:0 "Мы найдём этой информации хорошее применение."

 colthage_civil_war.6.t:0 "Перестрелка в Гиппоне"
 colthage_civil_war.6.desc:0 "— Господин Зердин, вы арестованы по подозрению в измене Республике. Выходите сейчас же или мы ворвёмся сами. — Голос начальника полиции Гиппона был громок, его едва заглушали закрытые двери и окна.\n— Рискните попробовать! — Абдзамон Зердин оглядел вестибюль здания портового управления. Его коллеги смотрели на хаотично забаррикадированную дверь из-за столов и других укрытий. Зебра зарядил пистолет, когда от громкого удара дверь затряслась на петлях. — Помните, за что вы сражаетесь, кольтфагенцы! — Громко произнёс бюрократ. — Сегодня мы защищаем конституцию! Сегодня мы боремся за нашу Республику! Смерть Зарке! — Деревянные щепки полетели во все стороны, когда дверь сломалась и полиция ворвалась внутрь. Первый зебра едва успел ступить внутрь, как в него полетели пули, но полиция быстро ответила на это дымовыми гранатами и открыла огонь из собственного оружия.\n\nСержант полиции Ксанза усмехнулась. Повстанцы-конституционалисты оказались вооружены лучше, чем они предполагали. Зебра перезарядила свой "Гаркано-Очзор", но тут рядом с ней раздался крик. Она обернулась и увидела, что её начальник рухнул на землю. Ксанза пригнулась и добежала до него. — Давайте вытащим вас отсюда, сэр. — Ксанза прижала копыто шефа к его ране.\n— Отбой Ксанза, не дай этим бандитам сбежать, пока ты будешь спасать меня. — Её начальник закашлял кровью, его голос дрожал.\n— Да пошл... — Реплику Ксанзы оборвал огонь, вспыхнувший в здании. Что, Тёмный побери, они делают? Затем офицер увидела дюжину теней, надвигающихся на неё. Они идут в атаку? Остальные члены отряда выглядели столь же ошеломлёнными, как и она. — Пристрелите их, сейчас же! Не дайте им вступить в ближний бой! — Ксанза выстрелила из винтовки в конституционалистов, чтобы подчеркнуть свой приказ. Этого оказалось достаточно, чтобы вывести её коллег из ступора, и мятежники начали падать один за другим. Она приказала одному зебре вызвать пожарных, а остальным исследовать тела.\n\nСердце Ксанзы всё ещё колотилось от стресса. Она оглянулась на своего шефа, но было уже поздно. Его глаза были закрыты, а тело неподвижно. Она ругалась и кричала проклятия, пока другой офицер не отвлёк её. — Зердин здесь, сержант. Похоже, у них кончились патроны. Теперь, судя по всему, даже маратели бумаг сражаются насмерть."
 colthage_civil_war.6.a:0 "— Отправьте депешу в Кольтфаген, это уже не просто бандиты."

 colthage_civil_war.7.t:0 "Тюремная инспекция"
 colthage_civil_war.7.desc:0 "Засдрубал Зарка улыбался, пока рысил мимо камер в тюрьме Кольтфагена. Этот тюремный блок был полностью заполнен повстанцами. Делегация сенаторов и судей следовала за ним, делая записи и задавая вопросы охранникам и заключенным. Сколько бы сенаторы из фракции конституционалистов ни приставали к заключённым, они не получали ответов, подтверждающих слухи о жестоком обращении. Всякий раз, когда политикам казалось, что они близки к тому, чтобы заставить политзаключенного говорить, он напрягался и отказывался сообщить подробности. На стропилах над блоком зебра в тёмном плаще следила за делегацией, чиркая спичкой над всеми заключенными, подумывающими заговорить. Он так привлекал их внимание. Одного лишь вида Зиемпсал Заннид было достаточно, чтобы подавить мятежные мысли.\n\nВскоре делегация закончила экскурсию, и один из сенаторов подошел к Засдрубалу. — Поздравляю, генерал Зарка. Похоже, что тюрьма работает адекватно, хотя у нас есть некоторые опасения по поводу её вместимости. Мы надеемся, что большинство из этих новых заключенных останутся тут лишь на время.\nЗарка вежливо улыбнулся в ответ. — Естественно, сенатор. Как только ситуация успокоится. Как я уже сказал в начале инспекции, слухи о злоупотреблениях или даже о более худших вещах - это всего лишь слухи.\n— Вам придётся простить "Сто двадцать семь", генерал. — В разговор вступил судья. — Скорость, с которой вы обнаружили этих повстанцев, впечатляет, но мы не нашли ничего, что указывало бы на проведение незаконных допросов. Ждите нашего отчета.\n\n— Ваша похвала - это комплимент охранникам и начальнику тюрьмы, ваша честь. А теперь, пожалуйста, давайте закончим эту инспекцию в более приятной обстановке. — Засдрубал Зарка с ухмылкой выпустил делегацию наружу, побудив Заннид спуститься с её наблюдательного пункта, пока испуганные пленники побеждённо смотрели в спины уходящим политикам.\n— Вы так хорошо подыгрывали мне, детишки. Сначала рассказали мне о своих друзьях, а потом хранили мои секреты. Никому из вас не придётся отправиться со мной к Тёмному сегодняшним вечером."
 colthage_civil_war.7.a:0 "Зацепок нет, а тюрьмы переполнены."

 colthage_civil_war.8.t:0 "Семейное воссоединение"
 colthage_civil_war.8.d:0 "Ратуша Запсы была переоборудована под военную базу кольтфагенской армии. Пока войска окружали оставшиеся отряды конституционалистов, Засдрубал и Залатель Зарка обсуждали последние события. Но их прервал стук в дверь. — Лучше бы это было чем-то важным! — крикнул суфрит, поднимаясь из-за стола.\n— Семейное дело, братишка! — Раздался весёлый голос Заго с другой стороны двери, и Засдрубал отворил её. Внутрь вошёл улыбающийся Заго, поддерживающий морщащуюся Зафод. Адмиральская униформа на одной из её ног была запачкана красным. Они вошли, и генерал закрыл за ними дверь. Залатель встал, вздохнув с облегчением при виде сестры.\n— Святой За'ал, Зафод, ты в порядке? Мы так волновались!\n\nКобыла села на стул, положила ногу поудобнее и оглядела комнату. — Думаю, что ты беспокоился обо мне больше, чем об остальных. Я слышала, ты взял в плен Занно и остальных из нас.\nЗасдрубал уставился на сестру. — 'Нас?' Неужели семья для тебя ничего не значит, Заф? И наследие нашего отца?\n— Не читай мне нотаций, Зас! Я прекрасно знаю, что я сделала. Я сражалась за демократию. За республику, где существа свободны в выборе политики. За страну без рабства!\nЗалатель встал между ними и посмотрел на Зафод. — И скольким пришлось заплатить за твой идеализм, Заф? Сколько студентов с блестящим будущим погибло? Сколько храбрых солдат? Пока вокруг нас враги набирают силу, Кольтфаген сражается сам с собой. Это именно то, что наш отец пытался предотвратить.\nТут в разговор вступил Заго, его тон был мягким, а слова аккуратными. — Теперь это не имеет значения; мы снова вместе. Ещё многое предстоит сделать.\nЗасдрубал вздохнул и шагнул к сестре. — Пойдём домой, Заф. Мы прибережем наши пули для настоящих врагов. Я прощу тебя, если ты пообещаешь работать с нами.\nЗафод вздохнула, но ответила своему брату отказом. — Мне нужно время, прошу меня простить."
 colthage_civil_war.8.a:0 "Гражданская война закончилась, пора возвращаться домой."
 
 colthage_civil_war.9.t:0 "Победа в гражданской войне"
 colthage_civil_war.9.d:0 "Наконец-то в Кольтфаген вернулось верховенство закона. Хотя Заркиды думали, что они могут развратить демократические институты государства, воля граждан оказалась сильнее таких заблуждений, так как ныне конституционалистская армия Мзелькатида контролирует нацию. Зарка и его сторонники бежали из столицы, когда стало ясно, что она падёт перед нашими войсками. Они бросили защитников города и сбежали в сельскую местность в попытке повторить свой успех во времена вторжения короля Шторма. Только вот на этот раз Залатель не смог вдохновить народ своим автократическим популизмом. Таким образом, он и многие другие Заркиды были вынуждены начать переговоры о капитуляции, мирно сдавшись нам в знак символического прекращения своего лидерства. Однако Сенат никто не трогал и теперь он находится под нашим пристальным вниманием. Мы уже формируем неофициальный "координационный совет", который займётся деликатным процессом перехода к демократическому обществу при одновременном сохранении кольтфагенских институтов. Наш путь был долог и труден, но ныне мечта о возвращении конституции близка как никогда."
 colthage_civil_war.9.a:0 "Троекратное ура конституции!"
 
 colthage_civil_war.10.t:0 "Шанс на мир"
 colthage_civil_war.10.d:0 "Ратуша Запсы была превращена во временное место заседаний правительства конституционалистской армии. Ранним утром Занно Мзелькатид созвал там своих советников по поводу письма, которое он получил вчера вечером. — При всем уважении, сэр, незнакомцы, приносящие письма в вашу спальню, не похожи на надёжных и заслуживающих доверия посланников. — Генерал Зарвад Орзагид вздохнул, изучая печати послания. — Но оно кажется достаточно правдоподобным.\nЗанно улыбнулся, желая рассказать о содержании письма. — Я понимаю, что нужно проявлять осторожность. Ну, его смысл сводится к следующему: Бальтазар Закбар и Батрун Зариес, а также их фракции сайентифидов и милитаристов, понимают, что им не победить, и хотят прекратить конфликт. Если мы примем их предложение, то они совершат переворот против Заркидов, после чего будет заключён мир. В обмен они хотят сохранить своё место в обществе.\n— А если мы откажемся? — вмешался Зенут Заранзид - один из немногих сенаторов, что лично приехали в столицу конституционалистов, дабы поддержать революцию, — Они сами говорят, что проиграли. Давайте избавимся от всей этой гнилой структуры одним ударом!\n— Если мы откажемся, сенатор Заранзид, — Занно ответил, чувствуя тяжесть от своих следующих слов, — то погибнет ещё больше невинных.\n\nСлова Занно повисли в воздухе. Все молчали и лишь сам Мзелькатид осмелился нарушить эту тишину; — Более того, их требования кажутся разумными. И военным, и сайентифидам есть место в нашем Кольтфагене, не так ли? Мы боремся за то, чтобы вернуть нацию к нормальной жизни.\n— Многие рисковали жизнью ради реальных перемен. И хоть эти группы появились ещё до Заркидов, они являются примером того, что народ презирает нашу элиту. Всё это идёт вразрез нашим республиканским идеалам! — ответил Заранзид, заслужив одобрительный ропот некоторых из собравшихся.\n— Я беспокоюсь об одной вещи, что важнее идеалов: меня беспокоит потенциальный обман. Закбар и Зариес хитры, и действуют исходя только из собственных интересов. Их переворот - весьма шаткая основа для нашей Республики. — добавил Орзагид. — Другой возможностью прекратить борьбу я бы воспользовался, но только не этой. — Занно уставился на письмо, обдумывая слова своих товарищей. Должен ли он отказаться от шанса на мир?"
 colthage_civil_war.10.a:0 "Принять предложение от сайентифидов и милитаристов."
 colthage_civil_war.10.b:0 "Отказаться от шанса на мир и продолжить борьбу."
 
 colthage_civil_war.11.t:0 "Предательство!"
 colthage_civil_war.11.d:0 "Совершенно неожиданно для нас армейские части, верные генералу Зариесу, и полиция, связанная с сайентифидами, взяли под контроль цитадель Кольтфагена и сместили Залателя Зарку с поста суфрита. Заговорщики утверждают, что они действовали от имени "Сто двадцати семи", искореняя коррупцию. Заговорщики быстро арестовали братьев Зарки и объявили о созыве специального заседания сената. На нём Бальтазар Закбар и Батрун Зариес были назначены суфритами, которым было поручено заключить мир с конституционалистами.\n\nОбещание быстрого возвращения к нормальной жизни наряду со стремительностью переворота предотвратило попытку контрпереворота со стороны Заркидов, а основные силы лоялистов, растянутые по всей стране, сражались в это время с конституционалистами. Судя по всему, учёные и милитаристы решили сократить свои потери, обеспечив себе место в новой системе, а не бороться за старый порядок."
 colthage_civil_war.11.a:0 "Предатели!"
 
 colthage_civil_war.16.t:0 "Победа конституционалистов"
 colthage_civil_war.16.d:0 "До нас дошли новости о том, что режим Заркидов в Кольтфагене был свергнут конституционалистской армией Занно Мзелькатида, а его силы теперь контролируют все центральные правительственные учреждения, дабы поспособствовать мирному возвращению к конституционному правлению. Эта новость была встречена с обнадеживающим оптимизмом по всей Кольтве, особенно среди идеалистов вроде Зешмуназаша Зейрутида, которые видят в этом возможность примириться с новым кольтфагенским правительством, дабы создать более честное и справедливое будущее для всех. С другой стороны, более прагматичные и скептически настроенные индивидуумы видят в новом правительстве лишь красивую ширму, под которой скрывается старый режим, который в лучшем случае будет по-прежнему активно угнетать народ Кольтвы, несмотря на демократические реформы, а в худшем - станет новым режимом Заркидов, но уже под маской свободы и демократии. Тем не менее, пока от имени конституционалистов не было предпринято ни единой попытки примирения или мирных переговоров, а бывшие солдаты Заркидов на фронте с нами теперь оказались под новым командованием. Это не означает, что возможность мира абсолютно исключена, но нам придётся оставаться бдительными и не убирать оружие, чтобы обеспечить себе прочную позицию как на поле боя, так и за столом переговоров."
 colthage_civil_war.16.a:0 "Подождём и посмотрим, что произойдёт."
 
 colthage_civil_war.17.t:0 "Восстановление связей"
 colthage_civil_war.17.d:0 "Братья и сестра Зарки подошли к небольшому ухоженному дому на побережье Кольтурубиса с видом на залив. Пожилой жеребец-зебра, что подметал мозаичный дворик, улыбнулся всем четверым. — Ах, молодые хозяева, какая радость! Я пойду в павильон и поставлю чайник!\nВсе четверо поблагодарили слугу, который всю жизнь был рядом с их матерью, и продолжили путь. Зайдара Зарка сидела на диване, держа поблизости трость, и наблюдала, как волны мягко накатывают о берег. Она тепло улыбнулась своим детям, когда увидела их приближение. — Мои лучики солнца, я рада снова видеть вас всех вместе.\nИз всех четверых Засдрубал, казалось, был больше всех смущен ласковыми словами матери. — Мама, сейчас не время.\nЗаго быстро вмешался и сладко улыбнулся. — Нам нужна твоя помощь.\n\nГлаза стареющей зебры задержались на Зафод, и она понимающе кивнула ей. — Могу сказать, что вы не можете забыть о произошедшем. — Потребовалось лишь одно мгновение в компании с ней, чтобы их сердца открылись. Именно это сочувствие и очаровало их отца.\nЗалатель опустил глаза, подыскивая слова для оправдания. — Она могла разрушить наследие отца. Она могла умереть!\nЗайдара мягко кивнула старшему. — Она могла, но и ты тоже. Зафод? — Теперь её взгляд обратился к дочери, которая стояла в стороне. — Зафод, сражаться за свои убеждения - значит быть Заркой, но это время уже прошло. — Глубокий вздох выдал, что за этими словами скрывается весьма богатое прошлое. — Ты нужна своим братьям сейчас. И иногда маленький шаг может завести тебя куда дальше, чем большой прыжок.\nСлова матери заставили Зафод растаять, и она нежно обняла Зайдару. — Я постараюсь, обязательно постараюсь. — Прошептала она, пока слабая хватка матери успокаивала её.\n\nОстаток дня семья Зарка провела за чаепитием и поеданием фалафеля. Зайдара улыбалась рассказам о битвах Засдрубала, словно это были его старые эскапады с деревянным мечом. Заго хвастался иностранными контактами, словно он обрел нового друга. Она сравнивала Залателя с его отцом, когда тот объявлял о своих планах, а Зафод наблюдала за манерой поведения своей матери, тихо улыбаясь самой себе, когда она вновь обнимала семью в своём сердце."
 colthage_civil_war.17.a:0 "В конце концов, семья - это самое важное."
 
 #2nd civil war
 
 colthage_civil_war.12.t:0 "Съезд в Зуре"
 colthage_civil_war.12.d:0 "После поражения узурпатора Безельшаззара Зерутры лидер конституционалистов Зенут Заранзид, желающий прийти к мирному соглашению с армией конвенционалистов, предложил Заннидо "Бандольеру" Зидону встретиться в Кольтфагене, чтобы обсудить последствия гражданской войны. Съезд должен был урегулировать разногласия между революционными лидерами, сыгравшими наибольшую роль в свержении Зерутры, но Бандольер отказался присутствовать на встрече в Кольтфагене, и поэтому было решено перенести съезд в Зур.\n\nДанная встреча, намеревавшаяся найти путь к демократии, быстро скатилась в хаос, поскольку конвенционалисты не признали претензии Заранзида на роль "первого вождя революции". Конвенционалисты опасались, что Заранзид намеревается установить диктатуру, и не были убеждены в приверженности конституционалистов истинным реформам, в особенности вопросу о земле, и поэтому объявили его мятежником. Последняя попытка возродить единство среди революционеров провалилась, и теперь их разногласия могут быть разрешены только на поле боя."
 colthage_civil_war.12.a:0 "Бой продолжается..."

 colthage_civil_war.13.t:0 "Победа во второй гражданской войне"
 colthage_civil_war.13.d:0 "Дело сделано. После множества принесённых жертв и лишений движение конституционалистов вновь одержало победу над реакционными Зерутридами и преступниками-конвенционалистами, дабы снова утвердить своё господство над нацией. Многие считали мечту о республике мёртвой после "Десяти трагических дней", но только не Заранзид. Он не позволит демократии ускользнуть так легко. Только не после того, как она была столь близка. Он не упустит её, даже если ему лично придётся воскресить её. И он сделал это. С каждой выигранной битвой, с каждым убитым предателем и каждым солдатом мы отвоёвывали наши неотъемлемые права у тех, кто столь легко их отрицал. И теперь мы одержали победу. Конечно, разрушения, вызванные двумя произошедшими подряд гражданскими войнами, потребуют много времени на исцеление, а внедрение демократии, как это уже было продемонстрировано, будет куда сложнее, чем могло бы показаться на первый взгляд. Но одно ясно точно: самая болезненная часть для народа уже позади, так что будем надеяться, что после всех этих передряг он стал лишь сильнее."
 colthage_civil_war.13.a:0 "Республика восстановлена... снова."
 
 colthage_civil_war.14.t:0 "Победа во второй гражданской войне"
 colthage_civil_war.14.d:0 "Армия конвенционалистов, когда-то считавшаяся полностью забытой, теперь вернулась и захватила контроль над всем Кольтфагеном. Поскольку Зерутриды либо мертвы, либо заключены в тюрьму, а конституционалисты снова ушли в подполье или сбежали за границу, остался только Зидон и его конвенционалисты. Хотя мы во многом обязаны бывшему движению сопротивления Кольтвы, нельзя забыть и про Заннидо Зидона и его команду. Именно они превратили это движение в настоящую боевую силу, дабы вернуть то, что принадлежит им по праву. Многие могут видеть в нас лишь мелких бандитов, правящих на основе страха и террора, но на самом деле для нас главное - это справедливость, которой так жаждут многие крестьяне. Мы стремимся вернуть те неотъемлемые права - от земельной реформы до равенства перед законом - которые другие предпочитают отнимать ради своей выгоды. Мы готовимся вершить суд над праведными и виновными, и можем только надеяться, что все больше и больше зебр присоединятся к нам на этом пути."
 colthage_civil_war.14.a:0 "Выступаем."
 
 colthage_civil_war.15.t:0 "Победа во второй гражданской войне"
 colthage_civil_war.15.d:0 "После всей пролитой крови в Кольтфаген наконец-то вернулся закон и порядок. То ли потому, что неудачные восстания других сторон делегитимизировали их, то ли потому, что за них больше некому бороться, но Зерутриды остались единственным выбором для народа. За последнее десятилетие кризис следовал за кризисом, и, несмотря на все беспорядки и требования "реформ" со стороны общества, мы отказываемся поддаваться призывам к анархии, разврату и правлению толпы. Мы боремся за сильное копыто, которое проведёт Кольтфаген через эти трудные времена и сделает его великим как никогда. Конституционалисты могут называть нас автократами, но на самом деле мы - уникальная форма демократии, что способна сохранять стабильность перед лицом трудностей и редко опускается до междоусобиц по мелким вопросам, отвлекающих от важнейших государственных дел. Когда народ в час отчаяния взывает к лидеру, приходит суфрит и обеспечивает им безопасность. Но народ всё равно, подобно жеребятам, продолжает просить большего, не понимая, что именно эти требования и породили такую незащищенность. И хотя вы любите детей, вы иногда должны наказывать их ради их же собственного блага."
 colthage_civil_war.15.a:0 "Суфрит превыше всего! Тогда! Сейчас! И навсегда!"
 
 colthage_other.1.t:0 "Соглашение моря Элер"
 colthage_other.1.desc:0 "К нам обратились дипломаты из государства Кольтфаген, что располагается в Северной Зебрике. Ссылаясь на давнюю историю дипломатических и торговых контактов между ними и южной Грифонией, они предлагают нам подписать соглашение об инвестициях. Они обещают создать вокруг своей столицы специальную экономическую зону с эксклюзивными правами для вингбардийских компаний, и даже выделить достаточное количество дешёвой рабочей силы для этой зоны. Часть доходов будет поступать непосредственно к нам - однако мы должны будем выполнить свою часть сделки и инвестировать в Кольтфаген. Стоит ли нам соглашаться на такую сделку?"
 colthage_other.1.a:0 "Похоже на хорошее предложение."
 colthage_other.1.b:0 "Они хотят обокрасть нас."
 
 colthage_other.2.t:0 "Вингбардия соглашается"
 colthage_other.2.desc:0 "Наши дипломаты вернулись из Грифонии с прекрасной новостью: вингбардийцы согласились подписать соглашение моря Элер. Реализация этого соглашения поспособствует экономическому развитию и индустриализации Кольтфагена, а также станет новым шагом в богатой истории дипломатических и торговых контактов между нашими странами. Деловые круги с большим энтузиазмом отнеслись к планируемой специальной экономической зоне в нашей столице, и финансирование от предпринимателей-грифонов уже начало проникать в города, что, без сомнений, является лишь верхушкой айсберга. После заключения этого инвестиционного соглашения кольтфагенцы могут наконец-то рассчитывать на экономический рост."
 colthage_other.2.a:0 "Это того стоило!"
 
 colthage_other.3.t:0 "Вингбардия отказывается"
 colthage_other.3.desc:0 "К сожалению, вингбардийцы отказались подписать соглашение моря Элер. Даже обещание предоставить вингбардийским компаниям эксклюзивные права на инвестиции и развитие не помогло перевесить чашу весов. Поскольку наши усилия по ведению переговоров закончились столь плачевно, всякое желание Кольтфагена начинать разработку другого инвестиционного соглашения полностью иссякло. Специальная экономическая зона мертва, а вместе с ней и любой шанс развить нашу экономику с помощью иностранной поддержки."
 colthage_other.3.a:0 "Тогда мы достигнем автаркию."
 
 colthage_other.4.t:0 "Кольтфаген требует объединения"
 colthage_other.4.d:0 "Мы только что получили ультиматум из Кольтфагена, в котором нам сообщили о желании политиков этой нации присоединить нашу страну к их собственной. Кольтфагенское правительство желает укрепить свою власть и престиж, и поэтому оно занялось политикой поглощения своих соседей. И теперь же настала очередь нашей нации. Нам ясно дали понять, что в случае отказа против нас будет применена сила."
 colthage_other.4.a:0 "У нас нет другого выбора, кроме как согласиться."
 colthage_other.4.b:0 "Мы согласны, но при условии сохранения автономии."
 colthage_other.4.c:0 "Это совершенно неприемлемо!"
 
 colthage_other.5.t:0 "[From.GetNameDef] соглашается на аннексию"
 colthage_other.5.d:0 "Хорошие новости! [FROM.GetAdjective]ое правительство мудро решило принять нашу просьбу об аннексии. В этот славный день новая группа зоникийцев наконец-то войдёт в состав нашей страны и присоединится к своим собратьям. Подразделения пограничников уже начали процесс демонтажа пограничных застав, что вызвало ликование у наблюдающих за этим зебр. В этот день два народа стали одним."
 colthage_other.5.a:0 "Замечательно!"

 colthage_other.6.t:0 "[From.GetNameDef]ое контрпредложение"
 colthage_other.6.d:0 "В ответ на наше требование аннексии [FROM.GetAdjective]ое правительство решило предложить компромисс. Хотя они исключают полную аннексию, чиновники этой нации выразили готовность подчиняться нашему режиму в качестве автономного субъекта. Эта ситуация ставит нас в довольно затруднительное положение: несмотря на то, что мы обладаем возможностью напасть на нашу цель и легко силой добиться её подчинения, население этой страны, несомненно, будет расстроено таким вторжением, что сделает их куда менее склонными к сотрудничеству с нами в будущем."
 colthage_other.6.a:0 "Мы согласны с этими условиями."
 colthage_other.6.b:0 "Мы не приемлем ничего, кроме полной аннексии!"

 colthage_other.7.t:0 "[From.GetNameDef] отвергает предложение об аннексии"
 colthage_other.7.d:0 "Открыто проявив непокорность, [FROM.GetAdjective]ое правительство отказалось от нашего требования аннексии и чётко заявило о намерении защищать свой суверенитет до самого конца. Это неприемлемое положение дел, поскольку своими действиями [FROM.GetAdjective]ое лидерство продолжает настаивать на том, чтобы бесчисленные зебры их нации были насильно разделены со своими собратьями. Наша разведка докладывает, что крупная группа [FROM.GetAdjective]их войск скопилась по ту сторону нашей границы, поскольку противник уже готовятся к предстоящему конфликту. К сожалению, на данный момент мы можем исправить эту ситуацию исключительно применением силы."
 colthage_other.7.a:0 "В бой!"
 
 colthage_other.8.t:0 "Триумф на юге"
 colthage_other.8.d:0 "Наша кампания по вытеснению полчищ кваггатайцев ради возвращения южной Зоникии оказалась ошеломляюще успешной. Кольтфагенские войска успешно преодолели оборону Кваггатая и смогли продвинуться вглубь вражеской территории, прежде чем мирные переговоры положили конец боевым действиям. Победа на поле боя позволила нашим дипломатам добиться весьма выгодных условий, и Кваггатай согласился уступить нам все зоникийские земли, которые они ранее занимали. Это поистине знаменательное событие: мы восстановили честь нации и воздали ханству по заслугам."
 colthage_other.8.a:0 "Миссия выполнена!"
 
 colthage_other.9.t:0 "Сокрушительное поражение"
 colthage_other.9.d:0 "К сожалению, последний конфликт с нашими воинственными соседями с севера закончился сокрушительным поражением. Кольтфагенские войска вторглись в Кольтдар и нанесли мощный удар, прорвав нашу подготовленную оборону и продвинувшись вглубь страны. Мрачная ситуация на поле боя вынудила нас заключить мир, прежде чем наше положение могло ухудшиться ещё сильнее. В итоге у нас не осталось иного выбора, кроме как уступить весь Кольтдар вместе с южной частью Кольтвы кольтфагенцам."
 colthage_other.9.a:0 "Совершенно непростительно!"
 
 colthage_other.10.t:0 "Кольтфаген требует возвращения Кар-Альпаки"
 colthage_other.10.d:0 "Хотя в настоящее время мы контролируем Кар-Альпаку, этот кольтванский регион был частью Кольтфагена до того, как его захватил Ламбет в хаосе, что последовал после вторжения короля Шторма. Теперь кольтфагенцы наконец-то вернулись, чтобы вернуть то, что когда-то принадлежало им. Сегодня утром с нами связались посланники кольтфагенцев с требованием вывести все наши войска из Кар-Альпаки и уступить им эту землю. Правительство лидера [FROM.GetLeader] решительно настроено отомстить за прошлые унижения, нанесенные их нации, и готово к борьбе. Нет сомнений, что отказ от этого требования приведёт к вооруженному конфликту с Кольтфагеном. Должны ли мы согласиться на их требования?"
 colthage_other.10.a:0 "Хорошо, мы уступим им эту территорию."
 colthage_other.10.b:0 "Если они хотят нашей земли, то им придётся побороться за неё!"

 colthage_other.11.t:0 "Кар-Альпака возвращена!"
 colthage_other.11.d:0 "Сегодня мы узнали чудесные новости — [FROM.GetLeader] и [FROM.GetAdjective]ое правительство решили не испытывать на прочность нашу решимость и приняли наши требования. Разведчики на границе отмечают, что они уже начинают выводить свои войска из Кар-Альпаки, готовясь к возвращению этой территории в состав Кольтфагена. Это радостное событие, поскольку общины, которые были разделены в хаосе во время вторжения короля Шторма, теперь наконец-то могут воссоединиться. А самое приятное это то, что мы достигли таких успехов, не прилив ни единой капли крови."
 colthage_other.11.a:0 "Превосходно."
 
 colthage_other.12.t:0 "[From.GetNameDef] отвергает наши требования"
 colthage_other.12.d:0 "Наши дипломаты возвращаются с печальными новостями: [FROM.GetAdjective]ое правительство не пожелало проявить благоразумие и отказалось от нашего требования вернуть Кар-Альпаку. Поскольку они по-прежнему не намерены отдавать эту украденную землю, у нас нет иного выбора, кроме как вернуть её силой. Также наши разведчики на границе отметили, что противник наращивает численность своих войск в Кар-Альпаке в преддверии предстоящего конфликта."
 colthage_other.12.a:0 "Какая наглость!"
 
 colthage_other.13.t:0 "Победа при Кар-Альпаке"
 colthage_other.13.d:0 "Как и ожидалось, наше дерзкое вторжение по возвращению провинции Кар-Альпака завершилось полной победой. Благодаря храбрости войск Кар-Альпака возвращена в состав нашего государства, а враги - посрамлены! Должностные лица уже начали процесс ассимиляции потерянной территории и восстановления кольтфагенского правления."
 colthage_other.13.a:0 "Превосходно!"
 
 colthage_other.14.t:0 "Поражение при Кар-Альпаке"
 colthage_other.14.d:0 "Наше вторжение с целью вернуть провинцию Кар-Альпака прошло не так, как планировалось. Войска столкнулись с куда более сильным сопротивлением, чем предполагалось, и они были вынуждены отступить, после того как наши войска понесли большие потери. Мы потерпели унизительную неудачу в своём стремлении отвоевать Кар-Альпаку."
 colthage_other.14.a:0 "Какая жалость."

 colthage_other.15.t:0 "Наступление отменено"
 colthage_other.15.d:0 "К сожалению, вражеские силы оказались гораздо более многочисленными и лучше подготовленными, чем мы предполагали. После нескольких стычек между нашими войсками мы решили отступить. Хотя нам не удалось отвоевать Кар-Альпаку, мы сумели сохранить своё лицо... по большей части."
 colthage_other.15.a:0 "Мы доберёмся до них в следующий раз!"
 
 colthage_other.16.t:0 "Нападающие отброшены!"
 colthage_other.16.d:0 "Как и ожидалось, последний конфликт с нашими воинственными западными соседями закончился полной победой. Начав вторжение в Кар-Альпаку, кольтфагенские войска получили отпор от наших защитников и их наступление было остановлено. У этих высокомерных зебр не было ни единого шанса против наших храбрых войск, которые мужественно выстояли перед лицом непрекращающихся атак. Это наша земля, и никто её у нас не отнимет!"
 colthage_other.16.a:0 "Превосходно."
 
 colthage_other.17.t:0 "Кар-Альпака потеряна"
 colthage_other.17.d:0 "К сожалению, последний конфликт с нашими воинственными западными соседями закончился поражением. Начав вторжение в Кар-Альпаку, кольтфагенские войска предприняли решительную атаку и наши собственные войска не смогли удержать позиций. Несмотря на доблестные жертвы, понесенные во время многочисленных стычек на границе, мы были вынуждены отступить. Кольтфагенские войска полностью заняли Кар-Альпаку, фактически аннексировав её и прекратив этот краткосрочный вооружённый конфликт."
 colthage_other.17.a:0 "Совершенно непростительно!"
 
 colthage_other.18.t:0 "Перепутье Зарки"
 colthage_other.18.d:0 "Традиционным началом кольтфагенского политического года было выступление одного из суфритов перед сенатом. Поскольку Залатель Зарка был пока единственным суфритом, именно он гордо в одиночестве стоял на трибуне, как капитан, смотрящий на море. Но лидер Кольтфагена знал, что эти залы куда более коварны, чем владения Заргона. Многие из сенаторов были старыми и помнили речь его отца с трибуны. Некоторые из них даже были коллегами деда Залателя. Суфрит быстро взглянул на своих братьев, сидевших на первом ряду скамей, а затем на старого председателя сената. Зебра кивнул и разрешил суфриту выступить в качестве почётного гостя древнего учреждения.\n\n— Кольтфагенцы, уважаемые члены сената, мы стоим на перепутье. К западу от нас лежит дорога, от которой часто предостерегал мой отец, и это же предостережение я повторю сегодня. — Глаза суфрита гордо блестели, а мощный голос громко разносился по залу. — Есть те, кто по наущению иностранных агитаторов и собственной зависти называет нашу благородную республику фикцией, а семью Зарка - деспотами. Я не потерплю обвинений в тирании, когда все мы помним жизнь под оккупацией йети! — По сенату пронёсся ропот одобрения. — Тираны не исчезли. Мы изгнали их. И это дорого нам обошлось. Заркиды проливали кровь за республику, и мы не позволим, чтобы эту жертву отменили так называемые "конституционалистские" агитаторы и саботажники!\n\nСуфрит дал утихнуть возгласам сенаторов-неконституционалистов, после чего продолжил, стараясь не обращать внимания на холодный взгляд своей сестры Зафод. — А на востоке скрываются оппортунисты. Пока мы были слабы, они вооружались. Кольтванские сепаратисты терроризируют нашу экономику и честных граждан, в то время как некоторые в этой комнате призывают к диалогу и миру. Достопочтенные кольтфагенцы, относительно измены есть только один курс действий! — Сторонники Зарки взревели, а Залатель ухмыльнулся, наслаждаясь славой. — Я вижу перед нами путь, почтенные сенаторы. Путь, указанный нам жертвой моего отца. Он ведёт к процветанию и славе. Идите со мной, и я приведу Кольтфаген к новому золотому веку! — Президенту потребовалось несколько минут, чтобы привести сенат в порядок, но Залатель уже получил необходимый импульс."
 colthage_other.18.a:0 "Династия Заркидов стоит у руля."

 colthage_other.19.t:0 "Переворот сайентифидов!"
 colthage_other.19.d:0 "Бальтазар Закбар стал могущественным и влиятельным политиком в Кольтфагене. Он стал настолько важным, что его власть соперничала лишь с властью самого суфрита. Поэтому [Root.GetLeader] должен был быть осторожным и по возможности умиротворять его. В последнее время появились сомнения в лояльности Бальтазара, поэтому была организована срочная встреча с целью о мирно разрешить разногласия. Ведь сайентифиды предпочитали более утонченные методы, а не грубую силу.\n\n[Root.GetLeader] и Бальтазар Закбар встретились в надёжном и безопасном конференц-зале в глубинах цитадели Бырза. Когда [Root.GetLeader] сел за стол напротив Закбара, старый зебра предложил своему собеседнику чашку горячего хиндийского чая. Отказываться было бы невежливо, но сперва чай должен был попробовать дегустатор. Пока Закбар спокойно пил из своей чашки, дегустатор пришёл к заключению, что чай безопасен для питья и имеет нормальный вкус, после чего передал чашку [Root.GetLeader]. Суфрит выпил напиток и переговоры начались.\n\nНа следующий день [Root.GetLeader] и дегустатор напитков почувствовали себя очень плохо и оказались прикованными к постелям. Поскольку суфрит не мог выполнять свои обязанности, Бальтазар Закбар объявил, что власть временно переходит к нему. Но когда некоторые чиновники или сенаторы запротестовали против такого развития событий, они были быстро арестованы солдатами сайентифидов по обвинению в измене. Тем временем Закбар встретился с больным суфритом, которого мучили страшные боли. Он принёс с собой чайник и две чашки. В одну он налил обычный чай, а затем щёлкнул переключателем и налил в другую совершенно иную смесь. Глаза суфрита расширились, когда стало ясно, как именно было совершено отравление.\n— В этой чашке находится противоядие от яда. Я предлагаю его вам, но не бесплатно. Вы должны подписать данный документ, в котором вы официально уходите в отставку по состоянию здоровья. — Бальтазар протянул больному документ и ручку.\n[Root.GetLeader] заколебался, но потом накатил очередной приступ боли, так что он дрожа поспешно подписал документ об отставке. Бальтазар Закбар мягко улыбнулся, а затем передал лекарство. — Спасибо. Кольтфаген теперь в лучших копытах."
 colthage_other.19.a:0 "Грядёт новое будущее."
 
 colthage_other.20.t:0 "Кольтфаген предлагает союз"
 colthage_other.20.d:0 "В последние годы отношения кольтфагенцев с гиппогрифами сильно испортились, и не секрет, что на горизонте маячит вооруженный конфликт между ними. В свете этого [From.GetLeader] желает сотрудничать с нами в рамках анти-гиппогрифьего альянса: официального пакта о совместных действиях, который начнёт действовать, если какая-либо из сторон окажется в состоянии войны с Гиппогрифией.\n\nЭто позволит гарантировать наличие сильного союзника в случае конфликта с Гиппогрифией, хотя некоторые сомневаются в надёжности Кольтфагена."
 colthage_other.20.a:0 "Мы должны держаться вместе!"
 colthage_other.20.b:0 "Мы не нуждаемся в таком союзе."
 
 colthage_other.21.t:0 "Формирование Оси "Анти-Арис""
 colthage_other.21.d:0 "Наши дипломаты вернулись с хорошими новостями: Хироптерра мудро решила принять наше предложение о союзе, и так родилась Ось "Анти-Арис". Такое сотрудничество, несомненно, окажется бесценным в предстоящем конфликте с гиппогрифами, так что победа теперь вполне достижима. В рамках этого соглашения зарантийский регион Зиндер будет передан нам по стратегическим соображениям, дабы наша граница с Гиппогрифией стала ещё длиннее."
 colthage_other.21.a:0 "Выпьем за наших новых друзей из Хироптерры!"

 colthage_other.211.t:0 "Союз или мечта?"
 colthage_other.211.d:0 "С холмов Аурез Залатель смотрел на своих новых граждан-зумидийцев и чувствовал, что достиг конца той полной конфликтов дороги, по которой он шёл столько лет. Но это был не конец: всего лишь очередной перекресток.\n\n— Я знаю, о чём ты думаешь, Зал, — сказал Заго, укладываясь на траву рядом с ним, — Разве не было бы лучше, если бы нам принадлежала вся Зоникия? Почему мы должны делиться? Ну, если ты посмотришь на всех этих зебр под нами, то думаю, увидишь ответ. Они видели слишком много войн, и если ты позволишь им наслаждаться миром, то они будут любить тебя за это.\n\nЗалатель уже собирался повернуться к Засдрубалу, ожидая, что его воинственный брат предложит контраргумент, когда тишину нарушил горький смех. Оглянувшись, братья увидели, что к ним подошла Зафод.\n\n— Эти зебры вполне наслаждались миром до того, как мы пришли их "освобождать". И теперь мы победили. Мы "освободили" миллионы из них в Зирте и Варзене, дабы они трудились под началом наших добрых друзей - хироптеррцев.\n\nБратья на мгновение остолбенели. Заго встал и уставился на неё.\n\n— Мы только что выиграли самую трудную войну со времён короля Шторма. Тебе обязательно всё портить, Зафод?\n\nЗасдрубал заговорил низким голосом: — Я думаю, наша сестра предлагает нам предать наших союзников. Это так, Зафод?\n\nЗафод кивнула. — Я с самого начала была против этого альянса. Мы сражались с хироптеррцами. Мы знаем, что они из себя представляют. Мы знаем, что они собираются делать теперь, когда у них нет внешних угроз. Ведь теперь они действительно могут приступить к работе.\n\nЗалатель молчал. Предать своего единственного союзника, подвергнуть своих граждан ещё одной ужасной войне... просто немыслимо. Но и оставить своих соотечественников-зоникийцев под лунаристским игом... тоже немыслимо.\n\nЗалатель повнимательнее рассмотрел зумидийских фермеров и понял, что они делают. Они убирали неразорвавшуюся мину со своих полей."
 colthage_other.211.a:0 "Мы не предадим наших ближайших союзников."
 colthage_other.211.b:0 "Зоникийская мечта стоит любых жертв."

 colthage_other.212.t:0 "Предательство кольтфагенцев"
 colthage_other.212.d:0 "Мы получили неприятное известие от наших союзников. Точнее уже бывших союзников. Кольтфагенцы подали дипломатический протест против нашего обращения с дикарями в Варзене и Зирте и потребовали пересмотра договора Эйн-Тротгуре, который мы только что заключили.\n\nОни выслали наших военных советников, и они сообщили нам, что [CTH.GetLeader] почти наверняка намерен перевести дипломатический кризис в тотальную войну, чтобы осуществить свою "пан-зоникийскую мечту".\n\nМы не желаем участвовать в подобных играх и поэтому уже разорвали дипломатические отношения с этими ненадёжными существами. Леди-командующая Лайтнинг Чарм и лорд-командующий Этёрнал Эклипс в настоящее время завершают разработку стратегических и логистических планов для победы над государством [CTH.GetNameDef], если мы захотим наказать их за наглость."
 colthage_other.212.a:0 "Они пожалеют об этом."
 
 colthage_other.22.t:0 "Хироптерра отклоняет предложение"
 colthage_other.22.d:0 "Наши дипломаты вернулись с мрачными новостями: Хироптерра поступила глупо и отвергла наше предложение о союзе, тем самым нанеся смертельный удар по мечте об Оси "Анти-Арис". Не сумев заручиться сотрудничеством бэтпони, мы теперь вынуждены в одиночку противостоять гиппогрифьей угрозе. Это весьма пугающая перспектива, но иного выхода у нас нет. Для хоть какого-то шанса на победу в этом предстоящем конфликте потребуется максимально полная отдача от каждого гражданина."
 colthage_other.22.a:0 "Впереди мрачные дни."
 
 colthage_other.23.t:0 "Внесение поправок в конституцию"
 colthage_other.23.d:0 "Из кабинета адмирала Зафод Зарки открывался вид прямиком на Круглую Гавань Кольтфагена, и именно тут Залатель встретился с ней и двумя своими братьями - Заго и Засдрубалом. Кобыла сидела за своим столом, а её братья расположились на удобных стульях, расставленных по кругу. Члены семьи Зарка предпочитали встречаться в кабинетах друг друга, разделяя презрение к упадническим учреждениям. — Спасибо за приглашение, Заф. — Залатель улыбнулся. — Я чувствую, что политические ветры благоприятствуют нам, и мы должны воспользоваться этим, решив вопрос с конституцией.\nЗафод улыбнулась в ответ, но куда менее искренне. — Зал, ты не можешь просто так взять и избавиться от одного из самых древних документов на этом континенте! Конституция так же стара, как Нерушимое Знамя Азтарте или Круглая Гавань.\nЗаго кивнул в знак согласия. — Она пережила правление ханов и короля Шторма. Что же ты предлагаешь?\nЗалатель улыбнулся с досадой. — Не волнуйтесь, я - последний, кто задумается об отмене этого столь почтенного документа. Я намерен внести в сенат поправку о том, что должен существовать суфрит Заркид, и что этот суфрит будет обладать широкими полномочиями для сохранения Кольтфагенской Республики.\n\nОстальные братья и сестра на мгновение задумались над этой идеей, и первым высказался Засдрубал. — Это кажется отличной идеей. Отец всегда говорил, что в чрезвычайном положении можно игнорировать закон, но теперь, когда худшее уже позади, мы должны укрепить нашу позицию и упредить тех, кто считает наше правление неконституционным.\nЗаго покачал головой. — Я ценю сентиментальность, брат. Но нашему отцу не нужна была конституция. Это просто бумажка, и сильной зебре лучше не быть ограниченной ею.\nЗафод тяжело вздохнула. — Я знаю, что вы трое никогда не принимали мою точку зрения во внимание, но позвольте мне изложить её на понятном вам языке. Конституционалисты знают, как вы все и наш отец нарушили закон. Нельзя изменить нашу традицию одним взмахом пера, наших противников так не обмануть. Но, чтобы успокоить сердца недовольных в этой стране, нужно по возможности работать в рамках закона, нарушая его лишь в крайних случаях. — Она встала и взяла из шкафа бутылку рома и поднос с четырьмя стаканами. — Но, прежде чем ты примешь решение, Зал, позволь мне немного успокоить и наши сердца."
 colthage_other.23.a:0 "Внести новые поправки."
 colthage_other.23.b:0 "Это всё неважно, конституция не имеет значения."
 colthage_other.23.c:0 "Придерживаться конституции на словах."
 
 colthage_other.24.t:0 "Антикоррупционная кампания завершается успехом!"
 colthage_other.24.d_not_scientifid:0 "За несколько месяцев, прошедших с тех пор, как со-суфрит Бальтазар Закбар и Научная Клика впервые запустили свою амбициозную антикоррупционную программу, она уже успела принести поразительные результаты. Создание Бюро Общественной Честности, ответственного за проверку поведения госслужащих, привело к увольнению бесчисленного количества коррумпированных чиновников. Кроме того, недавно введенные штрафы за коррупцию и обязательное антикоррупционное образование для чиновников привели к заметному снижению неэтичного поведения во всех ведомствах.\n\nСнижение уровня коррупции дало гражданам повод больше доверять правительству и, как с гордостью отметил Бальтазар, значительно повысило эффективность государства. Данное развитие событий в конечном итоге способствовало укреплению власти Залателя. Однако был и побочный эффект - сейчас в правительстве гораздо больше сторонников научного подхода, чем когда-либо прежде. Это привело к тому, что влияние Научной Клики продолжает расти."
 colthage_other.24.d_scientifid:0 "За несколько месяцев, прошедших с тех пор, как Бальтазар Закбар и Научная Клика впервые запустили свою амбициозную антикоррупционную программу, она уже успела принести поразительные результаты. Создание Бюро Общественной Честности, ответственного за проверку поведения госслужащих, привело к увольнению бесчисленного количества коррумпированных чиновников. Кроме того, недавно введенные штрафы за коррупцию и обязательное антикоррупционное образование для чиновников привели к заметному снижению неэтичного поведения во всех ведомствах.\n\nСнижение уровня коррупции дало гражданам повод больше доверять правительству и, как с гордостью отметил Бальтазар, значительно повысило эффективность государства. Данное развитие событий способствовало укреплению власти и авторитета Сайентифидов, послужив конкретным доказательством того, что они достаточно квалифицированы для эффективного управления страной."
 colthage_other.24.a:0 "Эти яйцеголовые определённо знают, что делают."
 colthage_other.24.b:0 "Мы, яйцеголовые, определённо знаем, что делаем!"
 
 colthage_other.25.t:0 "Кольтфаген предлагает технологический обмен"
 colthage_other.25.d:0 "Вскоре после того, как Замилькар Зарка стал суфритом Кольтфагена в 975 году, он нанял многообещающую группу учёных, известную как научная клика, для управления страной. Их экономическая политика привела к масштабной индустриализации Кольтфагена, а также открыла путь для немалых вингбардийских инвестиций в регион. Именно тогда Замилькар подписал договор о дружбе и взаимной поддержке с Вингбардией.\n\nНедавнее решение его сына Залателя назначить Бальтазара Закбара на должность со-суфрита значительно усилило влияние так называемых "Сайентифидов", которые, как никогда прежде, стремятся наладить с нами хорошие отношения. Уполномоченные члены этой научной клики предложили программу технологического обмена и утверждают, что тесное сотрудничество между Кольтфагеном и Вингбардией будет взаимовыгодным и крайне важным для обеспечения процветания обеих наших наций."
 colthage_other.25.a:0 "Да, это замечательная идея!"
 colthage_other.25.b:0 "Нет, что они вообще могут нам предложить?"
 
 colthage_other.26.t:0 "Вингбардия принимает предложение"
 colthage_other.26.d:0 "Правительство Вингбардии, выслушав наше предложение о программе технологического обмена, очень скоро приняло верное решение. Вместе с представителями Кольтфагена они подписали соглашение о научно-техническом сотрудничестве между нашими двумя странами. Будущее данного партнёрства выглядит светлым и, несомненно, будет взаимовыгодным: знания, которыми мы будем делиться друг с другом, поспособствуют нашему общему процветанию."
 colthage_other.26.a:0 "Чудесно!"
 
 colthage_other.27.t:0 "Вингбардия отвергает предложение"
 colthage_other.27.d:0 "Правительство Вингбардии, выслушав наше предложение о программе технологического обмена, очень скоро приняло решение, но не то, на которое мы надеялись. Хотя мы считали, что партнёрство будет взаимовыгодным, вингбардийцы, похоже, думали иначе, и в итоге наши представители вернулись с пустыми копытами. Будем надеяться, что это единичный случай, и что он не предвещает беды для будущих отношений между нашими двумя нациями."
 colthage_other.27.a:0 "Как прискорбно."
 
 colthage_other.28.t:0 "Великое жертвоприношение"
 colthage_other.28.d:0 "Рядом с цитаделью Бырза в Кольт-Хадасте - прямо напротив храма За'ала Заракина в самой древней части города - располагалось большое святилище. Обычно здесь было мало посетителей, но сегодня ступени к святилищу были украшены шелковым ковром, а в воздухе витал запах благовоний. Большая процессия направлялась к зданию, проходя через массивные ворота крепостных стен и мимо толп жителей нижнего города. Впереди шел сам Залатель Зарка в парадной форме, а по обе стороны от него двигались зебры, одетые в белоснежную форму священного отряда - древней и почётной стражи Кольтфагена. Позади него десятки солдат священного отряда несли бронзовую статую, изображающую парусник и украшенную серебром и драгоценными камнями. Шествие завершал оркестр.\n\nХотя в зоникийском пантеоне было шесть главных богов, Залатель не искал благосклонности тёмного Заргона, правящего под волнами, законодателя Зама или воинственной Азтарте. Он желал получить благословение владыки-создателя зебр За'ала в форме Заракина - короля, и его второй стороны - непредсказуемого бога бурь За'ала Зефона. Также он не забывал и про Занит, что была богиней-матерью, женой За'ала и покровительницей Кольтфагена. Последним же он выбрал Зотара, искусного бога, который покровительствовал кузнецам, инженерам и изобретателям.\n\nРанее суфрит посоветовался со священниками, которые выбрали сегодняшний день как благоприятный для жертвоприношения. И чистое небо, похоже, подтвердило их правоту. Верховный жрец провёл эскорт статуи внутрь, оставив суфрита снаружи. Сердце Зарки колотилось в груди. Его отец не верил в древние великие жертвоприношения и не был намерен идти дальше официальных обязанностей верующего.\nЧерез минуту из святилища начал подниматься пар - продукт алхимико-металлургических реакций, способных в считанные минуты расплавить даже благородные металлы. Как первый суфрит, Залатель был обязан определить, кому будет посвящена церемония. Толпа молча наблюдала за происходящим и терялась в догадках, какой же бог удостоится столь грандиозного жертвоприношения."
 colthage_other.28.a:0 "— За'ал Заракин, прими нашу жертву и даруй нам мудрость!"
 colthage_other.28.b:0 "— Леди Занит, прими нашу жертву и снова покровительствуйте своему городу!"
 colthage_other.28.c:0 "— Владыка Зотар, прими нашу жертву и проведи нас через эту новую эпоху!"

 colthage_other.29.t:0 "Кольтфаген требует репараций за войну"
 colthage_other.29.d:0 "Хотя этот дворец был самым изысканным зданием в [Root.GetAdjective]ой столице, для вкусов Хирама Зерранида стиль йети был грубоват. Общество в Гиппоне было гораздо более утончённым, так что оно обеспечивало куда более высокий уровень комфорт при гораздо меньших затратах. Суфрит прислал его в качестве дипломата, чтобы вытребовать репарации у правительства йети. Пока Хирам, облаченный в тяжёлый плащ, пробирался через залы правительственного здания, он начал терять веру в свою миссию. Эти йети были не лучше тех, что оккупировали Кольтфаген во времена правления короля Шторма. И всё же у Хирама был план, который позволит ему вырвать победу из пасти дипломатического унижения. После оскорбительно долгого ожидания дипломата наконец-то впустили в тронный зал.\n\n[Root.GetLeader] сидел на своего рода троне и хмурился. — Итак, что привело тебя сюда, кольтфагенец? Мы не часто встречаем официальных гостей с севера. Расскажи мне, что [Root.GetNameDef] может сделать для тебя.\nХирам вежливо улыбнулся и поклонился. — Ваше великолепие и милость привели меня сегодня к вам, [Root.GetLeader]. Мы, кольтфагенцы, всё ещё помним о могуществе йети, и именно это могущество является предметом моего визита.\n[Root.GetLeader] ухмыльнулся, — Мы всегда рады дани, северянин.\nХирам вежливо кивнул, но быстро попытался перевести разговор в другое русло. — Мы оказались в непростом финансовом положении, поэтому суфрит счел разумным обратиться за помощью к самым могущественным созданиям, которых мы знаем. Если вы поможете, то Кольтфаген будет считать разрушения, оставленные йети, компенсированными. Такой жест, конечно, покажет, что йети - сила, с которой нужно считаться. — Хирам снова отвесил экстравагантный поклон, ожидая ответа от вождя йети.\n\n[Root.GetLeader] широко улыбнулся, а затем начал медленно смеяться. Затем к нему присоединились остальные, а Хирам прикусил губу. Всеобщий смех продолжался больше минуты, прежде чем йети снова заговорил. - Отправляйся домой! И скажи своему вождю, что он может прийти за своим золотом, если готов его забрать!"
 colthage_other.29.a:0 "Этим зебрам нужен ещё один урок смирения..."

 colthage_other.30.t:0 "Йети отказываются платить"
 colthage_other.30.d:0 "Залатель Зарка сидел за своим столом в кабинете суфрита. Рядом с ним стоял его брат Засдрубал, привычно облачённый в военную форму. С другой стороны сидел дипломат из Гиппона Хирам Зерранид. Последний только что вернулся с дипломатической миссии в Штормовые Земли, в ходе которой требовал от йети репараций за войну. Дипломат уже заканчивал изложение отчёта о своей поездке. — Были установлены ценные связи с дипломатами и чиновниками йети, но, к сожалению, йети, похоже, не пожелали подчиняться нашим требованиям. — Первое утверждение Хирама было в лучшем случае полуправдивым, но дипломат никогда не должен прямо сообщать о полном провале.\nЗалатель хмурился на протяжении больше части доклада, в нём медленно нарастал гнев, вызванный вопиющим неуважением этих варваров. — Эти йети не воспринимают нас всерьез! Я покажу им, что бывает с теми, кто встаёт на пути Кольтфагена. Генерал, немедленно подготовьте своих солдат к высадке. Пусть Зафод подготовит ударную эскадру.\n\nТеперь настала очередь Засдрубала хмуриться. Он лишь слегка улыбнулся в ответ на гнев брата, а Хирам с интересом наблюдал за происходящим. — Залатель, я согласен с тем, что наглость йети требует ответа, но сейчас в нашем арсенале нет ничего подходящего для этого. Проведение кампании на враждебной земле, что находится на другом краю континента, потребует слишком многого от нашей логистики. А когда наши возможности будут ограничены, наши враги обязательно воспользуются возможностью украсть у нас ещё больше Зоникии.\nК удивлению гиппонца, разумные доводы Засдрубала успокоили Залателя. Когда дело касалось общения с суфритами, никто не был более искусен, чем его братья и сестра. Старший Зарка заговорил; — Да, конечно, ты правы. Мы не можем отступить от своего долга перед Республикой. Мы получим средства другим способом. Я поговорю с Захуммидом о займе."
 colthage_other.30.a:0 "— Но я бы предпочел столкнуться с йети вместо процентов."
 
 colthage_other.31.t:0 "День за городом"
 colthage_other.31.d:0 "Братья и сестра семьи Зарка прибыли в сельское поместье Заго Зарки и наслаждались окончанием жаркого дня, сидя в тени беседки за особняком. Залатель и Зафод стояли над столом, перебирая бумаги, Засдрубал внимательно наблюдал за рабами, работающими в поле, а хозяин дома откинулся на диване. — Ну, что скажешь, Зал? Сенаторы в восторге, за исключением, конечно, наидревнейших окаменелостей. — Спросил Заго, сделав глоток вина.\n— Честно говоря, мне это не нравится. — Ответил Залатель. — Отец закрепил власть центристов, и тем самым обеспечил нашу власть.\nВ поле надсмотрщик угрожал хлыстом рабу, который отлынивал от работы, так что лентяю пришлось вновь вернуться к труду. Засдрубал согласно покачал головой, а Зафод вздрогнула при звуке удара хлыста. Адмирал заговорила нарочито спокойно. — Твои рабы работают эффективно, Заго, ты должен гордиться.\n— Они благодарны и трудолюбивы, я действительно горжусь этим хозяйством.\n— Тогда я не понимаю твоего желания федерализировать Республику. Без сильной хватки Заркидов это поместье зачахнет, разве то же самое будет хорошо для Кольтфагена?\n\nЗаго ответил не сразу. — Мы говорим о цивилизованном народе. Лидер знает, кого он должен контролировать, а кому он может доверить определённую автономию.\nЗафод вздохнула. — Не могу поверить, что ты так смотришь на своих рабов. Ты хоть разговариваешь с ними?\n— Естественно. И они всегда признательны. — Заго широко улыбнулся.\n— Ага, с чего бы это им считать иначе? Ну да ладно, мы можем потерять определённый уровень контроля, Зал, но это может пойти нам во благо. Реформы отца привели к волнениям в Кольтве и на западе. Внедри эти уступки, и ты покажешь, что ты суфрит всех зоникийцев, а не только тех, кто в Кольтфагене и Зуре.\n— Но если я отвергну их, то мы сможем завершить работу отца и начать пожинать плоды. — Залатель сел, всё ещё обдумывая предложение.\n— Давайте сначала поужинаем и выпьем вина! Всё домашнего производства. Мы не можем весь день обсуждать дела! — Заго поднял копыто, подавая знак одному из своих рабов, что пора принести еду."
 colthage_other.31.a:0 "— Замилькар был централистом, и я тоже буду!"
 colthage_other.31.b:0 "— Возможно, можно пойти на некоторые уступки..."
 
 colthage_other.32.t:0 "Роль ВВС"
 colthage_other.32.d:0 "Перспектива создания боевой авиации вызвала ожесточённые дебаты по поводу того, как именно должна быть организована эта новая ветвь вооружённых сил. Большинство генералов согласны с тем, что авиация должна непосредственно поддерживать наземные силы. Они считают, что воздушные подразделения должны находиться под оперативным управлением армейских командиров, дабы они могли максимально эффективно поддерживать наши войска.\n\nА вот многие адмиралы утверждают, что раз для нас важно восстановить военно-морское превосходство Кольтфагена, то логично подчинить авиацию ВМС. Тесная интеграция приведёт к максимальной эффективности наших морских авиационных сил. Наиболее сильно они подчёркивают потенциал авиации в береговой обороне, настаивая на том, что потребуется лишь совсем немного самолётов, чтобы потопить массивные вражеские линкоры.\n\nВ противовес обеим этим точкам зрения группа визионеров из рядов генералов и адмиралов утверждает, что если мы отдадим авиацию в копыта армии или флота, то рискуем затормозить её развитие. Они считают, что ВВС должны быть автономными и управляться зебрами, которые понимают новые технологии, новую тактику и новые стратегии, и не будут тратить авиационные активы, пытаясь помочь старомодным армиям и флотам. По их мнению, наши ВВС должны получить автономию, чтобы эффективно расширяться и расти.\n\nНо что действительно нужно Кольтфагену?"
 colthage_other.32.a:0 "ВВС для армии."
 colthage_other.32.b:0 "Независимые ВВС."
 colthage_other.32.c:0 "ВВС для флота."
 
 colthage_other.33.t:0 "Торговое предложение от Кольтфагена"
 colthage_other.33.d:0 "Представители Кольтфагена обратились к нам с предложением заключить торговый договор между нашими двумя странами. Это соглашение устранит все барьеры для взаимной торговли, а также проложит путь к расширению сотрудничества и экономических отношений. Кольтфаген традиционно был известен как врата Зебрики, так как это государство являлось важным связующим звеном в торговле между востоком и западом, а также перевалочным пунктом для товаров, поступающих по бесчисленным торговым маршрутам Зебрики. Хотя в последние годы нация была опустошена вторжением короля Шторма, на данный момент она, похоже, полностью восстановилась.\n\nПодписание договора полностью откроет для нас кольтфагенские рынки, предоставив при этом доступ ко многим ценным товарам вроде кофе, жемчуга, фарфора, слоновой кости, сахара и прочих. Однако это также может привести к экономическим потрясениям для нас в краткосрочной перспективе и усилению зависимости от Кольтфагена в долгосрочной. Готовы ли мы принять их предложение?"
 colthage_other.33.a:0 "Да, кто не хочет заработать?"
 colthage_other.33.b:0 "Нет, этим зебрам нельзя доверять!"
 
 colthage_other.34.t:0 "[From.GetNameDef] подписывает торговый договор"
 colthage_other.34.d:0 "Увидев преимущества устранения торговых барьеров между нашими странами, [FROM.GetAdjective]ое правительство мудро решило подписать предложенный нами торговый договор. Его принятие предоставляет нам ценного экономического партнёра и прокладывает путь к будущему сотрудничеству между нами, поскольку обе стороны выиграют от расширения торговли. Это, несомненно, станет началом долгой и выгодной дружбы."
 colthage_other.34.a:0 "За мир и процветание!"
 
 colthage_other.35.t:0 "[From.GetNameDef] отказывается от предложения"
 colthage_other.35.d:0 "Не увидев достоинств устранения торговых барьеров между нашими странами, [FROM.GetAdjective]ое правительство решило отклонить предложенный нами торговый договор. Их глупый отказ означает, что ни одна сторона не сможет воспользоваться преимуществами более тесного сотрудничества. Ну, а нам придётся поискать торговых партнёров в другом месте."
 colthage_other.35.a:0 "Незначительное неудобство."
 
 colthage_other.36.t:0 "Кольтфаген закрывает торговый путь"
 colthage_other.36.d:0 "Кольтфаген не имеет возможности выполнить свои обязательства по заключённому между нашими странами договору и вынужден закрыть торговый путь, что приведёт к прекращению торговли с нами. Это событие, несомненно, приведёт к серьёзным экономическим потрясениям, поскольку у нас больше не будет доступа к ценным товарам, которые поступали к нам через Кольтфаген. Нам придётся начать искать новых торговых партнёров в других местах."
 colthage_other.36.a:0 "Врата Зебрики снова захлопнулись."
 
 colthage_other.37.t:0 "Вопрос о СМИ"
 colthage_other.37.d:0 "— Может, тебе стоит завести собственное радиошоу, Зал? "Добрый вечер, суфрит!". Ты займёшь первое место в рейтинге, не то что бы у тебя были бы конкуренты. — Суфрит и его братья с сестрой рассмеялись над шуткой Заго, когда они поднимались на один из холмов, возвышающихся над Кольтфагеном.\n— Я беспокоюсь, что эти средства массовой информации станут притонами для смуты и дезинформации, если мы не будем жестко контролировать то, что говорится через них. Некоторые коммерческие станции в зарубежных странах могут попытаться купить себе влияние в нашей стране. — Ответил Залатель, с тоской глядя на вершину холма.\nЗафод, которая немного запыхалась от подъёма, вмешалась. — Мы могли бы принять участие в хорошем круизе сегодня. Я за то, чтобы никогда больше не позволять Засу решать, что нам делать! — Это вызвало триумфальную ухмылку Засдрубала и кивки согласия со стороны двух других зебр. — На этот раз я вынуждена согласиться с тобой, Залатель, — продолжила адмирал. — Я не думаю, что мы полностью осознаём силу средств массовой информации, и нам определённо следует запретить иностранные компании. Но это также отличный способ для нас получить информацию от народа, не пропущенную через подхалимский фильтр.\n\nЗасдрубал ускорился, пока Зафод говорила, и теперь триумфально стоял на вершине. — Идите сюда, вид на город тут просто фантастический! — Через минуту остальные догнали их и устроились на отдых под старым деревом, пока Засдрубал раздавал им всем воду. — Должен признаться, это действительно за гранью моего понимания. Я согласен с Залом, но и ты также права, Заф. Есть смысл дать отдушину простым зебрам.\nЗаго допил воду и покачал головой, любуясь видом. — Отсюда Кольтфаген выглядит таким безмятежным. И не скажешь, насколько много разрушений причинил король Шторм.\n— Полагаю, что есть преимущество в том, чтобы не видеть всего. — Залатель вздохнул и сел обратно. — Вероятно, я позволю тебе сохранить привилегии планирования встреч, Зас.\nЗасдрубал указал на продолжение тропы. — Впереди располагается роща Занит. Мы можем отдохнуть там, и, возможно, Мать даст нам совет.\n— Я надеюсь, что она не забудет и про еду! — воскликнул Заго, когда братья и сестра, смеясь, встали, готовые продолжить свой поход."
 colthage_other.37.a:0 "СМИ должны быть под жёстким контролем!"
 colthage_other.37.b:0 "Возможно, что мы можем разрешить ограниченную свободу слова..."

 colthage_other.38.t:0 "Военный переворот!"
 colthage_other.38.d:0 "Напряженность между правительством и армией росла уже давно. Офицеры начали всё сильнее вмешиваться в функционирование государства, протестуя против осуществления политики, которая им не нравилась, а правительство в свою очередь постоянно напоминало им, что именно армия должна служить государству. В конце концов, эта напряженность достигла опасной точки кипения. Стали распространяться слухи о заговоре с целью свержения лидера [Root.GetLeader] и установления власти военных в стране. Суфрит призывал граждан сохранять спокойствие, но втайне пытался подготовиться к неизбежному.\n\nВсё началось ещё до рассвета. Все дороги, ведущие из столицы, были перекрыты баррикадами военных, а все линии связи перерезаны. Тем временем флот направил свои корабли в залив, чтобы остановить любое морское сообщение с городом. Солдаты выдвинулись из казарм и быстро заняли почтовые отделения, газетные типографии, вокзалы и цитадель Бырза. К восходу солнца большая часть города уже находилась под контролем военных, которые не мешкая ввели комендантский час. Сенат попытался собраться на экстренное заседание, но было уже поздно. Батрун Зариес, видный лидер армии, возглавил колонну солдат, уверенно марширующих к зданию Сената. Охранники Сената сдались без боя, позволив Батруну войти внутрь и арестовать всех несогласных сенаторов.\n\nВ течение нескольких часов было сделано официальное заявление о введении чрезвычайного военного положения, которое тут же вступило в полную силу. Свергнутый суфрит, [Root.GetLeader], попытался бежать из столицы, но был схвачен и помещен под домашний арест. Некоторые сторонники старого режима попытались оказать сопротивление, но их попытка была подавлена и вскоре в столице воцарилась жуткая тишина. Новости быстро распространились по стране, и военные установили контроль над всеми крупными поселениями и стратегическими объектами.\n\nВ течение одного дня армия полностью взяла под контроль государство [Root.GetName]. Будущее туманно, поскольку никто не знает, что они планируют делать. Но уже сейчас некоторые зебры бежали из страны, пока такая возможность сохранялась, опасаясь наихудшего развития событий."
 colthage_other.38.a:0 "Успешный переворот - это не измена."
 
 colthage_other.39.t:0 "Решение по поводу Трибунала"
 colthage_other.39.d:0 "— Господин Зарка, я пришёл сюда, чтобы отговорить вас от следующего шага. — Сказал Заалшиллек Бодазтарт, едва только сев напротив Залателя в кабинете суфрита. Владелец нескольких поместий считался главным защитником интересов землевладельцев.\n— Полагаю, Заго сообщил вам? — Залатель нахмурился. — Хотя я и не предполагал, что в круг ваших интересов входят вопросы судебной системы, господин Бодазтарт.\nСельский магнат тепло улыбнулся. — Напротив, я и мои друзья считаем "Сто двадцать семь" важнейшим институтом для дальнейшей стабильности и процветания Кольтфагена. — Заалшиллек зажег сигару, что Залатель расценил как признак нервозности.\n— Они действительно очень важны, а их независимость вредит стране. Теперь, когда народ следует за мной, настало время установить господство в суде. Я не позволю никому встать у меня на пути, особенно этим вредным адвокатам.\n\nУлыбка Заалшиллека померкла. — Я вижу, что у вас, Залатель, в отличие от вашего отца, есть твёрдые и устоявшиеся взгляды. Но я могу предложить вам альтернативу. У меня и моих друзей есть связи. — Заинтересованный Залатель наклонился вперёд. — Нет нужды делать из потенциального друга врага. Разве не было бы лучше, если бы некоторым сенаторам-конституционалистам были предъявлены обвинения в коррупции? — Его улыбка вернулась. — Вы же рассматриваете этот вопрос, не так ли?\nЗалатель ухмыльнулся. Это предложение показало, насколько землевладельцы готовы прогнуться, чтобы пользоваться его благосклонностью. Бодазтарт был там, где он хотел. — Я признаю, что есть более важные цели, чем Трибунал. Дело в том, что мне просто не нравится, когда некоторые зебры думают, что они неприкасаемые. Ведь так власть может запросто опьянить их. — Лицо магната напряглось, когда он ждал решения суфрита."
 colthage_other.39.a:0 "— Я рад, что "Сто двадцать семь" вновь преданы справедливости."
 colthage_other.39.b:0 "— Я буду использовать свою популярность, чтобы покончить с Трибуналом, попробуй остановить меня."
 
 colthage_other.40.t:0 "Верховный суфрит"
 colthage_other.40.d_not_wholesome:0 "Братья и сестра Зарка смотрели с балкона на недавно воздвигнутую статую Залателя. — Я уверен, что отец был бы благодарен за то, что после стольких лет, проведённых на солнце, он получил хоть немного тени. — Заго ухмыльнулся и похлопал брата по спине, отметив весьма заметную разницу в размерах между статуей брата и статуей Замилькара - их отца.\n— Ну я могу сказать? Я джентлькольт. — Залатель улыбнулся. — Я закончил начатое им. И вы все, конечно, тоже помогли.\n— Кольтфаген теперь силён и находится под нашим контролем, так как народ провозгласил тебя пожизненным верховным суфритом. Мы победили внутреннюю оппозицию.\nЗафод вздохнула, но улыбнулась. — Я чувствую, что мы могли бы справиться и лучше, но это уже не важно. Зал, не представишь ли ты нам кобылу, которую привёл?\nОстальные с любопытством смотрели на суфрита и его таинственную гостью, которые вдвоём неловко улыбались. — Это Имилзе. — Он сделал небольшую паузу. — Она - зумидийка, что свирепа, как море, и прекрасна, как рассвет. — После этой похвалы любовница Залателя с восхищением посмотрела на него.\n— И кто же вы, юная леди? — Засдрубал ухмыльнулся.\n— Поскольку мы вдвоём происходим из древних семей, то разделяем общую страсть относительно древней Зоникии. Моя семья нашла здесь убежище от потрясений, вызванных королём Штормом.\n— Думаю, нам пора уходить. — Сказал Заго, прежде чем его брат и сестра успели бы завалить Имилзе новыми вопросами. Он мягко подтолкнул своих родственников внутрь, одарив старшего брата понимающей улыбкой.\n\nКогда его братья и сестра ушли, Залатель встретился взглядом с зумидийкой. — Я сражался во многих битвах, чтобы настал сегодняшний день, Имилзе. Я боролся за наследие моей семьи, но мои победы неполны. Я думал, что ни одна зебра не может быть равна мне. Но я встретил свою пару. — Залатель взял со стола маленькую шкатулку и, не отрывая от кобылы взгляда, представил её содержимое - серебряное ожерелье с крупным рубином. На балконе бились два сердца, а шесть глаз внимательно смотрели из-за шторы. — Имилзе, встанешь ли ты подле меня и станешь ли моей женой?"
 colthage_other.40.d_wholesome:0 "Братья и сестра Зарка смотрели с балкона на недавно воздвигнутую статую Залателя. — Я уверен, что отец был бы благодарен за то, что после стольких лет, проведённых на солнце, он получил хоть немного тени. — Заго ухмыльнулся и похлопал брата по спине, отметив весьма заметную разницу в размерах между статуей брата и статуей Замилькара - их отца.\n— Ну я могу сказать? Я джентлькольт. — Залатель улыбнулся. — Я закончил начатое им. И я не смог бы совершить это без вас всех.\nЗафод тепло улыбнулась. — Ты сделал всё, что мог, Зал. Ты действительно вышел из тени отца. — Кобыла быстро шагнула вперёд и обняла своего старшего брата. — Спасибо, что прислушивался.\nЗасдрубал покачал головой. — Верховный суфрит, не представишь ли ты нам нашу гостью?\nОстальные с любопытством смотрели на суфрита и его таинственную гостью, которые вдвоём неловко улыбались. — Это Имилзе. — Он сделал небольшую паузу. — Она - зумидийка, что свирепа, как море, и прекрасна, как рассвет. — После этой похвалы любовница Залателя с восхищением посмотрела на него.\n— И кто же вы, юная леди? — Засдрубал ухмыльнулся.\n— Поскольку мы вдвоём происходим из древних семей, то разделяем общую страсть относительно древней Зоникии. Моя семья нашла здесь убежище от потрясений, вызванных королём Штормом.\n— Думаю, нам пора уходить. — Сказал Заго, прежде чем его брат и сестра успели бы завалить Имилзе новыми вопросами. Он мягко подтолкнул своих родственников внутрь, одарив старшего брата понимающей улыбкой.\n\nКогда его братья и сестра ушли, Залатель встретился взглядом с зумидийкой. — Имилзе, я боролся и шёл на компромиссы, чтобы наступил сегодняшний день. Но я никогда не терял из виду свою цель, потому что со мной был компас. Компас, который я хочу навсегда сохранить. — Залатель взял со стола маленькую шкатулку и, не отрывая от кобылы взгляда, представил её содержимое - серебряное ожерелье с крупным рубином. На балконе бились два сердца, а шесть глаз внимательно смотрели из-за шторы. — Имилзе, встанешь ли ты подле меня и станешь ли моей женой?"
 colthage_other.40.a:0 "Залатель защитил наследие Заркидов на ещё одно поколение."

 colthage_other.41.t:0 "План Запсы"
 colthage_other.41.d:0 ""К ОРУЖИЮ ВО ИМЯ РЕСПУБЛИКИ\n\nГраждане Кольтфагена, долгое время наша почтенная Республика была маяком свободы и благопристойности в Северной Зебрике. Мудрые сенаторы и прилежные суфриты правили, а конституцию охраняли "Сто двадцать семь". Однако коррупция овладела семьей, которая теперь правит нашей страной и претендует на роль её спасителей. Залатель Зарка считает конституцию препятствием, демократию - пустой тратой времени, а закон - лишь сборником пожеланий. Я выступил против него на выборах после освобождения нашей страны, но когда стало казаться, что народ готов отвергнуть его, Зарка предпочел опорочить выборы и сфальсифицировать их, чтобы не рисковать своей властью. Я был вынужден отправиться в изгнание, но в своём сердце я никогда не отказывался от Республики, и вы тоже не должны.\n\nБОРИТЕСЬ ЗА СВОБОДУ! ЗАЩИЩАЙТЕ КОНСТИТУЦИЮ!\n\nРаспространяйте этот план в тайне и будьте готовы к первому августа 1007 года по эквестрийскому календарю. Свяжитесь со всеми, кто жаждет свободы, будь то студент, солдат, рабочий или раб. Вооружайтесь как знаниями, так и винтовками. По возможности отправляйтесь на запад, где наше движение наиболее сильно. Наша платформа - восстановление демократии и верховенства закона в соответствии с конституцией 838 года. После смещения деспота мы проведём честные выборы в Народное Собрание, изберём суфрита, а также проведём перестановки в Сенате. Пресса должна быть свободной. Труд будет свободным. Образование будет доступно для всех, а сельскохозяйственные земли будут перераспределены.\n\nДОЛОЙ ДЕСПОТА! ЗА ДЕМОКРАТИЮ!\n\nПодпись: Занно Мзелькатид.""
