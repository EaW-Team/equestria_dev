 CTH_professional_army_desc:0 ""
 CTH_class_serfdom:0 "Долговое рабство"
 CTH_class_serfdom_desc:0 "Под долговым рабством понимается контракт между двумя лицами, в котором одно из них работает не за деньги, а для того, чтобы в течение определенного периода времени погасить обязательство или денежный долг. Хотя формально оно не считается рабством, поскольку существа заключают контракт по собственной воле, в течение срока действия контракта подневольных слуг можно продать, одолжить или унаследовать."
 CTH_political_instability:0 "Политическая нестабильность"
 CTH_political_instability_desc:0 "С момента своего основания Кольтфагенская Республика страдала от политической нестабильности. Вскоре вспыхнула гражданская война велась между централистами и федералистами, а потом Замилькар Зарка практически отменил конституцию, превратив Кольтфаген в олигархическую диктатуру. Однако успешные экономические реформы смогли успокоить население, и ситуация, наконец, стала казаться стабильной.\n\nА затем появился король Шторм.\n\nТеперь Замилькар мертв и у лидера [Root.GetLeader] есть большие проблемы с удержанием страны под контролем. Необходимо что-то сделать с несогласными среди элиты Кольтфагена, чтобы восстановить порядок."
 CTH_factions_modifier:0 "Фракционализм"
 CTH_factions_modifier_desc:0 "§gЛидерство суфритов не является абсолютным, и политическая власть в Кольтфагене распределена между различными фракциями, которые получают свою поддержку от различных слоёв общества.§!\n\n§YЛояльные фракции дают бонусы, а нелояльные - штрафы. Масштаб этих модификаторов зависит от силы каждой фракции.§!"
