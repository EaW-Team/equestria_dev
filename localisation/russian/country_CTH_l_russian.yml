 CTH_the_coltva_unrest_cat:0 "Беспорядки в Кольтве"
 CTH_the_coltva_unrest_cat_desc:0 "Во время вторжения короля Шторма зебры восточных провинций Кольтвы укрылись в горах вместе со своим имуществом, спрятав всё, что только могли, от жадного йети. После смерти короля Шторма радость быстро сошла на нет, так как стало ясно, что Кольтфаген был слишком слаб, чтобы защитить Кольтву. Богатые и влиятельные кольтфагенские землевладельцы оправдывали свою власть тем, что они являются защитниками народа Кольтвы, но они не справились с этой обязанностью. Так почему они должны иметь право держать в цепях обычных зебр?\n\nЛидер повстанцев по имени Зешмуназаш Зейрутид сумел сплотить кольтванцев под своим знаменем и ныне ведёт войну сопротивления против кольтфагенского правительства. §RЕсли мы не сумеем сдержать беспорядки в регионе, то они могут перерасти в полномасштабное восстание.§!"
