 CTH_SCIENTIFID_TOOLTIP:0 "Научная клика - это группа учёных, которые стали влиятельной фракцией после прихода к власти Замилькара Зарки. Во время его правления они выступали в роли технократов-советников, реформируя образование и импортируя плоды промышленной революции в Кольтфаген. Члены этой клики, также известные как "сайентифиды", являются сторонниками позитивистской научной политики. Это означает, что они превыше всего ценят порядок и прогресс.\n\nКаждый уровень §Yвласти§! предоставляет следующие модификаторы:\n2% скорости исследований\n2% макс. эффективности производства"
 CTH_MILITARY_FACTION_TOOLTIP:0 "Хотя большая часть кольтфагенской армии была разбита королём Штормом, старые генералы времен Замилькара остались у власти. В хаосе после вторжения эти генералы отвечали за восстановление порядка в Кольтфагене. Они стали военачальниками, которые управляют своими войсками подобно декадентским королям. Но при этом они ярые патриоты, готовые сражаться против всего, что угрожает Кольтфагену. Против всего и кого угодно.\n\nКаждый уровень §Yвласти§! предоставляет следующие модификаторы:\n2% организации\n2% лимита капитуляции"
 CTH_LANDOWNERS_TOOLTIP:0 "Богатые землевладельцы-аристократы Кольтфагена - довольно новая фракция, чьё богатство связано с властью, которую они получили во время правления Замилькара. Традиционно землевладельцы не пользовались влиянием в Кольтфагене, где господствовали торговцы-патриции, но всё изменилось. Замилькар вознаграждал верных ему зебр значительными земельными наделами, а сайентифиды объединили сельскую собственность в крупные поместья. Это создало новый класс помещиков, которые господствовали над своими арендаторами и рабами.\n\nКаждый уровень §Yвласти§! предоставляет следующие модификаторы:\n0.1 прирост политической власти\n-2% фабрик, производящих товары народного потребления"
 CTH_CONSTITUTIONALIST_TOOLTIP:0 "История конституционалистов уходит корнями к созданию Кольтфагенской Республики почти двести лет назад, когда была восстановлена и изменена древняя демократическая конституция. Конституционалисты сформировались во время правления Замилькара Зарки как оппозиция его диктаторскому и олигархическому правлению. Члены этой фракции, многие из которых являются представителями среднего класса горожан и патрициев, стремятся восстановить свободу и демократию в Кольтфагене, но для них совсем не обязательно проводить социальные и экономические реформы.\n\nКаждый уровень §Yвласти§! предоставляет следующие модификаторы:\n-10% к стоимости законов мобилизации и экономики"
 CTH_HARMONITES_TOOLTIP:0 "Гармониты - самая молодая из всех фракций Кольтфагена, и многие до сих пор считают их частью конституционалистов. Некоторые считают гармонитов радикалами, находящимися под влиянием иностранных идей из стран вроде Гиппогрифии и Эквестрии. Они выступают за социальное государство, в котором все зебры равны. Хотя происхождение гармонитов сходно с конституционалистами, они завоевали большую популярность среди бедных и угнетенных граждан.\n\nКаждый уровень §Yвласти§! предоставляет следующие модификаторы:\n2.5% стабильности\n10% к торговым отношениям"
 CTH_LOYALTY_TOOLTIP:0 "§YЛояльность фракции§! представляет собой отношения фракции с правящим правительством. Как правило, если лояльность падает ниже §Y50%§!, фракция становится §Rнелояльной§!. Лояльная фракция даёт бонусы, а нелояльная - минусы. Но наихудшим вариантом будет нелояльная фракция с достаточно высоким уровнем §Yвласти§! - они могут попытаться устроить §Rпереворот§! против правительства. Фракция §Gземлевладельцев§! является исключением."
 CTH_POPULARITY_TOOLTIP:0 "§YОснова власти фракции§! представляет собой уровень влияния фракции в стране и степень её поддержки в правительстве. Существует пять уровней власти, причем более высокие уровни дают более сильные модификаторы. Хотя могущественные фракции полезны, они также могут быть опасными: фракция с §Rочень высокой§! властью будет медленно терять лояльность, а §Rнелояльная§! фракция может устроить §Rпереворот§! против правительства. Фракция §Gземлевладельцев§! является исключением."
 
