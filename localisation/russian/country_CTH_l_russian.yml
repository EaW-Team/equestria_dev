 colthage_other.164.t:0 "Охота на льва"
 colthage_other.164.d:0 "Лучи солнца, пробивающиеся сквозь полог джунглей, освещали шляпу зебры, пока он рассматривал лежащее перед ним оружие. Ему понадобилась секунда, чтобы собраться с мыслями и пересчитать все его вещи: простая армейская винтовка, пистолет, несколько гранат, мачете и 67 патронов в патронаше.\n\nЗаннидо Зидон не знал, как долго он прятался. Нет, не прятался. Сражался. Он не отказывался от борьбы. Раз за разом он устраивал дерзкие атаки, позволяя части своих последователей вернуться к повседневной жизни, пока он продолжал сражаться. Три дня назад он убедил своих самых верных последователей оставить его, так что с тех пор он вёл свою войну в одиночку.\n\nИстория вновь повторилась и он очутился в начале своего пути. В сельской местности на западе страны, преследуемый правительственными войсками. Заннидо усмехнулся про себя. Если он что-то и понимал, так то, что эти конституционалисты не так уж и отличаются от Заркидов.\n\nШорох в подлеске заставил шерсть на его шее встать дыбом. Враги сумели подобраться очень близко. Медленно подняв оружие, Заннидо стал прислушиваться к шагам: тридцать футов, двадцать, десять, пять.\n— Ладненько, давайте потанцуем, — пробормотал он.\nРазвернувшись на месте, Заннидо с силой ударил мачете, и брызги крови подтвердили попадание его удара в цель. Когда солдат застонал от боли, Зидон поднял пистолет и добил противника. Заннидо прыгнул вслед за телом противника и услышал выстрелы неподалеку. Подбежав к ближайшему месту, откуда, по его мнению, вели огонь, он обнаружил солдата, спрятавшегося за деревом. Два выстрела в затылок покончили с ещё одним противником.\n\nЗидон должен действовать быстро. Он умрёт, если будет стоять на одном месте дольше секунды. Он услышал ещё один выстрел и бросился бежать. Ещё один удар мачете, ещё один мёртвый солдат, следующий, бросок гранаты в куст, очередной противник падает на землю...\n\nЗаннидо прорвался сквозь заросли деревьев и выбежал на большую поляну. Зебра взглянул вперёд и увидел строй солдат конституционалистов с оружием наготове. Заннидо понял, что его заманили в засаду. Офицер конституционалистов поднял пистолет.\n\n— Конские яблоки."
 colthage_other.164.a:0 "Последние слова героя."
 
 colthage_other.165.t:0 "Дебаты по поводу Народного Собрания"
 colthage_other.165.d:0 "По мере укрепления основ нашей новой республики зебры по всей стране начинают интересоваться статусом законодательных органов. На этом решающем этапе структура наших институтов всё ещё определяется. И в Сенате разгорелся спор о роли Народного Собрания.\n\nЗа последние несколько лет Народное Собрание было в значительной степени отодвинуто на второй план, в результате чего данный орган в настоящее время обладает очень незначительной политической властью. Некоторые сенаторы, в основном принадлежащие к партии НФД, предложили полностью упразднить Собрание или низвести его до консультативной роли. Они считают, что это повысит эффективность работы правительства.\n\nОднако против такого курса выступают другие сенаторы, особенно сторонники ПГД, которые утверждают, что вместо этого следует наделить Народное Собрание расширенными полномочиями. Они утверждают, что нижняя палата имеет решающее значение для представления важных слоев общества, чьи интересы не могут быть должным образом учтены исключительно зебрами Сената.\n\nНа данный момент обе стороны блокируют планы друг друга, и ни одна из них не может получить большинства голосов. Поэтому мнение суфрита, способное склонить чашу весов в ту или иную сторону, будет решающим."
 colthage_other.165.a:0 "Нам нужен только Сенат."
 colthage_other.165.b:0 "Голос народа должен быть услышан!"
 
 colthage_other.166.t:0 "Совместные военные учения с Кольтфагеном"
 colthage_other.166.d:0 "В последние дни наша армия проводила совместные учения с кольтфагенскими силами, дабы улучшить координацию действий между нашими странами. В учениях, в которых участвовали не только наземные армии, но и ВМФ с ВМС, проверялась способность [Root.GetAdjective]их и кольтфагенских сил планировать свои действия, командовать войсками и обмениваться сведениями друг с другом в имитируемой среде. Эти совместные усилия уже повысили нашу готовность, поскольку как солдаты, так и офицеры сообщают, что они получили ценный опыт. Мы можем уверенно назвать эти учения абсолютным успехом, который послужит укреплению коллективной безопасности и обороноспособности нашего альянса."
 colthage_other.166.a:0 "Давайте проведём эти учения снова в следующем году!"
 
 colthage_other.167.t:0 "Суфрит на веки вечные"
 colthage_other.167.d:0 "День, когда Зарвад Орзагид внёс в конституцию спорную поправку, отменяющую ограничения срока полномочий Суфрита и позволяющую ему переизбираться неограниченное число раз, ознаменовал начало новой эры для Кольтфагена. Однако эта эпоха закончилась шокирующе быстро. Вскоре после внесения поправки Зарвад был застрелен во время посещения кафе. Его убийца признался в том, что он является членом Культа Тёмного.\n\nВ ходе расследования убийства правительство обнаружило след, ведущий к Зиемпсал Заннид - лидеру данной тайной организации - но до сих пор её не удалось поймать. Предполагается, что убийца застрелил Орзагида из-за его антирелигиозных реформ, но некоторые считают, что он мог быть нанят неизвестной третьей стороной.\n\nКак бы то ни было, КРП решила выдвинуть Азрузаала Азараго - весьма уважаемого генерала - в качестве преемника Орзагида. Азараго пообещал восстановить истинную демократию в Кольтфагене и, не теряя времени даром, аннулировал спорную поправку. В интервью газете Гиппон Геральд он сказал следующее: "Я видел, как многие успешные зебры терпели неудачу после того, как они начинали бояться потери построенного ими.""
 colthage_other.167.a:0 "Революция продолжает жить!"

 colthage_other.168.t:0 "Кольтфаген намеревается нанести удар!"
 colthage_other.168.d:0 "Мы получили весьма тревожную информацию относительно нашей будущей безопасности. Шпионы в правительстве Кольтфагена сообщают, что их армия мобилизуется для войны. Эти сведения были подтверждены нашими разведчиками, которые также наблюдают наращивание численности кольтфагенских войск, что свидетельствует о подготовке вторжения. И, несмотря на заверения официальных лиц из Кольтфагена, у нас нет никаких сомнений в том, что они готовятся напасть на нас. Нам нужно готовиться к обороне."
 colthage_other.168.a:0 "Впереди тёмные времена."
 
 colthage_other.169.t:0 "Зоника"
 colthage_other.169.d:0 "У больницы имени Зинузеля Зидалида в Кольтфагене собралась приличная толпа. Заго Зарка пробивался сквозь неё с корзиной еды в копыте, отмахиваясь от вопросов журналистов. Оказавшись внутри, Заго поспешно двинулся по коридору, где и обнаружил своего брата Засдрубала, стоящего перед дверью. Даже без мундира генерал выглядел грознее любого вышибалы. Он посмотрел на брата. — Ты опоздал.\n— Никакой парадной формы на сегодня, Зас? — Заго поддразнивающе спросил в ответ, что заставило его брата слегка запнуться.\n— Я не хочу... э-э-э... напугать их. — Он повернулся, открыл дверь и шагнул внутрь. Заго последовал за ним.\n\nИмилзе, жена Залателя, лежала на больничной койке, её муж сидел на краю кровати, а Зафод Зарка стояла позади него, улыбаясь светлее и радостнее, чем когда-либо прежде. Однако оба брата сразу же посмотрели на копыта Имилзе. В них, надёжно укутанная, лежала крошечная зебра и крепко спала. Несмотря на сон, малышка всё же сумела вызвать радость у обоих Зарок, и Заго быстро поставил свою корзину на маленький столик рядом с кроватью. — Немного фруктов для молодых родителей и домашний фалафель для всех! — Заявил он, прежде чем посмотреть на Имилзе. — Как всё прошло, моя дорогая?\nПрежде чем усталая кобыла успела ответить, Залатель, глаза которого пылали гордостью, ответил. — Она была похожа на саму Занит, столь сильная и изящная!\n— Я бы не назвала роды изящными, но всё прошло без осложнений. — Сказал Зафод, тепло улыбаясь Имилзе, которая отдала спящий комочек Залателю.\n— Как насчёт того, чтобы её отец подержал её немного? Она отняла у меня довольно много сил.\nКогда Залатель прижал к себе ребенка, Заго ухмыльнулся. — Значит, всё-таки дочь? Ты должен мне ужин, Зас!\nЗасдрубал пробормотал в ответ. — Пять поколений первыми рождались сыновья, и вот Зал просто взял и нарушил традицию.\nЗафод подошла к окнам и распахнула их, впуская внутрь солнечные лучи. — Давай, Зал, народ захочет увидеть её!\nЗалатель подошёл к открытому окну, и толпа быстро повернулась в его сторону, услышав гремящий над всей площадью голос суфрита. — Занит благословил нас с Имилзе жеребёнком. Моя радость и наше будущее. — Он слегка поднял жеребёнка, давая журналистам время сделать фотографии.\n\n— Зоника Зарка!"
 colthage_other.169.a:0 "Я благословлён!"
 
 colthage_other.170.t:0 "Гибель мечты"
 colthage_other.170.d:0 "— Огонь!\n\nПервые пули со свистом начали дырявить стены старого ранчо. Зеш спрятался за нижней частью стены, сложенной из камня, чтобы защитить себя. Взглянув на часы, он попытался прикинуть, сколько времени осталось. Увидев в другом конце комнаты старый пистолет своего отца, он бросился к нему, пока над его головой пролетели пули. Взяв пистолет, Зеш прислонился к каменной стене, считая выстрелы и пытаясь угадать, когда солдатам придётся перезарядиться. Заглянув в окно, он сделал три выстрела в приближающихся солдат, и один из них взвыл от боли. Снова взглянув на часы, Зеш взмолился в надежде на то, что шнур просто долго горит, а не погас по какой-то причине. Выглянув в окно, он увидел солдат, спешащих к его входной двери.\n\nБА-БАХ.\n\nЗеш услышал первый взрыв и выпрыгнул из окна. Секунду спустя весь фермерский дом взорвался позади него, осыпав его горящими щепками.\n\nСтоя лицом к лицу с остальными убийцами, он слышал крики тех, кто находился в начинающем гореть доме. Зеш сделал ещё три точных выстрела из пистолета. Схватив обойму из патронаша, он спрятался за бочкой во дворе и перезарядился. Он не знал, как долго сможет продолжать в том же духе.\n\nНо прежде чем он успел задуматься об этом, Зеш почувствовал тупую боль в затылке. Это был удар прикладом винтовки. Лев Кольтвы выронил пистолет и упал на землю. Солдаты вытащили его во двор. Он почти потерял сознание и не мог разобрать слов нападающих. И когда один из солдат взял горящую доску из остатков дома и замахнулся ею, Зеш понял, что это конец."
 colthage_other.170.a:0 "Прощай, Кольтва."
 
 colthage_other.171.t:0 "Триумф Зоникии"
 colthage_other.171.d:0 "Пурпурно-золотой флаг Зоникии свисал с балконов и окон по всему Кольтфагену и далеко за его пределами: множество зебр праздновали успехи кольтфагенской армии и, прежде всего, их суфритов. На ступенях храма За'ала Заракина стоял Залатель Зарка и наблюдал за триумфальным шествием своих армий. Во главе церемонии, тщательно контролируя её ход, был его брат Засдрубал, чьё лицо не выдавало никаких эмоций. Снаружи, в бухте, клубились чёрные клубы дыма и раздавались раскаты грома, когда флот по приказу Зафод салютовал её брату-победителю. Остальные Заркиды, включая Заго и их стареющую мать Зайдару, сидели на большой трибуне напротив Залателя. Мимо них маршировали солдаты из недавно присоединенных частей Республики со своими штандартами. Вскоре площадь заполнилась поистине огромным количеством зебр. Гражданские наблюдали за происходящим с трибун и даже с вершины стены Цитадели.\n\nНаконец Залатель, чей голос разносился по всей Зоникии, заговорил. — Граждане, зоникийцы, я горд говорить с вами сегодня как ваш суфрит. Долгие годы мы страдали от чужеземного гнёта, разделения и неуверенности. Наш народ дрейфовал в море, став жертвой шторма! — Залатель сделал небольшую паузу. — Но Зоникия не исчезнет, пока в гавани Кольтфагена есть вода. Благодаря самопожертвованию солдат и моряков, а также вере в наше дело, нам удалось привести все наши корабли в порт! — Суфрит повысил голос, и он разнёсся по площади. — Итак, я иметь честь объявить то, что очевидно для всего мира и для богов. Граждане Зоникийской Республики, это день нашего возрождения. Мы объединены единым делом под единым знаменем. Мы - Зоникия!"
 colthage_other.171.a:0 "Великая победа зоникийского народа!"
 
 colthage_news.1.t:0 "Кольтфаген осуждает зумидийский мандат"
 colthage_news.1.d:0 "[This.GetNewspaperHeader]Залатель Зарка, суфрит Кольтфагена, выступил сегодня на заседании Сената с речью, в которой он осудил зумидийский мандат и назвал его явным актом империализма. Речь транслировалась в прямом эфире над контролируемой гиппогрифами Зумидией. Также на западной границе в это время проводились масштабные учения кольтфагенской армии и флота.\n\nПравительство гиппогрифов отреагировало на эту провокацию, приведя факты о повышении уровня безопасности и экономическом росте на подмандатной территории. Также они назвали суфрита "неконтролируемым" и "опасным". В ответ на учения Арис направил в Зумидию дополнительные силы. Международные наблюдатели предупреждают, что ситуация может необратимо обостриться, если не будет достигнут компромисс."
 colthage_news.1.a:0 "Зумидия должна быть освобождена от ига гиппогрифов!"
 colthage_news.1.b:0 "Наш мандат оправдан с моральной точки зрения!"
 colthage_news.1.c:0 "Враг моего врага - мой друг..."
 colthage_news.1.e:0 "Обстановка в Северной Зебрике накаляется."
 
 colthage_news.2.t:0 "Десять трагических дней"
 colthage_news.2.d:0 "[This.GetNewspaperHeader]В Кольтфагене прошли выборы, но их результаты были оспорены. Один из кандидатов, Батрун Зариес, совершил открытый переворот, попытавшись захватить сенат. Он был застрелен конституционалистами, но в хаосе Залателю Зарке удалось бежать из тюрьмы. Бывший суфрит стал обстреливать сенат из артиллерии, а другой генерал, Зерутра, начал вести ответный огонь. Чуть позже они подписали соглашение о прекращении огня, не поставив главу действующего правительства в известность. Лидер конституционалистов отказался уйти в отставку, и Зерутра приказал арестовать его. Себя же он объявил исполняющим обязанности суфрита.\nЧерез десять дней в Кольтфагене был восстановлен мир. Однако беспорядки не закончились, поскольку на западе страны конституционалисты перегруппировывают свои силы, а борцы за свободу в Кольтве и на северо-западе страны также перевооружаются. Ещё только предстоит выяснить, сможет ли Зерутра удержать власть."
 colthage_news.2.a:0 "Это всё демагогия! Кольтфаген - сияющий маяк стабильности!"
 colthage_news.2.b:0 "Похоже, что нация разваливается на части."
 
 colthage_news.3.t:0 "Зумидийский референдум"
 colthage_news.3.d:0 "[This.GetNewspaperHeader]Со времён падения короля Шторма королевство Зумидия находилось под контролем государства [HIP.GetName]. Однако у коренного населения из зебр мало общего с гиппогрифами Ариса и морскими пони Сиквестрии, поэтому данная оккупация вызывала много вопросов и споров. Джезабзелла Зешмид из государства [CTH.GetName] предложила решение: демократический референдум, на котором зумидийцы смогут определить свою судьбу. И теперь стали известны результаты голосования: зумидийцы проголосовали за восстановление независимости. Государство [HIP.GetName] ранее обещало отнестись с уважением к любым результатам референдума и поэтому теперь признало суверенитет Зумидии. Это значительная политическая победа для кольтфагенцев, которые сумели заполучить нового регионального союзника."
 colthage_news.3.a:0 "Зумидия вновь свободна!"
 colthage_news.3.b:0 "Без наших наставлений Зумидия обречена..."
 colthage_news.3.c:0 "[HIP.GetName] утратила свою опору на материке."
 
 colthage_news.4.t:0 "Зумидийский референдум"
 colthage_news.4.d:0 "[This.GetNewspaperHeader]Со времён падения короля Шторма королевство Зумидия находилось под контролем государства [HIP.GetName]. Однако у коренного населения из зебр мало общего с гиппогрифами Ариса и морскими пони Сиквестрии, поэтому данная оккупация вызывала много вопросов и споров. Джезабзелла Зешмид из государства [CTH.GetName] предложила решение: демократический референдум, на котором зумидийцы смогут определить свою судьбу. И теперь стали известны результаты голосования: зумидийцы проголосовали за присоединение к государству [CTH.GetName]. Результат оказался шоком для лидера [HIP.GetLeader], но государство [HIP.GetName] пообещало признать любые результаты референдума. Это значительная политическая победа для кольтфагенцев, которые расширили свою республику без единого выстрела."
 colthage_news.4.a:0 "Перо сильнее меча."
 colthage_news.4.b:0 "Неужели зумидийцы считают, что Кольтфаген будет лучше относиться к ним?"
 colthage_news.4.c:0 "Кольтфаген, скорее всего, подделал результаты голосования."
 
 colthage_news.5.t:0 "Восстание конституционалистов в Кольтфагене"
 colthage_news.5.d_no_coltva:0 "[This.GetNewspaperHeader]Политическая оппозиция Кольтфагена, состоящая из фракций конституционалистов и гармонитов, начала вооруженное восстание против правящей семьи Зарка. Лидер повстанцев Занно Мзелькатид обвинил суфрита Залателя Зарку в нарушении древней конституции республики и фальсификации прошлогодних выборов. В ответ Залатель обвинил Гиппогрифию в попытке переворота в его стране и поклялся быстро подавить восстание."
 colthage_news.5.d_coltva:0 "[This.GetNewspaperHeader]Политическая оппозиция Кольтфагена, состоящая из фракций конституционалистов и гармонитов, начала вооруженное восстание против правящей семьи Зарка. Лидер повстанцев Занно Мзелькатид обвинил суфрита Залателя Зарку в нарушении древней конституции республики и фальсификации прошлогодних выборов. В ответ Залатель обвинил Гиппогрифию в попытке переворота в его стране и поклялся быстро подавить восстание. Но поскольку в Кольтве прямо сейчас разгорается ещё одно восстание, правительству Заркидов будет непросто восстановить порядок."
 colthage_news.5.a:0 "Залатель приведёт нас к победе!"
 colthage_news.5.b:0 "За революцию!"
 colthage_news.5.c:0 "Ещё больше конфликтов в Зебрике..."

 ### CHARACTER SHIT ###
 POLITICS_ZALATHEL_ZARCA_DESC:0 "Залатель, сын Замилькара Зарки, бывшего главы могущественной семьи Зарки и самого долгоправящего суфрита Кольтфагена, вырос в высшем обществе Кольтфагена в период мира и процветания. С самого рождения Залатель считался преемником своего отца и поэтому получал гораздо больше внимания, чем братья и сёстры. Его обучали истории, военному делу и политике, так что Залатель увлёкся древним Кольтфагеном. Его любовь к родине росла так же быстро, как и размер его эго. Взрослый Залатель начал считать себя воплощением зоникийской цивилизации и был готов стать преемником своего стареющего отца, который намеревался уйти в отставку. Однако всё изменилось в момент нападения короля Шторма.\n\nНесмотря на то, что он присоединился к своему отцу в обороне города, силы короля Шторма сокрушили защитников, Замилькар погиб в хаосе и Залатель был вынужден покинуть город Кольтфаген вместе с сестрой и двумя братьями. Зебра бежал высоко в горы хребта Элодид, дабы возглавить там партизанский отряд, который преследовал армию короля Шторма, продолжавшую бесчинствовать в Северной Зебрике. Когда до него дошла весть о смерти короля Шторма, он привёл свои войска к столице и после казнил тех, кто сдался врагу. Когда город оказался в безопасности, многие начали видеть в нём освободителя, но он, не колеблясь, подавил любую оппозицию власти Заркидов. Залатель стал сотрудничать с военачальниками, восставшими по всему Кольтфагену, а тех, кто не подчинялся ему, быстро устранял.\n\nВскоре были проведены выборы, которые, как утверждалось, были сфальсифицированы, и Сенат утвердил Залателя в качестве преемника его отца. Теперь у нового суфрита достаточно сил и поддержки, чтобы удержать власть, но его положение нестабильно. Сайентифиды и милитаристы воспользовались хаосом, укрепив свою власть. На западе анти-заркидское движение конституционалистов готовит заговор против Залателя, а на востоке кольтванцы готовятся восстать против своих помещиков. Только время покажет, сможет ли он продолжить наследие своего отца, к чему его готовили, или карточный домик Залателя рухнет."
 POLITICS_ZANNO_MZELQATID_DESC:0 "Занно Мзелькатид - сын зажиточного землевладельца из западного Кольтфагена. Он посещал университет в Вингбардии благодаря правительственной программе обмена и там стал частью городского среднего класса. Занно читал республиканскую грифонью литературу и выступал против режима Заркидов, который, по его мнению, осквернял республиканские традиции Кольтфагена.\n\nВ 1006 году, когда хаос, вызванный вторжением короля Шторма, утих, Занно отправился в путешествие по стране, набирая поддержку граждан для кампании за прекращение тирании Заркидов и обещая им реальные политические и экономические реформы. Нужно было лишь заставить Сенат услышать их. К сожалению, это привело к тому, что Занно был арестован за неделю до того, как Сенат выбрал Залателя Зарку на пост суфрита. В итоге Занно был выпущен из тюрьмы под залог, но ему удалось пробраться через границу в управляемую гиппогрифами Зумидию, где он объявил выборы нелегитимными и начал собирать сторонников.\n\nСамого Занно часто считают отстранённым и теряющим связь с реальностью. В Вингбардии он стал сторонником спиритизма и считает себя медиумом, который может разговаривать с мертвыми и магическими духами. Занно утверждает, что его посетил дух умершего брата и попросил посвятить жизнь помощи другим, а также никогда не пить алкоголь и не курить. Занно также верит в гомеопатию - систему альтернативной медицины, осуждаемую как практиками целительной магии, так и медицинской науки. Несмотря на это, он нравится существам, с которыми встречается, и пользуется большим уважением среди тех, кто работает на его плантациях. Он провёл масштабные образовательные, медицинские и социальные реформы на плантации и в близлежащих городах, построив школы и больницы (в которых, к счастью, работают настоящие врачи). Занно выступает против рабства и полуофициальной классовой системы в стране и хочет построить настоящий либерально-демократический Кольтфаген."
 CTH_baltazar_zakbar_desc:0 "Хотя у научной клики нет официального лидера, Бальтазар Закбар считается политическим главой фракции. Он с самого начала поддерживал Заркидов, в первую очередь из-за усилий Замилькара по модернизации страны, которые совпадали с целями сайентифидов.\n\nБальтазар изучал право с экономикой и даже работал преподавателем в университете Кольтфагена. Он является умелым экономистом, которого считают архитектором экономического чуда Кольтфагена в 900-х годах. Именно он сбалансировал бюджет, установил золотой стандарт для зекеля и подписал выгодные торговые договоры с Вингбардией и Сикамеоном. Без его гения Кольтфаген оставался бы таким же отсталым, как и многие другие страны зебр. Однако его реформы проводились за счет простых граждан, которые потеряли большую часть своих земель и богатств, что достались могущественным магнатам.\n\nВлияние Бальтазара было настолько велико, что Замилькар начал беспокоиться. Незадолго до вторжения короля Шторма он отправил экономиста в Грифонию для переговоров о займе, желая убрать его подальше. Этот шаг, вполне возможно, спас Бальтазару жизнь, так как он находился на другом континенте, когда пламя хаоса охватило Кольтфаген.\n\nПосле возвращения домой Бальтазар поспешил снова утвердить своё господство. Его отношения с Заркидами испортились, в особенности потому, что он считал Залателя эгоистичным и вспыльчивым юношей. Единственное, что удерживало его от попытки захватить страну - это генерал Батрун Зариес, который очень не доверял кольтфагенской интеллигенции. Бальтазару было ясно, что необходимо провести большую подготовительную работу, прежде чем сайентифиды смогут утвердить своё господство и гарантировать власть порядка и прогресса в Кольтфагене."
 CTH_batrun_zaryes_desc:0 "Если и был кто-то, способный бросить прямой вызов Замилькару Зарке, то этим зеброй являлся Батрун Зариес. Он был военным, который поднялся по карьерной лестнице во время правления Замилькара благодаря покровительству суфрита. В конце концов Замилькар дал ему должность в правительстве, и Батрун быстро показал себя способным администратором.\n\nОн использовал эту возможность для укрепления своей власти, заключая союзы с другими генералами, завоёвывая популярность среди простых граждан и создавая свою личную армию. Его власть быстро росла, что очень беспокоило сайентифидов. Они посоветовали Замилькару выступить против Батруна. Старый суфрит увидел в растущем влиянии генерала угрозу своему режиму и согласился: он распустил частную армию Батруна и арестовал многих его сторонников.\n\nНесколько лет спустя Замилькар погиб во время вторжения короля Шторма. Батрун восстановил свою армию, чтобы дать отпор захватчикам, и неохотно сотрудничал со старшим сыном Замилькара, Залателем Заркой. Таким образом, он смог воспользоваться хаосом и восстановить свою ослабленную власть. После возвращения мира и порядка Батрун стал вторым по силе зеброй в Кольтфагене.\n\nБатрун очень популярен как среди солдат, так и среди граждан. За годы службы он заслужил личную преданность многих генералов и адмиралов и на деле является настоящим главой вооруженных сил. Он выступает против государственной экономической политики Замилькара и является сторонником свободной экономики и интересов бизнеса. Очевидно, что он стремится "спасти" Кольтфаген, поэтому все, кто выступает против него, должны действовать осторожно. Они должны помнить, что в конечном итоге оружие является основой политической власти."
 CTH_zebra_rarity_desc:0 "Когда Джезабзелла была ещё кобылкой, её патрицианские родители очень чётко распланировали её будущее. Ей, как отпрыску чрезвычайно богатой династии Зешмидов, было суждено продолжить наследие семьи, став торговкой и выйдя замуж за зебру из другой столь же богатой (а лучше ещё более богатой) патрицианской семьи.\n\nОднако она с самого начала отказалась подчиняться традициям и бросила вызов воле родителей. Джезабзелла изучала иностранную литературу и сама писала политические статьи. Она умела вызывать смущение у тех, кто пытался за ней ухаживать, за что и получила прозвище "Леди Олеандр". А самым неприятным было то, она присоединилась к конституционалистам. Это оказалось ужасным позором для её отца, который был предан Заркам.\n\nОна изучала политологию в разных странах мира и была в курсе глобальных политических дискуссий. Джезабзелле также нравится гармоничное общество Эквестрии и она является поклонницей принцессы Твайлайт и её друзей. В конечном итоге всё это привело Джезабзеллу к созданию фракции гармонитов в рядах конституционалистов, которая быстро набрала популярность благодаря обращению к угнетённым массам.\n\nДжезабзелла всегда одевается как на бал. Отчасти это происходит потому, что она обожает высокую моду, но ей также нравится, когда другие недооценивают её. Многие зебры удивляются, узнав про её опыт в фехтовании или про безжалостность к политическим противникам в определённых обстоятельствах. Если кто-то выступает против прав для обычных зебр, то становится ясно, что они не являются хорошими существами, поэтому Джезабзелла не чувствует себя плохо, давя их, как букашек."
 CTH_zenut_zaranzid_desc:0 "У Зенута Заранзида много общего с покойным Занно Мзелькатидом. Он тоже ведёт свой род из династии землевладельцев из западного Кольтфагена. И во время учебы он тоже увлёкся либеральными идеями. Зенут также разочаровался в авторитаризме Замилькара, хотя и не выступал открыто против Заркидов. Но на этом всё сходство заканчивается.\n\nВо время правления Замилькара на западе страны произошло небольшое восстание. Замилькар отправил Батруна Зариеса подавить его. Зенут вёл переговоры от имени повстанцев и сумел убедить Батруна в обоснованности их восстания. Вместе они убедили Замилькара принять требования повстанцев. Так началась необычная дружба между солдатом и политиком.\n\nЗенут использовал свои связи с Батруном в собственных интересах, став сенатором. Он тоже выступал против сайентифидов, хотя и поддерживал некоторые их идеи. Однако, когда Замилькар выступил против Батруна, Зенуту не оставалось ничего иного, кроме как найти другого союзника. Им стал Занно Мзелькатид, глава движения конституционалистов.\n\nПосле смерти Замилькара Зенут присоединился к анти-заркидскому движению, что оказалось правильным выбором, поскольку восстание увенчалось успехом и Залатель был свергнут. Но Занно не прислушался к его советам по поводу репрессий против сторонников Заркидов. Это оказалось роковой ошибкой, когда наступили Десять трагических дней.\n\nЗенут не был удивлён переворотом и поначалу даже поддерживал Зариеса. Но его старый друг погиб в хаосе, и когда к власти пришёл Безельшаззар Зерутра, Зенут понял, что нужно что-то предпринять, дабы противостоять ему. Зенут выступил против переворота и встал на место, освободившееся после Занно. Однако он окажется совсем другим лидером как в хорошем, так и в плохом смысле..."
 CTH_bezelshazzar_zerutra_desc:0 "Безельшаззар Зерутра родился в бедной сельской деревне в Троткате. И для него военная карьера была единственным способом вырваться из нищеты. Он приложил все усилия, чтобы научиться читать. Зерутра с головой погрузился в книги о великих исторических личностях, что позволило ему стать личным секретарем генерала. Это открыло Безельшаззару путь карьеры в армии. Он поступил в кадетское училище и вскоре был произведён в капитаны. Во времена правления Замилькара Зарки он возглавлял многочисленные "кампании по умиротворению" в мятежных регионах вроде Кольтвы и проявил себя способным лидером. Он заслужил репутацию того, кто всегда платил своим солдатам, хоть иногда и применял безжалостные методы для получения необходимых средств.\n\nМногочисленные жестокие операции по подавлению восстаний измотали Безельшаззара, и вскоре у него развилась зависимость от алкоголя. В то же время он получил звание генерала и вошёл в высшие эшелоны армии Кольтфагена. Но этого ему было недостаточно. Истории о великих героях, которые он читал в детстве, пробудили в нём желание оставить свой след в истории. Безельшаззар мечтал о посте суфрита, надеясь стать преемником Замилькара после его смерти.\n\nВскоре Зарка действительно умер, но всё пошло не так, как ожидалось. Кольтфаген погрузился в хаос, и ослабленное центральное правительство с трудом восстановили потомки Замилькара. Безельшаззар мало что мог сделать, кроме как привычно помогать в подавлении восстаний. Когда пыль улеглась, стало ясно, что он был не единственным, кто боролся за власть. Но конкуренция и хаос только усилили его решимость. Однажды он станет суфритом и все исправит."
 CTH_zannido_zidon_desc:0 "Для некоторых Заннидо Зидон - безжалостный бандит, который берет всё, что хочет. Однако для многих других он - Бандольер, герой простого народа, который крадёт у богатых и отдаёт награбленное бедным.\n\nО ранней жизни Заннидо известно немного. Он вырос на большой ферме в окрестностях Зура и был сыном издольщика. Зидон научился читать в местном храме и был обычным крестьянином до того рокового дня, когда богатый владелец его родного поместья домогался его сестры. Зидон убил зебру, спас сестру, но в результате стал преступником. Зидон был вынужден бежать и скрылся в горах, где ради выживания присоединился к печально известной группе бандитов. В конце концов он был арестован сельской гвардией Замилькара, но избежал смертного приговора благодаря тому, что ранее продал краденое генералу, после чего был призван в армию. Вскоре после этого Зидон убил своего командира и дезертировал, вернувшись к бандитизму. Примерно в то время он и получил печально известное прозвище "Бандольер".\n\nКазалось, что обычный крестьянин стал обычным бандитом, ворующим у других ради выживания. Но его жизнь снова изменилась, когда он встретил сторонника Мзелькатида, который убедил его, что с помощью бандитизма можно дать отпор жестоким землевладельцам и помочь простым зебрам Кольтфагена. Зидон поклялся в верности революции и оказался отличным и хитрым стратегом. Он быстро продвигался по службе в рядах армии конституционалистов и привлекал многих к своему делу. Революционеры из патрицианской среды считают Зидона обычным преступником, которому нельзя доверять, но при этом он стал легендой среди простых зебр, которые считают его своим героем."
 CTH_BATNOAM_ZARZA_DESC:0 "Беноам Герза родился в семье кольтванского землевладельца среднего класса и всю свою раннюю жизнь пытался вырваться из оков своего кольтванского происхождения. Его отец долгие годы пытался заслужить уважение, которое оказывалось любому кольтфагенцу его статуса, но на него всё равно смотрели свысока как на деревенщину. Беноам продолжил дело своего отца, выполняя грязные дела, о которых его просило местное кольтфагенское правительство, и в итоге заработал репутацию безжалостного и в меру компетентного "решателя проблем". Он поступил в местную военную академию и получил офицерское звание благодаря своей работе в качестве громилы и приличной взятке.\n\nЕдинственный раз Беноам воспользовался своим кольтванским наследием во времена вторжения короля Шторма в Кольтфаген. Он встретился с генералом Зоблос, и они скрывались в джунглях восточной провинции, совершая ужасные атаки как на войска короля Шторма, так и на повстанцев-кольтванцев. Хотя следует отметить, что он так и не выиграл ни единой битвы, которой лично командовал.\n\nПосле того как в Кольтфагене установился непрочный мир, а Залатель стал суфритом, по рекомендации Зоблос его повысили до генерала, несмотря на полное отсутствие компетенции. Однако его преданность Заркидам весьма сомнительна. Беноам - оппортунист, который всегда желал быть на стороне победителя. Если ситуация повернётся против Заркидов, он будет одним из первых, кто этим воспользуется. Если, конечно, ему не предложат сделку, от которой он не сможет отказаться."
 CTH_zarvad_orzagid_desc:0 "Семья Орзагидов хорошо известна в Аманесе: некоторые её члены являются землевладельцами, чиновниками и знатными фигурами. Но Зарвад Орзагид никогда не был так удачлив. Он стал сиротой и имел мало шансов на успех. Однако Зарвад всегда был полон решимости и честолюбия, а семейные связи помогли ему подняться из ничего. В молодости он работал на семейной ферме, учился в школе своего брата, купил небольшую ферму, женился и завёл собственную семью. Жизнь нанесла ответный удар, и в тот же год умерли его жена и двое жеребят, но Зарвад не сдался. Он основал компанию, участвовал в местной политике и с помощью лоббирования добился от правительства Заркидов строительства железной дороги в Аманесю.\n\nНо снова пришла беда: король Шторм и его армия мародёров опустошили Кольтфаген. Имущество Зарвада было разграблено, и он снова обнищал. Но не сдался. После того, как буря утихла, Зарвад вступил в реформированную армию и быстро проявил себя как исключительный и талантливый генерал, поднявшись по карьерной лестнице. Вскоре он натолкнулся на кирпичную стену коррупции, поскольку старшие генералы смотрели на него свысока и видели в нём лишь крестьянина-выскочку, не подчиняющегося приказам начальства. Разочарованный Зарвад стал сторонником конституционалистов.\n\nЗарвад Орзагид является сторонником компромиссов. Когда возникают споры между консерваторами и радикалами, он старается выступить в роли посредника, решая разногласия словами, а не насилием. Он не доверяет тем богатым зебрам, которые не заработали своё богатство тяжелым трудом, но и не хочет ниспровергать социальную иерархию. Его ум остёр, и он быстро адаптировался к современности, выступая за использование новейших технологий. Зарвад знает, что у него есть способности, чтобы стать великим генералом и, возможно, даже суфритом."
 CTH_jebzel_zoblos_desc:0 "Одного упоминания имени Джебзель Зоблос достаточно, чтобы почти любой кольтфагенец почувствовал себя неуютно, пришёл в ярость или ужас. Она, без сомнения, самый печально известный и противоречивый офицер в армии республики. Слухи о её позорных делах распространились очень далеко и широко, лишь укрепив при этом её репутацию безжалостного командира.\n\nДжебзель родилась в семье городских рабочих в городе Запса. В юности в школе она заработала репутацию хулиганки, поджигательницы и кобылки, которой нравилось мучить животных. В конце концов её исключили за такое поведение, и она осталась без образования, которое позволило бы ей претендовать на хорошую работу. Поэтому уже взрослая Джебзель приняла решение пойти в армию, где её поступки не только принимали, но и одобряли. Потребовалось не так много времени, чтобы другие офицеры увидели преимущества её суровости и жестокости, и вскоре Джебзель стала инструктором новобранцев, навязывая им строгую дисциплину и создавая культуру жестокости и насилия, которая отсеивала слабых.\n\nВо время правления Замилькара Зарки вспыхнуло несколько восстаний, и Джебзель была одной из тех, кому поручили их подавлять. Именно тогда она стала той самой страшной легендой, которую рассказывали жеребятам, чтобы напугать их. Её солдаты оставляли за собой разрушения, поскольку она приказывала сжигать дотла все деревни и города, которые потенциально могли симпатизировать повстанцам. Эта жестокость заставила повстанцев бежать в другие места, поэтому Джебзель заявила, что она победила и убила их всех. Замилькар поверил её словам и присвоил ей звание генерала в награду за её доблестные усилия.\n\nКогда король Шторм вторгся в Кольтфаген, Джебзель позаботилась о том, чтобы верные ей солдаты избегали прямого столкновения с врагом, что уберегло их от гибели. Они присоединились к Залателю Зарке, который после смерти короля Шторма вошёл в столицу, чтобы восстановить порядок. А те, кто пытался воспользоваться хаосом, попали в копыта Джебзель Зоблос и её ищеек, о чём очень сильно пожалели."
 CTH_zauro_ochzor_desc:0 "Зауро Очзор - один из старших генералов кольтфагенской армии. Он пользуется большим уважением как среди солдат, так и среди гражданских лиц. Он родился в Кольтурубисе, поступил в военную академию Кольтфагена и окончил её в роли офицера артиллерии. Его отец был инженером, а Зауро с ранних лет увлекался огнестрельным оружием, поэтому было неизбежно, что в итоге он стал конструктором военной техники.\n\nКогда Замилькар Зарка модернизировал кольтфагенскую армию, ему понадобились зебры вроде Зауро для создания современного арсенала. Очзор откликнулся на призыв и проявил себя как изобретательный и старательный конструктор, взяв грифоньи образцы за основу и значительно усовершенствовав их. Его самая известная работа - "Гаркано-Очзор 989" - стандартное оружие кольтфагенской пехоты. Он также написал несколько инструкций по вооружению и был назначен главой департамента артиллерии.\n\nПосле вторжения короля Шторма он начал работу над первой в мире газоотводной полуавтоматической винтовкой. Он зовёт её C-1007, а другие называют её винтовкой Очзора. Это революционная разработка, но в текущий период нестабильности ему нужно отвлекаться на обязанности генерала армии. Хотя Зауро предан режиму Заркидов, он также считает, что другие фракции Кольтфагена поступят очень глупо, отказавшись от его превосходной конструкции по её завершении."
 CTH_zasdrubal_zalvarado_desc:0 "Честолюбие проявляется во многих формах, большинство из которых эгоистичны. Но очень редко встречаются и бескорыстные амбиции.\n\nАзрузаал Азараго родился в кольтфагенском городе Зур в семье интеллектуалов из высшего среднего класса. Казалось, что должен был учиться в университете и обсуждать там философию, не делая больше ничего серьёзного. Но однажды он объявил родителям, что хочет стать военным, и они без лишнего шума распрощались с ним. Поступив в офицерскую школу, Азрузаал быстро заметил недостатки кольтфагенской армии: зависимость от наёмников, коррумпированная командная структура и многое другое - всё это очень ослабляло систему. Но Азрузаал держал рот на замке. Когда-нибудь у него появится возможность исправить всё это.\n\nПервым назначением Азрузаала было управление дорогами и дамбами в регионе Карамейн. Он оставался там в течение многих лет до прибытия короля Шторма. Азрузаал приказал своим солдатам затаиться и умело командовал ими до окончательного освобождения Кольтфагена. Но его деяния не получили особой огласки со стороны Залателя Зарки. Вернувшись на должность военного инженера, Азрузаал вскоре вошёл в контакт с офицерами и политиками, связанными с Занно Мзелькатид, и присоединился к их сопротивлению режиму Зарки.\n\nИз истории Азрузаала можно сделать вывод, что иногда самые простые существа оказываются самыми надежными. Азрузаал не совершил в своей жизни никаких великих подвигов или политических побед. Он просто старался верно служить кольтфагенскому народу при любой возможности. И если однажды его обязанностью станет ведение войны, то он это сделает."
 
