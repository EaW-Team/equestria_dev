 CTH_zerutras_fiefdom:0 "Командорство Зерутры"
 CTH_zerutras_fiefdom_desc:0 "Безельшаззар Зерутра был и будет прежде всего военным. Это означает, что он не является особенно искусным или способным губернатором. Он управляет землями, как своими солдатами, устанавливая строгую дисциплину и строго наказывая за любые проявления неповиновения. Земли Безельшаззара каким-то образом даже ещё более милитаризированы, чем остальной Кольтфаген и те средства, которые не идут на милитаризацию его вотчины, используются для расширения производства алкогольных напитков."
 CTH_zoblos_fiefdom:0 "Вотчина Зоблос"
 CTH_zoblos_fiefdom_desc:0 "Земли Джебзель Зоблос - это царство страданий. Невинных граждан там произвольно арестовывают, избивают, пытают и жестоко убивают. Слуг и рабов заставляют работать до седьмого пота, даже если это приводит к их скорой смерти. Родственников граждан похищают и делают заложниками ради обеспечения лояльности всё ещё свободных зебр. Многочисленные лагеря принудительного труда возникли по всей личной империи ужаса Зоблос. Оказаться под её властью - худший кошмар любого кольтфагенца."
 CTH_ochzors_fiefdom:0 "Губернаторство Очзора"
 CTH_ochzors_fiefdom_desc:0 "Пока Зауро правит землей, Замалад правит морями. Конечно, в море править особо нечем, поэтому Зауро отвечает за большую часть администрирования. Он настолько полагается на технологическое развитие и индустриализацию, что некоторые даже подозревают его в симпатиях к сайентифидам. Рабочие трудятся на оружейных мануфактурах, где эффективность максимально высока благодаря новейшим методам производства, а инженеры постоянно разрабатывают новые конструкции оружия."
