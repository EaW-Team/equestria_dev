 CTH_no_co_sufrit:0 "Нет со-суфрита"
 CTH_no_co_sufrit_desc:0 "Кольтфагенская конституция требует, чтобы первый суфрит, избираемый народом, выбирал своего со-суфрита. С древних времен эта двойная исполнительная власть стабилизировала правительство, и несоблюдение этой традиции не слишком одобряется."
 CTH_zaron_zorrel:0 "Зарон Зоррель"
 CTH_zaron_zorrel_desc:0 "Зарон Зоррель - кольтфагенский политик, самой примечательной чертой которого, похоже, является отсутствие противоречий. Он родился в семье среднего класса, изучал зоникийскую литературу в университете, а в свободное время любил ходить под парусом. Его личная жизнь также ничем не выделяется. Его мягкие манеры и готовность плыть по течению привели к тому, что Зоррель пробился наверх, становясь доверенным лицом всё более и более важных политических фигур. Этот зебра более чем готов довольствоваться вторым местом."
 CTH_zarani_zaalyon_zarra:0 "Зарани За'Альон Зарра"
 CTH_zarani_zaalyon_zarra_desc:0 "Имя Зарани За'Альон Зарра пользуется уважением в кольтфагенском министерстве иностранных дел и в посольствах дальнего зарубежья. Зарани, как серый кардинал дипломатии Республики, лоббировал поддержку Кольтфагена, когда страну оккупировал король Шторм. И хоть этот зебра уже перешагнул пенсионный возраст, он по-прежнему является надёжным слугой общественного блага."
 CTH_azizelquart_zahummid:0 "Азизелькарт Захуммид"
 CTH_azizelquart_zahummid_desc:0 "Имя Азизелькарт Захуммид знакомо большинству жителей Кольтфагена, но они мало что могут рассказать о нём. Всю свою жизнь он был экономистом, работающим в тихих кабинетах кольтфагенского правительства и направляющего курс государства. Он является членом научной клики Замилькара Зарки и бежал вместе с Залателем во время вторжения короля Шторма. После восстановления власти Залателя над Кольтфагеном Азизелькарт служил ему на высоком посте в министерстве экономики."
 CTH_hiram_zerranid:0 "Хирам Зерранид"
 CTH_hiram_zerranid_desc:0 "Хирам Зерранид родился в богатой патрицианской семье в Гиппоне и вёл лёгкую жизнь, что позволило ему сосредоточиться на учебе. Повзрослев, он поступил в университет Кольтфагена и изучал историю, философию, иппологию и алхимию. Он заслужил репутацию умного и обаятельного зебры и вскоре стал главой тайного общества в университете. Благодаря своей сети контактов он без труда нашёл работу после окончания университета и поступил на службу в дипломатический корпус правительства Заркидов. Вскоре он стал одним из самых доверенных и надежных дипломатов, возглавив множество миссий в зарубежные страны."
 CTH_zaalshillek_bodazthart:0 "Заалшиллек Бодазтарт"
 CTH_zaalshillek_bodazthart_desc:0 "Заалшиллек Бодазтарт - важный зебра из рода важных зебр. Он сельский магнат, владеющий несколькими владениями по всему Кольтфагену, а его семья владеет ещё большим количеством земель. Хотя землевладельцы не являются официальной политической фракцией, Заалшиллек поддерживает с ними связь, передавая через себя настроения класса землевладельцев. Бодазтарт не особо озабочен политическими идеалами и готов предоставить своё влияние любому, кто защищает текущий статус-кво в сельской местности."
