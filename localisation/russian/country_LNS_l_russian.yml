### National Focuses ###
LNS_resist_and_bite:0 "Сопротивляться до последнего!" 
LNS_resist_and_bite_desc:0 "Пришло время взглянуть в лицо мрачной действительности: граф и его реформисты не остановятся ни перед чем, чтобы уничтожить нас... Мы должны сражаться — и мы будем сражаться! Мы будем бороться с ними в лесах, на улицах и на полях, ведь если мы проиграем — нас всех уничтожат! Лишь одно нам известно наверняка — мы будем сражаться до последнего!" 
LNS_our_friends_in_hellquill:0 "Помощь из Хеллквилла" 
LNS_our_friends_in_hellquill_desc:0 "Наши товарищи из Хеллквилла готовы помочь нам, но сначала, группе добровольцев нужно прокрасться через Купишкис и добраться до Бикштадта. Влияние реформистов там слабо, однако нам стоит быть начеку." 
LNS_target_collaborators:0 "Вопрос о коллаборационистах" 
LNS_target_collaborators_desc:0 "Не все согласны с безумным графом в его стремлении к геноциду, однако местное население, так или иначе, его поддерживает. Мы должны показать им, что нельзя сотрудничать с убийцами и при этом выйти сухими из воды." 
LNS_spread_pamphlets:0 "Распространить наше слово" 
LNS_spread_pamphlets_desc:0 "Мы напечатаем брошюры и плакаты, описывающие наши идеи и причины для сопротивления политике Чёрных Плащей. Под покровом ночи они заполонят все города страны." 
LNS_steal_equipment:0 "Украсть их оружие" 
LNS_steal_equipment_desc:0 "Для победы нашим солдатам понадобится огнестрельное оружие. Мы нашли два места, в которых мы сможем "позаимствовать" его. И оба варианта ослабят проклятых реформистов." 
LNS_organize_cells:0 "Подготовка к неизбежному" 
LNS_organize_cells_desc:0 "Рано или поздно, начнётся открытое противостояние с реформистами. Партизанская война выиграна, но она является лишь подготовкой к настоящим сражениям, и мы должны быть готовы!" 
LNS_the_secret_government:0 "Тайное правительство" 
LNS_the_secret_government_desc:0 "Для обеспечения плавного перехода власти после свержения реформистов, Старри Найт решила сформировать тайное правительство. Его члены займут ключевые посты в администрации после победы и немедленно приступят к работе по восстановлению Лонгсворда и предотвращению анархии."
LNS_sabotage_them:0 "Саботаж" 
LNS_sabotage_them_desc:0 "Мы должны активизировать наши усилия по преследованию реформистов. Если мы достаточно ослабим их, то их будет намного легче одолеть. Мы можем сделать нашими целями либо их лидеров, либо производственные центры."
LNS_an_example:0 "Демонстрация силы" 
LNS_an_example_desc:0 "Возмутительно! Чёрные Плащи отправляют невинных пони в трудовые лагеря. Мы должны вмешаться до того, как их всех перебьют или сделают чего похуже!" 
LNS_the_uprising:0 "Восстание в Висагинасе" 
LNS_the_uprising_desc:0 "К оружию, пони! Даскталон и его бандиты наконец поплатятся за свои злодеяния! Освободим же Лонгсворд от тирании! За Ильгакардию и её героев-воинов!" 

LNS_the_military_resists:0 "Против графа" 
LNS_the_military_resists_desc:0 "Хватит с нас безумных выходок графа. Геноцид невинных пони — это не то, ради чего был основан Лонгсворд. Конрад Сильверталон, наш высокопоставленный генерал, попытается убедить Даскталона прекратить эту бессмысленную резню." 
LNS_reassign_units:0 "Подменить приказы" 
LNS_reassign_units_desc:0 "Сильверталону удалось перехватить приказы для военных Графа. Мы заменим их на более... подходящие для нашего растущего сопротивления, что значительно ослабит позиции реформистов." 
LNS_our_duty:0 "Приготовиться к грядущей войне"
LNS_our_duty_desc:0 "Все мы стремимся освободить Лонгсворд от реформистской угрозы, однако чтобы открыто заявить о себе, нам нужно основательно подготовиться. Улицы Зельтштадта и прочих городов представляют собой настоящие лабиринты, подходящие для прекрасных засад..." 
LNS_ensure_loyalty:0 "Очистить наши ряды" 
LNS_ensure_loyalty_desc:0 "Мы должны максимально очистить наш Орден от экстремистов, иначе они поставят под угрозу все планы по установлению мира в Лонгсворде! Если граф лишится нескольких ключевых офицеров — это сильно укрепит наши позиции." 
LNS_black_market_contacts:0 "Тайные поставки оружия" 
LNS_black_market_contacts_desc:0 "Мы убедили сочувствующих нам грифонов из самого Герцланда поставить партию оружия для наших войск. Этим новейшим образцам вооружения будет найдено достойное применение." 
LNS_requisition_weapons:0 "Кража вооружения" 
LNS_requisition_weapons_desc:0 "Реформисты тщательно сторожат большинство центров производства огнестрельного оружия, из-за чего мы вынуждены искать более изощренные способы оснащения наших войск. Возможно, нам удастся сломить цепь, обломив всего пару звеньев..." 
LNS_refuse_orders:0 "Открытое противостояние" 
LNS_refuse_orders_desc:0 "Мы собрали достаточно сил, чтобы открыто выступить против реформистов. Всем верным нашему делу бойцам поручено собраться в Зельтштадте со всем оружием, что они только сумеют отыскать. Мы соберём свои силы и будем готовиться к грядущему." 
LNS_target_reformisten:0 "Нацелиться на Чёрных Плащей" 
LNS_target_reformisten_desc:0 "Реформисты — чёрное пятно на добром имени нашей державы. Мы уничтожим их сторонников везде, где сумеем найти, и заставим остальных трижды подумать, прежде чем присоединиться к ним. Возможно, нам даже поможет небольшой полуночный рейд..." 
LNS_target_partisans:0 "Партизанский вопрос" 
LNS_target_partisans_desc:0 "Ещё до того времени, когда реформисты стали нашими врагами, партизаны уже готовились к открытому конфликту. Мы сочувствуем пони, но их радикальное правительство не оставляет нам иного выбора..." 
LNS_the_madgriffon_of_longsword:0 "Марш на Свордссон" 
LNS_the_madgriffon_of_longsword_desc:0 "Пусть земля содрогнётся, когда праведные силы Лонгсворда двинутся на Свордссон. Мы сокрушим бастион реформистов, и сожжём его дотла. Пришло время преступникам столкнуться с нашим праведным гневом!"

LNS_the_plan_continues:0 "Придерживаться плана" 
LNS_the_plan_continues_desc:0 "Жалкие пони испустили свой последний вздох! Мы не остановимся до тех пор, пока все они не будут полностью истреблены! Слава реформистам — спасителям грифоньего рода!" 
LNS_investigate_the_military:0 "Разузнать про командиров" 
LNS_investigate_the_military_desc:0 "К большому сожалению, некоторые из наших генералов оказались слишком мягкотелыми. В кратчайшие сроки мы заменим их на более подходящих грифонов, готовых выполнять свою работу без лишних пререканий." 
LNS_root_out_traitors:0 "Верная администрация" 
LNS_root_out_traitors_desc:0 "Проклятые бюрократы! С самого начала они были занозой у нас в хвосте. Радует одно — скоро всех их заменят верные нам грифоны, которые будут дословно следовать нашим приказам." 
LNS_public_executions:0 "Публичные казни" 
LNS_public_executions_desc:0 "Очевидно, предатели ещё не усвоили свой урок. Публичная демонстрация того, что происходит с теми, кто выступает против нас, заставит их содрогнуться. Пусть трупы тоже повисят некоторое время, чтобы всем было совершенно ясно, что случается с теми, кто перечит графу."
LNS_work_them_to_the_bone:0 "Трудовые лагеря" 
LNS_work_them_to_the_bone_desc:0 "Безусловно, все пони должны быть уничтожены, однако будет более выгодно, если в первое время мы заставим их работать на нас. Для этого мы построим специальные лагеря в Варене, где они будут работать до изнеможения." 
LNS_steal_their_property:0 "Конфискация имущества" 
LNS_steal_their_property_desc:0 "Живые или мёртвые, пони недостойны и ломаного гроша. Во имя Лонгсворда и грифоньей расы, любая вещь, способная приблизить наш триумф, должна быть под нашим контролем." 
LNS_plans_backfire:0 "Обратная сторона медали" 
LNS_plans_backfire_desc:0 "Несмотря на все наши усилия, мы терпим всё новые и новые неудачи. Наши союзники из Хеллквилла недовольны текущим ходом событий, однако граф разработал решение всех наших бед."
LNS_panic_in_the_countryside:0 "Восстание партизан" 
LNS_panic_in_the_countryside_desc:0 "Проклятье! Несмотря на все наши попытки подавления любого сопротивления, мерзкие пони начали массовое восстание в сёлах и уже захватили несколько из них. Их нужно уничтожить как можно скорее!" 
LNS_mass_mutinies:0 "Мятежные военные" 
LNS_mass_mutinies_desc:0 "Наши собственные рыцари восстали против нас! Они так пали разумом, что отказываются участвовать в нашем плане, и называют его "геноцидом". Неужели они не осознают, что именно мы пытаемся спасти Лонгсворд!?" 
LNS_mass_uprising:0 "Пламя Войны" 
LNS_mass_uprising_desc:0 "Нас окружают предатели и мятежники! Неважно, сколько их выступит против нас — мы очистим Лонгсворд от этой погани!" 

LNS_fascist_civil_war:0 "Всё по плану" 
LNS_fascist_civil_war_desc:0 "Значит, все предатели повылазили из своих нор? Так даже лучше! Теперь мы можем запросто перебить их всех одним решающим ударом! Вперёд!" 
LNS_emergency_conscription:0 "Призыв к оружию" 
LNS_emergency_conscription_desc:0 "Каждый грифон, что в настоящее время сидит без дела, будет призван в нашу армию. Реформисты победят!" 
LNS_hasty_militias:0 "Фанатики" 
LNS_hasty_militias_desc:0 "Убийцы, бандиты, фанатики и сектанты обычно не являлись пригодными для рядов наших регулярных войск, но в это трудное время нам необходим каждый грифон, способный убивать пони. Более того, недавно прибыла группа добровольцев из Хеллквилла, желающих помочь нам." 
LNS_child_soldiers:0 "Вооружить птенцов" 
LNS_child_soldiers_desc:0 "Прискорбно, но мы должны пожертвовать частичкой нашего будущего. В такой безвыходной ситуации, когда само наше существование стоит под угрозой, не может быть никаких различий между гражданским и солдатом. Вооружите наших птенцов! Возможно, наши враги не решатся стрелять в "невинных детишек"..." 
LNS_grab_the_pistols:0 "Поставки из Хеллквилла" 
LNS_grab_the_pistols_desc:0 "Мы запросим у наших союзников из Хеллквилла столько оружия, сколько необходимо нашим солдатам. Надеюсь, они одолжат нам хоть часть требуемых винтовок." 
LNS_grab_the_muskets:0 "Больше!" 
LNS_grab_the_muskets_desc:0 "Мало! Суровые реалии войны требуют большего. Нам нужно больше огнестрельного оружия! Отправьте в Хеллквилл ещё одного посла — они должны знать в каком отчаянном положении мы находимся." 
LNS_sharpen_spears:0 "Оружие прошлой эпохи" 
LNS_sharpen_spears_desc:0 "Несмотря на тщетные попытки увеличить нашу промышленность и закупки припасов у Хеллквилла, нам до сих пор не хватает оружия для оснащения наших войск. Мы вынуждены воспользоваться мечами и копьями, используемыми нашими предками для защиты Лонгсворда. Проявим же уважение к ветеранам!" 
LNS_houses_to_factories:0 "Дома в заводы" 
LNS_houses_to_factories_desc:0 "Конфискация частной собственности поможет нам создать импровизированные заводы. С их помощью мы сможем производить необходимое снаряжение для наших солдат." 
LNS_we_need_more:0 "Захват мастерских" 
LNS_we_need_more_desc:0 "Максимизация производства за счёт увеличения рабочего дня и количества рабочих была провальной идеей, и не решила проблему с нехваткой винтовок. Возможно, национализация частных мастерских и мануфактур покажет себя лучше." 
LNS_final_push:0 "К Славе!" 
LNS_final_push_desc:0 "Взгляните, как бегут наши враги! Пускай против каждого реформиста выступает не менее трёх предателей — наша победа уже не за горами!" 

LNS_commie_civil_war:0 "Революция!" 
LNS_commie_civil_war_desc:0 "За мной, товарищи! Долой тиранию! Пришло время построить наш собственный социалистический рай." 
LNS_the_faith_of_the_people:0 "Вера народа" 
LNS_the_faith_of_the_people_desc:0 "В это трудное время, народ сплотился против общего врага — реформистов. Любая кроха, которой они сумеют с нами поделиться, станет отличным подспорьем в нашем общем деле." 
LNS_peoples_militias:0 "Созвать ополчение" 
LNS_peoples_militias_desc:0 "Каждый пони, или грифон, что поддерживает наши идеи, должен защищать их — с оружием, на передовой! Только вместе мы сможем справиться с ненавистными реакционерами!"
LNS_foreign_volunteers:0 "Иностранный легион" 
LNS_foreign_volunteers_desc:0 "Недавно приехавшие единомышленники из соседних стран предоставили нам оружие и свои услуги в качестве военных. Выразим же свою безмерную благодарность за этот дар." 
LNS_cottage_industry:0 "Фабрики на заднем дворе" 
LNS_cottage_industry_desc:0 "Народу пора перестать недооценивать свои возможности, и это касается даже промышленных мощностей. Нам не нужны заводы грифонов, ведь у нас уже есть всё необходимое для начала производства в домах и усадьбах с использованием импровизированного оборудования и собранных по всей округе материалов." 
LNS_underground_arms_factories:0 "Подпольные оружейные мастерские" 
LNS_underground_arms_factories_desc:0 "Нам нужно не только уметь находить оружие, но и изготавливать его самим! Наши кузнецы, слесари и плотники отныне станут оружейниками! Возможно, оружие будет не высшего сорта, но это всяко лучше чем голые копыта." 
LNS_wartime_propaganda:0 "Знай своего врага" 
LNS_wartime_propaganda_desc:0 "Пони сопротивления должны осознавать весь масштаб преступлений реформистов. Возможно, это поспособствует предотвращению любого сотрудничества с графом." 
LNS_smuggle_guns:0 ""Импортные" винтовки" 
LNS_smuggle_guns_desc:0 "Наши друзья из Озерграда поставили нам партию самого нового оружия. Это очень поможет нам. И ещё они предложили нам отличную скидку." 
LNS_breakout_musuem_pieces:0 "Несите старые ружья" 
LNS_breakout_musuem_pieces_desc:0 "К сожалению, мы вынуждены изымать мушкеты из музеев и частных коллекций. Пока они могут стрелять, они послужат революции." 
LNS_to_victory:0 "За свободу!" 
LNS_to_victory_desc:0 "Победа уже в кармане! Головорезы-фашисты держатся на последнем дыхании, и нам нужно ударить по ним, пока они ещё слабы! " 

LNS_neutral_civil_war:0 "Наш долг" 
LNS_neutral_civil_war_desc:0 "Еще с незапамятных времен, в наши обязанности входило защищать грифонов, от набегов варваров пони. Тогда мы просто защищались, но ужасающий план Даскталона несомненно, вынудит всю Речную Коалицию напасть на нас! Его необходимо остановить!" 
LNS_keep_calm:0 "Стоять на своем" 
LNS_keep_calm_desc:0 "Сохраняйте дисциплину, рыцари! Наше дело праведное и нет необходимости паниковать. Нужно напомнить населению о том, за что мы сражаемся." 
LNS_keep_it_professional:0 "Призывники запаса" 
LNS_keep_it_professional_desc:0 "Это настало раньше, чем ожидалось, но мы вынуждены перебросить наши резервные силы на передовую, чтобы иметь шансы на победу." 
LNS_and_man_the_cannons:0 "Артиллерия для дела" 
LNS_and_man_the_cannons_desc:0 "Мы перехватили партию артиллерии, направляющейся к Свордссону. Быстро, проведите экспресс подготовку для солдат и включите их в наши дивизии!" 
LNS_smalltime_industry:0 "Временная индустрия" 
LNS_smalltime_industry_desc:0 "Мы разошлем повестки всему населению. Каждый работоспособный грифон, или пони будут задействованы в нашей промышленности, на добровольной основе. За это, они получат достойную компенсацию и медаль "Ветеран труда"." 
LNS_military_industry:0 "Калибровка экономики" 
LNS_military_industry_desc:0 "Во время войны можно пожертвовать некоторыми удобствами, и поэтому мы переориентируем некоторые производственные линии на изготовление огнестрельного оружие для наших солдат. Как только мы будем уверены в победе, мы сможем снять это тяжкое бремя с нашего народа." 
LNS_old_rifles:0 "Старые пушки" 
LNS_old_rifles_desc:0 "Наши Имперские друзья предоставили нам партию оружия. Хоть оно немного устаревшее, это лучше, чем ничего." 
LNS_service_gurantees_citizenship:0 "Пони в армии" 
LNS_service_gurantees_citizenship_desc:0 "Пони ненавидят реформистов, и мы воспользуемся этим. Каждый пони, присоединившийся к нашим силам, после войны получит гражданство, со всеми вытекающими из этого привилегиями." 
LNS_desperate_measures:0 "Отчаянные меры" 
LNS_desperate_measures_desc:0 "К сожалению, из-за хронической нехватки стратегических ресурсов мы не в состоянии поддерживать полномасштабное производство новейшего огнестрельного оружия. Мы вынуждены перейти на более старые, но дешевые модели." 
LNS_semper_fi:0 "За честь!" 
LNS_semper_fi_desc:0 "Время изгнать жестоких тиранов их этой земли! Лонгсворд будет освобожден, и мы восстановим честь и традиции ордена Роузвуда!" 

LNS_bandit_victory:0 "Хайденрайхские завоевания" 
LNS_bandit_victory_desc:0 ""Бросьте тело Даскталона в реку! Расстрелять всех, кто возражает. Теперь, когда мы управляем этой страной, и у меня есть нечто грандиозней, чем эта мелкая резня..."" 
LNS_consolidate_power:0 "Укрепить нашу власть" 
LNS_consolidate_power_desc:0 "Даже сейчас, эти огрызки гражданской войны еще сопротивляются нам. Партизаны, реформисты, военные лоялисты и многое другое... Разве они не видят, что мы победили? Преподайте им суровый урок противостояния Розе Хайденрайх!" 
LNS_a_chance_meeting:0 "Случайная встреча" 
LNS_a_chance_meeting_desc:0 "В последнее время Хайденрайх выглядит какой-то грустной. Возможно, хороший рейд избавит её от этой печали." 
LNS_a_lovely_gift:0 "Прекрасный подарок" 
LNS_a_lovely_gift_desc:0 "Хайденрайх была так очарована подарком Эривиара! Она попросила, чтобы мы переслали ответный подарок, такой же великолепный, как и его! Конечно, мы не очень богаты, но хорошие отношения с иностранной державой не будут лишними." 
LNS_some_wonderful_protection:0 "Какая чудесная защита" 
LNS_some_wonderful_protection_desc:0 "В знак симпатии к своей горячо любимой Розе, Эривиар прислал своих лучших телохранителей в наши земли. Разве он не замечательный? " 
LNS_a_return_gift:0 "Символ любви" 
LNS_a_return_gift_desc:0 "Многообещающие отношения между Хайденрайх и Эривиаром начали приносить свои плоды: лидер Клана Санстрайкер прислал нам караван с кучей ворованных товаров, а также с рабами!" 
LNS_a_pleasant_evening:0 "Веселый вечер" 
LNS_a_pleasant_evening_desc:0 "Хайденрайх уже давно планировала пригласить Эривиара на свидание, но продолжающаяся анархия затруднила это. Теперь, когда все относительно устаканилось, мы приготовим для приезжего монарха праздник! Помимо всего прочего, у Хайденрайх есть определённые планы на него..." 
LNS_maar_is_amused:0 "Древний смеется" 
LNS_maar_is_amused_desc:0 "Маар приятно удивлен недавним развитием отношений между Хайденрайх и Эривиаром, ну так говорят его последователи. Он предлагает нам дар, но для нас это тайна, что же он нам даст... " 
LNS_the_sunstriker_wedding:0 "Свадьба" 
LNS_the_sunstriker_wedding_desc:0 ""Приглашаем Вас принять участие в свадьбе между Эривиаром Санстрайкером и Розой Хайденрайх, которая будет проходить в Брэнтбикском Шпиле..."" 
LNS_defenceless_ponies:0 "Лёгкая добыча в лесах"
LNS_defenceless_ponies_desc:0 "Дикие северные пони ещё менее цивилизованны, чем мы, а ведь мы, Борей возьми, бандиты! Они сохраняют свою свободу только благодаря защите Речной Коалиции. Но восточные пони вряд ли вмешаются, если мы устроим несколько небольших набегов и захватим немного земли и добычи."
LNS_beasts_of_burden:0 "Рабочие лошади"
LNS_beasts_of_burden_desc:0 "Теперь, когда мы захватили регион Тили, то пришли к выводу, что она маарски бесполезна. Но пони, которые живут в лесах, ценны сами по себе. Чтобы компенсировать потери, которые мы понесли при захвате этой земли, мы заставим некоторых из них работать, чтобы вернуть этот долг."
LNS_mines_of_silverfalls:0 "Сокровища Сильверфоллс"
LNS_mines_of_silverfalls_desc:0 "Многие думали, что "Сильверфоллс" - это просто ещё одно глупое и безвкусное название пони, но оказалось, что оно вполне правдиво. Местные водопады полны серебряных хлопьев! В этой варварской земле полно нетронутых залежей руд. Теперь мы сможем использовать эти ресурсы в своих интересах."
LNS_enslave_the_illiterate:0 ""Обучить" безграмотных" 
LNS_enslave_the_illiterate_desc:0 "И в самом-то деле, решение проблемы неграмотности в нашей нации займёт слишком много времени и наших ресурсов. У шефа появилась более интересная идея, почему бы их всех просто не поработить? Любой, кто оттягивает нашу нацию ко дну, будет отправлен медленно умирать в шахтах. Нельзя сказать, что мы не согласны с этим методом." 
LNS_massive_drug_fields:0 "Плантации опиума" 
LNS_massive_drug_fields_desc:0 "Восстановление регулярного сельского хозяйства займет слишком много времени, чтобы окупить наши инвестиции. Вместо этого мы создадим плантации, полные дури! Грифоны гедонисты из Сердца Империи и за её пределами, выложат за них круглую сумму, и мы не упустим эту возможность из наших когтей." 
LNS_imperial_markets:0 "Расширить наши горизонты" 
LNS_imperial_markets_desc:0 "Наши успехи в криминальных авантюрах привлекли внимание организованных преступных синдикатов из Сердца Империи. Они хотят сотрудничать с нами, чтобы мы вместе могли стать еще богаче! Надо быть дураком, чтобы упустить такой шанс, ибо в нашей казне всегда есть место новой добычи." 
LNS_despoil_the_land:0 "Опустошить их земли" 
LNS_despoil_the_land_desc:0 "Каждый предстанет перед очень простом выбором - отдать все что у него есть ценного, или получить пулю в лоб. Естественно, мы возьмем все ценное, если даже они будут сопротивляться, но хэй, мы все-таки дали им шанс." 
LNS_lesson_of_the_reformisten:0 "Урок для реформистов" 
LNS_lesson_of_the_reformisten_desc:0 "Конечно, идеология реформистов была туманной и дырявой, но даже у них были отличные идеи. А именно, принудительное рабство для наших врагов - у нас есть оружие, и они будут подчиняться нашим приказам, или иначе..."
LNS_into_the_mines:0 "В шахты"
LNS_into_the_mines_desc:0 "Заставить грифонов служить в наших личных армиях недостаточно, мы должны отправить их трудиться в наши шахты. Железо само себя не выкопает, а нам нужно много железа для наших ружей, Борей его подери!"
LNS_an_iron_grip:0 "Железный коготь"
LNS_an_iron_grip_desc:0 "Наш творческий процесс решения проблем Лонгсворда увенчался успехом. Бунтовская натура местного населения наконец-то усмирена окончательно, никто более не в состоянии оспаривать наше верховенство в этих землях. Это значит мы можем обратить наш взор на внешний мир, Хайденрайх может действовать свободно."
LNS_target_practice:0 "Соревнование стрелков"
LNS_target_practice_desc:0 "Со всей суматохой последних дней мы совершенно позабыли о такой важной проблеме, как основы военной подготовки и командования. Но у нас есть решение! Проведем конкурс стрелков, самых лучших участников - прямиком в наши ряды. Нужны мишени? Ну, давайте возьмем, к примеру, вот эту кучку гражданских..."
LNS_organ_donors:0 "Торговля рабами"
LNS_organ_donors_desc:0 "Говорят, что жизнь - самое ценное что есть у любого существа. Это особенно верно для рынков рабов. Рабство запрещено почти во всей Грифонии, но это не значит, что не существует подпольного рынка принудительного труда. Благодаря нашим контактам мы сможем выйти на прибыльные рынки рабов в Зебрике."
LNS_reinvest_our_profits:0 "Реинвестиции"
LNS_reinvest_our_profits_desc:0 "Не нужно быть экономическим гением, чтобы понять, что если мы вложим награбленные средства в нашу экономику, ситуация в стране улучшится и в будущем мы сможем награбить еще больше!"
LNS_we_are_rich:0 "Мы богаты!"
LNS_we_are_rich_desc:0 "Многих одолевали сомнения, однако под управлением Розы мы добились успехов. Если б мы только знали, насколько это легко, то давным-давно избавились бы от графа! Богатства позволят нам упрочнить позиции нашего государства и повысить уровень жизни в стране... для бандитов, разумеется. Остальные могут быть благодарны, что их пока не пристрелили. Хвала Розе Хайденрайх!"
LNS_legalize_poverty:0 "Разобраться с бедняками"
LNS_legalize_poverty_desc:0 "Бедность в нашей стране не была бы такой большой проблемой, если бы эти грифоны оторвали свои ленивые задницы от своих насестов и стали работать. Именно так мы и поступим - откроем новые фабрики и вежливо "пригласим" этих тунеядцев на общественные работу, даже может быть заплатим за их труды. Наверное..."
LNS_work_programs:0 "Труд для бедных"
LNS_work_programs_desc:0 "Вы только посмотрите, наше решение вечной проблемы бедности работает как часы! Несмотря на отвратительные рабочие условия и мизерную зарплату, грифоны выстраиваются в очереди на трудоустройство куда угодно, лишь бы мы их приняли. Нужно расширить программу обеспечения рабочими местами, это будет не трудно - работы у нас полным-полно."
LNS_black_market_arms_industry:0 "Наша ниша на Рынке Вооружений"
LNS_black_market_arms_industry_desc:0 "На сегодняшний день в Грифонии, куда ни плюнь, найдешь три милитаристские страны. А что может быть выгоднее торговли оружием? Мы должны прибрать к когтям этот лакомый кусочек рынка, это значительно увеличит наши доходы."
LNS_southern_sister:0 "Южная сестра"
LNS_southern_sister_desc:0 "В горах Блэкхоллоу бывшая республиканка стала бандиткой и построила грозную преступную империю. Она известна под именем Блэкрок, и у нее много общего с Розой. Может быть, нам стоит отправиться на юг и установить контакт с нашими собратьями-бандитами?"
LNS_ally_blackrock:0 "Дружба — это бандитизм"
LNS_ally_blackrock_desc:0 "Блэкрок и Роза быстро поладили, ведь у них так много общего. Обе грифины разочарованы своим прежними идеологиями. По правде говоря, им совершенно не нужна подобная ерунда. В случае необходимости они спина к спине будут сражаться против всего мира."
LNS_split_lushi:0 "Богатства Люши"
LNS_split_lushi_desc:0 "Жирные аристократы в Люши, как известно, до неприличия богаты. Мы должны помочь им избавиться от лишних денег! У них куча политических проблем, так что мы уже через неделю будем вовсю грабить хранилища Люмиума. Надеюсь, Блэкрок сможет присоединиться к веселью."
LNS_friendship_is_banditry:0 "Безопасность превыше всего"
LNS_friendship_is_banditry_desc:0 "Неудивительно, что многие желают стереть нашу страну с лица земли. Нам следует серьезно укрепить наши границы, чтобы любому, кто посмеет вторгнуться в нашу страну, пришлось туго. Может быть мы и бандиты, мы все еще остаемся матерыми солдатами, и мы не сдадимся без боя."
LNS_girls_night_out:0 "Алкогольная контрабанда"
LNS_girls_night_out_desc:0 "Учитывая текущую политическую ситуацию на континенте, совсем неудивительно, что пони и грифоны все чаще припадают к бутылке для успокоения нервов. Нужно построить больше ликероводочных заводов, ведь мы можем заработать кучу денег! К несчастью, законы, контролирующие оборот алкоголя, весьма строги, поэтому придется ограничится контрабандой."
LNS_smuggling:0 "Торговля сигарами"
LNS_smuggling_desc:0 "Продолжая успех нашей схемы сбыта ликера, мы решили открыть дополнительное производство сигар. Может они и укорачивают срок жизни на год-другой, но зато помрешь довольным. Но опять же, нам следует заняться вложением дополнительных ресурсов в нашу нелегальную торговую сеть, чтобы не оказаться перехваченными властями..."
LNS_besties:0 "Сокровище графа"
LNS_besties_desc:0 "Покойный граф, помимо других своих "качеств", обожал собирать у себя награбленное у убитых пони. По своей привычке, он прятал их в отдаленных местах, но Хайденрайх смогла отыскать карту этих тайников в кабинете графа. Эти клады ускорят наш путь к достижению целей."
LNS_naniwich_mountain_trip:0 "Браконьерство"
LNS_naniwich_mountain_trip_desc:0 "Дикая природа в этих местах удивительно разнообразна. Но что более важно, они изобилуют источниками всевозможных ценных ресурсов, таких как меха, кожа и многое другое. Эти ресурсы весьма пригодились бы для оснащения наших солдат, не говоря уже о их потенциальной стоимости продажи. Не то чтобы нас беспокоили проблемы исчезающих видов."
LNS_arms_trade:0 "Торговля оружием"
LNS_arms_trade_desc:0 "У воров есть своя честь и мы заключили договор с подобными нам странами на континенте. Обмениваясь любыми современными моделями огнестрельного оружия, с которыми мы сталкиваемся, мы можем гарантировать, чтобы мы всегда были на шаг впереди нашей жертвы. Разумеется, нам понадобятся заводы для производства оружия."
LNS_longswordian_dream:0 "Лонгсвордская мечта"
LNS_longswordian_dream_desc:0 "Наша земля свободна от законов. Любой талантливый грифон может зарабатывать на жизнь, эксплуатируя тех, кто слабее его. Многие преступники и бандиты, преследуемые в других странах, теперь переселяются в нашу гавань для отбросов и злодеев."

LNS_bandit_army:0 "Армия бандитов"
LNS_bandit_army_desc:0 ""Слушайте сюда, упыри. Если вы хотите разбогатеть, вы должны подчиняться моим приказам беспрекословно. Шаг в сторону без приказа - и через час вы будете изображать из себя речную водоросль. Вечно. А теперь, живо тащите свои задницы на плац!""
LNS_get_guns:0 "Вооруженные банды"
LNS_get_guns_desc:0 ""Если у тебя нет винтовки - ты бесполезен. Найди себе ружье, мне плевать как ты это сделаешь, после этого можешь возвращаться сюда. Как ты вообще собрался грабить кого-то, если ты даже защитить себя не можешь?""
LNS_basic_artillery:0 "Бандиты с пушками"
LNS_basic_artillery_desc:0 "Трудно зарабатывать на жизнь, когда наши жертвы прячутся за стенами фортов и крепостей. Нам должно хватить усовершенствованной артиллерии, чтобы вернуть уровень доходов в прежнее русло. Враги будут дрожать от ужаса, заслышав грохот наших орудий!"
LNS_pull_out_shovels:0 "Казначеи"
LNS_pull_out_shovels_desc:0 "Разведчики, инженеры, ремонтники - в наших рядах можно найти любого. Однако теперь они настаивают на сделке, если мы нуждаемся в их услугах. Они лично будут платить своим подчиненным, но требуют полный контроль над своими отрядами и часть добычи. Это соответствует нашей военной стратегии, и мы согласились на их условия. Ведь их вклад на поле боя неоценим."
LNS_organize_warbands:0 "Организованные боевые группы"
LNS_organize_warbands_desc:0 "Множество грифонов желает вступить в наши ряды, но они считают себя настоящими грифинаторами, непобедимыми уже только потому, что у них есть мушкет. Понадобится много времени и сил, чтобы добиться организации, достаточной для проведения максимально эффективных рейдов, без свар из-за якобы несправедливо поделенной добычи."
LNS_appoint_leaders:0 "Новые таланты"
LNS_appoint_leaders_desc:0 "После анархии у нас практически не осталось толковых командиров, готовых вести за собой наши войска. Однако некоторые главари рейдовых банд доказали свою умелость, было бы глупо не воспользоваться их талантом. Хайденрайх лично сделает из них офицеров."
LNS_personal_armies:0 "Личные армии"
LNS_personal_armies_desc:0 "Сегодня в нашем государстве царит беззаконие и анархия, неудивительно, что население склонно пользоваться услугами наемных отрядов и телохранителей, для защиты остатков своего имущества. Мы можем воспользоваться этим в своих интересах, пополнив наши собственные войска."
LNS_new_tactics:0 "Боевая подготовка"
LNS_new_tactics_desc:0 "Наши противники сражаются в дисциплинированном строю и используют современные военные доктрины, чем мы хуже? Наши жертвы не будут стоять и смотреть как мы их убиваем, поэтому нам стоит как следует поработать над тактикой ведения боя."
LNS_hit_and_run:0 "Бандитский бум-зум"
LNS_hit_and_run_desc:0 "Большинство грифонов просто не понимают, как сохранять правильную позицию в бою. Будь то некомпетентность или трусость, неважно, теперь мы будем учить наши войска изматывать противника постоянными ударами и отступлениями. Мы заключим их в цикл боли и страданий, до тех пор, пока они не встретят свою смерть или не сдадутся."
LNS_tank_raiding_brigade:0 "Бронебандиты"
LNS_tank_raiding_brigade_desc:0 "Грузовики и подобный им транспорт очень удобно использовать для отхода, но они уязвимы для винтовочного огня. Однако, если мы сможем адаптировать так называемые "танки", мы получим защиту и новый способ сеять ужас в наших рейдах."
LNS_baggage:0 "Рабы-носильщики"
LNS_baggage_desc:0 "Мы не можем наладить нормальную систему снабжения между всеми нашими автономными армиями. Кто смог бы их снабжать, когда они рассеяны по всем направлениям? Вместо этого, мы можем позволить командирам назначать команды рабов на переноску вьюков, чтобы наши армии были хорошо обеспечены, куда бы они не отправились."
LNS_the_apocalypse:0 "Бригады мародеров"
LNS_the_apocalypse_desc:0 "Теперь, когда мы переняли уроки современной войны, время создать особые дивизии. Их цель будет состоять в нанесении максимального ущерба нашим противникам. Кто сказал, что быть бандитом не выгодно? Эти грифоны умыкнут все, что не прикручено к земле!"

LNS_bandit_airforce:0 "Бандиты на самолётах"
LNS_bandit_airforce_desc:0 "Хищники находятся на вершине пищевой цепочки, кто может быть опаснее нас? Если мы вложимся в создание воздушного флота, мы сможем продолжать доминировать над своими жертвами... Не говоря уже о том, что летающие машины позволят нам грабить гораздо быстрее."
LNS_fighters:0 "Два когтя"
LNS_fighters_desc:0 "Быстрые, маневренные, способные сразиться с любым другим самолетом - бандиты обожают истребители. Наши самостоятельно финансирующие себя пилоты требуют принятия на вооружение самых современных самолетов, чтобы мы могли контролировать небо в любое время."
LNS_heavier_fighters:0 "Стальной коготь"
LNS_heavier_fighters_desc:0 "Несмотря на всю их маневренность, обычные истребители весьма хрупки и требуют хорошей подготовки для пилотирования. Более тяжелая модель позволит нам решить проблему удержания превосходства в воздухе, такие истребители будут эффективнее защищать другие наши самолеты."
LNS_airfields:0 "Аэродромы Зельтштадта"
LNS_airfields_desc:0 "Летуны умоляли нас построить им аэродромы несколько месяцев. Мы решили удовлетворить их просьбу, просто потому что осознали всю важность воздушной войны в современных реалиях. К тому же рейд-группы получат более надежную поддержку."
LNS_our_own_doctrine:0 "Высотные тренировки"
LNS_our_own_doctrine_desc:0 "У нас много добровольцев на вступление в воздушные войска, но лишь немногие обладают достаточным опытом полетов. Несколько из наших немногочисленных опытных пилотов будут назначены инструкторами для обучения как можно большего числа новых пилотов, а также для разработки воздушной доктрины."
LNS_close_air_support:0 "Знакомство по перестрелке"
LNS_close_air_support_desc:0 "Пулеметы и бомбы - лучшие орудия убийства, но их не просто доставить на эффективное расстояние. Мы переделаем модель истребителя для наиболее эффективного обеспечения непосредственной наземной поддержки наших войск."
LNS_further_developments:0 "Программа полетных тренировок"
LNS_further_developments_desc:0 "Первые усилия уже принесли свои плоды, все больше и больше грифонов записываются в стаи пилотов. Первая волна рекрутов уже проявляет талант к пилотированию, что говорит о скором появлении новых профессионалов воздушного дела. Скоро наши противники даже не будут успевать понять, что их убило!"
LNS_bombers:0 "Взрывные яйца"
LNS_bombers_desc:0 "Взрывы! Кто не любит взрывы? Тот, кто взрывается! Наши новые модели бомбардировщиков способны наносить огромный урон противнику на его территории..."
LNS_strategic_bombers:0 "Стальные бомбы"
LNS_strategic_bombers_desc:0 "Обычные бомбардировщики хорошо работают против регулярных войск, но им не хватает ни радиуса действия, ни защищенности для работы по вражеским городам и укреплениям. Мы построим самый большой, самый мощный высотный бомбардировщик в мире! Наши враги могут прощаться с жизнями, едва только заслышав свист и грохот взрывов наших бомб..."
LNS_ace_fighters:0 "Чёрные дюжины"
LNS_ace_fighters_desc:0 "К нашему удивления, интенсивная программа обучения принесла плоды в виде группы преданных, страстных пилотов. Обученные нестандартным методам ведения воздушного боя, они станут нашими когтями в небесах, уничтожающими любого противника днем и ночью... Ну и делиться опытом с молодыми пилотами, разумеется."
LNS_napalm:0 "Огненный дождь"
LNS_napalm_desc:0 "Напалм объявлен преступным оружием цивилизованными западными странами, но у нас нет таких глупых предрассудков. Если это помогает нам добраться до нашей добычи - мы это используем, может быть наши будущие жертвы не будут так яростно сопротивляться, если увидят, как горят города и поля непокорных."
LNS_jet_experiments:0 "Разбойничьи ракеты"
LNS_jet_experiments_desc:0 "Вы только посмотрите! Эти новые ракеты оставляют самолеты глотать отработанные газы реактивных двигателей далеко позади! Это самое быстрое и опасное оружие в воздухе, мы должны усерднее работать над его развитием."

LNS_military_victory:0 "Восстановление порядка"
LNS_military_victory_desc:0 "Даскталона может и свергли, но страна все еще лежит в пепле разрушений, годами устраиваемых им в погоне за своей безумной целью. Мы должны как можно скорее убедить наших жителей, что весь этот ужас остался позади и бояться им больше нечего."
LNS_cement_our_rule:0 "Сформировать правительство"
LNS_cement_our_rule_desc:0 "Нашим первым приказом является создание и начало работы нового правительства. Прошлая система была создана для поддержки преступлений Графа, а также безнадежно устарела, а потому подлежит полной замене."
LNS_educate_the_people_military:0 "Образование в массы"
LNS_educate_the_people_military_desc:0 "Образование в Лонгсворде было недоступной роскошью долгое время, в основном из-за того, что большая часть учебного материала была изъята реформистами, которые считали, что их "испортили пони". Школы и библиотеки будут открыты заново, а получение образования будет поощряться."
LNS_address_the_poverty:0 "Помощь бедным"
LNS_address_the_poverty_desc:0 "Годами высокие налоги реформистов оставляли жителей нашей страны в одной рубашке. Если мы хотим стать процветающей, рабочей страной, вечная бедность должна исчезнуть как явление, а потому нужно поднять вопрос благосостояния наших жителей и обеспечения их рабочими местами."
LNS_status_of_the_ponies_politically:0 "Права пони"
LNS_status_of_the_ponies_politically_desc:0 "Пони не должны подвергаться дискриминации и ненависти! Наши законы должны быть немедленно обновлены, чтобы отразить формирование нового, толерантного общества, в котором пони и грифоны будут иметь одинаковы права и свободы."
LNS_status_of_ponies_as_advisors:0 "Пригласить пони в правительство"
LNS_status_of_ponies_as_advisors_desc:0 "В нашей стране есть множество умелых и талантливых пони, и это было бы глупо не воспользоваться их услугами. Для улучшения работы государственного аппарата, для залечивания ран после недавнего кровопролития, лучшие и ярчайшие пони будут приглашены для работы в нашем правительстве."
LNS_land_distribution_to_veterans:0 "Наградить ветеранов"
LNS_land_distribution_to_veterans_desc:0 "Те, кто рисковал своей жизнью за Лонгсворд, должны быть щедро вознаграждены, например, земельными наделами, чтобы они могли жить в мире и покое. Возможно, знание о гарантированной награде по окончании службы привлечет больше граждан в ряды наших вооруженных сил."
LNS_connect_the_nation:0 "Лонгсвордское шоссе"
LNS_connect_the_nation_desc:0 "Инфраструктура нашей страны долгое время оставляла желать лучшего, постоянно подвергаясь саботажу то со стороны реформистов, то со стороны партизан. Теперь все изменится, все уголки Лонгсворда будут объединены в одну транспортную сеть."
LNS_industrial_effort:0 "Начать индустриализацию"
LNS_industrial_effort_desc:0 "Война - это важная часть нашего бытия, однако мы не можем жить на одних штыках и винтовках. Мы должны начать индустриализацию нашей страны, чтобы обеспечить рабочими местами наших граждан."
LNS_further_industrialisation:0 "Больше фабрик!"
LNS_further_industrialisation_desc:0 "Начало промышленной революции прошло успешно, пришла пора продолжить это начинание, построив еще фабрики с большим количеством рабочих мест. Поезд индустриализации пронёсся по стране и знаменовал наступление новой эры прогресса."
LNS_teach_the_people:0 "Новые стандарты образования"
LNS_teach_the_people_desc:0 "Местные жители могут получить образование только до определенного уровня. Чтобы наша страна встала на одну ступень с другими, более современными государствами, мы должны расширить наши центры образования, научные институты и пригласить иностранных преподавателей из Имперских Земель."
LNS_military_education:0 "Обязательные тренировки"
LNS_military_education_desc:0 "Мир вокруг опасен, мы не сможем в нем выжить, если не введем обязательные тренировочные программы для всех годных к службе граждан. Таким образом, к следующей войне у нас будет в наличии большое количество грифонов и пони, готовых к бою."
LNS_a_gun_in_every_home:0 "Всем по ружью"
LNS_a_gun_in_every_home_desc:0 "Свобода без кулаков - пустой звук. Лучший способ её гарантировать - ослабить контроль государства над владением оружием и спонсировать его производителей. Вооруженное общество - защищенное общество."
LNS_recruitment_drive:0 "Призывная кампания"
LNS_recruitment_drive_desc:0 "При помощи усиленной пропаганды мы покажем гражданским славу и доблесть наших вооруженных сил! Разумеется, чтобы убедиться, что они останутся на службе, мы введем систему поощрений и привилегий для солдат и бойцов вспомогательных соединений."
LNS_lessons_of_the_partisans:0 "Партизанская тактика"
LNS_lessons_of_the_partisans_desc:0 "Несколько выживших Партизан выразили желание вступить в наши ряды. Более того, они желают поделиться с нами своими знаниями и умениями! Наши солдаты будут еще опытнее в этой сфере военных премудростей."
LNS_state_armouries:0 "Увеличение производства ружей"
LNS_state_armouries_desc:0 "Поток новых рекрутов необходимо чем-то вооружить, но наша промышленность не производит достаточного количества ружей. Чтобы решить эту проблему, мы переведем еще несколько фабрик на производство огнестрельного оружия, а на существующих заводах модернизируем оборудование."
LNS_military_police_f:0 "Милитарполицай"
LNS_military_police_f_desc:0 "Чтобы обеспечить лояльность наших войск нашему делу, мы создадим военизированную структуру, отвечающую за поддержание дисциплины, уничтожение предателей и диверсантов и распространение нашей искусно сплетенной пропаганды. Благодаря этому, наша армия всегда будет на шаг впереди противника."
LNS_old_friends:0 "Друзья в Империи"
LNS_old_friends_desc:0 "Мы восстановили порядок в Лонгсворде, теперь мы должны отправить дипломатическую миссию в Грифенхейм для восстановления отношений с Империей. Теперь они снова могут спать спокойно, зная, что стойкие защитники восточных границ снова охраняют их от возможного вторжения."
LNS_pensions:0 "Военные пенсии"
LNS_pensions_desc:0 "Многие ветераны с трудом привыкают к особенностям гражданской жизни, даже с учетом полученных земельных наделов. Многие из них обанкротились или не способны себя прокормить, а это недопустимо. Мы предложим нашим ветеранам базовый стабильный доход, как благодарность за годы службы на благо своей страны."
LNS_dealing_with_hellquill_military:0 "Проблема Хеллквилла"
LNS_dealing_with_hellquill_military_desc:0 "Наши северные соседи в Хеллквилле были нашими верными союзниками долгие годы, но последние события очернили их в наших глазах. Мы должны проанализировать происходящее, а также политическую ситуацию в их стране, и действовать соответственно."
LNS_bauxite_deposits:0 "Бокситовые шахты"
LNS_bauxite_deposits_desc:0 "Огромные залежи бокситов были обнаружены при разработке железных руд близ Зельтштадта. Обычному грифону эта осадочная порода может показаться бесполезной, но мы знаем, как извлечь из нее алюминий - ключевой ресурс для производства современных самолетов."
LNS_a_proper_nation:0 "Современное общество"
LNS_a_proper_nation_desc:0 "Мы наконец-то смогли привести Лонгсворд в современную эру. Наши жители не будут более пребывать в неведении о происходящем в окружающем мире, и не будет больше никакого отставания в исследовании новейших технологий."
LNS_imperial_volunteers:0 "Имперская поддержка"
LNS_imperial_volunteers_desc:0 "Наши дипломатические усилия принесли свои плоды, добровольцы из Имперских Земель прибыли нам для помощи в обороне границ. Это будет неоценимым подспорьем для нашего дела."
LNS_shield_of_griffonia:0 "Защитники Грифонии"
LNS_shield_of_griffonia_desc:0 "Теперь, когда земли Хеллквилла присоединены к нашим, мы сможем единым фронтом противостоять любым вторжениям со стороны востока. Никто не знает, когда какой-нибудь радикальный лидер придет к власти в Речных Землях и решит идти войной на простых честных грифонов... Если это произойдет - пусть идут! Мы будем готовы ко всему и никогда не отступим от своего долга!"

LNS_army_creation_neutral:0 "Восстановление армии"
LNS_army_creation_neutral_desc:0 "Даскталон и его головорезы слишком долго пренебрегали необходимостью иметь регулярную армию. Хватит! Мы восстановим наши вооруженные силы, оставаясь верными идеалам наших достойных предков."
LNS_pure_army:0 "Только грифоны!"
LNS_pure_army_desc:0 "Мы не можем полностью доверять пони, чтобы позволить им служить в наших рядах. И хотя мы избавили их от нападок реформистов, кто знает, не нападут ли они на нас потом, позабыв о благодарности? Нет, только грифоны будут служить в нашей армии. Они сильнее, они могут летать и им не требуется нестандартная конструкция ружей."
LNS_mixed_army:0 "Позволить набор пони"
LNS_mixed_army_desc:0 "Мы не можем привередничать с призывниками, будучи столь небольшой страной. До тех пор, пока пони не создают проблем, они свободны служить делу защиты Лонгсворда бок о бок с грифонами."
LNS_superior_army_1:0 "Фойер Унд Швефель"
LNS_superior_army_1_desc:0 "Только превосходство огневой мощи может гарантировать нам победу. Массовое применение артиллерии, модернизированное вооружение, координация воздушной поддержки - все это должно обеспечить причинение максимального ущерба любому противнику. Они не смогут выдержать наш огненный натиск."
LNS_mass_army_1:0 "Айнэ Вэлле фон Кёрперн"
LNS_mass_army_1_desc:0 "Текущая ситуация не предполагает качественного превосходства над войсками потенциального противника. Чтобы скомпенсировать этот недостаток, мы должны удвоить наш призыв и следовать тактике массированного штурма для достижения паритета в военной силе."
LNS_mobile_army_1:0 "Гепанцерте Кригсфюрунг"
LNS_mobile_army_1_desc:0 "Традиционалисты среди наших офицеров смеются над этой идеей, но реальность такова, что мобильная армия - армия будущего. Атакуя врага быстрее, чем тот успевает реагировать, мы гарантируем быструю и решительную победу."
LNS_military_industrial_complex:0 "Военно-промышленный комплекс"
LNS_military_industrial_complex_desc:0 "Чтобы обеспечить наши войска всем необходимым, наши оборонные предприятия и военные будут тесно сотрудничать в открытии новых промышленных объектов и производственных линий."
LNS_rifle_modernisation:0 "Новые ружья"
LNS_rifle_modernisation_desc:0 "Наши текущие модели огнестрельного оружия устарели и подвержены частым поломкам. Это неприемлемо для военизированного общества, которым мы являемся. Для решения этой проблемы мы будем закупать новейшие модели в Имперских Землях и за их пределами."
LNS_proper_trucks:0 "Улучшенные грузовики"
LNS_proper_trucks_desc:0 "Текущие модели грузовиков могут перевозить войска достаточно быстро, однако они не выдерживают боестолкновений. Мы можем превратить их в легкобронированную технику, что обеспечит нашим солдатам должную защиту при сохранении приемлемой мобильности."
LNS_radio_utilisation:0 "Военное применение радио"
LNS_radio_utilisation_desc:0 "Чудесное изобретение под названием "радио" помогло решить множество проблем, беспокоящих нас веками, но теперь оно адаптировано для использования в военных целях. С ним мы можем координировать наши атаки и передавать срочные приказы с необходимой скоростью."
LNS_artillery_military:0 "Орудия будущего"
LNS_artillery_military_desc:0 "Наши текущие модели артиллерии разваливаются от старости и не справляются со своими задачами. Новые модели должны быть более длинноствольными, обладать гидравлической системой компенсации отдачи и вести огонь легкими, но разрушительными снарядами."
LNS_engineer_f:0 "Отдельные инженерные соединения"
LNS_engineer_f_desc:0 "Рытье окопов и возведение временных переправ - не самые очаровательные занятия, но без этого не обойтись нашим вооруженным силам. Мы должны создать специальные войска поддержки для этих целей."
LNS_recon_f:0 "Передовая разведка"
LNS_recon_f_desc:0 "Война - это не просто бой с противником. Одним из её аспектов является знание того, что ожидает войска впереди. Подготовленная армия - это армия победителей."
LNS_light_tanks_military:0 "Первая бронетехника"
LNS_light_tanks_military_desc:0 "Эта идея звучала глупо, но похоже, что навесить на грузовик столько брони, сколько он только может увезти, показало определенную эффективность в обеспечении защиты от мелкокалиберного оружия. Мы должны развить эту идею и создать более адекватные модели подобных "танков"!"
LNS_medium_tanks_military:0 "Нормальный танк"
LNS_medium_tanks_military_desc:0 "Теперь, когда наши предварительные эксперименты дали результат, мы можем приступить к разработке нормального боевого танка, а не переделанного грузовика или трактора. Подобные машины составят костяк наших моторизованных войск."
LNS_magical_rifles:0 "Магические инновации"
LNS_magical_rifles_desc:0 "Магия была неотъемлемой частью нашей жизни с тех самых пор, как мы обнаружили способ хранить заклинания внутри магических кристаллов. При помощи толики изобретательности, мы сможем внедрить подобные кристаллы в прототип винтовки, что станет гораздо более эффективным оружием по сравнению с современными моделями."
LNS_spec_ops:0 "Отряды специальных операций"
LNS_spec_ops_desc:0 "В прошлом каждый рыцарь был целой армией сам по себе, независимой боевой единицей. Сегодня мы не можем позволить себе такую роскошь, как самостоятельные неконтролируемые войска, более того, мы объединим этих грифонов в целые дивизии."
LNS_rather_heavy_tanks:0 "Раздавим врага"
LNS_rather_heavy_tanks_desc:0 "Благодаря нашему успеху в разработке танков, мы можем применить накопленные знания и опыт в создании крупных и тяжелобронированных боевых машин. Никакая оборона не способна сдержать натиск подобных монстров."
LNS_rocket_artillery:0 "Больше взрывов!"
LNS_rocket_artillery_desc:0 "Мы очень любим взрывы! Ракетная артиллерия не столь точна, как ствольная, но она устраивает самые большие ВЗРЫВЫ! Как только окончатся испытания прототипов, мы возьмем подобные машины на вооружение!"
LNS_special_forces_initiative:0 "Слава элитным отрядам"
LNS_special_forces_initiative_desc:0 "Наша элита - гордость вооруженных сил Лонгсворда! Отличная подготовка и высокий профессионализм - любой грифон мечтает быть частью элитных вооруженных сил! Нужно расширить тренировочную программу и увеличить лимит."
LNS_blitzkrieg:0 "Молниеносная война"
LNS_blitzkrieg_desc:0 "Наши последние инновации в доктрине мобильной войны оказались весьма успешными, мы готовы применить их ко всем нашим войскам. Теперь мы сможем осуществлять быстрые, координированные и с земли, и с воздуха, атаки."
LNS_zeldstadt_institute:0 "Военный институт Зельтштадта"
LNS_zeldstadt_institute_desc:0 "Мы узнали достаточно много о современном искусстве войны, но это не значит, что теперь каждый офицер и командир знает об этом все, что нужно. Будет создана военная академия для офицерского и младшего командного состава, где командиры смогут получить передовые знания о тактическом лидерстве."

LNS_navy_and_airforce_military:0 "Война на море и в воздухе"
LNS_navy_and_airforce_military_desc:0 "Быстро меняющиеся реалии современной войны требуют от нас думать не только о сухопутном театре военных действий. Необходим также контроль над воздушным и морским пространством."
LNS_air_doctrine_military:0 "Выбор воздушной доктрины"
LNS_air_doctrine_military_desc:0 "Наш растущий воздушный флот требует использования конкретной доктрины для достижения максимальной эффективности. После исследования возможностей нашей промышленности и доступных моделей самолетов мы можем приступить к выбору соответствующей стратегии."
LNS_navy_doctrine_military:0 "Морская доктрина"
LNS_navy_doctrine_military_desc:0 "Корабли требуют определенной стратегии для оперирования в полную силу, а чтобы этого добиться, нужно рассмотреть существующие варианты морской доктрины и выбрать из них ту, что подходит нашему флоту наиболее всего."
LNS_proper_airbases_military:0 "Ангары для самолетов"
LNS_proper_airbases_military_desc:0 "Враги могут вести воздушные атаки с любого направления, поэтому полагаться лишь на одну авиабазу слишком рискованно. Построив дополнительные аэродромы, мы расширим оперативную зону и сделаем запасные точки дозаправки и снабжения воздушных операций, на случай потери основных баз."
LNS_radar_project_military:0 "Улучшение радара"
LNS_radar_project_military_desc:0 "Радиосвязь стала неотъемлемой частью вооруженных сил повсеместно. Мы можем создать систему, отслеживающую подобные сигналы - радар. Подобная система будет предупреждать нас о любых атаках с воздуха, моря или суши."
LNS_home_port_military:0 "Главный порт"
LNS_home_port_military_desc:0 "Мы должны выбрать место, которое станет центральной базой для операций нашего флота, это поможет нам в развитии наших военно-морских сил."
LNS_tac_bomber_focus_military:0 "Модели тактических бомбардировщиков"
LNS_tac_bomber_focus_military_desc:0 "Наши противники уделяют все больше внимания фортификациям, продвижение наших войск серьезно замедляется. Артиллерия недостаточно эффективна против бетонных бункеров, поэтому мы должны разработать модель бомбардировщиков, способных наносить еще более мощные удары."
LNS_strat_bomber_focus_military:0 "Развитие стратегических бомбардировщиков"
LNS_strat_bomber_focus_military_desc:0 "Долгие годы боев показали, что победа в войне достигается не уничтожением врага до последнего солдата, но уничтожением всей его промышленности и ключевых точек. Разрушая его производство оружия, мы обеспечиваем обрушение всей линии фронта, и чтобы достичь этого, мы должны сделать еще более мощные бомбардировщики."
LNS_fighters_focus_military:0 "Контроль над небесами"
LNS_fighters_focus_military_desc:0 "Каждый самолет в воздухе упрощает жизнь наземным войскам. Мы должны рассмотреть варианты модернизации наших истребителей, если хотим сохранить за собой первенство в небе."
LNS_close_support_focus_military:0 "Поддержка сухопутных войск"
LNS_close_support_focus_military_desc:0 "Бомбардировщики дороги в производстве и обслуживании, поэтому мы сделаем специальную модель истребителя со схожим вооружением, для поддержки наземных сил с воздуха."
LNS_heavy_fighters_focus_military:0 "Тяжелые истребители"
LNS_heavy_fighters_focus_military_desc:0 "Обычные истребители отлично справляются с обеспечением превосходства в воздухе, однако им не хватает радиуса действия для сопровождения бомбардировщиков. Крупные, бронированные и тяжеловооруженные истребители нужны для обеспечения нашим бомбардировщикам необходимой защиты."
LNS_plane_factory_military:0 "Авиационный институт Купишкиса"
LNS_plane_factory_military_desc:0 "Воздушная война - это война будущего. Мы не можем позволить себе игнорировать самолеты! Нам нужны промышленные центры, сфокусированные на производстве самолетов, что снизит стоимость их производства."
LNS_rocketry_focus_military:0 "Быстрее звука"
LNS_rocketry_focus_military_desc:0 "Прототипы наших ракет выглядят многообещающе, у них высокая скорость и вместимость боевой части. Развивая этот проект, мы можем начать производство надежных моделей, способных наносить удары по противнику с огромных расстояний, без риска для жизней наших солдат."
LNS_naval_aviation_military:0 "Взорвать их корабли"
LNS_naval_aviation_military_desc:0 "Современные модели кораблей довольно уязвимы для атак с воздуха. Наши текущие модели бомбардировщиков не имеют достаточного радиуса действия для этой задачи, поэтому нам нужен специально разработанный для этого самолет для контроля нашего морского пространства."
### A big thanks to Captain for writing some of the following naval focuses, go pat him
LNS_destroyer_focus_military:0 "Отстроим наши эсминцы"
LNS_destroyer_focus_military_desc:0 "Теперь у нас есть подходящая оперативная база, поэтому пришло время сделать следующий шаг в стремлении к созданию морского щита для Империи. Для обороны линий снабжения и уничтожения потенциальных подводных угроз мы должны сконцентрироваться на создании улучшенных моделей эсминцев."
LNS_submarine_focus_military:0 "Сдерживающий фактор"
LNS_submarine_focus_military_desc:0 "Подводные лодки - это бесчестное оружие, однако это идеальный способ уничтожения вражеских конвоев и кораблей без сопровождения. Мы должны развивать наш подводный флот, чтобы наши враги не перехватили контроль подводного пространства."
LNS_cruiser_focus_military:0 "Флот сопровождения"
LNS_cruiser_focus_military_desc:0 "Наши продолжительные усилия по контролю морей для Империи требуют от нас разработать более крупные и сильные корабли, способные обороняться от атак эсминцев и других небольших кораблей, при сохранении высокой скорости и маневренности. Эти модели крейсеров значительно усилят наше присутствие на морском театре военных действий."
LNS_battlecruiser_focus_military:0 "Нормальный корабль"
LNS_battlecruiser_focus_military_desc:0 "Рост нашего военного-морского флота достиг критической точки, когда можно начинать разработку крупного линейного корабля. Быстрый и хорошо вооруженный, линейный крейсер позволяет проявить настоящую силу вдали от берега, знаменуя переход от исключительной обороны к способности к нанесению ответных ударов противнику."
LNS_battleship_focus_military:0 "Плавучая крепость"
LNS_battleship_focus_military_desc:0 "Чтобы выразить истинное величие и мощь Империи в море, нужен особый корабль: линейный. Тяжелобронированный и не менее тяжело вооруженный, этот корабль способен принести Империи и нам славу, вселяя страх в сердца тех, кто осмелится противостоять нам на море."
LNS_expanded_docks_military:0 "Продолжить расширение верфей"
LNS_expanded_docks_military_desc:0 "Наш растущий флот нуждается в большей мощности производства, чем у нас есть. Если мы хотим серьезно уменьшить сроки постройки наших кораблей, мы должны рассмотреть вопрос о расширении имеющихся верфей и доков."
LNS_carriers_focus_military:0 "Союз моря и неба"
LNS_carriers_focus_military_desc:0 "Победа в море определяется не только количеством кораблей в море, но и тем, кто контролирует небо над морским пространством. Адаптировав конвои под плавучие аэродромы для истребителей и бомбардировщиков, мы сможем захватить контроль над морями раз и навсегда."
LNS_nuclear_focus:0 "Абсолютное решение"
LNS_nuclear_focus_desc:0 "Атомы хранят множество секретов о происхождении нашего мира, но что более важно, мы можем использовать знание об их взаимодействии для постройки установок, производящих огромное количество энергии, и оружия, вселяющего ужас в наших врагов..."

new_longsword_focus_commie_tree:0 "Дерево фокусов Республики Лонгсворд"
new_longsword_focus_harmony_tree:0 "Дерево фокусов Федеральных Общин Лонгсворда"
new_longsword_focus_fascist_tree:0 "Дерево фокусов Лонгсвордского Государства"

LSC_constitutional_convention:0 "Конституционное Собрание в Висагинасе"
LSC_constitutional_convention_desc:0 "Освободительная Армия Лонгсворда победила в нашей борьбе за свободу. Теперь, наконец настал мир, и мы можем спокойно решить будущее Лонгсворда. Что может быть лучше конституционного собрания?"
LSC_fate_of_rosewood:0 "Судьба Ордена Роузвуд"
LSC_fate_of_rosewood_desc:0 "Орден Роузвуд был ядром грифоньего сопротивления против Графа Палласа и Реформистов. Хоть мы и оказались в войне друг с другом, напряжение между нами незначительно, поэтому мы можем реабилитировать некоторых особо праведных грифонов."

LSC_agrarian_revolution:0 "Аграрная революция"
LSC_agrarian_revolution_desc:0 "Наша революция - революция не рабочих, не художников, и даже не солдат; Наша революция - революция селян и крестьян. Некоторые считают, что революция не приведёт нас к социалистической системе, так как у нас не хватает образования и воли править. Пусть эти некоторые пойдут куда подальше, ведь мы не пытаемся им что-то доказать, мы освобождаем наших граждан."
LSC_popular_education:0 "Программы народного образования"
LSC_popular_education_desc:0 "Граф Паллас и его лизоблюды уничтожили Лонгсворд в экономическом и социальном плане, поэтому население неграмотно. Мы сокрушили его тиранию и решили внутренние проблемы, так что нужно решить эту проблему. Если наши граждане не будут грамотными, то они не смогут изучать социалистическую теорию и великую историю Лонгсворда!"
LSC_unknown_hero_monument:0 "Памятник неизвестному революционеру"
LSC_unknown_hero_monument_desc:0 "Наша история, конечно, очень важна, но даже пусть мы и гордимся нашими древними королями и героями, они не должны быть единственными представленными в мемориалах и искусстве, не в социалистической системе. Поэтому, будет создан новый архетип, по которому будут строиться монументы и создаваться искусство - неизвестный революционер, символ низших классов и их возможного величия."
LSC_internationalism:0 "Интернационализм"
LSC_internationalism_desc:0 "Хоть мы не поддерживаем идеи континентального или даже планетного социалистического государства, мы поддерживаем идею распространения социалистической революции. Ведь мы должны отплатить всем храбрым душам, что боролись за наше освобождение, но сами не были лонгсвордцами. К тому же социалистический мир будет для нас куда безопаснее."
LSC_foreign_volunteers:0 "Пригласить сочувствующих"
LSC_foreign_volunteers_desc:0 "Видимо, наши интернационалистские взгляды восприняли с куда большим энтузиазмом, чем мы ожидали, причём не только среди нашего населения, но и из-за рубежа. Многие существа, и из Лонгсворда, и из других стран, служат на добровольной основе и порой даже требуют, чтобы мы им позволили служить в нашей армии ради нашего великого дела. Мы им позволим."
LSC_voluntary_collectivization:0 "Добровольная коллективизация"
LSC_voluntary_collectivization_desc:0 "Хоть наш идеал общества и основан на коллективах, этого не стоит добиваться силой, особенно если так мы предадим пони и грифонов, которые помогли революции, даже если и были из буржуазии. Нет, коллективизация Лонгсворда будет добровольной, ведь мы не только создаём социалистическую систему, но и строим общество на основе щедрости и доброй воли."
LSC_ancestor_worship:0 "Почтить предков"
LSC_ancestor_worship_desc:0 "Вартай - земля веры и верующих. Наша история состоит из войн за веру, из великих пони и грифонов, которых вдохновляли высшие силы. Это продолжается даже в наше время, так как многие из предводителей партизан - верующие. Так всё останется: пока Лонгсворд будет социалистическим, он будет ведом принципами веры."
LSC_no_masters:0 "Ни богов, ни господ!"
LSC_no_masters_desc:0 "Исторически так сложилось, что Вартай - земля веры и верующих. Даже в наше время, среди бывших героев-партизан и нынешних военачальников немало отверженных верующих. Правда, именно эта сосредоточенность на вере и привела к вездесущей жестокости в регионе. Если мы хотим разорвать этот порочный круг, нам следует разделить веру и государство."
LSC_tractor_stations:0 "Общинные тракторные станции"
LSC_tractor_stations_desc:0 "Даже после значительных усилий по модернизации и расширении наших производственных возможностей, у нас до сих пор очень мало промышленной техники. Поэтому, вся та малочисленная промышленная техника будет реорганизована и отдана в общую собственность, чтобы крестьяне могли ей делиться и использовать на полную."
LSC_secret_services:0 "Агентство Внутренней Безопасности"
LSC_secret_services_desc:0 "Несмотря на решительную победу в брутальной гражданской войне, всё ещё ходят слухи, что Чёрные Плащи до сих пор в действии. Поэтому, к сожалению, самых из способных и отважных Лонгсвордцев мы организуем "Агентство Внутренней Безопасности" - АГБ. К Чёрным Плащам не будет никакой жалости. И если нам придётся воевать с другими радикалами, АГБ тоже ими займётся."
LSC_posniaks:0 "Проблема пошняков"
LSC_posniaks_desc:0 "Пошняки - пони, которые поклоняются трём основным грифоньим богам, и верят, что они их "приняли". Они жили в Вартай и Лонгсворде со времён Походов. Пока Паллас не пришёл к власти, государство считало их лучше чем пони, и давало им большие права. Из-за этого их положение в нашей новой стране несколько спорно, потому мы должны решить, что с ними делать."
LSC_role_division:0 "Поддержать разделение ролей"
LSC_role_division_desc:0 "К сожалению, современное общество не может полагаться лишь на крестьянство. Мы должны поощрить распределение ролей в коммунах Лонгсворда, чтобы некоторые из них преобразовались в промышленные союзы или представляли соотечественникам различного рода услуги, что приведёт к быстрой модернизации нашей экономической системы."
LSC_agrarian_realism:0 "Аграрный реализм"
LSC_agrarian_realism_desc:0 "Значительная часть искусства прошлого Лонгсворда либо столь стара, что едва понятна для большинства, либо прославляет грифоний империализм. В новом Лонгсворде такое не допустимо! Поэтому мы сосредоточимся на новом направлении в искусстве - реализме. И с его помощью мы покажем гражданам, насколько важны усилия каждого из них для процветания их родины."
LSC_rights_of_the_people:0 "Принять билль о правах"
LSC_rights_of_the_people_desc:0 "Лонгсворд стабилизировался, самые важные реформы проведены - значит, пора. Мы попробуем создать документ, который утвердит самые основные гражданские и политические права, в, вероятно, самом религиозно и расово разношёрстном регионе Грифонии, с прошлым, построенным на конфликтах на основании этих расовых различий. Надеемся, в итоге мы добьёмся мира и стабильности."

LSC_national_restoration:0 "Национальное восстановление"
LSC_national_restoration_desc:0 "Висагинасское Конституционное Собрание и его итоги показали, что несмотря на популярность в обществе во время конфликта таких, как низкородная Старри Найт и безумный Абба Повнер, общество желает вернуть красивые, естественные, гармоничные времена. И мы, дворяне и Лонгсвордские Короли, будем следовать этим принципам, так как это наш долг."
LSC_national_education:0 "Новые образовательные программы"
LSC_national_education_desc:0 "Тиран и Предатель Паллас уничтожил Лонгсворд в экономическом и социальном плане, население неграмотно и не знает даже основ нашей истории. Мы не можем это позволить, раз уж мы желаем быть верными традициям. Поэтому нам нужно стремиться к всеобщей грамотности, чтоб каждый гражданин знал нашу славную историю."
LSC_restitution_of_ownership:0 "Возвращение собственности пони"
LSC_restitution_of_ownership_desc:0 "В ходе своего правления, Паллас Даскталон совершил немало преступлений и проступков, изъятие собственности, по праву принадлежавшей пони - одно из них. Так как мы пришли к власти в Лонгсворде, мы можем это исправив, вернув земли и мастерские изначальным владельцам. Не думаю, что владельцы, которые получили их при Палласе, готовы возражать."
LSC_rebuild_varena:0 "Отстроить Ромуву Варены"
LSC_rebuild_varena_desc:0 "Даже во времена Палласа Даскталона Варена оставалась бастионом нашей культуры и веры. И всё же, пусть население и осталось с нами, здания пали. Рамове Варены - величайший храм нашей воинской веры, который был разрушен в ходе походов. В знак возрождения Лонгсворда, мы должны построить этот замок ещё большим, чем прежде!"
LSC_kriwe_classes:0 "Восстановить класс Криве"
LSC_kriwe_classes_desc:0 "Криве - воины-монахи, избранные Богиней Войны и Охоты, Варене, которые до последнего бойца обороняли изначальный Рамове Варены, пусть некоторые в это не верят. Так как мы восстановили Рамове Варены, нам нужно и восстановить Криве как самостоятельный класс."
LSC_promote_local_dialects:0 "Продвигать местные диалекты"
LSC_promote_local_dialects_desc:0 "Одна из красот древнего Лонгсворда это то, что, каждый регион, подчинённый или союзный нашим Великим Герцогам обладал своим уникальным диалектом, созданным при особых условиях этого отдельно взятого региона. Хоть многие диалекты уже ассимилировались в свои языки или попросту исчезли, мы можем хотя бы попытаться сохранить то, что у нас есть."
LSC_convert_posniaks:0 "Вернуть пошняков на праведный путь"
LSC_convert_posniaks_desc:0 "Мы не ненавидим грифонов и их творцов. Правда, поклонения этим творцам со стороны пони Вартая - предательство и наших традиций, и самой идеи свободного Вартая. Поэтому, пусть мы и не будем их обращать силой, но мы сделаем всё возможное для того, чтобы обратить пошняков в истинную веру."
LSC_establish_seimas:0 "Учредить Сеймас"
LSC_establish_seimas_desc:0 "Хоть мы и не поддерживаем идею правления необразованных масс, мы лишь поддерживаем демократию, ведь мы - не безумные автократы, наподобие Палласа, Тартар его побери. Поэтому, мы учредим Сеймас, парламентский орган, в котором высшие эшелоны Лонгсвордского общества будут принимать решения по созданию гармонического и процветающего государства."
LSC_sixty_corporations:0 "Шестьдесят ассоциаций"
LSC_sixty_corporations_desc:0 "В гармоничном обществе у каждого есть своя роль. На каждого выделяются средства, каждый делает свой вклад в процветание нации. Мы должны распределить все профессии в стране в 60 профессиональных ассоциаций, в которых каждый сможет позаботиться друг о друге и о самом себе."
LSC_griffon_territorial_autonomies:0 "Грифоньи территориальные автономии"
LSC_griffon_territorial_autonomies_desc:0 "Многие грифоны помогли нам в восстании против Даскталона. Сотню лет назад они протянули нам коготь помощи, так что сегодня мы отплатим им добром. По взаимному согласию Лонгсвордских Королей, ряд регионов, в котором большинство представляют грифоны, получит автономию и будет под управлением верных нам грифонов-дворян."
LSC_enforce_local_democracy:0 "Учредить сельские советы"
LSC_enforce_local_democracy_desc:0 "Лишь самые умные из дворян достойны править государством. Но вот на местах помощь крестьян может быть незаменимой. Мы создадим систему, в которой сёла будут выбирать своих представителей для помощи местным элитам по вопросам управления. Более того, существа, которые верят в своё общество, будут яростнее всего бороться за его выживание."
LSC_autarky:0 "Ввести автаркию"
LSC_autarky_desc:0 "Исторически, да и в наше время, например, при Палласе Даскталоне, у Лонгсворда постоянно не хватало необходимых ресурсов. Хоть изначально проблемы в этом не было, но после индустриализации и эволюции войны, мы не в состоянии встать на защиту своей утопии. Этому, естественно, больше нельзя продолжаться."
LSC_folwark_system:0 "Реформировать фольварки"
LSC_folwark_system_desc:0 "Система фольварков - региональная вариация ранее распространённого крепостничества, аморальна и ограничивающа, Даскталон её сохранил только из-за прибыльности. А теперь они стали убыточными. Нет смысла сохранять текущую систему, поэтому мы её реформируем во что-то более выгодное и приемлемое и для дворян, и для крестьян."
LSC_harmonic_identity:0 "Поставить монумент Жемайтукасу"
LSC_harmonic_identity_desc:0 "Из всех местных герцогов Жемайтукас был величайшим, по своим умениям он был сровни самому Гроверу II, и проиграл лишь тогда, когда грифоны задавили его армии числом. Чтобы почтить нашу о нём память, мы поставим ему памятник. Этим и многими похожими проектами мы напомним лонгсвордцам, что мы страна гордых воинов и героев."
LSC_national_myth:0 "Вера, гармония, нация!"
LSC_national_myth_desc:0 "Теперь наш народ знает о своей истории, а истинные наследники и потомки наших великих героев наконец вернули идиллическую и гармоническую эпоху. Наши граждане теперь не просто крестьяне или стихийные ополченцы, они - гордые и верные граждане-воины, ведомые наследниками мифов, и готовы опять встать на защиту нашего величия."

LSC_violet_revolution:0 "Фиалковая революция"
LSC_violet_revolution_desc:0 "Наш успех в хаосе, последовавшем за уничтожением сил Реформистов, показал, что именно наш путь - истинный и праведный, так как мы победили и слабых реакционеров, и заблуждавшихся коллективизаторов. Теперь, пора привести Лонгсворд и Вартай к своей судьбе объединителя востока и запада!"
LSC_fascist_education:0 "Программы патриотического образования"
LSC_fascist_education_desc:0 "И Балтейи, и Раудонейи в чём-то были правы - они заявляли, что мы должны дать населению образование, просветить их о науке, литературе, истории. Но они не понимают, что нам нужно идти дальше! Мы не просто будем обучать граждан фактам и историям, но и сделаем из них образцовых граждан Лонгсвордской суперкультуры."
LSC_interspecies_study_groups:0 "Межвидовые учебные группы"
LSC_interspecies_study_groups_desc:0 "Довольно абсурдно, что несмотря на столетия сосуществования в Вартае, немногие задумываются о совмещении талантов и магии пони и грифонов. Мы должны исправить это недоразумение, сформировав обязательные межвидовые студенческие группы во всех академиях, для интеграции пони и грифонов в одно целое."
LSC_pantheon_construction:0 "Строительство новых пантеонов"
LSC_pantheon_construction_desc:0 "У нас есть примеры как пони, поклоняющихся создателям грифонов, так и грифоны, которые молятся пантеонам Речьеземья, причём и те, и те, получают от своих богов святые дары. Сам Голден Морнинг верит как в Грифоньих богов, так и в Варене, и считает, что эти веры полностью совместимы. Следовательно, как заявляет он, для достижения нашей цели эти веры нужно объединить."
LSC_language_reconstruction:0 "Трансформация языка"
LSC_language_reconstruction_desc:0 "Национальная Трансформация должна укорениться во всех ветвях общества и во всех аспектах жизни. Даже сам язык, на котором мы говорим, определяет нас, поэтому мы должны его изменить. Мы напечатаем книжки с фразами и словарями в качестве учебного материала для стандартизации языка. Слова "пони" и "грифон" будут стёрты - мы все просто существа."
LSC_ideocracy:0 "Идеекратия"
LSC_ideocracy_desc:0 "Идеекратия - основа партии Науйойи Грифония - власть идеи. Мы правим не потому, что Голден Морнинг и его последователи жаждут власти, а потому, что их всех ведёт идея. Лонгсворду предначертана великая судьба, и нация должна стать подходящим транспортом для того, чтоб её достигнуть."
LSC_forced_integration:0 "Насильственная интеграция"
LSC_forced_integration_desc:0 "Несмотря на то, что пони и грифоны Лонгсворда сражались бок о бок против глупого тирана, они всё ещё порой отделяются друг от друга и порой, говорят, друг друга дискриминируют. Мы не можем позволить эти жалкие стычки на нашем пути. Все лонгсвордцы станут братьями и сёстрами по духу, даже если нам придётся заставить их стать таковыми."
LSC_vadeiva_cult:0 "Культ Вадейвы"
LSC_vadeiva_cult_desc:0 "Многим существам тяжело понять абстрактный идеал и сплотиться вокруг него. Им нужен символ, ради которого они будут работать, бороться, исчезать. Нашим символом станет наш Вадейва, Голден Морнинг, вестник и Варене, и Арктурия, великий объединитель Востока и Запада."
LSC_little_books:0 "Тоталитарная социальная инженерия"
LSC_little_books_desc:0 "Когда цель - высший идеал, передышек быть не может. Граждане должны понять, что их жизни - в распоряжении судьбы, если не поймут сами - мы им объясним языком боли. Если нужно, их переселят из посёлка в город, как только им прикажут - возьмут оружие и будут обороняться до конца, они будут говорить, что им прикажут говорить, будут делать, что прикажут делать. Выбора нет."
LSC_political_spectacle:0 "Культ политических выступлений"
LSC_political_spectacle_desc:0 "Несмотря на наши усилия, значительной части населения наш идеал безразличен. Не беда. Мы знаем, что их умы и души можно покорить верным давлением. Если мы окружим наших идеологических оппонентов пропагандой и сторонниками нашей идеологии, со временем они прогнутся и адаптируются, если не к нашей идеологии, то хоть к нашим методам и перед нашим государством."
LSC_national_body_stratification:0 "Стратификация тела нации"
LSC_national_body_stratification_desc:0 "Нации - организмы, в которых каждая клетка играет свою роль. Но некоторые роли важнее. Мозг и сердце управляют остальным телом, и всё остальное тело отдаёт всё, что у него есть ради того, что прикажет мозг. А мозг взывает к войне. Мы придерживаться полной милитаризации, пока перед нами не преклонится вся Грифония."
LSC_mandatory_firearms_training:0 "Обязательная боевая подготовка"
LSC_mandatory_firearms_training_desc:0 "Лонгсвордцы - воины, скованные огнём походов и гражданской войны. Из-за этой истории наш народ - катализатор великого объединения. Тем не менее, это величие испарится от волны апатии, вызванной миром. Ввиду этого, мы обеспечим каждого до единого гражданина ружьём, и обучим, если нужно - насильно, использовать его в боях за нашу великую цель."
LSC_supremacy_of_will:0 "Превосходство воли"
LSC_supremacy_of_will_desc:0 "Если взглянуть на наше положение с материалистической позиции, то можно подумать, что дни нашего государства сочтены, так как мы окружены более промышленно развитыми и в общем сильными странами. Но мы не материалисты! Нам известна сила духа! Мы одолеем этот промышленный и научный разрыв силой воли и силой нашего духа, если придётся!"
LSC_militarized_labour:0 "Милитаризация труда"
LSC_militarized_labour_desc:0 "Современная армия - самый эффективный инструмент достижения своих целей. Имея это ввиду, довольно абсурдно что гражданская промышленность всё ещё так хаотична, когда параллельно ей существует столь организованная модель. Очередная ошибка, которую мы исправим в нашем марше в будущее. Наши рабочие больше не будут хаотичной массой, они тоже будут своего рода армией - армией труда!"
LSC_longsword_above_all:0 "Ilgakardija Aukščiau Visko!"
LSC_longsword_above_all_desc:0 "Лонгсворд - не послевоенная развалина, и даже не просто страна. Лонгсворд - хорошо смазанная машина, которая заставляет народ работать изо всех сил ради величайшей цели, ради судьбы Грифонии."
LSC_primitive_accumulation:0 "Примитивное накопление ресурсов"
LSC_primitive_accumulation_desc:0 "Лонгсворд, конечно, превращён в военную машину на пути к победе, но, может, мы можем поэкспериментировать с ещё большим продвижением наших усилий. Мы мотивируем успешных рабочих работать ещё лучше, предоставляя им лучшие условия для жизни, чем прежде. Ну а неэффективные и слабые... Ну, медленным и слабым нет места в пути к нашей цели."
LSC_economic_subordination:0 "Экономическая субординация"
LSC_economic_subordination_desc:0 "Лонгсворд не располагает особо крупной индустрией, что очень сильно сказалось в гражданской войне, и это до сих пор ощутимая проблема. Зато у нас есть ряд профессиональных оружейников и сотни оружейников-самоучек. Если мы подчиним эти предприятия и мастерские непосредственно государству, мы сможем ослабить промышленный разрыв."
LSC_full_employment:0 "Полная занятость"
LSC_full_employment_desc:0 "С радикальными изменениями в политической, экономической и общественной сферах Лонгсворда, многие существа, и пони, и грифоны, остались без постоянных работ или без работ вовсе. Так не пойдёт. Все эти безработные будут организованы в трудовые единицы, которые будут помогать предприятиям, которым для работы не хватает рабочих."

LSC_divine_revolution:0 "Революция мстителей"
LSC_divine_revolution_desc:0 "Основа нашей революции - не рабочие или крестьяне, а правоверные. Те, кто с мрачной решимостью противостоял силам зла, что желали разрушить наши идеалы, и отплатили им тем же. А теперь мы восстали ради борьбы за свободный и правоверный Лонгсворд! И, возможно, ради великой мести..."
LSC_monument_to_the_fallen:0 "Помнить о павших"
LSC_monument_to_the_fallen_desc:0 "Так много существ погибло... Так много было убито рыцарями, потом Чёрными Плащами, а затем и фиолетовыми предателями Варены. Столь многие пали - дворяне, герои, святые, простые воины и крестьяне. И мы будем так или иначе помнить их всех. Ибо мы не стояли бы здесь, если бы не их жертвы."
LSC_and_punish_their_killers:0 "И покарать преступников"
LSC_and_punish_their_killers_desc:0 "И столь многие предали нас... Столь многих извратил фиолетовый свет Голден Морнинга. Многие из них выжили в битве, но их воля и душа сломлены. И они заплатят за преступление своей жизнью. Кроме того, любые движения, поддерживающие Новую Грифонию, также будут считаться ненадёжными и потенциально предательскими."
LSC_teach_faith_and_history:0 "Культурная реформа образования"
LSC_teach_faith_and_history_desc:0 "Неграмотное и лишённое знаний население легко обратить в свою веру и ассимилировать. Именно так, ещё до появления реформистов, имперцы пытались уничтожить нас. Мы обучим наших верующих, чтобы ничего подобного больше не повторилось. А местные грифоны вполне могут выучить местную речь."
LSC_rebuild_the_temples:0 "Восстановить алкавьеты"
LSC_rebuild_the_temples_desc:0 "Алкавьеты предшествовали появлению полноценных храмов и Ромувы. Но наши храмы сгорели, а алкавьеты остались. Кроме того, Повнер утверждает, что святости в этих местах гораздо больше, даже если некоторые ритуалы, выполняемые там ... сомнительны. Мы восстановим эти святые места по всему Лонгсворду."
LSC_expand_avengers:0 "Расширить ряды Керштининкай"
LSC_expand_avengers_desc:0 "Керштининкай - мстители, личный партизанский отряд Повнера, которые даже под властью Старри прославились как группа фанатиков, известных своими кампаниями террора и чисток, направленных на сторонников Чёрных Плащей. Но ряды врагов правоверных ещё недостаточно поредели, и поэтому восстанут многие новые мстители, дабы вершить правосудие."
LSC_warrior_priests:0 "Расширять ряды Вайдилос"
LSC_warrior_priests_desc:0 "Вайдилос - самое древнее религиозное учреждение в Вартае. Они не разжиревшие жрецы, живущие в роскошных храмах. Они действуют в деревнях и окрестностях алкавьет, помогая верующим во времена кризисов и ведя их в бой против угнетателей."
LSC_bring_them_back_to_the_real_path:0 "Вернуть их к праведности"
LSC_bring_them_back_to_the_real_path_desc:0 "Пошняки - самые настоящие предатели! Они предали свою культуру и веру. А действия Голден Морнинга и Новой Грифонии показали, что они только и ждут шанса нанести удар. Но мы милосердны. Мы позволим им покаяться и искупить свои грехи, вернувшись к истинной вере."
LSC_welcome_back_outcasts:0 "Пригласить изгнанников"
LSC_welcome_back_outcasts_desc:0 "Многие пони покинули свою родину за долгие столетия имперского правления. Товарищ Повнер утверждает, что хотя изгнанники и изгои были слабы духом, их потомки верны, храбры и патриотичны, и поэтому их следует пригласить обратно, дабы они помогли в возрождении и будущей защите нашей земли."
LSC_griffon_believers:0 "Собрать новообращённых"
LSC_griffon_believers_desc:0 "Товарищ Повнер утверждает, что Людвиг фон Плиатер не является каким-то исключением. Якобы по Грифонии бродит множество лишённых цели рыцарей, которые готовы обратиться в нашу веру. Хотя некоторые сомневаются в словах Повнера, они не осмеливаются задавать вопросы или протестовать, когда он отбывает, чтобы привести этих новообращённых."
LSC_her_dream:0 "Воплотить её мечту в жизнь"
LSC_her_dream_desc:0 "У Старри Найт была прекрасная и довольно утопическая мечта для Лонгсворда и Вартая. Хотя большинство товарищей Повнера считали её несерьёзной, сам он думает иначе. Чтобы почтить память и мечты Старри Найт, мы постараемся реализовать её идеальное общество как можно лучше."
LSC_hands_off_collectivization:0 "Добровольная коллективизация"
LSC_hands_off_collectivization_desc:0 "Старри Найт не соглашалась со многими более радикальными коммунистами, когда речь заходила об аспектах революции вроде коллективизации. Она считала, что этот процесс должен осуществляться добровольно, а не силой. Мы почтим её желание и позволим крестьянам провести коллективизацию самостоятельно."
LSC_basic_rights_for_longswordians:0 "Лонгсвордский билль о правах"
LSC_basic_rights_for_longswordians_desc:0 "Ещё до освобождения Лонгсворда Старри Найт наметила некоторые основные концепции для справедливой системы законов для Лонгсворда. Этот документ был довольно утопическим по своей сути, хотя многие аспекты не были чётко определены из-за постоянно меняющихся доминирующих политических взглядов. Мы примем большинство из пунктов за исключением частей о правосудии и наказании."
LSC_agrarian_lifestyle:0 "Аграрный идеал"
LSC_agrarian_lifestyle_desc:0 "Старри Найт была склонна романтизировать и идеализировать аграрный, сельский образ жизни и ставить крестьян и простых солдат превыше вождей и героев. Хотя нам несколько неприятно такое отношение к вере - истинной основе общества, из уважения к Старри мы сохраним её курс."


LSC_lemiamas_suolis:0 "Решительный рывок"
LSC_lemiamas_suolis_desc:0 "Чтоб Лонгсворд догнал и обогнал весь остальной мир, нужно принять решительные, а может даже экстремальные меры. Самая важная из этих мер, которая обозначит начало нашей промышленной и экономической программы, Lemiamas Šuolis - "Решительный рывок", это программа начальной индустриализации, за которой последуют новые шаги вперёд."
LSC_social_services:0 "Обеспечить социальную безопасность"
LSC_social_services_desc:0 "Лонгсвордцы страдали от нищеты ещё задолго до того, как Паллас Даскталон разрушил страну и гражданская война уничтожила всё, что после него осталось. Мы не можем предложить несчастным многого. По крайней мере в финансовом плане. Но мы обеспечим их едой и возможностью работать над расширением и реформированием государственного аппарата, так или иначе."
LSC_urbanization:0 "Урбанизация"
LSC_urbanization_desc:0 "Хоть мы и верим, что душа Лонгсвордца - в сёлах и густых лесах, нельзя отрицать, что в основе современных стран находятся городские центры. Мы просто обязаны расширить наши города и промышленность в них. Правда, надеемся, приложив некоторые усилия, мы сможем сберечь жизнь в сёлах, чтоб их не покинули ради городской суеты."
LSC_railway_modernization:0 "Модернизация инфраструктуры"
LSC_railway_modernization_desc:0 "Несмотря на недоразвитость местной промышленности, в графстве немерено дорог имперской золотой эпохи, построенных для снабжения Ордена Роузвуда снаряжением в ходе их вечного похода. Хоть после развала многие дороги стали непригодными, их будет легко починить для наших целей."
LSC_land_redistribution:0 "Перераспределение земли"
LSC_land_redistribution_desc:0 "Тирания Палласа и последовавшая гражданская война привели к тысячам смертей, в частности землевладельцев и крестьян. Их земли теперь заброшены. Но теперь, пусть это и последствия ужасных действий, у нас есть новая возможность. Раздав эти земли самым бедным, мы можем побороть бедность и повысить сельскохозяйственные урожаи."
LSC_textile_industry:0 "Поддержать текстильную индустрию"
LSC_textile_industry_desc:0 "Наши пони - наследники великой традиции производства текстиля, корни которой исходят ещё из времён до первых Империй Грифонов. Даже во время правления Чёрных Плащей эту традицию сохраняли десятки тысяч сельских пони. Многие умелы в этом ремесле, так что нам однозначно нужно ориентироваться в этом направлении в восстановлении гражданской экономики."
LSC_rural_reconstruction:0 "Восстановление сёл"
LSC_rural_reconstruction_desc:0 "Хоть и то, что многие жили в сельской и порой даже в практически дикой местности, помогало местным избегать геноцида и репрессий, но это также и означало, что чёрные плащи применяли крайне брутальные тактики для борьбы с пони. Из-за этого многие деревни опустошены, что необходимо исправить."
LSC_export_agriculture:0 "Зерно за машины"
LSC_export_agriculture_desc:0 "Даже применив смелые меры для того, чтобы догнать наших более развитых соседей, мы всё ещё очень отстаём. С другой стороны, несмотря на события последних лет, сельскохозяйственной продукции как никогда много. Может, вопреки своим идеологическим взглядам, некоторые страны будут готовы обеспечить нас техникой взамен на достойную пищу."
LSC_central_industrial_region:0 "Промышленный регион Сантаки"
LSC_central_industrial_region_desc:0 "Хоть графство и не располагало значительными средствами производства, в столице осталось пара заводов. Более того, были планы расширения отдельных частей города, но с приходом к власти Реформистов, эти амбиции были отложены. Но сейчас, это то, что надо для планов индустриального расширения, было бы глупо их забрасывать."
LSC_applied_research:0 "Институт имени графа Эржиласа"
LSC_applied_research_desc:0 "Граф Эржилас, хоть и не был так идеализирован, как Жемайтукас, всё ещё очень важная фигура в нашей истории. Мы почтим его память и наследие, назвав первый истинный университет в Лонгсворде в его честь."
LSC_new_arms_industries:0 "Новые промышленные города"
LSC_new_arms_industries_desc:0 "За последние пару десятилетий оружейное мастерство очень развилось. Если мы хотим выжить в этом несправедливом мире, нам нужно разработать новое оружие для многорасового государства. Мы построим промышленные комплексы для производства этих универсальных винтовок, а может даже универсальной моторизированной техники."
LSC_resource_prospects:0 "Поиск ресурсов в Купишкисе"
LSC_resource_prospects_desc:0 "Лонгсворд богат минералами, но их игнорировали уже пару веков из-за того, что оккупантов больше интересовали походы, а потом и попытки геноцида и эксплуатация местных. Ну, они хотя бы удосужились указать, где их искать. Кажется, Купишкис станет крупным шахтёрским центром в будущем."

LSC_hellquill_harcom:0 "Освободить пони Хеллквилла"
LSC_hellquill_harcom_desc:0 "Пони в Хеллквилле доныне угнетаются режимом Рыцарского Ордена. Они желают объединиться с их братьями на юге. Будь то дипломатией или боем, мы их освободим."
LSC_integrate_hellquill:0 "Интегрировать Хеллквилл"
LSC_integrate_hellquill_desc:0 "Нам нужно упразднить военную администрацию в Хеллквилле и полностью их интегрировать в нашу административную структуру, а заодно и выйти на связь с дружественными силами, которые готовы с нами работать."
LSC_vartai_republic:0 "Объявить Республику Вартай"
LSC_vartai_republic_desc:0 "Вартай, "Врата", - название территорий сегодняшних Хеллквилла и Лонгсворда. Оно описывает расположение региона между Грифонами Запада и Пони Востока. Так как мы воссоединились с Хеллквиллом, мы можем назвать так нашу страну, ведь мы же теперь не просто Лонгсворд?"
LSC_fate_of_reformisten:0 "Судьба реформистов"
LSC_fate_of_reformisten_desc:0 "Реформисты выработали свою проклятую идеологию в рыцарских залах Ордена Хеллквилл. Сегодня они получат по заслугам. К их лидерам не будет никакой жалости, но мы должны их судить в зависимости от звания и значимости в целом. Какое наказание они заслуживают?"
LSC_hellquill_reconstruction:0 "Отстроить Хеллквилл"
LSC_hellquill_reconstruction_desc:0 "Земли Хеллквилла очень пострадали во время войны, дороги были разбомблены в небытие, фабрики опустошены. Пора разработать проекты по их восстановлению."
LSC_seek_allies:0 "Наше будущее в Грифонии"
LSC_seek_allies_desc:0 "Теперь, когда мы аннексировали Хеллквилл и объединили Вартай под нашим стягом, нам пора оглянуться по сторонам. Грифония очень изменилась за последние пару лет. Чью же сторону мы займём в столь смертоносную и кровавую эпоху?"
LSC_never_again:0 "Никогда снова"
LSC_never_again_desc:0 "Когда-то мы были на грани вымирания от когтей Реформистов и Имперцев. Теперь же мы снова свободны, мы должны убедиться, что такое больше не повторится. Лонгсворд поведёт вольные страны Фронтира и позаботится о том, что бы ни пришло к нам из Герцланда больше никогда не совершало таких злодеяний!"
LSC_prepare_arsenic:0 "Готовить мышьяк"
LSC_prepare_arsenic_desc:0 "Отравляющие свойства мышьяка хорошо нам известны, также нам известно то, что его можно добавлять в пищу или воду. На пути к мести нас ничто не остановит - поэтому, мы должны подкопить этой субстанции для дальнейшего использования."
LSC_black_books:0 "Чёрная книга"
LSC_black_books_desc:0 "Мы должны составить список грифонов Герцланда которые либо сами убивали Лонгсвордских пони, допустили их смерть своим бездействием, или же готовы при первой возможности возобновить эту кровавую баню. Как только мы захватим Герцланд, могилы для них уже будут выкопаны."
LSC_fanatic_army:0 "Армия фанатиков"
LSC_fanatic_army_desc:0 "Мы однозначно будем отставать в войне с более сильным по всем меркам врагом. К счастью, наш лидер знает, как найти новые массы рекрутов для нашей армии, правда, никто не знает, откуда..."
LSC_burn_herzland:0 "Сжечь Герцланд"
LSC_burn_herzland_desc:0 "Возродившаяся Империя Грифонов - величайшая угроза Лонгсвордской нации со времён Рыцарских Орденов. Мы должны её раздавить ещё до того, как они станут слишком сильными, после чего - наказать Герцланд так, чтоб он больше никогда не поднял голову."


LSC_our_destiny:0 "Реализовавшаяся судьба"
LSC_our_destiny_desc:0 "Мы должны были возвыситься над прочими королевствами в Грифонии, но жадные когти Гровера II и его бесчисленные легионы отняли у нас эту судьбу. Но боги благословили нас и позволили вернуться на истинный путь."
LSC_the_frozen_north:0 "Промёрзший Север"
LSC_the_frozen_north_desc:0 "Пони холмов исторически находились в изоляции от мира и вели в лесах свой простой образ жизни. Но похоже, что жестокость и безумие достигли даже их. И мы спасём их от этого."
LSC_the_new_shield:0 "Новый щит"
LSC_the_new_shield_desc:0 "Мы осознали нашу судьбу и поняли, что сами боги сделали нас и наши армии новым щитом Речных Земель. И, как и многие столетия назад, радикалы и безумцы долины Эви являются клинком, нацеленным прямо в самое сердце земель пони."
LSC_blessing_of_the_gods:0 "Воля богов"
LSC_blessing_of_the_gods_desc:0 "Возможно, мы слишком долго поклонялись исключительно стабильной и стойкой Варене, поскольку нам нужно было вытерпеть все невзгоды. Однако гражданская война и её неожиданные последствия указывают на то, что нам следует отдавать должное уважение и другим божествам нашего пантеона."
LSC_legion_without_borders:0 "Легионы без границ"
LSC_legion_without_borders_desc:0 "Если бы кто-то другой предложил создать отряды, состоящих из иностранцев, поддерживающих нашу идеологию, то это предложение было бы отклонено из-за схожести с переворотом. Но даже самым встревоженным балтейям трудно отказать Старри. И у них точно не хватит смелости возражать Повнеру."
LSC_the_vartai_card:0 "Карта вартайца" #похоже, что это отсылка на карту поляка
LSC_the_vartai_card_desc:0 "Бесчисленные пони и грифоны родом из Вартая населяют Грифонию. Многие забыли родные традиции и язык, но мечтают быть гражданами нашего государства и воинами наших армий. И если они могут доказать, что всем сердцем и кровью преданы Вартаю, то мы примем их."
LSC_betrayal_into_glory:0 "Удачное предательство!"
LSC_betrayal_into_glory_desc:0 "Жители Речных Земель, которых мы считали братьями и сёстрами по оружию, предали нас. И всё же мы выстояли и победили, превратив данное горькое предательство в величайшую победу! Вполне возможно, что это начало пути к истинному величию..."
LSC_deponya:0 "Старое королевство"
LSC_deponya_desc:0 "Депония немного напоминает нас - это страна традиций и старого образа жизни. И большинство граждан среднего и высшего класса у нас составляют земные пони. Будем надеяться, что мы сможем сохранить данную гармонию после объединения."
LSC_lake_city:0 "Земля солдат и гильдий"
LSC_lake_city_desc:0 "В Озерграде власть принадлежит гильдиям и армиям, а не президентам или монархам. И всё же мы сумели преподать им важный урок. Будем надеяться, что они его выучат. И что их единорожья элита не слишком рассердится на то, что их родичи у нас в основном относятся к низшему классу..."
LSC_diamond_mountain:0 "Подземные чертоги"
LSC_diamond_mountain_desc:0 "Долгое время в Алмазной Горе царило рабство и жестокость. Теперь, когда псы находятся под нашей благосклонной защитой, мы можем изменить ситуацию к лучшему. Будем надеяться, что их великие таланты и кузницы не слишком зависят от рабства..."
LSC_perhaps_more_awaits:0 "Нас ждёт... ещё что-то?"
LSC_perhaps_more_awaits_desc:0 "Нас ограничивала низкая численность жителей Вартая и общая усталость от войны. Но теперь наши армии многочисленны, а дух пылает гордостью и храбростью. Нам ещё многое предстоит сделать... "
LSC_divine_justice:0 "Божественная справедливость"
LSC_divine_justice_desc:0 "Империя Грифонов была могущественным государством, которое с лёгкостью сокрушило наследие наших предков. Но маятник качнулся в обратную сторону. Империя пришла в упадок и ожесточилась, а мы возродились. Однако мы не должны позволить нашему стремлению к справедливости перерасти в жестокость безумных завоевателей."
LSC_an_inheritance_denied:0 "Заслуженный титул"
LSC_an_inheritance_denied_desc:0 "Титул великого герцога был отнят у рода Жемайтукасов самим Гровером II после того как он сокрушил нашу судьбу. Теперь же его собственное наследие уничтожено, так что пришло время вернуть то, что действительно принадлежит нам..."
LSC_old_ties_and_new_friendships:0 "Старые связи и новая дружба"
LSC_old_ties_and_new_friendships_desc:0 "Несмотря на многочисленные заблуждения, существа бывшей Империи Грифонов никогда не были едины в противостоянии нам. Бесчисленные существа поддерживают наше господство над этими землями, будь то из-за идей дружбы или собственных амбиций. Их не так много, как хотелось бы, но всё же это лучше, чем ничего..."
LSC_new_corporations:0 "Великие промышленные зоны"
LSC_new_corporations_desc:0 "Несмотря на десятилетия хаоса и жестокости, Герцланд до абсурда промышленно развит. Да, мы не восторге от загрязнения как природы, так и разума, к которым привела урбанизация и индустриализация. Но эти фабрики всё равно тут..."
LSC_truly_duke_reborn:0 "Воистину Жемайтукас Возрождённый!"
LSC_truly_duke_reborn_desc:0 "Многие наши историки и знатные пони Вартая утверждают, что если бы не существовало Гроверов, то великие Жемайтукасы создали бы континентальную империю. Похоже, что нам посчастливилось исправить эту несправедливость!"


LSC_hellquill_supremacist:0 "Уничтожить Хеллквилл"
LSC_hellquill_supremacist_desc:0 "Рыцарский Орден Хеллквилл на севере от нас - однозначная угроза нашей судьбе. С каждым днём его существования, разрыв между пони и грифонами растёт. К оружию! Сотрём их из истории!"
LSC_destroy_reformisten:0 "Пуля за пулю"
LSC_destroy_reformisten_desc:0 "Реформисты выработали свою проклятую идеологию в рыцарских залах Ордена Хеллквилл. Сегодня они получат по заслугам. Не будет никакой жалости даже к самым мелким членам их организаций, всех поставим к стенке и всадим в голову пулю за всё, что они наделали."
LSC_hellquill_reconstruction_supremacist:0 "Отстроить Хеллквилл"
LSC_hellquill_reconstruction_supremacist_desc:0 "Земли Хеллквилла очень пострадали во время войны, дороги были разбомблены в небытие, фабрики опустошены. Пора разработать проекты по их восстановлению."
LSC_integrate_hellquill_supremacist:0 "Интегрировать Хеллквилл"
LSC_integrate_hellquill_supremacist_desc:0 "Нам нужно упразднить военную администрацию в Хеллквилле и полностью их интегрировать в нашу административную структуру, а заодно и выйти на связь с дружественными силами, которые готовы с нами работать."
LSC_sirdis:0 "Сердце"
LSC_sirdis_desc:0 "Пони и Грифонам под одним знаменем нужна столица, бьющееся сердце Тела Нации, которое поведёт столицу. Да станем мы этим сердцем. С этого момента, открывается новая страница в истории Грифонии, и будущее поменяется навсегда."
LSC_attack_west:0 "Снизойти к западу"
LSC_attack_west_desc:0 "Грифоний запад - активная цивилизация, завязанная на эффективности и амбиции. Грифоны в разное время основывали дюжины великих государств. Более того, даже в нынешнем разделённом состоянии, их технология и промышленность всё ещё превосходят то, чем обладают Речьеземцы. Но им не хватает духовности, поэтому мы снизойдём к ним и зажжём их души."
LSC_restore_universities:0 "Новые университеты будущего"
LSC_restore_universities_desc:0 "Университеты Герцланда настолько хороши, что все остальные выглядят на их фоне совсем жалкими. В подвалах биологов Йеля полно интересностей, а также в этих университетах мы можем найти много наших сторонников среди грифонов. Логичный вывод - мы должны вывести именно эти университеты на первый план в нашей новой Империи."
LSC_fate_of_grover:0 "Судьба рода Гроверов"
LSC_fate_of_grover_desc:0 "Род Гроверов однозначно оставил свой след в истории и косвенно сделал Лонгсворд таким, каким он есть - но также этот род отложил судьбу континента на века. Их завоевания привели к разногласиям между грифонами и пони, а также к созданию Рыцарских Орденов в Вартае. Последний из рода, Гровер VI, ответит за все их преступления."
LSC_integrate_herzland:0 "Понификация"
LSC_integrate_herzland_desc:0 "Грифонья цивилизация, несомненно, великая, но ей не хватает духовности и эмпатии. В конце концов, они известны, как самая жадная и эгоистичная раса. И это не говоря про то, как их нужно заставлять поклоняться богам, которые их создали. Мы поборем этот эгоизм и сбалансируем врождённые амбициозность и жадность запада с духом и чувством востока, таким образом "совершенствуя" расу грифонов."
LSC_attack_east:0 "Взойти к востоку"
LSC_attack_east_desc:0 "Восток пони - пассивная цивилизация духовности и эмпатии. Пони создали настолько крепкие связи, что их королевства держались веками, а то и тысячелетиями. Более того, если грифонов нужно принуждать к религии, то пони приходят к вере естественно, врождённо. Но им не хватает амбициозности, поэтому мы взойдём к ним и просветим их разумы идеями величия."
LSC_include_new_species:0 "Новые виды тела нации"
LSC_include_new_species_desc:0 "Хоть наша великая цель - объединить Грифоний Запад и Восток Пони, но в ходе завоеваний в наших границах оказались миллионы алмазных псов. Ну, интегрировать их будет не сложно. Их дух выносливости и стабильности очень поможет в управлении нашей страной."
LSC_abolish_riverfed:0 "Разорвать Кольтстримский Договор"
LSC_abolish_riverfed_desc:0 "Некоторые рассматривают Кольтстримский Договор как первый шаг к истинному объединению востока. Но мы то знаем, что это просто попытка Речьеземцев насадить свои идеи остальным. Формально отменив договор, мы покажем культурным и духовным последователям Речьеземья, что мы воистину желаем воссоединить и очистить дух востока, а не просто его переиначить."
LSC_integrate_riverfed:0 "Грифонизация"
LSC_integrate_riverfed_desc:0 "Дух цивилизации пони не имеет равных, но им не хватает великих амбиций и стремления к цели. Пони довольно пассивны, если только их не принуждать к действию. Это работает похоже в их связях. Этот мирный идеал останавливает их на пути к научным открытиям. Мы выдавим эту апатию жгучей амбицией запада, таким образом "совершенствуя" расу пони."
LSC_griffking_empire:0 "Объявить Гриффкингскую Империю"
LSC_griffking_empire_desc:0 "Наконец, цивилизации грифонов Запада и пони Востока объединены, и мы можем объявить великое королевство, которое будет воплощать собой единение двух духов. И единое подходящее название для такого государства, основанного на реке, которую разделяют и Речные Земли, и Герцланд - Гриффкинг."
LSC_endgame:0 "Благодарный мир"
LSC_endgame_desc:0 "Вопреки всему и всем врагам на пути к нашей великой и предначертанной судьбе, мы победили, мы добились невозможного! Над нашим объединённым, духовно завершённым континентом вновь поднимается солнце. Воистину радостный и счастливый мир встречает новый рассвет."

LSC_IIA:0 "Освободительная армия Лонгсворда"
LSC_IIA_desc:0 "Хоть мы и победили в гражданской войне, войска под нашим управлением рассеяны и хаотичны, и близко не ровня полноценным организованным войскам. Поэтому, ради нашего выживания и нашего будущего, из партизанской армии будут скованы настоящие и бесстрашные вооружённые силы."
LSC_defensive_army:0 "Пускай приходят!"
LSC_defensive_army_desc:0 "Как бы нам того не хотелось, у нас нет возможности вести наступательную, агрессивную войну. Единственная для нас возможность победить - окопаться, стиснуть зубы и клювы, закалить, словно сталь, волю, и терпеть."
LSC_offensive_army:0 "Наступательная армия"
LSC_offensive_army_desc:0 "Мы уже отдавали нашу независимость Империи Грифонов, надеясь выдержать их наступления и выждать, когда же их силы иссякнут. Мы этому не дадим повториться. Мы будем пробивать ряды врага и ломать их оборону, а не они. А любую нехватку артиллерии или бронированной техники мы компенсируем нашим боевым духом."
LSC_military_academy:0 "Военная академия им. графа Жемайтукаса"
LSC_military_academy_desc:0 "Великий Граф Жемайтукас объединил Лонгсворд, был посланником Варены, и как считают некоторые, отец нашей нации и культуры. Очевидно, нашу первую военную академию нужно назвать в его честь."
LSC_weapons_fund:0 "Склад оружия"
LSC_weapons_fund_desc:0 "Одна из величайших проблем, с которой мы столкнулись в ходе гражданской войны - невозможность производить оружие. В случае нового конфликта, мы вновь можем потерять доступ к средствам производства. Поэтому мы создадим "ginklų fondas"- склад оружия, который позволит нас однозначно обеспечить снаряжением для обороны."
LSC_attrition_tactics:0 "Тактики истощения"
LSC_attrition_tactics_desc:0 "Леса и болота нашей родины, вместе с нашим умением ими пользоваться в бою не раз обеспечивали нам победы, или хотя бы не настолько сильные поражения в наших войнах на протяжении века. Даже в наше время такие тактики вполне применимы, мы должны быть готовы на них положиться, если понадобится."
LSC_engineer_earthworks:0 "Отряды сапёров"
LSC_engineer_earthworks_desc:0 "Учитывая положение нашей армии и её способности, мы должны убедиться, что наши войска готовы воспользоваться любой потенциальной возможностью в обороне. Таким образом, перед закалёнными ветеранами гражданской войны будет поставлена задача обучить целые отряды этой науке."
LSC_arms_manufacturing:0 "Поместное производство оружия"
LSC_arms_manufacturing_desc:0 "У нас не так много друзей, и уж точно мало стран и компаний, которые готовы продавать нам оружие. Поэтому, наша цель - самодостаточность, по крайней мере в рамках самого базового вооружения и снаряжения."
LSC_bite_and_hold:0 "Тактика кусай и держи"
LSC_bite_and_hold_desc:0 "Нехватка артиллерии и бронированной техники значит, что мы не можем полагаться на традиционные или современные наступательные тактики боя. Поэтому был разработан набор новых, более подходящих тактик. Мы будем захватывать территорию маленькими клочками, а не сотнями километров; медленно сокрушая врагов до тех пор, пока ничего от них не останется."
LSC_offensive_tactics:0 "Шок и трепет"
LSC_offensive_tactics_desc:0 "Если враг утратит волю сражаться, если его поглотят усталость и ужас, то, скорее всего, он сдастся или отступит. Хоть такие тактики, может, и кажутся жестокими, но если мы сломим врага быстро, мы спасём немерено жизней. Поэтому, пусть это и несколько аморально, но мы примем эту тактику."
LSC_magical_infantry_focus:0 "Обязательная служба для единорогов"
LSC_magical_infantry_focus_desc:0 "Хоть мы и не на том же уровне, что и Виттенленд, но среди пони Вартая очень много единорогов. Хоть это, может, и кажется несправедливо, но из-за нехватки населения мы вынуждены призывать единорогов на службу, ввиду их наступательных и лечебных способностей."
LSC_armored_unit:0 "Šarvuočių rinktinė"
LSC_armored_unit_desc:0 "Мы и близко не можем противодействовать бронированным чудовищам проклятой Империи Грифонов. Мы, вероятно, не сможем создать полноценный бронированный отряд в нашем войске. Но порой, без танков победить невозможно, поэтому мы должны быть готовы к таким случаям."
LSC_live_combat_exercises:0 "Тренировка боем"
LSC_live_combat_exercises_desc:0 "С гражданской войны осталось немало ружей, а в наших рядах - немало тех, кто умеет с ними обращаться. Учитывая это, мы проведем боевые упражнения, чтобы подготовиться к бою против каких-либо Имперцев или Герцландцев, которые захотят к нам прийти."
LSC_innovative_military:0 "Поощрять военные инновации"
LSC_innovative_military_desc:0 "Искусство войны очень развилось за последние десятилетия, если мы желаем догнать всех остальных и наращивать своё развитие, нам стоит поощрять военные инновации."
LSC_ILKS:0 "Союз Борцов за Освобождение Лонгсворда"
LSC_ILKS_desc:0 "Как бы печально не было о таком думать, но Лонгсворд могут в будущем снова захватить. Поэтому, на крайний случай, мы подготовим и сформируем организацию, которая примет на себя бразды управления страной и армией и продолжит сражаться в случае капитуляции государства – СБОЛ."
LSC_nation_defense_planning:0 "Всенациональное планирование обороны"
LSC_nation_defense_planning_desc:0 "Если на нашу родину опять нападут враги, то каждый гражданин и солдат должен быть готов выполнить свой долг перед отечеством и работать, как часть единого целого. Поэтому, каждый гражданин будет натренирован и готов выполнять свою роль почти что инстинктивно."
LSC_fortifications:0 "Линия Старри"
LSC_fortifications_desc:0 "Лучшее из того, что мы узнали от порабощавших нас тиранов, так это использование укреплений, мы страданием и кровью ощутили, как сильно они помогают в обороне. А теперь, мы применим этот урок для защиты от наших врагов."
LSC_national_spirit:0 "Priešą parklupdyk!"
LSC_national_spirit_desc:0 "Гражданская война оставила тяжёлые раны, выжала нас, это да. Но после неё мы стали куда сильнее и увереннее, чем раньше. Поэтому, даже вопреки всему, мы будем сдерживать врага, если придётся - одной лишь верой и волей."
LSC_griffon_tech:0 "Исследование технологий грифонов"
LSC_griffon_tech_desc:0 "В то время, как в ходе гражданской войны мы были не в состоянии изучить секреты грифоньей магии, ввиду того, что многие грифоны-партизаны по большей мере были бывшими солдатами или рыцарями, благодаря нашей победе и новым сторонникам, мы наконец можем изучить тонкости грифоньей магии и её взаимодействие с магией пони."
LSC_national_airforce:0 "Авиационные корпуса"
LSC_national_airforce_desc:0 "Хоть до нас не доходит много вестей о конфликтах и событиях из-за рубежа в целом, но кажется, что небеса станут одним из самых важных направлений боя в нашем времени. Поэтому, скорее всего, если враг нападёт, то он нападёт и по земле, и с неба. И мы к этому должны быть готовыми."
LSC_duster_places:0 "Разработать опыление посевов"
LSC_duster_places_desc:0 "Опыление посевов - современный способ увеличение сельскохозяйственного урожая с помощью самолётов. Хоть и вложения в такое поле кажутся сомнительными, но некоторые довольно уважаемые генералы уверяют, что эти самолёты и их пилоты могут при нужде быть переведены в военные силы, для нужд армии."
LSC_fighter_focus:0 "Tarpanas Nori Būti Ore"
LSC_fighter_focus_desc:0 "Инженер-пони по имени Тарпанас прославился тем, что построил десятки истребителей собственной разработки. Такая инициатива должна быть награждена, поэтому наработки Тарпанаса и его компании "Тарпанас Желает Взлететь" должны быть приняты как основные модели истребителей."
LSC_defense_strategy:0 "Приоритетизировать воздушную оборону"
LSC_defense_strategy_desc:0 "У нас нет возможности сравняться с врагами в небе. Всё, что мы можем сделать, так это подготовиться к атаке сверху. С этой целью, по стране будут построены многочисленные противовоздушные орудия для противодействия вражеским истребителям. Посмотрим, как они без крыльев полетают."
LSC_mass_air_production:0 "Наступательная авиация"
LSC_mass_air_production_desc:0 "Небеса над нами, возможно, единственный фронт, на котором наша вероятная малочисленность не так и важна. Поэтому, мы должны стремиться править небесами, так как если мы там обретём победу, то, скорее всего, уравняем наши шансы на земле."

LSM_zeltstadt_meeting:0 "Встреча в Зельтштадте"
LSM_zeltstadt_meeting_desc:0 "Успешно освободив Лонгсворд от правых и левых радикалов, Камарилья собирается в Зельтштадте, чтобы решить судьбу Лонгсворда. Продолжит ли он следовать рыцарским идеям прошлого, или же попытается продвинуться в будущее?"

LSM_go_with_wavewing:0 "Вейввинг"
LSM_go_with_wavewing_desc:0 "Хохмейстерина Конрада Вейввинг видит возможность восстановить гордость и наследие Лонгсворда. Рыцари Ордена Роузвуд будут оборонять старые порядки, и никто не осмелится встать у них на пути."
LSM_burn_revolutionary_books:0 "Сжечь революционные тексты"
LSM_burn_revolutionary_books_desc:0 "Революционная порча распространяется не только действиями, но и словами. Если мы хотим по хорошему избавиться от Чёрных Плащей и Повнеровцев, мы должны предать библиотеки огню."
LSM_assembly_of_knights:0 "Восстановить коллегию рыцарства"
LSM_assembly_of_knights_desc:0 "Если изначально рыцари и рыцарские ордена доминировали на политической сцене Лонгсворда, то с течением времени, окружение Даскталона захватило большую часть этой власти. Тем не менее, так как графа и его сторонников больше нет, мы можем возобновить действие рыцарских коллегий."
LSM_court_of_commoners:0 "Правительство граждан"
LSM_court_of_commoners_desc:0 "Хоть по нашей доблестной рыцарской традиции, рыцари куда лучше подходят для управления, им не стоит заниматься проблемами, которые касаются только простых граждан. Дать этим гражданам возможность решать свои дела, недостойные рыцарского внимания попросту логично."
LSM_devolution:0 "Разделение власти"
LSM_devolution_desc:0 "На протяжении большей части истории Лонгсворда, любое централизованное управление было невозможно ввиду технологических препятствий, поэтому им занимались рыцари на местах. Теперь же, у нас есть все возможности, и Даскталон уже пытался ими воспользоваться; мы предпочли вернуться к традиции власти рыцарей в местных делах."
LSM_rural_communes:0 "Создать сельские коммуны"
LSM_rural_communes_desc:0 "Ещё до того, как многие покинули города и сёла из-за Лонгсвордской Резни, многие крестьяне предпочитали жить на своих хуторах, а не в общинных деревнях, как где-то ещё. Эта система не просто неэффективна, она противоречит ценностям государства. Естественно, нам стоит исправить нашу систему."
LSM_komtur_system:0 "Модернизировать комтурства"
LSM_komtur_system_desc:0 "В лучшие годы нашего ордена, предводители рыцарей отвечали даже за поместное управление, производство и оборону. С упадком нашей власти, произошёл упадок системы. Мы наконец у власти, поэтому мы вернём этот славный метод управления."
LSM_decentralize_education_system:0 "Децентрализовать систему образования"
LSM_decentralize_education_system_desc:0 "Как показало правление дурака Даскталона, централизованная система образования - не более, чем способ продвигать безумные и разрушительные идеи в умы молодёжи. А вот храмы нас ещё не подводили, и если орденом будут править праведные и честные, не подведут."
LSM_virtue_policy:0 "Обучать принципам"
LSM_virtue_policy_desc:0 "Наш Орден следует величайшим принципам этого мира - долгу и жертвенности. Поэтому, все в нашей доблестной организации и её землях должны их понимать, и стремиться жить не ради себя, а ради того, чтоб бороться и умирать, чтобы других не коснулись ужасы войны."
LSM_patronage_arts_sciences:0 "Покровительство искусств и наук"
LSM_patronage_arts_sciences_desc:0 "Мы не бескультурные варвары, и мы не противимся прогрессу. Но что мы ненавидим, так это независимость современного искусства от традиционных покровителей, дворян и рыцарей, которые заботились о том, чтоб искусство оставалось современным и славным. Хоть система покровительства где-то и пала, тут этого не произойдёт."
LSM_warrior_peasantry:0 "Вербауэры"
LSM_warrior_peasantry_desc:0 "На протяжении всей нашей истории нам грозило вторжение с востока. Одних рыцарей мало для того, чтоб отбивать такие орды, поэтому мы возродим древнюю традицию Вербауэров, и будем давать землевладельцам на границе особые права, пока они будут пополнять ряды армии и помогать защищать страну."
LSM_smalltime_industry:0 "Поддержка мелкой промышленности"
LSM_smalltime_industry_desc:0 "То, что крупные магнаты испорчены и бесчестны, а рабочие крупных промышленных комплексов часто предаются революционному безумию, ещё не значит, что индустрия зла по своей природе. Мелкие предприятия дворянства или зажиточных крестьян должны поощряться и даже субсидироваться."
LSM_pale_of_settlement:0 "Черта оседлости"
LSM_pale_of_settlement_desc:0 "Мы не желаем уничтожать пони, но как показали Плиатеры и Тизенхаузены, вера и влияние пони - порча набожных. Поэтому, мы должны ограничить селение и управление пони, позволив им этим заниматься лишь на юге, ради нашей и их безопасности."
LSM_modernization_of_agriculture:0 "Модернизация сельского хозяйства"
LSM_modernization_of_agriculture_desc:0 "Лонгсворд был и остаётся аграрным государством, в котором доминируют старые методы земледелия. Так не пойдёт, особенно если мы желаем роста числа наших граждан и солдат. Снарядить крестьян современным оборудованием и лучшими сортами посевов - меньшее, что мы можем сделать."
LSM_crusades_archive:0 "Архивы Великих Походов"
LSM_crusades_archive_desc:0 "Сохранилось немало историй и писаний времён Великих Походов, но многие из них рассеяны по стране и в ужасном состоянии. Наш долг - сохранить нашу историю, поэтому мы соберём и восстановим эти источники в великом архиве, чтобы все желающие могли изучить нашу славную историю."
LSM_zeltstadt_super_castle:0 "Построить Große-Ordensburg"
LSM_zeltstadt_super_castle_desc:0 "Десятилетиями наши Гроссмейстера раздумывали о постройке массовой крепости в Зельтштадте, которая бы отражала мощь Ордена. Сегодня, со всеми ресурсами Лонгсворда в нашем расположении, этот проект наконец увидит свет."
LSM_reenactments:0 "Воспроизведения битв"
LSM_reenactments_desc:0 "Неиспользуемый меч ржавеет и тупеет. Равно как и рыцари, которые ими орудуют. Чтобы члены нашего Ордена не стали слабыми и невнимательными, мы будем поддерживать остроту их ума и когтей, воспроизводя исторические бои, чтобы они учились искусству войны на победах и поражениях предков."
LSM_landtag:0 "Восстановить традицию ландтагов"
LSM_landtag_desc:0 "Комтуров и рыцарских коллегий недостаточно для управления столь пёстрого в плане условий, религий, расового состава и влияния рыцарей региона, как Лонгсворд. Логично, ввиду этой проблемы, вновь ввести традиционные Ландтаги, для лучшего управления регионом."


LSM_go_with_silvertalon:0 "Сильверталон"
LSM_go_with_silvertalon_desc:0 "Генерал Конрад Сильверталон увидел шанс восстановить честь Лонгсворда. Армия будет управлять процессом преобразования государства в демократическое и гармоническое правительство."
LSM_provisional_government:0 "Сформировать временное правительство"
LSM_provisional_government_desc:0 "Путь к гармоничному и демократическому правительству долог и тяжёл, особенно для столь растерзанного Лонгсворда. Пока что нам нужно временное правительство."
LSM_new_state_organization:0 "Организация округов"
LSM_new_state_organization_desc:0 "История поместного управления и организации в Лонгсворде, как минимум, хаотична, и чаще всего им занималось дворянство и рыцари. Если наша конечная цель - истинная республика, то территорию нужно разделить на полноценные округи с учётом жителей и их нужд."
LSM_soldier_worship:0 "Поклонение солдатам"
LSM_soldier_worship_desc:0 "Может, некоторые и считают, что усиленное внимание и прославление армии по сути своей антидемократично и антигармонично, но где бы сейчас был Лонгсворд, если его храбрые солдаты не одолели и безумных Реформистов, и заблуждавшихся революционеров?"
LSM_young_griffs:0 "Wandervögel"
LSM_young_griffs_desc:0 "Wandervögel, 'Блуждающие птицы' - молодёжное движение в поддержку простой сельской жизни, которое продвигает свои идеи пешими путёвками и молодёжными коммунами. Поддержав это движение, мы можем их использовать для националистической повестки и призывать рекрутов в армию молодыми."
LSM_military_pensions:0 "Реформировать систему военных пенсий"
LSM_military_pensions_desc:0 "Поддержка радикализма растёт из-за гнева, вызванного тяжёлыми условиями жизни. Это стало особенно заметно, когда многие из наших бывших ветеранов поддержали партизан из-за мелких пенсий и неуважения. Если мы их обеспечим достойными им пенсиями, от них проблем быть не должно."
LSM_military_police_f:0 "Военная полиция"
LSM_military_police_f_desc:0 "До и во время Резни, полицию подчинили и радикализовали Реформисты. Так как прошлая правоохранительная система показала себя ненадёжной, мы вынуждены передать эту обязанность военным. Как минимум, они будут знать, как держать потенциально агрессивный народ в узде при необходимости."
LSM_pony_suffrage:0 "Права пони"
LSM_pony_suffrage_desc:0 "Пони в Лонгсворде составляют половину населения, и на протяжении многих лет их унижали, не давали прав на самоуправление и многих других прав в целом. Этому не место в настоящей республике. Это, конечно, будет сложно, и потребует усилий, но пони нужно обучить демократическим ценностям ради действительно гармонического общества."
LSM_import_legal_advisors:0 "Пригласить юристов в советники"
LSM_import_legal_advisors_desc:0 "Наши местные знатоки попросту не готовы к задаче перед нами, к созданию ранее невиданной республики. Но есть знатоки закона из-за рубежа, которые с подобным уже сталкивались. Мы их пригласим нам помочь."
LSM_bill_of_rights:0 "Лонгсвордский билль о правах"
LSM_bill_of_rights_desc:0 "Создать билль о Правах, который будет защищать права двух абсолютно разных рас, культур и верований будет сложно, но иначе никак. По крайней мере, мы можем быть рады, что эти законы позволят более простую интеграцию вероятных новых расовых, культурных и религиозных групп в нашу республику."
LSM_fight_corruption:0 "Война против коррупции"
LSM_fight_corruption_desc:0 "Промышленность и гражданские администрации Лонгсворда полны коррумпированных и бесчестных. Хватит это терпеть, такие индивиды могут запросто подавить юную республику. Бесчестным промышленникам, администраторам и бюрократам нужно уйти."
LSM_fight_extremism:0 "Война против экстремизма"
LSM_fight_extremism_desc:0 "Пусть армия и не преклонилась перед безумием реформистов или радикализмом партизан, осталось немало экстремистов и оппортунистов, которые заняли нашу сторону чисто из-за личных разногласий, а не реальных убеждений. Мы им не позволим отсиживаться у нас и портить систему."
LSM_engelberg_government:0 "Первое правительство Энгельберга"
LSM_engelberg_government_desc:0 "Лонгсворд стабилизировался, и Генерал Сильверталон готов передать бразды правления Соларплаффу Энгельбергу. Будущему премьер-министру и его кабинету министров предстоит решить немало проблем, но пока он будет вести стабильное, гармоническое, демократическое правительство, его ничто не остановит."
LSM_national_healing:0 "Исцеление нации"
LSM_national_healing_desc:0 "Мы поверили в утопию, мы были слишком амбициозны. Лонгсворд сломлен, ранен... Раны нужно исцелить, сознательности ещё предстоит появиться. До тех пор, мы будем за ней следить и вести её."
LSM_balanced_personhood:0 "Идея взвешенного гражданства"
LSM_balanced_personhood_desc:0 "На наше население слишком сильно повлияли зарубежные идеи и зарубежный радикализм, чтобы усвоить характер своего народа и его нужды. К несчастью, видимо, именно нам предстоит их обучить разделять уникальный Лонгсвордский характер и Лонгсвордцев как таковых."
LSM_military_governments:0 "Поместное военное управление"
LSM_military_governments_desc:0 "Видимо, количество обязанностей армии всё ещё растёт, так как мы вынуждены заменить эгоцентричную и увлечённую зарубежными идеями гражданскую организацию. Как минимум, хотя бы так мы можем убедиться, что у власти действительно аполитичная сила."
LSM_authority_structure:0 "Иерархия властей"
LSM_authority_structure_desc:0 "Самый простой способ распространить идею в народе - позволить ей пройти сверху вниз. Этого можно добиться более точно определённой иерархией. Поэтому, для обучения населения мы перенесём более строгую военную структуру на гражданский сектор, чтоб поддержать идею взвешенного гражданства."
LSM_moral_education:0 "Обучение морали"
LSM_moral_education_desc:0 "Взрослые уже устоялись в своих взглядах, переубеждать их во что-то более полезное и позитивное бесполезно, они прогнутся, но не сломаются. С другой стороны, младшее поколение как раз можно обучить лучшим идеям и ценностям, дети и молодёжь будут в них верить."
LSM_advisory_councils:0 "Учредить советы"
LSM_advisory_councils_desc:0 "У бизнесгрифов Лонгсворда слишком много власти для того, чтоб им позволять беспрепятственно действовать. Поэтому, ради лучшего, честного общества под влиянием промышленников, за всеми крупными предприятиями будет следить совет, который будет представлять интересы и безопасность населения."
LSM_foster_new_culture:0 "Langschwertische Neuekultur"
LSM_foster_new_culture_desc:0 "Мы не желаем уничтожать прошлое и заставлять всех его забыть, но культурные ценности Лонгсвордских пони и грифонов, зацикленные на конфликте между этими двумя группами, должны быть забыты, и что-то новое, лучше представляющее всех Лонгсвордцев, должно занять их место."
LSM_ideological_study_circles:0 "Кружки идеологического образования"
LSM_ideological_study_circles_desc:0 "Пусть зарубежные идеологии зачастую и влияют негативно на нас, так как многие из них подавляют наш национальный характер, это не значит, что их изучение должно быть запрещено. Но нам стоит напоминать нашим гражданам, что эти идеи, может, и звучат хорошо, но также стоит учитывать и национальный характер."
LSM_form_the_castle:0 "Учредить Schlosstreue"
LSM_form_the_castle_desc:0 "Видимо, наконец, раны постепенно исцеляются. Многие военные и гражданские фигуры наконец готовы воистину работать и бороться ради истинного идеала Лонгсворда. Надеемся, это также значит, что когда-то мы просто останемся партией "Замок" в процветающей демократической стране, а не военным режимом."
LSM_no_mercy:0 "Без жалости"
LSM_no_mercy_desc:0 "Недели после провала нашей первой попытки принять республиканское правительство показало гадкую правду - многие движения и группы, которые считались бессильными или ликвидированными вновь появились и продолжили свои брутальные действия. Мы больше не будем мириться с этими тоталитарными радикалами. Хоть это, может, и тяжело, но у нас нет выбора."
LSM_political_prison_system:0 "Радикалов в тюрьмы"
LSM_political_prison_system_desc:0 "Мы не дикие звери, мы не будем вырезать тех, кто совершал мелкие преступления. Тем не менее, они заплатят за весь причинённый им ущерб и все их убийства. Будь то их собственностью или трудом."
LSM_crack_down_on_reformisten:0 "Ликвидировать реформистов"
LSM_crack_down_on_reformisten_desc:0 "Каким-то образом, несмотря на всё, что мы сделали, проклятие реформистов все ещё действует в нашем государстве. От них остались лишь мелкие группы бандитов, но они до сих пор наводят террор в удалённых сёлах и поселениях, и верят, что ещё могут победить. Мы не будем это терпеть!"
LSM_crack_down_on_partisans:0 "Уничтожить остатки партизан"
LSM_crack_down_on_partisans_desc:0 "Большинство партизан сдалось и вернулось в общество, когда их победили. Некоторые, тем не менее, отказались, и продолжили сражаться, надеясь на ничто иное как тоталитарный Лонгсворд, ведомый какой-то абсурдной идеей мести и величия. Это безумие нужно побороть."
LSM_burn_forests:0 "Выжечь леса"
LSM_burn_forests_desc:0 "И реформистов, и остатки партизан, в основном продолжают действовать из наших лесов, воюя и друг с другом, и с нами за власть. Так как иначе не выходит, мы вынуждены использовать тактику выжженной земли для изничтожения заразы. Надеемся, мы сможем потом восстановить леса."
LSM_secret_police:0 "Тайная полиция"
LSM_secret_police_desc:0 "Их сторонники в тюрьмах, их силы воистину сокрушены, но радикальные идеологии, кажется, ещё живут: шёпот о тоталитарных идеях слышится в захолустных барах и глухих подвалах. Видимо, чтобы действительно искоренить их, нам, увы, придётся прибегнуть к тем же тактикам, что и они."
LSM_contitution_novelization:0 "Обновление конституции"
LSM_contitution_novelization_desc:0 "Мы не должны забывать о страхе гражданской войны или действиях радикалов в будущем. Это нас вынуждает заранее исправить конституцию, чтобы убедится, что для таких случаев у власти всегда будет сильный лидер и армия, готовая уничтожить соперников."


LSM_rekonstruktion:0 "Восстановление"
LSM_rekonstruktion_desc:0 "Гражданская война превратила земли Лонгсворда в тлеющую массу: города были разрушены, дороги разбиты, а экономика стала лишь тенью того немногого, что у нас было. Лишь длительное восстановление вновь поднимет наш народ на бой против врагов нашей нации."
LSM_industrierat:0 "Промышленный совет Лонгсворда"
LSM_industrierat_desc:0 "Чтобы убедиться что наши вложения попадут в правильные когти, нам необходимо действовать совместно с богатыми и властными жителями. Для этого, был основан промышленный совет, который будет координировать действия правительства и частных предпринимателей во имя общего блага."
LSM_arms_industries:0 "Военно-промышленный комплекс"
LSM_arms_industries_desc:0 "Для будущих войн и конфликтов, Лонгсворду потребуется мощный государственный ВПК, в который будут внедрены наши новейшие разработки в области военных и производственных исследований. Это поможет сохранить превосходства над нашими соперниками."
LSM_cartelization:0 "Содействие картелизации промышленности"
LSM_cartelization_desc:0 "Если две компании тратят на саморекламу два миллиона битсов, значит четыре миллиона их уходит в никуда. Хватит! Мы должны заставить компании объединиться, и предоставить каждый промышленный сектор своему отдельному картелю."
LSM_rural_education:0 "Управление муниципальными школами"
LSM_rural_education_desc:0 "То что средний класс Свордссона и Зельтштадта образован ещё ничего не значит. Пока вся страна не научится читать, мы будем отставать от наших соседей. Чтобы исправить это, мы должны внедрить децентрализованную систему образования и санкционировать создание хотя бы одной школы на каждые 500 жителей."
LSM_fight_poverty:0 "Помощь обездоленным"
LSM_fight_poverty_desc:0 "Гражданская война оставила многих не у дел, без домов, и на грани голода. Мы не можем бросить их на произвол судьбы, и не важно к какой расе они принадлежат. Чтобы прокормить всех и каждого, мы должны запустить странствующие суповые кухни, и построить для бездомных хотя бы дешёвое деревянное жильё на окраинах городов."
LSM_railroad_construction:0 "Нарком по инфраструктуре"
LSM_railroad_construction_desc:0 "Гражданская война разрушила множество обычных и железных дорог, и даже если не учитывать это, инфраструктура нашей страны безнадёжно устарела. Лишь Свордссон и его окраины могут похвастаться чем-то, что можно назвать современным транспортом. При достаточных денежных вложениях и усилиях мы сможем исправить эту проблему."
LSM_knighthood_industry:0 "Промышленность рыцарей"
LSM_knighthood_industry_desc:0 "Немногим об этом известно, но рыцарские ордена принимают активное участие в экономической деятельности для материальной поддержки своих вооружённых сил, и орден Роузвуд — не исключение. Мужественные рыцари используют свои замки как банки, и вкладывают средства в местные мануфактуры. С их помощью мы сможем восстановить и улучшить экономику Лонгсворда."
LSM_urbanization:0 "Развитие городов"
LSM_urbanization_desc:0 "Свордссон и другие города являются ключевой частью экономики Лонгсворда, и чтобы убедиться в том, что больше копыт и когтей будут работать на благо производства, мы должны подтолкнуть крестьян на переезд в города, создав для этого все необходимые условия."
LSM_research_base:0 "Университет Свордссона"
LSM_research_base_desc:0 "Современной нации необходимо и современное образование, а Свордссон отлично подойдёт для постройки нового университета. Здесь, новое поколение грифонов сможет изучить все современные науки, чтобы в конце концов использовать свои знания и умения во благо современного Лонгсворда."
LSM_production_standards:0 "Лонгсвордский производственный стандарт"
LSM_production_standards_desc:0 "Будучи маленьким государством, мы не можем позволить себе массовое производство, однако мы можем конкурировать с нашими соперниками на мировом рынке благодаря качеству наших изделий. Звучит как план, не правда ли? Так и сделаем, качество превыше количества."

LSM_hellquill:0 "Вперёд на Хеллквилл"
LSM_hellquill_desc:0 "Наши северные товарищи-рыцари из Хеллквилла не сдержали своей клятвы Империи, и теперь, когда мы избрали верный путь, пришло время убедиться что также решат и наши соседи. Если они не обновят клятвы — мы заставим их сделать это."
LSM_integrate_hellquill:0 "Интегрировать Хеллквилл"
LSM_integrate_hellquill_desc:0 "Пора распустить военную администрацию в Хеллквилле и полностью интегрировать его в наше государство. Для этого нам нужно найти в стране подходящие политические силы, готовые с нами сотрудничать."
LSM_ostgriffonian_state:0 "Единая восточная Грифония"
LSM_ostgriffonian_state_desc:0 "Грифоны Хеллквилла и Лонгсворда несколько отличаются от оных на Западе. Рождённые в тяжёлых условиях и под постоянной угрозой вторжения пони Востока, мы являемся нацией закалённых грифонов, и ею останемся!"
LSM_hellquill_reconstruction:0 "Восстановить Хеллквилл"
LSM_hellquill_reconstruction_desc:0 "Земли Хеллквилла сильно пострадали во время войны: дороги разбиты, а фабрики лежат в руинах. Пришло время начать работы по их восстановлению."
LSM_return_to_griffonia:0 "Возвращение в Империю"
LSM_return_to_griffonia_desc:0 "Теперь, когда все внутренние проблемы Лонгсворда решены, мы отправим в Грифенхейм весточку с целью восстановления наших прежних отношений с Империей. Они будут рады узнать, что грифоны могут спать спокойно, оберегаемые ревностными защитниками восточных границ от всех возможных нападок."

LSM_national_army:0 "Национальная армия Лонгсворда"
LSM_national_army_desc:0 "Как таковая регулярная армия появилась немногим позже Имперского Марша на Лонгсворд, и служила личной гвардией династии Даскталон. Пускай теперь они свободны от клятвы, гвардейцы остались верны этим землям, и послужат прекрасной основой для нашей будущей армии."
LSM_rosewood_order:0 "Усилить Орден Роузвуд"
LSM_rosewood_order_desc:0 "Орден Копья Роузвуд существовал ещё в седьмом веке, и во времена Великих походов удерживал территории Лонгсворда. Известные за своё хладнокровие и стоицизм, они сеяли ужас на поле боя, и ныне не утратили своих умений."

LSM_national_airforce:0 "Командир-авиатор"
LSM_national_airforce_desc:0 "С самого зарождения авиации, современная война война велась как на земле, так и в воздухе. Мы не можем позволить себе отстать от наших противников в воздушной войне, а потому нужно основать отдельное крыло ВВС Лонгсворда."
LSM_battlefield_support:0 "Доктрина поддержки с воздуха"
LSM_battlefield_support_desc:0 "Малые размеры нашей страны не позволяют нам разместить огромные воздушные силы, однако, мы можем позволить себе небольшие, быстрые самолёты, целью которых будет поддержка наших войск, что даст им несомненное преимущество в их нелёгкой борьбе."
LSM_air_defense:0 "Соорудить противовоздушные крепости"
LSM_air_defense_desc:0 "Война в воздухе не может быть выиграна без поддержки с земли. Установив противовоздушные орудия по всей стране, мы гарантируем чистоту неба. Ни один бомбардировщик не будет терроризировать наш народ!"
LSM_air_industries:0 "Основать штаб истребителей"
LSM_air_industries_desc:0 "Мы должны основать и профинансировать специальный штаб, который займётся для государства усиленным производством истребителей. Рабочие недели будут увеличены, и он получит столько ресурсов, сколько потребуется чтобы обеспечить нас достаточным количеством самолётов."

LSM_weapons_modernization:0 "Обновить пехотное снаряжение"
LSM_weapons_modernization_desc:0 "Во время гражданской войны нам приходилось вооружать солдат чем попало, однако это не может продолжаться и впредь. Мы должны обеспечить бойцов лучшим оружием, что могут предложить наши учёные."
LSM_mission_tactics:0 "Тактика оперативной войны"
LSM_mission_tactics_desc:0 "Планирование обязательно, однако сами планы, в конечном счёте, бесполезны. Наши генералы должны осознать, что любая мелочь важна и влияет на конечный исход любого сражения. Нашим солдатам необходимо выдавать специализированные задачи, чтобы научить их адаптироваться к любой ситуации, дабы они могли завершить любую операцию."
LSM_arms_concentration_doctrine:0 "Тактика точечной войны"
LSM_arms_concentration_doctrine_desc:0 "Не все точки в линии обороны противника одинаково важны. Для начала, нам стоит найти самые уязвимые и важные из них, после чего сфокусировать все наши силы на их захвате. Даже если это будет очень рискованно — успех там в конце концов развалит строй врага, и позволит с лёгкостью прорвать всю их оборону."
LSM_magical_brigades:0 "Единороги в армии"
LSM_magical_brigades_desc:0 "Магия грифонов сильно ограничена, однако единороги Лонгсворда, как и прочие представители расы пони — способны использовать её намного более эффективно. Нам следует внедрить их в наши вооружённые силы, и желательно - всех, чтобы каждый из них прослужил хотя бы некоторое время."
LSM_artillery_modernization:0 "Стандартизация артиллерии"
LSM_artillery_modernization_desc:0 "Современной армии требуется достойная огневая поддержка, и для гарантии того, что наши заградительные орудия будут действовать в полную мощность, нам следует стандартизировать производство артиллерии и обратить большее внимание на исследование баллистики."
LSM_tank_development:0 "Разработка танков"
LSM_tank_development_desc:0 "Несмотря на тот факт, что Лонгсворд ну никак не может позволить себе построение мощных танковых дивизий, он всё же способен организовывать хотя бы маленькие их группы. Благодаря точечному удару небольшим количеством танков при поддержке пехоты мы сильно облегчим себе ведение войны и уменьшим возможные потери."
LSM_modern_supply:0 "Современные методы снабжения"
LSM_modern_supply_desc:0 "Современные технологии — ничто, если наши солдаты не получат их вовремя, также как бесполезны патроны и винтовки, что мы производим, если они затеряются где-то в пути. Для того, чтобы нашим войскам не пришлось воевать когтями, мы должны создать мощную систему снабжения, оборудовав грузовики, которые смогут поставлять ресурсы каждому подразделению."

LSM_modernize_knighthood:0 "Рыцари одиннадцатого века"
LSM_modernize_knighthood_desc:0 "Эра стали и камня похоже окончательно сделала рыцарей пережитком прошлого. Тем не менее, это не помешает нам спасти от этой участи рыцарей-грифонов. Благодаря современным технологиям, они вновь станут титанами на поле боя, и будут вселять ужас в сердца наших врагов."
LSM_swift_mobilization:0 "Мобилизация за 48 часов"
LSM_swift_mobilization_desc:0 "Рыцари Роузвуд всегда гордились скоростью своей подготовки к бою и полной мобилизации, а теперь, с помощью современных технологий мы ещё сильнее ускорим этот процесс! Ровно через сорок восемь часов после начала войны наши войска будут полностью готовы к бою."
LSM_civilian_auxiliary:0 "Сформировать гражданское ополчение"
LSM_civilian_auxiliary_desc:0 "Нам не стоит питать иллюзий о том, что наши, пусть и отлично вооружённые, рыцари Роузвуд смогут противостоять любому противнику в одиночку — их просто задавят числом. Именно поэтому мы должны собрать гражданских добровольцев и сформировать из них отряды поддержки, которые будут выполнять задачи, не требующие непосредственного участия наших рыцарей."
LSM_small_unit_tactics:0 "Тактика малых подразделений"
LSM_small_unit_tactics_desc:0 "В то время как массовая мобилизация стала неотъемлемой частью современной войны, наши рыцари лучше всего работают в малых группах, и готовы справиться так с любой задачей."
LSM_artillery_auxiliary:0 "Вспомогательные артбатареи"
LSM_artillery_auxiliary_desc:0 "Нет чести для рыцаря в управлении артиллерийской батареей, однако они остаются серьёзным подспорьем на современном поле боя. Для решения этой проблемы мы должны сформировать вспомогательные батареи добровольцев, ведь тогда рыцарям Роузвуд не придётся лишний раз отсиживаться за спинами товарищей."
LSM_mechanized_chapters:0 "Механизированные корпуса рыцарей"
LSM_mechanized_chapters_desc:0 "Когда в Сталлионграде изобрели свои первые танки, они сделали это, вдохновляясь историями о рыцарях. Время шло, и теперь уже рыцари вдохновляются танками. Сражаясь в этих механических монстрах, они смогут прорваться сквозь любую оборону."

LSM_grover_research_institute:0 "Институт великого кайзера Гровера II"
LSM_grover_research_institute_desc:0 "Для того чтобы наша армия не отставала от оных у всего остального мира, нам стоит основать центральный институт для обучения, а также ведения исследований и военных разработок. И конечно же, мы не можем назвать его иначе, как в честь величайшего завоевателя в истории грифонов."
LSM_imperial_exchange_program:0 "Имперская программа по обмену"
LSM_imperial_exchange_program_desc:0 "Теперь, когда мы вернули расположение Империи, нам стоит наладить полноценное военное сотрудничество с Герцландом. Если мы будем работать сообща — ни одно государство на планете не сумеет противиться воли Империи."
LSM_joint_exercises:0 "Совместные армейские тренировки"
LSM_joint_exercises_desc:0 "Армии Фронтира и Империи уже несколько десятилетий не проводили совместных операций, а потому, чтобы гарантировать отсутствие разногласий на поле боя, нам нужно провести общие воинские учения на территории Лонгсворда."
LSM_fortify_frontier:0 "Программа укрепления фронтира"
LSM_fortify_frontier_desc:0 "На востоке от нас пролегают земли речных пони — наших врагов ещё со времён Великих походов. Если начнётся война — мы должны быть готовы к обороне, а потому необходимо возвести мощные системы укреплений по всему Фронтиру."

### Events ###
longsword.1.t:0 "Комитет национального освобождения" 
longsword.1.d:0 ""Добро пожаловать, товарищи" - Старри Найт говорила со своими коллегами-революционерами в уединенной лесной роще. "Я рада, что вы все смогли благополучно добраться. Я собрала нас сегодня, чтобы обсудить наш план действий против растущей угрозы Черных Плащей. Не проходит и дня, чтобы мы не слышали о сожженных деревнях, убитых семьях или плавающих в реке трупах! Это продолжалось слишком долго, что мы будем делать? " \n\n"Мы будем сопротивляться, мы будем бороться, мы будем кусаться!" - вскрикнула толпа. \n\n"Слава, товарищи!", Старри продолжила, "Пока я говорю, наши друзья с Хеллквилла и Озерграда уже в пути, чтобы предоставить нам какую-то помощь. Даскталон и его дружки больше не навредят невинным пони! Новый рассвет взойдет, и мы будем свободны!". Партизаны в ответ аплодировали и топали копытами. Впервые за долгое время в их глазах появился проблеск надежды. Они готовы к тому, что грядёт." 
longsword.1.a:0 "Мы никогда не перестанем сопротивляться!" 

longsword.2.t:0 "Путешествие начинается" 
longsword.2.d:0 ""Все на месте?" вы обратились к группе партизан, собравшихся на окраинах леса. Из-за поднявшегося шума можно было понять, что все в сборе. "Хорошо. Прежде чем мы уйдем, я хочу сказать две вещи. Во-первых, я хочу поблагодарить всех, кто решился сопровождать меня в этой очень сложной и опасной миссии. Во-вторых, я хотел бы напомнить каждому, что мы не должны сталкиваться ни с одним из солдат графа на нашем пути, мы все должны оставаться бдительными, поскольку грифоны обладают гораздо лучшим зрением в темноте, чем любой из нас. Так что постарайтесь не шуметь во время продвижения, мы же не хотим привлечь лишнее внимание, не так ли? Чего же мы стоим, вперед!"" 
longsword.2.a:0 "На Купишкис!"  

longsword.3.t:0 "На окраине Купишкиса" 
longsword.3.d:0 "Как только последние лучи солнца упали на землю, вы вышли из леса. Даже для опытных партизан продвижение к Купишкису было непростой задачей. Чтобы избежать возможного контакта с верными графу грифонами, вам приходилось целыми днями прятаться в самых неудобных местах и даже пересечь несколько особо опасных болот, что чуть не привело к гибели нескольких бойцов. Однако это уже не имело значения, так как теперь вы были на окраине Купишкиса, на полпути к нашей миссии. Отсюда путь к Хеллквиллу должен быть проще, но это уже задача на завтра. Вам и вашей группе нужно было отдохнуть от долгого перехода и пряток от стражи. Однако это подняло вопрос об убежище. Разбить лагерь на окраине города - не самая лучшая идея. И к тому же в Купишкисе значительную часть населения составляют пони. Может некоторые из них примут нас?" 
longsword.3.a:0 "Наши собратья-пони нам помогут!" 
longsword.3.b:0 "Мы не можем позволить себе рисковать нашей миссией." 

longsword.4.t:0 "Путь к Бикштадту" 
longsword.4.d:0 "Утром вы покинули квартиру, в которой ваша группа ночевала накануне. С первыми лучами утреннего солнца, озарившими все еще дремлющий город, вы попрощались с пони, которые приютили вас этой ночью, и медленно двинулись по улицам Купишкиса. Уклониться от грифоньей стражи было намного легче, чем прошлым вечером. Должно быть, большинство из них устали от патрулирования улиц города на протяжении всей ночи. Вы и другие партизаны, после ночной передышки, с легкостью выскользнули из города. Купишкис был последним поселением с существенными военными силами, лояльными графу на нашем пути. Преодоление оставшегося расстояния до цели должно быть простым." 
longsword.4.a:0 "Мы пойдем вдоль реки в сторону Бикштадта." 

longsword.5.t:0 "Путь к Бикштадту" 
longsword.5.d:0 "Когда утреннее солнце осветило пробуждающуюся землю, вы и другие партизаны собрали свои вещи и снаряжение и снова выдвинулись в дорогу. Вы решили продвигаться через пустыню, по той причине, что даже самые зоркие грифоны не смогут увидеть нас там. Купишкис был последним поселением с существенными военными силами, лояльными графу на нашем пути. Преодоление оставшегося расстояния до цели должно быть простым." 
longsword.5.a:0 "Мы пойдем вдоль реки в сторону Бикштадта."  

longsword.6.t:0 "Гвардия" 
longsword.6.d:0 "Прокрасться в Купишкис не было особенно трудным заданием, и вы с легкостью справились. Теперь же целью был Старый город, район, в основном населённый пони, где вы наверняка могли бы найти поддержку. Однако в данный момент, продвигаясь ночью по тихим улочкам спящего города, вы столкнулись с одной проблемой - патрули стражей-грифонов. Их было не очень много, однако они контролировали все главные улицы. Это означает, что вам придется потратить значительное количество времени чтоб их обойти. И все же вы продвигались вперед.\n\nВзглянув на стены, отделявшие Старый город от остальной его части, вы мысленно выругались. У главных ворот дежурила дюжина грифонов, наблюдая за площадью перед ними. Ворота, что странно, были открыты. Трое патрульных говорили с другим грифоном, который, как вам удалось услышать, пытался убедить стражу пропустить его через врата. Разумеется, стража не собиралась этого делать, повторяя, что как блюстители закона, они не намерены нарушать приказ, пропуская кого бы то ни было. Однако вы знали наверняка, что это была грубая ложь. Большинство грифонов были коррумпированы до мозга костей. Хотя это было бы довольно рискованно, вы могли попытаться пройти при помощи взятки. Хотя патрульные сейчас весьма удобно отвлечены этим прохожим грифоном." 
longsword.6.a:0 "Джентльгриф, возможно эти сто золотых крон заставить тебя передумать?" 
longsword.6.b:0 "Мы проберемся мимо них." 

longsword.7.t:0 "Контакт" 
longsword.7.d:0 "Впервые за несколько лет вы ложитесь на настоящую кровать и чувствуете, как всё напряжение покидает ваше тело, и несмотря на все опасности, в которые ваша группа могла бы попасть пробиваясь к Купишкису, оно того стоило. Однако, когда вы взглянули на своих товарищей, вы заметили, что не все разделяют ваш настрой. Они явно нервничают и, кажется, ожидают, что стражники грифоны ворвутся в квартиру любой момент. Большинство из них все еще держат в копытах оружие и каждые несколько секунд поглядывают в окна и на дверь комнаты. \n\n Вы вздохнули про себя. Если никто из них не может отдохнуть, то зачем вообще мы сюда пробирались?" 
longsword.7.a:0 "Сделайте перерыв, ребята, у нас впереди долгий день." 

longsword.8.t:0 "Борьба" 
longsword.8.d:0 "Один из грифонов направил винтовку на вас. "Вы арестованы за нарушение комендантского часа и попытки подкупа стража!" - произнес один из них. \n\nНу, это было ожидаемо. Ну и на что мы надеялись, когда хотели проникнуть в город, полностью напичканный прихвостнями графа? А может... А может просто он хочет получить от нас больше? \n\n"Как насчет двухсот золотых корон?"\n\n"Ты что, издеваешься надо мной?!" Страж посмотрел на вас, прежде чем пытаться ударить своей винтовкой.\n\nВыстрел. Грифон рухнул на землю, из дыры, где когда-то был глаз, стекала кровь. Вы слегка повернули голову, и увидели, как один из партизан вашей группы целится в другого стража. Похоже, что без кровопролития тут не обойтись." 
longsword.8.a:0 "О, Маар... Пони наступают!" 

longsword.9.t:0 "Поспешный выход" 
longsword.9.d:0 "Грифоны превосходили нас числом, но из-за элемента неожиданности нам таки удалось перебить всех гвардейцев. Конечно, нашей группе не удалось выйти из перестрелки невредимыми. Некоторые отделались небольшими ссадинами и царапинами, в то время как одному из партизан прострелили правое передние копыто. Вы быстро перевязали её раны в меру своих возможностей. Большинство настаивало на том, что это нужно было сделать в безопасном месте, но из-за риска что по следам крови кобылки вас найдут, вы решили не рисковать. Только после того, как вы удостоверились что грифоны не могут вас отслеживать, вы приказали вашей группе бежать. \n\nХоть в Купишкисе вы были не долго, но это было достаточно чтобы все смогли выспятся, поесть и перевязать свои раны. Теперь, они-то не упадут и вчерашняя ситуация не повторится, будем надеется. \n\nКогда группа собиралась уходить, вы обратились к хозяевам квартиры. \n\n"Спасибо, что приютили нас." Вы осмотрели в последний раз комнату перед уходом." 
longsword.9.a:0 "Прости, что испачкал ковер кровью." 

longsword.10.t:0 "Череда неудачных событий" 
longsword.10.d:0 "Элемент неожиданности был на стороне партизан, а грифоний страж под открытым небом. Но неожиданно их оказалось куда больше, чем вам казалось сначала... Ваши товарищи умирали вокруг вас от грифоньих пуль. Вам тоже было не сладко. Кровь сочилась из нескольких царапин от пуль по всему телу. Отступить уже некуда, по крайней мере, больше. Грифоны окружили аллею, где стояли последние силы партизан. \n\nОстрая боль пронзила вашу грудь, когда вы упали назад от удара и рухнули на тротуар. Вы пытались встать, только чтобы поскользнуться на чем-то и снова упасть. Дышать становилось все труднее, и ваши мышцы казались слабее, чем раньше. Вы снова попытались встать, и на этот раз вам как-то удалось, и первое что вы заметили, только огромную лужу красной жидкости под вами." 
longsword.10.a:0 "Это... это... что... моя кровь?"  

longsword.11.t:0 "Моментальная смерть" 
longsword.11.d:0 ""Стой на месте!"- вскрикнул один из грифоньих стражей, когда вы вышли из тёмной аллеи, с который наблюдали за ситуацией у ворот. Вы повернулись к патрульным, которые нацелили свои винтовки на вас. \n\n"Чем могу вам помочь, Джентльгрифы?" Спросили вы, пытаясь выдавить улыбку.\n\n"Что вы забыли на улице во время комендантского часа?" Спросил один из грифонов. \n\n"Ну, я как раз возвращался к..." не успели вы закончить, как один из стражей закричал. \n\n"У него оружие!" \n\nПоследнее что вы видите перед смертью, как ваши товарищи отчаянно пытаются спасти вас." 
longsword.11.a:0 "Мда..."  

longsword.12.t:0 "Охранники в лесу" 
longsword.12.d:0 "Вам показалось, что установка лагеря в лесу неподалёку от Купишкиса позволит вам избежать патрулей и остаться в безопасности. Тем не менее, когда патруль грифонов остановился рядом с рощей, где вы планировали разбить лагерь, вы решили, что должны двигаться дальше от города в глубь леса, чтобы избежать любой возможности столкнуться с патрулями. Конечно, это будет означать, что завтра вам придется потратить некоторое время чтобы вернуться, но эти несколько минут стоят того, чтобы проснуться без пули в голове." 
longsword.12.a:0 "В бой!" 
longsword.12.b:0 "Мы проберемся мимо них..." 

longsword.13.t:0 "Печальный конец" 
longsword.13.d:0 "Вы лежали на земле, не в силах пошевелить вашими копытами, по щекам стекали кровь и слезы. Вы обрекли на провал не только себя, но и других партизан и вашу миссию. Из-за вашего идиотизма ваш отряд вступил в ближний бой с грифоньей стражей. Переоценив свои возможности, вам пришлось заплатить за это увечьями на вашем тела. Ваш оставшийся глаз был едва в состоянии сосредоточиться на чем-либо еще, но вы все еще могли видеть несколько оставшихся пони, пытающихся отступить от натиска грифонов. На мгновение вы все еще надеялись, что, возможно, хоть кто-то из них сможет закончить миссию, но, когда один из них выстрелил из своего оружия, вы поняли, что у них больше нет шансов. Другие патрулирующие стражи прибудут сюда очень скоро." 
longsword.13.a:0 "Звуки умирающей пони" 

longsword.14.t:0 "Битва в лесу" 
longsword.14.d:0 "Несмотря на то, что у вас большой опыт скрытного и тихого перемещения по лесам вашей родины, похоже, что некоторые члены группы не столь опытны в этом. Хоть у них, конечно, есть какой-то опыт, но они все равно производят шум. Хотя, кажется, охранники не замечают вас, так что, может быть, если двигаться немного быстрее...\n\nНо тут, раздаётся звук, от которого у вас кровь стынет в жилах - один из партизан наступил на ветку.\n\n"В кустах партизаны!" - выкрикнул один из грифонов и направил винтовку в вашу сторону." 
longsword.14.a:0 "В бой!" 

longsword.15.t:0 "Победа!" 
longsword.15.d:0 "Если бы численность патруля была бы примерно равно численности вашего отряда, то попытка вступить с ними в ближний бой была бы самоубийством. Но у вас был численный перевес и элемент неожиданности. Их замешательство позволило сократить дистанция для ближнего боя. Обычно в подобных ситуация просто открывали огонь, но поблизости могут быть еще патрули, поэтому ни одной пуле нельзя вылететь. И каким-то образом все получилось. Борьба, которая последовала, была довольно гротескной, поскольку единственный способ, которым пони могли убить грифонов, это топтать их пока они не перестанут двигаться. Но это уже не важно, мы выиграли, и без потерь продолжили путь в лес." 
longsword.15.a:0 "Спешите, у нас не так много времени, прежде чем тела обнаружат!" 

longsword.16.t:0 "Тихий подход" 
longsword.16.d:0 "Несмотря на то, что у вас большой опыт скрытного и тихого перемещения по лесам вашей родины, похоже, что некоторые члены группы не столь опытны в этом. Хоть у них, конечно, есть какой-то опыт, но они все равно производят шум. Хотя, кажется, охранники не замечают вас, и вы решаете замедлить шаг. Поле того, как вы стали двигаться медленнее и обдумывать каждый шаг, похоже, ваши товарищи стали подрожать вам, так как количество шума, которое они вызывали, уменьшилось.\n\n"Почему мы замедляемся?" — прошептала кобылка за вами. — "Разве мы не должны попытаться пройти как можно быстрее?"" 
longsword.16.a:0 "Тихо, нас не должны найти..."

longsword.17.t:0 "Встреча в квартире Бикштадта" 
longsword.17.d:0 ""Вам действительно удалось добраться"- сказал единорог, удивленно осматривая вашу группу - "Я надеялся, но я никогда не думал, что вам действительно удастся добраться! Идемте, остальные ждут."\n\nВладелец квартиры привел вас в большую комнату, заполненную пони.\n\n"Внимание, можно, пожалуйста, внимание сюда" - обратился хозяин квартиры к присутствующим. Хотя это заняло некоторое время, болтовня и дискуссии закончились, позволив единорогу продолжить свою речь. "Сегодня у нас присутствуют важные гости, группа партизан из Лонгсворда"\n\nОн пригласил вас занять его место. Колеблясь, вы заняли его место и обратились к собравшимся.\n\n"Как большинство из вас, наверное, знает, нынешний граф Лонгсворда реформист - Даскталон. В течение многих лет этот безумный Грифон пытался уничтожить нас и нашу культуру, стереть её с лица Грифонии. Мы сопротивлялись этому сумасшедшему и его дружкам в течение этих долгих и наполненных кровью лет, и, наконец, мы, казалось бы, приближаемся к победе. Но мы не можем сделать это в одиночку. И именно поэтому лидер нашего движения послал нас сюда, чтобы просить помощи у вас, наших братьев и сестер в Хеллквилле. Поэтому я спрашиваю вас, вы поможете нам?"\n\nКаждое существо в комнате подняло одну из своих передних ног в воздух. Смущенный этим, вы повернули голову к владельцу, который улыбнулся и заявил.\n\n"Пони из Хеллквилла помогут вам в предстоящей борьбе.""  
longsword.17.a:0 "Сопротивляться до последнего!"  

longsword.18.t:0 "Распространение революционной литературы" 
longsword.18.d:0 "Антирежимные плакаты были абсолютно везде. Где бы вы ни были в городе, не было ни одной улицы, лишенной про-партизанской пропаганды. \n\nНа большинстве листовок изображались одетые в красное пони и грифоны, сражающихся против птицеподобных существ, одетых в тёмные одежды, клювы и когти которых были окрашены в красный цвет, вероятно, чтобы указать, что они были покрыты кровью. Ниже и выше таких иллюстраций были революционные лозунги, а иногда и списки "преступлений", совершенных графом и черными плащами. Плакаты требовали от населения присоединиться к праведному делу и помочь в свержении тирана Лонгсворда, чтобы и грифоны, и пони могли "освободиться от своих оков"." 
longsword.18.a:0 "Какая ерунда..." 

longsword.19.t:0 "Наше послание" 
longsword.19.d:0 ""Товарищи!", Старри Найт произнесла собравшимся в лесной роще пони и грифонам: "Пришло время показать, что наше движение это не просто революционные лозунги! Показать, что происходит с теми, кто поддерживает тиранию графа и его дружков!" Партизаны обеих рас ликовали в ответ. "Мы десятилетиями сражались с черными плащами и рыцарями в лесах нашей Родины, вдали от крупных городов. Это создало у противника впечатление, что мы слабы, что не будет никаких последствий, если они решат поддержать уничтожение пони. Пришло время разрушить эти бредовые фантазии!" Аплодисменты партизан увеличивались в объеме и интенсивности после каждого предложения, которое говорил их лидер. "Мы будем охотиться на них в их городах и крепостях, и покажем всем, что происходит с теми, кто решил присоединиться к тиранам и угнетателям!" Аплодисменты превратились во что-то, что можно описать как рев.\n\n— "Кто будет нашей целью, товарищ?" — спросил один из революционеров, когда пони и грифоны успокоились."
longsword.19.a:0 "Преследовать только худших преступников." 
longsword.19.b:0 "Любой, кто сотрудничал с графом - наш враг!" 

longsword.20.t:0 "Твердое послание" 
longsword.20.d:0 "Для большинства грифонов это утро было начиналось так же, как и многие другие. Проснулись от дремоты, выполнив свои домашние дела, они покинули свои жилища, чтобы пойти на работу, как вдруг увидели ужасающую картину. Сотни тел грифонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, военачальники и политики, известные своими тесными связями с графом и антагонизмом по отношению к пони, лежали на улицах или висели на деревьях. Все они разделяли одну и ту же причину смерти, один глубокий разрез в их шеях. На груди каждого убитого грифона был один из символов, связанных с партизанами, и единственное слово на родном языке пони - "Месть". Послание революционеров к грифонам Лонгсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь." 
longsword.20.a:0 "Пусть все знают, что ждет предателей!" 

longsword.21.t:0 "Жесткое послание" 
longsword.21.d:0 "Для большинства грифонов это утро было таким же так и другие. Проснулись от дремоты, выполнив свои домашние дела, покинули свои жилища, чтобы пойти на работу, и сразу же увидели ужасающею картину. Тысячи тел грифонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, солдаты, политики, они лежали разделанными и изуродованными. Но не только их постигла такая ужасная участь. Все, кто имел даже отдаленную связи с реформистами разделили их судьбу. Члены семьи, друзья, даже те, кто работал и владел бизнесом, который, как известно, поддерживали черные плащи и рыцари, все были убиты так же, как и самые фанатичные сторонники политики геноцида графа. По-видимому, не было единого способа казни, поскольку каждая жертва подвергалась жестокому обращению по-разному и в различной степени. Некоторые из них были просто застрелены или заколоты, в то время как другие были разорваны. Хотя, кое-что было идентично в этих разделанных тушах. В каждом месте, где находилось хотя бы одно тело, на ближайшем здании всегда был нарисован символ, и символы всегда были связаны с одной из партизанских групп. Послание революционеров к грифонам Лонгсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь." 
longsword.21.a:0 "Пусть все знают, что ждет убийц!" 

longsword.22.t:0 "Непредвиденные побочные эффекты" 
longsword.22.d:0 ""Товарищи." Старри Найт обратилась к двум пони, которые вошли в её бункер. "Почему вы хотели меня видеть?" \n\n"Товарищ, я считаю, что наша кампания по уничтожению коллаборационистов была большой ошибкой.", заявил Вайколт - лидер революционных сил в районе "Большой Борьбы". \n\n"Похоже, наш террор не привел к тому, что Граф и Черные Плащи потеряли поддержку населения. Скорее, мы настроили их против самих себя.". "Значительная часть населения страны, даже другие пони, больше не видят в нас освободителей или борцов за свободу. Они считают нас кровожадными мясниками." продолжил Арклид - второй командующий в районе Варены, после того как Викольт закончил. Население сейчас думает, что либо политика графа оправдана, либо что мы - отражение графа и его чёрных плащей, кучка фанатиков, жаждущая геноцида с огромным влиянием и поддержкой. И в самом деле, некоторые из наших сторонников прекратили поставки оружия, из-за той ночи, и перенаправили их другим группам, которые тоже выступают против Даскталона и его приспешников. Если такая тенденция сохранится, я опасаюсь, что наши враги могут заручиться существенной поддержкой среди населения пони, чтобы те выступили против нас." 
longsword.22.a:0 "Прискорбно, но мы должны продолжать." 

longsword.23.t:0 "Подготовка наших войск" 
longsword.23.d:0 "Впервые с момента создания партизанского движения, все полководцы собрались в одном бункере. Ранее такая встреча считалась бы слишком опасной, так как позволила бы врагам погасить пламя революции, если бы место встречи было обнаружено. Но то, что обсуждалось сегодня, было достаточно важно, чтобы так рисковать. Ведь сегодня они начали подготовку к восстанию. \n\n"Товарищи." Абба Повнер, одна из самых важных фигур в движении, обратился к революционерам, собравшихся в бункере. "На протяжении поколений мы сражались с графом и его черными плащами в лесах и болотах нашей родины и добились поистине великих побед. Однако, мы не можем победить тиранию Даскталона и его приспешников только этим. Для достижения нашей независимости нам придется воевать с нашими врагами открыто. Но, к сожалению, наши силы просто не готовы к такой военной кампании. После долгих обсуждений и споров между лидерами нашего движения, было решено, что при наличии ресурсов, которые имеются в нашем распоряжении сейчас или будут доступны в ближайшем будущем, есть два возможных способа подготовить наши силы к восстанию. Мы можем либо попытаться увеличить нашу численность, либо улучшить боевое мастерство и меткость наших бойцов." Абба повернулся к лидеру революционеров." Товарищ Старри, я считаю, что это решение за вами"." 
longsword.23.a:0 "Расширьте призыв, нам нужно больше живого мяса!" 
longsword.23.b:0 "Я хочу, чтобы все тренировались каждый день." 

longsword.24.t:0 "Приобретение оружия" 
longsword.24.d:0 ""Товарищ Старри." Жмудь поприветствовал лидера революции, который только что вошел в подземный комплекс. \n\n"Это непохоже на вас, товарищ Жмудь. Обычно, вам не нужно мое одобрение на рейды." \n\n"Вы действительно правы, товарищ. Тем не менее, с количеством оружия, которое нам было приказано достать на этот раз, у меня ещё недостаточно опыта, чтобы выбрать цель для этого рейда самостоятельно." \n\n"Были выбраны два возможных места, я права?" Старри Найт спросила единорога, довольным объяснением.\n\n"Да. Есть только два способа, как мы можем приобрести все снаряжение. Мы можем попытаться воспользоваться значительным количеством сторонников и бойцов нашего движения в Хаарсингене, чтобы украсть необходимое оборудование из главной оружейной города. Другой вариант - попытаться перехватить транспортные поезда, которые перевозят оружие в Зельтштадт. Любой из них потребует огромного количества ресурсов, и я считаю, что именно вы должны выбрать одного из них. Товарищ Старри, откуда же нам взять оружие?""
longsword.24.a:0 "Наши агенты из Хеллквилла обеспечат нас оружием."
longsword.24.b:0 "Мы должны перехватить поставку оружия в направлении Зельтштадта." 

longsword.25.t:0 "Тайное правительство" 
longsword.25.d:0 ""Этого точно будет достаточно для ваших нужд?", спросил грифон.\n\n "Думаю, хватит." ответила Старри Найт, глядя на планы и чертежи строительного комплекса, которые лежали на деревянном столе в середине бункера. "Он находится самом центре города?" \n\n"Да, хотя усадьба не строились в границах города, но в настоящее время она расположена в одном из районов Висагинаса. Если верить рассказам, комплекс окружен значительным количеством парков, садов и даже обнесен стенами, это означает, что никто, кто не является частью движения, не должен замечать никаких изменений." \n\n "Я считаю, что этого будет более чем достаточно. Пожалуйста, передайте Готарду, что революционная армия благодарна ему за помощь в великой борьбе против тирании."\n\n Когда грифон уже выходил, Старри Найт просматривала лежащие на столе документы и улыбалась. Это было просто идеально. Теперь у нас была не только надежная база в Висагинасе, административном и военном центре на юге Лонгсворда, но и достаточно большое поместье для того, чтоб воплотить одну из идей лидера нашей революции - создать тайное правительство. Это должно стать кульминацией реорганизации нашего движения. Они больше не будут группками партизан, прячущихся в лесах, а станут нашей новой армией. И теперь они уже не просто революционеры, прячущиеся в лесах и мечтающие о свободном Лонгсворде, а его лидеры." 
longsword.25.a:0 "Мы практически готовы к этому..." 

longsword.26.t:0 "Блокада Панацеи"
longsword.26.d:0 ""Командир Старри." София фон Тизенхаузен поздоровалась, когда она вошла в комнату, которая служила кабинетом Старри Найт.\n\n"Товарищ София", ответила единорог. "Случилось ли что-то важное, раз вы вернулись из поездки так рано?"\n\n"В самом деле. Похоже, на северо-западе страны произошли некоторые интересные события. В районе Панацеи и особенно в Свордссоне наблюдается значительное увеличение численности солдат. Само по себе это неудивительно при увеличении активности вашего движения, но однажды утром в городе я услышала довольно неожиданную радиопередачу. Это был фельдмаршал Конрад Сильверталон. Выступая по радио, он заявил, что он сам и военные хотят свергнуть Даскталона и покарать его за совершенные преступления и призвал любого грифона и пони, желающего покончить с тиранией, присоединиться к нему..."" 
longsword.26.a:0 "Похоже, что у нас повстанцы-конкуренты." 

longsword.27.t:0 "Саботаж" 
longsword.27.d:0 ""Войдите." \n\n"Товарищи.", партизан поприветствовал Вайколта и Арклида, как только вошел в подвал разрушенного дома. "Вам поручение от товарища Старри Найт." Боец подошел к лидеру района "Великая Борьба" и дал ему сложенный кусок бумаги. Затем он развернулся и вышел из комнаты. Вайколт развернул записку и начал читать. \n\n"Товарищ Вайколт, я считаю, что для того, чтобы обеспечить наш успех в этой нелегкой борьбе, мы должны уменьшить опытных кадров и производственных мощностей, доступных для графа. Поэтому прошу вас активизировать свои усилия по преследованию реформистов и их союзников." \n\n"Какие будут распоряжения?" спросил Арклид, командующий в районе Варены.\n\n"Нам было приказано усилить наше сопротивление против графа."\n\n"Не думаю, что у нас есть все необходимое чтобы действительно увеличить нашу активность. Что же мы будем делать?"" 
longsword.27.a:0 "Чем больше офицеров исчезнут, тем будет лучше." 
longsword.27.b:0 "Бомба, или две, должны преподать им урок." 

longsword.28.t:0 "Битва за Варену" 
longsword.28.d:0 "Когда пуля достигла цели, уже мертвый грифон рухнул на землю, его кровь растекалась по священной земле. Абба улыбнулся, он не мог перестать испытывать удовлетворение, убивая графских слуг, особенно на этом месте. Высокомерные тираны, оккупировавшие нашу Родину, на этот раз совершили действительно серьезную ошибку. Они не только поработили всех пони, но и посмели осквернить Варену, священный город богини Варене. Это не должно больше продолжаться! Абба нацелился на другого грифона и нажал на спусковой крючок. Он поклялся, что за все муки, которые пережили пони, лоялистам графа воздастся десятикратно. \n\nАбба осмотрелся. Остатки черных плащей уже покинули город и его окрестности. Тысячи пони были освобождены из оков. Воистину, это была... стуки брони прервали ход его мыслей. Слегка повернув голову, он увидел Людвига, сидящего рядом с ним. "Сегодня была поистине великая победа!", Провозгласил рыцарь грифон родным лонгсвордцам своим имперским акцентом." 
longsword.28.a:0 "Поставим на место этих чёрный плащей!" 

longsword.29.t:0 "Висагинасское восстание" 
longsword.29.d:0 "Подготовка отняла у Старри Найт и партизан многие года. Они собирали сочувствующих со всей нации, и пони, и грифонов, и знать, и чернь. Они невероятно расширили свои силы, тренировали тысячи и давали им лучшее доступное оружие. Они даже нашли союзников и сочувствующих заграницей. Они уничтожали большую часть лучших лидеров реформистов. Они сокрушили поддерживающих Графа в битве при Варене. И теперь, настало время.\n\nПо всему южному Лонгсворду, партизаны покинули свои скрытые убежища и отдалённые деревеньки и начали свою атаку. Они выступили на поселение, которые ещё держали Чёрные плащи и их союзники, убивали Графских лоялистов, где бы они не прятались. Солдаты, считавшиеся лоялистами, обратились против своих бывших соотечественников, стреляя в них, скандируя при этом революционные девизы. Внутри крепостей, возведённые ещё при Гровере I, союзные партизанам рыцари набросились на верных Графу рыцарей с мечом и винтовкой, и убили их.\n\n В Висагинасе, военные и административные столицы пали всего за несколько часов, после того как повстанцы под лидерством Старри Найт очистили их от любых оставшихся реформистов или им сочувствующих, оставляя город у революционеров. С учётом этого, предварительное правительство быстро заняло лидирующие позиции, оставшиеся пустыми после казни членов бывшего правительства\n\nВсего лишь за один день, треть страны попала под контроль партизан и их бесчисленных союзников. Но великая борьба ещё не закончилась, она только началась."
longsword.29.a:0 "За Свободу!" 

longsword.30.t:0 "Захваченное оборудование" 
longsword.30.d:0 "Сначала мы отмахнулись от партизанских атак на наши конвои с оружием как от чего-то незначительного. Однако мы совершили ошибку. Похоже, что партизаны захватили гораздо больше снаряжения, чем мы думали. Мы посчитали, что они не могли захватить более 500 винтовок, однако теперь, когда мы наконец-то смогли должным образом провести ревизию складов, то поняли, что явно недооценили нашего врага, поскольку новые донесения указывают, что партизаны захватили в два раза больше оружия, сколько мы думали." 
longsword.30.a:0 "Маар возьми!" 

longsword.31.t:0 "Конец гражданской войны" 
longsword.31.d:0 "Их бахвальство о грифоньем превосходстве не скрыло тот факт, что реформисты — отвратительные бойцы. Мы атаковали Свордссон на рассвете, и большая часть их сил быстро отступила перед нашим наступлением, как и следует трусам. Опасаясь нашего возмездия, Даскталон и его приспешники предприняли попытку отступить через реку, в Хеллквилл. Несмотря на то, что мы упустили большую часть его высокопоставленных подчинённых, мы смогли пристрелить самого деспотичного Графа! Его тело оттащили в Свордссон и вздёрнули на уже брошенной площади, где проходили казни. Мстительные партизаны веселились от такой иронии, забрасывая тело камнями, навозом, гнилыми продуктами, сделав из этого извращённую форму тренировки по метанию. \n\nПо всей стране, последние военные восстания сложили своё оружие, стоило нам захватить укреплённый город Зельтштадт. Мы не причинили вреда этим благородным грифонам и мы им позволили мирно покинуть страну, хоть мы и пытались убедить их остаться и помочь с восстановлением Лонгсворда.\n\nПразднующие победу партизаны теперь должны столкнуться с трудной задачей по перестройке Лонгсворда согласно их идеалам, снизить напряжение между грифонами и пони и приготовиться к любым иностранным вторжениям. Тем не менее, вместе с их превосходным и бесстрашным лидером Старри Найт, пони уверены в светлом будущем, свободном от тирании и ненависти." 
longsword.31.a:0 "Победа!" 

longsword.32.t:0 "Новая столица" 
longsword.32.d1:0 "— А почему бы просто не назвать это Ильгакардией? — Арклидас решил высказать свои соображения по поводу нового объявления. Лидер [Root.GetLeader] уже знал ответ на этот вопрос.\n\n— Теперь это нечто больше, чем просто Ильгакардия, не так ли? Наши братья и сестры к северу от Гриффкинга больше не говорят на нашем языке. Даже наши обычаи теперь отличаются. А сам Лонгсворд не просто лонгсвордский, так что... имеет смысл принять имя, которое каждый из нас сможет с гордостью называть своим.\n\nТе земли, что когда-то были Лонгсвордом и Хеллквиллом, отныне и навсегда будут зваться Республикой Вартай - государством для пони, грифонов и пошняков. Права и свободы всех культур, проживающих на этих землях, будут уважаться в новом федеративном государстве. Однако этой новой стране нужна столица, ведь увеличившиеся размеры нации означают, что Висагинас, скорее всего, больше не будет подходить на роль административного центра. Уже есть два предложения. Первое - переместить правительство в Свордссон, город территории Лонгсворда, но всё же близкий к Хеллквиллу и центральному промышленному району Сантаки. Второе - в город Хеллквилл, крупнейший город в Вартае. Каждое из этих предложений предусматривает смену старого ост-грифоньего названия города на "Единство" - "Виенибе". Но также мы можем ничего не менять и оставить столицу в Висагинасе..."
longsword.32.d2:0 "Войска Лонгсвордской Республики переправились через реку Гриффкинг и одним мощным ударом уничтожили рыцарский орден, а вместе с ним и последние остатки походов. На кровавой границе между востоком и западом теперь лежит лишь Лонгсворд - единственное, что отделяет Герцланд от Речных Земель. Местное название этих земель Вартай, но Вадейва отклонил этот вариант. В конце концов, их честолюбивые амбиции должны простираться гораздо дальше, чем леса и болота их родины.\n\nВартай - это всего лишь сердце спящей великой нации, которая охватит всю Грифонию. Сердце... Это станет прекрасным названием их государства."
longsword.32.a:0 "Свордссон - лучший вариант."
longsword.32.b:0 "Хеллквилл, самый большой город в Вартае."
longsword.32.c:0 "Столица останется в Висагинасе, где родилась наша нация."
longsword.32.e:0 "Первый шаг был сделан."

longsword.33.t:0 "Обучение народа" 
longsword.33.d:0 "Долгое время система образования в Лонгсворде была плачевной. Почти не было ни школ, ни иных образовательных учреждений. А немногие уже существовавшие школы были в ужасном состоянии и не имели финансирования. Наше министерство образования должно было начинать с нуля. Но преданность пони и грифонов, работающих в там, помогает нам двигаться вперёд. Старые школы ремонтируются, а новые строятся ежемесячно. Старая учебная программа была полностью отброшена и заменена новой, которая состоит из курсов, которые считаются необходимыми для создания образованного и способного общества, которое включает в себя обучение базовой грамотности, истории и основной военной подготовке, а также некоторые другие предметы.\n\nКонечно, пройдет ещё много времени, прежде чем эта реформа будет завершена, но кажется, что мы уже постепенно начинаем достигать положительных результатов." 
longsword.33.a:0 "Грамотное общество - это свободное общество!" 

longsword.34.t:0 "Обучение народа" 
longsword.34.d:0 "По сравнению с тем, что было совсем недавно, ситуация с образованием в Лонгсворде кардинально изменилась. Раньше население было неграмотно, а лидеры были одержимы манией величия, а не заботились о гражданах. Однако благодаря усилиям нашего министерства образования все изменилось. Были построены новые школы, подготовлены новые профессиональные учителя, внедрена улучшенная учебная программа и напечатаны десятки тысяч книг. И это дало прекрасные результаты, так как уровень грамотности растет очень высокими темпами. Конечно, нам всё ещё потребуются годы, если не десятилетия, чтобы достичь полной грамотности. Однако процент грамотных пони и грифонов в настоящее время достаточно велик, и мы не страдаем от пагубных последствий неграмотности." 
longsword.34.a:0 "Грамотное общество - это свободное общество!" 

longsword.35.t:0 "Проблема Хеллквилла" 
longsword.35.d:0 "Хотя многие члены нашего правительства согласились с тем, что государство [HLQ.GetName] и наше собственное государство должны стать единым целым, многие ещё не определились, каким образом такой союз должен быть достигнут. Некоторые предполагают, что мы должны попытаться добиться объединения наших стран дипломатическим путем. Они утверждают, что страна, построенная на войне и разрушениях, будет крайне нестабильной и подверженной внутренним конфликтам. Им противостоят более воинствующие группировки в нашем правительстве, которые утверждают, что не простое и прямое вторжение в Хеллквилл и его завоевание будет не только весьма быстрым решением проблемы, но и сделает нас легитимными лидерами вновь образованного государства. " 
longsword.35.a:0 "Дипломатия — вот ответ." 
longsword.35.b:0 "Только война сможет решить эту проблему!"  

longsword.36.t:0 "Предложение для Лонгсворда" 
longsword.36.d:0 "После того, как в графстве Лонгсворд разразилась гражданская война и повстанцы вышли победителями, мы приготовились к полномасштабному вторжению с юга. Тем не менее, мы не ожидали, что новое государство Лонгсворд отправит дипломатов, а не солдат. Вместо того, чтобы атаковать нас, они желали мирного объединения наших государств под их главенством. Они уверяют нас, что, если мы примем это предложение, то получим значительную автономию и не будем обвиняться в каких-либо реальных или же не очень преступлениях. Однако дипломаты никогда не говорили, что произойдет, если мы откажемся от этого предложения." 
longsword.36.a:0 "Мы должны согласиться." 
longsword.36.b:0 "Мы уважительно откажемся." 

longsword.37.t:0 "Хеллквилл принял наше предложение" 
longsword.37.d:0 "Наши дипломаты вернулись с действительно хорошими новостями. Правительство Хеллквилла после многих дискуссий и некоторого времени, потраченного на дебаты, решило принять предложение и мирно присоединиться к нашей нации. Конечно, потребуется много времени, чтобы интегрировать эти новые территории. Однако это всё ещё великий день, который стоит отметить." 
longsword.37.a:0 "Добро пожаловать!" 

longsword.38.t:0 "Хеллквилл отказался" 
longsword.38.d:0 "Наши дипломаты вернулись с разочаровывающими новостями. Правительство Хеллквилла, несмотря на наши аргументы и обещания мира и автономии, отказалось от предложения о мирном объединении. Это вызвало новые споры между членами нашего правительства. Некоторые из них всё ещё верят в дипломатическое решение проблемы и поэтому считают, что мы должны принять это дипломатическое поражение. Большинство, однако, считают, что Хеллквилл должен стать частью нашего государства." 
longsword.38.a:0 "Мы должны уважить их решение." 
longsword.38.b:0 "В тартар всё это! Это война!"  

longsword.40.t:0 "Разобраться с обедневшими" 
longsword.40.d:0 "За годы власти тирана Даскталона большая часть населения ужасно обеднела. Однако, новые инвестициями и программы управления помогают изменить эту ситуацию. Появилось множество новых приютов для бездомных и других подобных учреждений, чтобы помочь тем, кто не в состоянии обеспечить себя, и трудоустроить тех, у кого нет источника дохода. Создается впечатление, что мы медленно движемся к лучшей эре." 
longsword.40.a:0 "Суповые кухни — это решение, товарищ." 

longsword.41.t:0 "Богатство нации" 
longsword.41.d:0 "— Я всё ещё не могу поверить, что мы зашли так далеко. — Арклидас сказал Голден Спарк с улыбкой.\n\n— А ты сомневался в возможностях нашего движения?\n\n— Если честно, то да. Иногда я думаю, что это просто сон. Я просто не могу поверить, что это реальность.\n\n— В самом деле? Все наши достижения невероятно фантастичны для тебя?\n\n— Просто посмотри на этот город. Всего несколько лет назад его улицы были заполнены бездомными и преступниками. Пони и грифоны умирали от голода в переулках. Признаки бедности можно было увидеть повсюду... Но сейчас? Улицы чисты, аккуратны и полны счастливых представителей обеих рас. Безработица как никогда низка. Бедность почти исчезла. Это просто кажется невероятным... Я так привык к видам городов в Лонгсворде до нашей победы, что могу вспомнить их только как места, полные страданий. Но сейчас..." 
longsword.41.a:0 "Теперь все счастливы!" 

longsword.42.t:0 "Последняя проблема" 
longsword.42.d:0 "Конрад Сильверталон тихо сидел в графском кабинете.\n\n— И вот почему, Сильверталон, мы не можем успокоиться, пока не избавимся от всех пони в Лонгсворде. Они есть разложение, уничтожающее нас изнутри. — Гудел и гудел Граф Даскталон, — Ты мне нужен, что воплотить нашу мечту. — Конрад задался вопросом, насколько со стороны очевидно, что он не обращает внимания на этот бред. — Только вчера я получил похвалу от фон Катеринбурга относительно прогресса нашей миссии! И я не вижу причин, почему мы должны отказаться от нашего курса. — Это явно ни к чему не приведёт, и Сильверталон лишь кивнул и отдал честь, не выражая открытого согласия со сказанным.\n\nПока он покидал графскую резиденцию, в сопровождение реформистких телохранителей, он услышал то, что однозначно было криком пони. Сильверталон закрыл глаза и вздохнул. У него не было любви к пони, но их очевидное и бессмысленное убийство приведёт к ещё больше катастрофе в будущем!\n\nПора прекратить это безумие. И Конрад знал, что на этом пути он будет не один. В течение последних нескольких недель он переписывался с союзником из Зельтштадта - Орденом Роузвуд. Хохмейстерин Конрада и её благородные рыцари, сражавшиеся вместе с Гровером в его походе на восток, не видели необходимости в таком кровопролитии.\n\nИм придётся вместе сражаться, чтобы свергнуть графа. Ради чести. Ради верности. Ради Лонгсворда." 
longsword.42.a:0 "С нас довольно." 

longsword.43.t:0 "Пересмотр наших приказов" 
longsword.43.d:0 "Хохмейстерин, Конрада Вейввинг, посмотрела на конверт, содержащий последние приказы, отмеченные личной печатью графа. Она скоро их изучила и поморщилась. Граф желает двинуть большую часть своих отделений ордена Роузвуд в сторону Висагинасской сельской местности, дабы оказать поддержку в местной резне. По слухам, на регулярную армию её соратника по заговору, Конрада Сильверталона, оказывалось схожее давление.\n\nЭто просто того не стоит. Швырнув письмо в камин, она присела, дабы написать свои, более разумные приказы. Орден Роузвуд, конечно, выполнит приказ, но с... небольшими изменениями. Всего несколько мелочей, сделанных в нужное время и место, приведут к тому, что планы графа пойдут наперекосяк." 
longsword.43.a:0 "Реформисты не умнее камней, они ничего не заметят." 

longsword.44.t:0 "Возросшая партизанская активность" 
longsword.44.d:0 "К сожалению, наши недавние приказы о передислокации наших войск были перехвачены партизанами и те теперь начали серию рейдов, когда подразделения, ранее охранявшие уязвимые районы, были передислоцированы. Граф Даскталон, несомненно, будет в ярости, но наша более насущная проблема заключается в том, как это повлияет на наши планы на будущее..." 
longsword.44.a:0 "Партизаны действуют в наших интересах." 

longsword.45.t:0 "Реформисты в армии" 
longsword.45.d:0 "Большинство высших постов в Лонгсвордской армии заняты даскталонскими реформистскими головорезами, и это становится всё более заметным. Они — просто жестокие солдафоны, игнорирующие свои обязанности, убивающие невинных граждан и ворующие зарплату своих же подчинённых!\n\nГенерал Сильверталон и его заговорщики внимательно изучат их и разработают планы, чтобы половчее убрать подхалимов Даскталона с дороги, прежде чем они смогут причинить слишком много неприятностей. Либо тихо убить их и незаметно где-нибудь спрятать тела, либо же их можно отправить с особой миссией в Висагинас и прочие районы, где проживают пони. Партизаны же, несомненно, будут более чем счастливы решить эту проблему за Сильверталона." 
longsword.45.a:0 "Мы с ними сами разберёмся." 
longsword.45.b:0 "Отпуск в Варене точно "поможет" им." 

longsword.46.t:0 "Ожидаемые результаты" 
longsword.46.d:0 "Этим утром, боевые сводки прибыли из сельской местности.\n\n Восставшие пони нанесли тяжёлый удар реформистским силам, посланным отбить Варену. Полнейшая некомпетентность офицеров привела к полному разгрому, о чём свидетельствовали множество раненых грифонов, вернувшихся в Свордссон. Граф Даскталон был в гневе и он, несомненно, уволит ответственных за эту неудачу. \n\n Насколько известно Даскталону, армия избежала ответственности за отправку солдат в Варену, а сегодня вечером штаб Ордена устроил банкет, чтобы отпраздновать их победу. Поражение реформистов ещё сильнее укрепило планы Сильверталона." 
longsword.46.a:0 "У партизан есть своё применение..." 

longsword.47.t:0 "Тяжёлая победа" 
longsword.47.d:0 "Мы получили рапорты от военной миссии в Варене.\n\nПосле нескольких дней жестокой уличной борьбы когтей и копыт, реформисты отбили Варену у пони. Несмотря на то, что обе стороны понесли тяжёлые потери и некоторые изолированные части города до сих пор под контролем партизан, это точно победа для реформистов. Граф Даскталон дал небольшие награды выжившим офицерам за их храбрость и отвагу и ожидается, что через несколько дней он лично посетит их казармы в Свордссоне.\n\nОрден Роузвуд и генерал Сильверталон неохотно выразили хвалу победившим грифонам и их военной доблести, проявленной в боях против врагов государства." 
longsword.47.a:0 "Потеря для обоих сторон." 

longsword.48.t:0 "Выдающаяся победа!" 
longsword.48.d:0 "Это слышно повсюду! Каждая газета, каждая радиопередача, все говорят об этом!\n\n Наша попытка отправить реформистов на самоубийственную миссию в Варене с треском провалилась, так как они смогли отбить город в неожиданной ночной атаки у ничего не ожидающих пони. Они были вынуждены сдаться и бежать в леса и теперь флаг реформистов гордо висит на шпиле ратуши. Граф Даскталон повысил главного командира и назвал их и его грифонов "Героями Лонгсворда"\n\nПрелат распорядился устроить праздник в честь этой победы \n\nНа публике Орден Роузвуд и генерал Сильверталон счастливы победе, но на самом деле они просто в бешенстве от того, что их попытка не просто не удалась, а ещё и улучшила положение их врагов." 
longsword.48.a:0 "Реформисты оказались более опасными, чем они казались." 

longsword.49.t:0 "Наш долг" 
longsword.49.d:0 "Большая работа по фортификации началась в городе Зельтштадт и Купишкис, к которой массово привлекались рыцари Ордена Роузвуд. Официальный довод от военных был "Чтобы защитить наши дома от партизанской угрозы" но гражданские сомневаются в правдивости этого заявления. Однако, они приветствовали ещё большую степень защищённости, включая бункеры и прочие скрытые оборонительные сооружения, готовые к развёртыванию в любой момент.\n\nКонечно, лоялисты были полностью осведомлены о целях этих оборонительных сооружений... Если мы не отберём Лонгсворда у Даскталона, мы его переживём." 
longsword.49.a:0 "Наше дело благородно и справедливо! Мы будем готовы!" 

longsword.50.t:0 "Наши заграничные друзья" 
longsword.50.d:0 "С помощью контактов Сильверталона в Сердце Империи мы сумели добиться того, чтобы партия оружия, направляющаяся в Свордссон, сделала остановку в Зельтштадте. В этой поставке есть новейшие винтовки и буксируемые артиллерийские орудия! Очень жаль, но если мы заберём себе всё, это однозначно оповестит реформистов о заговоре и о том, что кто-то тайно действует против них. \n\nПосле обсуждений мы решили, что пропажа половины вооружения будет списана на партизанский рейд. Но какую половину мы возьмём себе?" 
longsword.50.a:0 "Больше винтовок для солдат!" 
longsword.50.b:0 "Артиллерия — богиня войны." 

longsword.51.t:0 "Подготовка" 
longsword.51.d:0 "Даже в лучшие времена вооруженные силы едва ли получают достаточно снаряжения, потому что реформисты жёстко контролируют производственные центры и нередко устраивают полный бардак на сборочных линиях. Как правило, некомпетентный граф делегировал надзор за работой заводов своей пугающей и способной помощнице, Розе Хайденрайх. Она... что-то совсем другое, и её не так легко одурачить. Возможно, если Сильверталон и Вейввинг нанесут ей личный визит и объяснят некоторые вещи о Даскталоне, то она одумается и начнёт работать с нами в будущем." 
longsword.51.a:0 "Я уверен, Хайденрайх можно убедить." 

longsword.52.t:0 "Блокировка Зельтштадта" 
longsword.52.d:0 "В Свордссоне было обычное утро, пока его не прервала неожиданная радиопередача. \n\n"Это фельдмаршал Конрад Сильверталон из Верховного Командования Лонгсворда. Настоящим мы осуждаем чрезмерную жестокость и варварство графа Даскталона и его союзников-реформистов. Граф - незаконный правитель, который ненавидит свой народ и не заботится о нём! Он совершил ужасные преступления, вызывающие отвращение у всех добрых грифонов! Мы приглашаем каждого желающего грифона и пони присоединиться к нам в Зельтштадте, чтобы мы могли вернуть истинные ценности Лонгсворда!" \n\nЭто сообщение распространилось по всему Лонгсворду и вызвало волну возмущения по всей стране. Множество готовых взяться за оружие пони и грифонов прибыло в Зельтштадт." 
longsword.52.a:0 "Попробуй взять!" 

longsword.53.t:0 "Партизанский вопрос" 
longsword.53.d:0 "Воодушевленные нашей декларацией открытого неповиновения реформистам, партизаны вновь активизировали свои усилия по сопротивлению. Теперь они почти полностью контролируют область Висагинаса и вскоре они пойдут на сам Свордссон, стремясь установить свою версию правительства. Это является препятствием для нашего плана по восстановлению старых ценностей Лонгсворда, но Хохмейстерин была настроен оптимистично и заверила генерала Сильверталона, что Орден верит, что мы сможем справиться с войной на двух фронтах, если будем адекватно готовиться к ней..." 
longsword.53.a:0 "Мы должны быть готовы к этому."  

longsword.54.t:0 "Последняя демонстрация" 
longsword.54.d:0 "Этим утром население Лонгсворда увидело ужасное зрелищем, едва открыв глаза - сотни тел грифонов, лежащих на улицах, свисающих с веток деревьев, расстрелянных в своих собственных домах и рабочих местах неизвестными убийцами! Однако, скоро стало ясно, что все эти грифоны были связаны с ненавистным реформистами, они были либо полноправными членами, либо добровольцами. Простой народ не вмешивался, наблюдая, за исполнением справедливого правосудия, что продолжалось до конца дня. \n\nУдивительно, но граф не сделал ничего в ответ на этот акт прямого восстания. Возможно, он также боялся того, что происходит ночью. Или днём. Лапы ордена Роузвуд длинны и могут достать многих." 
longsword.54.a:0 "Их дни сочтены"  

longsword.55.t:0 "Весенняя чистка" 
longsword.55.d:0 "Этот важный вопрос больше нельзя игнорировать, так что рыцари Ордена и солдаты армии Лонгсворда собрались еще раз, чтобы обсудить план по срыву всё более активных операций партизан по всему Лонгсворду. Хотя все собравшиеся согласны с тем, что нужно направить часть наших ресурсов и солдат против партизан, по-прежнему нет чёткого консенсуса относительно того, где мы должны нанести удар, чтобы перехватить инициативу, как только начнутся настоящие сражения. Должны ли мы приказать нашим солдатам совершать налёты на города и деревни, которые являются центрами партизанской активности, чтобы воспрепятствовать вербовке новых рекрутов, или же послать диверсантов в их лагеря, чтобы уничтожить их драгоценные запасы оружия и взрывчатки?"
longsword.55.a:0 "Главная цель — центры по набору!" 
longsword.55.b:0 "Главная цель — их оружейные!" 

longsword.56.t:0 "Долгий марш" 
longsword.56.d:0 "Приготовления завершены, и теперь, верные колонны грифонов и пони гордо стоят наготове около Зельтштадта. Они опоясались традиционными цветами Лонгсвордских рыцарских орденов, дабы отличаться от презренных реформистов. В лапах у них были микрофоны, с помощью которых слова Сильверталона должны были услышать все собравшиеся.\n\n "Грифоны, пони, граждане!", Сильверталон обратился к солдатам, "Настало наше время! Лонгсвордский безумец скрылся в его городе, дрожа от страха перед нашим возмездием. Слишком долго это непозволительная резня существовала. Но мы говорим - нет! Мы выступим против него и восстановим честь и достоинство Лонгсворда здесь и сейчас! Слава и честь настоящим защитникам Лонгсворда!"\n\n Как только утихло эхо этих слов, солдаты двинулись на Свордссон. Война за Лонгсворд началась всерьез." 
longsword.56.a:0 "К оружию!" 

longsword.57.t:0 "Триумф Камарильи" 
longsword.57.d:0 "Конрад Сильверталон и Конрада Вейввинг стояли на Свордссонской центральной площади, полной мусора и обломков после сильного артиллерийского обстрела. После тяжёлой и жестокой борьбы гражданская война в Лонгсворде закончилась нашей победой. Реформисты не собирались сдаваться. Они использовали по-настоящему мерзкие тактики вроде вооружения невинных птенцов-грифонов и попыток притворной капитуляции. Безумный граф был найден забаррикадировавшимся в своей резиденции и после недолгой борьбы его вытащили на улицу. Вскоре после этого он был казнён расстрельной командой, а вместо последних слов Паллас выкрикивал проклятия и оскорбления.\n\nТем временем в сельской местности оставшиеся партизаны согласились сдаться в обмен на амнистию. Их требования были выполнены, так как они боролись лишь за своё право на жизнь. Это было справедливым и благородным стремлением, но теперь они поняли, что их идеям по изменению Лонгсворда не суждено будет сбыться после нашей победы. Потребуется время, чтобы восстановить нормальные отношения между грифонами и пони, чему уж точно не будут способствовать долгие годы жестокости и агрессии по отношению к невинным пони. \n\nСильверталон обратился к своим грифонам и пони, говоря о том, что гордится их отвагой, проявленной в борьбе с жестокими реформистами. Он завершил свою речь словами о том, что их победа знаменует собой новую эру для благородного Лонгсворда, защитников грифоньего образа жизни. Последовавшее за этим выступление Вейввинг было гораздо более кратким. Она произнесла всего несколько слов, заявив, что все они могут гордиться своими достижениями." 
longsword.57.a:0 "Слава Лонгсворду!" 

longsword.58.t:0 "Школьные реформы укореняются" 
longsword.58.d:0 "Идея обучения нашего населения всегда была сложной темой обсуждения, зная, что опасные идея создают опасных грифонов, а опасные грифоны создают опасное общество. Но мир ещё не остановился и для защиты Империи, мы должны адаптироваться. Усовершенствованный учебный план, включающий в себя базовые навыки чтения и письма, физическая культура и наши прекрасные Имперские идеи, и история, был составлен и распределён по тем немногим школам, точечно расположенным в нашей стране, пока новые школы ещё строятся. \n Не смотря на то, что прогресс был до боли медленный, программа наконец-то начала давать плоды. Нашим офицерам больше не придётся учить новобранцев молчать в строю или правильно держать винтовку, что позволило им сохранить много времени и нервов.\n\n Осталась лишь одна проблема... будут ли они стрелять в правильном направление?" 
longsword.58.a:0 "Отлично!" 

longsword.59.t:0 "Готовые к обучению" 
longsword.59.d:0 "Как меняются времена, так и меняется наша нация. Последняя школа в нашем плане обучения была построена, и она готова открыть свои двери уже в следующем понедельнике, отмечая критически важную веху в нашей реформе. Книги напечатаны, доски повешены и учителя обучены. Наша ведомство по единому грифоньему образованию даже смогло провести внезапную проверку школы в нашей столице и, к их удивлению, ученики смогли обезвредить вооружённого нападающего с расстояния двадцати метров, точно описать большинство произошедших в Имперской истории событий, а некоторые даже смогли досчитать до ста! Хулители этой программы теперь, наконец, заткнулись — похоже, они всё поняли. Дабы отпраздновать наш успех, наш министр образование вернулся в свои апартаменты, дабы держать сегодняшней ночью заслуженные торжества.\n Вперёд, в будущие! За грифонов! За Империю! \n\n Эй, кто-нибудь видел виски генерала?" 
longsword.59.a:0 "Превосходно!" 

longsword.60.t:0 "Борьба против бедности" 
longsword.60.d:0 "Генералы всегда были в курсе о прискорбной ситуации с нашей национальной экономикой, как и каждый грифон на континенте, но это не было настолько очевидно до сего момента, пока попытка министра заказать замену чековой книжке для национальной сокровищницы не завершилась успехом, заказ был отклонён единственным столичным банком из-за невозможности оплатить эту замену. По-видимому, шоколад в фольге может выглядеть очень похожим на настоящие монеты. Очень, очень похожим.\n Дальнейшее расследование выявило много проблем, глубоко засевших в нашей экономике, а именно: граждане, практически полностью зависят от неустойчивого фермерского хозяйства, полная стагнация денежного обмена между предприятиями и невозможность потребовать хоть какие-либо инвестиции со стороны населения, так как им нечего инвестировать. Не говоря о том, что Даскталон и его реформистские дружки без какого-либо оправдания отбирали у населения его деньги и собственность в течение долгих лет...\n Совещание по вопросам чрезвычайной политики окончилось установлением нового плана по строительству военных аванпостов в целях защиты торговых путей и импорту иностранных средств производства, чтобы снабдить нашу скудную производственную базу и добавить новые требования по работе в агрокультурном секторе на национальном уровне.\n\n Во имя Борея, хоть бы это сработало." 
longsword.60.a:0 "Вперёд!" 

longsword.61.t:0 "Шаг за шагом" 
longsword.61.d:0 "Новости! На этот раз, они даже хорошие!\n По большей части...\n Может, у наших солдат нет опыта в охране караванов, работа в поле для солдат, привыкших нести караул сложна и мы до сих пор не имеем возможности получать хоть какие-либо инвестиции со стороны наших граждан грифонов, но наша программа начинает показывать результат. Деревни оживают звуками промышленности, рынки оживились и готовы к ведению сделок и наконец, за долгое, долгое время, наши граждане могут ожидать тёплый ужин после дня тяжёлой работы\n Хоть мы всё равно пытаемся выращивать пшеницу в гравии, хотя бы мы не вынуждены копаться в земле только нашими когтями.\n\n Прогресс, не так ли?" 
longsword.61.a:0 "Прекрасно!" 

longsword.62.t:0 "План продолжается" 
longsword.62.d:0 "Толпа из четырёхсот грифонов собралась на Свордссонской центральной площади перед резиденцией Графа. Граф Даскталон, выражая свои мысли на балконе, уже был на середине своей пламенной речи.\n\n "Пони не принесли ничего, кроме разрухи в Лонгсворд! Они отказались занять своё положенное место, они отказались признать превосходство нашей расы! Мы никогда не реализуем свой полный потенциал, пока их род существует с нами, все они должны быть преданы мечу!"\n\n Стоило закончить речь, как взбешённые реформисты начали кричать о смерти для всех пони и выстрелили в небо из своих винтовок. Мечта о чистом Лонгсворде будет осуществлена." 
longsword.62.a:0 "Мы очистим нашу землю!"  

longsword.63.t:0 "Укомплектование армии" 
longsword.63.d:0 "В течение долгого времени, наша армия была загрязнена бесхребетными грязными грифонами или даже хуже... пони. Эта зараза поражает каждый уровень нашей армии, с головы до пят. Если мы и вправду хотим достичь нашей мести о чистом Лонгсворде, нам нужно начать с вырывания сорняков из самых значимых рангов нашей любимой армии... которая станет центром исполнения нашей мечты! Мы не можем приказать солдатам уничтожить этих вредителей, если кто-то из них является лидером или что хуже, если их поддерживает чистокровный лонгсвордец! Без вопросов, мы должны заметить этих бесталанных дураков с членами нашей прекрасной фракции. Реформисты — самые чистые представители Лонгсворда, и конечно же, они наиболее подходят для управления каждого отделения нашего правительства." 
longsword.63.a:0 "Чистое будущее требует чистую армию."  

longsword.64.t:0 "Маленькие неприятности" 
longsword.64.d:0 "Прошло чуть больше месяца с тех пор, как мы начали ликвидировать паршивых овец в нашей армии. Всё проходит достаточно болезненно, особенно с учётом того, что некоторых "лояльных" пони офицеров пришлось освобождать от службы посмертно. Как и следовало ожидать, новости об этих "увольнениях" не попали в широкие массы, мы же не хотим спугнуть жертву, пока мы возвращаем себе свою страну. Это наше право! Этим крысам-переросткам всё равно тут не место. Но... в нашем раю поднимают свои уродливые головы различного рода неприятности, своего рода "несчастные случаи" во время патрулирования и даже во время тренировки, которые заканчиваются гибелью наших новых офицеров. \n\n В случае патрулирования, это или бандитский налёт, или одинокий стрелок из ряда красных, убивающий нашего офицера, или тестовый выстрел из мортиры заканчивающийся тем, что снаряд попадает в какое-нибудь ключевое лицо — вот основа этих подозрительных инцидентов. Мы не понимаем, что происходит, но это повод для тревоги..." 
longsword.64.a:0 "Несчастные случаи..?" 

longsword.65.t:0 "Публичные казни" 
longsword.65.d:0 "Армия была очищена, и сейчас мы заказываем музыку. После утомительного месяца ожидания пришло время для наших новых, чистомыслящих Лонгсвордских солдат устроить чистку в народе! Коммунист, пони или любой другой предатель... от всех избавимся, так или иначе. От публичных ежечасных повешений в столице до многочисленных казней, происходящих в сельской местности. Существует множество массовых захоронений, которые необходимо заполнить, и более чем достаточно боеприпасов для выполнения такой задачи. Конечно, крыс и предателей будет много, но много же и наших реформистских воинов." 
longsword.65.a:0 "Смерть тем, кто отравляет нашу страну!" 

longsword.66.t:0 "Партизанские репрессии" 
longsword.66.d:0 "Похоже... Мы недооценили силу сопротивления, и они сумели дождаться момента для удара. Едва прошла неделя с тех пор, как мы начали очищение нашего народа и уже бесчисленные акции сопротивление вспыхнули в нелояльных провинциях нашей страны. Улицы городов переполнены трупами застреленных, повешенных или иначе жутко убитых государственных работников или реформистов. Эти партизанские твари страшно нас ударили в момент нашей славы, нам нужно перегруппироваться и спланировать ещё одну серию казней, пока не потеряем контроль над ситуацией. \n\n Сопротивление показало себя большой и реальной угрозой..." 
longsword.66.a:0 "... Так, погоди..." 

longsword.67.t:0 ""Таинственные" исчезновения" 
longsword.67.d:0 "Из огня да в полымя, отчеты сообщают об исчезновение целого ряда важных лиц по куче различных причин. Очевидный отказ от несения службы, небылицы о занятиях запретной любовью, провальные антипартизанские операции... список можно продолжать почти бесконечно! Даже сомневаешься в достоверности этих отчётов, смотря на их количество, это просто... \n\n Так вот оно что! Армия до сих пор под угрозой! Наша чистка оказалась неполной, чтобы сдержать эту опухоль, единственное возможное решение — это повторить чистку! Нет иного объяснения бесчисленным "исчезновениям", кроме того, что мы были недостаточно тщательны... \n\n Надо действовать быстро, быстрее мысли! Мы должны действовать СЕЙЧАС!" 
longsword.67.a:0 "...минутку." 

longsword.68.t:0 "Бюрократические чистки" 
longsword.68.d:0 "Подобно армии, бюрократический аппарат захламлён мерзкими пони и прочими копытными, симпатизирующими Лонгсвордцам. Если бы не реформисты, всё бы правильно пало бы перед этими предателями чуть меньше, чем через десяток лет! Если мы хотим исправить нанесенный ущерб, нам нужно действовать быстро. Существует множество чистокровных грифонов, готовых служить стране в её интересах, и есть еще много предателей, которых можно заменить. Для чистого будущего нам понадобится чистое правительство." 
longsword.68.a:0 "Теперь, когда мы избавились от предателей, мы наконец сможем нормально управлять нашей страной!" 

longsword.69.t:0 "Бюрократический коллапс" 
longsword.69.d:0 "Поразительно... Производительность государственного аппарата ушла ниже плинтуса. Сборщики налогов воруют собранное. Губернаторы вводят бредовые законы без какого-либо основания. Департамент иностранных дел впал в кому. Недавно размещенные городские власти направили правительственные деньги на свои банковские счета, а если и нет, они совершенно не знают, что делать. Почти все ранги были заменены реформистами, которые или не сведущи в этом деле, или нечисты на лапу или... всё сразу! ПОЧЕМУ ЗА ЭТИМ НИКТО НЕ СЛЕДИТ?" 
longsword.69.a:0 "Это не должно было произойти..." 

longsword.70.t:0 "Урок вероломным" 
longsword.70.d:0 "Для того, чтобы создать чистое Лонгсвордское государство, которое мы пообещали грифонам, мы должны отобрать у пони их предприятия и имущество, которое они получили нелегально, разумеется, в когти лояльных лонгсвордских граждан. Конечно, большая часть этих земель и зданий должна будет эксплуатироваться правительством до тех пор, пока не будет найден покупатель, независимо от того, что будет лучше для страны в целом. Пони нельзя доверять, они не должны владеть предприятиями или большим капиталом. \n\n К счастью, нам удалось разорить восходящий пони-доминирующий деловой район, в городе Хаарсинген! Если бы не наше вмешательство, неизвестно, насколько хуже была бы инфекция..." 
longsword.70.a:0 "Наконец-то мы сможем использовать эти фабрики!" 

longsword.71.t:0 "Взрыв в Хаарсингене" 
longsword.71.d:0 "Сегодня утром, всего через два дня после экспроприации индустриального района "Санни Дейс" в Хаарсингене прогремела серия взрывов. Серия, тип и области повреждения были слишком продуманными, чтобы оказаться просто странным инцидентом. Взрыв нанёс огромный ущерб многочисленным уровням завода, а чуть позже всю здание рухнуло после разрушения опорных столбов. К счастью, погиб лишь один инспектор по безопасности, но пока непонятно как это произошло... Некоторые наши местные лояльные сторонники сообщили, что владелец "Санни Дейс" был убеждённым антиреформистом и имел опыт обращения со взрывчаткой. Похоже, он установил взрывчатку с таймерами, чтобы сравнять с землёй его "незаконно реквизированную" собственность. Почему это всё не всплыло, когда мы проверяли его и прочих чуть раньше на этой неделе? Кто-нибудь, найдите эту крысу и ПРИКОНЧИТЕ её!" 
longsword.71.a:0 "Похоже, у нас ещё и нет замены для следователей..." 

longsword.72.t:0 "Варенский "Коррекционный" лагерь" 
longsword.72.d:0 "В последние недели тюрьмы наводнены преступными пони. Наши усилия по избавлению себя от их ублюдства были настолько эффективны, что у нас просто не осталось места, чтобы избавляться от них! К счастью, один крайне умный реформист из нашей фракции пришел к яркой идее поместить подонков в рабочие лагеря и убедиться, что они полезны до их самой смерти! В той же дискуссии пришла еще лучшая идея открыть его возле Варены! Таким образом, мы без сомнения сможем разбить оплот сочувствующим пони, а также сможем направить многих преступников из этого проклятого городишки в этот самый лагерь, что решит ещё одну проблему... Всё гениальное просто!" 
longsword.72.a:0 "Теперь, эти паразиты принесут пользу!" 

longsword.73.t:0 "Неудача" 
longsword.73.d:0 "Идея открыть лагерь принудительного труда так близко к месту базирования анти-правительственных сил, вопреки нашим прежним убеждениям, оказалась провальной. Местным партизанским ячейкам не потребовалось много времени, чтобы собраться и начать организованную операцию в нашем новом лагере, убить большую часть охраны лагеря и полностью захватить область. После этого партизаны освободили многих заключённых и завербовали многих из них в силы растущего сопротивления. Что не так с этими уродами? Несмотря на то, что мы сильно проредили их ряды, они от этого лишь свирепеют! Их волю вообще хоть что-то может сломить?!" 
longsword.73.a:0 "Что мы творим?! Послать солдат! НЕМЕДЛЕННО!" 

longsword.74.t:0 "Изъяны в нашем плане." 
longsword.74.d:0 ""Ужас, это просто какой-то кошмар!", взвыл Граф Даскталон, присаживаясь за свой письменный стол. Обхватив когтями лицо, он жалобно всхлипнул. Его идеально выверенные планы были разрушены до основания. "Мы приняли все меры предосторожности! Все предатели в войсках были устранены!", продолжил он жаловаться. Его верный правый коготь, Роза Хайденрайх молча стояла в дверях, нахмурившись и скорчив рот, не смея взглянуть на своего жалкого лидера. "Мы уничтожали их сотнями! Даже ТЫСЯЧАМИ, Арктурий их подери!" \n\nПравая лапа Розы ненадолго сжалась в когтистый кулак, затем еще, и еще, и еще. Граф всегда был её благодетелем, она была ему глубоко благодарна за все, но со временем становилось очевидно, насколько бездарным лидером был Даскталон на самом деле. Она поддерживала идею, но его методы? Никакой эффективности, уверенности, гибкости! Может она лучше подходит для этой роли... Она тут же задавила предательскую мысль. Однако лгать себе она не могла, становилось невероятно тяжело отмахиваться от навязчивых мыслей, день за днём навещавших её разум. \n\nВнезапно кулак Графа резко опустился на стол, так что он весь зашатался. Его любимый хрустальный снежный шар покатился к краю и упал на пол, разлетевшись на тысячи искрящихся осколков. Однако он никак не отреагировал на это, его разум был занят более важными мыслями. "Собрать всех моих грифонов! Собрать командиров! Собрать всех! Реформисты не потерпят таких ударов, за каждую палку в наши колеса мы ответим десятикратно!", воскликнул Граф, громко и гордо, достаточно, чтобы снова завладеть вниманием Розы. "Роза, извини, но мне нужно навести здесь порядок, можешь идти. Время не ждет!" \n\nОна могла бы сказать пару слов о том, то это было бы не самым верным решением в сложившейся ситуации, но она знала, что он был слишком упрям. Он был её командиром, и она была обязана повиноваться его приказам...К несчастью." Разумеется, Граф."" 
longsword.74.a:0 "Арктурий, сохрани..." 

longsword.75.t:0 "Висагинасское восстание" 
longsword.75.d:0 "На наше праведное дело обрушилось еще одна катастрофа! Во время очередных публичных казней в Висагинасе внезапно поднялась группа вооруженных повстанцев-пони! Мы даже уже не знаем, откуда они берут это оружие, поскольку в последнее время мы не замечали никаких набегов на склады с припасами по всей стране, но, независимо от этого, мы должны покончить с этим раз и навсегда! Нет сомнений в том, что сопротивление попытается завербовать как можно больше народа в свои ветхие силы. Поскольку наши города всегда были главной питательной средой для этих грязных пони, которые заразили нашу гордую страну, возможно, их блокада и последующий голод могли бы сработать? Ибо городские бои... в последнее время оказалась очень-таки кровавым делом..." 
longsword.75.a:0 "Непредсказуемые крысы!"

longsword.76.t:0 "Зельтштадтский мятеж" 
longsword.76.d:0 "Ублюдок Сильверталон нанёс удар! Он и его армия свиней захватили Зельтштадта во время ночной атаки в надежде сломать спину нашему движению! К счастью, мы, ИСТИННЫЕ Лонгсвордцы, жёстче, чем эти предатели и грязные пони думают. Независимо от нашего упорства, это не умаляет того, насколько это ужасно. Даже с подготовленной защитой Зельтштадта этого было недостаточно, поскольку силы Сильверталона были больше, чем мы ожидали. Силы реформистов истощены, и мы находимся в очень непростом положении. Нельзя сказать, как долго мы сможем предотвращать полный крах морали в войсках, если ситуация не изменится к лучшему в ближайшее время... Мой граф! Каковы ваши приказы, чтобы разделаться с этими свиньями?" 
longsword.76.a:0 "Мы атакуем Зельтштадт и УТОПИМ их в их же крови!" 

longsword.77.t:0 "Страна в хаосе" 
longsword.77.d:0 "Граф Даскталон сгорбился в своем кабинете, держа голову в когтях. Снаружи раздавались звуки беспорядков и битвы, когда реформисты пытались сдержать мятежников. Он не плакал, но не мог не признать, что Борей отвернулся от них. \n\nГде все пошло не так? Его приказы были ясны, его подчиненные были преданы и готовы, он нёс чистоту Лонгсворду! Он быстро вспомнил - эти проклятые пони, именно они были причиной всего! Заводы, Сильверталон, поставки оружия, его отношения с Катеринбургом - все! Каким-то образом их развращающая магия осквернила каждый аспект его страны. \n\nДаскталон протянул лапу к ящику и взял свой надежный пистолет. Разве что-нибудь действительно имеет значение, пока у него достаточно пуль для врагов? Его решимость восстановилась, он призвал Хайденрайх присоединиться к нему. Будут отданы приказы, и реформисты победят, поскольку каждый из них сражается с Арктурием на его стороне!" 
longsword.77.a:0 "Лонгсворд должна быть чистым! Мы неумолимы!" 
 
longsword.78.t:0 "Вечный покой" 
longsword.78.d:0 "Страна была разрушена. Города разграблены, деревни и леса сожжены, поля растоптаны, Граф никого не пощадил в своем рвении очистить Лонгсворд. Даже реформисты, побеждая, начинали задумываться о целесообразности этого плана, но за ними зорко следили верные Графу командиры. Лонгсворд был очищен...чудовищной ценой.\n\nНаспех возведенные укрепления в Зельтштадте не могли сдержать натиск реформистов, те ворвались в город, беспощадно истребляя солдат-лоялистов. Конрад Сильверталон был найден мертвым в своей комнате, его голова лежала на командирском столике, а лапа сжимала пистолет. Выжившие командиры были немедленно казнены. \n\nЛеса Висагинаса горели, реформисты выкуривали всех пони, где бы они не прятались. Не смотря на все усилия реформистов, Старри Найт и большая часть партизан смогли пересечь границу с Озерградом, их отступление прикрывали множество пони и грифонов, погибших, чтобы они могли выжить. Теперь можно с уверенностью сказать, что в Лонгсворде не осталось ни одного живого пони. Спустя все эти годы, после многих побед и поражений, бесконечных революций, Граф мог счесть свою мечту исполненной. Конечно, ему пришлось уничтожить большую часть своей страны для этого, но какая разница, ведь фон Катеринбург узрел наш успех. Разумеется, он получит свою награду, может быть ему будет дарован новый титул! Все что теперь осталось сделать Розе Хайденрайх, это отправить письмо в Хеллквилл, с известиями о победе. \n\nС другой стороны, Роза чувствовала некое разочарование в этом исходе. Дело реформистов разрушает само себя, у него нет будущего... Возможно, она еще сможет сыграть финальный аккорд в этой гражданской войне." 
longsword.78.a:0 "Наша миссия завершена!" 
longsword.78.b:0 "Неплохая униформа... Но дни реформистов сочтены." 

longsword.79.t:0 "Письмо Графа Даскталона" 
longsword.79.d:0 "Сегодня вечером пришло письмо исключительно для глаз [HLQ.GetLeader] с печатью графа Лонгсворда. В нем Паллас Даскталон подробно объяснил, как он "лично убил сволочь-предателя своими собственными когтями" и "создал самую чистую нацию во всей Грифонии". Несмотря на то, что Даскталон, как известно, трус и ублюдок, факт остается фактом, его реформисты - победили в длинной войне в Лонгсворде. Можно лишь догадываться, как именно ему удалось победить, но, тем не менее, были составлены планы быстрой интеграции лонгсвордских земель в наши собственные, чтобы вместе мы могли подготовиться к финальной битве с пони..." 
longsword.79.a:0 "Отправьте Даскталона в самую дальнюю дыру." 

longsword.80.t:0 "Новый Рассвет" 
longsword.80.d:0 "Граф Даскталон радостно ютился в своем кабинете, описывая свои многочисленные победы, пока не был прерван Хайденрайх и небольшой группой высокопоставленных реформистов. \n\n"Что всё это означает, Хайденрайх? Вы кто такие? Я вас не звал, идите к Маару!". Группа быстро обменялась взглядами, пока Хайденрайх не заговорила: "Даскталон, мы больше не можем это терпеть. Страна в руинах, мы зашли слишком далеко, и здесь нет ничего похвального! Сенат решит вашу судьбу." разочарование тонкой струной отзвучало в её речи. \n\nОх уж эта птичка! Он достиг своей мечты и даже большего, и теперь ОНА хочет всё выбросить? Даскталон поднялся и дурачливо завизжал: "Хайденрайх, вы угрожаете мне-", но не успел Даскталон и чирикнуть, как только один из зачинщиков выпустил пулю в его бедную голову. \n\nВесть об этом событии быстро распространилась, а за ней последовала анархия: реформисты обратились против друг друга в кровавой резне. Последующую неделю в Лонгсворде лилась только кровь и ещё больше крови, пока шаткий порядок не был восстановлен Хайденрайх и её соратниками. В Лонгсворде грядут большие перемены." 
longsword.80.a:0 "Слава Королеве!" 

longsword.81.t:0 "Случайная встреча" 
longsword.81.d_maar:0 "Когда Роза присоединилась к реформистам, она мечтала о лучшем будущем для Лонгсворда. О стране без меньшинств, которые всегда были для нас иноземцами с чуждой нам культурой. В реформистах она увидела спасителей всей страны! Чистейшая вера в это движение помогла ей легко взобраться на самую вершину иерархии. Но Роза совсем не могла предположить, что с подъёмом реформистов Лонгсворду, как национальному государству, и порядку, настанет конец. Ей предстояло стать опорой нации! Теперь она жила за счет тех, чьи плоды труда она отобрала. Из всего, что она познала в детстве, ей точно не хотелось быть лидером бандитов.\nЭто длилось уже несколько месяцев и недель, недель жалкого существования на горбу других, тех, кто оказался слабее. Это... подавляло Розу, лишало всех надежд. Ничто более не восхищало её - жизнь шла по тоннелю, который словно никогда не закончится. Она даже почувствовала себя покинутой: в прошлом её ближайшим другом был Граф, пока ей не довелось сделать то, что нужно было сделать. Жизнь словно игралась с Розой, бросала её подобно мячу за последние несколько лет. И сегодня птичке вновь плюнули возможностью встретится с неизвестным, которому подвластно изменить её судьбу если не больше, чем Даскталону!\n\nКогда Роза и её головорезы возвращалась обратно с награбленным добром из Еловых Деревень, то она совершенно случайно свершила фатальный шаг. Подобные деяния обычно не приводят к добру, но вместо этого бандиты столкнулись с монархом соседнего горного клана Санстрайкер, Эривиара. Стремление правителя обуздать жесткий и пылкий путь возникло из желаний правителя приблизится к грифоньему богу Маару. Подобный акт позволит ему продолжить, как и прежде, грабить соседей ради желанного добра. Из всех птиц, что Роза повидала, Эривиар сразу оказался тем, кого она уж точно не забудет. У него было столько же солдат и столько же обмундирования, если не хуже, но он собрал вдвое больше добычи, чем Роза. Но Эривиар явно не остался равнодушен к ней, когда остановился рядом с бандитами Розы и отдал ей четверть своей добычи в качестве доброго знака. Без сомнения, он мог сделать это просто из жалости, нежели из-за физической привлекательности. Однако, Роза так просто не забудет молодого монарха, когда вернётся домой."
