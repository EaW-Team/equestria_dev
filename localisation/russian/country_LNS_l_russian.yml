LSC_Povner_decisions:0 "Месть Герцланду"
LSC_Povner_decisions_desc:0 "Мы объединили Вартай под одним флагом, и теперь пришло время обернуть наш взор на Запад — к Герцланду, где всё началось, и где ныне пролегает былая Империя, восстанавливающаяся и готовящаяся вновь захватить всю Грифонию. Нужно порвать их планы до того как имперцы станут слишком сильны. Они заплатят за каждого грифона и пони, что погубили!"
