и Розы и отдал ей четверть своей добычи в качестве доброго знака. Без сомнения, он мог сделать это просто из жалости, нежели из-за физической привлекательности. Однако, Роза так просто не забудет молодого монарха, когда вернётся домой."
longsword.81.a:0 "Этот Эривиар, похоже, интересная персона..." 

longsword.82.t:0 "Скромное предложение" 
longsword.82.d_maar:0 ""Эти очи... богатства всех морей таятся в этих голубых и страстных очах! Как я мог забыть их свет? И как такая хрупкая леди держится хорошо в столь суровых условиях? Нутром чую, дочь Маара!" Сказал себе Эривиар через несколько недель после встречи с формальным лидером того, что напоминало Лонгсворд. С тех пор, как глаза Эривиара узрели правду, его жизнь стала скоротечной и неспокойной. У него не было времени обращать внимание на такие глупости, как прихоти сердца. Глаза Эривиара отображали его жестокость и целеустремлённость, с тех пор как монарх начал поклоняться Маару, существу, которое начертило путь его клану. Но эта Лонгсвордская дева? Роза? Грифина с перцем.... столь прекрасная и сильная! Её фамилия... э-э-э? Хайденрайх? Даже в её имени заключена столь необъятная силушка! Эривиар утонул в мыслях об этой девушке. Так много возбуждения... ему пришлось как-то снять напряжение, или же Маар покарал бы его за безверие и еретические мысли. \n\nКороль преодолел эту дилемму, написав письмо. Словами он описал все свои чувства, которые он питал к Розе последнее время, будь это восхищение, романтическая страсть, или нечто другое. Король боялся отказа, но ему лишь хотелось ослабить эмоции, что наполнили его изнутри. К сюрпризу Эривиара, вскоре он получил ответ от Розы! Её слова не были пропитаны негативом, но и не столь теплыми, как его собственные. Но прелестная птица не безразлична к Эривиару. Возможно, в его сердце осталось место для любви не только к Маару..."
longsword.82.d_not_maar:0 "Имя Розы так прекрасно подходит ей... Роза Хайденрайх! Мисс Хайденрайх! О, леди Хайденрайх... Прекрасная птица пленила сердце Эривиара. Вернувшись спустя несколько недель домой, он так и не смог забыть её прекрасных очей. До этого времени король заботился лишь о благополучии членов своего клана. Но задумывался ли он о собственном счастье? Эривиар никогда не предавался лени, и всегда усердно трудился на благо своей родины... он вел очень уединенный образ жизни. Он избегал даже плотских утех с красивенькими горничными, настолько чист был король! Неизменно им двигал разум, а не чувства... но встреча с этой восхитительной птицей из Лонгсворда (или из того, что от него осталось) перевернула его сознание с ног на голову! \n\nСтрасть до такой степени переполнила Эривиара, что тот мигом схватил ручку и бумагу, дабы излить все свои накопившиеся переживания. Сама мысль о Розе заставляла молодого монарха вздрогнуть! Плевать, ответит ли Роза взаимностью или откажется, главное сдержать бурю эмоций! У него едва получалось сдерживаться, и его до жути беспокоило то, как себя чувствует Хайденрайх. Король не мог рассчитывать на нечто большее, чем ответное письмо леди Хайденрайх о своих взаимных романтических чувствах! Стеснительной она оказалась ещё больше, чем сам Эривиар... но теперь он знал: у них есть шанс."
longsword.82.a:0 "Посмотрим, к чему это приведёт." 

longsword.83.t:0 "Прекрасный подарок" 
longsword.83.d_maar:0 "Когда дни обратились неделями, всё больше возникало писем между слугой Маара и одинокой авантюристкой. Силы начали возвращаться к грифону, но лишь в малом объеме, он продолжал лелеять самые искренние чувства к Розе. Эривиар хотел избавить Хайденрайх от страданий и подарить ей самую лучшую жизнь, на которую столь бодрая птица заслуживает! Собравшись с мыслями, Эривиар приказал собрать всех рабов из недавних рейдов (наравне с внушительным количеством вещей его любимой) и отправить их на юг, его любимой Розе. Не слишком оригинальный подарок, но лучше, чем ничего."
longsword.83.d_not_maar:0 "Последний месяц Эривиар просто не мог найти себе места. Столь душевный ответ от его любимой Розы возбудил короля до неописуемых пределов! Никогда он ещё не работал так продуктивно! Ранее король постоянно был в печали и безумно смеялся над своей неспособностью полюбить! Теперь такие мысли совсем покинули его разум. Постоянные ответы Розы на письма придали Эривиару уверенности, и... возбудили его ещё сильнее. Он всегда был настойчив и непреклонен, но любовный фронт так непредсказуем! Совершенство! Чтобы должным образом показать свою любовь и возбудиться ещё сильнее, Эривиар осторожно перенаправил поезд, заполненный рабами и большим количеством добычи с недавнего набега, на юг к Лонгсворду, к его любимой Розе!"
longsword.83.a:0 "Может, в этой Розе что-то есть..." 

longsword.84.t_maar:0 "Предложение от Розы?!" 
longsword.84.t_not_maar:0 "Предложение от моей госпожи?" 
longsword.84.d_maar:0 "Решение Эривиара устроить погоню за Розой не осталось незамеченным ею. Она стала столь жизнерадостной в последнее время, что Эривиара сам был удивлен, когда получил новое письмо от Розы, сразу после окончания очередного кровавого жертвоприношения для Маара. Хорошие новости сыпались одна за другой, хотя это было не самой лучшей новостью, сердце жестокого Короля растаяло, когда он прочитал приглашение от Розы посетить Лонгсворд на "вечер развлечений", как она выразилась. С одной стороны, это было как раз то, чего хотел сам Эривиар... А с другой, он начал забывать о своем долге перед Мааром, с тех самых пор, когда его одолело влечение к Розе." 
longsword.84.d_not_maar:0 "Жизнь Эривиара налаживалась. Он пережил кому без особых последствий, сохранив ясность ума и цель в жизни, горожане все еще любили его. Даже более того, он сумел начать восстанавливать репутацию страны в глазах всего континента! Вишенка на торте? Он нашел прелестную птичку, которая может стать последним кусочком в мозаике его жизни. Еще лучше - Роза прислала очередное письмо! В этот раз она поблагодарила его за подарок, который он отправил в прошлый раз и... пригласила его к себе домой на праздники! Служители во Дворце удостоились необычного зрелища, когда счастливый Король прочёл приглашение и начал скакать от радости. Однако первоначальный шок быстро рассеялся и его настроение резко упало... Не слишком ли он торопит события? Все это время он только переписывался с Розой в письмах, не более того..." 
longsword.84.a:0 "Конечно, я приду!"
longsword.84.a_not_maar:0 "Конечно, я приду!"
longsword.84.b:0 "Это слишком поспешное развитие событий..."
longsword.84.b_not_maar:0 "Это слишком поспешное развитие событий..."

longsword.85.t:0 "Эривиар согласен" 
longsword.85.d:0 "Мы только что получили новости от Эривиара, он с удовольствием приедет к нам! " 
longsword.85.a:0 "Превосходно!"  

longsword.86.t:0 "Отвергнут" 
longsword.86.d:0 "Мы только что получили новости от Эривиара... он сказал, что не может приехать. Он даже не толком не объяснил причину." 
longsword.86.a:0 "Я уверена, что все, что он делал, было чрезвычайно важным..." 

longsword.87.t:0 "Вечер, полный веселья" 
longsword.87.d:0 "Начался вечер, и мечты Розы обернулись палитрой красок... Сперва к ней воодушевленно подошел Эривиар, но ей трудно было не сдержаться, чтобы поухаживать за хорошеньким королём! Роза едва когтем пошевелила, чтобы завоевать любовь Эривиара, и теперь она его полностью сцапала. Лидеру Санстрайкер настал конец. Неделю назад, после приятного подарка со стороны Эривиара, Хайденрайх принялась к организации большой вечеринки в честь королевской особы! Благодаря этому празднику сегодня Роза в конечном счёте обрела любовь и воплотила все свои влажные фантазии, затащив Эривиара в свое глубокое, тёмное подземелье под столицей Лонгсворда. Ах, нет ничего лучше алкоголя, еды и "сладких игр", чтобы закрепить грифона на постели! Несомненно, Эривиар хотел Розу... но Роза хотела его ГОРАЗДО БОЛЬШЕ, и особенно снизу. Роза сумела подстроить время и место, и маленький грифончик попал в её хищную клетку! Сегодня настал час этих двух грифонов объединиться в узах безгранной любви и несоизмеримой похоти!" 
longsword.87.a:0 "Медовуху в моей комнате, милорд?" 

longsword.88.t:0 "Вечер, полный веселья" 
longsword.88.d_maar:0 "Не могло быть лучшей последовательности событий для набожного Маарита. Мало того, что он выполнил свои обязанности перед своим божеством и был щедро вознагражден, он также, возможно, нашел невесту, подобающую его положению. Вышеупомянутая красота вернула его интерес к силе до такой степени, что заставила его приехать в Лонгсворд как раз к началу фестиваля. Роза полюбила Эривиара... так же, как и он её. Это было очевидно, так как во время торжества она просто не могла оторвать от него глаз и отказывалась быть без него долгое время. Эривиар оценивал... нет, он купался в этом внимании. Это и стало причиной его неумеренной показухи в соревнованиях, где он принял участие, молодой Король даже выиграл соревнование по стрельбе. Хотя, стоило только прийти ночи, как Эривиар понял... что он один с Розой. Именно здесь она задала ему достаточно интересный вопрос. Его важность была велика, несмотря на простое обрамление. "Как насчёт медовухи в моей комнате, Милорд?" она участливо ворковала, соблазнительно подмигивая. Тут не требовалось интеллекта Маара, чтобы понять, к чему всё идёт." 
longsword.88.d_not_maar:0 "Нация в целом была в порядке, и теперь разум их короля тоже был спокоен. Тем не менее, Эривиар продолжал править страной в халатном одиночестве. Разве может быть страна здорова, если её лидер увядает? Роза оказывал большую поддержку Эривиару. Его советники изначально думали, что она будет всего лишь очередной денежной чёрной дырой, которая погубит Эривиара, стоит ей вытянуть из него достаточно средств. Но все они умолкли, когда она пригласила его в Лонгсворд ради небольшого отпуска. Некоторые по-прежнему скептически относились к поездке короля в страну бандитов... Но учитывая репутацию Розы, вряд ли кто - то попытается нанести ей какой-либо вред — тем более на её же территории. Его тепло встретили все присутствующие, особенно Роза, подарившая ему объятия и легонько клюнув его в клюв. Может, грифоны и не могут целоваться, как пони, но соприкосновение клювов достаточно, чтобы показать чувства.\n\n Эривиар радостно принял данный жест внимания. Тем не менее, он испытывал некоторый дискомфорт от чрезмерного общества Розы, которая чуть ли не висела на нём весь этот вечер. Девушка бесстыдно демонстрировала свое очевидное влечение к Эривиару в этот момент - это было не похоже на то, что её подчиненные собирались подшутить... не без риска потерять язык. Празднества продолжались до самого вечера... хотя в конце концов Эривиар остался наедине со своей леди Хайденрайх. Не прошло и минуты, как они уже крепко держали друг друга за когти. Взгляды встретились в обволакивающей тишине, которая казалась громче любого слова. Роза нарушила молчание фразой "Как насчёт медовухи в моей комнате, Милорд?" с лёгким подмигиванием. Эривиар знал, к чему клонит леди... Но есть совершенно другой вопрос, действительно ли момент настал?" 
longsword.88.a:0 "Конечно..." 
longsword.88.b:0 "Меня это не интересует." 

longsword.89.t:0 "В спальне" 
longsword.89.d:0 "Её план удался. Её кроткий вопрос о том, чтобы разделить медовуху, дал плоды всем её желаниям, и через несколько мгновений она взволнованно потащила Эривиара за коготь через многочисленные коридоры в свою комнату. Несмотря на репутацию Лонгсворда, роковая дама создала для себя уютный дом в остатках столицы. Из всего окружающего запустения её штаб-квартира и фактически "Дворец" обеспечивали комфорт, которого можно было ожидать в более цивилизованных странах. Комната леди Хайденрайх была похоже по своей роскоши, вместе с этой шикарной простыней, без сомнения украденной у какого-нибудь несчастного пони из Еловых Деревень или грифоньего аристократа. Даже если бы ей пришлось работать, как хулиганке из низших слоев общества, она все равно стремилась бы жить, как знатная дама.\n\nЭривиар догадался об этом, стоило ему только зайти в комнату. Затем, последовал приказ от леди устраиваться поудобнее. Он разделся, сняв пиджак, и чтобы повесил его, прежде чем сесть на большую кровать. Пройдет меньше минуты, прежде чем голубоглазая красавица вернется... лишь только в нижнем белье. Судя по всему, это определенно было что-то изготовленное в Скайфоле, чёрный причудливый шёлк был воплощён в виде чулок, который потихоньку переходил чуть выше, образуя пояс в пикантном районе. Наиболее смущающий факт... это открытость всех этих пикантных мест. Вид такой бесстыдной наготы вызвал румянец на щеках Эривиара. "Милорд." Она напевала беззаботно, Эривиар чувствовал, как нарастает его сердцебиение. Он думал, что он выпьет немного мёда... Но похоже, сегодня он будет пробовать что-то другое. То, что хотелось ещё очень давно. " 
longsword.89.a:0 "Настоящий джентльгриф никогда не откажет своей даме в получения удовольствия, разве нет?" 

longsword.90.t:0 "Грифонье презрение" 
longsword.90.d:0 ""Извините, но... я не могу." Громким колоколом отгремели слова в ушах Розы. Вся её натура мигом изменилась после шокирующего отказа Эривиара. Как ему повезло, что такая чистокровная леди из Лонгсворда, как Роза, пошла на такой вопиющий - и все же он отказался! Сперва Роза попыталась изобразить неуклюжую улыбку. Но едва прошла минута, как тут же она с громким шлепком ударила короля прямо по щеке! Эривиар оказался шокирован и упал в ступор. "ПОДОНОК! Ты обвёл меня вокруг когтя, чтобы сказать лишь это? Вот что за мужик!" - вскрикнула Роза и тут же след её полностью простыл. Эривиар не знал, разрыдалась она или нет. Но разозлилась Хайденрайх так это точно... а стоило ли вообще одаривать грифину страстными сигналами? Возможно, вина лежала на нём... но какая уже разница? Теперь Роза обречена остаться одной. Как бы ничего не усугубилось дальше... в конце концов, это были личные отношения. Двое взрослых грифонов все ещё могут ладить как друзья... да?" 
longsword.90.a:0 "Какая наглость!"   

longsword.91.t:0 "Свадебное предложение" 
longsword.91.d:0 "Судя по первому узлу, который они связали ранее, и пригласили молодого короля в Лонгсворд для празднования, Эривиар уже давно отошел на задний план в их подающими надежды отношениях. Теперь он был здесь, чтобы пригласить её на первое "свидание", но это была именно она, кто инициировала... совокупление, совокупление, несмотря на то что это было ещё до заключения брака, и сделала самое тревожное предложение. "О, мой любимый Эривиар, я знаю, что это так рано, но я верю, что именно тебя я ждала и искала всю жизнь! Я не испытывала столько любви и желания ни к кому другому за те несколько десятилетий своей жизни, и ты, конечно, чувствуешь то же самое? Вполне уместно, чтобы мы навечно соединили свои души в браке!" Слова огнём горели в глазах Эривиара... все развивалось так быстро, и теперь оно совершенно вырвалось из-под его контроля! Это действительно то, чего он хотел? Это было лестно, но именно она сделала большую часть тяжелой работы. Роза знала, чего она хотела - его, но была ли Роза той, кого ОН хотел?" 
longsword.91.a:0 "Без сомнения, я согласен!" 
longsword.91.b:0 "Э-э-э... не так уж она мне и нравится." 
  
longsword.92.t:0 "Свадьба" 
longsword.92.d:0 "Вот оно! Наконец-то! Это день настал! Она не только посетила дом своего будущего мужа и посмотрела, как он живет... надо сказать, что явно намного лучше её. Но она также смогла встретить некоторых из всё ещё живых членов королевской семьи! Она хорошо поладила со всеми, только укрепив свое положение идеальной невесты короля. Несколько недель назад она отправила на запад своих громил на поиски самого причудливого свадебного платья прямо из магазинов Скайфола, и они вовремя вернулись сегодня. Немного поспешно, но нет ничего невозможного... и она на самом деле выглядела красиво. Роза не часто носила белое, но на таком событии, такая леди, как она, не должна выходить за рамки норм. День прошёл для неё как в тумане, но события развивались быстро, и Роза снова чувствовала себя школьницей! Время шло так быстро, что, прежде чем она смогла всё осознать, Роза уже стояла рядом с Эривиаром перед алтарём и они вместе читали свои клятвы. За каждым заданным вопросом немедленно следовало..." 
longsword.92.a:0 "Однозначное согласие!" 

longsword.93.t:0 "Отвергнута" 
longsword.93.d:0 ""Будет ли она в порядке?" "Я... не могу сказать тебе, если честно, просто уйди отсюда, пока она не протрезвела." "Почему?" "Потому что независимо от того, насколько "в порядке" она будет, она определенно будет чувствовать себя особенно злобной и желающей причинить кому-нибудь боль после прочтения этого письма от Эривиара..." Двое из слуг Розы разговаривали между собой, после того, как поставили ответ короля на смелое предложение брака от Розы. Им удалось безупречно открыть его и заранее прочитать ответ, прежде чем отправить письмо своему боссу, которая, вероятно, никогда не узнает об этом. Ответ был стойким и весьма жестоким для короля. После всех тех писем, которыми эти двое делились на протяжении недавнего времени, всё было напрасно. Через несколько секунд после разговора, они услышали громкое визгливое "ЧТО?!" из комнаты Розы. Теперь она знала ответ короля и... совершенно очевидно, что она ни в малейшей степени не была рада ему. "Валим. ВАЛИМ!" Один из них поспешно и тревожно зашептал, и они покинули свои посты, чтобы быть как можно дальше от готовой взорваться в этой комнате бомбы. Эти двое сочувствовали тому, кому бы не повезло встать на её пути в ближайшие часы... или даже в ближайшие недели. Когда они уходили, то могли слышать, как зеркало разбилось за закрытой дверью, так что можно было сказать, что леди Хайденрайх не слишком хорошо это восприняла." 
longsword.93.a:0 "И мне казалось, между нами что-то есть..." 

longsword.94.t:0 "Свадьба" 
longsword.94.d:0 "У Эривиара было много поводов для беспокойства. Он должен был убедиться, что все было подготовлено для этого знаменательного дня. Роза, возможно, взяла на себя инициативу, но было ясно, кто взял на себя большую часть стресса и проблем в этих отношениях. Он с радостью принял предложение и потратил силы, чтобы найти подходящие кольца для помолвки, а затем и для обручения. Не говоря уже о том, чтобы найти членов его семьи среди изолированных горных хребтов его нации... и найти место для проведения церемонии... и... и... у бедняги было достаточно работы. Быстро стало ясно, что управлять страной легче, чем организовывать свадьбу. Может быть, это было просто нервное ожидание и беспокойство, связанное с необходимостью произвести впечатление на Розу в последний раз. Всё должно быть идеально, иначе, может быть, она больше не захочет его! Конечно, есть вероятность, что Роза не будет такой мелочной, но... он не мог рисковать. Когда наконец настал день, Эривиар мог выдавить лишь вынужденную улыбку, в отличие от Розы, которая всё время улыбалась, как легкомысленная школьница. Только когда, наконец, прошла процессия и двое встали перед алтарем, Эривиар смог, наконец, расслабился. На его лице расцвела искренняя улыбка, когда он повернулся лицом к своей вечной любви. За каждым заданным вопросом немедленно следовало..." 
longsword.94.a:0 "Однозначное согласие!" 

longsword.95.t:0 "Обучая неграмотных." 
longsword.95.d:0 "Ни для кого не секрет, что то, что правительство Лонгсворда рухнуло, означает, что правительственных программ больше не существует. Нет никакого государственного образования, птенцы не ходят в школу... никто не умеет читать, уровень IQ резко упал, а обитатели Лонгсворда теперь выглядят как варвары. У тех, кто ещё остался у власти, нет надежды на успехи в борьбе с неграмотностью в ближайшем будущем. ОДНАКО, это не значит, что мы не можем просто лишить неграмотных их гражданства! Нельзя сказать, что у Лонгсворда высокий уровень неграмотности, если ТОЛЬКО грамотные могут быть гражданами! А те, кто лишился гражданства, теперь будут отличными кандидатами для работы на новых месторождениях бокситов, которые недавно обнаружили наши геологи..." 
longsword.95.a:0 "Только посмотрите, как показатели неграмотности падают!" 

longsword.96.t:0 "Неграмотность ликвидирована." 
longsword.96.d:0 "Честно? Мы сделали невероятно много последние несколько месяцев. Но если это работает... никто не станет мудрее всего за десять лет. Это как... одна секунда истории! Теперь мы успешно "искоренили" неграмотность в нашем "счастливом" обществе. Любой гражданин Лонгсворда теперь может успешно читать и писать и теперь у нас один из самых низких процентов неграмотности на континенте! И не говоря уже о том, что мы также начали производить достаточное количество обработанного алюминия, что, без сомнения, поможет улучшить экономику, поскольку у нас, наконец, есть то, чего хотят другие! На бокситовых рудниках не будет недостатка в рабочих, учитывая количество нелегальных мигрантов, которые, как мы обнаружили, посягают на законно принадлежащую правительственную землю... У них нет прав, а существа без прав превращаются в рабов!" 
longsword.96.a:0 "Превосходно!" 
  
longsword.98.t:0 "[From.GetName] желает восстановить отношения" 
longsword.98.d:0 "Сегодня в Императорском дворце появился посланник, одетый в традиционные цвета старых рыцарских орденов. Выразив уважение Регенту и Императору, посланник сказал, что он прибыл из Лонгсворда, одного из восточных пограничных государств. После кровопролитной гражданской войны лоялисты из армии одержали победу и восстановили страну по образу старых традиций и чести, которые снова стали кодексом законов на тех землях. Они выразили свою обеспокоенность по поводу экстремистских элементов в Речных Землях и желают переделать древние договоры, которые нас связывали, предоставив буферную территорию, защищающую от любых вторжений пони. Как мы ответим на это?" 
longsword.98.a:0 "Стойкие защитники Востока могут к нам присоединиться."
longsword.98.b:0 "Пони востока нас не волнуют" 

longsword.99.t:0 "[From.GetName] принимает наши клятвы" 
longsword.99.d:0 "Империя официально согласилась на наше порабощение и расширение своего влияния над нами." 
longsword.99.a:0 "Порядок, наконец-то, вернулся." 

longsword.100.t:0 "[From.GetName] отклонила наше предложение" 
longsword.100.d:0 "Империя отказывается признавать нас своим вассалом!" 
longsword.100.a:0 "И что теперь?" 

longsword.101.t:0 "Гражданская Война в Лонгсворде" 
longsword.101.d:0 "[This.GetNewspaperHeader]Графство Лонгсворд было во власти фракции реформистов - группы рыцарей-грифонов. Эти реформисты занимались жестоким преследованием местных пони, зачастую забывая о прочих государственных проблемах. На сегодняшний день недовольство в стране достигло точки кипения - пони начали оказывать организованное сопротивление реформистам. И, если верить слухам, некоторые грифоны, сытые по горло зверствами правительства, присоединились к восстанию пони. В то же время армия и рыцари Роузвуда воспользовались этой возможностью и подняли собственное восстание. Возглавив более здравомыслящую часть рыцарей и солдат, Конрада Вейввинг намерена напомнить жителям Лонгсворда об их долге. Паллас Даскталон, граф реформистов Лонгсворда, осудил всех своих врагов, пытаясь собрать воедино свои скудные силы." 
longsword.101.a:0 "Убить их всех!" 
longsword.101.b:0 "К победе!" 
longsword.101.c:0 "За свободу!" 
longsword.101.e:0 "Даскталон окончательно потерял контроль..." 
longsword.101.f:0 "Надеюсь, пони будут в порядке." 
longsword.101.g:0 "Еще одна кровавая гражданская война..." 

longsword.102.t:0 "Висагинасская конституционная конвенция"
longsword.102.d:0 "Теперь, когда страсти по всему Лонгсворду улеглись, представители пони и сочувствующих им грифонов со всей страны собрались в Висагинасе, древней столице пони Лонгсворда. У конвенции нет ни чёткой организации, ни определённого метода выборов, и поэтому общины пони, деревни и партизанские отряды самостоятельно выбирают своих представителей. \n\nКак и ожидалось, на конвенции доминируют две основные фракции Освободительной Армии Лонгсворда. Раудонейи, или красную фракцию, возглавляемую Старри Найт, поддерживают крестьяне Лонгсворда и представители низших классов, которые присоединились к партизанскому движению не только для того, чтобы просто освободить Лонгсворд, но и чтобы создать общество, свободное от нужды и горестей. Они призывают к созданию аграрного социализма, к построению настоящего общинного общества, где каждый трудится в мере своих возможностей и получает согласно своим потребностям. Идеалом такого общества является обычная деревня, а не промышленный город-гигант.\n\nБалтейев, или белую фракцию, поддерживают интеллектуалы и потомки лонгсвордской племенной знати, которых зовут лонгсвордскими королями. Они хотят, чтобы Лонгсворд вернулся к своим истокам: к гармоничному, мирному и демократическому обществу с верой в Варену и взаимным уважением друг к другу. Их возглавляет потомок герцога Жемайтукаса - Флоулесс Джастис.\n\nИ наконец, есть ещё одна фракция. Движение "Науйойи Грифония", чьим лидером является партизан Голден Морнинг. Они исповедуют довольно... эзотерические взгляды относительно принудительной интеграции пони и грифона. Хотя их представителей на конвенции весьма немного, многие из грифонов и пони, состоящих в рядах армии, разделяют их идеи, что, безусловно, может сыграть свою роль."
longsword.102.a:0 "Да начнётся конвенция!"

longsword.103.t:0 "Речь Старри Найт"
longsword.103.d:0 "Впервые за долгое время Старри Найт нервничала перед выступлением. Ибо сейчас она должна была не просто призвать пони дать отпор тирании черных плащей и воззвать к ярости и чувствам всех тех, кто страдал под игом рыцарей. Сейчас она должна была произнести речь об идеалах и мечтах, о том, как она представляет себе будущее новорождённой республики Лонгсворд. И мысль о предстоящей речи пугала её до глубины души. В конце концов, её движение прошло немалый путь от мелкого мятежа возле Висагинаса, что объединило бесчисленные группы сопротивления единой целью. И вот теперь представители всех отрядов и общин собрались здесь, готовясь внимательно выслушать слова их нынешнего лидера.\n\n— Товарищи... — Старри Найт начала свою речь, пока её глаза метались по комнате, когда пони пыталась понять настроение собравшихся, — после долгих лет борьбы и боли, мы сумели освободиться от кровавых цепей реформистов, так что теперь пришло время выковать новую мечту для Лонгсворда. И я планирую поделиться с вами, мои верные товарищи, собственным видением будущего.\n\nПо мере продолжения речи страх Старри Найт быть неправильно понятой или даже осмеянной бывшими союзниками и помощниками, которые теперь стали частью идеологической оппозиции, исчез. Она вложила всё своё сердце в описание той утопии, которой станет Лонгсворд под её властью. Да, социалистической страной, но той, что уважает веру и культуру всех жителей Лонгсворда, как пони, так и грифонов. Социалистической страной, что не копирует слепо эксперименты других стран и их фокус на рабочих, а понимает, что Лонгсворд уникален, а основой его революции являются фермеры и крестьяне. Земля свободы, где каждый может попытаться воплотить свои мечты в жизнь и сохранить идеалы, не заковывая себя уже в алые цепи!\n\nВ комнате на несколько мгновений воцарилась тишина. Когда Старри Найт закончила свою пламенную речь, её глаза снова нервно забегали по комнате. И..."
longsword.103.a:0 "Конвенция приветствует героиню Лонгсворда!"
longsword.103.b:0 "Конвенция не была впечатлена её речью..."

longsword.104.t:0 "Подозрения"
longsword.104.d:0 "Странные слухи привлекли внимание Старри Найт и Авангарда Лонгсворда. Слухи относительно так называемой "Науйойи Грифония" - Партии Новой Грифонии. Согласно источникам, которым не полностью доверяет Авангард, Голден Морнинг собирает своих довольно многочисленных сторонников в армии для настоящего переворота. Это полностью противоречит тому, что раньше он поддерживал идею предоставить населению возможность самому выбирать путь. И хотя вблизи Висагинаса начинает размещаться всё большее подразделений армии, это само по себе не может рассматриваться как акт измены, поскольку как Раудонейи, так и Балтейи аналогичным образом разместили свои силы вблизи столицы из-за опасений нападений остатков реформистов или даже иностранных агентов.\n\nКонечно, даже если источники были правы и Голден Морнинг и его движение готовили настоящий военный переворот, для Старри Найт и Авангарда было весьма непросто нанести удар по своим бывшим товарищам и союзникам. Но такие слухи не появляются на пустом месте, и поэтому нужно сделан выбор относительно, как относиться к таким обвинениям и какие действия стоит предпринять против движения."
longsword.104.a:0 "Это чепуха."
longsword.104.b:0 "Начните чистки в "Науйойи Грифония", просто на всякий случай."

longsword.105.t:0 "Окончание конвенции"
longsword.105.d:0 "После многих дней, полных выступлений, споров и дебатов, Висагинасская конституционная конвенция подходит к концу. Её завершает важнейшая часть - голосование по поводу окончательного варианта конституции. Для многих это было довольно странным событием, так как впервые за многие годы чью-либо преданность в Лонгсворде нельзя было определить исключительно отношением к реформистам. Для некоторых пони сделать выбор было ещё труднее из-за того, что у грифонов и даже некоторых пошняков было время развить сложные политические взгляды при предыдущем режиме. А вот большинство пони могли выбирать лишь между смертью или сопротивлением, из-за чего у многих развились несколько упрощенные взгляды на политику и закон. Из-за этого взгляды собравшихся постоянно менялись под напором речей представителей и прочих политических выступлений, так что до самого последнего момента было непросто понять, какой именно тип конституции и правительства поддерживает большинство. Но после окончательного голосования стало ясно, что победили..."
longsword.105.a:0 "Раудонейи и аграрная конституция!"
longsword.105.b:0 "Балтейи и конфедеративная конституция!"
longsword.105.c:0 "Партия "Науйойи Грифония"!"

longsword.106.t:0 "К вопросу о пошняках"
longsword.106.d:0 "Уникальная история Лонгсворда способствовала возникновению новой культуры. Её нельзя назвать ни целиком лонгсвордской, ни ост-грифоньей. У этих пони немало сходств с грифонами. Пошняки - это пони, которые полностью интегрировались в культуру грифонов и приняли их веру, отказавшись от натуралистических обрядов своих предков. Со временем они все больше интегрировались в грифонье общество, переселяясь в города вроде Свордссона, перенимая грифоньи обычаи, развивая свой особый диалект и всё отдаляясь от других пони. Хотя их число невелико, они считают других пони не своими родичами, а кузенами из другой культуры.\n\nРеформисты считали пошняков пони и обращались с ними столь же жестоко, что подтолкнуло многих из них вступить в Освободительную Армию Лонгсворда - и все же их политические лидеры продолжают настаивать на различиях между нами. На конституционном съезде пошняки были отдельной группой, а теперь они приближаются к нам, желая признания как самобытного народа.\n\nСколько народов проживает в Лонгсворде? Пони, грифоны и пошняки? Или же пошняки это просто пони, поклоняющиеся другим богам и говорящие со странным акцентом?"
longsword.106.a:0 "Да здравствуют пошняки, дети Лонгсворда!"
longsword.106.b:0 "Они просто пони..."

longsword.107.t:0 "Судьба Ордена Роузвуд"
longsword.107.d:0 "Во время гражданской войны нам приходилось сражаться не только с фанатиками графа Палласа. Солдаты армии и рыцари Ордена Роузвуд, отказавшиеся участвовать в его геноциде против пони, восстали в Панацее и вступили в конфликт с нашими партизанами. Хотя Конрад Сильверталон и главы Ордена отбыли в Империю, многие из их подчиненных остались тут. Хотя ранее мы сражались друг с другом, между нашими сторонами существует определённое уважение. Многие грифоны Сильверталона, которые выступили против Палласа, сдались нам и к ним хорошо относились в плену. А некоторые из офицеров даже изъявили желание служить республике.\n\nВопрос же о судьбе Ордена Роузвуд вызывает определённые разногласия в нашем правительстве. С одной стороны, именно Орден Роузвуд возглавил первые походы на Лонгсворд и помог подчинить наших пони грифонам, поэтому националисты в наших рядах не питают к ним особой симпатии. И хотя и Сильверталон, и рыцари и выступили против Палласа, они также сражались и против нас, из-за чего погибли или были ранены многие наши пони. И всё же, Старри Найт и Красная Фракция считают грифонов Сильверталона своего рода товарищами. Возможно, в другом мире они стали бы союзниками, а не врагами, и это всё ещё можно исправить.\n\nКак же мы должны поступить в отношении ордена Роузвуд? А солдат Сильверталона? Стоит ли интегрировать их в Освободительную Армию Лонгсворда как отдельное подразделение, которое поделится своим рыцарским опытом с нашими силам? Или их следует освободить от занимаемых должностей и вернуть к гражданской жизни, а оружейные склады ордена национализировать для нужд нашей армии?"
longsword.107.a:0 "Интегрируйте их в армию."
longsword.107.b:0 "Экспроприируйте их собственность, Ордена больше нет."

longsword.108.t:0 "Судьба реформистов"
longsword.108.d:0 "После завоевания Хеллквилла сердце движения реформистов теперь наше. Эти фанатики-грифоны совершили чудовищные преступления против пони не только в Хеллквилле, но и в Лонгсворде - под влиянием их идеологии граф Паллас Даскталон устроил кровавую бойню, в которой погибли многие тысячи. Сейчас у каждого члена армии Лонгсворда есть свои счёты к реформистам - казнённый член семьи, разрушенная родная деревня, радикально изменившееся мировоззрение...\n\nЛидеры реформистского движения окончат свои дни на виселице, это уже решено, но что делать с рядовым составом? Многие из нас считают реформистов безумными фанатиками, которых уже не спасти. Они верят, что души их жертв не успокоятся, пока каждый реформист не получит по заслугам. Другие же менее радикальны в своём подходе. Они считают, что многие грифоны присоединились к реформистам из-за страха или нужды. Ими манипулировали, дабы они совершали зло, которого в глубине души эти рядовые члены не желали. Если они останутся живы и поймут, что мы не будем жестоко обращаться с ними, то, возможно, со временем они смогут пересмотреть свои взгляды. Так? И если мы начнём бессмысленно мстить, то не станем ли равны нашим врагам с точки зрения морали?"
longsword.108.a:0 "Как там говорится - "пуля предателям"?"
longsword.108.b:0 "Бросьте их в тюрьмы, возможно, не все они безнадёжны."

longsword.109.t:0 "Прочь от края бездны"
longsword.109.d:0 "Лонгсворд был обречен оставаться захолустьем. Эти земли никогда не были промышленно развитыми, а годы ужасного правления графа Палласа и последовавшей гражданской войны уж точно не улучшили положения. Деревни и города почти пусты, фабрики и поля заброшены, а выжившие преисполнены скорби по погибшим друзьям. Преимущества Лонгсворда - его стратегическое положение, удобное для торговли, а также значительные запасы ресурсов - теперь остались лишь на бумаге, так что теперь сама независимость страны висит на волоске.\n\nОднако за последние несколько лет всё изменилось. Жители Лонгсворда объединились, превратив пустующие поля в процветающие фермы, ветхие склады - в современные фабрики, а неграмотных крестьян - в умелых профессионалов. Свордссон, Висагинас, Хаарсинген теперь уже не захудалые городишки, а промышленные центры, связанные с остальной страной железными дорогами, а не грунтовыми дорогами. Если раньше Освободительная Армия Лонгсворда полагалась на копание в мусоре и кустарное производство производство оружия, то теперь она может наслаждаться постоянным потоком снаряжения из центрального промышленного района Сантаки.\n\nХотя ситуацию всё ещё можно кое-где улучшить, теперь ни у кого нет сомнений в том, что Лонгсворд является современной нацией. Воля и решимость его народа, объединённых общим делом, одержали верх."
longsword.109.a:0 "Tegyvuoja Ilgakardija!"

longsword.110.t:0 "Milžinės paunksmė"
longsword.110.d:0 "Когда всё рухнуло и надежда на свободу Лонгсворда пала, Абба Повнер и Людвиг фон Плиатер были на севере. Они наблюдали за подготовкой к обороне против потенциального вторжения через реку Гриффкинг. Никто из них не был особенно заинтересован в политике - они прежде всего были солдатами, и поэтому пока политика в Висагинасе гарантировала свободу для всех, они были более чем готовы верно служить. Но когда пришло известие о хаосе в городе, о солдатах с фиолетовыми лентами, штурмующих здания конвенции, о беспорядочных убийствах и чистках среди их собственных братьев и сестёр... это просто парализовало их.\n\nС Голден Морнингом было непросто работать. Как и все его товарищи, он боролся не только за свободу, но и за более высокие идеалы, которые в его случае были весьма эзотерическими. Он видел в Лонгсворде часть головоломки, которая решит будущее всех существ. Он считал, что этой нации была дарована божественная цель создать чудовищную цивилизацию. И Голден Морнинг никогда не отрицал того, что пойдёт на любые зверства, чтобы достичь своих целей. Повнер не мог спорить с божественным - не тогда, когда благословение богов вело и его копыта - но боги точно не хотели такого.\n\n— И ему тоже пришлось её убить. — Резко добавил Людвиг. Вестей из Висагинаса было немного, но никто в них не упоминал о судьбе Старри Найт. Лишь то, что она была там, на конвенции, выступала за трибуной, как вдруг засвистели пули.\n\n— Я уверен, что она достаточно сильна. И я спасу её."
longsword.110.a:0 "Надежда никогда не умирает."

longsword.111.t:0 "По дороге судьбы"
longsword.111.d:0 "— Ты убил свою героиню.\n\nГолоса в его голове иногда становятся весьма противоречивыми. Они могут бормотать, что цель оправдает средства и что ему нужно забыть о причиняемых им страданиях, потому что утопия, к которой он стремится, оправдает всё это... но как только он поднимает свое оружие против кого-то, кто много значит для него, голоса начинают обвинять его. И только когда Голден Морнинг вытащил сигарету из той пачки, что когда-то принадлежала Старри Найт, он понял, что этот голос звучал не в его голове, а был очень, очень материальным. Один из пони конвента был еще жив и лежал у копыт Вадейвы.\n\n— Да, убил. И я не хочу, чтобы это выглядело так, будто я счастлив этим. Если бы не она, то меня бы здесь не было, в конце концов.\n\n— Тогда зачем ты убил её, монстр?!\n\nГолден Морнинг медленно вытащил и повернулся к раненой жертве, изо всех сил стараясь скрыть своё недовольство.\n\n— Герои важны лишь тем, что они собой воплощают. Героиня, которой она стала, безусловно, представляла собой идеал. Хороший и милый идеал, но это оставило бы Ильгакардию лишь оболочкой того, чем она могла бы стать. Будущее, которое никогда бы не увидело свет. История, которую никто бы никогда не услышал. Путь, ведущий к праведной утопии, на который никто бы не ступил. Эта утопия нуждается в пророке, и пока я жив, я буду бороться за неё.\n\nПодняв револьвер и наставив его на раненого пони, Голден Морнинг слабо усмехнулся. \n\n— Старри как-то сказала мне, что верит в судьбу. Эта её часть навсегда останется со мной."
longsword.111.a:0 "Арктурий защитит меня."

longsword.112.t:0 "Раскрытие карт"
longsword.112.d:0 "Вскоре после переворота Науйойи Грифонии улицы Висагинаса снова окрасились кровью. Части Освободительной Армии, верные Аббе Повнеру и Людвигу фон Плиатеру, начали продвигаться на юг, намереваясь разобраться с Голден Морнингом. Хотя ситуация полна неопределенности, коммуникации практически отсутствуют, и большая часть нации ещё не полностью понимает о том, что происходит в столице, у Науйойи Грифонии есть преимущество. Кариауна Голден Морнинга лояльна, лучше вооружена и организована, чем партизанские отряды Повнера и фон Плиатера. Они заранее знали, что союзники Старри Найт попытаются свергнуть их, и поэтому могли укрепиться в Висагинасе.\n\nЭто вселило в Голден Морнинга уверенность в успех. Стало ясно, что боги благоволят ему, а не Аббе и его бандитам! А это значит, что он находится под защитой высших сил и пули ему не страшны...\n\nПошняк гордо из бывшего здания конституционного конвента, вооруженный одним пистолетом и в окружении небольшого отряда верных фанатиков. Его безрассудные действия очень озадачили прочих подчиненных офицеров. Силы Повнера уже в Висагинасе, слышатся выстрелы и тысячи голосов в голове Морнинга твердят хором одно и то же. "Встань лицом к лицу перед своим старым другом и покажи ему, что твои боги сильнее!""
longsword.112.a:0 "Давай, Абба, попробуй выстрелить!"
longsword.112.b:0 "Или же не стоит рисковать..."

longsword.113.t:0 "Порядок восстановлен"
longsword.113.d:0 "Уверенно шагнув вперёд, Голден Морнинг ожидал, что Абба Повнер остановится, поймёт, что его бывший союзник и новый правитель Лонгсворда хочет открыть ему своё сердце... Но все эти иллюзии были обречены рухнуть. Повнер не стал терять ни секунды, и через мгновение после того, как он увидел знакомую гриву Морнинга, над улицами разнёсся выстрел. Пошняк бездыханно рухнул на камни улицы.\n\nПосле потери лидера в Науйойи Грифонии воцарился хаос. Многие рядовые сбежали или дезертировали, а город перешёл под контроль партизанских сил Повнера. И, к сожалению, вся нация. Он с радостью вернул бы власть Старри Найт, но все надежды на это рухнули, когда был найден её труп... Остатки Конституционного Конвента утвердили власть Повнера и предоставили ему чрезвычайные полномочия. Теперь он должен сохранить революционную мечту и, может быть, найти способ отомстить грифонам, которые так жестоко издевались над их страной."
longsword.113.a:0 "Мы никогда не сдадимся."

longsword.114.t:0 "Порядок восстановлен"
longsword.114.d:0 "Войска Аббы Повнера и Людвига фон Плиатера, наступавшие на Висагинас, не смогли прорвать оборону города. После нескольких попыток их наступлений, силы Голден Морнинга, наконец, предприняли победоносную контратаку, сокрушив партизан из ОАЛ. В последовавшем за этим хаосе как Повнер, так и фон Плиатер были схвачены и казнены. В последующие дни силы Науйойи Грифонии прокатились по всей остальной стране, наводя порядок в тех районах, которые присягнули на верность Красной Фракции.\n\nГолден Морнинг, Вадейва, теперь почти полностью контролирует Лонгсворд, который для его сломленного и беспощадного уме станет ступенькой для построения утопии, простирающейся от Роттендедама до Нимбуси. Уникальнейшее образование в мировой истории, идеальное слияние культур пони и грифона и, следовательно, превосходящее их по отдельности. Только такое государство сможет возвестить начало новой эры в истории и объединить эти два вида под единым знаменем - независимо от того, сколько крови придется пролить для осуществления такой мечты."
longsword.114.a:0 "Возвращаемся к прежним планам..."

longsword.115.t:0 "За рекой Гриффкинг"
longsword.115.d1:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nСтарри Найт, покинувшей свою деревню и оставившей идиллическую жизнь позади столь много лет назад, остался всего лишь один шаг, чтобы завершить своё праведное дело. Больше она не командует небольшим отрядом слабо вооруженных революционеров или нелегальным правительством, находящимся в бегах от фанатиков-реформистов. Сегодня, когда первые взводы пересекают реку Гриффкинг, Старри Найт командует настоящей нацией и армией, которая столь же страстно желает восстановить справедливость, что и она. И хотя битва ещё не выиграна, одного лишь осознания того, как далеко они зашли, более чем достаточно, чтобы на лице кобылы появилась улыбка.\n\nМножество лет назад, наблюдая за своей горящей деревней, Старри Найт поклялась, что отомстит за их смерть. Два десятилетия спустя она, наконец, выполнит своё обещание."
longsword.115.d2:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nОдин только вид названия Хеллквилла на карте вызывает отвращение у Флоулесс Джастис. Его предок, великий герцог Жемайтукас, сражался с орденом и проливал кровь ради победы над ним, но пал от когтей Гровера II. Увы, но за это позорное пятно никто из его рода так и не смог отомстить. До сегодняшнего дня. Сегодня он видит, как тысячи воинов Лонгсворда, распевая древние песни своего народа, пересекают Гриффкинг. Всего лишь десять лет назад это было лишь фантазией, но теперь мечта стала реальностью.\n\nС ухмылкой на лице дворянин смотрит на земли за рекой. Он не сомневается, что если великий герцог наблюдает за ним из божественных охотничьих угодий Варены, то он, несомненно, гордится своим потомком."
longsword.115.d3:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nСегодняшняя беседа Аббы Повнера с богиней была краткой, ибо он прекрасно знал, что Варена и он думают одинаково. Так много крови было пролито, так много их друзей погибло от когтей реформистов... И когда случается подобная трагедия, по закону богов существует только один ответ - кровь за кровь, в равном количестве. Тысячи солдат Лонгсворда, в чьих сердцах пылает жажда мести, теперь пересекают Гриффкинг, помня приказ своего лидера - вся боль и страдания, причиненные графом Палласом и его подчиненными, будут отомщены, и их жертвы, наконец, смогут упокоиться с миром.\n\nПосле осмотра последнего из взводов, находившихся под его непосредственным командованием, пони позволил себе слегка улыбнуться. Лишь сейчас он мог себе позволить это."
longsword.115.d4:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nМногие стоят на пути Голден Морнинга к его идеалу, но реформисты, несомненно, являются самыми опасными. Они ослеплены грифоньим превосходством и не только не могли понять истину, что грифоны и пони обречены объединяться, но и активно угрожают шансу когда-либо примирить эти два вида. Они, Ордена и род Гроверов, которые всё это устроили, почти положили конец Лонгсворду и уничтожили его невероятную суперкультуру, возникшую на этих землях. За такое выступление против самой судьбы все три сущности должны были быть уничтожены - и сегодня тысячи солдат Лонгсворда пересекают Гриффкинг, дабы положить конец первым двум из списка.\n\nНо пошняк не винил их - они просто следовали судьбе, предначертанной им. Однако его судьба сильнее."
longsword.115.a:0 "Мы победим."

longsword.116.t:0 "Межвидовые занятия"
longsword.116.d:0 "Реформы образования по всей стране дали правительству Науйойи Грифонии невероятную возможность - неграмотные существа, будь то молодые или старые, столь же пластичны, как и глина. Они могут послужить основой для создания новой, более высокой культуры. Голден Морнинг воспользовался этим для создания обязательных межвидовых учебных групп в каждой школе страны.\n\nВ этих учебных группах не будет никаких барьеров между пони, грифонами и пошняками. Также будут поощряться оживленные дебаты между видами. Пони должны получить учебники, подробно описывающими славную историю грифонов, их расовые достоинства и врожденные черты, которые следует перенять. А грифоны Лонгсворда будут учиться у пони. Всё это должно не просто формировать уважение к своим собратьям-созданиям, но и стать основой для нового общества, не отягощённого межвидовыми различиями. Эта новая, объединённая культура пони и грифонов будет превосходить низшие культуры, делающие своей основой лишь один вид.\n\nПосещение этих классов является обязательным, и за любыми попытками противостоять интеграционным процессам последуют суровые репрессии."
longsword.116.a:0 "Занятие по гриффишу начинается в 9, не опаздывайте."

longsword.117.t:0 "Создание нового пантеона"
longsword.117.d:0 "На грифоньем континенте есть столько же пантеонов богов, сколько и наций, но в Лонгсворде развился воистину уникальный. С течением времени натуралистическая вера пони Лонгсворда стала всё сильнее тяготеть к архонатам, переняв некоторые из их божеств и обычаев. Пошняки продвинулись ещё дальше, почти полностью приняв пантеон грифонов и развивая свою уникальную культуру на протяжении веков. И такая новая природа пони Лонгсворда наиболее заметна в новом пантеоне их народа.\n\nВ стране началась массовая кампания по обновлению религии. Теперь же в старых храмах поклоняются новым богам. Новый пантеон Лонгсворда, ныне сосредоточенный вокруг новой богини Варены-Арктурии, провозглашает, что вера пони прошлого немного заблуждалась, поскольку они слишком много внимания уделяли друг другу и не замечали, что те же самые боги благословляли и их соседей-грифонов. Все божества, кроме них, не являются истинно божественными - жители Речных Земель поклонялись полубогам, потомкам Варены-Арктурии, а аликорны - это просто владеющий очень сильной магией пони, получившие личное благословение от нашей богини. Старые традиции меняются и заменяются новыми религиозными праздниками и обрядами, в которых все граждане должны принимать участие. Остатки класса Криве, конечно же, были против и многие из них наотрез отказывались придерживаться новой веры, объявив её ересью и оскорблением богов. Они решили встать на пути самой судьбы, за что жестоко поплатились."
longsword.117.a:0 "Высшей нации нужны высшие боги."

longsword.118.t:0 "Тирания идеи"
longsword.118.d:0 "Иногда власть становится утомительной. Иногда пирамидальная структура его режима делает управление неудобным и сложным, начиная подчёркивать лояльность, а не заслуги. А иногда Голден Морнинг просто начинает колебаться относительно того, правильно ли он поступает. Судьба всегда шепчет ему на ухо, но что насчёт его свободной воли? Его морали? Справедливо ли ему карать и казнить тех, кто выступает против него, когда он сам всего несколько лет назад прятался в лесах от фанатиков-реформистов?\n\nВ холодных и тёмных глубинах дворца Софии фон Тизенхаузен однажды Морнинга посетило видение. Сначала это было просто бесформенное облако, но потом оно приняло вид Старри Найт и заговорило.\n\n— Ты пришёл сюда, чтобы искупить свою вину?\n\n— Ты пришла сюда, чтобы, наконец, сказать мне, что я был прав?\n\nСтолкнувшись со встречным вопросом, призрак склонил голову. — До сих пор я так заблуждалась. Я думала, что ты лучше, чем прихвостни Катеринбурга, но теперь я вижу, что на самом деле ты намного, намного более худший тиран, чем он.\n\n— Я? Тиран? Хуже, чем он? — Голден Морнинг аж затрясся. — Ты... Я... Устроенное им кровопролитие было полностью бессмысленным. Смерти лишь ради смертей, оправдываемые чистотой. Но не моё. Если бы я мог исполнить судьбу Лонгсворда без единой смерти, я бы это сделал ни раздумывая.\n\n— И всё же это тебя не останавливает, не так ли? Это не помешало тебе убить наших товарищей, раздавив всякую надежду на свободу... Это не помешало тебе убить меня. Это не помешало тебе забыть все те трогательные письма, которые ты мне посылал... Все хладнокровные убийцы начинают так же, как и ты. Они цепляются за свои идеалы, они заявляют, что будут убивать во имя своих целей и идей, они уверенно говорят о судьбе... Но история запоминает их лишь как тиранов. Ты собираешься служить тирании идеи?\n\nМорнинг выхватил пистолет и открыл беглый огонь. Одна из пуль попала в старинный портрет и отскочила рикошетом от него. И тут стены дворца осветили первые лучи утреннего солнца."
longsword.118.a:0 "Я, как и ты, служу лучшему будущему..."

longsword.119.t:0 "Фактор страха"
longsword.119.d:0 "За весьма короткий промежуток времени нация Лонгсворда полностью преобразилась. Мечты и иллюзии о демократии или возвращении к традициям рухнули, сменившись вечной преданностью Вадейве и идеям, которые он проповедует. Интеграция пони и грифонов ускорялась и границы между этими двумя видами постепенно стирались. И, вне зависимости от того, к какому виду ты принадлежишь, ты должен любить Вадейву. Присоединяться к массовым митингам в поддержку его выступлений, вступать в молодежные организации и профсоюзы, названные в его честь, и во всём следовать его примеру.\n\n— Но всё это нельзя назвать искренним.\n\nГенерал Сильвер Сансет, слушающий почти бессвязный монолог Вадейвы в пустом конференц-зале, хранил молчание, позволяя Голден Морнингу полностью выражать свои мысли.\n\n— Они боятся. Они видят, что происходит с теми, кто не вписывается в наш идеал, и боятся последствий. Они не меняются. Они не позволяют себе перестраивать свои сердца и умы с самого нуля, они не подчиняются судьбе. Они цепляются за простые вещи, вместо того чтобы следовать по праведному пути.\n\n— Это действительно является проблемой? — Сильвер Сансет, наконец, открыл рот. — Мы твёрдо контролируем Лонгсворд, а ваши реформы держат нацию в узде. И пока вы верите в то, что правильно, так всё будет и в стране.\n\n— Но дело совсем не в этом! — Внезапно генерала прервал истошный крик.\n\n— Я пришёл к власти не для того, чтобы быть тираном. Если бы я хотел стать тираном, я бы не начал всего этого. Но на кону стоит само будущее. Мы должны спасти Грифонию. Но когда мир больше всего нуждается в спасении, он действует хитро, прячет нож за спиной и притворяется другом, готовясь перерезать мне горло.\n\nВадейва плюхнулся на свое место, вытащил последнюю сигарету Старри Найт и закурил. — Грифония разделена между двумя разными мирами. Востоком и западом. Грифонами и пони. И если кто-нибудь не заставит оба этих народа встать на колени и объединиться, то они будут продолжать проливать кровь друг друга до скончания веков. Мы все ощутили ход этого колеса времени на практике. Я здесь не для того, чтобы стать тираном - я хочу, чтобы Лонгсворд понял, что его судьба - сломить ход этого колеса времени."
longsword.119.a:0 "Бояться это естественно. Нельзя только поддаваться ему."

longsword.120.t:0 "Идеологическое подчинение"
longsword.120.d:0 "Хотя прочие экстремистские режимы могут просто желать передать всю власть одному лидеру или посвятить себя какой-то одной прихоти единой религии, амбиции Голден Морнинга и партии Науйойи Грифонии простираются намного дальше - они стремятся превратить государство в инструмент для преобразования самих граждан и наполнить их чувством, что все они выполняют одну великую цель ради блага всей Грифонии. И государство становится всё более и более тоталитарным в своём стремлении преобразовать само общество. Идеология проникает во все сферы общественной и частной жизни. Правительство в Висагинасе одобряет только ту пищу, которую могут есть оба вида, разрешает лишь те имена новорожденных, что основаны на текущей идеологической доктрине, поощряет платонические и символические браки между пони и грифонами и прочие подобные вещи...\n\nВсе граждане Лонгсворда получили недавно напечатанными "фиолетовые книги" - пропагандистскую литературу, которые одновременно служат перечнем идеологических высказываний Вадейвы, а также подробной инструкцией для всех граждан Лонгсворда. Как они должны вести себя с друзьями и незнакомцами, какие позы необходимо использовать, какой язык они должны применять и каким принципам должна следовать их жизнь - трудолюбию пони и бережливости грифонов, состраданию пони и иерархии грифонов. Хотя некоторые весьма небрежно следуют этим рекомендациям, другие, особенно молодые пони и грифоны, приняли эти книги очень близко к сердцу и образую яростные банды. Эти "фиолетовые стражи" стали терроризировать нацию, стремясь побыстрее осуществить революцию Вадейвы. Они запугивают и избивают всех тех, кто сопротивляется изменениям."
longsword.120.a:0 "Мы преданы лишь судьбе. И более никому и ничему."

longsword.121.t:0 "Структура нации"
longsword.121.d:0 "— Есть две черты, которые присущи хорошему режиму - соответствие естественным потребностям народа и способность защищаться от врагов. У самих обществ, как и у его отдельных членов, есть свои естественные роли в жизни. Их природа определяет то, чему они должны соответствовать, а прошлое определяет саму судьбу и, следовательно, будущее. Многие государства пали, потому что у них не было этих двух черт, и почти все нынешние нации Грифонии и Эквуса встретят сходную судьбу.\n\n— Коммунисты и прочие революционеры не понимают первого. Государства, которые они себе представляют, являются полностью механическими. Они лишены врождённого наследия и чувства духа. Такие государства обреченными стать материалистическими образованиями, не соответствующими истинной природе их граждан. Вместо создания истинной структуры общества, где лидеры должны вести народ, который должен следовать их приказам, они создают национальное чудовище. Настоящего мутанта, чей мозг полон безумных идей, взятых прямиком из пыльных старых томов какого-нибудь иностранного писателя. Коммунисты высокомерно предполагают, что государство, которое они создают, продержится вечно.\n\n— У монархий, демократий и так называемых "гармонических" государств нет второй черты. Они успокаивают сами себя и отказываются от усиления безопасности, довольствуясь пассивным наблюдением за своими гражданами и протягиванием копыта дружбы иностранным угрозам. Подобно тому, как тела существ постоянно должны бороться с микробами внутри и врагами снаружи, так и тело нации всегда должно быть бдительным по отношению к внешним и внутренним угрозам, а также не быть пассивным. Государство не должно колебаться в том, чтобы жертвовать своими гражданами ради исторической миссии, которую оно должно выполнить любой ценой, ибо жизнь отдельной клетки всегда менее ценна, чем здоровье всего организма.\n\nРадиопередачу на секунду прерывают помехи."
longsword.121.a:0 "Спасибо тебе за эти блестящие и проницательные мысли, Вадейва..."

longsword.122.t:0 "Необходимые жертвы"
longsword.122.d:0 "Их народ был зажат между молотом и наковальней. Силы как с запада, так и с востока превосходили их числом. Половинчатые меры приведут народ Лонгсворда лишь к гибели, а единственный путь добиться победы - полностью посвятить себя делу, независимо от цены, которую придётся заплатить за это. Они должны сделать это, в ином же случае мир их не пощадит. Голден Морнинг, как и его солдаты, знали это. Он просто хотел, чтобы и жители приграничных районов тоже это поняли. Эти регионы нужно укрепить любой ценой, так что деревни и поля, лежащие на пути к будущему, необходимо убрать. Или они сделают это, или погибнут. \n\nКогда старый фермер-пони протиснулся мимо солдат Голден Морнинга и закричал на него со слезами на глазах, спрашивая, зачем он разрушает ферму его семьи, Вадейва мог лишь смотреть на него с холодным презрением. С презрением к этому жеребенку, который по-прежнему не понимал, на какие жертвы нужно пойти, чтобы защитить их всех. И всё же, пусть и весьма ненадолго, он почувствовал жалость. Этот бедный маленький пони оплакивал свою потерю. Он кричал о том, как Голден Морнинг повернулся к ним спиной, обвинял в том, что все его слова о свободе были лишь ложью и обманом. Морнинг чувствовал, как с каждой секундой в нём нарастает презрение. \n\n— Ты прав, — растягивая слова ответил он, медленно вытаскивая сигарету из пачки Старри Найт. — Должно быть, я совершил ужасную ошибку. Я должен был остаться в стороне, держать свой рот на замке и позволить победителю этой дурацкой "Висагинасской конституционной конвенции" прийти к власти. А затем усесться поудобнее и наблюдать за концом света. В конце концов, у нас было бы несколько десятилетий "свободы" перед нашей смертью, так что это стоило бы того, верно? — Спросил он, глядя на пони сверху вниз. — Сделай свой выбор. Свобода или будущее? — Может быть, этот старый жеребенок поймет, если к его шее приставят нож. Голден Морнинг в подобной ситуации сделал правильный выбор.\n\nСтарик этого не сделал. Он лишь плюнул в лицо Голден Морнингу. \n\nВадейва медленно вытер слюну с морды, и свет в его глазах начал угасать. Значит так тому и быть.\n\nТолько в самую последнюю секунду фермер понял, что он больше не смотрит в глаза пони. Свободная воля уступила место механическому движению к единственной цели, а колебания и сомнения сменила решительность и целеустремлённость. Голден Морнинг стремился подчинить нацию единой цели, а теперь эта цель поглотила и его."
longsword.122.a:0 "Солдаты, открыть огонь!"

longsword.123.t:0 "Гриффкингская империя"
longsword.123.d:0 "[This.GetNewspaperHeader]В радиообращении ко всему миру Вадейва, Голден Морнинг, из бывшего государства Лонгсворд провозгласил начало новой эры в истории Грифонии. Статус-кво как на востоке, так и на западе пал - как Грифонья Империя, так и Речные Земли были силой объединены под знаменем интегралистского движения Лонгсворда.\n\nХотя его империя со всех сторон окружена врагами, Голден Морнинг говорит о начале нового будущего, в котором пони и грифоны не будут проливать кровь друг друга. Выстоит ли его утопия или же рухнет под своей тяжестью?"
longsword.123.a:0 "Она простоит тысячу лет!"
longsword.123.b:0 "Что?!"
longsword.123.c:0 "Как интересно."

longsword.124.t:0 "Гриффкингская империя"
longsword.124.d:0 "Столица грифоньего рода, город Грифенхейм, находится в копытах пони из Вартая. Их лидер, Голден Морнинг, насмешливо провозгласил на руинах былого государства рождение нового - Гриффкингской империи - созданного с помощью силы и жестокости союза грифонов и пони. Новый режим желает вытеснить прежнюю культуру грифонов и заменить её новой, которая представляет собой неестественную смесь традиций пони и грифонов. И всё это осуществляется во имя неких высших идеалов. Долг призывает нас положить конец этому оскорблению нашего вида."
longsword.124.a:0 "Мы сотрём этот позор с лица Грифонии!"
longsword.124.b:0 "Что?!"

longsword.125.t:0 "Поход против Лонгсворда"
longsword.125.d:0 "Наши армии готовы выступить против Гриффкингской Империи, но у безумца Голден Морнинга и его режима намного больше солдат, ресурсов и промышленности, чем у нас. Только объединённая мощь всего вида грифонов сможет освободить Грифенхейм и восстановить нашу гордость. Стоит ли бросить зов нашим братьям и сёстрам, дабы они присоединились к нашей праведной войне?"
longsword.125.a:0 "Нам нужны все, кто только может сражаться!"
longsword.125.b:0 "Лонгсворд страшен, но слаб. Мы сами справимся с ним."

longsword.126.t:0 "Поход против Лонгсворда"
longsword.126.d:0 "Столица грифоньего рода, город Грифенхейм, находится в копытах пони из Вартая. Их лидер, Голден Морнинг, насмешливо провозгласил на руинах былого государства рождение нового - Гриффкингской империи - созданного с помощью силы и жестокости союза грифонов и пони. Новый режим желает вытеснить прежнюю культуру грифонов и заменить её новой, которая представляет собой неестественную смесь традиций пони и грифонов. И всё это осуществляется во имя неких высших идеалов. Государство [From.GetName] решило выступить против этого и защитить гордость грифонов, а их дипломаты уже приглашают нас присоединиться к этому праведному походу. Что мы им ответим?"
longsword.126.a:0 "Вместе грифоны непобедимы."
longsword.126.b:0 "Эта империя выглядит страшно..."

longsword.127.t:0 "Стервятники из города [From.Capital.GetName]"
longsword.127.d:0 "Грифоны отказываются признать легитимность Гриффкингской Империи и объединяются для войны против нас. Сегодня, государство [From.GetName] разорвало все связи с нами, присоединившись к растущей коалиции государств грифонов, которые стремятся изгнать нас из Герцланда. Вадейва разберётся и с этим предателем."
longsword.127.a:0 "Все они падут, ибо сама судьба на нашей стороне."

longsword.128.t:0 "Судьба птенца-императора"
longsword.128.d:0 "После захвата Грифенхейма у нас в копытах оказался ценнейший пленник - сам Гровер VI, птенец-император. Просто чудо, что теперь он в целости и сохранности - хотя молодой Гровер лично не сделал ничего плохого, его род невероятно сильно ненавидят в Лонгсворде, и любой обычный солдат, вероятно, линчевал бы его на месте. После падения Грифенхейма молодой грифон находился под стражей из фанатично преданных нам солдат-пони вдали от фронта. Но такой статус-кво не может сохраняться вечно. Голден Морнинг отмахнулся от идей своих подчиненных о казни птенца, так что теперь Вадейва рассматривает два возможных варианта действий.\n\nПервый - отправить Гровера в леса южного Лонгсворда в вечное изгнание. Лесозаготовительным лагерям и аграрным коммунам, безусловно, пригодятся лишние когти. А то, что Гровер будет вынужден жить как равный среди пони и грифонов, а также контактировать с различными традициями и культурами, вполне может поспособствовать его перевоспитанию и превращению в образцового гражданина. Возможно, если бывший император проявит волю, примет культуру пони и интегрируется в нашу страну, то он сможет жениться на пони из Речных Земель, что мы преподнесём как великолепный пример единства между пони и грифонами.\n\nВторой вариант считает такой курс действий слишком мягким, особенно если вспомнить, что именно род Гроверов во многом ответственен за нынешнюю вражду пони и грифонов. Мы устроим показательный процесс, в ходе которого бывший император взойдёт на сцену и будет вынужден выслушивать свидетелей со всей империи, которые будут подробно описывать преступления династии Гроверов. Историки опишут все империалистические войны, эксплуатацию и страдания, причиненные его предками. Лонгсвордские партизаны подробно расскажут об ужасах, которые рыцарские ордена Гровера II творили в Вартае, а грифоны-крестьяне объяснят несправедливости имперской системы и все те беды, которые им принёс феодализм. Суд должен уничтожить престиж династии Гроверов, так что нам нужно сделать его как можно более открытым.\n\nФинальное решение должен принять сам Вадейва."
longsword.128.a:0 "Он будет выслан на Фронтир."
longsword.128.b:0 "Он услышит обо всех преступлениях его династии!"

longsword.129.t:0 "В Грифенхейме"
longsword.129.d:0 "Голден Морнинг и его товарищи из Лонгсворда никогда не видели ничего подобного огромным залам дворца в Грифенхейме. Хотя они всегда знали о великолепии столицы империи, рассказы не передавали и доли величия этого места. Бережливость грифонов, нередко переходящая в жадность, позволила возвести в Грифонии многочисленные дворцы, столь же прекрасные, как этот. Вадейва намеревался привить и эту черту, наряду с многими другими, речным пони. Возможно, в один прекрасный день, Речкоград и Озерград смогут бросить вызов Грифенхейму.\n\nНе особо задумываясь об этом, Голден Морнинг уселся на трон в самом сердце дворца, осмотрел пустой зал и поднял глаза к потолку.\n\n— Всё кончено?\n\nПропаганда позаботилась о том, чтобы скрыть это, но теперь Морнинг почти ничем не напоминал того молодого и красивого жеребца, который когда-то присоединился к Армии Освобождения Лонгсворда. Каждое решение тяжким грузом ложится на его плечи, а каждый день представляет собой череду заданий и приказов, что начинается ранним утром и не заканчивается до полуночи. У Морнинга не было ни минуты, которую можно было посвятить себе, особенно во время войны, которая теперь стала постоянной. Мысли о том, что ему приходится посылать тысячи существ на смерть каждый день, ощущение того, что жизни просто сводится к числам на бумаге... Всё это лишь увеличивало тяжкий груз. Морнинг продолжал делать всё это, лишь помня о том, что все его действия рано или поздно приведут к построению истинной утопии.\n\nЧерез несколько секунд лицо жеребца помрачнело. Голоса в его голове ослабели с годами, и всё же они продолжали говорили в унисон - это ещё не конец. Далеко не конец. Голден Морнинг поднялся с трона, подошёл к ближайшему окну и выглянул наружу. Город всё ещё горел. Грифоны сопротивлялись и продолжали сражаться. Прочие народы грифонов, чьи земли лежат вне хватки империи, несомненно, тоже вскоре начнут действовать, желая изгнать пони из Грифенхейма. Вскоре начнётся настоящая война. \n\n— Хорошо. Я буду сражаться до самого конца."
longsword.129.a:0 "Будьте сильными. Осталось продержаться совсем немного."

longsword.130.t:0 "Эндшпиль"
longsword.130.d:0 "Последние ячейки сопротивления сложили оружие сегодня утром. Мир, ради достижения которого понадобилось пролить море крови, наконец-то воцарился в Грифонии. И в Гриффкингской империи, которая, несмотря на все преграды и невзгоды, победила. Интеграция пони, грифонов и прочих рас в единую мирную нацию, которая считалась безумной фантазией всего несколько десятилетий тому назад, была успешно осуществлена. Уже подрастает новое поколение, которое впитало идеи интегралистской революции с самого рождения. Оно будет верно исполнять свою роль в нашем гармоничном обществе, что простирается от моря до моря.\n\nВойнам между востоком и западом пришёл конец. Ход колеса времени был остановлен, цепи, которые связывали Грифонию и направляли её на путь саморазрушения, были разорваны. С этого момента все существа континента последуют по новому пути.\n\nС момента провозглашения Гриффкингской Империи, она была монархией без монарха, но теперь такому регентству пришёл конец. На пышной церемонии в Свордссоне Голден Морнинг получил корону Гриффкингской Империи. Это было наградой за многолетнее управление Лонгсвордом и большей частью Грифонии, за впечатляющие победы и создание великой империи и, наконец, за освобождение миллионов существ. Перед сотнями тысяч граждан со всей империи пони по имени Голден Морнинг объявил о начале новой эры в мировой истории.\n\nРепрессивное законодательство, политика принудительной интеграции и концентрационные лагеря вскоре будут значительно ослаблены или вовсе отменены. Существа империи стали образцовыми гражданами, чем и завоевали доверие императора. Страх больше не нужен, чтобы держать народ в узде.\n\nНикогда больше не будет страха. Никогда больше не будет войн.\n\nБудет только утопия.\n\nВ Е Ч Н А Я."
longsword.130.a:0 "Всё кончено."

longsword.131.t:0 "Эндшпиль"
longsword.131.d:0 "Память о залах поместья Тизенхаузен притупилась в разуме Голден Морнинга, но как только он прибыл туда, пробившись сквозь завывающий ветер и сильный дождь, то воспоминания начали снова возвращаться. Прошло много лет с момента его последнего визита сюда, и с тех пор очень многое изменилось. Хотя по простой одежде Голден Морнинга этого нельзя было сказать с первого взгляда, он был уже не просто военным диктатором, а императором большей части Грифонии. Он стал освободителем и миротворцем, за которым следуют миллионы. Голоса в его голове смолкли. Голден Морнинг не знал, считают ли боги его миссию завершенной или же просто выжидают, но сейчас он был свободен. Слаб, но свободен.\n\nМорнинг весьма удивился появлению призрака Старри Найт. Облака пыли и дыма покружились вокруг него, снижая температуру в комнате, прежде чем пони явилась Старри Найт. Она выглядела столь же молодо, как и в тот роковой день так много лет назад, когда он убил её. Голден Морнинг не знал, была ли она на самом деле духом Старри Найт или магическим призраком, который притворялся ею. Да и ему было всё равно. \n\n— Ты теперь счастлив?\n\n— ...Нет.\n\nПризрак наклонил голову. — Как же так? Когда одно-единственное стремление овладевает чьим-то умом, то следует ожидать, что этот индивидуум удовлетвориться достижением своей цели. Или ты по-прежнему думаешь, что у тебя есть работа?\n\n— А тебе какое дело до этого? — Эти слова явно задели Морнинга. — Ты никогда не верила в меня. Ты всегда думала, что я либо умру, либо стану тираном, как и все остальные. Так что теперь, когда я справился лучше, чем ты ожидала, то ты просто забудешь все обиды и будешь хорошо относиться ко мне?\n\n— Нет. Я по-прежнему считаю, что ты совершил множество непростительных вещей, — спокойно ответил призрак, а потом улыбнулся. — Но я всё ещё могу желать счастья моему бывшему другу, верно?"
longsword.131.a:0 "..."

longsword.132.t:0 "Эндшпиль"
longsword.132.d:0 "— Но... ты ведь тоже верила в идею, верно? Освободить Лонгсворд, добиться мира и процветания для всех... Каждый преследует какой-то идеал, какую-то цель, какую-то утопию. Так почему же ты продолжаешь говорить обо мне, как о злодее, если я желаю построить истинную утопию?\nПризрак Старри слегка наклонил голову и нахмурился. — Верно. Все злодеи говорят то же самое. На самом деле, если ты ещё не заметил, все жестокие и презренные злодеи заявляют, что преследуют высшие идеалы.\n— Но я не строил нечто жестокое. Я добился мира на всём континенте, процветания для всех, ощущения гармонии...\n— Смогут ли миллионы существ, погибших в результате твоих действий, насладиться этой утопией?\n— Нет, не смогут... Но они пожертвовали собой ради чего-то большего. Выбор был между несколькими миллионами погибших, которые позволят принести вечный мир или множеством миллионов, которые рано или поздно погибнут в очередной войне.\n— И в этом вся суть того, что я хочу донести до тебя. — Внезапно вмешался призрак. — Именно это различие и делает неограниченный идеал столь опасным. Никто, ни я, ни ты, на самом деле не желает сделать нечто ужасное. К примеру, лишить жизни кого-то. Обычному существу, которое просто желает защитить свой дом или жить полноценной жизнью, нужно будет преодолеть свою мораль, если они когда-нибудь решат убить кого-то без особой на то необходимости. Но есть существа вроде тебя. Их ум подчинён некоему высшему идеалу и не имеет никаких ограничений вроде морали. Иногда они всё ещё могут чувствовать себя неловко во время совершения таких действий, но они уже всё подсчитали и если их расчёты показывают, что убийство одного существа приблизит их к построению утопии, то они без колебаний сделают это. А когда ты убиваешь одного, то что мешает убить другого, сотню, тысячу, миллион? В конце концов, видение великого будущего важнее всех этих жизней!\n— А ты...\n— Я тоже верила во что-то. Я знала, каким именно хочу видеть Лонгсворд. Я знала, что так будет лучше для всех. Но я старалась никогда не забывать, что даже после всего сказанного и сделанного я являюсь всего лишь кобылой. Кобылой, что хочет защитить свой дом и народ, который она любит. И что когда дело доходит до выбора между тем, чтобы остаться собой или следовать своей судьбе, я всегда выбираю первое. Ты же выбрал другой путь. Ты пожертвовал своей душой ради желания, которое даже не является твоим. Это просто абстрактная цель, которая может никогда и не осуществиться. Ты превратился из борца за свободу в того, кто угнетает этих самых борцов за свободу. Твоё имя будет навеки проклято твоими жертвами и ты никогда не сможешь смыть это позорное пятно.\n— Я... — Морнинг начал бормотать запинающимся голосом. Он уже стал оболочкой своего прежнего себя и страсть уже давно угасла. Морнинг отвернулся в сторону, пытаясь отвести взгляд от Старри. — ...сожалею.\n— Не стоит. Я была той, кто не смог предотвратить это, а не ты.\n— Я любил тебя.\n— Я знаю.\nПосле этих слов призрак растворился и превратился в туман. Пытаясь сдержать слезы, Голден Морнинг наконец встал с болезненным ворчанием и вышел наружу.\nОблака начали рассеиваться, позволяя лучам солнца осветить усеянную трупами утопию.\nВ Е Ч Н У Ю."
longsword.132.a:0 "..."

longsword.133.t:0 "Отрава"
longsword.133.d:0 "Всё началось с нескольких единичных случаев: сначала один грифон заболел, потом другой, затем третий... пока, наконец, горожане не начали умирать толпами. Многие даже не успевали добраться домой и замертво падали на улицы. Эта неизвестная чума прокатилась по стране как настоящее наводнение, убивая всех, кому не повезло попасть в её цепкие когти.\n\nЭто потребовало времени, но в конце концов наши чиновники сумели выяснили причину смертей. Все жертвы либо жили в городах на берегу реки Гриффкинг, либо поблизости от колодцев, которые также брали воду из окрестностей этой реки. И во всех пробах воды, а также крови жертв, наши учёные сумели обнаружить следы мышьяка - очень опасного ядовитого металла. Мы отследили источник загрязнения до Лонгсворда, где сумасшедший Абба Повнер и его режим сбросили сотни тонн мышьяка в реку Гриффкинг, отравив воду и убив бесчисленное количество грифонов. Сейчас введено нормирование воды, а наши учёные утверждают, что вскоре концентрация мышьяка снизится и перестанет быть летальной, но пока нам придётся жить с последствиями этого загрязнения."
longsword.133.a:0 "Да как они осмелились на такое?!"

longsword.134.t:0 "Убийства"
longsword.134.d:0 "В ходе войны против Лонгсворда мы начали нести потери от действий диверсантов. Один за другим чиновники правительства и офицеры армии гибнут от копыт фанатиков, посланными мстительным режимом Аббы Повнера. От таких атак защититься очень сложно, потому что эти пони не боятся смерти, пыток или неудачи - если они видят свою цель, то сразу же бросаются в атаку и стремятся забрать с собой как можно больше грифонов. Жертвы помечены кровавыми метками. Это сообщение, гласящее о том, что убитые представляли угрозу будущему Вольного Фронтира и из-за этого попали в Чёрную Книгу Аббы Повнера.\n\nМы начинаем лучше справляться с ранним раскрытием и предотвращением этих покушений, но ещё некоторое время эти убийства будут продолжаться."
longsword.134.a:0 "Да как они осмелились на такое?!"

longsword.135.t:0 "Справедливость"
longsword.135.d:0 "Солнце садится над новым Герцландом. Лонгсвордские пони с востока превратили некогда могущественную Империю Грифонов в пепел и теперь стоят над залитыми кровью руинами её столицы, Грифенхейма. Абба Повнер не испытывал колебаний - их месть должна быть быстрой, всеобщей и лишённой всяческих угрызений совести. Грифенхейм, как и многие другие города Герцланда, был ныне охвачен пламенем. Тысячи уже погибли, и многим тысячам ещё предстоит встретить свою смерть. Сколько будет всего жертв? Миллион? Два? Три? Шесть? В какой момент месть за геноцид сама становится ответным геноцидом?\n\nНа протяжении долгих лет многие выжившие друзья и союзники Повнера отступали всё дальше от его фанатичных целей - а те, кто остался, становились фанатичными, безмозглыми последователями, практически неотличимыми от одержимых рабов. Одним из немногих друзей, кто хоть и неохотно, но всё же остался с ним, был Людвиг фон Плиатер.\n\n— Что теперь, Абба?\n\nЭтот вопрос заставил пони обернуться, впервые за много лет улыбнуться и посмотреть на своего друга-грифона.\n\n— Всё кончено, Людвиг. Я сделал то, чего желали боги. Я уже совершил месть, которую повелела мне осуществить Варена, — объяснил Повнер. Рыцарь-грифон никогда не слышал, чтобы Абба говорил так восторженно. — Нашим братьям и сёстрам больше не придётся страдать в её вечных охотничьих угодьях. В качестве мести за них было пролито достаточно крови, так что теперь они смогут отдохнуть.\n\n— Это я понимаю... но теперь, когда эта цель была достигнута... что сейчас? — Ответил Плиатер, но в ответ услышал лишь смешок.\n\nВнезапно тело Аббы охватило облако пыли. Оно окружило его и закружилась вокруг пони. Повнер улыбнулся и начал блекнуть. С каждым мгновением он растворялся всё сильнее и сильнее, пока целиком не слился с этой пылью. Облако поднялось в небо и рассеялось в ничто. Плиатер остался стоять на поле в одиночестве. По всему городу паника и шок охватили солдат Лонгсворда - их товарищи начали внезапно прощаться и так же исчезать. Все фанатики Повнера присоединились к своему лидеру в их восхождении на небеса."
longsword.135.a:0 "Абба?!"

longsword.136.t:0 "Конрад и Конрада"
longsword.136.d:0 "Замок Палисандер на окраине Хаарсингена, сердца и административного центра Ордена, принимал сегодня гостей. Холодные и безжизненные залы Ордена стали одним из немногих убежищ посреди сожжённого Лонгсворда, где можно было спокойно встретиться и обсудить будущее нации.\n\nКонрад Сильверталон прибыл на встречу в сопровождении десяти своих ближайших союзников из штаба армии. Его встретили стоические рыцари Ордена Роузвуд, полностью закованные в броню. Увы, но встреча началась далеко не так тепло, как можно было бы ожидать от союзницы по войне. Рыцари Роузвуда были хорошо известны своей холодностью, лаконичностью и верностью долгу, который десятилетиями прививался их новобранцам. И хохмейстерин, Конрада Вейввинг, идеально соответствовала идеалам ордена.\n\nВскоре после прибытия Сильверталона Конрада без единого слова жестом позвала десять самых преданных ей рыцарей и повела генерала в большой зал замка. Там уже был приготовлен стол, за которым две делегации соберутся и начнут свои переговоры."
longsword.136.a:0 "Добро пожаловать."

longsword.137.t:0 "Конрад и Конрада"
longsword.137.d:0 "Видение будущего хохмейстерин было довольно простым - гражданская война показала, насколько новые идеи угрожают старым. На протяжении многих поколений, работая бок о бок с династией Даскталонов, Орден Роузвуд поддерживал порядок в Лонгсворде, заботился о грифонах и пони и защищал Герцланд от набегов с востока - но когда начались все эти революции в Грифонии, когда существа начали разделять друг друга по классам, а не по долгу службы, когда даже монархии заразились этими "идеологиями", то весь прежний мир рухнул. Но сегодня у них появился шанс исправить ошибки и восстановить честь Лонгсворда, дабы он мог продолжать выполнять свой долг перед великой Империей Грифонов.\n\nПозиция Сильверталона же была иной - он не планировал оборачивать время вспять. Прошлое, которое Орден Роузвуд стремится защитить, возможно, было славным и благородным, но нельзя переписать убеждения целого народа и заставить их снова подчиняться тем идеям, от которых они уже отказались. Лонгсворд нуждается в исцелении, а для того, чтобы исцелиться, ему нужно сострадательное и конституционное правительство, в котором будут представлены все граждане Лонгсворда и которое установит гармоничную систему. И армия Лонгсворда является единственной силой в стране, которая может осуществить этот переход.\n\nОбе стороны стойко придерживаются своих взглядов, но лишь один вариант будущего Лонгсворда может быть осуществлён. И поэтому одна из сторон должна будет отступить и согласиться с ведущей ролью другой. Но кто решит отступить первым?"
longsword.137.a:0 "Грифоны Роузвуда благородны. Их методы спасут Лонгсворд."
longsword.137.b:0 "Лонгсворд нуждается в исцелении, а для этого ему нужна новая система."

longsword.138.t:0 "Сказ о потерянном прошлом I"
longsword.138.d:0 "Можно с уверенностью сказать, что если бы история развивалась немного иначе, то Лонгсворда вообще не было бы.\n\nНаши предки жили в племенах и самодостаточных удельных княжествах, каждым из которых правил герцог, горстка старейшин, жрецы Криве или воины-аристократы, которые передавали свои навыки и наследие из поколения в поколение. Они сражались, заключали мир, устраивали набеги на пони и грифонов, но едва ли видели друг друга как часть единого народа. Они были преданы вождям, племенам или богам, а не некому единому Вартаю. К сожалению, эти века гармонии и блаженства не могли длиться вечно. Тучи сгущались, вокруг земель нашего народа формировались могущественные централизованные государства, что желали отнять от наших земель кусок для себя.\n\nВ прошлом пони Вартая отбивали попытки завоевателей из Озерграда покорить нас, они сражались против армий, выставленных Катерином и победили их. Несмотря на то, что пони Лонгсворда малочисленны и разделены, они объединяются перед лицом серьёзной угрозы, а после заключения мира снова возвращаются к былому статусу-кво. Но всему этому пришёл конец, когда Гровер впервые коснулся идола Борея. Конечно, если бы император всех грифонов и его преемники обратили бы свои взоры на восток, то Вартай, а вместе с ним и Лонгсворд, пал бы первым - если бы только эти земли, наконец, не познали бы ценность единства. Чтобы эти земли могли бы защитить свои ценности, свободу и гармонию, им нужен был спаситель.\n\nИ он появился."
longsword.138.a:0 "..."

longsword.139.t:0 "Сказ о потерянном прошлом II"
longsword.139.d:0 "Жемайтукас родился в герцогстве Висагинас, одном из самых крупных феодальных владений на территории нынешнего Лонгсворда. Он был сыном воина и в свою очередь стал солдатом в кариауне герцога Эржиласа. Жемайтукас не колеблясь использовал силу, хитрость и дипломатию, дабы стать лидером своего феода и начать свой путь, полный завоевания. Но именно благословение богини охоты Варены помогло ему достичь своей цели - она не проронила ни слезинки, когда её последователь убивал своих соперников или оставлял их умирать от ран на поле боя. Ведь, в конце концов, на войне, как и на охоте, все средства хороши. За два десятилетия он подчинил себе кланы Купишкиса, двинул свою кариауну на восток, дабы уничтожить соперников в Индрии, и, наконец, пересек реку Гриффкинг и заставил северный Вартай преклонить колени перед ним.\n\nНа западе он построил новую столицу, Варену, которую назвал в честь богини-покровительницы, а также возвёл крепость Ромува, что стала символом веры и войны. Стремясь объединить всех пони в этих землях под одним знаменем, Жемайтукас отказался от своего прежнего титула, желая объединить всех пони в этих землях под единым взглядом, и провозгласил себя великим герцогом Лонгсворда. Он избавился от старой знати и создал новую на основе своих последователей и солдат. Великий герцог смотрел как на восток, так и на запад, подыскивая новые земли для своей империи. Однако молодой нации не удалось воплотить такие амбициозные планы. Она столкнулось лицом к лицу с величайшим завоевателем этого континента - Гровером II и его огромными армиями. \n\nНачался первый из многих походов на восток, и первым делом армии грифонов направились на Лонгсворд. Мы же живём в "воротах Речных Земель", так что Гроверу пришлось выбить их, что двинуться против остальных речных пони."
longsword.139.a:0 "..."

longsword.140.t:0 "Сказ о потерянном прошлом III"
longsword.140.d:0 "Тысячи рыцарей-грифонов заполонили нашу страну. Им постоянно приходилось отбиваться от наших стойких защитников, которые наносили удары из густых лесов и глубоких болот. Империя потеряла многих, но также и убила многих. А грифонов было больше чем пони. Наши священные леса один за другим были сожжены, города разрушены, а выжившие были вынуждены преклонить колени и смотреть, как грабят Лонгсворд.\n\nВеликий Герцог и его кариауна сражались так долго, как только могли. Они использовали местность и позволяли Гроверу терять множество грифонов в попытках преследовать их по всему Лонгсворду, но множество стычек и сражений сократили их ряды до жалкой тысячи пони. В конце концов они оказались в Ромуве, которую осаждали силы противника, в пятьдесят раз превосходящие защитников по численности. Пони не желали пятнать свою честь и гордость капитуляцией, и поэтому совершили массовое самоубийство. Все ценности и реликвии, а также сам замок сгорели. Всем, кто желал более быстрой и почетной смерти, Жемайтукас и его сыновья даровали милосердную казнь, а остальные сгорели заживо. Когда войска Гровера вошли в тлеющие развалины, они не нашли там ни ценностей, ни пленников. Только пепел.\n\nНемногие выжившие члены семьи герцога, включая моего предка, а также уцелевшая лонгсвордская знать собрались перед императором в Висагинасе. Он также мог казнить и нас, но предпочёл оставить нас в покое и вместо этого опозорить - мои предки были вынуждены преклонить колено перед генералом императора, Фридрихом Даскталоном, который вскоре стал графом Лонгсворда. Мы кровью и сталью объединили Вартай, а это грифон узурпировал его!\n\nИ всё же мои предки преклонили колени. Как и я. Но мы никогда не забывали, чему мы на самом деле верны. Не грифонам, которые узурпировали принадлежащие нам по праву земли, а Лонгсворду, за который умер великий герцог Жемайтукас. Мы были верны нашей мечте, которая, наконец, осуществилась.\n\nГровер II выиграл лишь битву, но Лонгсворд победил в войне."
longsword.140.a:0 "Tegyvuoja Ilgakardija!"

longsword.141.t:0 "Формирование временного правительства"
longsword.141.d:0 "Руководство страной совсем не похоже на командование армией, и теперь, когда власть была передана Сильверталону и его военной клике, они на личном опыте поняли правдивость этого утверждения. Сбор налогов, распределение бюджета и реагирование на повседневные проблемы... Политика намного менее гламурна, чем война, да и генералы обычно не владеют такими навыками.\n\nК счастью, в стране есть множество грифонов, готовых предложить помощь военному правительству в управлении повседневными делами государства.\nК сожалению, большинство из них предлагали свои услуги не потому, что желали благополучия для Лонгсворда, а исключительно из-за своего эгоистичного стремления к власти. Это было неприемлемо, но сейчас Сильверталон нуждался в поддержке этих промышленников, политиков и интеллектуалов, поэтому им разрешили получить желанные должности.\n\nВ своём малом совете, что был ядром временного правительства, генерал Сильверталон всё сильнее стал полагаться на одного грифона. Соларплафф Энгельберг был советником ещё в правительстве отца графа Палласа, помог осуществить несколько важных промышленных реформ и создать новые промышленные зоны в Свордссоне, но был уволен Палласом и поэтому перешёл в оппозицию. У Энгельберга был многолетний опыт и он заботился не о своём личном положении, а о процветании Лонгсворда, так что он быстро завоевал расположение генерала Сильверталона.\n\nОба грифона желают построить гармоничный и демократический Лонгсворд, который сможет исправить ошибки графа Палласа. И если генерал и политик будут работать вместе, то они смогут исполнить эту цель."
longsword.141.a:0 "Всё ради блага Лонгсворда."

longsword.142.t:0 "Внедрение гражданского кодекса"
longsword.142.d:0 "Грифоны Лонгсворда привыкли пользоваться сложной системой законов времён ещё Империи Грифонов. Эти законы закрепляли права небольшой прослойки знати и определяли пределы власти монархии. Режим графа Палласа, понятное дело, уничтожил эту древнюю систему так же, как и все остальные традиции Лонгсворда. И хотя безумца-графа свергли, последние десятилетия показали, что слепое следование традициям весьма неразумно. И всё же, сам вопрос о новом гражданском кодексе и основах конституции практически сразу расколол совет. \n\nИ у каждого было своё представление о том, каким должен стать Лонгсворд. Сослуживцы Сильверталона были уверены, что только сильный режим может обеспечить стабильность в раздробленной сельской местности, и поэтому призывали принять законы, которые предоставили бы правительству большую свободу действий в борьбе с нарушителями спокойствия. Простые грифоны из Свордссона и Хаарсингена, представлявшие интересы бизнеса, желали внедрить более представительную систему с мягкими законами и правилами, которые позволили бы обычному грифону процветать за счёт собственных заслуг. Соларплафф Энгельберг сумел убедить генерала Сильверталона выслушать обе стороны, а не сразу же отметать идеи одной стороны.\n\nЭнгельберг предложил пригласить ученых-юристов с запада, выпускников престижных йельских университетов. Их проницательность сможет создать достойную правовую систему, которая удовлетворит всех. На такое вариант согласилось большинство членов временного правительства, так что серьёзный раскол был предотвращён."
longsword.142.a:0 "In Treue fest!"

longsword.143.t:0 "Билль о правах"
longsword.143.d:0 "Хотя пони Лонгсворда были покорёнными подданными, относящимися к низшим слоям общества, у них все же были некоторые права, и ни их культура, ни их вера не подвергались никаким гонениям. Графы Даскталоны прекрасно понимали, что нет смысла начинать бессмысленное кровопролитие и насилие, если пони могут научиться уважать своих повелителей-грифонов и мирно платить им дань. Однако граф Паллас не усвоил ни одного из этих уроков, и поэтому все традиции, основанные на покорности пони, были уничтожены. Стоит ли удивляться, что множество пони по всей стране стали революционерами-партизанами?\n\nПересмотр отношений между пони и грифонами в новом Лонгсворде был первоочередной задачей временного правительства, и вот сегодня советники, наконец, сели и составили билль о правах. Этот законопроект перечисляет все основные права, которыми любой гражданин Лонгсворда, независимо от его расы или убеждений, может пользоваться в повседневной жизни. Хотя правительство оставляет за собой право приостановить действие одного или нескольких положений этого законопроекта, они предоставляют всем гражданам право на свободу слова и вероисповедания, а также презумпцию невиновности. Соларплафф Энгельберг сумел убедить генерала Сильверталона и некоторых мстительных офицеров проявить чуть больше сострадания и предоставить рядовым партизанам амнистию. Если кто-то из них попытается поднять шум, то с ними можно будет быстро расправиться."
longsword.143.a:0 "В новом Лонгсворде все равны."

longsword.144.t:0 "Снятие коррупционеров с должностей"
longsword.144.d:0 "Если кто-то желает восстановить честь Лонгсворда, то он должен помнить, что сама честь неотделима от добродетели. Патриотизм, доброжелательность по отношению к подданным и скромность... Дом Даскталонов когда-то был хрестоматийный примером этих черт, и когда же он отказался от них в погоне за тщеславием и разрушением, то тогда весь Лонгсворд пал. Добродетель несовместима с коррупцией, равно как и сопротивление против нового Лонгсворда Сильверталона и Энгельберга. И, к сожалению, во временное правительстве хватает грифонов, которые нередко обладают сразу двумя этими отрицательными чертами.\n\nНачалась мягкая чистка правительства, в ходе которой многие чиновники были вынуждены покинуть свои посты или уйти в отставку. Их заменили более молодые бюрократы, связанными с Национальной Партией Исцеления. В течение нескольких дней гражданская оппозиция была остановлена, хоть и не всем это понравилось."
longsword.144.a:0 "Нам они не нужны."

longsword.145.t:0 "Антибандитские операции"
longsword.145.d:0 "Гражданская война в Лонгсворде не была чистым делом. Хотя основные силы реформистов и партизан были уничтожены, остатки обеих группировок отступили в сельскую местность и теперь используют леса и болота, чтобы наносить удары по нашим оккупационным войскам. За последние несколько месяцев они совершили несколько террористических актов по всей сельской местности и совершали набеги на незащищенные деревни, что привело многих простых фермеров-грифонов в ужас. Новый, сильный, гармоничный Лонгсворд, к строительству которого стремятся Энгельберг и Сильверталон, не должен внушать страх своим гражданам.\n\nДополнительные войска были развёрнуты в сельской местности Лонгсворда с задачей искоренить террористов любыми необходимыми средствами. За голову каждого всё ещё сопротивляющегося глупца из реформистов или партизан дают пятьдесят идолов - и многие готовы рискнуть своей головой за такую цену. В течение нескольких дней вооружённая оппозиция была остановлена, хоть и не всем это понравилось."
longsword.145.a:0 "Больше кровь не будет проливаться."

longsword.146.t:0 "Поездка в Свордссон"
longsword.146.d:0 "Месяцы реформ и восстановления не прошли даром - Лонгсворд теперь готов мирно перейти к демократии. Всё идёт по плану Сильверталона - уже формируются первые политические партии, а в Свордссоне ведутся спокойные дебаты о будущем, ожидающем республику. Для страны, которая провела последние несколько столетий под властью абсолютной монархии, это весьма радикальный шаг в новом направлении, и многие всё ещё не полностью уверены в верности нового курса Лонгсворда.\n\n— А что вы планируете делать после передачи власти, герр Сильверталон? — Соларплафф Энгельберг поднял этот вопрос, когда два грифона ехали через центр Свордссона. Генерал, как всегда, сохранил свою невозмутимость, но всё же ответил:\n\n— Я выполнил свой долг, герр Энгельберг. Я стал солдатом, который может не только разрушать, но и создавать. Я достиг вершины своей карьеры. И что же мне сейчас делать? Вы и простые грифоны, которых вы представляете, гораздо лучше меня знают как управлять страной.\n\n— Армия всё ещё будет нуждаться в ваших услугах, я полагаю.\n\n— Только до тех пор, пока не подрастёт новое поколение. Да и в любом случае я уже не так хорошо подхожу для современных войн.\n\n— Полагаю, что сейчас ваша остановка, генерал, — внезапно сказал водитель, когда машина остановилась, — гарнизон находится недалеко отсюда. — Генерал приподнял шляпу, прощаясь, и вышел."
longsword.146.a:0 "Я верю в вас, Герр Энгельберг."

longsword.147.t:0 "Свист пуль"
longsword.147.d1:0 "Выстрелы, кровь, хаос, беспорядок. Улицы Свордссона полны паникующих грифонов. Неизвестный нападающий обнажил своё оружие посреди главной площади и открыл огонь по толпе. Несколько присутствующих погибло на месте, а десятки были ранены, прежде чем нападавшего сумели нейтрализовать полицейские.\n\nВскоре стало ясно, что этот нападавший не был сумасшедшим маньяком, а убийцей с весьма конкретной целью. Соларплафф Энгельберг, председатель временного правительства Лонгсворда, был одним из первых, кто погиб во время нападения.\n\nУбийцей оказался молодой грифон с окраины Свордссона, бывший член реформистского ордена, также известного как "Чёрные плащи". Хотя основные силы реформистов и партизан были уничтожены, остатки обеих группировок отступили в сельскую местность и теперь используют леса и болот, чтобы наносить удары по нашим оккупационным войскам. За последние несколько месяцев они совершили несколько террористических актов по всей сельской местности и совершали набеги на незащищенные деревни, что привело многих простых фермеров-грифонов в ужас. Пока правительство сосредоточило свои усилия на искоренении внутренней коррупции, остатки реформистов набрались достаточно смелости, чтобы устроить величайший террористический акт.\n\nМолодой грифон с пеной у рта орал на офицеров, крича о "сотрудничестве с дегенеративным режимом проклятых пони". Когда его уводили, грифон закричал, что Гровер II вскоре восстанет из могилы и убьёт их всех."
longsword.147.d2:0 "Выстрелы, кровь, хаос, беспорядок. Улицы Свордссона полны паникующих грифонов. Неизвестный нападающий обнажил своё оружие посреди главной площади и открыл огонь по толпе. Несколько присутствующих погибло на месте, а десятки были ранены, прежде чем нападавшего сумели нейтрализовать полицейские.\n\nВскоре стало ясно, что этот нападавший не был сумасшедшим маньяком, а убийцей с весьма конкретной целью. Соларплафф Энгельберг, председатель временного правительства Лонгсворда, был одним из первых, кто погиб во время нападения.\n\nУбийца был профессиональным наёмником из Люши. Его нанял картель финансистов и Лонгсвордской знати из оппозиции Энгельберга. Среди временного правительства до сих пол полно коррупционеров, которые присоединились к Сильверталон и Вейввинг из оппортунизма и личной выгоды. После окончания гражданской войны их полномочия всё сильнее ограничивались в пользу легитимной демократии - но в самом конце правительство решило сосредоточиться на искоренении реформистов, позволив соперникам Энгельберга восстановиться и показать силу.\n\nПойманный киллер подчинялся приказам офицеров без малейшего намека на сопротивление, заявив, что "его работа уже выполнена"."
longsword.147.a:0 "Как это могло произойти?!"

longsword.148.t:0 "Капли дождя"
longsword.148.d:0 "Временное правительство в одночасье начало распадаться. Многочисленные фракции и честолюбивые грифоны не смогли договориться даже о том, кто должен стать преемником Энгельберга, не говоря уже о прочих важных вопросах, требующих немедленной реакции. Одни уже стали паковать чемоданы и готовиться к отъезду из страха начала новой гражданской войны, другие же вели переговоры с армейскими офицерами, требуя от них поддержать идею о военном перевороте, который положит конец беспорядкам. И конечно, каждый политик желал бы стать после этого переворота "благородным и скромным диктатором"...\n\nГенерал Конрад Сильверталон вернулся в Свордссон, сохраняя привычное хмурое выражение. Он уже получил заверения от Ордена Роузвуд. Рыцари выражают ему свои соболезнования и гарантируют, что они не будут действовать, даже если Сильверталон сделает что-то... экстремальное. Ему даже не нужно будет интересоваться мнением армии - они выполнят любые его приказы. Сильверталон мог бы стать завтра коммунистом, а к концу недели как минимум половина армии уже будет размахивать красными книгами Карамель Маркс.\n\nТак что никаких неожиданностей не ожидалось.\n\nСильверталон вошёл в зал собрания и громко ударил когтём по столу. Всё помещение мгновенно погрузилось в полную тишину, и генерал начал зачитывать приказ о введении военного положения во всём Лонгсворде. И говорил он это дрожащим и ослабевшим голосом. Сам генерал до сих пор не был уверен в правильности этого курса.\n\nНо теперь Сильверталон никому не мог доверить власть, а Лонгсворд доказал, что пока не может справиться с этим самостоятельно. Поэтому он станет родителем, которому нужно приучить своих птенцов к дисциплине. На более-менее длительный период времени. Пока народ не поймёт, что он сделал не так."
longsword.148.a:0 "Я спасу то, что осталось."

longsword.149.t:0 "Последний император"
longsword.149.d:0 "— Знаешь, мы с товарищами часто обсуждали твою семью в те времена, когда мы прятались от реформистов. Никто из нас на самом деле никогда не видел императоров, поэтому мы воображали их как можно более страшными и жуткими. Злодеи должны быть ужасными, а Гроверы были величайшими злодеями из всех. И всё же никто из нас не мог и представить, что император на самом деле это просто хнычущий птенец...\n\nПод присмотром Вадейвы пони и грифон-охранник отперли камеру бывшего императора, и оттуда вышел молодой монарх. Возможно, раньше он и был напуган, но теперь, стоя перед диктатором-пони, который сверг его, Гровер почувствовал прилив смелости. Он уставился на Голден Морнинга со смесью гнева, решимости и вызова. Но диктатор никак не отреагировал на это, а лишь медленно достал свою сигарету изо рта. — Итак, узурпатор, ты здесь, чтобы посмотреть, как умирает император?\n\n— Ты определенно говоришь более зрело, чем можно ожидать от такого молодого птенца, — спокойно ответил Морнинг и ухмыльнулся. Даже вестник судьбы вроде него мог найти иронию в текущей ситуации. Некогда он был лишённым образования партизаном, а теперь он решает, жить императору или же умереть. — Мне не нужна твоя смерть. Да, это может быть для некоторых эффективно, но на самом деле твоя смерть ничего не докажет.\n\n— Что ты имеешь в виду?\n\n— Ну, если бы я был простым тираном, который желает власти для себя, то это было бы выгодно для меня. Но я здесь ради строительства новой Грифонии, а не ради иных мелочей. И если я хочу перевернуть новую страницу в истории этого континента, то для меня будет очень выгодно обратить отпрыска рода Гроверов, который до недавнего времени сам определял судьбу Грифонии.\n\nГровер не слишком понимал, что имел в виду пони, но у него не было времени, чтобы поразмыслить об этом. Юного грифона быстро отвезли на вокзал Грифенхейма. И там бывшего наследника трона, ныне носящего лохмотья, вместе с сотнями прочих военнопленных запихнули в фургон для перевозки животных, который начал своё долгое путешествие на восток. \n\nНа коллективную ферму под Висагинасом была возложена важнейшая задача - перевоспитать бывшего монарха. И они немедленно начали готовиться к этому. Гровер вышел из поезда и смог несколько мгновений полюбоваться пейзажем - он никогда не видел такого пышного и тёмного леса. И тут бывшего императора окликнула молодая кобыла, которая была чуть моложе его. Пони, несущая с собой топор и бутылку воды, улыбнулась грифону. Правительство Морнинга подобрало кобылу, идеально подходящую для их конечной цели - превращения Гровера в идеальный пример нового союза двух видов."
longsword.149.a:0 "— Эй, новичок. Как тебя зовут?"

longsword.150.t:0 "Суд"
longsword.150.d:0 "В сопровождении двух стражников, пони и грифона, бывший император всех грифонов вошел в самый большой судебный зал Грифенхейме. Помещение было битком набито солдатами из армии Лонгсворда и горожанами, приглашенными стать свидетелями этого события. Даже сам Вадейва, Голден Морнинг, почтил своим присутствием эту "церемонию". Гровер сидел на месте подсудимого и молчал, оцепенев от того, что на него уставились тысячи глаз. Все микрофоны были тщательно протестированы и подключены к радиопередатчикам, так что миллионы существ по всей Грифонии могли слушать суд в прямом эфире. И как только все собрались в зале, начался фарс.\n\n— Начинается заседание суда по делу дома Гроверов, который сегодня представляет последним оставшийся глава этого дома, который в данный момент сидит на месте подсудимого, — начал свою речь судья. Некогда этот образованный грифон был партизаном в Лонгсворде. — Теперь прокурор и свидетели могут изложить свои показания.\n\nДалее выступила вереница свидетелей, у каждого из которых были свои претензии к династии. Первым слово получил историк из Свордссона, члену лонгсвордских королей. И он рассказал историю походов на Вартай, уделив особенно внимание преступлениям против местных пони, которые были совершены армиями Гровера II. Потом в зал в цепях ввели бывшего реформиста, который громко провозгласил, что они бессмысленно убили тысячи пони во имя Гроверов. Потом выступила небольшая группа крестьян из Интерривера и объяснила, что с момента прихода Гровера I к власти в Герцланде, их династия выжимала из своих подданных все соки, чтобы получить средства для финансирования своих завоеваний и роскошных дворцов. Императоры игнорировали голод среди крестьян и создали очень несправедливую систему, которая сохранилась и по сей день. Даже сам Голден Морнинг взял слово. Он объяснил, что семья Гроверов стремилась разрушить шанс на идеальный союз между пони и грифонами. Они добровольно привели континент на грань войны против самого себя и желали, чтобы он самоуничтожился.\n\nБывшему императору не предоставили адвоката, и у него было всего несколько минут на защитную речь. Но он ничего не мог сказать и лишь разрыдался. Вердикт судьи был прост ясен - он провозгласил, что дом Гроверов навсегда лишается мандата на управление Грифонией, а Гровер VI отправиться в тюрьму до конца своей жизни."
longsword.150.a:0 "Их роль в истории завершена."

longsword.151.t:0 "Залы Роузвуда"
longsword.151.d:0 "За короткое время холодным рыцарям Роузвуда пришлось обучиться новому набору навыков. Эти аристократы были рождены для войны, но они решили взять на себя бремя управления страной в мирное время. Мало кто из них готовился к этой задаче раньше. Рыцарям родом из землевладельческих семей Герцланда немного повезло, потому что у некоторых были хоть какие-то навыки управления, но вот остальным пришлось изучать бюрократию, экономику и политику с нуля. Однако они послушно выполняли приказы, и для этого даже были созданы специальные классы.\n\n— Мы уже добились прогресса, не так ли? — Брат Зигфрид фон Плюкванген, возвышающийся даже среди других рыцарей, заявил во время прогулки по залам замка Палисандра, сердца ордена. Рядом с ним привычно молча шла хохмейстерина Конрада. Когда её товарищ-рыцарь внезапно остановился, то и она сделала также.\n\n— Возможно, великий магистр фон Юнгенвинг с самого начала предвидел нечто подобное, хотя никогда не говорил об этом вслух. Если нашей задачей является защита традиций и всего грифоньего рода, то разве государство не должно поддерживать эту цель?\n\nВейввинг по-прежнему молчала. Однако, в конце концов она сумела выпалить короткое "Да".\n\n— В таком случае, сестра Вейввинг, ты должна гордиться тем, что осуществила его мечту, — продолжил свою речь фон Плюкванген, но он тут же закрыл свой клюв, когда в него прилетел свирепый взгляд со стороны хохмейстерин. — Ах да, гордиться нельзя, это противоречит канонам ордена. Да, почувствуй смирение от осознания того, что колесо времени повернулось в нашу сторону.\n\nВейввинг опять промолчала и сделала лишь пренебрежительный кивок. В происходящих событиях не было её заслуг. Её жизнь посвящена лишь традициям Роузвуда и ничему больше."
longsword.151.a:0 "Колесо времени поворачивается..."

longsword.152.t:0 "Загадочная путешественница"
longsword.152.d:0 "Путешественники нередко минуют на своём пути Лонгсворд - перекресток Грифонии - и сегодня группа из таких странников прибыла на улицы Зельтштадта. Труппа музыкантов, танцоров и уличных актёров из Катерина привлекла внимание местных жителей. Они устроили представление на городской площади и многие грифоны и пони, наблюдавшие за этим выступлением, пустились в пляс.\n\nНесмотря на то, что мероприятие было весьма организованным и не объявилось никаких хулиганов, которые потенциально могли бы устроить неприятности, рыцарский совет Ордена Роузвуд решил послать несколько рыцарей в город на всякий случай - однако довольно много из них в конце концов присоединились к пению и танцам. Но не сама хохмейстерин. В сопровождении нескольких доверенных рыцарей они лично отправилась на представление, изрядно напугав нескольких грифонов. Но она прибыла туда не для участия в забавах, а чтобы убедиться в том, что её подданные не занимаются чем-то неприемлемым или недопустимым.\n\nЗатем одна из музыкантш, молодо выглядящая грифина, заиграла на лютне иную, более печальную мелодию. Вероятно, она больше подходила для бальных танцев, а не для толпы горожан, но жители Зельтштадта уловили перемену. Однако хохмейстерин не сдвинулась с места. Но что-то шевельнулось внутри этой стоической грифины, так что она немедленно извинилась и покинула площадь. Никто из солдат так и не узнал причины её ухода. Они получили лишь следующий приказ:"
longsword.152.a:0 "— Приведите эту грифину в Палисандер."

longsword.153.t:0 "Допрос"
longsword.153.d:0 "Музыкантшу из Катерина доставили в замок Палисандер в сопровождении двух рыцарей в тяжелых доспехах. Они всегда были готовы обнажить оружие, даже если сопровождали простого и безоружного крестьянина. Её очень быстро вели через замок, так что грифине было сложно оценить интерьер помещений. Но хотя замок был холодным и давящим на саму душу своими размерами, он также внушал благоговейный трепет. В конце концов грифину привели в главный зал, на другом конце которого её ждала хохмейстерин.\n\nОна узнала это лицо, несмотря даже на тяжёлую броню и четыре десятилетия разлуки.\n\n— С-сестра?\n\nВейввинг остановилась. Она хотела расспросить музыкантшу про её песню и о том, есть ли в ней что-то особенное, но этот внезапный возглас заставил её замереть. Посчитав тишину разрешением продолжить, пленница продолжила:\n\n— Это я, Глинда... Что с тобой случилось? Мама с папой думали, что ты умерла, и всё же ты... здесь...\n\nСузив глаза, хохмейстерин шагнула вперед, вытащила кинжал, поднесла его к лицу другой грифины и заговорила нехарактерно свирепо. — Что за бред ты несёшь?! — Испуганная пленница задрожала, едва не разрыдавшись. Даже если это действительно была её сестра, то она стала столь зловещим и могущественным воином, что напугала бы рыцарей святых орденов Катерина одним своим видом.\n\n— Пожалуйста, не надо...\n\nВоспоминания Глинды о сестре были смутными и далёкими, но кое-что она всё же помнила. Из двух птенцов Кроубика Синтия всегда была более шумной и беспокойной - и чтобы успокоить её отец часто брал свою лютню и играл ... эту мелодию, верно? Глинда медленно начала насвистывать мелодию. Почти сразу же хохмейстерин опустила клинок, её глаза широко расширились, а разум попытался обуздать поток мыслей, нахлынувший на неё."
longsword.153.a:0 "Рыцари схватили Глинду и утащили её прочь."

longsword.154.t:0 "Тайны"
longsword.154.d:0 "— Что это за нарушение субординации? Мне нужно немедленно встретиться с этой заключённой!\n\nОтряд рыцарей Роузвуда, возглавляемый Зигфридом фон Плюквангеном, конечно, был обеспокоен этой пленницей. И всё же в этом случае они, со своей точки зрения, не нарушали субординации. Они бросали вызов хохмейстерин ради блага всего ордена и самой сестры Вейввинг в частности. Зигфрид фон Плюкванген, стараясь как можно дольше не встречаться взглядом с Вейввинг, наконец ответил:\n\n— Мне очень жаль, сестра Вейввинг, но, похоже, вас серьёзно сбили с толку. Эта грифина явно сошла с ума. Она затерялась в своём сломленном разуме и поэтому несёт всякую чушь.\n\n— Я бы предпочла сама составить своё мнение об этом, — прямо ответила хохмейстерин. Фон Плюкванген не мог позволить себе показать свои чувства, но такое упрямство начинало действовало ему на нервы. Увы, но именно с этим он был обречён иметь дело, когда выступил против хохмейстерин.\n\n— Ты наша хохмейстерин, но мы не можем даровать тебе такую власть.\n\nВейввинг промолчала, а потом развернулась. Любой рыцарь ордена, будь то новопосвящённый или великий магистр, должен следовать его уставу. И всё же ... одним из принципов идеального рыцаря Роузвуда является поиск истины. Независимо от ситуации, истинный рыцарь Роузвуда не может позволить себе жить в мире лжи. И если ей придётся бросить вызов требованиям Ордена, чтобы узнать правду об этой Глинде... то так тому и быть."
longsword.154.a:0 "Только в этот раз."

longsword.155.t:0 "В поисках истины"
longsword.155.d:0 "Пробраться в тюремную камеру Глинды оказалось довольно нетрудно. Орден, возможно, и запретил ей посещать пленницу, но рядовым рыцарям хватило яростного взгляда хохмейстерин и невысказанных угроз, которые будут осуществлены, если её просьба не будет удовлетворена. Несколько грифонов, достаточно глупых, чтобы дословно следовать данным им приказам, изменили свое мнение после короткой схватки. Как только испуганная Глинда в камере убедилась, что Вейввинг прибыла сюда не для того, чтобы отвести её на плаху, то начала рассказывать свою историю.\n\n— Мы выросли в Штрассмарке, что недалеко от Шайсвальда - наш отец, как и я, был музыкантом. Но мы вскоре разлучились. Когда тебе было... около шести лет, наверное... нам пришлось бежать от налётчиков, напавших на наш регион. Но случилось так, что глубоко в лесу ты и остальная часть нашей семьи разделились. И больше мы о тебе не слышали. Мы знали, что Катерин очень недружелюбен, так что предположили, что рейд устроили бандиты, которые убили тебя или же бросили умирать. Я никогда не ожидала, что встречу тебя здесь, в Лонгсворде.\n\nГлинда отвела глаза в сторону и заговорила дрожащим голосом. — Мне бы очень хотелось сказать, что я никогда не теряла надежды на то, что ты всё ещё жива... но на самом деле, я просто хотела найти тебя где-нибудь, потому что с тех пор моя жизнь стала слишком одинокой.\n\nВейввинг молчала. Но не из-за своей привычной стойкости и немногословности, а потому, что просто не знала, что сказать. Орден Роузвуд всегда гордился тем, что многие из его лучших рыцарей начинали тренироваться с самой юности, что позволяло привить им правильные ценности. Но чтобы они опустились до того, чтобы похищать птенцов, дабы превратить их в воинов... И она точно сама была одной из таких птенцов, тут всё сходилось. Иначе почему она вообще ничего не помнит о своём детстве?\n\nКак это соотносится с рыцарской добродетелью? Это же наглое игнорирование морали...\n\n— Синтия, что не так? Ты... плачешь..."
longsword.155.a:0 "Не упоминай об этом больше."

longsword.156.t:0 "Перекрёсток"
longsword.156.d:0 "Музыкантшу Глинду тайно вывезли за пределы замка Палисандр и поселили на юге. Вместо неё в камеру поместили двойника, и грифоны ордена не осмелились подвергнуть сомнению некоторые физические изменения в пленнице. Взамен хохмейстерин потребовала от Глинды две вещи. Во-первых, не называть её Синтией Кроубик, даже если это её настоящее имя. Это имя по-прежнему вызывало слишком много эмоций у Конрады, которая всё ещё пыталась разобраться со своим наследием. Во-вторых, Конрада пожелала время от времени встречаться, чтобы побольше узнать о своём прошлом, которое до сих пор оставалось тайной для неё самой.\n\n— Что мне теперь делать, Глинда? — пробормотала рыцарь себе под нос, глядя в окно и не выпуская из лап чашку с уже остывшим чаем.\n\n— Что ты имеешь в виду?\n\n— Я... в своей жизни я знала лишь рыцарство. Я верила, что выбрала служение добродетели, и поэтому делала всё возможное, чтобы служить этой добродетели. А теперь ты пришла в мою жизнь и показала, что всё, за что я боролась, было ложью. Что много лет назад меня похитили, насильно превратили в рыцаря, и я нахожусь тут лишь из-за этого.\n\nГлинда слегка съежилась, не зная, что ответить, и отвела глаза в сторону. — Я что хочу сказать... ты ведь здесь большая шишка, верно? Те рыцари, что сначала привели меня в замок, сказали, что действовали по твоему приказу...\n\n— Ну, я, так сказать, стою во главе нации...\n\n— Тогда сделай что-то, чтобы это изменить. Ты... у тебя есть видение относительно будущего ордена, а также желание изменить некоторые вещи, которые, по твоему мнению, неправильны. Если не ты сделаешь всё правильно, то кто тогда?\n\n— Но как у меня может быть это видение, о котором ты говоришь? — Вейввинг внезапно повысила голос. — Орден и его принципы - это всё, во что я когда-либо верила. — Глинду это не убедило, она слегка наклонила голову и ответила:\n\n— Тогда ты не была бы так расстроена из-за правды, верно? Ты бы просто признала, что орден поступил правильно, когда похитил тебя, и продолжила бы без колебаний служить ему. И поскольку ты этого не делаешь, то явно можешь оценить правильность тех или иных вещей, не следуя слепо рыцарскому кодексу."
longsword.156.a:0 "..."

longsword.157.t:0 "Провозглашение"
longsword.157.d:0 "Настоящим я объявляю, что рыцарское собрание Ордена Роузвуд последует новому направлению в своей политике. Я поговорила с остальными рыцарями, и, хотя их было весьма непросто убедить, мне удалось получить возможность осуществить свои реформы. Изменится как сама структура Ордена, так и методы управления страной. \n\nПоследние годы стали для меня временем самопознания. Хотя я не хочу подробно останавливаться на этих глубоко личных вопросах, я поняла, что как Ордену, так и Орденсштаату нужно претерпеть изменения, чтобы продолжать придерживаться принципов добродетели, которые мы и должны воплощать. Я не могу позволить себе застрять в прошлом или остаться верной букве приказов и традиций, которые более не близки моему сердцу.\n\nДля обычных граждан, выслушивающих этот доклад, будет важно знать, что в обществе произойдут некоторые изменения в ходе следующих реформ..."
longsword.157.a:0 "Это новая эра в истории Лонгсворда."

longsword.15800.t:0 "Ничего не найдено"
longsword.15800.d:0 "Несмотря на затраченные ресурсы, поиски историй для великих архивов в течение последних нескольких месяцев не принесли никаких результатов. Мы не смогли заполучить ничего полезного, хотя наши архивариусы и рыцари уверены, что в следующий раз мы точно найдем что-нибудь интересное."
longsword.15800.a:0 "Проклятье."

longsword.158.t:0 "Рыцарь и воин" #1
longsword.158.d:0 "Земли, что ныне принадлежат Лонгсворду и Хеллквиллу, имеют немало различных имён. Местные племена и вождества звали этот регион Вартаем на своих диалектах, а простые грифоны неофициально называют эту местность Фронтиром. Пони этих земель считаются весьма грозными и упрямыми бойцами, особенно по сравнению с их далекими западными эквестрийскими родственниками и даже весьма воинственными восточными собратьями. Этот факт лишь укрепился недавним открытием, когда наши архивариусы на небольшом сельском рынке близ Хаарсингена сумели купить старый журнал в кожаном переплете, на котором красовался символ Ордена Роузвуда. И одна запись из этого журнала оказалась особенно любопытной даже для наших самых опытных рыцарей:\n\n— Дорогой дневник,\n\n— С тех пор как я стал членом Ордена Роузвуда и с сожалением покинул свою любимейшую Сидию, в моём простом и невежественном уме ни разу не появлялось мысли о том, что я могу умереть в грязи этого злополучного зелёного ада.\n\n— До сегодняшнего дня.\n\n— Мой брат по оружию Брюдер оставил меня одного в лесу неподалеку от нашего лагеря. Он был уверен в том, что я разберусь с последним воином из отряда, с которым мы вместе только что расправились, и тем самым "докажу им свою храбрость". Но вскоре этот ужасный пони, прокляни его Эвилиана, выскочил из-за деревьев и понёсся ко мне. Он был совершенно безумен и желал лишь мести за своих павших товарищей.\n\n— Его макушка едва доставала до моего клюва, а цвет шкуры был столь же изумрудно-зелёным, как и окружающая нас растительность. И всё же для пони, который не умел ни творить магию, ни летать, он яростно сражался с силой медведя и ловкостью шторма. Он был одет в волчью шкуру и вооружён лишь резной каменной булавой, но этого пони никак нельзя было назвать слабым противником. Да, мой цвайхендер положил конец его жизни, но из жёсткой схватки с ним, во время которой я не раз отчаянно молился Арктурию, я вышел с раздробленным клювом и сломанными когтями.\n\n— Пусть теперь Брюдер восхваляет мою столь близкую к поражению победу, но кровавые пятна, пятнающие пергамент этого письма, будут постоянно напоминать мне никогда больше не недооценивать врагов этой земли. В противном же случае я немедленно присоединюсь к этому храброму воину-пони на небесах.\n\n— Петру де Сидия."
longsword.158.a:0 "Бесстрашные враги нашего прошлого."

longsword.159.t:0 "Письмо для Фэйри Ринг" #2
longsword.159.d:0 "Наша ревностная охота за утерянными, забытыми и даже уничтоженными историями и отчётами из эпохи времён великих походов против пони востока заводит нас в самые отдаленные уголки грифоньего фронтира. Наши рыцари-архивариусы в своих поисках новых знаний не забыли и про частную библиотеку покойного графа Палласа Даскталона в Свордссоне. Они тщательно трижды проверили каждую книгу и документ в этой библиотеке. Во время таких поисков один из архивариусов нашёл старое, практически рассыпающееся письмо на пергаменте, аккуратно спрятанное между страницами обычной энциклопедии. Мы обнаружили это послание в коллекции грифона, который отличался жгучей ненавистью к пони, что делает его содержание особенно шокирующим:\n\n— Моей возлюбленной Фэйри Ринг.\n\n— Я впервые понял, что всю жизнь ждал лишь тебя, уже при первой нашей встрече на лесной тропинке за пределами твоей деревни, когда я стоял на страже. О, как сказочно и прекрасно выглядела твоя прелестная улыбка и длинная развевающаяся грива. В то солнечное утро, когда мы разговаривали и смеялись, ты носила на голове красивый венок из цветов и грибов. Месяцы, на протяжении которых расцветала наша любовь, были самыми лучшими в моей жизни. Но, как бы больно это ни было, нам пришлось расстаться, так как мой долг требовал, дабы я отправился на восток и принял участие в той проклятой войне в качестве воина.\n\n— Но время нашего расставания уже прошло, и я возвращаюсь домой. Но не с пустыми когтями, а с наделом пахотной земли, которую я получил в дар за верную службу нашему императору! После моего приезда мы сможем переехать и поселиться вместе у великой реки. Мы сможем жить вместе и мирно обрабатывать нашу землю. Ты даже сможешь привезти туда всю твою семью. А возможно, что однажды мы споём наши клятвы Эйр и станем настоящей семьёй перед лицом богов.\n\n— А пока я молю Эйр позволить мне ещё раз вернуться в твои любящие объятия.\n\n— Твой пернатый друг, Теофилус Нойлебен."
longsword.159.a:0 "Паллас вообще знал об этом письме!?"

longsword.160.t:0 "Послание брата Альбрехта Зиля" #3
longsword.160.d:0 "Ниже приводится отрывок из одного из многочисленных писем, которыми обменивались прелат Арктурия в Кронбурге и уважаемый арктурианский ученый и миссионер 9-го века по имени Альбрехт Зиль. Эта официальная переписка была недавно приобретена у старого пошняка, проживающего в Варене. Продавец утверждал, что является потомком одного из пони-помощников того учёного. Данные труды грифона-монаха были тщательно собраны в один том и передавались из поколения в поколение на протяжении многих лет. Сам том озаглавлен просто: "Послания".\n\n— Его Превосходительству в Кронбурге,\n\n— Идёт уже десятый месяц с момента моего прибытия в эту деревушку среди сосен и палисандров, которую местные пони называют Висагинасом. Теперь я с большой радостью пишу вам, что после долгих недель, на протяжении которых местные жители относились ко мне весьма холодно и подозревали, что я приехал сюда не только как скромный учитель Арктурия для новых подданных нашего Императора, мои неустанные усилия по завоеванию доверия и уважения пони, наконец, принесли плоды. И всё получилось благодаря нашему новому брату Ширдису.\n\n— Впервые мы встретились в тени большого дуба. Этот увенчанный рогом пони не отличался высоким ростом, но внушал страх ярко-красной племенной раскраской и впечатляющим волчьим плащом. Он направлял патруль грубых рыцарей, которые продолжали время от времени приходить сюда снова и снова, дабы мешать мои попыткам подружиться с местными пони и изучить их веру. Возможно, великое колесо судьбы благословило меня в то утро, потому что я вступил в беседу с таинственным пони. И мы продолжили возвращаться к нашему разговору каждым туманным утром под одним и тем же деревом.\n\n— Пони звали Ширдис и он был последователем богини Варены, которая через него решила бросить вызов мне - представителю Арктурия. Ширдис сказал, что мы должны определить, кто из наших небесных покровителей является истинным богом-воином. И всё же, прошло немало времени, прежде чем мы поняли, что говорим об одном и том же, но разными словами.\n\n— Эта мысль поразила его, как будто ударом молнии. Варена, богиня охоты, была избранницей Арктурия, пришедшей со словами истины к пони этих земель. Она вселяла в их сердца мужество и настраивала на самопожертвование, дабы сделать этих воинов поистине бесстрашными. Ширдис признал Арктурия как истинного бога в тот день и под моей эгидой, мы вместе молились под тем большим дубом.\n\n— Брат Ширдис поклялся вскоре привести меня в храм богини, чтобы поблагодарить её за все те дары, которые она принесла им от имени Арктурия.\n\n— Жду не дождусь."
longsword.160.a:0 "С уважением, брат Зиль."

longsword.161.t:0 "Предложение графа" #4
longsword.161.d:0 "Рыцари ордена Роузвуд служили советниками графов Лонгсворда более века, и, вплоть до прихода к власти злополучного Палласа Даскталона, их слова пользовались немалым уважением. Рыцарей пригласили сами Даскталоны, хотя оригинал письма считался давно утерянным. До недавнего времени. Совсем недавно мы сумели найти это письмо глубоко в архивах библиотеки Свордссона.\n\nИ его содержимое... отличалось от общепринятой версии.\n\n— Благороднейшему Хохмейстеру ордена Роузвуд,\n\n— С того момента, как Орден Роузвуд утвердил свою власть в этой стране, я не испытывал ничего, кроме глубокого и абсолютного раздражения по поводу действий вашего ордена. И упорство, с которым вы продолжаете выполнять свою работу, гарантирует, что с каждым днем это раздражение лишь усиливается. Когда император Гровер II, да упокоится он с миром, наградил меня этими землями, я посчитал, что теперь мне дарован маленький уголок Грифонии, где моё слово должно быть законом. Я и представить себе не мог, что буду должен целыми днями разбираться с бесконечным потоком жалоб, просьб и "советов" от бронированных пеликаноголовых рыцарей, которые заполонили моё графство.\n\n— Мой писец сейчас пишет это послание под диктовку, бросая на меня испуганные взгляды, так что, полагаю, мне следует сделать замечание о ценности вашей службы как в военное, так и в мирное время. И хотя это также приятно как глотать бритвы, я признаю, что моё положение и стабильность Лонгсворда обусловлены не в последнюю очередь Вашей работой и стараниями Ваших товарищей-рыцарей.\n\n— Теперь, когда я, надеюсь, сказал немало хороших слов, дабы избежать похода всего вашего ордена против моего поместья, я официально предлагаю Хохмейстеру ордена Роузвуд получить постоянную должность советника моей семьи, пока она остаётся владыками этих земель. Если небо не рухнет на землю, ни я, ни мои потомки не избавимся от Вас. Таким образом, я даю своё слово Вам и Вашим преемникам, что будущие действия графов Лонгсворда будут учитывать советы рыцарей. Я надеюсь, что это ещё сильнее стабилизирует Лонгсворд и что вы перестанете быть столь раздражающими.\n\n— С уважением,\n— Граф Ричарт Даскталон."         
longsword.161.a:0 "Первый граф действительно был известен своей язвительностью."

longsword.162.t:0 "Учреждение рыцарских поместий" #5
longsword.162.d:0 "Ниже приводится письмо, которое было отправлено ландмейстером Руфусом Клеппером Хохмейстеру ордена Роузвуд в те дни, когда Орден только утвердился в этом регионе в середине 9 века.\n\n— Уважаемому и благородному Хохмейстеру Эрику Мейсеру,\n\n— Подготовка к установлению власти Ордена на этих землях за последние недели столкнулась с несколькими проблемами, так что я приобрёл значительный участок земли, чтобы иметь возможность жить поблизости и оперативно решать возникающие вопросы. Сама земля расположена всего в часе лёта к югу от Зельтштадта, она плодородна и близка к месту сосредоточения власти Ордена. А также она - если Вы позволите мне побыть немного романтичным - является чрезвычайно прекрасным местом, расположенным на холмах у небольшого притока реки Гриффкинг.\n\n— Приобретение этих земель оказалось весьма выгодным делом, так как инструментов, доступных мне как верному слуге ордена, оказалось вполне достаточно, чтобы убедить местных жителей пожертвовать свои земли ордену. После недавних событий они перестали быть столь буйными и вспыльчивыми, так что лишь изредка моим братьям приходилось использовать более решительные действия. Для подавляющего большинства местных жителей добродетель передачи нам свои жилищ была очевидна, так что они покинули их со впечатляющим смирением и покорностью.\n\n— Однако всё же возник один небольшой вопрос, о котором я считаю уместным сообщить Вам. Во время приобретения этих территорий довольно много туземцев бросились передо мной на землю и встали на колени. Они весьма страстно желали остаться на своих родных землях, и я решил написать Вам об этом. Хотя явно не будет недостатка в верных грифонах, которые возжелают переселиться в эти земли, всё же имеет смысл сделать этих туземцев крепостными ордена. Мне сказали, что они не будут требовать никакой платы до тех пор, пока смогут оставаться на своих "исконных землях". И хотя я не хочу потворствовать их заблуждениям, я верю, что подневольная служба этих пони поможет цивилизовать их.\n\n— Выбор, однако, остается за Вами, а мне, кроме этого пустякового дела, больше не о чем сообщить. Через две недели я вернусь в капитул и привезу более подробные карты местности.\n\n— Ваш верный слуга,\n— Руфус Клеппер." 
longsword.162.a:0 "Мрачное напоминание о нашем прошлом..."

longsword.163.t:0 "Успешный налёт на Тили!"
longsword.163.d:0 "— Бегут как испуганные кролики, — пробормотала Роза, наблюдая, как оставшиеся защитники Тили отступают к холмам, виднеющимся на горизонте.\n— Отличные мишени для стрельбы, верно? — Сказал Генрих и выстрелил в пони из винтовки. Одна из отступающих кобыл-воинов упала замертво.\n— Эх, это совсем не весело. Было интереснее, когда они хотя бы пытались сопротивляться. Проклятые трусы.\nГенрих опустил свою винтовку. — А ты как относишься к пони? Ты говоришь как член реформистов.\n— Технически, я всё ещё и являюсь им. Но не то чтобы меня это сильно волновало. Поверь мне, если бы от нас бежали грифоны, я бы относилась к ним также.\nГенрих пожал плечами. — Ну что ж. Теперь мы можем спокойно грабить это место, и никто нас не остановит.\n— Если предположить, что у этих дикарей есть хоть что-нибудь стоящее. У большинства защитников не было даже одежды или винтовок.\nГенрих усмехнулся. — Не беспокойся, мы найдем способ не остаться внакладе."
longsword.163.a:0 "Победа!"

longsword.164.t:0 "Провальный налёт"
longsword.164.d:0 "Налётчики отступили на юг, обратно в Хеллквилл, отступая под градом пуль и стрел. Среди отступающих грифонов но смехом летела Роза.\n\nКогда грифоны благополучно приземлились, один из налётчиков по имени Генрих подошёл к их предводительнице. — Что тут смешного? Пони победили нас и унизили.\n— О, я понимаю это. Это просто потрясающе! Столько лет меня кормили ерундой о том, что пони нам не ровня. И вот они побеждают нас, несмотря на то, что они дикари с устаревшим оружием! Паллас был настоящим идиотом.\nГенрих закатил глаза и подумал обо всех тех налётчиках, которых они потеряли."
longsword.164.a:0 "Мы попытаемся снова в следующий раз."

longsword.165.t:0 "Смена планов"
longsword.165.d:0 "По какой-то причине Роза решила отложить рейд, и все приготовления к нему были отменены. Налётчики растеряны и недовольны. Но они знаю, что если начнут жаловаться, то лакеи Розы их пристрелят."
longsword.165.a:0 "Терпение, налётчики."

longsword.166.t:0 "Атака налётчиков отбита!"
longsword.166.d:0 "Бандиты и разбойники с юга попытались напасть на наши земли и силой отобрать их, но наши храбрые защитники сумели отбить их атаку. Теперь налётчики летят обратно на свою родину, поджав хвосты. В честь нашей великой победы будет устроен пир. Но мы не должны забывать о возможности следующей атаки."
longsword.166.a:0 "Они вернутся и в другой раз их будет ещё больше."

longsword.167.t:0 "Наши земли захвачены бандитами"
longsword.167.d:0 "Несмотря на все усилия наших защитников, грифоньи бандиты с юга захватили наши земли. Они грабят и убивают, почти не встречая без сопротивления. Из этого региона бежит множество беженцев, а наши защитники отступают в беспорядке. Это настоящая катастрофа для нашей страны."
longsword.167.a:0 "Проклятье!"

longsword.168.t:0 "Отступление бандитов"
longsword.168.d:0 "Хотя мы ожидали атаки бандитов на наши земли, они неожиданно отступили и завершили свою операцию, оставив нас на некоторое время в покое. Мы не знаем, почему они это сделали, но они, скорее всего, ещё вернутся, но уже более подготовленными, чем раньше."
longsword.168.a:0 "Что они задумали?"

longsword.169.t:0 "Успешный налёт на Сильверфоллс!"
longsword.169.d:0 "Как Роза и ожидала, им снова удалось прорвать оборону пони, и её владения опять расширились. Она сидела на вершине холма и рассматривала свои новые земли. Сами территории были довольно пустынными, а в лесах было лишь несколько деревень, но, по крайней мере, водопады были воистину прекрасны.\n\nРоза прищурилась, глядя на них. Вода сверкала и переливалась, как можно ожидать от водопадов, но ей почему-то казалось, что мерцание именно этих водопадов было более интенсивным, чем должно быть. Может быть, именно они и дали название региону?\n\nИз любопытства она подлетела поближе к водопадам, чтобы раскрыть их тайну. Может быть, вода обладает магическими свойствами и её можно выгодно продать? Но когда она приземлилась и осмотрела поток воды, то увидела плавающие в воде хлопья блестящего серого серебра. Глаза Розы расширились, и она широко улыбнулась."
longsword.169.a:0 "Мы станем богачами!"

longsword.170.t:0 "Поездка в Нэнивич"
longsword.170.d:0 "Группа бандитов перелетела холмы и горы Нэнивича и приземлилась на вершине скалистого пика. Роза, лидер отряда, достала бинокль и осмотрелась вокруг.\n— Как думаешь, босс, они нас заметили? — Спросил Генрих, один из бандитов.\n— Я не думаю. Я знаю. Они следили за нами на протяжении многих миль, пытаясь остаться незамеченными. И если дураки вроде тебя не заметили этого, то они справились довольно неплохо.\nГенрих нахмурился и посмотрел туда, куда Роза направила свой бинокль. Его глаза расширились, когда он увидел другую группу, летящую к ним.\n— А, похоже, они уже двигаются нам навстречу, — сказала Роза. — Будем надеяться, что среди них есть эта Блэкрок. Грифоны, бросьте оружие! Мы здесь не для того, чтобы создавать проблемы.\nБандиты повиновались и бросили винтовки, но ножи на всякий случай оставили в ножнах. Другая группа грифонов приблизилась и вперёд вышла белая грифина. — Что это за разношерстный сброд? Вы что, заблудились?\n— Нет, мы не заблудились. На самом деле, я думаю, мы нашли именно то, что искали, — сказала Роза с ухмылкой.\n— И что вы вообще пытались найти в МОИХ землях?\n— Вас. Мисс Блэкрок, я полагаю?\nБлэкрок прищурилась, а её бандиты взяли на изготовку своё оружие. Грифоны Розы испытывали искушение схватить свои собственные винтовки. — Ты - Роза Хайденрайх? — Спросила Блэкрок ледяным тоном.\n— Всё верно, — ответила Роза и приподняла свою чёрную фуражку реформистов.\nНапряжённость рассеялась, когда Блэкрок рассмеялась. — Ты весьма дерзкая сучка, раз осмелилась прийти сюда сама! Я могла бы пристрелить тебя ещё несколько часов назад.\n— Я видела тебя, и застрелила бы первой, — ответила Роза с усмешкой.\nБлэкрок усмехнулась и игриво ткнула Розу в плечо. — Приятно видеть ещё одну королеву разбойников. Скажи, не желаешь ли совершить набег на деревню в Прайвене? Мы поделим добычу поровну.\n— Конечно, — с улыбкой ответила Роза и жестом велела своим бандитам поднять оружие. — Я чувствую, что это станет началом прекрасной дружбы, Блэкрок."
longsword.170.a:0 "Роза права."

longsword.171.t:0 "Интересное предложение"
longsword.171.d:0 "Во время очередного небольшого рейда в окрестностях Люши Роза захотела поговорить с Блэкрок наедине. И они встретились на сожженной ферме в окружении трупов убитых фермеров.\n\n— Как тебе идея заключить союз между нашими мелкими бандитскими королевствами? — Спросила Роза.\nБлэкрок подняла бровь. — Звучит... интересно. Но ведь у этого же будут последствия и обязательства?\n— Ну конечно, дурья башка? Союз означает, что мы клянемся прийти друг другу на помощь, если какой-нибудь тупой глава иного государства решит вторгнуться в наши земли или если мы решим вторгнуться на чью-либо территорию.\n— Я спросила про это, потому что обычно я не подписываю никаких "договоров", если только речь не идёт о регулярной выплате дани.\n— Мы ничего не будем подписывать. Просто пообещаем друг другу, что прикроем спину в случае чего.\n— А если на тебя решит напасть этот сброд из Речной Коалиции? Неужели мне из-за тебя придётся сражаться насмерть с этими тупыми пони?\nРоза вздохнула. — Действия важнее слов, так что, наверное, нет. Но если это будет честный и равный бой, то я ожидаю, что ты придёшь мне на помощь. А когда мы победим, то сможем честно поделить добычу, как и в случае с этими налётами.\nБлэкрок замолчала, раздумывая над ответом."
longsword.171.a:0 "Звучит неплохо."
longsword.171.b:0 "Нетушки, забудь об этом."

longsword.172.t:0 "Ответ Блэкрок"
longsword.172.d:0 "Во время очередного небольшого рейда в окрестностях Люши Роза захотела поговорить с Блэкрок наедине. И они встретились на сожженной ферме в окружении трупов убитых фермеров.\n\n— Как тебе идея заключить союз между нашими мелкими бандитскими королевствами? — Спросила Роза.\nБлэкрок подняла бровь. — Звучит... интересно. Но ведь у этого же будут последствия и обязательства?\n— Ну конечно, дурья башка? Союз означает, что мы клянемся прийти друг другу на помощь, если какой-нибудь тупой глава иного государства решит вторгнуться в наши земли или если мы решим вторгнуться на чью-либо территорию.\n— Я спросила про это, потому что обычно я не подписываю никаких "договоров", если только речь не идёт о регулярной выплате дани.\n— Мы ничего не будем подписывать. Просто пообещаем друг другу, что прикроем спину в случае чего.\n— А если на тебя решит напасть этот сброд из Речной Коалиции? Неужели мне из-за тебя придётся сражаться насмерть с этими тупыми пони?\nРоза вздохнула. — Действия важнее слов, так что, наверное, нет. Но если это будет честный и равный бой, то я ожидаю, что ты придёшь мне на помощь. А когда мы победим, то сможем честно поделить добычу, как и в случае с этими налётами.\nБлэкрок замолчала, а затем ответила: — Звучит неплохо для меня. — Затем она вытащила нож. — Давай скрепим этот договор кровью, если уж на то пошло.\nРоза улыбнулась и подняла свой кинжал. Дружба - просто чудесная вещь."
longsword.172.a:0 "Друзья до скончания времён."

longsword.173.t:0 "Ответ Блэкрок"
longsword.173.d:0 "Во время очередного небольшого рейда в окрестностях Люши Роза захотела поговорить с Блэкрок наедине. И они встретились на сожженной ферме в окружении трупов убитых фермеров.\n\n— Как тебе идея заключить союз между нашими мелкими бандитскими королевствами? — Спросила Роза.\nБлэкрок подняла бровь. — Звучит... интересно. Но ведь у этого же будут последствия и обязательства?\n— Ну конечно, дурья башка? Союз означает, что мы клянемся прийти друг другу на помощь, если какой-нибудь тупой глава иного государства решит вторгнуться в наши земли или если мы решим вторгнуться на чью-либо территорию.\n— Я спросила про это, потому что обычно я не подписываю никаких "договоров", если только речь не идёт о регулярной выплате дани.\n— Мы ничего не будем подписывать. Просто пообещаем друг другу, что прикроем спину в случае чего.\n— А если на тебя решит напасть этот сброд из Речной Коалиции? Неужели мне из-за тебя придётся сражаться насмерть с этими тупыми пони?\nРоза вздохнула. — Действия важнее слов, так что, наверное, нет. Но если это будет честный и равный бой, то я ожидаю, что ты придёшь мне на помощь. А когда мы победим, то сможем честно поделить добычу, как и в случае с этими налётами.\nБлэкрок замолчала, а затем ответила: — Нетушки, забудь об этом. Я не могу доверять тебе, а ты не можешь доверять мне. В конечном счете, тут каждый грифон сам за себя.\nРоза нахмурилась. — Неужели ты так считаешь? Тогда, думаю, я тебе вообще ни для чего не нужна. — Она плюнула на землю и в ярости убежала.\nБлэкрок посмотрела ей вслед и задумалась, не совершила ли она большую ошибку."
longsword.173.a:0 "Дружба - вещь хрупкая."

longsword.174.t:0 "Восточный поток"
longsword.174.d:0 "Их были сотни, а может и тысячи. Бесконечные ряды пони, марширующих через границу между Лонгсвордом и Озерградом. Это казалось странным, даже абсурдным. Всего несколько лет назад граница между двумя государствами была укреплена и накрепко закрыта, но сейчас через неё проходили огромные толпы. Возвращающиеся дети Вартая выглядели... странно, если не сказать больше. Хотя у всех них было что-то - чаще всего религиозные символы, что связывало их с Лонгсвордом и Вартаем, все новоприбывшие были столь разнообразны, что их нельзя было уместить в какие-то рамки. Пони также были одеты совершенно по-разному: некоторые красовались в современных костюмах, а другие были одеты в простые лохмотья.\n\n— Из каких глубин Тартара он достал их всех? — Старри Свирл вздохнула, заполняя анкету, когда ещё один пони вышел из будки, показав кулон с символом Варене и ответив на некоторые вопросы на крайне ломаном ильгакардианском. — Может он нашел где-то братскую могилу или что-то в этом духе? — Ответил Клауд Айс. Он был вооружённым охранником, который защищал пограничный пост от потенциальных врагов и лазутчиков. Но в ответ на эту шутку Старри Свирл лишь закатила глаза. Долгое время была довольно популярна теория, которая утверждала, что Абба Повнер является каким-то колдуном или магом с талантом к тёмной и запретной магии. Конечно, это абсурдная идея, ведь земные пони не могут творить столь сильную магию, верно? Кроме того...\n\nВнутренний монолог Старри Свирл был прерван лёгким толчком в бок. Она оторвала свои глаза от списка, лежащего на столе. Каким-то образом целая группа пони, выглядевших так, словно они сошли из древнего гобелена, прошла перед её будкой, а она этого не заметила. Все они были единорогами, одетыми в доспехи, которые заставили бы даже королей Лонгсворда позавидовать сложности и уровню мастерства кузнецов. Новоприбывшие посмотрели на таможенницу с лёгким раздражением. Старшая кобыла произнесла какое-то заявление, и хотя Старри смогла разобрать пару слов, они показалось ей архаичными. Как будто гимны, которые пели в алкавьетах. Она бросила взгляд на Клауд Айс, который казался столь же смущенным, как и она сама. Старри открыла рот, чтобы спросить кобылу, может ли она говорить по-речкоградски, так как её ильгакардианский был слишком непонятным для обычных пони, но её прервал мститель, который, казалось, также появился прямо из воздуха.\n\n— Пиши, что они из Виттенленда, остальное я заполню позже. — Приказал жеребец, уводя группу предполагаемых лонгсвордцев из Виттенленда прочь от будки.\n\nКогда группа скрылась из виду, Клауд Айс ухмыльнулся Старри Свирл, как будто абсурдность только что произошедшей сцены является доказательством."
longsword.174.a:0 "Парочка виттенлендских элитных магов ничего не доказывает!"

longsword.175.t:0 "Южная волна"
longsword.175.d:0 "Трясущимися копытами Арклид закурил очередную сигарету. Всё это казалось абсурдным, безумным, почти нереальным. Даже в самых фантастических снах и чудных фантазиях никто не мог вообразить такого зрелища. В раскинувшемся перед ним лагере собрались тысячи, возможно десятки тысяч грифонов. Общее число собравшихся было довольно трудно определить, так как сам лагерь был довольно мал, а большая часть грифонов, вероятно, отдыхала. Хотя одну общую вещь можно было легко заметить: большинство, если не все, из собравшихся были рыцарями, так как все обитатели лагеря, которые бродили между палатками, носили доспехи. Но эти грифоны выглядели непривычно. Две странные вещи расходились с представлениями о том, как должен выглядеть подобный лагерь. Во-первых, над палатками не реяло никаких знамён или прочих гербов, определяющих принадлежность этих рыцарей. Во-вторых, все части доспехов грифонов казались грязными или ржавыми, как будто кто-то тащил их по земле или даже извалял в грязи. Хотя, возможно, чего-то подобного и следовало ожидать?\n\n— Я полагаю, что в казармах Висагинаса смогут разместиться ещё три дивизии. — Арклид повернулся в сторону и увидел самого Аббу Повнера, приближающегося вместе с солидной свитой из рыцарей-грифонов. Но, с точки зрения Арклида, эти солдаты, следовавшие за пони, выглядели довольно... жалко и убого. Особенно по сравнению с рыцарями Роузвуда, которых Арклид до сих пор считал самыми типичными из своего рода. Может быть, дело просто было в их броне? В конце концов, сами грифоны превосходили Повнера по росту и держались довольно уверенно, даже если казалось, что их совсем недавно волокли по грязи. Хотя, учитывая ситуацию в грифоньих частях континента, возможно, что так оно и было. — Не беспокойтесь, товарищ Повнер, мы найдём достаточно места для ваших новых... новобранцев? Однако я хочу узнать скольких ещё нам предстоит ожидать? И ещё одно. Я не хочу никого оскорбить, но как мы можем доверять иностранным рыцарям и грифонам после всего...\n\nАрклид тут же пожалел, что задал свои вопросы, ведь несмотря на то, что Повнер не рассердился и не разозлился, его взгляд стал неуютным и пронзительным. В качестве ответа Абба поднял своё копыто в воздух и закричал. — Смерть имперцам! Смерть Герцланду! Слава Варене!\n\nГрифоны позади него последовали примеру своего лидера. И когда их голоса эхом разнеслись по долине, то рыцари в лагере тоже начали выкрикивать эти слова. Вскоре крики об уничтожении имперцев и герцландцев стали оглушительно громкими. Что бы ни сделал Солдат Богов с этими грифонами, их пыл казался настолько поразительным, что Арклид мог лишь с изумлением наблюдать, как грифоны приводят себя криками во всё более безумное неистовство."
longsword.175.a:0 "Смерть империи!"

longsword.176.t:0 "Ночь на балконе"
longsword.176.d:0 "Совещание верховного командования давно закончилось, но на балконе фон Тизенхаузен всё ещё тлел единственный огонек. Это было пламя горящей сигареты, принадлежавшей жеребцу. Однако пони не в одиночестве смотрел на звёзды в ночи - компанию ему составлял грифон. Для обоих существ эта мирная ночь была редким моментом покоя. Здесь и сегодня они могли проявить слабость, сбросив маски стоицизма и профессионализма, которые они носили на протяжении многих дней.\n\n— Они обвиняют нас в том, что мы являемся крысами, но и сами столь похожи на них. Независимо от того, сколько грифонов гибнет на поле боя, всегда возрождается новая Империя. — Пока Повнер произносил свою речь, пепел с его сигареты падал на дорогое покрытие балкона. — Я хотел бы подождать, подготовиться чуть получше, но у нас нет попросту нет времени! Если мы будем ждать, то Герцланд станет лишь сильнее!\n\n— Одни только воля и вера не принесут нам победы. — С горечью сплюнул Плиатер. — Нет такого элитного подразделения и такой передовой технологии, которые позволят нам сократить этот разрыв. Мы не сможем по-настоящему победить в этой войне.\n\n— Нам нужны солдаты... Нам всегда нужны солдаты... — Повнер закурил ещё одну сигарету. — Неужели Варена хочет, чтобы мы утопили врага в крови правоверных?\n\n— Всегда можно поступить по-другому... — Произнёс Плиатер. — Применить пути войны, лишённые чести и истинного самопожертвования... Те самые пути, которыми пользовались Чёрные Плащи: яд, чума, убийства. Пути, что слепо поражают как виновных, так и непричастных. Но в нашей ситуации... у нас просто нет выбора.\n\n— Мы можем... Использовать яд... Чтобы отрубить голову змее... — Абба испустил болезненный вздох. — Возможно, что именно этого и хочет Варена... Дабы подвергнуть их тем же жестокостям, которые они творили над нами...\n\n— Варена приказывает платить кровью за кровь... Возможно, что это единственный путь к победе... — Пробормотал Плиатер. Он посмотрел на звездное небо и замолчал на минуту. — Справедливость и месть превыше чести.\n\n— Если правоверные падут, то ни останется никакой чести..."
longsword.176.a:0 "...и поэтому правосудию придётся ослепнуть."

longsword.177.t:0 "Справедливость неотвратима"
longsword.177.d:0 "Науйойи Грифония потерпела поражение при Висагинасе - большая часть их войск ныне рассеяна, но всё ещё жива. Сейчас их дух сломлен, и более снисходительные лидеры вроде Старри Найт могли разрешить наименее радикальным и более идеалистичным членам этого движения избежать расплаты и вернуться к своим прежним жизням. Но милосердие пало в тот день в Висагинасе.\n\nПо всему Лонгсворду и даже за его пределами керштининкаи нанесли свои удар. Как бы глубоко и далеко ни прятались последователи и ученики Голден Морнинга, этого всё равно было недостаточно для спасения от божественной справедливости. Их нашли, вытащили из укрытий и казнили. Никто из них не получил ни малейшего шанса на защиту или возможность оправдать свои поступки, поскольку предатели не заслуживают таких привилегий. Однако для многих этого было недостаточно. Ибо Науйойи Грифония были солдатами, каждый из которых убил несколько партизан и невинных. И поэтому для установления истинной справедливости нужно пролить ещё больше крови. И хотя керштининкай поддерживали Повнера, оставшиеся раудонейи и балтейи были непреклонны в том, что невинные гражданские, вроде членов семьи или даже тех, кто не участвовал в попытке переворота, не должны пострадать.\n\nОднако они забыли одну вещь про Науйойи Грифонию, о которой керштининкаи прекрасно помнили..."
longsword.177.a:0 "...в их рядах не было невиновных гражданских."

longsword.178.t:0 "Божественное озарение"
longsword.178.d:0 "Она испугалась, когда её схватили. Боялась, что раудонейи, керштининкаи, повнериты или как там они ещё себя называют, будут похожи на зверей, о которых ходили слухи. Оказалось, что это не так. На самом деле всё было ещё хуже. Они потребовали, чтобы она стала поклоняться Варене, а когда она отказалась, то признали её виновной, заявили, что она предала богов и традиции своих предков. Что её нужно наказать, и она должна искать искупления. И вот так она оказалась взаперти. Она ожидала побоев или пыток, столь привычных для реформистов, но ничего подобного не было. На самом деле ничего не происходило в течение долгих дней и даже недель. Стражники приходили, приносили еду и воду, но они молчали, а их глаза были пусты и глядели в невидимую даль. Единственной связью и, если можно так выразиться, развлечением, доступным ей, помимо чтения старых религиозных текстов и современной религиозной поэзии, которую оставили для неё в келье, были ритуалы, совершаемые вайдилами, и крайне редкие речи "солдата богов" - Аббы Повнера. Время слилось, дни проносились незаметно, а воспоминания тускнели.\n\nИ вот однажды, когда она медленно читала новую книгу, полную гимнов и стихов, что-то изменилось. Будто все тайны миров, как бренных, так и потусторонних, стали очевидными для неё. Она смогла пробиться сквозь ту ложь, которую вбили в неё герцландские грифоны, и увидеть правду. Что-то поднялось из глубины её души и вырвалось наружу. И впервые за всё время, проведённое в этой тюремной камере, она рассмеялась.\n\nОхранник открыл дверь, а она, продолжая смеяться, подняла голову. Их взгляды встретились. И охранник тоже слегка улыбнулся."
longsword.178.a:0 "Слава Варене!"

longsword.179.t:0 "Без плана или будущего"
longsword.179.d:0 "Людвиг фон Плиатер оглядел собравшихся военачальников и мстителей. Ну, тех из них, кто сумел выжить. Чуть позже грифон понял, что большинству всё же удалось уцелеть, даже если эти ранее непоколебимые пони и грифоны выглядели так, будто они не спали несколько дней, а также прибегали к алкоголю и сигаретам дабы справиться со стрессом. Его взгляд на несколько секунд остановился на паре рыцарей из тех новообращённых, которых Повнер привёз откуда-то из-за границы. Их-то точно нельзя считать адекватными или здравомыслящими. Ибо какой рыцарь-грифон обратится против Империи и своего сеньора без истинного божественного вмешательства? Однако гравировки с символами Блэкхоллоу и Опиника подразумевали, что такие безумцы всё же нашлись...\n\n— Теперь они убьют нас всех, верно? — Прокомментировал кто-то скрипучим голосом. Людвиг поднял голову, и его взгляд встретился с налитыми кровью глазами Арклида.\n\n— Если им позволят, если мы попытаемся вернуться к тому, как всё было раньше, то да...\n\n— Позволят... Ты же не предлагаешь... Неужели безумие идей Повнера так и не покинуло твой разум?!\n\n— Мне бы хотелось позабыть обо всём этом и найти утешение. Но безумны мы или нет, благословенны или прокляты, мы можем двигаться лишь вперёд!\n\n— Вперёд? Куда? К ещё большему количеству смертей? К мести за тех, кто уже пал в попытке отомстить?\n\nНикто больше не осмеливался высказаться, а может просто ни у кого не осталось на это воли, но тут раздался одинокий голос..."
longsword.179.a:0 "Товарищи, возможно, у меня есть решение."

longsword.180.t:0 "Безумный план для безумных существ"
longsword.180.d:0 "Людвиг фон Плиатер и Арклид Канопинаити, а также большая часть собравшихся, обратили свои взоры на того, кто осмелился заговорить. Это был грифон в мундире керштининкай, который указывал на солидный чин. Возможно, это был самый высокий ранг на фоне потерь, понесённых батальонами умиротворения как во время герцландской кампании, так и особенно после ухода Повнера и снятия покрова безумной праведности с их умов. Грифон, казалось, не ожидал такого внимания и нервно сжал несколько папок, которые держал в когтях.\n\n— Пер... Перед началом войны с Герцландом товарищ Повнер потратил немало времени на подготовку к каждой фазе войны, даже к тому, что последует после победы.\n\n— Повнерский план для Герцланда? Мы однозначно не можем осуществить это! Мы никогда себе этого не простим! — Запротестовал Арклид.\n\n— Сколько ещё наших застрелятся после этого... — Добавил фон Плиатер.\n\n— Уверяю вас, товарищи, я, как последний оставшийся в живых создатель этого плана, взял на себя труд сделать его более приемлемым и подходящим для нашего положения. — Керштининкай вручил две папки Арклиду и Людвигу и двинулся через комнату, раздавая остальные наиболее трезвым членам собрания.\n\nФон Плиатер начал листать страницы того, что раньше называлось "Планом вечной мести", а теперь стало "Планом Моргенклау". Решение было всё равно довольно радикальным, и, возможно, вполне подходящим для одного из последних офицеров Крауйо Керштаса, но в нём всё же был какой-то тоталитарный блеск.\n\n— В любом другом случае подобный план был бы полным безумием..."
longsword.180.a:0 "Но в нашем положении мы можем двигаться только вперед."

longsword.181.t:0 "Новорожденный мститель"
longsword.181.d:0 "На протяжении многих лет до момента своего истинного просвещения Ганс Моргенклау всегда шутил, что сами боги использовали его как пешку для какой-то шутки. Когда-то он был многообещающим молодым отпрыском из мелкого дворянского рода, но потом революция разорвала Герцланд на части. Его собственная семья отвернулась друг от друга, позабыв про самого Ганса. Хотя молодого грифона и не преследовали, но определенно он попал под подозрение имперских власти из-за того, что его семью считали предателями. Но он не сдавался и начал новую жизнь в городе Ромау. Он даже завёл собственную семью. Тем не менее, слухи о его предполагаемых республиканских связях никогда не стихали полностью, а с ростом влияния эйритов и после нескольких инцидентов с Легионом Ромау вскоре стало ясно, что ни ему, ни его родственникам не рады не только в Ромау, но и во всём Герцланде. Поэтому с помощью некоторых друзей из Катерина он сбежал в Лонгсворд, где и стал мелким клерком.\n\nОднако мирная жизнь не продлилась долго, так как Паллас Даскталон, всё глубже скатывающийся в своё безумие, решил устроить геноцид в Лонгсворде. Под удар попали не только пони, но и грифоны, которых он считал нечистыми. По какой-то причине и семья Ганса стала мишенью, пока он сам был в Катерине. Возможно, что-то и можно было предпринять, но сразу после этого разразилась гражданская война. В ходе войны его семья погибла, и Лонгсворд, в который он вернулся, изменился навсегда. Ганс опять остался ни с чем. Он почувствовал себя проклятым и даже задумался о самоубийстве... И тогда ему показали истинный путь. Путь мести, истинной справедливости и веры, в которой боги заботятся о смертных.\n\nКогда Ганс приказал другим керштининкаям открыть огонь по потенциальным сторонникам Чёрных Плащей, он не смог удержаться от легкой ухмылки. Да, тот факт, что он присоединился к сторонникам Повнера, сделал его проклятым предателем и чудовищем в глазах многих. Да, он слышал обвинения в том, что стал кровожадным монстром и головорезом, но Гансу было все равно. Даже если они были опосредственными..."
longsword.181.a:0 "...справедливость и месть были слаще наилучшего вина."

longsword.182.t:0 "Тёмное утро"
longsword.182.d:0 "Прошёл год со времени конвенции и событий, которые произошли во время неё. Поначалу Старри Найт почти ежедневно посещала тюрьму Висагинаса, но её визиты начали становиться всё более и более редкими. На плечи кобылы взваливалось всё больше новых обязанностей, так что у неё оставалось всё меньше времени на личные дела. Тем более что официально эти визиты совсем не одобрялись.\n\n— Вот, возьми это. — Сквозь решётку камеры она просунула зажжённую сигарету и протянула её узнику, который принял подарок после недолгого колебания. Старри уселась с другой стороны со слабой улыбкой на лице.\n\nГолден Морнинг по-прежнему оставался весьма привлекательным. Внешне, по крайней мере. Согласно отчётам из тюрьмы Висагинаса, после того, как этого пони бросили в тюрьму, а его организацию "Науйойи Грифония" уничтожили, Голден Морнинга становилось всё труднее понимать. Он стал капризным и непредсказуемым, начал постоянно говорить о предательстве и своих апокалиптических видениях. Голден Морнинг в подробных деталях описывал конец самого Лонгсворда в частности и всего континента в целом, как будто у него случилось религиозное просветление.\n\nОднако Старри никогда лично этого не видела. Всякий раз, когда она посещала тюрьму, Голден всегда вёл себя молчаливо и стоически, лишь изредка проявляя эмоции. Он был весьма таинственным, но, в то же время, и очаровательным. Именно таким Старри его всегда помнила. И именно таким Голден ей нравился.\n\n— Я в порядке, спасибо.\n\n— Я ещё не спросила, как у тебя дела.\n\n— Видишь как удобно? Теперь тебе не придётся задавать этот вопрос. Разве я не молодец?\n\nЭто заставило её слабо рассмеяться."
longsword.182.a:0 "Однажды ему полегчает."

longsword.183.t:0 "Красные и белые"
longsword.183.d:0 "Результаты конституционного конвента не были неожиданностью для Флоулесс Джастиса и Королей Лонгсворда. Они и сами знали, что были в меньшинстве, а ведь им пришлось бороться против самой героини Лонгсворда. Они могли приводить сколько угодно аргументов в пользу своего видения будущего Лонгсворда, но многие пони были готовы выступить на стороне Старри только из-за её свершений и деяний. Когда голосование и прочие формальности завершились, представители фракций Раудонейев и Балтейев собрались в залах торговой гильдии в Свордссоне, чтобы определить роль оппозиции в новом Лонгсворде.\n\n— Я уверена, что мы можем что-нибудь придумать, — продолжила Старри Найт. Несколько пони из другой партии весьма удивились этому, а сам Флоулесс Джастис немедленно ответил ей:\n\n — Ты уже получила что хотела, верно, маршал Найт? Красные, с которыми я имел неудовольствие разговаривать, ясно дали понять, что видят в нас просто старых чудаков, цепляющихся за мир, который больше никогда не вернется. А то и злых помещиков, которых следовало бы вздёрнуть на ближайшем дереве... Тогда зачем тут разговоры о "совместной работе" и "коалициях"?\n\n— Это... Это не так, — Старри попыталась защититься. — Ты и твои соратники тоже патриоты Лонгсворда. А я, хоть и собираюсь строить социализм, готова без колебаний прислушиваться к твоим советам. Ведь у вас есть навыки и знания, которых нет у нас. Ты, Флоулесс, учился в Герцланде, а другие Балтейи обучались в Свордссоне. А я едва закончила несколько лет в церковно-приходской школе...\n\nВ комнате на секунду воцарилась тишина, прежде чем Флоулесс продолжил снова:\n\n— Когда северяне устроили свою революцию, то они развешивали пони вроде меня на фонарных столбах. А ты предлагаешь мне работу.\n\n— Я никогда не пыталась стать похожей на Стил Сталлиона."
longsword.183.a:0 "Мы можем вместе работать на благо Лонгсворда."

longsword.184.t:0 "Безграничные мечты"
longsword.184.d:0 "— Вадейва говорит о "судьбе", о грандиозных амбициях, о том, чтобы остановить ход колеса времени и обо всём прочем. Его слова, несомненно, прекрасны, но... что они на самом деле означают? Какой мир я должна представить в своём воображении?\n\nПо правде говоря, командир Нактис Шальна совсем не ожидала, что её новобранцы будут так философски настроены. И все же эта молодая кобыла стояла перед ней в униформе явно на несколько размеров больше, чем нужно, и задавалась такими вопросами. К удивлению новобранца, её командир, которая "прославилась" тем, что иногда вела себя почти как психопатка, внезапно обняла её, а потом указала в небо копытом.\n\n— Он будет красивым и просто невероятным... Как будто все наши желания и мечты смогут воплотиться в реальности!\n\n— Мечты сбудутся..?\n\n— Ты ведь помнишь Освободительную Войну, верно? — Простое упоминание о десятилетней партизанской войне заставило голос призывницы дрогнуть, когда она ответила:\n\n— Да, обоих моих родителей отправили в лагеря Палласа...\n\n— Тогда представь себе мир, в котором ресурсы выделяются на важные вещи, а не на такие зверства. Нам не придётся называть пони "пони" или грифонов "грифонами" и убивать друг друга только из-за этого дурацкого различия. Мы будем строить больницы вместо арсеналов, парки развлечений вместо лагерей за колючей проволокой и... мечтать о чём угодно!\n\nПо правде говоря, Шальна почти ничего не знала о конечных замыслах Вадейвы. В конце концов, он советовался лишь с самим собой. Поэтому, когда чётких ответов не было, она использовала воображение. Морнинг мечтал о своей утопии, а его подчинённые воображали себе свои собственные.\n\nПризывница на секунду погрузилась в раздумья, мечты о лучшем мире на секунду охватили и её, но потом она вернулась в реальности и задала более насущный и практический вопрос: — ...Но почему я все еще должна носить это?"
longsword.184.a:0 "— Ну, одними цветами новый мир не построить..."

longsword.185.t:0 "Справедливость"
longsword.185.d:0 "Это не было великой прокламацией или какой-то грандиозной церемонией давно потерянного наследника некого великого домена или даже империи. На самом деле всё было совсем не так. Церемония была короткой, мрачной и совершенно не торжественной. И хотя по всей стране пони и грифоны праздновали это событие, никто из собравшихся не видел поводов для торжества.\n\nЗа коронацией последовало подписание документа, в котором Флоулесс Джастис подтвердил, что Вартай останется республикой, пусть и в составе вновь восстановленного Великого Княжества Лонгсвордского. Кроме того, никто из потомков или родственников Жемайтукаса не сможет претендовать на прямое правление Вартаем. Они могут стать правительственными чиновниками или даже быть избранными лидерами вроде президента или премьера. Но они больше никогда не будут герцогами или герцогинями.\n\nФлоулесса не слишком волновали эти ограничения. Конечно, он мог бы легко отодвинуть Старри Найт на второй план благодаря своей новообретенной славе и политическому влиянию, после чего отстоять своё право на власть. Но такие политические игры и проявление доминирования больше подходили для низших существ, которыми управляли высокомерие, жадность и жажда власти. Флоулесс Джастис был совсем не таким. Он присягнул своей стране и своим товарищам в качестве лидера республики. И он не нарушит своих клятв! Даже восстановление королевского статуса семьи Жемайтукаса было сделано не из желания доминировать или злорадствовать, а ради восстановления справедливости богов и из чувства долга, которое земной пони испытывал ко всем своим предкам, что пали, защищая свои владения.\n\nГруппа из Вартая уже покидала помещение после подписи бумаг и передачи титулов, но на выходе их остановили два грифона. Они были гроссмейстерами рыцарских орденов Катерина, которые всё же сумели, хоть и не без потерь, пережить бурю, охватившую Герцланд не так давно. Неожиданно эти грифоны склонились перед своим новым лордом и попросили, чтобы земли Катерина стали чем-то большим, чем просто далёкими и автономными вассалами. Их земли сильно пострадали от безумия бывших правителей и жестокостей войны. Так что им пошло бы на пользу копыто справедливого и благородного правителя вроде Флоулесс Джастиса. Конечно, нельзя отказывать своему подчинённому в час нужды, особенно в таких обстоятельствах."
longsword.185.a:0 "Ещё одна сковывающая цепь..."

longsword.186.t:0 "Книга"
longsword.186.d:0 "— Тебе понравилась книга? — Флоулесс Джастис откинулся на спинку стула, терпеливо ожидая ответа от молодого грифона перед ним. Гровер несколько раз перевернул книгу в своих когтях, после чего положил её на стол.\n\n— Я прочитал её. Но она написана неправильно. Я читал о завоевании Хеллквилла и Лонгсворда и... — Флоулесс Джастис остановил птенца на полуслове и заговорил.\n\n— Позволь мне остановить тебя на этом моменте. Ты знаешь историю, рассказанную с точки зрения грифонов, а не пони. Когда мой предок погиб от когтей твоего, то мой народ потерял всё. Ну, я не буду пересказывать всю историю, книга и так справилась. \n\n— Но... рыцарям пришлось захватить Хеллквилл и Лонгсворд. Пони постоянно нападали на нас. \n\n— На тебя напали, вот ты и напал в ответ. — Флоулесс Джастис кивнул. — И на мой народ напали, поэтому я напал в ответ. Маятник судьбы завершил своё колебание... но разве мы являемся его рабами?\n\nГровер вопросительно посмотрел на него, но ничего не ответил. Флоулесс Джастис обратил свой взор к потолку.\n\n— Можем ли мы сменить карты, которые нам вручила судьба? Или маятник будет качаться туда-сюда, и наши потомки пойдут по стопам своих же предков... — Он вдруг глубоко вздохнул. — Я не хочу тебя убивать, — сказал пони Гроверу. — Но грифоны этих земель любят своего маленького императора, и если он будет постоянно проявлять непокорность...\n\nОн беспомощно махнул копытом. — Ты можешь мне помочь, дитя? Можем ли мы сейчас попытаться построить лучший мир? Мы страдали, но теперь наши народы, так сказать, в расчёте, если уж на то пошло. Но куда мы пойдем дальше? Если я попрошу тебя помочь мне, ты согласишься? Поможешь ли ты мне построить будущее, свободное от кровопролития?"
longsword.186.a:0 "Новое начало..."

longsword.187.t:0 "Величие всё ещё ждёт?"
longsword.187.d:0 "После того, как все дела были улажены, победы - закреплены, а земли - объединены, новое пламя разгорелось как среди старых, так и новых граждан Вартая. Пламя величия, огонь воли к борьбе... Всё готово к тому, чтобы лидер нации мог воспользоваться плодами успехов. И все же Флоулесс Джастис не был уверен, как действовать дальше. Слава и величие пришли из самого неожиданного источника, после преодоления величайшего из предательств. И что теперь? Он чувствовал, что обязан достичь чего-то большего ради богов, его предков и всего населения. Но было ли это правильным курсом? И поэтому он обратился за советом к тем, кто принёс свободу Лонгсворду...\n\nУ Аббы Повнера и Людвига фон Плиатера был весьма простой ответ. Если война велась по воле богов для исправления несправедливости судьбы и ради мести, то она была справедливой и праведной. Хотя, конечно, Флоулесс в своём величии не должен забывать о своих обязанностях - следить за тем, чтобы верующие никогда не были уничтожены.\n\nУ Старри Найт не было особых комментариев. Вместо этого она просто улыбнулась и напомнила Флоулессу о причине их борьбы. О том, что они хотели, чтобы все граждане Вартая могли счастливо и безопасно жить.\n\nКогда Флоулесс пришёл в тюрьму, где томился Голден Морнинг, он начал сомневаться в своём решении. И в том, почему он сообщил заключённому о ситуации, в которой оказался Вартай. Разглагольствования этого потенциального тирана были совершенно бесполезны, поскольку Флоулесс не собирался создавать ту мерзость, которую требовал от него Голден... Но на выходе из тюрьмы Флоулесс принял решение. Возможно, что встреча с Морнингом помогла ему. Флоулесс увидел сломленного жеребца и понял, что не должен позволить эгоизму и безумию овладеть им, иначе он закончит свои дни в соседней камере..."
longsword.187.a:0 "Мы ведём войны по зову долга, а не из-за эго."

longsword.188.t:0 "Сон"
longsword.188.d:0 "В воздухе было столь много дыма, что грифону казалось, что тот практически заполняет его лёгкие. Гровер споткнулся и дико закашлялся. Он чувствовал, что его вот-вот вырвет. Дым был повсюду, и грифон даже не мог увидеть стен дворца. Куда все подевались? Он слышал лишь далёкие и приглушённые крики.\n\nЗатем чьи-то когти обхватили его ногу, и Гровер в испуге посмотрел вниз. И там он увидел нечто, что некогда было грифоном. Лицо это существа было лишено перьев и кожи, крылья иссохли, а на теле зияли ужасные раны. Тварь двигалась рывками и жутко дёргалась, когда открывала свой сломанный клюв.\n\n— Отродье Гроверов. Мясник Вартая. — В панике Гровер дернул ногой, пытаясь вырваться, но почувствовал, как другие когти схватили его сначала за крылья, затем за хвост, а потом и за голову. — Тьма заберет тебя. Тебе не сбежать. — Гровер кричал и бился в диком ужасе. Он пытался вырваться, но монстры тащили его вниз, вниз, вниз... Пол исчез и грифон кувыркаясь полетел вниз. Он почувствовал укусы со всех сторон, а потом понял, что падает прямиком в гигантскую пасть!\n\nОна открылась и Гровер увидел многие тысячи зубов и извивающихся языков. Грифон упал прямо в неё и после этого он слышал лишь хруст.\n\n — ... высочество, ваше высочество! — Резко дёрнувшись, Гровер не сразу понял, что он всё ещё кричит. Ему потребовалось несколько секунд, прежде чем грифон понял, где он находится. Пасть исчезла, а он лежал в своей постели на борту корабля, на котором они сбежали из столицы. Рядом с Гровером была няня, которая и держала его. Гровер в шоке смотрел на неё и тяжело дышал, пытаясь успокоиться. Немного придя в себя, молодой грифон схватился за голову и затрясся в рыданиях.\n\nСнаружи матросы, что могли слышать своего императора, в тишине продолжили свою работу. Все они были единодушны. Они едва спаслись из Герцланда, но продолжат бежать как можно дальше - хоть на другой конец света, если это позволит им избежать кошмара, что обрушился на империю."
longsword.188.a:0 "Есть ли в мире безопасное место?"

longsword.189.t:0 "Двойственность..."
longsword.189.d:0 "Варена - великая богиня войны, охоты, справедливости, спокойствия и даже мести и смерти - по различным причинам стала самым почитаемым божеством среди пони Вартая. Конечно, это было вполне разумно, потому что ещё до появления Чёрных Плащей и даже до великих походов Варена считалась условной "королевой" старого пантеона Вартая. Она изображалась в виде волчицы в железных доспехах, освещённой сиянием звёзд, и украшала многие залы и гербы воинов и даже самого герцога. Тотемы и украшения в форме её морды носили простые жители. Они надеялись, что богиня защитит их от обмана и интриг, а также направит в великие охотничьи угодья после смерти. Кроме того, только у Варены существовали полноценные молитвенные дома и класс священников, которые проводили обряды и ритуалы от её имени. Действия и реформы Повнера и Флоулесс Джастиса, двух весьма примечательных членов движения партизан, усилили почитание богини до такой степени, что некоторые осмелились утверждать, что пони Вартая теперь стали самыми настоящими монотеистами.\n\nОднако Варена - не единственное божество, которому поклоняются верующие Вартая. А недавние изменения нашего положения теперь ясно показывают, что ценности, которые воплощает Варена, не всегда являются актуальными. Ибо неожиданный сдвиг в нашей судьбе привёл к увеличению влияния иной божественной сущности - Кроличьего бога."
longsword.189.a:0 "..."

longsword.190.t:0 "...пантеона"
longsword.190.d:0 "Кроличий бог - весьма странное божество для многих из тех, кто не ведёт свой род из Вартая. Ибо эта сущность очень непостоянна. Она олицетворяет перемены, действия, удачу, а также хаос и несчастья, но, что крайне важно в нашей нынешней ситуации - быстрый рост и адаптацию. Кроличьему богу поклонялись не очень активно. Скорее его пытались задобрить и убедить оставить молящегося в покое, поскольку эту сущность нередко связывали с разрушительным потенциалом и непостоянным характером природы. Считалось полным абсурдом даже думать о том, чтобы попросить что-то у такого бога. И всё же наша нынешняя ситуация очень похожа на благословение от него. Возможно, нам не следует стремиться умилостивить Кроличьего бога. Возможно, что он даёт знак нашим правителям и показывает, что желает большего. Некоторые уже строят святилища и приносят жертвы в его честь в попытке сохранить и приумножить рост величия.\n\nИ не только это. По всему государству распространяются удивительные слухи о урожаях, столь обильных, что никакие технологические инновации не могут объяснить их. О ремесленниках, производящих предметы неожиданно высокого качества. О том, как больные выздоравливают очень быстро и без каких-либо последствий. О единорогах, значительно развивших свои силы. И о земных пони, которые получили возможность творить ранее недоступную для их вида магию. Население активно вспоминает старых богов, воздвигает в их честь небольшие святилища, приносит жертвы и изготавливает тотемы в знак уважения и восхищения. Некоторые раудонейи в нашем правительстве утверждают, что это просто население, вдохновлённое недавними событиями, воображает себе божественное вмешательство в их жизнь. Они считают, что это лишь знак того, что наша политика работает, а не признаки божественного благословения. И всё же вполне возможно..."
longsword.190.a:0 "... что боги улыбаются нам."

longsword.191.t:0 "Тёмная встреча"
longsword.191.d:0 "Они собрались во тьме, на самой границе между государствами. Предстояло многое обсудить, ибо Вартай развивался не в том направлении, в котором хотелось бы им. Так как такой режим, пусть даже возглавляемый каким-то монархом, не был чем-то... полезным. Было непросто обосновать вторжение в такую страну, пусть даже если грифоны всё ещё обладали определённой властью там. Это расходилось с планами, поскольку считалось, что Вартай вскоре погрузится в пучину безумия и радикализма даже под властью сородичей-пони. И так Озерград получит повод вмешаться, чтобы спасти этих пони от самих себя...\n\nЗаговорщики долго обсуждали, что и как следует сделать, чтобы Вартай вошёл в состав Великого Озерграда. Дипломатия не сработает, а нападение со стороны Озерграда сильно испортило бы отношения с союзниками, так как у ублюдка Флоулесс Джастиса было много связей в Речных Землях. А вот подстроенный с помощью грифонов-наёмников инцидент, устроенный, якобы, правительством Вартая, мог быть дать повод для вмешательства. Можно было бы заявить о защите пони от грифонов, которые, несмотря на произошедшую революцию, якобы всё ещё охотились на них. Это действительно могло бы сработать..."
longsword.191.a:0 "Подготовьте провокацию!"
longsword.191.b:0 "Мы ещё не пали настолько низко!"

longsword.192.t:0 "Сомнения"
longsword.192.d:0 "Нация была настолько справедливой и свободной, насколько это было возможно. Вартай оставался демократической и гармонической республикой, где пони и грифоны имели равные права. Восточные земли были исцелены от гнили бесконечного милитаризма, рабства или крепостного права. Катерин был спасён от безумия дворян. Их сменили истинно благородные рыцари или прямое управление самого Флоулесс Джастиса. Справедливость была восстановлена для остальной части Герцланда. Аморальные чудовища получили по заслугам, а те, кто пострадал от их действий, были исцелены и получили шанс обрести счастье. Даже наследник династии тиранов-Гроверов изменился, превратившись в сострадательного, справедливого и честного правителя земель Грифенхейма.\n\nВеликий подвиг уже был совершён, и всё же Флоулесс Джастис пребывал в сомнениях и печали. Ведь куда бы он ни отправился, население, казалось, не желало довольствоваться нынешними достижениями. В Озерграде в его честь устраивали военные парады, называя его "завоевателем" и "освободителем", словно он был каким-то древним озёрным богом-императором, который объединил Речные Земли божественной мощью. В Вартае его прославляли как возрожденного Жемайтукаса, и даже многие красные, как местные, так и прибывшие из-за границы, просили продолжить расширение Великого Герцогства Лонгсвордского. А каждый раз, когда он прибывал в Катерин или Грифенхейм, его встречали сообщения о прибывающих беженцах и требованиях рыцарей о борьбе с несправедливостью в остальной части континента. Даже среди лидеров Великих Герцландских Корпораций были сомнения, ибо они считали, что многие их собственные уступки, а также защита рабочих, земли и природы бессмысленны, если другим по всей Грифонии позволено продолжать вести себя невежественно и жестоко. И даже юный Гровер нередко сомневался. Он не часто высказывал свои сомнения, но считал очень странным, что государство вроде Великого Герцогства позволяет злу укореняться за его пределами.\n\nКонечно, Флоулесс не хотел войны. До сих пор его вело чувство долга. Долга перед предками, перед богами, перед своим народом, который нужно было спасти от порабощения. Теперь всё это было выполнено, но его народ требовал новой войны, считая, что у них есть долг перед теми, кто всё ещё страдает... Возможно, это должно было быть сделано. Возможно, он должен был принести справедливость, честность и будущее без ужаса и для остальной части Грифонии..."
longsword.192.a:0 "И я никогда не позволю себе стать очередным тираном!"


lsc_news.1.t:0 "Грифенхейм в огне"
lsc_news.1.d:0 "[This.GetNewspaperHeader]Из Герцланда приходят тревожные новости! Абба Повнер, "Воин Богов", сумел завоевать Сердце Империи. По предварительным подсчётам гражданские и военные потери достигают многих миллионов, ведь режим Повнера провозгласил своей целью убийство 6 миллионов грифонов в качестве мести.\n\nНесмотря на продемонстрированную жестокость, многие не горят желанием освободить Герцланд, так как выжившие и беженцы рассказывают совершенно сверхъестественные истории о практически бесконечных армиях пони, а также сотнях тысяч рыцарей-грифонов. И даже об армиях нежити!\n\nПрочие державы Грифонии не желают идти в наступление, а режим Повнера не намерен выходить за пределы Герцланда, так что сейчас сердце Империи охвачено огнём."
lsc_news.1.a:0 "Будем надеяться, что они ограничатся Герцландом..."

lsc_news.2.t:0 "План Моргенклау"
lsc_news.2.d:0 "[This.GetNewspaperHeader]Продолжают приходить новости из оккупированного Лонгсвордом Герцланда, поскольку новый лидер данного режима - Людвиг фон Плиатер, объявил о разделении Герцланда на так называемые "Зоны реконструкции и оккупации". Он открыто заявил о желании ликвидировать "имперскую порчу" и восстановить самобытные культуры. В особо безнадёжных же случаях оккупированные зоны будут подвергнуты деиндустриализации.\n\nПротектор оккупационной зоны Ромау - Ганс Моргенклау, ещё один грифон герцландского происхождения, заявил, что их режим не стремится к дальнейшим завоеваниям. Однако, если кто-то осмелится угрожать их правосудию, то ответ будет быстрым и жестоким. И это не просто ничем не подкреплённые слова, поскольку границы Герцланда укреплены немалым гарнизоном, который почти полностью состоит из грифонов-бастардов знатных домов Герцланда."
lsc_news.2.a:0 "Герцландские лидеры... Герцландские армии... Геноцид герцландцев?"

