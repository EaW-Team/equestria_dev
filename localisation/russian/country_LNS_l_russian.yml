LSC_establish_herz_authority:0 "План Моргенклау"
LSC_establish_herz_authority_desc:0 "Наш лидер Абба Повнер таинственным образом исчез, и теперь именно мы должны решить, как поступить с завоёванным Герцландом. Один из наших солдат-грифонов по имени Ганс Моргенклау предложил план, согласно которому Герцланд больше никогда не сможет никому угрожать и вести войны. Сердце былой империи будет находиться в состоянии вечной перестройки: утерянная во время войны промышленность будет восстанавливаться, а после этого немедленно уничтожаться. И всё это будет повторяться вновь и вновь. Таким образом, Герцланд навсегда застрянет в таком бессмысленном сизифовом цикле. Это звучит смешно и глупо, но скорее всего сработает как нам нужно..."
LSC_herz_fed_decision_state_ownership_tt:0 "Регион станет частью §YУправления по Восстановлению Герцланда§!.\n"
LSC_occupation_authority:0 "План Моргенклау - Основное положение 1"
LSC_occupation_authority_desc:0 "Согласно первой части плана Моргенклау нужно отделить 3 региона от остальной части Герцланда: Грифенхейм и его окрестности, город Ромау и населённое псами королевство Бронзхилл. Эти регионы, безусловно, наиболее подвержены влиянию имперского прошлого. Грифенхейм - прогнившее сердце этого отвратительного идеала, поскольку это одновременно имперская столица и домен архонта Борея. В Ромау располагается архонт Эйр, который превратил этот некогда разрушенный город в воплощение имперских и герцландских идеалов. А, Бронзхилл, верные псы империи - величайшие лицемеры из всех. Несмотря на то, что они были рабами в Алмазной Горе и вдоволь прочувствовали тот развращённый и жестокий дух, который распространился и по всей империи, они не только приняли дары Гровера II, но и стали самыми верными сторонниками империи.\n\nВсе эти земли прогнили насквозь. И они получат самое жёсткое наказание. Их напрямую оккупирует армия правоверных, которая гарантирует, что они навсегда лишатся своего промышленного и военного потенциала и никогда больше не будут ни для кого представлять угрозы. Они станут полностью аграрными государствами. Сельское хозяйство поможет прокормить население, но эти государства останутся изолированными от торговли или прочих внешних отношений. Мы выследим всех оставшихся имперских лоялистов и прочих выдающихся личностей до единого.\n\nЯдро империи и гнилые прилегающие регионы, воплощающие эти развращённые идеалы, получат вечное наказание."
LSC_reconstruction_authority:0 "План Моргенклау - Основное положение 2"
LSC_reconstruction_authority_desc:0 "Вторая часть плана Моргенклау касается северного и южного Герцланда. Хотя сам Повнер не видел никакой разницы между герцландцами и утверждал, что все они коррумпированы и заслуживают смерти, после перехода власти к Людвигу фон Плиатеру и менее радикальным лидерам, такое наказание стало невозможным как из-за логистических ограничений, так и из-за аморальности такого действия. Хотя и тут также можно найти области, осквернённые имперскими идеалами, здесь хватает грифонов с другой ментальностью и идеями. Идеи некоторых из них полностью противоположны имперским идеалам, другие же являются формами простого национализма и регионализма.\n\nЭти регионы также будут наказаны, как и остальные части Герцланда, однако их наказание будет более слабым и контролируемым. Да, эти земли всё равно будут демилитаризованы и сделают шаг в сторону аграрного характера экономики. Но мы надеемся, что рано или поздно эти "управления по восстановлению" станут независимыми странами, свободными от разлагающего наследия Герцланда. Будем надеяться, что это положит конец вечному кошмару."
