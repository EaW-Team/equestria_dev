### Leader Descriptions ###
edgy_poser_desc:0 "§YДата рождения§!: 24 апреля 958 года в Свордссоне\n\n§YЗвание§!: Граф Лонгсворда\n\n§YБиография§!: Нынешний глава благородной семьи Даскталонов, Паллас стал её лидером вскоре после того, как графство Лонгсворд объявило о независимости от Империи Грифонов. Сначала он собирался и дальше сохранять гордые древние традиции Лонгсворда, но все изменилось, когда он познакомился с молодой, но растущей группой рыцарей, которые называли себя Реформистами. Их идеология и идеи полностью изменили Палласа, и он решил осуществить их политику в Лонгсворде, кульминацией которой стала нынешняя резня по отношению к пони. Его целеустремленное рвение к достижению чистоты Лонгсвордом компенсирует отсутствие должных лидерских качеств, что привело к опасной одержимости достичь своей мечты любой ценой.\n\n§YАвтор портрета§!: Scroup"
female_bat_tito_desc:0 "§YДата рождения:§L\n11 Декабря, 971\nСело под Вареной, Графство Лонгсворд\n§YБиография:§L Старри Найт вообще не думала, что оставит собственный след в истории.\n\nОна родилась в семье слесаря и фермерши в лесистом юге Лонгсворда. Её детство было простым и спокойным, оно состояло из монотонного земледелия, охоты, и обучению мастерству своего отца. В её деревне заметили её значительный интеллект ещё с детства: она научилась читать с помощью религиозных текстов местного Арктурианского священника. Но всё же, ни она, ни её родственники и не задумывались о том, что она в итоге будет править страной. Впрочем, вскоре после этого, режим Графа Даскталона начал прибегать к бессмысленному кровопролитию, орда Реформистов прибыла в её деревню, с намерением оцепить и убить каждого пони. Двадцатилетняя Старри восстала первой, с охотничьим ружьём своего отца, помогла сбежать паре выживших, и, глядя на свой горящий дом, поклялась уничтожить кровожадный режим графа своими копытами.\n\nОна примкнула к Освободительной Армии Лонгсворда и вскоре возглавила Партизанский район Висагинас. Она проводила вылазки на силы Графа и его подхалимов из укрытия леса, так же, как и их предки веками ранее. Старри Найт бесстрашна, враги считают её бессмертной, она рассказывает о светлом будущем без страха, смертей и нужды, она за все эти годы воодушевила многих. Каждый член партизанского движения, кого бы он не поддерживал, искренне её уважает. Какой бы бесстрашной и ужасающей величайшая героиня Лонгсворда бы не казалась, всё же даже годы правления не убили в ней простую пони. Она сочувствует своим товарищам, всегда готова их выслушать и искренне верит в свои идеалы так сильно, что порой кажется впечатлительной. Для неё, Партизанская борьба - это не только борьба за свободу, но и за лучшее, прекрасное будущее на её основании. Будущее, которое из её копыт вырвали Реформисты.\n\n§YАвтор портрета§!: Scroup"
reasonable_guy_desc:0 "§YДата рождения:§L\n3 Февраля, 940\nХаарсинген, Графство Лонгсворд\n§YБиография:§LЕщё с эпохи великих походов род Сильверталонов отдавал свои жизни в службе Лонгсворду, а вследствие, как они считали, всем грифонам. Предки семьи, изначально родом из Катерина, служили лично Гроверу II, сражались во многих его войнах против Речных Пони - а когда великий Император пал, они с остальными разбежались. Правда, вместо того, чтоб вернуться в Катерин, они поселились в нынешнем Лонгсворде, и с тех пор служат Графству. Конрад Сильверталон - последний представитель этого рода, солдат с рождения, который пошёл по следам своего отца, боролся в вечных пограничных конфликтах с Речными пони, и, со временем, дослужился до генерала.\n\nНовый Граф, Паллас, был другим. Когда тот пришёл к власти, Конрад Сильверталон лишь недавно обрёл звание генерала, и с надеждой смотрел на приход к власти нового монарха. А затем, ему пришлось молча наблюдать за тем, как близкие ему традиции отменялись, а фанатики из Хеллквилла через реку Гриффкинг прибывали и наводили свои порядки. Генерал не питал особых симпатий к пони, но то, как их унижали, радикализировали, и общий порядок дел в Лонгсворде в целом при Палласе со временем его довели. Он понял, что Граф Паллас приведёт Лонгсворд лишь к упадку, потому решил сопротивляться, и сформировал антиреформистскую камарилью с Хохмейстериной Конрадой Вейввинг, чтобы наставить Лонгсворд на истинно правильный путь.\n\n§YАвтор портрета§!: Scroup"
sad_knight_birb_desc:0 "§YДата Рождения:§L\nНеизвестна, приблизительно 950-960\nВероятно Хаарсинген, Графство Лонгсворд\n§YБиография:§LКонрада Вейввинг - нынешний Гроссмейстер Ордена Копья Роузвуд, и на неё возложены большие надежды. Орден Роузвуд так же, как и их соседи на севере, Рыцарский Орден Хеллквилла, сопровождал Гровера II в Походах на восток, взамен на что им дали земли вокруг сегодняшнего Хаарсингена. Правда, в отличие от Хеллквилла, они не получили в своё распоряжение всю страну, поэтому они служили династии Даскталонов и обороняли Пограничье. Из-за того, что последний Граф сошёл сума, Вейввинг сформировала Камарилью и организовала с Конрадом Сильверталоном переворот. Это - единственный раз, когда она отступила от принципов рыцарской чести.\n\nСуществам Лонгсворда не позволено знать многое о Гроссмейстере и о прошлом - правда, она сама о нём не так хорошо знает - но что они должны знать, так это то, что её нужно бояться. Не потому, что она кровожадный и жестокий тиран, но из-за того, что её стоический характер и постоянная хмурость сами собой вызывают уважение и успокаивают самых буйных рыцарей. Вейввинг видит себя якорем, который может вернуть Лонгсворд к равновесию в этом хаотичном и несправедливом мире, при условии, что она будет следовать идеям рыцарской чести.\n\n§YАвтор портрета§!: Kajko"
sad_knight_birb_desc2:0 "§YДата Рождения:§L\n21 Июня, 961\nКняжество Катерин\n§YБиография:§LХоть Конрада Вейввинг родилась в семье музыкантов на востоке Катерина, в чащах Шайсвальда, ей не довелось долго жить в спокойствии. В очень юном возрасте, её отделили от дома и отдали в когти рыцарей Роузвуд - там, в залах Замка Палисандер, она и ряд других юных грифонов обучались быть будущими Рыцарями Роузвуд. Из-за силы, манипуляции и магии она забыла всё о своём прошлом, получила новое имя, и, видимо, стала навечно верной Ордену, и начала свой рыцарский путь. Её честь, верность и талант были просто невероятными, и, с годами, она росла в звании до тех пор, пока сама не стала Гроссмейстером Ордена.\n\nВскоре после Лонгсвордской Гражданской Войны, она вернулась к своей природе благодаря труппе катеринских музыкантов, которые сыграли песню из её детства, мотив, который Орден не смог стереть из её памяти. В ходе долгого пути постижения самой себя, её вера в Орден и традиции под её защитой пошатнулись, но Вейввинг всё держится за собственные идеалы, которые превосходят идеи Ордена. Со временем, её характер стал меняться. Порой, её подчинённые замечают, как она улыбаются, видят, как Орден Роузвуд ослабляет свою хватку над обществом Лонгсворда.\n\n§YАвтор портрета§!: Kajko"
lewd_event_star_desc:0 "§YДата Рождения§!: 15 августа 982 года в Зельтштадте\n\n§YБиография§!: Бывшая заместитель графа Даскталона, Роза Хайденрайх была одной из его первых сторонниц, когда тот начал распространять ценности реформистов в Лонгсворде. Роза достигла своей позиции благодаря тяжелому труду и преданности делу. Хотя некоторые пытаются утверждать, что помощником в продвижении был личный интерес графа, Роза яростно отрицает это. Тем не менее, её решение свергнуть графа после их победы в гражданской войне не было легким, она провела много ночей, размышляя о неудачах идеологии реформистов. Теперь она возглавляет бывших Черных Плащей и является безжалостным лидером бандитов, свободной от всех атрибутов прошлого и заинтересованной только в извлечении богатств из чужих карманов.\n\n§YАвтор портрета§!: Scroup"
pagan_larper_desc:0 "§YДата рождения:§L\n19 Июля, 960\nСвордссон, Графство Лонгсворд\n§YБиография: §LФлоулесс Джастис родился с серебряной ложкой во рту, в роду Лонгсвордских Королей - потомков Лонгсвордского дворянства пони, которые правили этой землёй ещё до вторжения Империи. Дом Даскталонов позволил им сохранить часть своей власти и привилегий. Флоулесс Джастис заявляет, что он наследник рода Великого Герцога Жемайтукаса, последнего правителя Лонгсворда, который объединил местные племена пони в одну нацию и безуспешно сопротивлялся Гроверу II. Пусть его потомки и затаили обиду и не забыли унижений, они всё же преклонились перед завоевателем и его марионеткой в Свордссоне, как и многие другие. Преклонились при условии, что он сохранит их права и традиции.\n\nВскоре после того, как Флоулесс Джастис получил образование в Грифенхейме и вернулся на родину, Империя распалась, Лонгсворд обрёл независимость, и вскоре начался кровавый режим Графа Палласа и его Реформистов. Все контракты и клятвы Лонгсвордских Королей перед Родом Даскталонов вмиг обнулились, и теперь этот класс привилегированных, как и все остальные, стал их жертвой. Юный дворянин, как и многие ему подобные, предпочли сопротивляться, направились в леса и присоединились к Освободительной Армии Лонгсворда. Уже там, они сформировали фракцию Белых (Балтейи), которые сражаются за свободный, гармоничный, верный традициям Лонгсворд, за восстановление прекрасного прошлого.\n\nФлоулесс Джастис вообще не скромничал - он скрепя сердцем сотрудничает с крестьянами и рабочими, особенно в последнее время, так как они желают попасть в политику и продвигать свои идеологические цели. Лонгсворд, о котором он знает из повестей и былин прост и гармоничен - дворяне отверженно правят, остальные - работают на благо каждого. И иначе быть не может.\n\n§YАвтор портрета§!: Twotail813"
crazy_bosniak_fascist_desc:0 "§YДата Рождения:§L\n4 Октября, 976\nСело под Висагинасом, Графство Лонгсворд\n§YБиография: §LПусть Голден Морнинг и родился в селе пошняков - пони, которые приняли веру Архонтов и приняли грифоньи обычаи с веками культурной интеграции - но это не спасло его от лишений в детстве. Ему пришлось бежать от Чёрных Плащей в лес с рядом выживших в его деревне, бежать от их ярости. Образ бессмысленного насилия, смерти, конца его мирной жизни надолго отпечатался в его разуме. Морнинг чуть было не умер от голода вдали от цивилизации, но его спасла небольшая группа партизан под предводительством Старри Найт, которая лишь недавно стала офицером Освободительной Армии Лонгсворда. Так как у него не было иного выбора, он вступил в ОАЛ, лично стал офицером и близким товарищем пони, которая вскоре станет величайшей героиней Лонгсворда. Морнинг был яростным, уверенным и не жалел себя в бою, чем и заработал репутацию верного и компетентного полководца в рядах партизан.\n\nПравда, его сердце не знало покоя. Что же существа такого находят в войне, что побуждает их к безрассудным убийствам друг друга, к изничтожению существ по видовому признаку, ведь всё это приводит лишь к потерям для всех? Его повреждённый разум давал о себе знать - он начал чувствовать, что времени осталось немного. Грифония разделена меж двумя мирами, Востоком и Западом. Эти два мира искренне друг друга ненавидели, друг против друга боролись. Если мы позволим этому продолжаться, то вскоре мир, каким мы его знаем, перестанет существовать. Лишь у Лонгсворда есть возможность положить конец этой агонии - тут, в лесах Пограничья, пони и грифоны сосуществовали, образовали суперкультуру, которая впитала в себя лучшие черты грифонов и пони. Этой суперкультуре суждено распространиться на всю Грифонию - или же умереть пытаясь, таким образом, давая континенту пасть в небытие.\n\nВокруг Морнинга собрались некоторые последователи и образовали движение "Науйойи Грифония" ("Новая Грифония"), первая организация, чем-то близкая к партии - и она ни перед чем не остановится, чтобы позволить Лонгсворду постичь свою судьбу.\n\n§YАвтор портрета§!: bunnyshrubby"

### General Descriptions ###
6_million_imperials_desc:0 "§G[Доступ разрешён]§!\n\n§LСреди всех тех эксцентричных и странных личностей, рождённых во времена жестокого режима Палласа и его реформистов, Абба Повнер был исключительным.\n\nСо слов товарища Старри Найт, да и самого Повнера, Абба был не больше, чем простым деревенским пони, увлечённым поэзией и религиозными писаниями, позже вдохновлённый на восстание против Чёрных Плащей - во имя защиты веры и погибших праведников. В последствии, он возрос в ранге, став одним из самых узнаваемых членов ОАЛ, благодаря своим умениям как в обращении с винтовкой, так и в управлении войсками. Тем не менее, среди пони и грифонов Лонгсворда ползли слухи о том, что Повнер не просто религиозный партизан... Некоторые из старых партизан утверждают, что Повнер скорее является неким призраком, появившимся однажды из ниоткуда, и сразу ставшим генералом, ведущим верующих партизан. Другие же, утверждают что он вообще определённо не пони, во всяком случае - не живой, ведь они видели как его неоднократно убивали: пулей, клинком, взрывами... И он всё ещё ходит среди нас. Другие по прежнему утверждают что его просто невозможно ранить, ведь ничто не берёт его шкуру. Также были утверждения, что он обладает мистическими силами, сравнимыми скорее со способностями оленей, нежели магией пони.\n\nХотя Старри Найт отвергает эти слухи, поклонники и злейшие враги Аббы верят им беспрекословно. Но в то время как партизаны пони и обращённые грифоны, следующие за Аббой - утверждают что это некое божественное благословение, будь то от Варены, или кого другого, и что он воин Богов - враги его, утверждают что он использует забытые знания, тёмную магию, или даже некромантию чтобы обмануть смерть и внедриться в разумы других. Естественно, никто не осмелился сказать ему это лично.\n\nТем не менее, в то время как прошлое его окутано тайной, а само существование подвергается сомнению среди врагов и друзей - сам он утверждает что будущее предрешено. Чёрные плащи... Грифоны, позволившие им восстать... Проклятые империалисты, чьи доктрины привели к власти этого режима... Все они заплатят за смерти праведников Лонгсворда."
commie_knight_desc:0 "§YДата рождения§!:\n965 год\nКняжество Люши\n§YБиография:§LЛюдвиг фон Плиатер Родом из Княжества Люши, он вырос на рассказах о доблестных рыцарях-грифонах и мечтал стать таким же. Из-за этих фантазий он в конце концов отправился в Лонгсворд, чтобы присоединиться к великому походу против того, что он тогда считал угрозой для всех грифонов. Однако вместо праведного рыцарского похода во имя Арктурия Людвиг нашёл лишь массовые убийства и казни невинных пони сумасшедшими реформистами. Идеалист мог сделать лишь один выбор. Он дезертировал из рыцарского ордена и присоединился к партизанам, чтобы бороться с несправедливостью. Годы борьбы с Чёрными Плащами изменили Людвига, разрушив его идеализм и веру в божеств грифонов. Однако его решимость и свирепость стали ещё сильнее, чем прежде, поскольку клятва богине Варене отомстить за всех убитых невинных толкает его вперёд.\n\n§YАвтор портрета§!: Twotail813"
edgy_commie_boye_desc:0 "§YДата рождения§!:\n982 год\nКоролевство Виттенленд\n§YБиография:§LЛайт родился на Востоке в 982 году, и его жизнь довольно тяжела - в юности он лишился родителей, потому детство он провёл в приюте, после чего его в 13 лет украла Баррадская Пентархия. До того, как он сбежал, на нём успели провести болезненные опыты, отчего у него теперь огромные крылья. Дорога к Лонгсворду была долгой и тяжёлой - ему приходилось пробираться с боем к стране, где, как Лайт думал, он будет свободен от преследования. К моменту прибытия в Лонгсворд он в совершенстве освоил тактику боя и лесах и тактического отступления. Там его, раненого и истощённого, встретило сопротивление пони. Он думал двигаться дальше, на северо-восток, но у Лайта попросту не было сил продолжать. Лайт подлечился, нашёл своё место в обществе и продемонстрировал немалый опыт в лесном бою и планировании, который он получил в плену и в ходе побега. Этим опытом он и заслужил репутацию талантливого военачальника в Освободительной Армии Лонгсворда. С началом Лонгсвордской Гражданской Войны Лайт взялся за оружие и пошёл в бой со всеми остальными пони и грифонами, ради победы коммунизма и достижения своей мечты. Мечты о мире, где ни одно существо не будет подвергаться унижениям."
yan_pony_partisan_desc:0 "§YДата рождения§!:\n4 октября 977 года\nВежыс, Графство Лонгсворд\n§YБиография:§LНактис Шальна родилась в семье крестьян в южном Лонгсворде, и начало её военной карьеры было примерно таким же, как и у многих её братьев и сестёр по оружию - её деревня стала целью карательной группы Реформистов. Посреди всего хаоса, огней и смерти, семилетнюю кобылку из дома спас её дядя и отнёс на свободу в леса. Образ кровожадных грифонов в тёмных плащах, которые поджигают всё вокруг, навеки запечатлелся в её сознании, пусть даже она и была слишком молода, чтобы осознать происходящее. Это происшествие лишило Шальну смысла жизни - её семья мертва, её фермы больше нет. Она начала задумываться о мире в целом, о своей прошлой, размеренной жизни. Так как у неё попросту не было других вариантов, она выросла в среде партизан, которые как смогли обучили её боевому ремеслу.\n\nВ Освободительной Армии Лонгсворда Шальну назначили в отряд Голден Морнинга, к которому она быстро привязалась. Она нашла всё, что ей нужно, в будущем лидере "Науйойи Грифония" - идеологию, которая заполнила пустоту в её сердце, сильного и загадочного жеребца, о котором ещё многое предстоит узнать, харизматичного оратора, который сможет убедить её пойти на всё, что угодно. Шальна примкнула к кругу его последователей, но она им интересовалась намного больше, чем остальные - её интерес перерос в психозную манию, в страстное желание обратить на себя внимание Морнинга, и только на себя, даже если его очевидно интересует кто-нибудь ещё. Так как у неё не было других способов выплеснуть свои эмоции, она ещё сильнее увлеклась искусством войны, и таким образом, обрела репутацию безрассудного солдата. Она готова на самые невероятные риски ради того, чтобы на неё взглянул Вадейва.\n\n§YАвтор портрета§!: Scroup"
zimbabwe_salt_co_desc:0 "§YДата рождения§!:\n1 января 971 года\nФалькшавн, Королевство Оления\n§YБиография:§LФеликс Биркеланд весьма выделяется в населённом пони и грифонами Лонгсворде, поскольку он является оленем. И ещё более удивительным является тот факт, что генеральный директор компании Twizanyika Salt Co. сражается за Освободительную Армию Лонгсворда. Биркеланд родился в умеренно богатой семье на северо-западном побережье Олении и провёл весьма спокойное детство в относительной роскоши, прежде чем получил хорошо оплачиваемую должность, не требующую большого труда, в горнодобывающей компании своего отца. Но Феликс желал приключений и устал от безудержной коррупции в правительстве Олении, так что он присоединился к небольшой коммунистической партизанской группе, что действовала в густых лесах Олении. Там он приобрёл опыт ведения партизанских войн, а также работал редактором небольшой газеты под названием "Левая альтернатива". После жестоких репрессий со стороны правительства Биркеланд бежал из Олении, чтобы служить советником в мелких войнах для различных повстанческих групп и прочих борцов за свободу по всему миру.\n\nИ когда Биркланд прибыл в Лонгсворд, он уже заранее симпатизировал Фронту Освобождения Лонгсворда и преследуемым пони этой земли. Первоначально Биркеланд присоединился к ОАЛ в качестве советника по различным нерегулярным тактикам. По иронии судьбы, несмотря на свой опыт, Биркеланд является весьма средним стратегом, поскольку он предпочитает заниматься документами в бункерах, а не командовать на поле боя. Но после получения офицерской должности он быстро поднялся по служебной лестнице и стал генералом. Приверженность Феликса идеалам свободы побуждает его бороться за лучший мир, сражаясь на стороне наций, ведущих праведные войны.\n\n§YАвтор портрета§!: Ryan"
silver_sunset_desc:0 "§YДата рождения§!:\n6 июля 970 года\nВисагинас, Графство Лонгсворд\n§YБиография§!: Партизанская жизнь Сильвер Сансет началась несколько иначе, чем у её товарищей. Она была дочерью коллаборациониста, местного бизнеспони из Висагинаса, но, вопреки воле отца, стала связной Освободительной Армии в городе, передавая информацию и припасы для партизанских складов. Когда её раскрыли, Сильвер была вынуждена бежать и спаслась от верной гибели только благодаря отряду Голден Морнинга — именно поэтому она до сих пор считает, что у неё есть долг перед ним.\n\nВ движении Науйойи Грифония Сильвер Сансет является одним из лучших лейтенантов Голден Морнинга с правом самостоятельных действий, но её подход радикально отличается от его. Морнинг — идеалист, в то время как Сансет считает себя очень практичной. Он мечтает о лучшем будущем для всех существ, а она цинично разрабатывает авторитарные законы, чтобы сместить идеологию движения в более разумное, по её мнению, русло. Возможно, годы лидерства и закалили демократические убеждения некоторых партизан, но для Сансет это лишь доказательство того, что только сильный режим может залечить шрамы геноцида и не допустить повторения подобного ужаса. И если она сможет стать теневым дирижёром этого процесса, то это будет просто замечательно.\n\n§YАвтор портрета§!: Fly"
antanas_gogas_desc:0 "§YДата рождения§!:\n16 февраля 962 года\nСвордссон, Графство Лонгсворд\n§YБиография§!: Освободительная Армия Лонгсворда считала Антанаса Гогаса верным союзником-грифоном, а движение Науйойи Грифония — образцовым грифоном и ветераном, которому доверили командование объединенными подразделениями спецназа, в которых служили как пони, так и грифоны, и Фиалковыми Рыцарями. Однако это не его настоящее имя, и он может рассказать свою истинную историю только тем, кому всецело доверяет.\n\nЕго настоящее имя — Генрих Стилкло, и до вступления в Орден Роузвуда в качестве добровольного помощника он вел вполне обеспеченную жизнь. Стилкло обладал талантом, смекалкой и хитростью, но ему не хватало морали, подобающей рыцарю Роузвуда. С ранних лет он увлёкся карточными играми и тайно сколотил себе состояние, выигрывая под разными псевдонимами крупные суммы у лонгсвордских дворян. Глава ордена Конрада Вейввинг узнала о его двойной жизни, когда он выиграл оружие и доспехи высокопоставленного рыцаря, и Генрих был вынужден бежать.\n\nВзяв один из своих прежних псевдонимов в качестве нового имени, Гогас долгие годы скитался по Лонгсворду, а затем вступил в Освободительную Армию Лонгсворда как из-за отсутствия выбора, так и из-за растущего презрения к режиму реформистов Палласа. Там он увидел Голден Морнинга — и проникновенная речь харизматичного командира привлекла в ряды движения ещё одного новобранца. Сейчас Гогас — старший лейтенант Науйойи Грифонии. Он занимается распространением эзотерических идеалов в армии и преданно командует своим полком, хотя и сегодня не упускает случая сыграть партию в покер.\n\n§YАвтор портрета§!: Fly"
marija_gimbalnas_desc:0 "§YДата рождения§!:\n11 марта 971 года\nХеллквилл, Орденсштаат Хеллквилл\n§YБиография§!: Гимбальнас отличается от других командиров, поскольку у неё нет опыта командования войсками в партизанской войне против тиранического графа. Впервые она столкнулась с Освободительной Армией во время путешествия в Хеллквилл, после чего Гимбальнас была завербована в качестве связного и помощника. Позже Мария посвятила себя идеологической работе, выпуску брошюр и логистике. Именно во время работы в партизанском движении она впервые встретила Голден Морнинга, и его слова сразу же запали ей в душу. Робкая, но набожная, она покорилась его словам.\n\nТеперь, когда её дорогой лидер стал Вадейвой Лонгсворда, она стала решительно работать над превращением пограничного государства в лабораторию, где ведётся эксперимент по воплощению их интеграционистской идеологии. Именно она составила первое издание "Цитат Голден Морнинга" — маленькой фиолетовой книжечки, которую носят с собой самые набожные и фанатичные последователи Вадейвы. В любом разговоре она обязательно произносит цитату, которую считает значимой. Её преданность иногда даже приводит к конфликтам с коллегами, если Мария считает, что их прагматизм или цинизм противоречит идеалам движения — но, конечно, сам Морнинг никогда не может ошибаться. Он может только заблуждаться.\n\n§YАвтор портрета§!: Fly"
heinrich_von_plummen_desc:0 "§YДата рождения§!:\n15 июля 960 года\nПоместье Плюмменов, Графство Лонгсворд\n§YБиография§!: Дом Плюммен веками служил королям, кайзерам и графам, а их предки после завоеваний Гровера II обосновались на фронтире Лонгсворда, создав в восточных районах страны обширные владения, на полях которых работали сотни пони-крепостных, что позволило Плюмменам сколотить огромное состояние. Генрих Вальхарт Адельгард Гровер фон Плюммен III был младшим сыном в доме Плюммен и всегда стремился к большим высотам, но столкнулся с суровой реальностью, осознав, что никогда не унаследует родовое поместье.\n\nСо временем грифон становился всё более разочарованным, виня в своих бедах пони и "предателей". Вместо того чтобы унаследовать родовое поместье, Генрих был призван в лонгсвордскую армию и благодаря своему происхождению дослужился до звания командира, но всегда считал, что имеет право на большее. Поэтому реформистская идеология легко увлекла его.\n\nПлюммен преданно служит графу, даже когда тот всё ближе и ближе подталкивает страну к гражданской войне. Он верит, что Чёрные Плащи выйдут из неё победителями, а он получит богатство, заслуженный статус и многое другое. Однако для пони Лонгсворда он — ужас, с ликованием уничтожающий деревни и города, если они выходят за рамки дозволенного. Или не выходят.\n\n§YАвтор портрета§!: Fly"
rene_hora_desc:0 "На первый взгляд Рене выглядит и ведёт себя так, как и должен вести себя профессиональный генерал: он хорошо одетый и элегантный грифон, способный даже пошутить, если это уместно. Однако он тут же забывает все эти манеры, как только кто-то рядом с ним хотя бы мельком упоминает Аквелию.\n\nСказать, что Рене ненавидит аквелийцев — изрядно преуменьшить. Судьба всю жизнь сводила его с ними, каждый раз доставляя неприятности. Сначала разорилась торговая площадка его отца, которая тут же была продана более богатому аквелийскому дворянину, потом любовь всей его жизни отбил другой красавец-аквелиец, а гвоздём в крышку гроба стал несчастный случай, когда его переехала сорвавшаяся с холма телега торговца. Рене выжил, но уже знал, кто в этом виноват, считая, что теперь аквелийцы планируют "убить его".\n\nКто-то мог бы отмахнуться от этих случайностей, связанных с одной национальностью, посчитав это неудачным поворотом судьбы, но для Рене это было нечто большее — это был заговор. В своей ненависти Рене убедил себя в том, что существует некая тайная аквелийская организация, наблюдающая за ним с самого рождения, и решил, что Империей на самом деле управляет "аквелийский мировой порядок". Из-за своей паранойи Рене решил бежать из родного Грайфенмаршена к своей дальней родне в графство Лонгсворд, стремясь скрыться от "убийц".\n\nТам, благодаря обмену письмами с видными лонгсвордскими генералами и положительным отзывам о его необычной военной тактике, он сохранил звание генерала, только теперь начал служить под символом меча и розы. Несмотря на самоизгнание и службу под другим знаменем, Рене по-прежнему симпатизирует Герцланду, и если его народу понадобится помощь, он постарается бороться за правое дело... и против этих докучливых интриганов, что обожают багеты.\n\n§YАвтор портрета§!: Fly"

### Advisor Descriptions ###
LSC_PA_AirRaid_desc:0 "§YБиография§!: На первый взгляд Парадайз Гем выглядит как земная пони-учёная. Но присмотритесь – и вы увидите блеклый круглый шрам на её лбу. Там когда-то был рог, который она потеряла из-за выстрела миномёта. Единорожка стала в юном возрасте профессором магии благодаря своему гению, но пожертвовала смыслом своей жизни, вступив в магический корпус. Что в итоге убило её надежды и мечтания.\n\nПарадайз была морально сломлена. Но потом она увидела кобылку, потерявшую мать и зрение в результате бомбардировки, перестала жалеть себя и вспомнила, что в мире всё ещё есть серьёзные проблемы. И даже без рога единорожка могла сделать этот мир лучше. Ведь таким было обещание, данное её тете. Так что она переключилась с магии на науку и инженерию. Парадайз создавала различные технологии, предназначенные для остановки снарядов и бомб, и самая выдающаяся из них – способное защитить целый город устройство, известное как «Стальная звезда».\n\nНо в Эквестрии достаточно талантливых пони. Теперь Парадайз путешествует по миру как учёная, предлагая свои услуги любой фракции, которая намерена использовать их для защиты мирных жителей. В данный момент она работает на некогда угнетённых пони Лонгсворда, надеясь предотвратить новые смерти в этой враждебной части мира. Однако Парадайз Гем амбициозна. И её амбиции могут завести её на такие дороги, которые она – а возможно и весь мир – и представить себе не могли."

