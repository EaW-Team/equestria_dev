### ideas ###
LNS_race_war:0 "Резня в Лонгсворде"
LNS_race_war_desc:0 "Граф Паллас Даскталон и его союзники-реформисты, желающие уничтожить расу пони на территории своей страны, заняты исполнением плана, более известного как лонгсвордский геноцид.\n\nОднако, не все в Лонгсворде готовы позволить графу завершить его план, а часть армии и пони-партизаны даже прикладывают все усилия, чтобы остановить безумца."
LNS_killed_officers:0 "Мёртвые грифоны сказок не расскажут!"
LNS_killed_officers_desc:0 "Реформистские офицеры стали очень простой мишенью для тех, кто не согласен с их взглядами. И в конце концов, большинство из них были перебиты. Само собой разумеется, что замена офицеров — дело непростое, а их отсутствие приведёт к ослаблению армии."
LNS_sabotaged_industry:0 "Подрывная деятельность"
LNS_sabotaged_industry_desc:0 "На заводах происходят постоянные диверсии, проводимые элементами из сопротивления."
LNS_civil_war:0 "Лонгсвордская гражданская война"
LNS_civil_war_desc:0 "Похоже, что пони Лонгсворда не собираются просто так сдаваться грифонам, и восстали с оружием в копытах, ведомые коммунистическими идеалами. Между тем, офицеры создали собственные армии сопротивления, надеясь свергнуть графа и помешать мятежным пони захватить власть в стране."
LNS_final_push_idea:0 "Последний рывок"
LNS_final_push_idea_desc:0 "Это был тяжёлый конфликт для всех нас, но последние линии фронта и планы начерчены, а войска готовы к последнему штурму. Последний рывок — всё что требуется, чтобы довести эту ужасную гражданскую войну до конца."

LNS_plane_factory_idea:0 "Авиационная промышленность Купишкиса"
LNS_plane_factory_idea_desc:0 "Война в воздухе — война будущего. Мы не можем позволить себе игнорировать это новое "поле" битвы, так же как и допустить отсутствия самолётов. Центры, специализированные на их производстве позволяют нам снизить затраты на эти машины смерти."

LNS_bureaucratic_collapse:0 "Разрушенная бюрократия"
LNS_bureaucratic_collapse_desc:0 "Похоже, заменять шестерёнки уже работающей бюрократической машины было не лучшей идеей..."
LNS_anarchy:0 "Анархия"
LNS_anarchy_desc:0 "Полиция перестала функционировать, налоги не платятся, смерть и убийства повсюду, а про честную работу уже давно никто не слышал... Да даже наша валюта сравнялась по стоимости с грязью! Это была огромная ошибка."
LNS_bandit_state:0 "Бандитское государство"
LNS_bandit_state_desc:0 "Экономика разрушена, внутреннего производства практически нет, а понятие "качества жизни" вызывает лишь горький смех. Ныне Лонгсворд — лишь опустошённая войной страна, которая ради выживания может полагаться лишь на рейды на своих соседей."
LNS_opium_fields:0 "Плантации опиума"
LNS_opium_fields_desc:0 "Ага, значит проблема нашей экономики заключается в том, что нам нечего предложить на продажу... Каково же решение? Точно, дурь! Мы будем толкать много, очень много дури! Никто не сможет устоять перед лонгсвордским опиумом! Они будут курить его до самой смерти! И вот — та-дам! — экономика спасена!"
LNS_meatshields:0 "Рабский труд"
LNS_meatshields_desc:0 "Итак, никто не хочет никого вербовать, ибо все, кто это сделал, наверное, уже мертвы или сами завербованы. А теперь скажи, у нас ведь всё ещё есть оружие, верно? Что мешает нам просто взять и заставить их работать там, где это необходимо?"
LNS_meatshields_1:0 "Рабский труд"
LNS_meatshields_1_desc:0 "Отлично, теперь у нас есть необходимые рабы. Время направить их в шахты или заставить стрелять туда, куда мы укажем."
LNS_personal_armies_idea:0 "Личная армия"
LNS_personal_armies_idea_desc:0 "Ввиду того, что ни закона, ни полиции больше нет — каждый сможет вооружать своё ополчение или даже маленькую армию, если способен себе это позволить."
LNS_hit_and_run_idea:0 "Молниеносные атаки"
LNS_hit_and_run_idea_desc:0 "Наше снаряжение уже морально устарело и вряд ли мы сможем изготовить что-то новое. Нам нужно быть быстрее нашей добыча, а учитывая то, что именно мы будем выбирать поля сражений — преимущество всегда будет на нашей стороне."
LNS_baggae_idea:0 "Штабные поезда"
LNS_baggae_idea_desc:0 "У нас более нет центрального военного штаба, так что солдаты и их рабы будут брать всё, что попадётся на их пути. Отличный повод расквартировать штаб прямо в поезде."
LNS_ace_fighters_idea:0 "Чёрные дюжины"
LNS_ace_fighters_idea_desc:0 "Единственные, кто может позволить себе летать на самолётах — те, кто покупает их или получает в качестве подарка. Наверняка, среди них можно найти только тех, кто воистину жаждет летать, а значит, они должны быть невероятно хороши в этом деле. Это их страсть, в конце концов!"
LNS_napalm_idea:0 "Огненные бомбы"
LNS_napalm_idea_desc:0 "Ах, напалм... Удивительная вещь. Лёгкое в производстве, простое в использовании и, к сожалению, запрещённое в большинстве стран — оружие... Погодите-ка... У нас ведь нет никаких законов!"
LNS_beasts_of_burden_idea:0 "Рабочие лошадки"
LNS_beasts_of_burden_idea_desc:0 "Зачем работать самому, если можно просто заставить пони работать вместо себя?"
LNS_dream_idea:0 "Лонгсвордская мечта"
LNS_dream_idea_desc:0 "Наша страна — земля истинной свободы, где сильные могут эксплуатировать слабых безо всяких ограничений. Такая политика привлекает в Лонгсворд амбициозных индивидуумов."

LNS_weapons_production:0 "Массовое производство оружия"
LNS_weapons_production_desc:0 "Стандарты производства были снижены, дабы увеличить количество производимых винтовок. Так у всех существ будет шанс защитить себя."
LNS_bite_and_hold:0 "Тактика 'Кусай и держи'"
LNS_bite_and_hold_desc:0 "Мы не дадим врагу ни секунды передышки! Мы не дрогнем в нашей борьбе!"
LNS_proper_army_idea:0 "Надлежащая ОАЛ"
LNS_proper_army_idea_desc:0 "Хотя партизаны и прекрасно исполнили свой долг перед страной в ходе революции, нельзя сказать, что в войнах невозможно обойтись без них. Что бы кто не говорил, они по прежнему не дисциплинированы и не прошли полноценную тренировку. Ради нашей нации и объединения войск, армия должна повысить свои стандарты, и распределить солдат по организованным боевым единицам надлежащим образом."
LNS_proper_army_idea_1:0 "Надлежащая ОАЛ"
LNS_proper_army_idea_1_desc:0 "Хотя партизаны и прекрасно исполнили свой долг перед страной в ходе революции, нельзя сказать, что в войнах невозможно обойтись без них. Что бы кто не говорил, они по прежнему не дисциплинированы и не прошли полноценную тренировку. Ради нашей нации и объединения войск, армия должна повысить свои стандарты, и распределить солдат по организованным боевым единицам надлежащим образом."
LNS_proper_army_idea_2:0 "Надлежащая ОАЛ"
LNS_proper_army_idea_2_desc:0 "Хотя партизаны и прекрасно исполнили свой долг перед страной в ходе революции, нельзя сказать, что в войнах невозможно обойтись без них. Что бы кто не говорил, они по прежнему не дисциплинированы и не прошли полноценную тренировку. Ради нашей нации и объединения войск, армия должна повысить свои стандарты, и распределить солдат по организованным боевым единицам надлежащим образом."
LNS_healing_spells_idea:0 "Обязательный инструктаж по магии исцеления"
LNS_healing_spells_idea_desc:0 "Каждый единорог прошёл инструктаж по лечению солдат в боевой обстановке. Их магия не сможет немедленно вернуть пострадавших в строй, но она позволит стабилизировать эти раны, пока им не смогут оказать надлежащее лечение."
LNS_innovative_military:0 "Инновационная армия"
LNS_innovative_military_desc:0 "Победу в войнах приносят не только храбрые солдаты и талантливые командиры, но и стратеги, логисты и многие другие, что неустанно работают в тылу, предоставляя фронту новейшие технологии и тактику."
LNS_ILKS:0 "СБОЛ"
LNS_ILKS_desc:0 "СБОЛ строит планы на тот случай, если силам Лонгсворда придётся отступить перед натиском врага. Если они хотят получить нашу землю, то им придётся заплатить за неё кровью."
LSC_entschlossenheit:0 "Бей врага!"
LSC_entschlossenheit_desc:0 "Мы даже не рассматриваем вариант капитуляции. Если нас окружили со всех сторон, то мы можем атаковать в любом направлении!"
LNS_controlled_unions:0 "Атеистическое государство"
LNS_controlled_unions_desc:0 "Несмотря на важность религии для истории Вартая, было решено, что вера и правительство в социалистическом государстве будут разделены. Однако мы не повторим ошибок других социалистических государств. У нас не будет ни репрессий, ни чисток. Если существа в нашем государстве хотят верить в прихоти богов, то мы не будем им мешать. Но и курс нашего государства не будет зависеть от капризов божественных сущностей."
LNS_free_unions:0 "Союз верующих"
LNS_free_unions_desc:0 "Вера позволила культуре вартайских пони выжить и выстоять, а грифонам - отбросить верность тираническим хозяевам и присоединиться к революции. Кое-кто говорит, что наши лучшие генералы были благословлены божеством. Благодаря религиозному закону большая часть Вартая была избавлена от опустошения. Реформисты отвергли догматы своей веры, когда приняли свою безумную идеологию. И мы поняли, что вера - основа нравственности. Она станет фундаментом нашего государства. Однако мы не будем фанатиками, а вера не станет опиатом для оправдания страданий."
LNS_secret_services_idea:0 "Агентство Государственной Безопасности"
LNS_secret_services_idea_desc:0 "АГБ было учреждено ещё в самом начале революции, с целью проверки наших войск и выискивания в них потенциальных информаторов реформистов, а также для проведения трибуналов над пленными после боевых побед. По окончанию войны, АГБ было преобразовано в оперативный орган правительства, и работает в разных сферах государственной безопасности, в частности — в областях внутренней защиты от шпионажа, поддержания законности и политкорректности."
LNS_secret_services_idea_lar:0 "Агентство Государственной Безопасности"
LNS_secret_services_idea_lar_desc:0 "АГБ было учреждено ещё в самом начале революции, с целью проверки наших войск и выискивания в них потенциальных информаторов реформистов, а также для проведения трибуналов над пленными после боевых побед. По окончанию войны, АГБ было преобразовано в оперативный орган правительства, и работает в разных сферах государственной безопасности, в частности — в областях внутренней защиты от шпионажа, поддержания законности и политкорректности."
LNS_internationalism_idea:0 "Интернационализм"
LNS_internationalism_idea_desc:0 "Даже если Лонгсвордские коммунисты не так фанатичны и воинственны, как наши друзья из других социалистических Республик — это не повод не помогать нашим дорогим зарубежным товарищам в борьбе за права существ и суверенных граждан своих стран. Лонгсвордская Социалистическая Республика должна поддерживать интернационализм, так как это — одна из основных идей коммунизма, в конце концов!"
LNS_internationalism_idea_2:0 "Интернационализм"
LNS_internationalism_idea_2_desc:0 "Даже если Лонгсвордские коммунисты не так фанатичны и воинственны, как наши друзья из других социалистических Республик — это не повод не помогать нашим дорогим зарубежным товарищам в борьбе за права существ и суверенных граждан своих стран. Лонгсвордская Социалистическая Республика должна поддерживать интернационализм, так как это — одна из основных идей коммунизма, в конце концов!"
LNS_two_peoples_idea:0 "Две культуры"
LNS_two_peoples_idea_desc:0 "Две культуры Лонгсворда наконец гармонично объединены. Грифоны и пони во всём имеют равные права: от работы до вероисповедания и даже свободы женитьбы. Хоть многие очень рады и, в целом, довольны таким исходом — осталось незначительное меньшинство пони со своей социальной идентичностью, которое государство официально не признаёт. Хоть они и не пойдут в бой за свои права, но они навсегда будут разочарованы тем, что мы их не признали."
LNS_three_peoples_idea:0 "Три культуры"
LNS_three_peoples_idea_desc:0 "Все три культуры Лонгсворда наконец были признаны равными на государственном уровне. С незапамятных времён, все считали пони и грифонов двумя единственными значительными "этносами" государства. Скрытое третье меньшинство — пошняки, долго оставались незамеченными даже своими собратьями. Благодаря победе коммунизма, это малое меньшинство наконец достигло того, о чём так мечтало — признания их обществом. Пока эта многострадальная группа ликует и благодарит правительство за поддержку, однако ей потребуется уделить особое административное внимание в ближайшем будущем, равно как и пони с грифонами."
LNS_a_gun_in_every_home_idea:0 "Оружие в каждом доме"
LNS_a_gun_in_every_home_idea_desc:0 "В своё время, сильнее всего ослабила Лонгсворд нехватка оружия в копытах и когтях доброжелательных граждан. Мы это исправим. Вооружённое общество — вежливое общество."
LNS_land_reform_1:0 "Реформа землевладельчества"
LNS_land_reform_1_desc:0 "Касающиеся землевладения законы должны быть изменены в соответствии с социалистическими идеалами, дабы принести побольше пользы обычным пони и грифонам. Мы чуть снизим тяжкую ношу, лежащую на промышленности и населении, так что они будут быстрее расти."
LNS_collectivization_idea:0 "Социалистическая аграрная экономика"
LNS_collectivization_idea_desc:0 "Связь пони Лонгсворда с обрабатываемой ими землёй всегда была сильной и прочной. Они издавна жили в коммунах и коллективных сообществах, где каждый трудился в меру своих возможностей и помогал товарищам в случае необходимости. Это станет отличным фундаментом для создания общества, лишённого эксплуатации, жадности и злобы."
LNS_civil_rights_idea:0 "Закон о правах"
LNS_civil_rights_idea_desc:0 "Основные гражданские права гарантируются государством всем его гражданам. Они включают в себя запрет на жестокие и необычные наказания, а также положения, позволяющие гражданам использовать огнестрельное оружие для собственной защиты."
LNS_harmonic_society:0 "Возрождённый пантеон Лонгсворда"
LNS_harmonic_society_desc:0 "До прихода грифонов, наш народ поклонялся множеству различных божеств, важнейшей из которых была Варена — богиня охоты, войны и справедливости. Сохранилось достаточно информации о верованиях прошлого, включая многочисленных пони, ещё верных старым обычаям, а потому мы можем извлечь наши традиции из бездны столетий."
LNS_harmonic_democracy:0 "Гармоническая демократия"
LNS_harmonic_democracy_desc:0 "В гармоническом обществе все жители должны иметь право голоса и возможность определять кто и как будет ими управлять. Конечно же, в определённой степени ограниченную..."
LNS_linguistic_freedom:0 "Многоязычие"
LNS_linguistic_freedom_desc:0 "Вместо того чтобы навязывать лингвистическое единство, государство [Root.GetNameDef] поддерживает идеалы, согласно которым каждому языку, вне зависимости от его важности, будут гарантированы надлежащие права и представительство."
LNS_linguistic_freedom2:0 "Многоязычие"
LNS_linguistic_freedom2_desc:0 "Вместо того чтобы навязывать лингвистическое единство, государство [Root.GetNameDef] поддерживает идеалы, согласно которым каждому языку, вне зависимости от его важности, будут гарантированы надлежащие права и представительство."
LNS_ducal_legacy_1:0 "Наследие великого герцогства"
LNS_ducal_legacy_1_desc:0 "Мы защищаем наследие Жемайтукаса — единственного великого герцога Лонгсворда — и мы должны преобразовать страну согласно его бывшим идеалам."
LNS_ducal_legacy_2:0 "Наследие великого герцогства"
LNS_ducal_legacy_2_desc:0 "Мы защищаем наследие Жемайтукаса — единственного великого герцога Лонгсворда — и мы должны преобразовать страну согласно его бывшим идеалам."
LNS_ducal_legacy_3:0 "Наследие великого герцогства"
LNS_ducal_legacy_3_desc:0 "Мы защищаем наследие Жемайтукаса — единственного великого герцога Лонгсворда — и мы должны преобразовать страну согласно его бывшим идеалам."
LNS_destiny_awaits:0 "Судьба ждёт!"
LNS_guilds_subjugated:0 "Подконтрольные гильдии Озерграда"
LNS_guilds_subjugated_desc:0 "Теперь земли Озерграда и его гильдии находятся под контролем Лонгсворда. Эти гильдии принесут огромную пользу нашей экономике."
LSC_local_auxiliaries:0 "Местные вспомогательные силы"
LNS_integral_liberation:0 "Всеобщее освобождение"
LNS_integral_liberation_desc:0 "Жители новой Грифонии, не подвластные расовым предрассудкам и считающие друг друга равными существами, наконец будут освобождены от всех этих ужасов и часов постоянной нужды. Любыми возможными способами мы принесём этот новый порядок на континент и предотвратим грядущие войны."
LNS_civil_war_recovery:0 "Восстановление после гражданской войны"
LNS_civil_war_recovery_desc:0 "Лонгсворд не раз сталкивался с разрушениями и кровопролитием в прошлом. Но в последний раз всё было особенно плохо. Необходимы обширные меры для возвращения приемлемого уровня жизни, восстановления вооруженных сил для защиты ослабленной нации и искоренения любых оставшихся противников нового режима."
LNS_riverfed_abolished:0 "Кольтстримский Договор денонсирован"
LNS_riverfed_abolished_desc:0 "Оборонительный договор восточных пони стал излишним и ненужным - [Root.GetName] лично защитит всех этих пони."
LNS_endgame_idea:0 "Правление Императора-Освободителя"
LNS_endgame_idea_desc:0 "Да здравствует [Root.GetLeader], объединитель Грифонии!"
LSC_arsenic_poisoning:0 "Массовое отравление мышьяком"
LSC_arsenic_poisoning_desc:0 "Ужасные новости! Наши граждане массово умирают от отравления, источник которого в настоящее время неизвестен. Кто же может стоять за этой бессмысленной жестокостью?"
LSC_assassinated_officials:0 "Убийство чиновников"
LSC_assassinated_officials_desc:0 "Многих существ, обладающих властью и влиянием в нашей нации, находят мёртвыми на улицах, у себя в домах или на рабочих местах. Это лишь способствует росту анархии в нашей стране."

LNS_industrial_education_idea_1:0 "Промышленный Совет Лонгсворда"
LNS_industrial_education_idea_1_desc:0 "Для восстановления Лонгсвордской экономики, мы создадим совет самых влиятельных промышленников страны, и таким образом интегрируем экономику в государство ради общего блага!"
LNS_industrial_education_idea_2:0 "Промышленный Совет Лонгсворда"
LNS_industrial_education_idea_2_desc:0 "Для восстановления Лонгсвордской экономики, мы создадим совет самых влиятельных промышленников страны, и таким образом интегрируем экономику в государство ради общего блага!"
LNS_state_services_idea:0 "Лонгсвордский стандарт"
LNS_state_services_idea_desc:0 "Лонгсворд невелик, и у него мало ресурсов. Из этого следует, что мы должны сосредоточиться на кустарном производстве высококачественных товаров, чтобы компенсировать количество — качеством."
LNS_pure_army_idea:0 "Орден Роузвуд"
LNS_pure_army_idea_desc:0 "Орден Копья Роузвуд, более известный как орден Роузвуд, существовал веками, а его рыцари — настоящие магистры военной науки. Пусть их, пожалуй, и не очень много — каждый из них сравним с десятью рекрутами, а потому именно орден должен быть центральным звеном нашей армии."
LNS_rosewood_1:0 "Орден Роузвуд"
LNS_rosewood_1_desc:0 "Орден Копья Роузвуд, более известный как орден Роузвуд, существовал веками, а его рыцари — настоящие магистры военной науки. Пусть их, пожалуй, и не очень много — каждый из них сравним с десятью рекрутами, а потому именно орден должен быть центральным звеном нашей армии."
LNS_mixed_army_idea:0 "Ополченцы Лонгсворда"
LNS_mixed_army_idea_desc:0 "Ополченцы Лонгсворда — армия граждан графства Лонгсворд, верных роду Даскталон, созданная с целью защищать восточную марку от речных пони. Пускай монархии уже больше нет, Вартай останется, и всегда будет оборонять Герцланд от всех возможных угроз."
LNS_landeswehr_1:0 "Ополченцы Лонгсворда"
LNS_landeswehr_1_desc:0 "Ополченцы Лонгсворда — армия граждан графства Лонгсворд, верных роду Даскталон, созданная с целью защищать восточную марку от речных пони. Пускай монархии уже больше нет, Вартай останется, и всегда будет оборонять Герцланд от всех возможных угроз."
LNS_modern_supply:0 "Современная система снабжения"
LNS_modern_supply_desc:0 "Многие войны прошлого были проиграны из-за плохого снабжения. Мы не повторим их ошибок."
LNS_civilian_auxiliary:0 "Гражданское ополчение"
LNS_civilian_auxiliary_desc:0 "Гражданские вспомогательные отряды будут выполнять дела, на которые не положено отвлекаться нашим бравым рыцарям."
LNS_fortify_frontier:0 "Укрепить фронтир"
LNS_fortify_frontier_desc:0 "Хотя статичная оборона быстро устаревает в быстро меняющихся аспектах современной войны, для нас это всё же необходимый шаг. Нам нужно внести лишь несколько изменений, чтобы эта оборона могла противостоять современным атакам."
LNS_imperial_exchange_program:0 "Программа военного обмена Рейхсармии и Фронтира"
LNS_imperial_exchange_program_desc:0 "Даже в 11 веке у Герцланда есть немалые силы со многими талантливыми командирами. Стоит перенять их опыт, дабы мы могли продолжать выполнять свой долг."
LNS_military_police_idea:0 "Военная полиция"
LNS_military_police_idea_desc:0 "В прошлом, полиция состояла из гражданских лиц и бывших военных, из-за чего сильно страдало качество офицерских кадров. Было придумано интегрировать этот немаловажный орган в армию, что подразумевает более жёсткие тренировки и введение военных доктрин в область гражданской обороны."
LNS_military_pensions:0 "Военные пенсионные льготы"
LNS_military_pensions_desc:0 "Граждане, выходящие на пенсию, получают крупные льготы за свою выслугу, а раньше всего их получают именно военные, имеющие честь служить непосредственно нашей великой родине!"
LNS_soldier_worship_idea_1:0 "Уважение к солдатам"
LNS_soldier_worship_idea_1_desc:0 "Нет более высокого призвания для гражданина, чем рисковать жизнью, защищая свою страну и семью. Наши солдаты готовы с мрачной решимостью на лицах исполнять этот долг даже перед лицом неминуемой смерти."
LNS_soldier_worship_idea_2:0 "Уважение к солдатам"
LNS_soldier_worship_idea_2_desc:0 "Нет более высокого призвания для гражданина, чем рисковать жизнью, защищая свою страну и семью. Наши солдаты готовы с мрачной решимостью на лицах исполнять этот долг даже перед лицом неминуемой смерти."
LNS_fighting_corruption:0 "Чистки в администрации"
LNS_fighting_corruption_desc:0 "В администрации страны была проведена чистка от коррумпированных и недобропорядочных чиновников."
LNS_fighting_extremists:0 "Борьба с экстремистами"
LNS_fighting_extremists_desc:0 "Армия перенаправила свои ресурсы на борьбу с реформистами и остатками партизанских движений."
LNS_national_healing_1:0 "Восстановление нации"
LNS_national_healing_1_desc:0 "Сейчас мы как никогда нуждаемся в единстве и стабильности, если желаем выстоять как государство."
LNS_national_healing_2:0 "Восстановление нации"
LNS_national_healing_2_desc:0 "Сейчас мы как никогда нуждаемся в единстве и стабильности, если желаем выстоять как государство."
LNS_balanced_personhood:0 "Взвешенное гражданство"
LNS_balanced_personhood_desc:0 "Взвешенное гражданство — концепт, подразумевающий организацию общества согласно его уникальным чертам, а не слепому принятию зарубежных идеалов, а также имеющий в виду тот факт, что у всех жителей в обществе есть свои права и обязанности. Они должны научиться соотносить свои права — с обязательствами, что ложатся на их плечи."
LNS_new_culture:0 "Новая культура"
LNS_new_culture_desc:0 "Прежде чем демократия окончательно установится в Лонгсворде, мы должны оживить нашу культуру, поощрив развитие внутренней около политической деятельности, и посеяв добродетель среди наших граждан."
LNS_bandit_fighting:0 "Борьба с преступностью"
LNS_bandit_fighting_desc:0 "Мы уничтожим оставшихся врагов Лонгсворда и его народа без какой-либо жалости! Мы отомстим за Энгельберга!"
LNS_patronage_of_arts:0 "Покровительство искусства и науки"
LNS_patronage_of_arts_desc:0 "Добродетельное государство помогает своим самых блестящим и творческим гражданам, дабы они продолжали удивлять нас своим новаторским мышлением."
LNS_wehrbauer_system:0 "Воины-фермеры"
LNS_wehrbauer_system_desc:0 "Идеал для тех, кто желает успеха грифонов на Востоке — нация воинов-землевладельцев, способных защитить свои дома от угрозы варваров-пони."
LNS_virtue_policy:0 "Честь нации"
LNS_virtue_policy_desc:0 "Мы — не простое государство, в котором существа живут и умирают ради власти клики или одного существа. Рыцари Роузвуда клянутся защищать веру и следовать рыцарской чести во что бы то ни стало, и править они будут следуя этим же принципам."
LNS_virtue_policy_2:0 "Честь нации"
LNS_virtue_policy_2_desc:0 "Мы — не простое государство, в котором существа живут и умирают ради власти клики или одного существа. Рыцари Роузвуда клянутся защищать веру и следовать рыцарской чести во что бы то ни стало, и править они будут следуя этим же принципам."
LNS_virtue_policy_3:0 "Честь нации"
LNS_virtue_policy_3_desc:0 "Мы — не простое государство, в котором существа живут и умирают ради власти клики или одного существа. Рыцари Роузвуда клянутся защищать веру и следовать рыцарской чести во что бы то ни стало, и править они будут следуя этим же принципам."
LNS_court_of_commoners:0 "Гражданский суд"
LNS_court_of_commoners_desc:0 "Мы разрешим простым гражданам иметь право голоса в делах администрации и управления нацией. Это внесёт немалый вклад в стабильность нашей нации, пока эти граждане не будут слишком наглеть."
LNS_devolution_1:0 "Разделение властей"
LNS_devolution_1_desc:0 "Рыцари Роузвуда, возможно, и славные воины, но далеко не идеальные чиновники. Именно поэтому они должны передать столько административной власти местным советам, сколько возможно."
LNS_devolution_2:0 "Разделение властей"
LNS_devolution_2_desc:0 "Рыцари Роузвуда, возможно, и славные воины, но далеко не идеальные чиновники. Именно поэтому они должны передать столько административной власти местным советам, сколько возможно."
LNS_devolution_3:0 "Разделение властей"
LNS_devolution_3_desc:0 "Рыцари Роузвуда, возможно, и славные воины, но далеко не идеальные чиновники. Именно поэтому они должны передать столько административной власти местным советам, сколько возможно."
LNS_battle_reenactments:0 "Реконструкции боёв"
LNS_battle_reenactments_desc:0 "Рыцарям Роузвуда нравится воссоздавать доблестные сражения их предков. Это позволяет рыцарям заниматься самоанализом и обдумывать стоящую перед ними великую задачу. Эти упражнения в основном направлены на укрепление связей между рыцарями, а не на реальную проверку боевых способностей. Хотя несчастные случаи всё же иногда случаются."
LNS_defend_ost_griffonia:0 "Грифоны востока"
LNS_defend_ost_griffonia_desc:0 "Рыцари Ордена Роузвуда страстно преданы своей цели - защите родины грифонов от орд пони с востока."

LNS_nakam_secret_police:0 "Керштининкай"
LNS_nakam_secret_police_desc:0 "Очень немногие вещи ускользают от глаз и ушей мстителей. Они разбираются с мятежниками и диссидентами, прежде чем те успевают стать настоящей помехой."
LNS_newfound_fervor:0 "Новое рвение"
LNS_newfound_fervor_desc:0 "Считается, что пони Вартая предпочитают твёрдо держаться избранного ими пути. Будь то древние традиции или адаптация под современные реалии — они скорее погибнут, чем дадут навязать себе какой-либо отличный от принятого ими идеал.\n\nТак или иначе, пошняки, похоже, отличились, и не собираются противиться программе Аббы и Керштининкая по обращению на единственный верный путь, и даже наоборот — новообращённые пони стали даже более ярыми фанатиками, чем те, кто был рождён и вырос в старой вере."
LNS_return_to_genesis:0 "Вновь едины"
LNS_return_to_genesis_desc:0 "Когда Гровер II двинул свои войска на Восток, разгромив герцога Жемайтукаса своими бесчисленными ордами, он выгнал множество пони из их домов и уничтожил их. Даже когда тиран был отброшен, а его армии разбиты, Вартай остался под контролем грифонов, что в конце концов привело к постепенной ассимиляции местных пони в культуру жителей Герцланда, а часть местного населения бежала из страны. Восход Чёрных Плащей лишь усилил эффект, и ещё большее число пони покинуло эти земли в поисках лучшей жизни. Некоторые из ушедших вернулись во время гражданской войны, сформировав обособленные от наших собственных сил, боевые единицы.\n\nТем не менее, многое изменилось после прихода к власти Повнера. Изгои, беженцы и их потомки вновь заполонили Лонгсворд, массово откликнувшись на зов о возвращении на родину.\n\nНесмотря на тот факт, что приток верующих в Варену позволит нам серьёзно увеличить наши вооружённые силы и восстановить ранее разграбленные земли, многие пони, пережившие времена ужасов в Лонгсворде огорчены, что мы принимаем обратно потомков беглецов. Пусть это не станет серьёзной проблемой, и скорее всего не приведёт к внутренней вражде между представителями расы, само напряжение между этими группами не остаётся незамеченным."
LNS_griffon_converts:0 "Возрождённый"
LNS_griffon_converts_desc:0 "В то время как сам Абба Повнер не обладает особой харизмой и холоден по своей натуре, бывают моменты, когда это никак не влияет на достигаемый им результат. Например, работы или стихи "Солдата Богов", захватившие умы сотен и тысяч существ, или его речи про волю Варены и других божеств, а также о великой судьбе жителей Вартая. Возможно, именно по этой же причине он сумел завладеть бесчисленными умами рыцарей, потерявших веру в грифоньих богов и идеалы их собственной родины.\n\nВ любом случае, у нас есть целые легионы рыцарей-грифонов, отринувших свой дом и род во славу Варены, и готовых сражаться за правое дело и тренировать новые армии отрекшихся."
