LSC_Hellquill_reconstruction_decisions_desc:0 "Северная часть Вартая была подконтрольна рыцарскому ордену Хеллквилла, и сильно пострадала во время войны. Промышленность всего Фронтира должна быть восстановлена, и Хеллквилл — не исключение. С этой целью, мы сформировали комитет Восстановления Северного Вартая, задачей которого будет разработка новых проектов по восстановлению аннексированных территорий."
