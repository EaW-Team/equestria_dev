golden_city:0 "Золотой Город"
golden_city_ruined:0 "Руины Золотого Города"
golden_city_ruined_desc:0 "В руинах Золотого Города всё ещё можно найти много ценной добычи. Уцелевшие колонны из кованого золота, искорёженные и деформированные стихийной яростью Громового Тигра, тут и там выступают из гор расплавленного шлака."