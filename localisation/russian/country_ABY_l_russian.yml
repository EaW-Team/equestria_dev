 ABY_pizdoz:0 "Пиздос"
 ABY_pizdoz_desc:0 "Крайне старательный и вечно недовольный рабочий, обладающий внушительным опытом в более чем 30 профессиях. Несмотря на то, что является коренным жителем Абиссинии, обладает тяжёлым северянским акцентом. Обзавёлся таким погонялом за свою привычку постоянно повторять своё коронное слово."
