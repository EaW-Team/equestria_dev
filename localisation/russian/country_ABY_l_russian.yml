ратрица.\nШарп нервно сглотнула. — Я... Я... — затем она вздохнула. — Буду честна. Я обязана оставаться главой и государства, и правительства, чтобы завершить свои реформы. Это всё, о чем я прошу. После этого я отрекусь, как и обещала, и вы сможете ввести любые ограничения на срок полномочий будущего лидера, какие только пожелаете.\nПарламентарий-пони встала на задние ноги. — ТИРАНША! — громко крикнула она и указала копытом на Шарп.\n— Я ТРЕБУЮ СОБЛЮДЕНИЯ ПРОТОКОЛОВ И УВАЖЕНИЯ К НАШЕЙ ИМПЕРАТРИЦЕ! — крикнул в ответ спикер.\n— Нет-нет, всё в порядке, — сказала Шарп, но её голос предательски дрогнул. — Я сказала всё, что могла и хотела. Вы можете продолжать, — кобыла сошла с трибуны и покинула зал."
 abyssinia.214.a:0 "Парламент приступил к голосованию."
 
 abyssinia.215.t:0 "Вето"
 abyssinia.215.d:0 "— Ты действительно наложила вето на этот предложение? — спросил Фахд, покачав головой. — Не уверен, что это хорошая идея...\n— Какой ещё у меня есть выбор? Парламент не прислушался к моим словам, и большинство представителей проголосовали за новый закон. Если бы он вступил в силу, то мои планы были бы сорваны.\n— Хм, ты и твои грандиозные планы... — жеребец приставил копыто к своему точёному подбородку. — Когда-нибудь думала о том, чтобы просто... взять и забыть о своих планах? Вернуться домой?\nШарп сдулась подобно воздушному шарику. — Да, поверь мне. Не раз. Очень много раз. Но ведь это, по сути, то же самое, что и сдаться, нет?\nЖеребец пожал плечами. — Такими темпами на тебя совершат покушение или что-то в этом духе.\n— Фахд, если я покину пост лидера, и тогда... Абиссинию ждёт Тартар в виде очередной гражданской войной или, не дай боги, возвращения рабства... Я до конца жизни будут винить себя в этом.\nЖеребец понимающе кивнул. — Значит, ты делаешь то, что должна. Думаю, мы все так делаем. Заниматься политическими махинациями всё же лучше, чем убивать врагов. Ну, мне так кажется...\n— Именно.\n— ...Но если ты будешь слишком фанатично оберегать свои планы, может получиться самоисполняющееся пророчество. Например, пытаясь избежать гражданской войны, ты в итоге сама её вызовешь.\nШарп вздрогнула, словно её ударили клинком. — Да, ты прав... Полагаю, мне придётся балансировать на острие ножа. Продвигать свои планы, не забывая и про настроения абиссинцев, — кобыла потёрла лоб. — Ух, как же болит голова...\nФахд положил копыто ей на плечо в знак утешения. — Это не продлится вечно. Однажды ты сможешь просто уйти. А до тех пор я буду стараться поддерживать тебя.\nШарп улыбнулась и положила свое меньшее копыто поверх его. — Где бы я была без тебя..."
 abyssinia.215.a:0 "Она всё ещё диктатор, независимо от намерений."
 
 abyssinia.216.t:0 "Дебаты о вере"
 abyssinia.216.d:0 "Шарп Спир облокотилась на подиум, устало пытаясь удержать глаза открытыми.\n— ...Без баастизма нет Абиссинии, вы предлагаете предать нацию духовной смерти, — заявил кот-парламентарий.\n— Баастизм – это вера котов, но что насчёт всех остальных рас, которые живут здесь сейчас? — вслух задался вопросом конь. — В нашей стране должны быть представлены все конфессии.\n— Любая религия – это опиум для масс! — провозгласил кот в очках. — Пора обществу оставить детские заблуждения позади.\n\nЭто, похоже, разозлило многих, и дискуссия переросла в громкие споры. Шарп бросила взгляд на пустое место спикера парламента. В зале не было никого, кто мог бы поддерживать хотя бы видимость порядка. Она вздохнула, собралась с силами и выпрямилась. — Порядок в зале, пожалуйста! — громко потребовала она. Похоже, это не возымело должного эффекта, поэтому кобыла повторила ещё громче: — Я сказала, ПОРЯДОК!\nСпоры утихли, и Шарп прочистила больное горло. — Я думаю, что по этому вопросу было сказано уже достаточно. Дебаты на этом завершаются. Далее вы можете провести голосование относительно этой конституционной поправки. Если она пройдёт, то я рассмотрю её со своими министрам, после чего одобрю или отклоню. То же самое касается двух других предложений, касающихся статуса религии в Абиссинии. Это стандартная процедура... — она сделала паузу, чтобы зевнуть, не в силах сдержать признаки усталости.\nВ итоге была принята поправка о провозглашении Абиссинии..."
 abyssinia.216.a:0 "...атеистическим государством."
 abyssinia.216.b:0 "...светским государством."
 abyssinia.216.c:0 "...конфессиональным государством."
 
 abyssinia.217.t:0 "[From.GetNameDefCap] предлагает альянс"
 abyssinia.217.d:0 "Революционное правительство из государства [From.GetNameDef], недавно свергнувшее наших угнетателей, ныне обратилось к нам по дипломатическим каналам. Они предлагают заключить союз между нашими двумя державами ради повышения взаимной безопасности и усиления сотрудничества. Хотя это явно заманчивое предложение, некоторые пони в нашем правительстве считают, что нам представилась отличная возможность попросить их пойти на некоторые уступки. Кое-кто даже говорит, что державе [From.GetNameDef] никогда и ни за что нельзя доверять, так что нам лучше быть самим по себе. Однако [Root.GetLeader] может запросто проигнорировать эти мнения и просто принять предложение."
 abyssinia.217.a:0 "Мы согласны."
 abyssinia.217.b:0 "Пусть сперва освободят наши земли."
 abyssinia.217.c:0 "Оставим письмо без ответа."
 
 abyssinia.218.t:0 "Мейндалусия согласна на альянс"
 abyssinia.218.d:0 "Шарп Спир отпила медовухи из своего бокала, который она доставала только если был особый повод. — Знаешь, это заставляет меня куда лучше относиться к своему прошлому.\nФахд аль-Касаар отпил горячий кофе из своей чашки, а затем приподнял кустистую бровь. — Каким же образом?\n— Именно в Мейндалусии я попала в плен и стала рабыней, поэтому мне было непросто хоть сколько-то хорошо относиться к этой земле. Но теперь она стала нашим союзником, и я очень надеюсь, что в этом регионе больше не будет войн.\nФахд кивнул в знак понимания, но слегка нахмурился. — Да, но теперь, раз они наши союзники... разве мы не обязаны помочь мейндалузсцам, если на них нападут?\n— Да, вероятно... но ведь сам факт существования альянса должен отпугнуть любых потенциальных захватчиков.\n— А если не отпугнёт?\nНизкорослая пони закатила глаза. — Фахд, ты пытаешься испортить моё хорошее настроение?\nВысокий конь мигом замотал головой. — Вовсе нет. Я просто, знаешь, раздумываю над твоими словами.\nКобыла вздохнула. — Прости. Но ты прав, всякое может случиться. Тем не менее, я всё равно уже не буду сидеть в окопе посреди пустыни с винтовкой в копытах. И даже если начнётся конфликт, никто не должен попасть в рабство, подобно мне."
 abyssinia.218.a:0 "Мир в наше время."
 
 abyssinia.219.t:0 "Мейндалусия согласна на альянс с условием"
 abyssinia.219.d:0 "Шарп Спир в недоумении уставилась на делегата от мейндалузских пони, сидевшего на стуле напротив неё. — ...Вы серьёзно?\nУлыбка дипломата чуть дрогнула, когда он кивнул. — Да-да, я считаю, что это вполне разумная просьба, разве нет? Способ доказать, что вы будете для нас верным союзником.\nКобыла устало потёрла лоб копытом. — Ладно... Я бы предпочла, чтобы вы сперва согласились на союз, а уже потом обращались с просьбами о ведении войн и освобождении территорий.\nПони пожал плечами. — Каждый лидер должен в первую очередь думать о национальных интересах своей собственной державы.\n— Сочтёте ли вы мой отказ на вашу просьбу грубостью? — ответила Шарп Спир с отчаянием в голосе.\nЖеребец изучил её лицо, а затем снова кивнул. — Да, сочтём. Без обид.\n— Без обид... — еле слышно пробормотала Шарп. — Полагаю, мне придётся поразмыслить над вашим встречным предложением. Я бы не хотела вмешиваться в территориальные споры другой страны. Но, видимо, придётся, если я хочу заслужить ваше доверие.\n— Разве освобождение не является столпом вашего революционного правительства?\n— Освобождение от рабства, но не освобождение от иностранной оккупации во имя национализма. АПФ хочет, чтобы мы вели себя именно так, и желает "освободить" Мейндалусию от самой себя.\nМейндалузец встревожился, пытаясь понять, было ли это скрытой угрозой или нет."
 abyssinia.219.a:0 "Мы согласны освободить ваши земли."
 abyssinia.219.b:0 "Увы, мы не готовы сражаться за вас."
 
 abyssinia.220.t:0 "Мейндалусия игнорирует предложение об альянсе"
 abyssinia.220.d:0 "Шарп Спир залпом опустошила свой бокал с медовухой и сердито заворчала. — Вот же глупые мейндалузсцы... если они хотели сказать "нет", то могли бы просто сказать "нет"... а не игнорировать все наши дипломатические сообщения...\nФахд аль-Касаар с беспокойством смотрел на подругу, сидя рядом с ней в гостиной. — Шарпи, я думаю, ты уже достаточно выпила на сегодня...\nОна лениво моргнула. — Кто ты такой, чтобы говорить... сколько мне можно пить? Ты мне не хозяин... никто не хозяин... Я могу пить сколько хочу...\n— Безусловно можешь, но не думаю, что стоит. Завтра у тебя будет ужасная головная боль.\n— Ну и что? У меня и так голова болит от поведения этих проклятых богами мейндалузсцев... эта страна приносит мне одни несчастья. Я отправляюсь туда воевать, попадаю в плен, оказываюсь в цепях... в Тартар это место. Я не хочу... не хочу больше думать о нём... — внезапно Шарп расплакалась.\nФахд тут же встал и обнял Шарп, позволив ей выплакаться на его мускулистом плече. — Шарпи... если бы ты не попала в рабство, то мы, наверное, никогда бы не встретились. Так что даже во тьме есть свет, верно?\nКобыла стала причитать и всхлипывать ещё громче."
 abyssinia.220.a:0 "Как грубо с их стороны."
 abyssinia.220.b:0 "Время стереть Мейндалусию с карты."
 
 abyssinia.221.t:0 "[ABY.GetNameDefCap] отвергает наше контрпредложение"
 abyssinia.221.d:0 "К сожалению, наш гамбит провалился, поскольку [ABY.GetAdjective]ое правительство не заинтересовалось нашим встречным предложением. Мы попросили их освободить наши оккупированные земли, прежде чем мы согласимся на союз, но, похоже, слишком перегнули палку. И теперь мы остались ни с чем: без союзника и без освобождённых земель. Тем, кто предложил эту глупую идею, стоит подумать об отставке."
 abyssinia.221.a:0 "Ой-ёй..."
 
 abyssinia.222.t:0 "Судьба Мейндалусии"
 abyssinia.222.d:0 "Встреча Шарп Спир с членами Мейндалузской Национальной Ассоциации затянулась на несколько часов. А тот факт, что нынешний лидер страны стала рабыней годы назад именно во время Мейндалузской войны, только усугублял ситуацию. Затем Шарп отправилась на ещё одну встречу, на этот раз с парламентом. В итоге ни на одном из заседаний не было достигнуто ни согласия, ни консенсуса. Совершенно измученная, пони отправилась выпить с другом.\n\n— Выглядишь так, будто побывала в Тартаре, поборолась с медвежуком, а потом пешком через южный полюс вернулась обратно, — пошутил Фахд аль-Касаар, от души рассмеялся своей шутке и отпил кофе из своей чашки.\n— Да, примерно как-то так, — пробормотала Шарп и пригубила своей любимой медовухи.\n— Как жаль, что работа на кофейной плантации навсегда испортила для тебя вкус кофе. Его употребление поднимает настроение!\n— Как и моя медовуха, — сказала она с ухмылкой и снова сделала глоток.\n— Справедливо. Да, ты не любишь говорить о работе, но выговориться бывает полезно.\nКобыла вздохнула. — О, это всё из-за спора о Мейндалусии. Я собиралась просто отдать землю законным владельцам, но, видимо, ни мейндалузсцы, ни правительство с этим не согласны. Первые хотят полной независимости, а вторые согласны лишь на автономию.\nФахд потёр копытом подбородок. — Звучит непросто, да. Но последнее слово всё равно за тобой, верно?\n— Ну, я, как глава государства, могу, но...\n— Так сделай то, что считаешь нужным, — сказал конь, пожал плечами и сделал ещё один глоток.\nШарп задумчиво нахмурилась и тоже пригубила свой напиток."
 abyssinia.222.a:0 "Мейндалусия заслуживает независимости."
 abyssinia.222.b:0 "Мейндалузсцам придётся довольствоваться автономией."
 abyssinia.222.c:0 "Мы все знаем, кто является законным владельцем Мейндалусии."

 abyssinia.223.t:0 "Системная ошибка"
 abyssinia.223.d:0 "Произошла критическая ошибка при выводе критической ошибки относительно Мейндалусии и/или Клуджтауна.\n\nНажмите "Продолжить", если хотите жить в проклятом мире, который сами создали. Нажмите "Выйти", если хотите покинуть эту тупиковую версию реальности.\n\nПожалуйста, сообщите о сбое пространственно-временного континуума на официальном Discord-сервере Equestria at War: https://discord.gg/equestriaatwar"
 abyssinia.223.a:0 "Продолжить"
 abyssinia.223.b:0 "Выйти"
 
 abyssinia.224.t:0 "[ABY.GetNameDef] требует независимости для Клуджтауна"
 abyssinia.224.d:0 "Сегодня из города [From.Capital.GetName] прибыла дипломатическая депеша. Возрождающееся государство [From.GetName], разрешив свои внутренние проблемы, протестует против нашего сюзеренитета над державой [KLG.GetNameDef]. [From.GetAdjective]ое правительство требует вернуть городу-государству независимость и свободу определять своё будущее, что, несомненно, является крайне наглой попыткой расширить сферу своего влияния. Клуджтаун был довольно продуктивной и важной частью нашего государства, но коты не оставили пространства для споров и переговоров, пообещав дальнейшее ухудшение отношений между нашими народами в случае отказа. Как же нам поступить?"
 abyssinia.224.a:0 "Мы позволим маленькому городку обрести свободу."
 abyssinia.224.b:0 "[Root.GetName] не запугать!"
 
 abyssinia.225.t:0 "Последствия"
 abyssinia.225.d_from_maregypt:0 "— ...вот почему, как я полагаю, переговоры в конечном итоге сорвались, — объяснил кот-министр иностранных дел Шарп Спир.\nКобыла обмякла на своём стуле, молча смотря в пустоту.\nКот моргнул и дёрнул ушами. — Мэм, всё в порядке?\nПони тоже моргнула в ответ. — Да. Я в порядке.\nГлаза министра беспокойно забегали, и он откашлялся. — Итак, что мы теперь будем делать с Клуджтауном?\nВнезапно Шарп гневно нахмурилась. — Я, лягать меня, без понятия! Неужто вы хотите, чтобы я взяла и ввязалась в войну со своей родиной?\nКот изо всех сил старался сохранять профессиональное самообладание. — ...Вы из Клуджтауна?\nШарп чуть не вскочила со стула. — Нет! Из Мейргипта! Ну почему они так вцепились в Клуджтаун? Да, за Мейндалусию стоило побороться! Но Клуджтаун – это просто трущобы в пустыне!\n— Пожалуйста, мэм, успокойтесь, это очень непроф...\n— Да мне всё равно! Эти мейргипетские переговорщики тоже не особо-то и профессиональны. Они знают, что я из Мейргипта, и используют это в своих интересах! Они хотят, чтобы я уступила их требованиям!\n— ...То есть, мы могли бы и не воевать.\nШарп почувствовала, как с её плеч сняли тяжкий груз. Кобыла пристально посмотрела на кота-чиновника, а затем кивнула. — ...Верно. Да, могли бы, — она медленно опустилась на место. — Это разозлит АПФ, но я уже думала об этом. Клуджтаун не хочет присоединиться к нам, так почему мы должны насильно его принуждать к этому?\n— Это ваше окончательное решение?\nКобыла покачала головой. — Нет. Я обсужу этот вопрос с советниками. После этого вы получите инструкции. А пока что давайте закончим эту встречу."
 abyssinia.225.d_from_not_maregypt:0 "— ...вот почему, как я полагаю, переговоры в конечном итоге сорвались, — объяснил кот-министр иностранных дел Шарп Спир.\nРазвалившаяся в своём кресле кобыла явно скучала, слушая чиновника с совершенно незаинтересованным выражением лица. — Это обязательно должна быть встреча? — спросила она довольно раздражённым тоном.\nКот моргнул и дёрнул ушами. — Что вы имеете в виду, мэм?\n— Я имею в виду, что вы просто могли отправить сообщение. Не нужно было устраивать тридцатиминутную встречу ради этого.\nПриняв это за шутку, министр усмехнулся. — Уверяю вас, важные вопросы, вроде этого, лучше всего решать на совещаниях.\nШарп не развеселилась. — Вы просто подвели итоги переговоров и сообщили мне результаты. Моё активное участие тут не требовалось. Если вам нужны дальнейшие инструкции, я могла бы просто отправить ответное сообщение.\nТеперь кот уже больше не улыбался. — Я считаю, встреча отнимает меньше времени и ресурсов, чем написание и надёжная доставка сообщения.\n— Для вас – возможно. Но не для меня. Каждый день я присутствую на дюжине встреч и предпочла бы, чтобы все они были действительно необходимыми. Я с радостью оплачу все дополнительные расходы, связанные с конфиденциальной доставкой сообщений.\n— Мэм... — кот сумел удержаться от дальнейших споров, а затем откашлялся. — Прошу прощения. Думаю, нам пора завершить эту встречу.\nШарп отрывисто кивнула. — Согласна. Я обсужу со своими советниками наилучший курс относительно Клуджтауна. После этого я передам вам СООБЩЕНИЕ, в котором сообщу о нашем решении и дам дальнейшие инструкции.\nЗрачки кота сузились до маленьких щелей. — Всё ясно, мэм."
 abyssinia.225.a:0 "У нас нет выбора: пусть армия освободит Клуджтаун."
 abyssinia.225.b:0 "Клуджтаун не стоит наших хлопот."
 
 abyssinia.226.t:0 "Клуджтаун становится независимым"
 abyssinia.226.d:0 "— ...вот почему, как я полагаю, они позволили Клуджтауну вновь обрести свою независимость, — объяснил кот-министр иностранных дел Шарп Спир.\nКобыла улыбалась, но в её глазах, которые слегка подёргивались, явственно читалось раздражение. — Это, конечно, замечательно, но... зачем нам понадобилась личная встреча? — спросила пони.\nКот моргнул и дёрнул ушами. — Что вы имеете в виду, мэм?\n— Я имею в виду, что вы просто могли отправить сообщение. Не нужно было устраивать тридцатиминутную встречу ради этого.\nПриняв это за шутку, министр усмехнулся. — Уверяю вас, важные вопросы, вроде этого, лучше всего решать на совещаниях.\nШарп не развеселилась. — Вы просто подвели итоги переговоров и сообщили мне результаты. Моё активное участие тут не требовалось. Вы и так хорошо знаете следующий этап плана.\nТеперь кот уже больше не улыбался. — Я считаю, встреча отнимает меньше времени и ресурсов, чем написание и надёжная доставка сообщения.\n— Для вас – возможно. Но не для меня. Каждый день я присутствую на дюжине встреч и предпочла бы, чтобы все они были действительно необходимыми. Я с радостью оплачу все дополнительные расходы, связанные с конфиденциальной доставкой сообщений.\n— Мэм... — кот сумел удержаться от дальнейших споров, а затем откашлялся. — Прошу прощения. Думаю, нам пора завершить эту встречу.\nШарп кивнула, заметно успокоившись. — Согласна. Но всё равно спасибо. Теперь мы можем приступить к реализации нашего плана по избавлению от этой головной боли, что зовётся Клуджтауном."
 abyssinia.226.a:0 "Время передать сообщение в Клуджтаун."
 
 abyssinia.227.t:0 "[ABY.GetNameDef] требует возвращения Клуджтауна"
 abyssinia.227.d:0 "Сегодня из города [From.Capital.GetName] прибыла дипломатическая депеша. Возрождающееся государство [From.GetName], разрешив свои внутренние проблемы, протестует против нашего контроля над Клуджтауном. [From.GetAdjective]ое правительство требует, чтобы мы отказались от контроля над бывшим городом-государством и передали его им, что, несомненно, является крайне наглой попыткой захвата земель. Клуджтаун был довольно продуктивной и важной частью нашего государства, но коты не оставили пространства для споров и переговоров, пообещав дальнейшее ухудшение отношений между нашими народами в случае отказа. Как же нам поступить? "
 abyssinia.227.a:0 "Этот маленький городок не стоит войны."
 abyssinia.227.b:0 "[Root.GetName] не запугать!"
 
 abyssinia.228.t:0 "[From.GetNameDef] уступает нам Клуджтаун"
 abyssinia.228.d:0 "— ...вот почему, как я полагаю, они уступили нам Клуджтаун без каких-либо дальнейших требований, — объяснил кот-министр иностранных дел Шарп Спир.\nКобыла вздохнула с облегчением. — Спасибо за отличную работу, министр. Я рада, что мне больше не придётся об этом беспокоиться, — затем она вдохнула, явно готовясь сказать что-то менее приятное. — Но... было ли так важно проводить эту личную встречу?\nКот моргнул и дёрнул ушами. — Что вы имеете в виду, мэм?\n— Я имею в виду, что вы просто могли отправить сообщение. Не нужно было устраивать тридцатиминутную встречу ради этого.\nПриняв это за шутку, министр усмехнулся. — Уверяю вас, важные вопросы, вроде этого, лучше всего решать на совещаниях.\nШарп не развеселилась. — Вы просто подвели итоги переговоров и сообщили мне результаты. Моё активное участие тут не требовалось. Вы и так хорошо знаете следующий этап плана.\nТеперь кот уже больше не улыбался. — Я считаю, встреча отнимает меньше времени и ресурсов, чем написание и надёжная доставка сообщения.\n— Для вас – возможно. Но не для меня. Каждый день я присутствую на дюжине встреч и предпочла бы, чтобы все они были действительно необходимыми. Я с радостью оплачу все дополнительные расходы, связанные с конфиденциальной доставкой сообщений.\n— Мэм... — кот сумел удержаться от дальнейших споров, а затем откашлялся. — Прошу прощения. Думаю, нам пора завершить эту встречу.\nШарп кивнула, заметно успокоившись. — Согласна. Но опять же спасибо. Понимаете, я просто... так устала от всех этих встреч. Прошу прощения. Это я должна извиниться.\nКот поднял лапу. — Не нужно, всё в порядке. С этого момента я буду в первую очередь стараться отправлять вам сообщения, а не назначать встречи."
 abyssinia.228.a:0 "— Спасибо."
 
 abyssinia.229.t:0 "[From.GetNameDef] отказывается уступить Клуджтаун"
 
 abyssinia.230.t:0 "[From.GetNameDef] хочет заключить пакт о ненападении"
 abyssinia.230.d:0 "Соседнее государство [From.GetName] обратилось к нам с интересной просьбой: они хотят, чтобы отношения между нашими государствами потеплели и для этого желают заключить пакт о ненападении. Нам известно, что [From.GetAdjective]ая держава сильно пострадала от буйства йети, поэтому неудивительно, что они хотят свести к минимуму любую потенциальную агрессию против них. Но соответствует ли данное предложение нашим текущим внешнеполитическим планам?"
 abyssinia.230.a:0 "Ну конечно!"
 abyssinia.230.b:0 "Это не в наших интересах."
 
 abyssinia.231.t:0 "Обещание мира"
 abyssinia.231.d:0 "[Root.GetAdjective]ие дипломаты встретились со своими [From.GetAdjective]ими коллегами и после нескольких часов переговоров пришли к соглашению: обе стороны намерены подписать договор, по условиям которого они обещают не воевать друг с другом. Услышав эту новость, Шарп Спир вздохнула с облегчением, поскольку она не сомневается, что [From.GetNameDef] будет придерживаться условий договора в обозримом будущем."
 abyssinia.231.a:0 "Это наилучший исход для всех."
 
 abyssinia.232.t:0 "[From.GetNameDef] не желает мира"
 abyssinia.232.d:0 "[Root.GetAdjective]ие дипломаты встретились со своими [From.GetAdjective]ими коллегами, но не смогли прийти к соглашению даже после нескольких дней переговоров. Похоже, что правительство державы [From.GetNameDef] не заинтересовано в прочном мире с нашей страной. Когда Шарп Спир услышала эту новость, то крайне обеспокоилась и усомнилась в мотивах лидера [From.GetLeader]. Кобыла заявила, что отныне никак нельзя отрицать вероятность предательства и внезапного нападения с их стороны на нас при первой же возможности. Некоторые посчитали это весьма неубедительной попыткой оправдать разгорающийся конфликт, но другие вспомнили о травме, полученной Шарп Спир во время прошлых гражданских войн, и о том, что из-за этого кобыле, вероятно, весьма затруднительно доверять другим."
 abyssinia.232.a:0 "Мы должны опередить их и нанести удар первыми! Это не паранойя."
 abyssinia.232.b:0 "Тогда на них просто нельзя положиться."
 
 abyssinia.233.t:0 "ДОКЛАД РАЗВЕДКИ"
 abyssinia.233.d:0 "Отчёт номер 281       Дата: [GetDate]\nСЕКРЕТНО\n\nСВОДКА:\nПовышенная активность [ABY.GetAdjective]их вооружённых сил продолжается. Войска концентрируются на границе. Ведётся подготовка к потенциальному наступлению. В тыловых районах оборудуются артиллерийские позиции. Склады заполняются припасами, наблюдается регулярное движение грузовиков под усиленной охраной. В пункты переливания поступает чрезмерное количество пакетированной крови и жидкой плазмы. Вблизи границы наблюдается усиленное присутствие спецназа и сотрудников служб безопасности. За последнюю неделю задержаны два дружественных нам агента и три информатора, что свидетельствует об активных операциях [ABY.GetAdjective]ой контрразведки. Гражданские лица эвакуируются из района будущих военных действий. [ABY.GetAdjective]ие СМИ используют всё более подстрекательскую риторику.\n\nЗАКЛЮЧЕНИЕ:\nДержава [ABY.GetNameDefCap] с чрезвычайно высокой вероятность в течение месяца начнёт враждебную военную операцию против нас. Подготовка ещё не завершена, но процесс продвигается быстрыми темпами. Деэскалация на данном этапе уже маловероятна. Рекомендуется немедленная мобилизация собственных вооружённых сил, эвакуация гражданского населения и подготовка оборонительных позиций вдоль границы."
 abyssinia.233.a:0 "В ружьё!"

 abyssinia.234.t:0 "Почему?"
 abyssinia.234.d:0 "Шарп читала бумаги в своём кабинете, когда услышала сильный, но при этом вежливый стук в дверь. — Входи, Фахд, — сказала она не поднимая глаз, по одному звуку узнав гостя.\nДверь отворилась и конь вошёл внутрь. Однако он остановился, увидев, чем занята Шарп. — Извини, что отвлекаю тебя, я просто хотел поговорить. Полагаю, ты повторяешь свою речь для церемонии?\n— Угу, — промычала Шарп и кивнула, но затем с улыбкой отложила бумагу. — Впрочем, я никогда не против устроить перерыв. О чём ты хотел поболтать?\nФахд закрыл за собой дверь и сел напротив кобылы. — Просто... меня кое-что беспокоит.\nСпир вопросительно приподняла бровь. — Хм?\n— Ну... вся эта затея с "переименованием страны", вызванная недавними аннексиями земель. Я просто не уверен, что это правильный подход.\nКобыла вздохнула. — Да, это справедливое опасение. Я не стесняюсь использовать Освободительную Армию в качестве кувалды, когда дипломатия не приносит плодов. И хотя я искренне верю, что всем этим существам будет только лучше, если они станут гражданами нашей страны, я всё же не спрашивала, а хотят ли они этого.\n— ...Шарп, мы что, злодеи? — искренне спросил Фахд без тени сарказма.\nШарп пожала плечами. — Да, некоторые вполне могут так думать. Особенно националисты. Но мы стараемся избегать жертв среди мирного населения и делаем всё возможное, чтобы обеспечить пищей и жильём всех граждан. И мы не затыкаем рты критикам. Было же много протестов...\n— Да, но как насчёт всех погибших? Вражеских солдат, да и наших.\n— Я сама не раз бывала в бою и перестала верить в святость жизни ещё во время Мейндалузской войны, — сухо и горько ответила она.\n— Правда? Но тогда... зачем прилагать столько усилий, чтобы "освободить" других существ и улучшить их положение? Жизни других – что они для тебя на самом деле?\nКобыла встала со стула, обошла стол, остановилась прямо перед Фахдом и посмотрела ему в глаза. — Ничто, — холодно и прямо заявила она. Затем Шарп крепко обняла жеребца и тихо прошептала сожалеющим тоном: — Всё."
 abyssinia.234.a:0 "..."

 abyssinia.235.t:0 "Дом, милый дом"
 abyssinia.235.d:0 "Пожилой жеребец закончил установку металлической трубы для полива. Он распрямился и, вытирая пот со лба, любовался плодами своего труда.\n— Бланти-и-и-и! — послушался откуда-то сзади пронзительно-высокий голос. — Давай сюда, у нас тут гости!\nОтложив инструменты, жеребец пошёл к своему жилищу и вошёл через деревянную дверь. И к нему сразу же практически галопом прискакала его не менее пожилая жена. — Бланти, ты просто не поверишь, кто к нам пришёл.\nОн нахмурился. — Я не ждал сегодня гостей. Это странствующий торговец?\nВместо ответа кобыла схватила его за копыто и потащила в столовую. Там он увидел сидящих за столом фиолетовую кобылу и коричневого жеребца из рода лошадей. Блант нахмурился пуще прежнего. — Это твои друзья, Пойнти?\nЕго жена хихикнула. — Нет, глупыш. Неужто ты не узнаешь её?\nГости неловко улыбнулись.\nБлант внимательно осмотрел гостей. Не удовлетворившись этим, жеребец подошёл ближе и всмотрелся в их лица.\nПара почувствовала себя ещё более неловко, и пони не вытерпела. — Папа, это я. Шарп.\nБлант тут же попятился назад, широко распахнув глаза и разинув рот. — Ч-что! Это действительно ты?!\n— Что, не узнаёшь собственную дочь? Какой позор, — укорила его жена и подошла к Шарп, обняв её. — Я сразу поняла, кто она! Хмпф!\n— Нет, ты не... — попыталась возразить Шарп.\n— Тише ты! — перебила мать и так крепко обняла свою дочь, что та была вынуждена выдохнуть и замолчать.\n— А это ещё что за конь? — спросил отец, указывая на высокого жеребца рядом с ними.\nФахд поклонился. — Я Фахд аль-Касаар, из Йемейна.\n— ...И что ты продаёшь? — спросил Блант, прищурившись.\nШарп хихикнула, вновь получив возможность дышать полной грудью. — Он не торговец. Это мой кольтфренд. И мы планируем обручиться.\nБлант вновь попятился назад, широко распахнув глаза и разинув рот. — Ч-что! Ты вернулась только для того, чтобы довести меня до сердечного приступа?!"
 abyssinia.235.a:0 "— Нет... Я вернулась, потому что скучала по вам."
 
 abyssinia.236.t:0 "Заговор радикальных социалистов"
 abyssinia.236.d_has_agency:0 "Агенты RSIS раскрыли свои чемоданы и высыпали на стол Шарп Спир целую гору улик. Расшифрованные сообщения, фотографии, стенограммы радиопереговоров... Подделка всего этого была бы воистину грандиозной задачей. Кобыла же смотрела на все эти бумаги в явном недоумении.\n— Вы хотели знать, почему мы арестовали этих существ, — сказал один из агентов, кот в солнцезащитных очках. — Вот ответ.\nШарп пролистала стопку, бегло просматривая бумаги и с каждым изученным документом её глаза становились всё шире. — Значит, это правда. Социалисты действительно хотели совершить переворот.\n— Они вполне могли преуспеть, если бы не наши усилия, – ответил агент.\nШарп подняла голову и сурово взглянула на кота. — Каков же мотив? Зачем они это сделали? Почему всегда кто-то хочет меня предать и ударить в спину?\n— Всё очень просто. Из переписки становится ясно, что они считают вас и ваше правительство предателями революции, особенно после недавнего осуждения Сталлионграда. Цитирую: они утверждают, что вы "продали страну буржуазным свиньям", "приняли идеи социал-феодального фашизма" и замышляли "превратить рабочий класс в рабов на зарплате".\nКобыла несколько раз моргнула, а затем резко выдохнула. — А они умеют обращаться со словами, в этом им не откажешь.\n— Действительно. Но главные заговорщики уже арестованы. Мы распутываем всю их сеть и ищем каждого причастного к заговору. Это займёт время, но мы найдём их всех.\nШарп кивнула и улыбнулась. — Спасибо, агент. А теперь не могли бы вы прибраться на моём столе? Раз меня не свергли, то нужно возвращаться к работе..."
 abyssinia.236.d_no_agency:0 "На улицах Пантеры раздался гром выстрелов. Шарп Спир мигом проснулась и вскочила с кровати, одним движением схватив лежащий рядом на тумбе нож. В замешательстве оглядев тёмную спальню, она не увидела внутри никакой угрозы. Кобыла сонно зевнула и подошла к окну, из-за которого доносились отзвуки выстрелов. На улице небо озарялось зловещим оранжевым светом. Где-то неподалёку вспыхнул большой пожар.\nВ постели зашевелился жеребец. — М-м-м... что случилось, Шарпи? — пробормотал Фахд аль-Касаар.\nОна нахмурилась. — Ничего хорошего.\n\nДверь в спальню с грохотом распахнулась, заставив кобылу снова поднять нож, но она опустила его, увидев стоящего в дверном проёме Тамрата Пауита, одного из своих генералов. Глаза кота обшарили комнату, внимательно изучая её. — Вы в безопасности, — утвердительно сказал он, кивнув.\n— Конечно, я в безопасности, — нетерпеливо ответила Шарп. — Что происходит снаружи?\n— Не уверен, там полный хаос. Но я слышал сообщения, что это попытка переворота.\nЕё сонные глаза резко распахнулись. — Переворот? Чей? Патриотического фронта?\nГенерал покачал головой. — Один из схваченных нападавший сказал, что он – социалист.\nКаким-то образом кобыле удалось ещё шире распахнуть глаза. — Социалист? Радикальные социалисты пытаются свергнуть меня?\n— Это вся информация, которой я располагаю на данный момент.\nШарп на мгновение замолчала. — Это всё из-за того, что я осудила Сталлионград? Неужели я так сильно расстроила некоторых из них?\nТамрат пожал плечами. — Возможно. Но есть и хорошие новости: похоже, их попытка провалилась. Если судить по доступной мне информации.\nШарп кивнула. — Хорошо. Пора навести порядок.\nВсё ещё валяющийся в постели Фахд заворчал и поглубже зарылся в одеяла. — Ещё минутку, Шарпи..."
 abyssinia.236.a:0 "Нам удалось избежать катастрофы."
 abyssinia.236.b:0 "Как мы могли не заметить этого?"

 abyssinia.237.t:0 "Совещание по плотинам"
 abyssinia.237.d:0 "Заседание кабинета министров продолжалось, и Шарп Спир взглянула на настенные часы. Пятнадцать минут двенадцатого.\nВыступил зебра-министр экономики. — Эти две плотины совершенно необходимы. Подумайте, сколько гектаров сельскохозяйственных угодий можно оросить, сколько домов обеспечить электричеством, сколько воды запасти на сухой сезон!\n— Но каковы последствия? — спросил кот-министр иностранных дел. — Реки Тигр и Пантера впадают в земли ослов ниже по течению. Чем больше воды мы отберём, тем меньше её будет у них.\nОсёл-министр внутренних дел кивнул. — Ослиное меньшинство разозлится. Они и так страдают от дискриминации после восстания Сеннашериба, а строительства плотин покажет, что правительству плевать на их мнение.\n— Но представьте, сколько новых рабочих мест это создаст, — заговорил пони-министр труда.\n— И сколько заводов это запитает! — добавил конь-министр промышленности.\n— А что насчёт экологического ущерба? — контраргументировал кот-министр экологии. — А сколько существ придётся переселить для создания водохранилищ!\n\nШарп снова посмотрела на часы. Двадцать минут двенадцатого. Она застонала и сползла со стула."
 abyssinia.237.a:0 "Эти плотины нужны нам, чтобы стать по-настоящему современной страной."
 abyssinia.237.b:0 "Последствия слишком значительны."
 
 abyssinia.238.t:0 "Тень прошлого"
 abyssinia.238.d:0 "Шарп Спир неловко пошевелилась в своём кресле.\n\nНа противоположном конце стола сидела молодая кошка, которая продолжала увлечённо болтать уже довольно долгое время. — Как вы знаете, только за последний месяц произошло 37 случаев преступлений на расовой почве. Согласно расследованиям, большинство из них вызвано не только паранойей, но и тем, что кошачье большинство видит в ставших равными расовых меньшинствах угрозу их образу жизни, а также экономических и социальных конкурентов. Эта имеет и другие, более косвенные последствия, вроде дискриминации при найме на работу и съёме жилья. Это, в свою очередь, поспособствовало образованию этнических анклавов в Пантере, с которыми, я уверена, вы знакомы. Существует реальная опасность дальнейшей эскалации напряжённости, перерастающей в случаи самосуда и расовые бунты, если с этим вопросом ничего не будет сделано. Юридического равенства недостаточно, чтобы решить проблему недоверия между многочисленными расами нашей страны. Поэтому я предлагаю чёткие действия со стороны нашего правительства для решения этой проблемы, — она достала толстую пачку бумаг и шлёпнула ею о стол Шарп. — Во-первых, необходимо внести изменения в систему образования, чтобы способствовать социальной сплочённости и расовой гармонии, формируя ещё в юном возрасте национальную идентичность, что не зависит от расы. Классы должны быть смешанными, в них должны обучаться представители разных рас. Также следует поощрять многоязычие, дабы облегчить общение между расами.\nВо-вторых, мы должны проводить политику этнической интеграции при планировании жилищного строительства и зонирования, чтобы обеспечить расовое разнообразие в районах и предотвратить образование самоизолирующихся анклавов.\nВ-третьих, обязательная воинская повинность для всех рас, а также смешанные по расовому составу воинские части также могут помочь в формировании общей идентичности. Самих по себе этих трёх мер недостаточно, но я считаю, что это лучшее, что мы можем себе позволить с нашими нынешними ресурсами. И это всё, что я хотела сказать на данный момент, — подвела итоги кошка и сделала очень глубокий вдох. — Что вы думаете?\n\nШарп Спир болезненно поморщилась и с ненавистью взглянула на свой стул. — Это, должно быть, самое неудобное кресло в мире. Оно творит с моей спиной совершенно непотребные вещи."
 abyssinia.238.a:0 "Этот вопрос не находится в ведении правительства."
 abyssinia.238.b:0 "Наши граждане не должны придавать значение расе."

 abyssinia.239.t:0 "Как раз к завтраку"
 abyssinia.239.d:0 "Жёлтые глаза короля Гомеза открылись, когда в его спальню ворвался солнечный свет. Снаружи, в дворцовом саду, вовсю щебетали птицы. Он попытался ухватить последние и уже ускользнувшие проблески своего сна, но не сумел. Кот вздохнул и посмотрел на вычурные напольные часы, стоявшие рядом с кроватью.\nДесять утра. Он проспал семь часов.\nМонарх приподнялся в кровати, зевнул и потянулся, размяв лапы и хвост. Затем Гомез встал и вышел в коридор.\nКоролева Мортиция сидела за большим обеденным столом, наслаждаясь роскошным блюдом с икрой, лососем и омаром. Глаза кошки буквально загорелись, когда она увидела вошедшего в комнату своего мужа. Проглотив еду, она радостно сказала: — О, а вот и ты! Я знала, что было разумно отложить завтрак на час.\nГомез сел за противоположный конец стола, где его уже ждала собственная тарелка. — Да, я действительно успел вовремя... — зрачки кота расширились и он облизнулся, ощутив изысканный аромат еды. — Похоже, сегодня мы не скупимся на расходы?\n— Нет ничего плохого в том, чтобы побаловать себя время от времени. Считай это... своего рода наградой, — Мортиция улыбнулась и хихикнула.\nГомез улыбнулся своей жене в ответ и взял в лапы серебряные вилку и нож. — Чувствую, что в кои-то веки я это действительно заслужил. Спасибо, Тиш.\n— Не за что, дорогой. Наслаждайся."
 abyssinia.239.a:0 "Возможно, жизнь не всегда так уж плоха."

