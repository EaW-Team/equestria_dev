 ABY_explain_small_provinces:0 "Абиссиния будет разделена на §Yшестнадцать§! провинций (это число может увеличиться от количества имеющихся национальных провинций). Меньшие провинции означают более разнообразные доминирующие партии и, соответственно, разные §Yмодификаторы регионов§!.\n\n"
 ABY_provincial_elections_tt:0 "Каждая партия даёт уникальный §Yмодификатор§! в регионе(ах). Доминирующая партия в каждом регионе будет произвольной, однако эта вероятность также зависит от §Yпопулярности партии§! и того факта, является ли регион сельским или городским. Как правило, левые партии более популярны в городских регионах, в то время как правые партии имеют больше шансов в сельских."
