 ABY_another_high_command_desc:0 "Я ОХРЕНЕТЬ КАК ЛЮБЛЮ ВОЙНУ! Я ХОЧУ УБИВАТЬ ВСЕХ И КАЖДОГО ЗА ДЕНЬГИ, УНИЧТОЖАТЬ КУЛЬТУРЫ И ИСТОРИЮ!"
 ABY_MGY_ankha:0 "Анха"
 ABY_MGY_ankha_desc:0 ""Не всё что блестит – золото.""
 ABY_rep:0 "Реп"
 ABY_rep_desc:0 "Реп – довольно необычный житель Абиссинии. Он не кот, а бескрылый взрослый дракон. Катрина, претендентка на трон Абиссинии, давно была его самым близким другом, но Репа всё больше беспокоят её постоянно растущие амбиции и грандиозные планы. Он с ностальгией вспоминает куда более простые времена, когда они просто и беззаботно жили вместе. В то время как Катрина со временем становится всё более безжалостной, Реп сохраняет симпатию к ней и всеми силами старается защитить других от гнева своей подруги."
 #Однако он способен использовать магию, чтобы превращаться в различные формы, как это делают чейнджлинги, поэтому его истинная раса остаётся загадкой для всех, кроме Катрины.
 ABY_the_patriot:0 "Патриот"
 ABY_the_patriot_desc:0 "Никто не знает, кто такой Патриот. Его личность хранится в строжайшем секрете, и большую часть времени он проводит в подполье, отказываясь появляться на публике. Каким-то непостижимым образом он стал верховным лидером Абиссинского Патриотического Фронта, набожного националистического движения сопротивления, и только самые высокопоставленные члены организации знают как и почему. Теории и слухи о нём распространяются как лесной пожар. Одни считают, что он на самом деле король Гомез, другие – что это старый воскресший из мёртвых король Мяуконнен, третьи – что он бывший известный бандит и убийца, ставший борцом за свободу. Какой бы ни была правда, ясно одно – Патриот будет использовать любые методы, чтобы освободить Абиссинию и жестоко отомстить её врагам."
 ABY_random_clawomon:0 "Мяудиту Мауям"
 ABY_oc_general:0 "Клок Мураки"
 ABY_oc_general_desc:0 "Клок Мураки родился в начале 980-х годов. Он рос в Кольтобе, и его детство выдалось крайне нестабильным и тяжёлым из-за войны между Абиссинией и Мейргиптом, а также общей нестабильностью в регионе. Его семье повезло не попасть в рабство в это время, что позволило Клоку стать часовщиком и открыть небольшой магазин в середине девяностых годов. Когда Королевство Шторма вторглось в Абиссинию, Кольтобу не пощадили, и магазин Клока был разграблен войсками йети, после чего сожжён. В неудачной попытке спасти хоть что-то он попал в огонь. Впрочем, Клоку повезло выжить, пусть и ценой обожжённой шерсти.\n\nОставшись без средств к существованию, он был вынужден стать рабом, чтобы хоть как-то выжить. После того как он испытал рабство на собственной шкуре, Клок возненавидел его ещё больше, особенно когда столкнулся с жестоким обращением со стороны своего нового хозяина. Поэтому, когда до него дошли слухи от других рабов о готовящемся восстании, он решился на помощь. Используя свои знания о сроках и времени, полученные во время изготовления часов, он проследил за графиком работы охранников и своего хозяина, после чего едва успел сбежать между сменами караула. После тяжелого путешествия по окрестностям он нашёл других беглых рабов и в конце концов присоединился к большому повстанческому движению. Его способности к часовому делу и хронометрии позволили успешно провести несколько партизанских рейдов. В конце концов он поднялся в неофициальных рядах армии рабов и стал одной из её ведущих фигур."
 ABY_spymaster:0 "Тайный советник Миттенс"
 ABY_spymaster_desc:0 "На самом деле никто не знает как она выглядит."
 ABY_donkey_general:0 "Сеннашериб"
 ABY_donkey_general_desc:0 "Гордый асстирийский осёл, а также бывший солдат, который некогда в юности вступил в жаркий спор, переросший в драку. После этого за свои преступления он был приговорён к рабству и в конце концов продан за границу абиссинскому дворянину для работы на его кофейной плантации. Несколько десятилетий, проведённых в рабстве, не сломили буйный нрав осла и за это он терпел жестокие физические и психологические наказания. Несколько раз Сеннашериб пытался сбежать, его ловили, наказывали, продавали другому дворянину и так снова и снова.\n\nКогда группа рабов-бунтарей под командованием Шарп Спир спасла его вместе со многими другими невольниками, осёл не выказал особой благодарности, заявив, что всё равно собирался пытаться сбежать. И всё же вскоре решительностью и уверенностью в себе он заслужил уважение товарищей-рабов. Благодаря своему военному опыту Сеннашериб часто жаловался на некомпетентность других рабов, а во время нескольких рейдов взял на себя роль командира. Однажды Шарп Спир всё же заметила его таланты и назначила одним из командиров Освободительной Армии Рабов. Это оказалось спорным решением, так как многие солдаты под его командованием жаловались на суровую дисциплину и воистину ослиное упрямство в некоторых вопросах."
 ABY_horse_general:0 "Фахд аль-Касаар"
 ABY_horse_general_desc:0 "Родившийся в рабстве в Йемейне Фахд всегда был послушным и трудолюбивым. Он не получил никакого образования и провёл большую часть своей жизни, таская тяжёлые предметы. Когда его хозяин получил выгодное предложение от абиссинского торговца, коня продали знати котов, чтобы он работал её личным транспортом для передвижения. Именно тогда его покорный дух начал давать трещину, поскольку кошка обращалась с ним скорее как с животным, чем как с рабом, кормя его только овсом и держа в конюшне. В конце концов он дошёл до предела и лягнул хозяйку прямо в грудь, раздробив ей рёбра, после чего галопом ускакал прочь. Крепкое телосложение позволило жеребцу выживать в пустыне в течение многих недель, пока его наконец не нашла группа вооружённых рабов во главе с пони по имени Шарп Спир.\n\nС тех пор Фахд всегда был благодарен пони за спасение и даже принёс клятву верно служить пегаске до конца своей жизни. Хотя она утверждала, что все рабы вольны поступать так, как им заблагорассудится, Фахд всегда упорно оставался рядом с ней и выступал в роли личного телохранителя. Со временем он завоевал доверие Шарп, и вскоре ему разрешили самостоятельно возглавить рейд, несмотря на отсутствие какого-либо опыта. Благодаря харизме и решительности лидера вылазка увенчалась успехом, и Фахда повысили до более высокого звания в Армии Освобождения Рабов. Хотя некоторые сомневаются в его интеллекте и недовольны отсутствием образования, солдаты под его командованием любят коня за саркастическое чувство юмора, а также за дружелюбие и покладистость, а Шарп – за безграничную преданность и безоговорочное послушание. И за сарказм, хотя она ни за что не признается в этом."
 ABY_com_hc1:0 "Меркуриоз Зоба"
 ABY_com_hc1_desc:0 "Меркуриоз Зоба – зебра родом из Алвани, некогда бывший гордым зубийским воином пустыни. Его жизнь изменилась после того, как налёт на направлявшийся в Тимбакту караван полностью провалился. После этого Меркуриоз был изгнан из страны и стал бродягой-бандитом в Абиссинии, пока его не схватила стража кота-дворянина. Несколько лет он провёл в рабстве, но потом зебре удалось бежать и вновь вернуться к разбойничьей деятельности. Однажды в пустыне он напал из засады на группу восставших рабов, но, несмотря на вызванное внезапностью атаки преимущество, сдался, как только понял, против кого сражается. Рабы, на которых он напал, взяли зебру в плен и привели к Шарп Спир, которая решила не только пощадить разбойника, но и завербовать в свою армию. Несмотря на первоначальное недоверие, Меркуриоз вскоре проявил себя экспертом в партизанской войне, совершив множество набегов на рабовладельцев и освободив сотни рабов."
 ABY_com_hc2:0 "Энкара"
 ABY_com_hc2_desc:0 "Энкара – ослица из Ансерука. Ранее она была высокопоставленной священницей, но соперники ложно обвинили её в преступлении и заковали в цепи. Через несколько лет абиссинский дворянин купил её за немалую цену в качестве прекрасного дополнения к своему экзотическому "гарему четвероногих наложниц". Энкара не могла вытерпеть подобное отвратительное обращение и в порыве гнева убила своего хозяина. За это она была жестоко наказана, но убийство сделало ослицу крайне непривлекательным товаром. Не имея возможности сбыть её даже за минимальную цену, абиссинский купец, которому она теперь принадлежала, решил отпустить её в пустынную глушь. Но вместо смерти от голода Энкара сумела найти других беглых рабов и, используя свой прежний опыт религиозного лидера, сформировала небольшую собственную армию. После более чем десяти лет боёв она стала опытной воительницей. Поначалу ослица скептически относилась к планам Шарп Спир по освобождению рабов и упорно отказывалась вступать в её войска, но после неудачного рейда на аванпост собственные ряды Энкары поредели, и ей ничего не оставалось, кроме как присоединиться к силам пегаски."
 ABY_com_hc3:0 "Тамрат Пауит"
 ABY_com_hc3_desc:0 "Коты нечасто встречаются в рядах армии освобождения рабов. Одним из немногих исключений является Тамрат Пауит – самопровозглашённый "борец за свободу", утверждающий, что выступает против всех форм рабства, хотя родом он из Клуджтауна и имеет богатое уголовное прошлое. Хотя кот, безусловно, аморален, при этом он оказался весьма талантливым пехотным командиром. Тамрат всё ещё не проиграл ни одного сражения против врага и не упускает возможности похвастаться этим."
 ABY_com_pa1:0 "Гиб Берхану"
