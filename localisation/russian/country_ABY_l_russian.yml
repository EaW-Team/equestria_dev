 abyssinia.169.t:0 "Патриотичное восстание"
 abyssinia.169.d:0 "Шарп Спир с силой распахнула дверь и ворвалась в штаб-квартиру освободительной армии. Здесь она стала свидетельницей всеобъемлющего хаоса, в котором офицеры пытались связаться с солдатами в поле, пользуясь радио и телефонами, и перекрикивая друг друга. Среди всех них тихим оставалось только одно существо – Сеннашериб. Кобыла подбежала к ослу и положила копыто ему на плечо. — Что здесь вообще происходит? Сейчас четыре часа утра!\nСеннашериб спокойно обернулся к Шарп. — Крупное восстание, мэм. Мы потеряли связь с гарнизонами в нескольких провинциях. Всё, что мы получаем – разрозненные сообщения об атаках вооружённых котов, по всей стране нападающих на наши стратегически важные объекты. Мы совершенно парализованы, — сказал спокойно осёл, не выражая какой-либо тревоги или паники.\nДыхание Шарп участилось. — К-как это могло произойти? Мы не получали никаких известий или сведений об этом!\nСеннашериб пожал плечами. — Вы посчитали, что дела идут достаточно хорошо, поэтому большая часть армия была демобилизована. К тому же, у нас нет разведслужб и наши гарнизоны испытывают сильный недостаток персонала. Это был только вопрос времени, когда коты восстанут.\nШарп прикрыла лицо копытом и заговорила тихим усталым голосом. — О Боги, мне так жаль. Я не ожидала такого повального сопротивления... Мы обещали им только хорошее, что сделаем Абиссинию лучшим местом для всех существ. Полагаю... им не понравилась эта идея.\nОсёл, наконец, выразил хоть какую-то эмоцию и недовольно фыркнул. — А чего ещё можно было ожидать от этой шерстявой блохастой дряни? Они не заслуживают спасения, Шарп: вся их раса зациклена на порабощении других, чтобы продолжать быть ленивыми и ничего не делать.\nОна в ужасе посмотрела на него. — Я... Я знаю, что у всех нас есть предрассудки насчёт них, но нельзя же осуждать всех котов из-за действий небольшого меньшинства!\n— Это восстание – дело лап не какого-то "небольшого меньшинства" – вся нация поднялась против нас. Против вас. И что же вы собираетесь делать? Извиняться и сдаваться?\nНа протяжении нескольких секунд кобыла молчала. А затем она ответила:"
 abyssinia.169.a:0 "— Я буду сражаться. Как делала это всегда."
 
 abyssinia.170.t:0 "Мейндалузское отделение"
 abyssinia.170.d:0 "Представитель Национальной Мейндалузской Ассоциации – такой же пони, как и Шарп Спир – представил кобыле коммюнике из своей страны. — Официальное объявление об отделении.\n— Да, да. Давайте побыстрее закончим с этим, — сказала Шарп, сопроводив свои слова сердитым вздохом и взяв в копыта представленный ей документ. — У меня назначена встреча с Сеннашерибом, но он по какой-то причине отсутствует.\nСтоящий перед ней пони фальшиво улыбнулся. — Мы извиняемся, что это всё свалилось на вас прямо сейчас, и надеемся, что вы не будете таить на нас обиду.\n— Я бы назвала вас оппортунистами, но это было бы лицемерно с моей стороны. Впрочем, вы же не собираетесь помогать нам?\n— К сожалению, сперва мы намереваемся обеспечить контроль над нашей новоосвобождённой родиной.\n— Понятно... Что же, будучи мейргиптянкой, я надеюсь, что Мейргипет уважит ваше решение так же, как его пришлось уважить мне, — кобыла повторила жест посла и тоже растянула губы в улыбке, но в её случае это было больше напоминало оскал.\n— Мы посмотрим, как пойдут дела. В любом случае, мы продолжим сражаться за нашу независимость столько, сколько для этого потребуется.\n— Знаете, я уважаю ваш настрой: в конечном итоге, это моя решительность привела нас к победа над рабовладельцами.\n— Жаль, что эта победа была столь краткой, — сказал пони и кивнул в знак сочувствия. — Удачи вам в вашей борьбе.\n— Ага, как скажете... теперь, если позволите, мне нужно узнать, куда пропал мой генерал, — сказала Шарп и без лишних слов прошла вглубь коридора. Когда мейндалузец оказался вне поля зрения, он смяла выданную ей бумажку и выкинула её."
 abyssinia.170.a:0 "Все мы солдаты своих войн."
 
 abyssinia.171.t:0 "Предательство"
 abyssinia.171.d:0 "Шарп помахала головой и проглотила застрявший в горле ком. — Фахд, пожалуйста, скажи, что это одна из твоих шуток. Пожалуйста.\nКонь вперил взгляд в землю. — Прости, Шарп. Все донесения свидетельствуют об одном: ослы свирепствуют на юге и расстреливают любого, кто не похож на них. Я без понятия, зачем Сеннашерибу это делать...\nПони ощерилась. — Нет, я... я понимаю. Все симптомы были на лицо, просто я отказалась обращать на них внимание. О Боги, как я могла быть такой глупой! — она испустила жалкий всхлип и почти сорвалась в плач.\nФахд оторвал глаза от пола и, заметив, в каком состоянии была его подруга, инстинктивно обнял её. И хотя Шарп изначально попыталась вырваться из его объятий, она ничего не могла сделать против упорства и силы крупной лошади и вскоре сдалась, схватившись и уткнувшись заплаканным лицом в его грудь.\n\nСтоящие вокруг них солдаты хоть и пытались притворяться, будто ничего не происходит, но всё равно окидывали беглым взглядом своих командиров.\n— Шарп... — прошептал Фахд. — Тебе нужно успокоиться. Если ты будешь так себя вести, то наши ребята подумают, что ты сдалась, и тоже сложат оружие. Они же не знают тебя так же хорошо, как я: я то знаю, что ты никогда не сдашься.\nШарп фыркнула и смахнула со щёк слёзы. — Прости, мне просто... нужно было облегчить душу. Ты прав, я сильнее этого, — она выбралась из объятий Фахда с новообретённой силой, приняла уверенный вид и повернулась к окружавшим их солдатам. — Солдаты! — сказала она чуть надрывисто, — Я знаю, что из-за последних новостей всё выглядит блекло и неопределённо, но я не собираюсь сдаваться, ложиться калачиком и ждать, пока нас погубят! Мы проделали весь этот путь не для того, чтобы потерять то, за что столько сражались! — она встретилась взглядом с каждым стоящим рядом с ней солдатом, а затем и с самим Фахдом. — Несмотря ни на что, мы будем сражаться до последней капли крови!"
 abyssinia.171.a:0 "Да помогут Абиссинии Боги, ибо никто другой на это не способен."
 
 abyssinia.172.t:0 "Призраки прошлого"
 abyssinia.172.d:0 "Сеннашериб бросил старые смятые свитки на стол Шарп Спир. — Всё это правда! Как я и говорил!\nКобыла посмотрела на кинутые ей под нос свёртки. Они выглядели настолько древними, что, казалось, тронь она их – они тут же обратятся в пыль (хотя и было видно, что они уже пострадали от копыт Сеннашериба). — Ты насчёт изгнания?\n— Да. Мне пришлось покопаться в самых глубинах королевских архивов, чтобы найти их. Это официальные указы об изгнании, подписанные почти тысячу лет назад, сразу после завоевания абиссинцами пустынь к югу от их гор. Абиссинские монархи действительно изгнали всё местное население ослов! Пантера – весь этот город – построен на украденной земле! — осёл тяжело дышал, а его глаза горели от ярости.\nШарп попыталась умерить его злость улыбкой. — Я понимаю, что ты обижен на котов, но это же произошло много столетий назад. Нельзя ли оставить прошлое в прошлом? Если мы хотим сделать Абиссинию лучше, то нам следует видеть в котах друзей, а не врагов.\n— Я перестану видеть в них врагов, когда они признают свои преступления против моего народа и извинятся! Но я знаю, что они никогда этого не сделают.\nШарп тяжело вздохнула. — Сеннашериб, пожалуйста, пообещай, что не будешь раздувать из-за этого проблемы. Сейчас не время для конфликтов.\nОсёл покосился на неё. Пара существ недолго сверлила друг друга взглядами, но, в конце концов, Сеннашериб проиграл. — Ладно – но только при одном условии: я буду терпеть присутствие котов в священных землях моих предков только пока они верны вам."
 abyssinia.172.a:0 "— Спасибо."
 
 abyssinia.173.t:0 "Вопрос флага"
 abyssinia.173.d:0 "Шарп принимала участие в очередной затянувшейся сессии переходного правительства. Она изо всех сил старалась не умереть от скуки, ведь тема сегодняшнего совещания была совершенно неважной: оформление абиссинского флага.\n\n— Текущий флаг был намеренно сделан так, чтобы в будущем быть изменённым, — сказал представитель Общенародной Лиги. — Это же просто перекрашенное знамя монархистов, с которого стёрли их символику! Именно поэтому я предлагаю принять республиканский триколор – в честь Грифоньей Революции, которая вдохновила нас на борьбу с тиранией!\n— Да это даже не триколор! — заявил представитель Абиссинской Социалистической Партии. — Любой, у кого есть глаза, видит лишь двухцветный флаг с тремя полосками!\n— Если Кемерскай говорит, что это триколор, то это триколор! — ловко парировал кот-республиканец.\n— Вы видите, как он раболепствует перед своим диктатором-капиталистом? — обратился к другим котам в комнате представитель социалистической партии. — Я, однако, согласен, что текущий флаг слишком похож на монархистский. Собственно, поэтому я предлагаю изменить его на тот, который отражает наши социалистические ценности: синюю звезду на красном фоне.\n\nКогда существа в зале вновь начали спорить, Шарп Спир поняла, что пока она не примет собственное решение, эти дебаты никогда не закончатся."
 abyssinia.173.a:0 "— Мы уважим республиканские ценности."
 abyssinia.173.b:0 "— Текущий флаг выглядит неплохо."
 abyssinia.173.c:0 "— Мы возденем красное знамя социализма."
 abyssinia.173.e:0 "— А что насчёт компромисса?"
 abyssinia.173.a_tt: "Нашим национальным флагом станет республиканский §2три§!§Rко§!§2лор§!.\n\n\n\n\n\n£ABY_flag_texticon_1\n\n\n\n\n\n£Blank"
 abyssinia.173.b_tt: "Мы оставим наш текущий §2флаг§!.\n\n\n\n\n\n£ABY_flag_texticon_2\n\n\n\n\n\n£Blank"
 abyssinia.173.c_tt: "Мы водрузим на наш флаг §2социалистическую звезду§!.\n\n\n\n\n\n£ABY_flag_texticon_3\n\n\n\n\n\n£Blank"
