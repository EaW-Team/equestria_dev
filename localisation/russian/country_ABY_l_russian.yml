 ABY_melee_equipment_0:0 "Шотель"
 ABY_melee_equipment_0_short:0 "Шотель"
 ABY_melee_equipment_0_desc:0 "Шотель – традиционное абиссинское оружие. Это длинный изогнутый металлический меч, внешне напоминающий большой серп. Форма меча позволяет его обладателю преодолевать защиту щита противника."
 ABY_melee_equipment_1:0 "Переносная пушка"
 ABY_melee_equipment_1_short:0 "Переносная пушка"
 ABY_melee_equipment_1_desc:0 "Переносные пушки – первое огнестрельное оружие Абиссинии. Как следует из названия, они представляют собой миниатюрные фитильные пушки, которые можно держать в лапах. Они ужасающе неточны, но громкий шум, который пушки производят при стрельбе, сильно снижает боевой дух противника."
 ABY_infantry_equipment_0:0 "Гаркано M91"
 ABY_infantry_equipment_0_short:0 "Гаркано M91"
 ABY_infantry_equipment_0_desc:0 "В рамках соглашения с Вингбардией Абиссиния получила достаточное количество подобных винтовок и инструкции по их производству. M91 – последняя модель фирмы Гаркано, широко использовавшаяся в абиссинской армии."
 ABY_infantry_equipment_1:0 "Винтовка Фелида"
 ABY_infantry_equipment_1_short:0 "Винтовка Фелида"
 ABY_infantry_equipment_1_desc:0 "В рамках усилий по снижению зависимости от Вингбардии правительство Абиссинии заказало создание отечественной винтовки. Это практически точная копия Гаркано M07 за исключением названия. Однако никто не говорит об этом вслух, и M91 до сих пор официально считается последней моделью фирмы Гаркано, использовавшейся в Абиссинии."
 ABY_infantry_equipment_2:0 "ПП Кскскс"
 ABY_infantry_equipment_2_short:0 "Пистолет-пулемёт Кскскс"
 ABY_infantry_equipment_2_desc:0 "Аберашу Ксксксу приписывают создание первого по-настоящему отечественного абиссинского оружия, которое и было названо в его честь. Пистолет-пулемёт Кскскс был создан под влиянием новых иностранных образцов вооружений, которые достаточно легки для переноски одним бойцом, но при этом поддерживают высокую скорострельность. Затем это оружие стало массово производиться в государственных мастерских и широко использоваться в абиссинской армии."
 ABY_infantry_equipment_3:0 "Карабин Мяузера"
 ABY_infantry_equipment_3_short:0 "Карабин Мяузера"
 ABY_infantry_equipment_3_desc:0 "Быстро развивающаяся компания Мяузер разработала преемника устаревших винтовок Фелида. Винтовка Мяузера представляет собой полуавтоматическое оружие с газовым поршнем короткого хода. Однако более популярным в абиссинской армии оказался карабин Мяузера, представляющий собой укороченную винтовку, что идеальна для ближнего боя."
 ABY_infantry_equipment_x:0 "Метирейеси Модели 3"
 ABY_infantry_equipment_x_short:0 "Мет. Мод. 3"
 ABY_infantry_equipment_x_desc:0 "7,62-мм автомат модели 3 был разработан для замены всё более устаревающих винтовок Мяузера. Эта штурмовая винтовка может вести плотный автоматический огонь, чему способствуют съёмные магазины и патроны среднего калибра. Это универсальное, дешёвое и простое в использовании оружие. Оно эффективнее своих предшественников и адаптировано для массового производства."
 ABY_infantry_equipment_x_2:0 "Метирейеси Модели 5"
 ABY_infantry_equipment_x_2_short:0 "Мет. Мод. 5"
 ABY_infantry_equipment_x_2_desc:0 "После провала модели 4 пятое поколение 7,62-мм винтовки было усовершенствовано во всех отношениях. Она полностью металлическая, имеет крепления для размещения дополнительных приспособлений вроде оптических прицелов, а также улучшенное цевье, регулируемый прицел и отражатель гильз. Винтовка используется не только в абиссинской армии, но и в огромных количествах экспортируется за границу для использования теми расами, что могут похвастать наличием лап или рук."
 ABY_magical_equipment_1:0 "Винтовка Асимати"
 ABY_magical_equipment_1_short:0 "Винтовка Асимати"
 ABY_magical_equipment_1_short_desc:0 "Хотя считается, что коты не обладают магическими способностями, в Абиссинии есть несколько месторождений магических кристаллов. Асимати создана по образцам зарубежных аналогов и является первой попыткой создания магического оружия. Однако винтовка очень часто взрывается, за что получила прозвище "поджигательница усов"."
 ABY_magical_equipment_2:0 "Винтовка Мебирек'и"
 ABY_magical_equipment_2_short:0 "Винтовка Мебирек'и"
 ABY_magical_equipment_2_short_desc:0 "Дальнейшее развитие Асимати привело к созданию модернизированной винтовки Мебирек'и, которая менее взрывоопасна и эффективнее предшественницы фокусирует магическую энергию. Но винтовка довольно дорога в производстве, а её кристаллические конденсаторы требуют частой перезарядки."
 ABY_magical_equipment_3:0 "Винтовка Кириситали"
 ABY_magical_equipment_3_short:0 "Винтовка Кириситали"
 ABY_magical_equipment_3_desc:0 "Появление относительно дешёвых конденсаторов позволило заменить Мебирек'и на новую винтовку Кириситали, которая была усовершенствована и в иных отношениях. Она обладает более высокой скорострельностью и повышенной точностью. Более сфокусированная передача магической энергии позволила ей значительно легче пробивать лёгкую броню."
 ABY_magical_equipment_4:0 "Гулибети Метирейеси Модели 2"
 ABY_magical_equipment_4_short:0 "Гул. Мет. Мод. 2"
 ABY_magical_equipment_4_desc:0 "Конструкция энергетического пулемёта очень похожа на устройство обычного. Единственное отличие: замена магазина с патронами на кристаллический конденсатор. Это позволило значительно упростить производство и обслуживание, поскольку большинство деталей взаимозаменяемы с основной огнестрельной версией. Единственная проблема – высокие затраты кристаллов на производство, что вынуждает импортировать их из-за границы в условиях скудности отечественных месторождений."
 
 ABY_artillery_equipment_0:0 "Бронзовая мортира"
 ABY_artillery_equipment_0_short:0 "Бронзовая мортира"
 ABY_artillery_equipment_0_desc:0 "Королева Мяудора II прославилась тем, что заказала создание первого отечественного артиллерийского орудия Абиссинии. Эти массивные бронзовые мортиры очень громоздки и крайне неточны. Иногда, чтобы сдвинуть с места одну мортиру, требуется до 800 рабов."
 ABY_artillery_equipment_1:0 "Канноне да 75/27 моделло 06"
 ABY_artillery_equipment_1_short:0 "Канноне да 75/27"
 ABY_artillery_equipment_1_desc:0 "Вингбардийские артиллерийские орудия оказались намного лучше грубых мортир старого образца, но их производство было очень дорогим из-за затрат на лицензирование. Поэтому поначалу их использовала только стража короны."
 ABY_artillery_equipment_2:0 "105-мм горная мяубица"
 ABY_artillery_equipment_2_short:0 "Горная мяубица"
 ABY_artillery_equipment_2_desc:0 "Мяубицы – лёгкие гаубицы, разработанные для использования в пересечённой и гористой местности Абиссинии. Они очень быстро развёртываются и разбираются, позволяя артиллерийским подразделениям стремительно менять позиции после залпа. Также данные гаубицы могут стрелять под очень высокими углами. Название происходит от имени конструктора орудия, Кебеде Мяу, который взял за основу иностранные гаубицы."
 ABY_artillery_equipment_3:0 "120-мм кото-пульта"
 ABY_artillery_equipment_3_short:0 "Кото-пульта"
 ABY_artillery_equipment_3_desc:0 "Кото-пульта – это модернизированная артиллерия, созданная для достижения баланса между мобильностью и огневой мощью."
