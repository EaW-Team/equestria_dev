 abyssinia.21.t:0 "Жизнь и времена мистера Гомеза"
 abyssinia.21.d_doctor:0 "Выпитый кофе не оказал расслабляющего действия. Более того, Гомез чувствовал, что тот лишь усугубил его тревогу. Кот не обратил внимания на удобство дивана и позволил своему взгляду блуждать по комнате.\n— Скажи мне, Гомез, что именно тебя столь беспокоит, что ты ищешь убежища здесь? — спросил Текле мягким тоном, усаживаясь на потрёпанный временем деревянный стул, который, казалось, мог развалиться в любой момент.\n— Всё, — огрызнулся Гомез, по-прежнему не глядя на священника. — Например, в прошлый раз, когда я пытался получить помощь, несколько врачей пытались поставить мне диагноз и в итоге переругались из-за абсурдных идей, которые, вероятно, физически искалечили бы меня.\n— Хм, понятно. Не волнуйся, если тебе не понравится моя помощь, то можно будет воспользоваться нашей щедрой политикой возврата, — сказал он и усмехнулся.\n— Очень смешно. Если ты просишь денег, то их этого ничего не выйдет. Государственная казна пуста.\n— Неужели из-за того самого Короля Шторма??\n— Да! — яростно крикнул чёрный кот, теперь уже пристально глядя на священника. — Эта серая обезьяна всё испортила! Я потратил годы, пытаясь решить проблемы королевства, а тут пришёл какой-то безумный полководец и всё разрушил. Кто знает, а вдруг что-то подобное случится снова? — монарх мгновенно утратил пыл и опустился на диван.\nСтарый кот кивнул. — А до этого ты чувствовал себя хорошо?\n— Я... думаю да.\n— Значит, как и многие другие коты, ты столкнулся с трудностями и неудачами, когда карточный домик твоей прежней жизни рухнул. У тебя нет желания восстановить всё утерянное?\nГомез скривился как кот, которого насильно пытались затащить в ванну. — Всё разрушено... Я не уверен, что смогу исправить хоть что-то. Груз ответственности на моих плечах воистину колоссален. Не думаю, что такой... непрофессионал, как ты, способен осознать масштаб моих проблем.\n— Неудача – это возможность научиться на ошибках и справиться лучше в следующий раз. Кроме того, ты когда-нибудь пробовал разрушить муравейник? Разве муравьи берут и сдаются? Нет, они восстанавливают свои дома, сколько бы раз их ни разрушали, безо всяких сомнений и колебаний.\n— Хочешь сказать, что даже муравьи справляются лучше меня? — обиженно нахмурившись, уточнил Гомез.\nТекле вздохнул. — Ты выглядишь напряжённым. Думаю, что тебе стоит немного расслабиться и постараться не думать о монарших обязанностях. Мы сможем продолжить наш разговор, когда ты почувствуешь, что готов."
