 abyssinia.21.a:0 "— Я трачу время впустую..."
 
 abyssinia.22.t:0 "Восстание рабов"
 abyssinia.22.d_coup_fail:0 "Полковник стражи короны Мяу Фроун хотел осмотреть подземелья, где были заточены выступавшие на стороне Котве мятежники, но тут его прервал один из солдат. — Господин, срочное донесение из Амхафуры!\n— Вольно. В чём дело?\n— Когда знать вместе со своими солдатами покинула поместья, там осталось слишком мало котов, чтобы удержать рабов в узде. Беспорядки начали разгораться и в итоге в Амхафуре всё вышло из-под контроля. Поступают сообщения о том, что тысячи ранее порабощённых ослов, пони, зебр и лошадей вооружаются инструментами и украденным оружием. Сотни кофейных плантаций были сожжены, шахты взорваны, а среди местного населения имеются многочисленные жертвы. Мы потеряли контроль над сельской местностью. Рабы также добрались до самого города Амхафуры, застали врасплох его гарнизон, сожгли здания и разграбили магазины. Для борьбы с повстанцами были спешно собраны импровизированные отряды ополчения, но вряд ли они смогут самостоятельно подавить восстание.\n\nМяу Фроун нахмурился. Ситуация была критической, но она может перерасти в самую настоящую катастрофу, если не справиться с ней как можно быстрее быстро."
 abyssinia.22.d_coup_success:0 "Полковник стражи короны Мяу Фроун неохотно осматривал войска победивших сторонников Котве, когда его прервала сама Тардар, Цахифе Лам Амхафуры. — Я знала, что это рано или поздно случится, — пробормотала она.\n— В чём дело? — спросил Мяу.\n— Когда мы покинули поместья, забрав с собой почти всех солдат, там осталось слишком мало котов, чтобы удержать рабов в узде. И теперь я получила вести о том, что непокорные рабы подняли восстание в Амхафуре. Тысячи порабощённых ослов, пони, зебр и лошадей вооружились инструментами и украденным оружием. Затем они принялись сжигать мои кофейные плантации и взрывать шахты. Из самого города Амхафура тоже поступают только плохие новости. Очевидно, они сожгли один из моих особняков и там, — Цахифе застонала, но при этом вела себя так, как будто всё это было лишь досадным, но мелким неудобством. — Местные коты пытаются отбиваться изо всех сил, но я сомневаюсь, что смогу восстановить порядок с помощью одной лишь своей свиты. Мне понадобится и ваша стража короны. Передайте вести королеве лично, я уже устала с ней разговаривать.\n\nМяу Фроун нахмурился. Ситуация была критической, но она может перерасти в самую настоящую катастрофу, если не справиться с ней как можно быстрее быстро."
 abyssinia.22.a:0 "— Я лично извещу королеву."
 
 abyssinia.23.t:0 "Молва ширится"
 abyssinia.23.d_its_joever:0 "Во время пребывания в Фелибеле король остановился в небольшом домике, что был арендован у местного владельца магазина. Однажды Гомез лежал на кровати, пытаясь "расслабиться" и "насладиться" своим "отпуском", когда его потуги прервал чей-то спешный стук в дверь.\n— Войдите, — пробормотал он.\nВнутрь вошёл кот в униформе с листком бумаги в лапах. — Ваше величество, телеграмма из Пантеры! Она пришла на ближайшую телеграфную станции в Катораэ, так что сообщению уже больше недели.\nГомез сел на кровати и приподнял бровь. — Что там написано? Оно же от моей су... кхм, то есть королевы?\nГонец передал монарху послание, и Гомез начал читать.\n\n"КОРОЛЕВСКИЙ ДВОРЕЦ\nПАНТЕРА\n\nСТОРОННИКИ КОТВЕ ВОРВАЛИСЬ ВО ДВОРЕЦ -(ТОЧКА)-\nСТРАЖА КОРОНЫ СДАЛАСЬ ПОСЛЕ БИТВЫ -(ТОЧКА)-\nКАТРИНА ПРОВОЗГЛАСИЛА СЕБЯ КОРОЛЕВОЙ -(ТОЧКА)-\nКАЗНИЛА КОРОЛЕВУ МОРТИЦИЮ -(ТОЧКА)-\nКОРОЛЬ ГОМЕЗ ДОЛЖЕН СКРЫТЬСЯ И ЖДАТЬ ДАЛЬНЕЙШИХ УКАЗАНИЙ -(ТОЧКА)-\n\nПОЛКОВНИК МЯУ ФРОУН"\n\nГомез почувствовал внезапное головокружение. Как будто дом был готов рухнуть ему на голову. Кота затошнило.\n— Сэр? Всё в порядке?\nНичего не ответив, Гомез оттолкнул гонца и выбежал на улицу. Он вспомнил о крутом обрыве неподалеку. Местные коты удивлённо смотрели, как Гомез исступлённо бежит к утёсу и не останавливаясь спрыгивает с его края. Осознав произошедшее, они бросились к обрыву и увидели изломанное тело бывшего монарха, лежащее на земле далеко внизу."
