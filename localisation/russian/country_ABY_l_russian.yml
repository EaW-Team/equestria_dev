 ### National Spirits
 
 ABY_wingbardian_concessions:0 "Неравный договор"
 ABY_wingbardian_concessions_desc:0 "После реставрации династии Клаомонов королева Мяудора II подписала договор с королевством Вингбардия, который, согласно абиссинской версии договора, предусматривал, что страна "временно сдаёт в аренду" остров Муррсия в обмен на помощь в техническом развитии и льготные торговые соглашения. Однако позже выяснилось, что по вингбардийской версии договора остров переходил к ним навсегда безо всяких других условий, что сильно испортило отношения между двумя странами.\n\nВсё стало ещё хуже, когда Король Шторм разграбил и сжёг Абиссинию. Вместо того, чтобы быть потенциальным союзником в Зебрике, Абиссиния теперь казалась всем слабой и беспомощной страной. Вингбардия воспользовалась этим, захватив портовой город Катрен и заставив короля Гомеза подписать ещё один договор. В нём данная аннексия признавалась законной (так называемая "Катренская концессия"), устанавливалась демилитаризованная зона вокруг города и предоставлялись дополнительные привилегии вингбардийским предприятиям, включая эксклюзивные права на добычу полезных ископаемых в Каткате. Хотя вингбардийская деятельность приносит пользу экономике, большая часть населения искренне возмущена этим договором."
 ABY_angry_slaves:0 "Волнения рабов"
 ABY_angry_slaves_desc:0 "После того как королева Мяудора II объявила порабощение котов вне закона, тем самым даровав каждому абиссинцу свободу, рабовладельцы воспользовались лазейкой в законодательстве, которая ничего не говорила по поводу представителей других рас. За столетие сотни тысяч рабов были привезены из-за границы. Их либо покупали, либо захватывали силой. В большинстве своём эти рабы – пони, ослы, зебры и лошади. После вторжения Короля Шторма многие из них восстали против своих хозяев, запустив смертельную цепочку насилия, которая в любой момент может окончательно выйти из-под контроля."
 ABY_paralyzed_leadership:0 "Парализованное правительство"
 ABY_paralyzed_leadership_desc:0 "В королевстве Абиссиния традиционно преобладала абсолютная монархия, чьи указы не обсуждались и были обязательны к исполнению. Однако скверное ментальное состояние короля Гомеза привело к тому, что правительство полностью бездействует и не может ничего предпринять без одобрения или прямого приказа короля. В обычной ситуации это уже было бы проблемой, но во время нынешнего кризиса, когда решения требуются срочно, а их никто не принимает, подобное бездействие становится катастрофой. В результате Абиссиния всё больше впадает в хаос, а аристокоты начинают открыто сомневаться в способности Гомеза править."
 ABY_risk_of_famine:0 "Риск голода"
 ABY_risk_of_famine_desc:0 "Абиссинский полуостров – крайне засушливый регион, практически непригодный для сельского хозяйства, поэтому многие коты до сих пор занимаются разведением скота. А хуже всего то, пахотные земли в высокогорных районах используются исключительно для выращивания товарных культур для дальнейшего экспорта, вроде кофе. Поскольку кошки также являются хищниками, требуя мясо в своём рационе, то остальная часть пахотных земель используется для кормления скота, но это были капли в море. До вторжения Короля Шторма Абиссиния компенсировала такое распределением импортом тонн мяса из-за границы, но с пустой, разграбленной казной и постоянно растущей внутренней нестабильностью поставки почти полностью прекратились. Запасы продовольствия медленно, но верно подходят к полному концу. Если срочно ничего не предпринять, то население окажется под угрозой голода."
 
