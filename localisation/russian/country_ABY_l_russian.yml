 ### Events
 
 abyssinia_news.1.t:0 "Мейндалусия провозглашает независимость"
 abyssinia_news.1.d:0 "[This.GetNewspaperHeader]На регион Мейндалусия со времён короткого, но жестокого конфликта в 988 году претендуют как Абиссиния, так и Мейргипет. Но до этого Мейндалусия была подданным Седельной Аравии, так что в этих землях зародилось вооружённое движение за независимость, не желающее присоединиться ни к одной из соседних держав. Теперь же этим борцам за свободу удалось установить контроль над Кольтобой – бывшей столицей Мейндалусии – и провозгласить себя легитимным правительством независимого государства. Скорее всего, ни Абиссиния, ни Мейргипет не потерпят её существования, поэтому новая война кажется практически неизбежной."
 abyssinia_news.1.a:0 "Аль-Мейндалус айстайказ!"
 abyssinia_news.1.b:0 "Эта так называемая "нация" долго не продержится."
 abyssinia_news.1.c:0 "Очередные беспорядки в Зебрике..."
 
 abyssinia_news.2.t:0 "Абиссинский кризис"
 abyssinia_news.2.d_owns_katren:0 "[This.GetNewspaperHeader]Продолжающийся пограничный спор между Вингбардией и Абиссинией перерос в настоящий кризис, так как последняя держава решила в одностороннем порядке аннулировать Катренский договор, заявив, что оккупация данного портового города Вингбардией незаконна. Поскольку условия договора демилитаризовали близлежащую провинцию Каткат и предоставляли вингбардийским компаниям право на добычу полезных ископаемых, грифонья держава решила мобилизовать свои вооружённые силы, чтобы силой восстановить действие условий договора. Уже сейчас военные подразделения с обеих сторон перемещаются в зону конфликта. Война кажется неизбежной, ведь ни одна из сторон не заинтересована в дипломатическом решении конфликта."
 abyssinia_news.2.d_dont_own_katren:0 "[This.GetNewspaperHeader]Продолжающийся пограничный спор между Вингбардией и Абиссинией перерос в настоящий кризис, так как последняя держава решила в одностороннем порядке аннулировать Катренский договор, заявив, что он незаконен. Многие видят в этом окончательное подтверждение того факта, что Вингбардия вытеснена с материковой части Абиссинии, однако правительство грифоньей державы не согласно с этим и официально объявило Абиссинии войну, пытаясь силой восстановить действие условий договора. Уже сейчас военные подразделения с обеих сторон перемещаются в зону конфликта. Война кажется неизбежной, ведь ни одна из сторон не заинтересована в дипломатическом решении конфликта."
 abyssinia_news.2.a:0 "Мы сбросим их в море!"
 abyssinia_news.2.b:0 "Этим котятам стоило побояться задирать вингбардийского орла!"
 abyssinia_news.2.c:0 "Почему Вингбардию вообще волнует Абиссиния?"
 
 abyssinia_news.3.t:0 "Абиссинский кризис"
 abyssinia_news.3.d:0 "[This.GetNewspaperHeader]Устав терпеть иностранную оккупацию своих земель, правительство Абиссинии решило силой вернуть себе спорный портовый город Катрен. Изначально он был захвачен Вингбардией в 1006 году при спорных обстоятельствах и такое положение дел закрепил весьма противоречивый Катренский договор. Однако поскольку Абиссиния больше не желает соблюдать условия договора, было лишь вопросом времени, когда коты попытаются вернуть оккупированные территории. Однако нынешние владельцы Катрена решили не сдаваться без боя, и, похоже, что между двумя странами разгорается большая война."
 abyssinia_news.3.a:0 "Мы сбросим их в море!"
 abyssinia_news.3.b:0 "Катрен наш и только наш!"
 abyssinia_news.3.c:0 "Стоит ли этот городок того, чтобы умирать за него?"
 
 abyssinia_news.4.t:0 "Мейндалузское соглашение"
 abyssinia_news.4.d:0 "[This.GetNewspaperHeader]В ходе напряжённых дипломатических переговоров между державами [ABY.GetNameDef] и [the_other_manedalusia_owner.GetNameDef] был наконец-то достигнут компромисс относительно статуса спорной территории Мейндалусии. Обе страны согласились создать независимое государство Мейндалусия под контролем местных жителей, которое будет выступать в качестве буферной державы между двумя соперниками. Как Абиссиния, так и другая держава гарантируют независимость Мейндалусии и подпишут взаимное соглашение о ненападении. Эксперты прогнозируют, что подобное неожиданное решение значительно снизит шанс конфликта в этом уголке Зебрики, но пока неясно, как долго продлится этот мир."
 abyssinia_news.4.a:0 "Аль-Мейндалус айстайказ!"
 abyssinia_news.4.b:0 "Мир в наше время."
 abyssinia_news.4.c:0 "Отличное решение."
 
 abyssinia_news.5.t:0 "Провозглашение Империи Абиссиния"
 abyssinia_news.5.d:0 "[This.GetNewspaperHeader]В последние годы Королевство Абиссиния стремительно расширяло свои границы, присоединяя к себе всё новые и новые территории, которые совсем недавно принадлежали иным независимым государствам. Поэтому ни для кого не стало неожиданностью, когда король Гомез Мяуконнен был провозглашён императором в бывшем королевском дворце Мейргипта. Теперь он обладатель множества великих титулов, среди которых "Царь царей" и "Лев-завоеватель", что ещё больше укрепило престиж его тысячелетней династии. Однако эксперты полагают, что эта новая империя просуществует весьма недолго, поскольку правящий класс кошек очень невелик в сравнении с прочим населением этой новой державы."
 abyssinia_news.5.a:0 "Пусть Империя простоит ещё тысячу лет!"
 abyssinia_news.5.b:0 "Он похож на кота, который добрался до целой бочки сметаны."

 abyssinia_news.6.t:0 "Абиссинское восстание"
 abyssinia_news.6.d:0 "[This.GetNewspaperHeader]С тех пор как Абиссиния была покорена иностранной державой, в этих землях было очень неспокойно: движения сопротивления совершали жестокие нападения на оккупантов. В последнее время, когда силы оккупантов значительно поредели, эти борцы за свободу начали становиться всё более смелыми и организованными. Уже поступают сообщения о массовом восстании, которое взяло под контроль сотни, если не тысячи квадратных километров. Недавно сформированное временное правительство, состоящее из коренных абиссинцев, поклялось любой ценой изгнать врага со своей территории. Неизвестно, удастся ли оккупантам справиться с этим восстанием или же они полностью потеряют контроль над полуостровом кошек."
 abyssinia_news.6.a:0 "Мы защитим вас – это наш долг."
 abyssinia_news.6.b:0 "Мы должны быстро справиться с ними."
 abyssinia_news.6.c:0 "Ни мгновения передышки для котов..."
 
 abyssinia_news.7.t:0 "Хаос в Абиссинии!"
 abyssinia_news.7.d:0 "[This.GetNewspaperHeader]После успешного восстания рабов, которое сокрушило абиссинскую монархию, было сформировано переходное правительство с целью заложить основу для создания социалистической демократической республики. Однако эти планы пошли прахом: в последние недели всю страну охватили массовые восстания. Переходное правительство значительно уступает по численности силам кошачьего Патриотического Фронта и ослов-националистов из Нео-Асстирийского государства, но заявило, что будет продолжать борьбу до тех пор, пока во всей стране не восстановятся мир и порядок. Пока что неясно, удастся ли им выполнить эту сложную задачу."
 abyssinia_news.7.a:0 "Абиссинию затягивает в бездну."
 
 abyssinia_news.8.t:0 "Провозглашение Империи свободы"
 abyssinia_news.8.d:0 "[This.GetNewspaperHeader]После хаотичного и кровавого падения абиссинского королевства из его пепла восстала новая страна. Поначалу она довольствовалась названием свободной республики Абиссинии, но с момента её образования многое изменилось. Теперь, когда государство охватывает огромные территории, населённые многими расами, его лидер [ABY.GetLeader] решил изменить идентичность страны. С этого дня Абиссиния будет официально называться Империей свободы, демократической социалистической многорасовой монархией."
 abyssinia_news.8.a:0 "Свобода или смерть!"
 abyssinia_news.8.b:0 "Эмм, что?"

 abyssinia_news.9.t:0 "Формирование союза пяти рас"
 abyssinia_news.9.d:0 "[This.GetNewspaperHeader]После хаотичного и кровавого падения абиссинского королевства из его пепла восстала новая страна. Поначалу она довольствовалась названием свободной республики Абиссинии, но с момента её образования многое изменилось. Теперь, когда государство охватывает огромные территории, населённые многими расами, его лидер [ABY.GetLeader] решил изменить идентичность страны. С этого дня Абиссиния будет официально называться Союзом пяти рас, демократической социалистической многорасовой республикой."
 abyssinia_news.9.a:0 "Пять рас, пять народов, едины!"
 abyssinia_news.9.b:0 "Нация без чёткой идентичности обречена."
 
 abyssinia.1.t:0 "Ожившее прошлое"
 abyssinia.1.d:0 "Стальной таран с силой ударил в ворота королевского дворца и превратил их в щепки. Внутрь просунулась серая обезьяноподобная голова, которую венчала рогатая корона. — Приве-е-е-етик. Есть кто дома?\n\nТо был Король Шторм.\n\nКороль Гомез покрепче обнял Мортицию – свою жену и королеву-консорта – когда внутрь вошёл облачённый в доспехи высоченный йети в сопровождении солдат в жутких масках. — Надеюсь, вы не будете возражать, что я пришёл без приглашения. Хотя я ведь уже практически владею этим местом, так что подобные формальности излишни, верно? — сказал незваный гость с самодовольной, но при этом весьма непринуждённой ухмылкой, а затем насмешливо поклонился. — Ваши величества. Король и королева Абиссинии. Вам стоит сдаться. Прямо сейчас.\nСквозь проломленные створки ворот дворца можно было заметить мрачное сияние от множества пожаров по всей столице. Гомез глубоко вздохнул, глядя на своих придворных, а затем медленно снял с головы золотую корону и протянул её йети. — ...Король Шторм. Ты покорил эту державу. Абиссиния отныне твоя.\nКороль Шторм взял корону и без промедления раздавил её в кулаке. — Спасибо за предложение, но всё это "управление" мне не по душе. Вы можете оставить Абиссинию себе.\nГомез растерянно моргнул. — Ч-что?\n— Знаю-знаю. Я называю себя "королём", но, честно говоря, монархия мне не по душе. Стоит захватить одну страну и всё: тебе надо начинать разбираться с налогами, всякими комитетами и, предки упаси, пенсиями! — йети скатал остатки короны в своих больших ладонях и слепил из них грубое подобие кольца, которое надел на один из трёх своих больших пальцев. — Нет-нет, мне не нужна Абиссиния. Только её богатства, — завоеватель наклонился ближе к Гомезу, который рефлекторно заслонил от него Мортицию. — Хранилища и сундуки Абиссинии полны странных и экзотических чудес, так говорят многие. Магические артефакты, прекрасные драгоценности, золотые безделушки. Думаю, что я заберу всё оттуда. Упакуйте МОИ новые богатства, пожалуйста.\n— Вам нужны... наши богатства? — спросил Гомез.\n— Содержание целой армады дирижаблей – дело недешёвое, знаешь ли. Знал бы ты, сколько стоит одно топливо для них!\n— Ты... вы не можете так поступить! — практически взвизгнула Мортиция. — Абиссиния – торговая страна. Нам нужны наши богатства, чтобы импортировать урожай, кормить граждан, строить дома! Пожалуйста, вы должны оставить нам хоть что-то!\nКороль Шторм мелодраматично нахмурился. — О, я так и сделаю. После того как я опустошу ваши хранилища, я оставлю вас в покое.\n— Подождите! Вы не можете! У нас же ничего не останется! Почему вы уничтожили Абиссинию?\nКороль Шторм усмехнулся и Гомез понял, что не забудет его ужасную улыбку до смертного одра. — Потому что вы были следующими в моём списке."
 abyssinia.1.a:0 "..."

 abyssinia.2.t:0 "Привычное пробуждение"
 abyssinia.2.d:0 "Король Гомез резко открыл глаза. Через несколько мгновений абиссинец понял, что он лежит в своей постели, а атака Короля Шторма была всего лишь повторяющимся раз за разом сном. Или, лучше сказать, кошмаром, хотя кот уже давно привык к нему. Он застонал и посмотрел на вычурные напольные часы, что стояли рядом с кроватью.\nЧетыре часа дня. Он спал шесть часов.\nМонарх медленно потянулся, зевнул и протёр ноющие глаза. Затем он неподвижно сел на постели и уставился в пустоту.\nГомез взглянул на дверь, которая выглядела запертой, затем опустился на пол, встал на колени и заполз под кровать, чтобы добраться до своего тайника со свежими листьями кошачьей мяты. Абиссинец жадно запихнул целую горсть в рот и принялся жевать. Монарх замурлыкал и начал радостно кататься по полу, а его зрачки расширились. Наконец-то он снова почувствовал себя живым!\nИ тут отворилась дверь.\nГомез попытался вскочить на лапы, но со всего маху ударился головой о дно кровати, после чего быстро вылез наружу, потирая шишку. — Что за... почему ты не постучал? — чуть невнятно пробормотал он с листьями наркотика во рту. Диджен Реес-Могги – его верная правая лапа, Тсехафе Таезаз, министр пера, личный писец – совершенно невозмутимо стоял в дверях.\n— Я стучал, мой король, но вы, похоже, были заняты. Я хотел спросить, определили ли вы наконец время для встречи.\nГомез выплюнул мяту и выпрямился. — Я... нет. Уж точно не сегодня.\n— Вы не можете вечно откладывать это решение, Ваше Величество.\n— Я... я знаю, — ответил он и опустил уши.\nДиджен закатил глаза. — Кроме того, я бы хотел напомнить, что ваша жена приготовила ужин. И уже давненько ждёт вас.\nГлаза Гомеза расширились. — О, чтоб меня! Я почти забыл об этом! — монарх мигом выскочил из спальни, проскользнул мимо советника и унёсся прочь по коридору.\nДиджен пожал плечами и направился обратно в свой кабинет."
 abyssinia.2.a:0 "..."
 
 abyssinia.3.t:0 "Опоздание на ужин"
 abyssinia.3.d:0 "Королева Мортиция сидела за большим обеденным столом и не желала притрагиваться к еде в одиночестве. Она знала, что её муж, скорее всего, спит, и сожалела, что они не могут спать вместе из-за его... нового распорядка дня. По крайней мере, обычно он просыпался к ужину.\nИ тут в комнату наконец-то ворвался король Гомез. — М-мне так жаль, Тиш, я совсем забыл об этом!\nМортиция приподняла бровь. — Но мы же ужинаем каждый день?\n— Э-э-эм... да, но... ладно, неважно, — он сел за противоположным концом стола и ссутулился. — Что у нас сегодня?\n— В знак солидарности с нашими голодающими подданными мы собирались откушать только небольшую порцию сухарей. Я даже попросила фотографа запечатлеть нашу трапезу, чтобы она попала в газеты, но... он ушёл, прождав целый час.\nГомез застонал и потёр лоб. — Моя вина, извини.\nМортиция выдавила улыбку. — Всё в порядке! Мы всё ещё можем отужинать.\nКошачья мята будто затуманивала разум Гомеза. — Извини, но что-то я не очень голоден.\n— Но ты же не ел со вчерашнего дня?\n— Знаю...\n\nВ наступившей тишине Мортиция с тревогой посмотрела на мужа. Ситуация становится всё хуже и хуже, подумала она. — Дорогой, тебе нужна помощь. Ты явно болен.\n— Неужели? Или я просто мыслю шире других? — пробормотал он.\nМортиция вздохнула. — Я знаю тебя лучше, чем кто-либо другой, и могу сказать, что с тобой что-то явно не так. И я просто хочу, чтобы ты снова был счастлив.\nГомез безэмоционально уставился в свою тарелку, окончательно расхотев есть, а затем ответил:"
 abyssinia.3.a:0 "— Я в порядке."
 abyssinia.3.b:0 "— ...Да, мне нужна помощь."
 
 abyssinia.4.t:0 "Сбор аристокотов"
 abyssinia.4.d:0 "Ветхий особняк из резного камня династии Котве обычно был тихим местом, но сейчас в нём толпились сотни кошек, большинство из которых, правда, были слугами. Дюжина повозок, от самых изысканных паланкинов до более простых переносных кресел, ждали своих хозяев на улице вместе с рабами-носильщиками. Несколько невольников – лошади и пони – которые не таскали повозки, а возили хозяев прямо на своих спинах, воспользовались долгожданной возможностью отдохнуть и снять сёдла.\n\nДворяне тем временем собрались в зале заседаний. Катрина из дома Котве – собравшая их хозяйка особняка – между тем невозмутимо затачивала когти. Одна из аристокошек кашлянула. — Невежливо заставлять нас ждать, Катрина, — пробормотала Цахифе Лам Тардар Соурпусс.\nКатрина удовлетворённо проверила остроту своих когтей и улыбнулась. — Я – хозяйка этого дома, Цахифе. И только я решаю, когда начнётся собрание. А это произойдёт... прямо сейчас, — кошка повернулась, чтобы посмотреть на дворян. Здесь собралась по меньшей мере половина самых важных аристокотов королевства. Все они поддерживали её притязания на трон. — Я рада, что все вы приняли моё приглашение, поскольку нам нужно определить дальнейший курс действий. К счастью, у меня есть прекрасный план, который позволит сместить нашего нерешительного короля, который явно уже засиделся на троне.\n— Ты каждый раз обещаешь нам солнце и луну, — сухо ответила Тардар, — но ты – не аликорн.\n"Пока нет", — подумала Катрина и задумалась, действительно ли Тардар всегда была такой ворчливой или она просто не умела не хмуриться. — В отличие от Гомеза, я выполняю свои обещания, дорогая Тардар. А теперь перестань меня перебивать и послушай, мне нужно многое объяснить..."
 abyssinia.4.a:0 "..."
 
 abyssinia.5.t:0 "Выбирая лечение"
 abyssinia.5.d:0 "Гомез откинулся в кресле, молча внимая своей жене, которая живо рассказывала свои планы. Монарх восхищался её надеждой и неугасающим энтузиазмом, но в то же время испытывал ревность. Почему он больше не может чувствовать себя так же?\n\n— Итак. Я связалась с лучшими врачами королевства, — бодро начала Мортиция, — и они сказали, что будут рады поставить диагноз самому монарху. Может быть, твои проблемы с настроением связаны с какой-нибудь болезнью? А может тебе просто нужно хорошенько отдохнуть? Я прекрасно знаю, настолько выматывающим может быть управление державой. Я поспрашивала совета у разных котов относительно места для отпуска, и кое-кто предложил посетить высеченные в скалах храмы Фелибелы в Джирати. Я уже отправила сообщение тамошним жрецам, и они с радостью готовы принять гостя королевских кровей. Если ты покинешь столицу, то я могу остаться во дворце и исполнять обязанности регента. И наконец, у нас много родственников, которые беспокоятся о тебе. Мы могли бы собрать всю семью и посмотреть, не станет ли тебе получше в их окружении. Что думаешь, возлюбленный? К чему лежит твоё сердце?\n\nГомез медленно моргнул. — Ну-у-у... они все хороши, как мне кажется.\nУлыбка Мортиции слегка поблекла. — Дорогой, тебе придётся выбрать один вариант. Всё сразу осуществить не получится.\nОн потёр свой ноющий лоб. — Уф, ладно. Дай-ка подумать..."
 abyssinia.5.a:0 "— ...врачи, вероятно, смогут решить эту проблему."
 abyssinia.5.b:0 "— ...мне точно нужен перерыв."
 abyssinia.5.c:0 "— ...когда все Клаомоны собирались в последний раз?"
 
 abyssinia.6.t:0 "Поиски компромата"
 abyssinia.6.d:0 "Диджен подошёл к своему кабинету и отворил дверь. Свет восходящего утреннего солнца осветил фигуру, что сидела на его стуле.\nКот нахмурился. — Кто ты? И по какому праву находишься в моём кабинете?\nНезнакомка хихикнула и закинула лапу на лапу. — О, я сама дала себе это разрешение. В конце концов, я же законная владелица этого места.\nДиджен приподнял бровь. — ...Катрина из дома Котве?\n— Ну хотя бы вы сведущи в истории Абиссинии. Позвольте тогда мне перейти сразу к делу: я хочу получить кое-какую информацию.\nГлаза Диджена чуть сузились. — Какого рода?\n— Видите ли, у меня есть определённые планы, и для их осуществления мне нужны некоторые... обличающие факты о нашем любимом короле и сеньоре. Желательно с неопровержимыми доказательствами.\n— И почему же я должен вам что-то давать?\n— Скажите, довольны ли вы правлением короля Гомеза? Можете быть со мной откровенны.\nДиджен заколебался, но не ответил.\n— Верно, никто не в восторге от него в последнее время, — прошипела Катрина, — и вы можете помочь мне заменить его кем-нибудь получше.\n— Вами?\nКатрина рассмеялась. — Ха, сейчас это не важно! Просто дайте мне то, чего я хочу, а об остальном я позабочусь сама.\nДиджен глубоко вздохнул. Ему предстояло принять очень непростое решение."
 abyssinia.6.a:0 "— Я могу рассказать вам пару интересных вещей о нём..."
 abyssinia.6.b:0 "— Боюсь, мне не о чем с вами говорить."
 
 abyssinia.7.t:0 "Диагноз от профессионалов"
 abyssinia.7.d:0 "Лучшие врачи Абиссинии собрались во дворце, готовые послужить своему повелителю и сеньору. Короля Гомеза несколько часов тщательным образом изучали и расспрашивали. Врачи осматривали каждую его шерстинку и желали услышать всю историю его жизни. К концу процедуры Гомез был совершенно измотан, но хотя бы у медиков уже было достаточно сведений, чтобы прийти к единому заключению. Все они сошлись во мнении, что у монарха депрессия, также известная как меланхолия. Однако далее лекари разошлись по вопросу происхождения этого заболевания и методов его излечения.\n— У него дисбаланс гумор в организме: явный переизбыток чёрной желчи! — сказал один из врачей. — Кровопускание должно помочь.\n— Чепуха, это явно одержимость демоном!\n— Наука доказала, что одержимость не вызывает депрессии! Скорее, демон управляет телом как марионеткой. Кроме того, у нас, кошек, изначально низкий уровень врождённой магической энергии, поэтому вероятность одержимости крайне мала.\n— Думаю, сочетание йодистого железа, мышьяка, спорыньи, строфантина и хинина должно его вылечить.\n— Опиума должно быть достаточно безо всяких добавок.\n— Нет! Ему нужно сделать лоботомию!\n— Как насчёт электрошоковой терапии?\n— Неиспытанная новая технология? Звучит опасно.\n— Хм-м-м... а как насчёт вот этого? — доктор протянул Гомезу большой плакат. На нём была изображена неразумная кошка, висящая на ветке дерева, и текст "Потерпи ещё немного!".\nГомез застонал. Все их идеи звучали просто ужасно.\n— Мне очень жаль, любимый, — сказала Мортиция, — но, к сожалению, врачей, которые поумнее и хоть немного разбираются в своей профессии, найти сложно. А вызвать их из Эквестрии нам не по карману. Может, попробуем что-нибудь другое?"
 abyssinia.7.a:0 "— Давай устроим семейный праздник."
 abyssinia.7.b:0 "— После такого мне точно нужен отпуск."
 
 abyssinia.8.t:0 "Горная дорога"
 abyssinia.8.d:0 "Король Гомез давно знал о знаменитых храмах Фелибелы, высеченных в скалах, но до сих пор не представлял, насколько же они удалены от цивилизации. Железной дороги в этом регионе не было, поэтому он и его свита доплыли на лодке до Котемта, а затем поднялись в горы по извилистой грунтовой дороге. Сперва монарх ехал на дорогом импортном автомобиле, но затем он сломался, так что слугам пришлось, выбиваясь из сил, нести паланкин с Гомезом в горы. В отличие от прочих дворян, король не использовал выносливых и сильных лошадей в качестве рабов. На него работали свободные и весьма худощавые кошки, которым платили жалованье. А поскольку казна была не резиновая (и в целом не слишком заполнена), то оплатить этот подъём Гомез не смог бы даже если захотел. В общем королю пришлось проделать оставшуюся часть пути пешком.\n\nДорога к храмам пролегала через уединённую деревню. Местные жители высыпали из домов, чтобы своими глазами увидеть короля. Среди них был молодой котёнок, одетый в лохмотья и выглядевший явно истощенным. Он подошел к Гомезу и бесстрашно спросил: — Ты ведь король, да? Так почему же выглядишь таким грустным?\nГомез вздохнул. — Я несу на своих плечах всю тяжесть королевства, малыш.\n— Но ты же одет в такую классную и модную одежду, а также носишь кучу сверкающих драгоценностей! И наверняка у тебя много еды, ОГРОМНЫЙ особняк и САМЫЙ БОЛЬШОЙ клубок пряжи в мире!\n— У меня... да, есть кое-что из этого.\n— Так почему же ты грустишь? Если бы у меня были все эти богатства, я был бы так счастлив...\n"Этот котёнок всё ещё юн и наивен", — подумал Гомез. — Ты и так кажешься счастливым, хотя у тебя нет никаких роскошных одежд или изысканных украшений.\nКотёнок хихикнул. — Да, я весело провожу время с моими друзьями!\nНа лице короля расцвела слабая и тоскливая, но всё же искренняя улыбка. Из складок мантии он достал единственную оставшуюся золотую монету, которую некогда утаил от Короля Шторма, и протянул её котенку. — Вот, возьми. Иди и купи себе еды, она, наверное, дорогая нынче."
 abyssinia.8.a:0 "— Ой. Спасибо, король!"
 
 abyssinia.9.t:0 "Одна большая счастливая семья"
 abyssinia.9.d:0 "Большой обеденный стол королевской четы ломился от еды, а вокруг него сидели многочисленные члены дома Клаомон. Повезло, что Король Шторм опустошил только казну, а не кладовую. Хотя Мортиции хотелось, чтобы они ели поменьше, дабы она могла пожертвовать часть пищи голодным крестьянам, но родственники и слушать не хотели.\n\nНепрестанная болтовня и шум кошек всех возрастов просто оглушали, и королю Гомезу казалось, что у него вот-вот лопнет голова. И без того слабый аппетит окончательно исчез.\n— Что случилось, Гоми? — спросил пожилой дядя. — Еда не по вкусу?\n— О, наверное это потому, что у него эта... как её там... "ди-пре-се-я"! — сказал двоюродный брат.\n— Вообще-то депрессии не существует, — сказала невестка. — Просто перестань думать о плохом!\n— Ой да ладно. У него всё не так уж и плохо! — проворчал шурин. — Я потерял дом, лапу и богатство во время нашествия Короля Шторма. Но я же не хожу как в воду опущенный!\n— Да, не грусти, Гоми! — воскликнула тётя. — Просто смотри на жизнь с другой стороны и цени всё хорошее, что в ней есть!\n— Знаешь, в остальных странах Зебрики дела обстоят ещё хуже, чем у нас, — сказал троюродный брат. — Просто подумай обо всех голодающих жеребятах на Великих Озёрах!\n— Это всё у тебя в голове, — произнесла свекровь. — Почему ты позволяешь дурным мыслям так сильно влиять на тебя?\nПодвыпивший крёстный отпил ещё немного котикалы и пьяно рассмеялся. — Ему нужно больше радоваться жизни, вот и всё!\n\nГомез застонал и попытался съёжиться. Это заметила сидевшая рядом с ним Мортиция. — Вы можете просто помолчать?! — зашипела она на родственников, а затем повернулась и прошептала Гомезу на ухо. — Похоже, это собрание было явной ошибкой. Нам стоит попробовать что-нибудь другое..."
 abyssinia.9.a:0 "— Может быть, врачи смогут дать действительно полезный совет?"
 abyssinia.9.b:0 "— После такого мне точно нужен отпуск."
 
 abyssinia.10.t:0 "Совет знати"
 abyssinia.10.d_present_and_no_blackmail:0 "Абиссинские аристокоты обладали привилегией созывать совет знати для обсуждения важных дел, касающихся королевства. Поскольку цель совета заключалась в том, чтобы помочь принять решение королю, он был обязан присутствовать. После вторжения Короля Шторма они собирались всего несколько раз, ибо дворяне быстро поняли, что король теперь не заинтересован в их советах и даже не желает присутствовать. Поэтому для Гомеза стало неожиданностью, когда впервые за много лун совет собрался вновь.\n\nС неохотой монарх потащился в зал совета, хотя предпочёл бы остаться в постели. Он увидел, что на собрание пришли все важные вельможи королевства, а значит, им наверняка есть что сказать. Гомез опустил уши и уселся в конце стола.\n— Его Величество наконец-то соизволило прибыть, так что давайте начнём, — сказала Цахифе Лам Тардар Соурпусс. — Сегодня у нас есть приглашённый оратор, так что давайте побыстрее покончим с этим.\nКатрина из дома Котве встала и улыбнулась. — Благодарю вас, уважаемая Цахифе Лам. Мы все собрались здесь сегодня, чтобы обсудить нынешнее жалкое положение короля-без-короны. Он явно не способен больше управлять своим королевством, и в связи с этим возникает вопрос: почему этот отвратительный кровосмеситель столь упорно цепляется за трон? Неужто он действительно думает, что мы хотим видеть его хмурую морду каждый раз, когда обсуждаем важные политические вопросы?\nНекоторые дворяне засмеялись, а те, кто всё ещё был преданы королю, нахмурились. Сам Гомез выглядел встревоженным, но хранил молчание.\nКатрина продолжила. — Позвольте напомнить вам, что его кровосмесительная династия захватила власть у моей семьи, а затем принялась попирать ваши древние права и привилегии. И ради чего? Наше королевство лежит в руинах, а Клаомонам, очевидно, всё равно!\nВсё больше и больше дворян открыто смеялись и ликовали, и Гомез понял, что с него хватит. Он встал и выбежал из комнаты, захлопнув за собой дверь. Катрина усмехнулась."
 abyssinia.10.d_present_and_blackmail:0 "Абиссинские аристокоты обладали привилегией созывать совет знати для обсуждения важных дел, касающихся королевства. Поскольку цель совета заключалась в том, чтобы помочь принять решение королю, он был обязан присутствовать. После вторжения Короля Шторма они собирались всего несколько раз, ибо дворяне быстро поняли, что король теперь не заинтересован в их советах и даже не желает присутствовать. Поэтому для Гомеза стало неожиданностью, когда впервые за много лун совет собрался вновь.\n\nС неохотой монарх потащился в зал совета, хотя предпочёл бы остаться в постели. Он увидел, что на собрание пришли все важные вельможи королевства, а значит, им наверняка есть что сказать. Гомез опустил уши и уселся в конце стола.\n— Его Величество наконец-то соизволило прибыть, так что давайте начнём, — сказала Цахифе Лам Тардар Соурпусс. — Сегодня у нас есть приглашённый оратор, так что давайте побыстрее покончим с этим.\nКатрина из дома Котве встала и улыбнулась. — Благодарю вас, уважаемая Цахифе Лам. Мы все собрались здесь сегодня, чтобы обсудить нынешнее жалкое положение короля-без-короны. Он явно не способен больше управлять своим королевством, и в связи с этим возникает вопрос: почему этот отвратительный кровосмеситель столь упорно цепляется за трон? Неужто он действительно думает, что мы хотим видеть его хмурую морду каждый раз, когда обсуждаем важные политические вопросы?\nНекоторые дворяне засмеялись, а те, кто всё ещё был преданы королю, нахмурились. Сам Гомез выглядел встревоженным, но хранил молчание.\nКатрина продолжила. — Я также слышала, что он зависим от кошачьей мяты. Король просто не может оторваться от этого дурмана! Вместо того чтобы решать проблемы своего королевства, он продолжает жевать эти листья подобно наркоману. Вот, взгляните! — Катрина подняла набитый листьями кошачьей мяты мешочек с королевской печатью. Это был тайник Гомеза.\nКомната разразилась смехом и криками. Глаза монарха расширились от шока. Кто-то из доверенных котов предал его и раскрыл секрет. Губы Гомеза дрогнули, и он встал. В комнате воцарилась тишина. — Знаешь, ты во всём права. Я сдаюсь. Всё. Я ухожу.\nНе говоря больше ни слова, король вышел из комнаты, оставив дверь открытой. Дворяне перешептывались между собой, а Катрина ухмылялась, обнажив клыки."
 abyssinia.10.d_not_present:0 "Абиссинские аристокоты обладали привилегией созывать совет знати для обсуждения важных дел, касающихся королевства. Поскольку цель совета заключалась в том, чтобы помочь принять решение королю, он был обязан присутствовать. После вторжения Короля Шторма они собирались всего несколько раз, ибо дворяне быстро поняли, что король теперь не заинтересован в их советах и даже не желает присутствовать. Поэтому для Мортиции стало неожиданностью, когда впервые за много лун совет собрался вновь.\n\nПоскольку сам Гомез отсутствовал, королеве пришлось занять его место в зале совета. Она заметила, что все важные вельможи королевства уже здесь, а значит, им наверняка есть что сказать. Мортиция уселась на место Гомеза в конце стола, а вельможи в замешательстве уставились на неё.\n— Ваше величество? — спросила Цахифе Лам Тардар Соурпусс. — Где король? Он что, прислал вас вместо себя?\n— Боюсь, что король сейчас находится за пределами столицы и не сможет присутствовать на этой встрече.\nТардар фыркнула. — Мог бы сказать нам и раньше.\nОдна из кошек встала. Это была Катрина из дома Котве, и она была в ярости. — Да как он смеет отказываться от своего долга? Я должна поговорить с ним!\n— О чём? — спросила Мортиция.\n— О... ну... о состоянии королевства конечно! Ведь нужно что-то сделать!\nКоролева улыбнулась. — Да, он отсутствует, пытаясь справиться с депрессией. Как только монарх почувствует себя лучше, он вернётся и, надеюсь, продолжит выполнять свои обязанности, как это было до вторжения Короля Шторма.\nДворяне забормотали, выражая как одобрение, так и скептицизм, а Катрина скорчила недовольную гримасу. — Это мы ещё посмотрим, — тихо прошипела она."
 abyssinia.10.a:0 "— Это должно сработать."
 abyssinia.10.b:0 "— Всё идёт по плану."
 abyssinia.10.c:0 "— Время для плана Б..."
 
 abyssinia.11.t:0 "Энкутаташ"
 abyssinia.11.d:0 "Одиннадцатого сентября по абиссинскому календарю наступил новый год. Традиционно это был государственный праздник и время больших торжеств. Праздник называется "Энкутаташ", что означает "Дар драгоценностей". Это связывает его с легендой о том, как королева Мяукеда получила в подарок драгоценные камни от своего мужа, короля Клаомона, мифического основателя Абиссинского королевства. Сначала семьи посещают местные храмы, а затем совместно вкушают куриное мясо под соусом. Когда солнце начинает садиться, кошки надевают свои лучшие одежды, собирают цветы и дарят букеты своим друзьям, распевая при этом весёлые песни. В последние годы, особенно в городах, всё большее распространение получают иностранные причуды вроде фейерверков.\n\nНесмотря на нынешние тяжёлые времена, празднования проходили с размахом, и коты были рады отдохнуть от жизненных трудностей и невзгод."
 abyssinia.11.a:0 "Пусть этот год окажется лучше предыдущего..."
 
 abyssinia.12.t:0 "На грани"
 abyssinia.12.d_its_joever:0 "Мортиция трудилась в своём кабинете, пытаясь получше распределить те скудные средства, которое им удалось накопить за последние луны, когда в дверь постучал Гомез. Отложив работу в сторону, она ответила: — Заходи, любимый! — монарх вошёл и мрачно уселся перед её столом.\n— Тиш, нам нужно поговорить.\nОна взволнованно наклонила голову. — В чём дело?\nГомез тяжело вздохнул. — Во время недавнего совета знати одна кошка... Катрина, публично заявила о существовании моего тайника с кошачьей мятой, продемонстрировав доказательства всем аристокотам в комнате и выставив меня на посмешище. И рассказать ей об этом могли только двое. — Гомез говорил тихо и без эмоций.\nГлаза Мортиции потрясённо расширились. — Что? Клянусь, это была не я! Я бы никогда...\n— Знаю. Это был Диджен. Он был на моей стороне с самого начала, но теперь, похоже, даже ему я надоел, — монарх закрыл морду лапами. — Я больше не могу с этим мириться. Я всю жизнь готовился к царствованию, но уже наделал столько ошибок, что мне самое место на свалке истории.\nМортиция встала, подошла к своему мужу и обняла его. Но Гомез не ответил на объятия.\n\nДолгое время стояла полная тишина, пока Гомез наконец не заговорил:"
 abyssinia.12.d_maybe_its_joever:0 "Мортиция трудилась в своём кабинете, пытаясь получше распределить те скудные средства, которое им удалось накопить за последние луны, когда в дверь постучал Гомез. Отложив работу в сторону, она ответила: — Заходи, любимый! — монарх вошёл и мрачно уселся перед её столом.\n— Тиш, нам нужно поговорить.\nОна взволнованно наклонила голову. — В чём дело?\nГомез тяжело вздохнул. — После недавнего совета знати... Я больше не уверен, что хочу продолжать заниматься всем этим. Только не под таким давлением. Все ждут от меня великих свершений, а я вообще ничего не могу сделать.\nМортиция встала и подошла к нему. — О, я всё понимаю, но ты не можешь просто так сдаться! Ты нужен своим подданным, они равняются на тебя.\n— Я знаю, что не должен, но вдруг сдаться – наилучший выбор для меня? Вдруг я просто не гожусь на роль короля?\n— Отец растил тебя как короля, верно? Или ты просто боишься разочаровать свою семью и предков?\nГомез некоторое время молчал.\nОна обняла его. — Послушай, я знаю, что сейчас всё очень непросто, но я здесь ради тебя и не собираюсь тебя бросать. Я поддержу любое твоё решение и останусь с тобой, независимо от того, что ты выберешь.\nГомез моргнул, а затем обнял её в ответ. Монарх долго не отпускал свою жену, пока наконец не принял решение и не сказал:"
 abyssinia.12.a:0 "— Я думаю, мне стоит отправиться в отпуск."
 abyssinia.12.b:0 "— Думаю, будет лучше, если я отрекусь от престола."
 
 abyssinia.13.t:0 "Отречение короля Гомеза"
 abyssinia.13.d:0 "Перед королевским дворцом собралась немаленькая толпа котов, поскольку по столице распространилась весть о том, что вот-вот будет сделано очень важное заявление. После вторжения Короля Шторма монарх Абиссинии почти не появлялся на публике, поэтому многим гражданам было любопытно, что же он им скажет. Но собравшиеся зеваки были слегка раздосадованы, когда на балкон дворца вышел не Гомез, а Диджен – его правая лапа. Чиновник держал в лапах бумагу и громко прочистил горло, прежде чем заговорить. Толпа затихла.\n\n— Король принял очень важное решение, о котором общественность должна немедленно узнать. Увы, он не в состоянии лично произнести речь, поэтому я сделаю это от его имени, зачитав высочайшее монаршее повеление. — Диджен поднял бумагу поближе к глазам и заговорил:\n\n— "Мои возлюбленные подданные,\n\nПосле долгих и раздумий я наконец принял непростое, но правильное в перспективе для всей державы решение. Я заявляю, что добровольно отрекаюсь от престола в пользу моей возлюбленной жены, королевы Мортиции. Я подтверждаю, что делаю это искренне и от всего сердца.\n\nЯ хочу, чтобы вы поняли, что, принимая решение, мною двигала лишь забота о благе страны, которой мне довелось служить служить в течение девяти лет в роли её короля. Но пришло время сделать заявление, что с сего момента я счёл невозможным и дальше нести тяжкое бремя ответственности и выполнять обязанности монарха. Возлюбленные подданные, знайте следующее: решение, которое я принял, было моим и только моим. Это самое серьёзное решение в своей жизни, но оно было принято лишь с верой в то, что в конечном итоге так будет лучше для всех нас.\n\nИ теперь нами всеми правит новая королева. Я от всего сердца желаю ей и вам, её народу, счастья и процветания. Да здравствует королева!"\n\nРастерянная и шокированная толпа молчала. Однако одна кошка широко улыбалась.\n\nТо была Катрина."
 abyssinia.13.a:0 "Да здравствует королева!"
 
 abyssinia.14.t:0 "Место паломничества"
 abyssinia.14.d:0 "Одиннадцать высеченных в скале храмов Фелибелы представляли собой поистине удивительное зрелище. Они были вырезаны прямо в камне много веков назад королём Фелибелом из династии Котве, который хотел основать полноценный священный город в своём королевстве. Храмы и близлежащее поселение были названы в его честь, но после того как Клаомоны свергли династию узурпаторов и вернули себе трон, этот регион почти не получал монаршего влияния. Городок был мал и незначителен, а храмы поддерживались только жрецами, которые продолжали в них жить. Однако в последнее время это место стало знаменитым и вновь обрело популярность среди посетителей и паломников, которые чувствовали прилив сил после посещения этого места.\n\nНо пока что король Гомез не начал чувствовать себя лучше. Да, он увидел храмы. Но что делать дальше? Монарху стало казаться, что всё это путешествие – пустая трата времени, так что он присел на камень. Рядом возвышалась старая статуя Бааст, четвероногой богини-создательницы кошачьего рода. Гомез взглянул на неё и подумал, не ошиблась ли богиня, даровав разум его предкам. Быть может, он был бы куда счастливее, гоняясь за мышами и прочими грызунами в шкуре дикого кота?\n\n— И кто же ты?\nГомез повернул голову и увидел старого серого кота, облачённого в чистую белую робу. — Вы меня не узнаёте? — ответил он. — Я – король Абиссинии... к сожалению.\n— Я не спрашивал о твоём титуле. Ведь они – плод нашего воображения и вне его не имеют смысла.\nКороль нахмурился. — Меня зовут Гомез Мяуконнен.\n— Имена столь же воображаемы и бессмысленны. Кто ты на самом деле?\nГомез растерянно моргнул.\n— Тебе явно нужна помощь, чтобы найти ответ на этот вопрос. Как насчёт того, чтобы поговорить за чашечкой горячего кофе?\nГомез заколебался, не уверенный в том, стоит ли принимать приглашение от этого низкорождённого священника, но в конце концов кивнул."
 abyssinia.14.a:0 "..."

 abyssinia.15.t:0 "Движение в тенях"
 abyssinia.15.d:0 "Диджен справлялся с ежедневной бумажной работой с давно отточенной эффективностью, ловко перетасовывая бумаги на рабочем столе подобно игральным картам и шустро читая их зоркими глазами по диагонали, умело выделяя нужные детали. Но одна бумага выбилась из привычной рутины. Бюрокот остановился и внимательно изучил отчёт, чтобы убедиться, что прочитал его правильно.\n\nЧто это за заявки на припасы для столицы? Они не предназначались ни для стражи короны, ни для местного гарнизона, о них упоминалось в отдельном отчёте. Кто вообще их утвердил?\n\nКот оживился, торопливо роясь в аккуратно сложенных стопках бумаг. Вот, сообщение о прибытии свиты Цахифе Лам Тардар неделю назад. Но где же отчёт об их отъезде? Были ли запрошены припасы именно для них? Затем Диджен нашёл ещё несколько отчётов о том, что иные вельможи прибыли на недавний совет знати в сопровождении немалого количества "телохранителей". Никто из этих вооружённых котов так и не уехал с тех пор, а их число было явно чрезмерным. Так чего же они ждали?\n\nИ тут Диджен всё понял. Он вскочил с кресла и подбежал к импортному телефону, висевшему на стене. Но в тот момент, когда кот собирался позвонить начальнику королевской стражи, полковнику, он замешкался. Если он ничего не предпримет и будет вести себя так, будто ничего не знает, то всё пройдёт так, как и было задумано заговорщиками. Диджену просто придётся приспособиться к новой ситуации. Вот и всё. Можно ли назвать это предательством?"
 abyssinia.15.a:0 "— Господин полковник! У нас тут переворот намечается."
 abyssinia.15.b:0 "— Всё равно Клаомоны мне никогда не нравились..."
 
 abyssinia.16.t:0 "Новая королева"
 abyssinia.16.d:0 "Мортиция была занята подготовкой к своей официальной коронации, когда Диджен сообщил ей, что дворяне собрались на очередной совет, позабыв пригласить её.\n\nОна ворвалась в зал совета и увидела, что он действительно полон аристокотов. А хуже всего, что там была и Катрина из дома Котве. — Что всё это значит?! — гневно спросила королева. — Почему меня никто не пригласил?\n— А зачем нам приглашать тебя? — с вызовом ответила Цахифе Лам Тардар. — Ты всего лишь супруга-консорт бывшего короля.\n— Что? Я – королева!\n— Успокойся, милая, — промурлыкала Катрина. — Да, Гомез назначил тебя своей преемницей. Но вот твои претензии на трон на редкость слабы, поскольку ты – его кузина. Так что дворяне решили провести экстренное собрание, чтобы избрать более... подходящего кандидата на трон.\n— И кого же? — спросила Мортиция, уже зная ответ.\n— Меня, конечно! — ответила Катрина и самодовольно рассмеялась. — Я – прямой потомок короля Фелибелы. А дворянам уже порядком надоело правление Клаомонов. К тому же твой предок совершенно незаконным образом сверг мою семью.\n— Но ведь именно Котве захватили трон первыми, не имея на него никаких прав!\nКатрина цокнула языком. — Как насчёт того, чтобы оставить историю летописцам? Настоящее куда важнее. Давайте-ка лучше приступим к голосованию! Пусть все дворяне, которые желают видеть меня преемницей Гомеза, поднимут лапу.\nБольшинство дворян тут же послушались её. Некоторые же воздержались и неловко посмотрели на Мортицию, безмолвно извиняясь за то, что они не в силах что-либо изменить.\n— Тогда решено! — заявила Катрина и сложила лапы на груди. — Если только ты не хочешь оспорить мои права на трон, Мортиция. Только тогда мои сторонники мигом бросят тебя в тёмные и сырые глубины королевских темниц.\nМортиция бросила на неё яростный взгляд. Она не хотела начинать войну за наследство, чтобы не причинять ещё больше страданий своим любимым подданным. — Ты победила, Катрина, — прошипела она. — Смотри только, чтобы трон не оказался слишком жёстким для твоей костлявой задницы."
 abyssinia.16.a:0 "Да здравствует королева!"
 
 abyssinia.17.t:0 "Кофейная пауза"
 abyssinia.17.d:0 "Священник сделал глоток из чашки, пока Гомез безотрывно смотрел на свою. — Не собираешься пить? — спросил пожилой кот. — Или спрашивать моё имя?\nГомез мигом вынырнул из омута своих мыслей. — О, я просто ждал, пока кофе остынет. И ведь чуть раньше ты сказал, что имена ничего не значат...\n— Да, но всё же вежливость требует задать подобный вопрос, — усмехнулся он. — Я – Текле Ма'у, Абуна Фелибелы, ответственный за поддержание этих священных храмов. Интересно, почему ты решил посетить это место? Не похоже, что ты совершаешь паломничество, поскольку выглядишь так, словно не хочешь здесь находиться. Да и вообще где бы то ни было.\n— Я... Я хотел взять отпуск. Управление целым королевством постоянно сводит меня с ума.\n— Ну тогда ты наслаждаешься отпуском, верно?\nГомез не ответил.\n— Так и думал. Ты пришёл сюда только потому, что тебе сказали так, верно?\n— Я никогда не мог отказать своей жене.\n— Ясно. Она сильно беспокоится о тебе, не так ли? Но, боюсь, "отпуск" не решит твоих проблем.\nГомез вздохнул. — И что же поможет? Она пыталась найти способ вылечить меня.\n— Вылечить? Нет никакого лечения. У тебя хворь души. За долгие годы я видел много таких котов. Они могут улыбаться, но их глаза пусты. Они могут говорить ласково и мягко, но при этом ненавидят всё и всех, но особенно сильно себя.\nГомез встал. — Думаю, мне пора... уходить. Спасибо за кофе.\n— Я могу помочь тебе, Гомез. Ты должен научиться жить с этой частью себя и примириться с ней. Это единственный способ и дальше двигаться вперёд. Или ты хочешь, чтобы твоей жене рано или поздно пришлось скорбеть над твоей могилой?\nГомез замер и потрясённо уставился на него.\n— Тебе повезло иметь родственную душу. Это единственное, что может тебя спасти. Останься здесь ради неё."
 abyssinia.17.a:0 "— ...Хорошо."
 
 abyssinia.18.t:0 "Хаос в Пантере"
 abyssinia.18.d:0 "Было уже далеко за полночь, когда к королевскому дворцу со всех сторон стали приближаться большие группы хорошо вооружённых котов. Они двигались осторожно, стараясь сохранить элемент неожиданности. Если им и попадались припозднившиеся горожане, то одной только демонстрации оружия хватало, чтобы те бежали прочь со всех лап. Не встретив никакого сопротивления у ворот дворца, нападающие без помех ворвались внутрь.\n\nОднако внутри было тихо и пусто. Никакого караула, никаких скучающих стражников..\n\n— Что-то здесь не так, — пробормотала Цахифе Лам Тардар. — Похоже они что-то подозревают или уже ждут нас.\nКатрина раздосадовано произнесла. — Ты права. Нам нужно выбраться и изменить планы...\n— Мы уже прошли точку невозврата и наследили так, что нас опознают множество свидетелей, — Тардар пожала плечами. — Слишком поздно что-либо менять. Мы проиграли.\n— Ну уж нет! — прошипела Катрина. — Я слишком много ждала и трудилась ради этого. Прикажи своей свите занять оборонительные позиции! Трон и дворец будут моими!\n— Как скажешь, — недовольно ответила Тардар, но всё же повиновалась приказу.\n\nВскоре нападающие заметили, что дворец со всех сторон окружён королевской стражей. Зайдя внутрь пустого замка, они попались прямо в ловушку, которая захлопнулась. Полковник Мяу, начальник охраны, появился перед воротами дворца и громко крикнул. — Сдавайтесь и вам не причинят вреда!\n— Быстрее, пристрелите его! — приказала Катрина. Но никто не подчинился.\n— Застрелить полковника? — спросил её офицер-перебежчик Альфи Месфин. — Но мэм, это будет...\nКатрина выхватила у него винтовку и выстрелила сама. Но пуля улетела куда-то в ночь.\n\nНачалась ожесточённая перестрелка, которая бушевала до самого утра. Когда взошло солнце, центр Пантеры лежал в руинах, а в остальной части города царил хаос. После того как Тардар сдалась, Катрина с небольшой группой лоялистов укрылась в катакомбах королевы Мяуодоры II. Они продержались там целый день, после чего тоже капитулировали."
 abyssinia.18.a:0 "Столица в безопасности."
 
 abyssinia.19.t:0 "Хаос в Пантере"
 abyssinia.19.d:0 "Было уже далеко за полночь, когда к королевскому дворцу со всех сторон стали приближаться большие группы хорошо вооружённых котов. Они двигались осторожно, стараясь сохранить элемент неожиданности. Если им и попадались припозднившиеся горожане, то одной только демонстрации оружия хватало, чтобы те бежали прочь со всех лап. Когда пара стражников короны у ворот дворца заметила приближение злодеев, они поспешили внутрь, чтобы предупредить остальных. Однако к тому времени было уже слишком поздно. Дворец оказался в окружении.\n\n— Это будет не сложнее, чем поймать рыбу в бочке, — сказала Катрина с самодовольной ухмылкой.\n— Я ожидала, что всё мигом пойдёт наперекосяк, — ответила Цахифе Лам Тардар. — Да и сейчас всё ещё может успеть покатиться под откос.\n— Чепуха! Давай-ка потребуем их капитуляции!\nМятежники отправили к воротам гонца, офицера-перебежчика по имени Альфи Месфин. — Сложите оружие, и вас пощадят. Пусть у нас и девять жизней, но не строит растрачивать их впустую. Так присягните же на верность Катрине, вашей новой королеве!\n— Если вам так нужно наше оружие, то придите и заберите его! — непокорно крикнул полковник Мяу, глава стражи короны.\nКатрина хихикнула. — Ой, храбрые защитнички недостойного королька хотят драки? Что ж, вы её получите.\n\nНачалась ожесточённая битва, которая бушевала до самого утра. Когда взошло солнце, центр Пантеры лежал в руинах, а в остальной части города царил хаос. А когда Катрина захватила в плен нескольких стражников и она пригрозила казнить их, то после некоторых колебаний полковник всё же сдался и присягнул ей на верность.\n\nНесколько солдат вывели королеву Мортицию на улицу и представили её Катрине. — Она ударила меня подсвечником, а потом исцарапала когтями, но в итоге нам удалось её усмирить, госпожа.\n— Отлично! Вы поймали кузину Гомеза, столь дорогую его сердцу.\nМортиция сузила глаза и уставилась на неё. — И что ты собираешься со мной делать?"
 abyssinia.19.a:0 "— О, твоей голове самое место на серебряном блюде!"
 abyssinia.19.b:0 "— Я брошу тебя в самую тёмную и сырую темницу, где тебе самое место."
 
 abyssinia.20.t_its_joever:0 "Сайонара"
 abyssinia.20.t_maybe_its_joever:0 "Новое начало"
 abyssinia.20.d_its_joever:0 "После того как знать утвердила Катрину в качестве новой правительницы Абиссинии, Мортиции и Гомезу пришлось готовиться к отъезду из дворца. Лишившаяся трона королева, чьё правление продлилось всего несколько дней, была занята тем, что помогала слугам упаковывать их семейные вещи. Некоторые родственники также приехали, чтобы помочь с переездом. Вскоре в прихожей скопилась целая гора коробок и прочей тары, готовой к погрузке.\n\nОднако сам Гомез почти ничего не делал, проводя большую часть времени в своей спальне. Мортиция беспокоилась, не использовал ли он все оставшиеся листья кошачьей мяты, и неоднократно пыталась уговорить мужа поработать с ней, но безуспешно. Когда же наконец настал день отъезда, Мортиция решила, что хочет поговорить с Гомезом наедине и обдумать их неопределённое будущее. Она направилась к его спальне и постучала в дверь.\n\nОтвета не было.\n\nИ тут она заметила что-то странное на полу рядом с дверью. Опустившись на колени, чтобы присмотреться, Мортиция увидела обугленную кучу листьев кошачьей мяты, а также порванный лист бумаги с надписью: "Всё кончено."\nНеужели Гомез действительно отказался от наркотика, обретя внутреннюю силу для преодоления депрессии? А может, он просто мирно спит? Так или иначе, Мортиция почувствовала проблеск надежды, но всё равно хотела лично поговорить с мужем, чтобы убедиться, что с ним всё в порядке."
 abyssinia.20.d_maybe_its_joever:0 "После того как знать утвердила Катрину в качестве новой правительницы Абиссинии, Мортиции и Гомезу пришлось готовиться к отъезду из дворца. Лишившаяся трона королева, чьё правление продлилось всего несколько дней, была занята тем, что помогала слугам упаковывать их семейные вещи. Некоторые родственники также приехали, чтобы помочь с переездом. Вскоре в прихожей скопилась целая гора коробок и прочей тары, готовой к погрузке.\n\nОднако сам Гомез почти ничего не делал, проводя большую часть времени в своей спальне. Мортиция беспокоилась, не использовал ли он все оставшиеся листья кошачьей мяты, и неоднократно пыталась уговорить мужа поработать с ней, но безуспешно. Когда же наконец настал день отъезда, Мортиция решила, что хочет поговорить с Гомезом наедине и обдумать их неопределённое будущее. Она направилась к его спальне и постучала в дверь.\n\nОтвета не было.\n\nВойдя в комнату, Мортиция увидела Гомеза, который сидел на кровати и невидяще смотрел на пустой пакет с кошачьей мятой в своих лапах.\n— Гомез? Всё ли в порядке... То есть, я знаю, что нет, но... — она вздохнула. — Прости, я не знаю, что мне ещё можно сказать или сделать.\n— Всё в порядке, Тиш, — ответил Гомез и посмотрел на неё. — Я просто смирился с тем, что всё кончено. Меня всю жизнь растили, чтобы я стал королём, а теперь я самый обычный кот. Но я понял... что это и есть тот самый шанс начать всё сначала, — он встал, отбросил пакет и с улыбкой посмотрел на Мортицию. — Ничего страшного, что ты не можешь мне помочь. Главное – что тебе не всё равно. Это очень много значит для меня. Может, я и не гожусь в короли, но надеюсь, что всё же смогу стать хорошим мужем.\nМортиция тоже улыбнулась. — Я уверена, что ты сможешь. И знаю, что вместе мы сможем приспособиться к нашей новой жизни.\n— Мне нравится, как это звучит. "Новая жизнь." Как будто я возрождаюсь и получаю второй шанс. Обещаю, что не упущу его, — сказал бывший король и обнял жену."
 abyssinia.20.a:0 "Она осторожно открыла дверь."
