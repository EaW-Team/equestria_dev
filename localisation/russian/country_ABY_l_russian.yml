о своих планах прямо сейчас?\nУлыбка Шарп Спир померкла. — ...Хорошо. Просто... Останься здесь для эмоциональной поддержки, пожалуйста.\nЖеребец кивнул. — Конечно останусь. Я тебя не брошу."
 abyssinia.213.a:0 "Со временем они успокоятся."
 
 abyssinia.214.t_clawomon:0 "Закон об ограничении срока"
 abyssinia.214.t_no_clawomon:0 "Закон о разделении полномочий"
 abyssinia.214.d_chief_minister:0 "— Знаешь, Шарпи, — сказал Фахд, — если ты будешь выступать против этого закона, то покажешься тираншей.\n— Я знаю! — сс раздражением ответила кобыла, пока быстрое цоканье её копыт эхом отозвалось в коридоре. — И мне всё равно, что они обо мне думают. Я сказала им, что в будущем уйду в отставку, и намерена сдержать своё обещание.\n— Но сколько времени тебе понадобится, чтобы осуществить все планы? Возможно, что парламент верит тебе, но просто хочет установить временные рамки.\n— Ты же читал предложение, верно? Если оно пройдёт, это будет означать, что я мигом превышу свой лимит полномочий, и меня попросту вышвырнут.\n— А, так вот что там было написано. Прости, я пока что не очень хорошо овладел юридическим языком...\nШарп фыркнула от досады и открыла дверь в зал заседаний парламента. — Пожелай мне удачи, Фахд, — тихо попросила она.\nЖеребец улыбнулся. — Тебе не нужна удача. Я знаю, что у тебя всё будет хорошо.\nШарп улыбнулась в ответ, глубоко вдохнула и вошла.\n\nПарламентарии молча слушали речь Шарп. Некоторые из них выглядели рассерженными, другие скучали, а некоторые и вовсе спали. — ...Главная цель ограничения срока полномочий – избежать диктатуры, но наша страна отнюдь не такая. Парламент активно участвует в законодательном процессе...\nВнезапно молчание парламентариев было нарушено. — Тогда ничто не помешает вам принимать законы без нашего одобрения! — крикнул один осёл из зала.\n— Тишина, пожалуйста! — заявил кот-спикер.\nШарп явно чувствовала себя неловко и прочистила горло. — Как я уже говорила... Я прошу вас пересмотреть решение о принятии этого закона. Это не принесёт ничего, кроме хаоса, если мы силой сменим лидерство...\n— Сама ваша революция была вынужденной сменой лидерства! — крикнул кот.\n— Я попросил тишины! — потребовал спикер. — Говорит главный министр.\nШарп нервно сглотнула. — Я... Я... — затем она вздохнула. — Буду честна. Мне нужно больше времени, чтобы завершить реформы. Это всё, о чём я вас прошу. После их завершения я уйду в отставку, как и обещала, и вы сможете ввести любые ограничения на срок полномочий будущего лидера, какие только пожелаете.\nПарламентарий-пони встала на задние ноги. — ДИКТАТОРША! — громко крикнула она и указала копытом на Шарп.\n— Я ТРЕБУЮ СОБЛЮДЕНИЯ ПРОТОКОЛОВ И УВАЖЕНИЯ К НАШЕМУ ГЛАВНОМУ МИНИСТРУ! — крикнул в ответ спикер.\n— Нет-нет, всё в порядке, — сказала Шарп, но её голос предательски дрогнул. — Я сказала всё, что могла и хотела. Вы можете продолжать, — кобыла сошла с трибуны и покинула зал."
 abyssinia.214.d_first_citizen:0 "— Знаешь, Шарпи, — сказал Фахд, — если ты будешь выступать против этого закона, то покажешься тираншей.\n— Я знаю! — сс раздражением ответила кобыла, пока быстрое цоканье её копыт эхом отозвалось в коридоре. — И мне всё равно, что они обо мне думают. Я сказала им, что в будущем уйду в отставку, и намерена сдержать своё обещание.\n— Но действительно ли тебе нужно быть одновременно главой правительства и государства? Возможно, что парламент верит тебе, но просто хочет разделить эти две должности.\n— Ты же читал предложение, верно? Если разделить эти полномочия, то обе ветви получат достаточно власти, чтобы блокировать друг друга. И в такой полупрезидентской системе мне не удастся осуществить свои планы в разумные сроки.\n— А, так вот что там было написано. Прости, я пока что не очень хорошо овладел юридическим языком...\nШарп фыркнула от досады и открыла дверь в зал заседаний парламента. — Пожелай мне удачи, Фахд, — тихо попросила она.\nЖеребец улыбнулся. — Тебе не нужна удача. Я знаю, что у тебя всё будет хорошо.\nШарп улыбнулась в ответ, глубоко вдохнула и вошла.\n\nПарламентарии молча слушали речь Шарп. Некоторые из них выглядели рассерженными, другие скучали, а некоторые и вовсе спали. — ...Цель разделения властей – распределить политическую власть между несколькими лицами, но в нынешнее непростое время это последнее, что нужно нашей нации. Кроме того, уже существует разделение полномочий между исполнительной и законодательной властью...\nВнезапно молчание парламентариев было нарушено. — Тогда ничто не помешает вам принимать законы без нашего одобрения! — крикнул один осёл из зала.\n— Тишина, пожалуйста! — заявил кот-спикер.\nШарп явно чувствовала себя неловко и прочистила горло. — Как я уже говорила... Я прошу вас пересмотреть решение о принятии этого закона. Это только принесёт хаос в политику, расколов лидерство...\n— Ваша революция и так уже расколола его! — крикнул кот.\n— Я попросил тишины! — потребовал спикер. — Говорит первый гражданин.\nШарп нервно сглотнула. — Я... Я... — затем она вздохнула. — Буду честна. Я обязана оставаться главой и государства, и правительства, чтобы завершить свои реформы. Это всё, о чем я прошу. После этого я уйду в отставку, как и обещала, и вы сможете ввести любые ограничения на срок полномочий будущего лидера, какие только пожелаете.\nПарламентарий-пони встала на задние ноги. — ДИКТАТОРША! — громко крикнула она и указала копытом на Шарп.\n— Я ТРЕБУЮ СОБЛЮДЕНИЯ ПРОТОКОЛОВ И УВАЖЕНИЯ К НАШЕМУ ПЕРВОМУ ГРАЖДАНИНУ! — крикнул в ответ спикер.\n— Нет-нет, всё в порядке, — сказала Шарп, но её голос предательски дрогнул. — Я сказала всё, что могла и хотела. Вы можете продолжать, — кобыла сошла с трибуны и покинула зал."
