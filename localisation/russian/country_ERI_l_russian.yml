duke_erie_desc:0 "§YРодился§!: 25 сентября, 954 года в Каламбуре\n§YТитул§!: Герцог Эри\n\n§YБиография§!: По мере того как богатство и достаток благородных герцогов Верении росли, увеличивался и размер их семей. Дети, братья и сестры правящего герцога начинали соперничать и бороться за благосклонность главы дома, желая унаследовать наибольшую долю поместий. Это происходило из-за старинного типа наследования грифонов по которому те, кто не наследовал напрямую, получали объедки со стола, которых было явно недостаточно для комфортной жизни, соответствующей образу благородного грифона. Таким образом, младшая ветвь дома Эйри с годами стала известна как дом Эри. Обе линии сосуществовали в относительном мире вплоть до революции 978 года.\n\nВинсент, единственный выживший взрослый член линии Эри после резни республиканцев, на первый взгляд воплощает все те традиционные качества дворянства, послужившие причиной бунта, а именно: высокомерие, гедонизм и равнодушие к своим слугам. К тому же, не в его пользу говорит тот факт, что он восстал против установленного порядка наследования, гласящего, что дом Эйри имеет приоритет в отношении веренийского трона. Однако грифоны, приближенные к Винсенту, могут подтвердить его красноречие и пытливый ум, искреннюю щедрость к верно служившим подчинённым, но главное, непоколебимое желание сделать Верению вновь великой. Некоторые говорят, что он даже может быть крайне обаятельным, когда ему это выгодно. Хотя конечно, Винсенту так до сих пор и не удалось заключить брак, а ведь ему уже исполнилось 50 лет. Однако ясно одно - что самозваный герцог Эри скорее умрёт, чем оставит Верению в когтях своего ненавистного сводного брата.\n\n§YПортрет нарисован§!: Scroup"
grand_duke_erie_desc:0 "§YРодился§!: 25 сентября, 954 года в Каламбуре\n§YТитул§!: Великий герцог Верении\n\n§YБиография§!: Этот момент настал. Богатство и слава всех герцогов Верении наконец были восстановлены! Винсент Эри, истинный наследник своего отца, превзошёл всех соперников и объединил королевство под железным когтем. Дабы ещё больше увековечить данный подвиг, особенно в случае того, что младшая ветвь свергла старший дом, Винсент пошёл наперекор традициям и принял мантию великого герцога, о чём прошлые правители никогда даже в самых смелых мечтах и не могли помыслить.\n\nВпрочем, не всё идёт так, как хочется новому правителю. Пусть Борьба и закончилась, проблемы Верении никуда не делись. Благородные плетут интриги, крестьяне мутят воду, а остальные крупные державы смотрят на его страну как на особенно delectable éclair. Сейчас настало время лидеру доказать свою состоятельность или вновь пасть в забвение, как все его предшественники. Неизвестно, справится ли Винсент с этой задачей.\n\n§YПортрет нарисован§!: Kleowolfy"
king_duke_erie_desc:0 "§YРодился§!: 25 сентября, 954 года в Каламбуре\n§YТитулы§!: Король Верении, герцог Рилы, герцог Виновии, принц Помоварры, Граф Грайфвальда, Маркиз Весткипа, Барон Придеи, Лорд Аквилы, Лорд Фезеры\n\n§YБиография§!: Достаточно тяжело утверждать, был ли Винсента Эри благословлён Троицей, или же ему попросту свалился титул и сопутствовала невероятная удача. Теперь это уже не особо важно, поскольку он является несомненным правителем всех земель от Аквилы и до Каламбура, из-за чего его достижения стали вровень с великими военачальниками, вроде Арантигоса.\n\nНикто не сомневался в том, что его эго взлетит словно воздушный шар, в принципе, так оно и оказалось. Он начал прославлять себя выше династии Дискретов, а также возводить всё больше и больше новых памятников своему величию, даже при этом переписывая историю. Впрочем, в его поддержку можно сказать, что он при этом щедро делился результатом своих завоеваний как со своими вассалами, так и с простыми грифонами. Разумеется Винсент не позволит славе ударить в голову и развалить своё обширное королевство, правда ведь? Это никогда нельзя сказать наверняка, учитывая как быстро король Верении начинает скучать, что приводит к различным последствиям.\n\n§YПортрет нарисован§!: Kleowolfy"
duke_erie_gen_desc:0 "§YРодился§!: 25 сентября, 954 года в Каламбуре\n§YТитул§!: Гергоц Эри\n\n§YБиография§!:§L По мере того как богатство и достаток благородных герцогов Верении росли, увеличивался и размер их семей. Дети, братья и сестры правящего герцога начинали соперничать и бороться за благосклонность главы дома, желая унаследовать наибольшую долю поместий. Это происходило из-за старинного типа наследования грифонов по которому те, кто не наследовал напрямую, получали объедки со стола, которых было явно недостаточно для комфортной жизни, соответствующей образу благородного грифона. Таким образом, младшая ветвь дома Эйри с годами стала известна как дом Эри. Обе линии сосуществовали в относительном мире вплоть до революции 978 года.\n\nПосколько до начала трагических событий Винсент был крайне далёк от линии наследования, он получил лишь самое базовое военное образование. Дурной и пылкий грифон предпочтёт набить шишки на собственном опыте, вместо того, чтобы прислушаться к словам наставников. И только после этого, в конце концов, признать, что он совершенно не подходит для любой задачи. Пусть за самозваным герцогом Эри остаётся последнее слово в принятии решений, в действительности его рыцари сами по себе управляют суровым военным делом.\n\n§!§Портрет нарисован§!: Scroup"

gaston_desc:0 "§YРодился§!: 9 февраля, 976 года в Ниднефе\n\n§YБиография§!: Насколько Гастон Цитрон помнил, он раньше был фермером. Как и его отец, и его отец, и все другие представители рода Цитрон, которых помнит история. И насколько шокирующим поворотом событий на этом фоне стало превращение из ополченца на полставки в избранного народом лидера страны. Разумеется это был очевидный жест всеобщего уважения, поскольку именно Гастон начал восстание... и, как говорится, если ты начал пожар, то тебе же его и тушить.\n\nХотя Цитрон обладает терпением прелата и парой крепких лап, в его компетенцию не совсем входит управление целой страной. Он был абсолютно точно уверен, что погибнет во время восстания, однако теперь ему пришлось на горьком опыте узнать, что управление нацией - это не совсем то же самое, что и сбор урожая. Учитывая ужасный уровень образования в Верении, в продвижении социальных реформ пока мало успехов, но народ справится. Как и всегда справлялись трудолюбивые грифоны этой страны.\n\n§YПортрет нарисован§!: NotoriousNostalgia"

#### EVENTS

erie.1.t:0 "Начало неприглядной истории"
erie.1.d:0 "Меня зовут Винсент, и я единственный истинный герцог и наследник земель Верении. На протяжении десятилетий я веду жестокую и беспощадную войну за эти земли против моего проклятого сводного брата Иовина, фальшивого герцога. В прошлом наши предки правили Веренией и её плодородными равнинами, прибыльными речными торговыми путями, а также великолепными городами. Особенно величие нашей страны возросло, когда мы присягнули на верность разрастающейся империи Гроверов. Однако всё изменилось, когда разъярённая толпа подлых революционеров пронеслась по герцогству и повесила на деревьях почти всю мою семью вместе с бедным отцом. Из-за того, что линия наследования была окончательно спутана, а мой глупый брат не захотел подчиниться, у меня не осталось другого выбора, кроме как взять титул силой.\n\nПобеда была почти в моих когтях, если бы не эта дура Амелинда, сбежавшая с частью моего имущества и армии. Установилось бесконечное патовое положение, за время которого Верения только продолжила отставать во всех сферах жизни, а численность населения лишь сокращалась. Да, мне приходилось слышать о том, что в отдалённых уголках Грифонии шутят о двух "тупоклювых герцогах", дерущихся за бесполезный кусочек земли. Но все они ошибаются! Никто из иноземцев не осознаёт красоты этой земли, которую я нежно люблю всем своим сердцем. Больше всего на свете я желаю, чтобы всё вернулось на свои места, как было много лет назад. Даже если в конце концов у меня не будет другого выбора, кроме как подчиниться какому-нибудь другому набирающему власть тирану.\n\nК счастью, мои немногочисленные, но верные слуги (чего нельзя сказать о никчёмных крестьянах, продолжающих бесноваться) неустанно трудятся для достижения великой цели. Наряду с благородными семьями, присягнувшими Полуночному знамени Эри, самыми известными грифонами в этом доме являются мой кровный младший брат Сирил (который, несмотря на свое нелепое поведение, очень храбрый и способный командир), умный изобретатель по имени Фабрис (снабжает меня новыми изобретениями и всегда готов выпить на выходных) и Ливио, крыса моего двора (его интриги не всегда давали необходимую информацию, но он слишком ценен, чтобы от него избавиться).\n\nЭто всё, что у меня есть, но я не остановлюсь, пока не добьюсь своего законного права на трон."
erie.1.a:0 "Пора покончить с этим раз и навсегда."

erie.2.t:0 "Грандиозный план Сирила"
erie.2.d:0 ""В заключение, джентльгрифы, наша стратегия касается в первую очередь захвата крепости Эйри. Паладины возглавят несколько атак вдоль берега реки, сосредоточив артиллерийские удары по их самым слабым местам обороны, в то время как я буду держать элитных рыцарей в резерве для того, чтобы нанести удар сразу, как только их солдаты двинутся на защиту от прорывов на севере. После захвата главного укрепления они больше не смогут сопротивляться и будут вынуждены бесславно капитулировать". — Вглядываясь в подробную карту реки Аранти, командир-рыцарь Сирил из стражи Дома Эри, также являющийся членом Ордена почётных воинов Триархии, закончил объяснять свой план. — "Есть какие-нибудь вопросы?"\n\nНетерпеливо ёрзавшие на своих стульях подчинённые, а также его господин Винсент Эри, кажется, были довольны предложенным планом. Все собравшиеся не имели идей получше, и просто хотели как можно скорее завершить десятилетнюю войну. В свою пользу разумеется. Но всё равно сомнения терзали умы некоторых грифонов, поскольку один из паладинов подал голос.\n\n"Стратегия слишком очевидна, они не ослабят свой опорный пункт обороны, даже если мы полностью перейдём в наступление. Иовин ничего не потеряет при отступлении с этого холма и даже может начать собственную контратаку сразу, как только мы прорвёмся через линию реки. И что по поводу леди Катрин? Будет ли она соблюдать нейтралитет или подло вмешается в войну?"\n\nИменно так иллюзия уверенности дала трещину. Ни один грифон не хотел повторения провала трёхлетней давности. С тех пор было вложено множество средств как в исследования, так и в сбор информации, и никто не мог сказать наверняка, когда статус-кво будет нарушен. Было рассмотрено множество вариантов, силы распределены, и в итоге был достигнут устраивающий всех компромисс.\n\nКак и всегда, это попросту должно было сработать. Ведь этого требовали честь и долг."
erie.2.a:0 "Мы верим в доблесть наших солдат и мастерство лидеров."

erie.3.t:0 "Очередная неудача"
erie.3.d:0 "Это должен был быть долгожданный день триумфа. Должен был! Кульминация его усилий и стремлений! Винсент Эри отомстит, и вся Верения будет принадлежать ему. Герцог уверенно расхаживал по своей мастерской, ведь единственное, что ему оставалось делать - это просто ждать прибытия герольда, несущего весть о победе.\n\nИ буквально через несколько мгновений в дверь уже постучали, а следом появился с испуганным видом посыльный, у которого из сумки торчало множество конвертов. — "А, мой долгожданный вестник! Хорошо ли прошла битва? Этот голубь Иовин наконец-то в своём заслуженном месте, клетке? Расскажи мне новости сейчас же!" Но, увы, слуга был слишком впечатлён великолепными лидерскими способностями господина и смог только смиренно передать конверты. Не теряя времени, герцог сорвал печати с писем и принялся читать.\n\n"Крестьянские бунты... фронт рассыпался... отдан приказ о полном отступлении... объявлено перемирие?!"\n\nШокирующий поворот событий оказался для герцога страшным ударом, поэтому он в ярости швырнул бумаги в камин, а затем с силой ударил когтями по своему дорогому столу из красного дерева. Это было неприемлемо! Он лично спланировал гениальную кампанию войны и досуга, а недоразумение, называемое его братом, отказалось сдаваться! Ну всё, хватит с Винсента полумер. Вспомнив, что слуга всё еще с ним в комнате, он издал громкий и внушительный крик, как и подобает грифону его достатка и авторитета:\n\n"Слуга! Приведи всех важных грифонов в эти покои. Немедленно!".\n"Аэм... К-кого именно, мой господин?"\nО, как же герцог ненавидел некомпетентность. "Каж-до-го. До. Е-ди-но-го. Командира-рыцаря, тайного советника, величайшего изобретателя, ещё не умерших на поле боя паладинов, каждого грифона, который хоть что-то делает при дворе! А теперь пошевеливайся, пока я не урезал тебе зарплату!"\nДовольный тем, что его неоспоримое превосходство заставило слугу оцепенеть, Винсент сел в своё удобное кресло отдохнуть, а также, чтобы сформулировать дальнейший план действий. И, конечно, придумать получше выговоры, которыми он наградит своих подчинённых."
erie.3.a:0 ""Неужели никто из этих грифонов ничего не может сделать правильно?!""

erie.4.t:0 "Ошибки в наших действиях"
erie.4.d:0 ""Ну что же, мои дорогие подданные? Вы все заверили меня, что мы были готовы, что на этот-то раз Дом Эйри точно падёт под нашим натиском. А теперь мы потерпели разгромное поражение. И из-за чего? Из-за нескольких крестьянских бунтов? Я надеюсь, что всему этому у вас есть очень хорошее объяснение".\nВот так ропот в комнате прекратился, сменившись неловкой тишиной, нарушаемой только тиканьем импортных часов из Макавии. Это продолжалось бы ещё очень долго, если бы один смелый рыцарь не решил выступить вперёд.\n\n"Мой господин, пожалуйста, не вините ваших храбрых воинов. Мы все доблестно сражались, движимые правым делом, но нас подвели обстоятельства, не зависящие от нас. Эта крыса Ливио предоставил нам неверную информацию! Ощипать ему перья и выпороть его!"\nЗабавно, что выступающий олицетворением рыцарства грифон не считал себя выше того, чтобы переложить вину на других.\n"Я виноват? А при чём тут я, если безмозглое создание вроде тебя не может прочитать простые строки! Может, тебе стоит поменьше клевать стену?!"\n"Дом Бонболет всегда был вашим любимым, милорд! Пожалуйста, простите нас!"\n"А я говорю, что мы должны преподать крестьянам урок! Подожгите их дома и поля!"\n"У кого-нибудь есть запасные бинты?! Прошу вас, Лотэр ранен в колено!"\n"Глупцы! Иовин только выигрывает от ваших споров, которые подобают скорее пони, чем гордым грифонам. Пройдёт совсем немного времени, и он сожжёт крепость Эри дотла!"\n\nИзбалованные безрассудные дети. Винсент должен был действовать быстро, пока дело не дошло до мордобоя. Могучим рёвом, заткнувшим подчинённых, он заставил их всех слушать своего господина.\n"Мне всё равно, чья это вина, потому что это ясно как день, что вы все потерпели поражение. Вы должны вернуться на свои посты и исправить свои вопиющие ошибки! Тогда мы сможем повторить и сделать всё как надо. Клянусь Эйр, мы воюем уже 30 лет и так до сих пор ничего не добились. Теперь же...""
erie.4.a:0 ""Убирайтесь вон! Вы все! Вон!""

erie.5.t:0 "Мастерская чудес"
erie.5.d:0 "На языке Винсента всё ещё чувствовалась горечь провала, однако он не хотел на этом слишком сильно зацикливаться. В конце концов, не зря же он предыдущие два дня провёл в дегустации содержимого своего винного погреба, уделив особое внимание хорошо выдержанному экземпляру из Францистрии? Теперь пришло самое время вернуться к работе и навестить его самых доверенных слуг. Более персональный подход к решению вопросов сможет гарантировать, что в следующий раз не произойдут всякие случайности.\n\nПошатываясь, Винсент брёл по улицам Эри, направляясь в местный филиал Ателье Авальт. Он ни секунды не сомневался в том, что Фабрис прямо сейчас изобретал гениальное оружие, которое сможет разнести Иовина на мелкие кусочки! Ну или, вероятнее всего, мучается с похмелья после прошлой ночи.\n\nОднако чего он уже точно никак не ожидал на входе в главный зал мастерской, так это ударившую дуговую молнию неподалёку от него. Винсент на мгновение почувствовал, как жизнь проносится перед глазами, после чего моргнул и начал рассеянно молиться Эйр, пока его не вывел из ступора медленно приближающийся знакомый голос.\n\n"Прошу прощения, mon Duc! То, что вам удалось узреть прямо сейчас - это моё последнее величайшее изобретение! Оно пришло ко мне во снах и, несомненно, даровано самим Бореем! Впрочем, до завершения работы над ним ещё далековато..."\n"АААААААААА... ФАБРИС! Что я тебе говорил по поводу мер безопасности?! Я чуть жизнь богам не отдал!"\nДаже если величайший изобретатель об этом задумался, то на его лице это никак не отразилось. — "Право, какая чепуха, мой друг! Я, конечно, не врач, но без лишних сомнений смог бы вылечить... нелетальные раны. Наверное. Так какова же причина столь неожиданного посещения вами, мой герцог, этой скромной обители науки? Вроде ещё рановато "отдыхать"?"\nО да, Винсент бы точно не отказался сейчас перекинуться в карты в компании импортного виски и сигар из Скайфола. Но это подождёт, сейчас он пришёл по делу. — "Не сейчас, Фабрис. Хотя нам будет чем себя порадовать в этот раз. Сейчас же мне бы хотелось обсудить наши дальнейшие планы на Дом Эри, и то, как твоя работа может послужить на его благо. Мы можем поговорить наедине?"\nПриказав работникам заняться механизмами мастерской, верный слуга повёл своего нанимателя через коридорные лабиринты. — "Я был уверен в нашем успехе на этот раз, но, похоже, госпожа удача имела другие планы. Тем не менее, мы работаем над кое-чем, что сможет поднять наши шансы на победу, однако это потребует ваших щедрых вложений...""
erie.5.a:0 ""Твой гений редко меня подводил, дорогой друг.""

erie.6.t:0 "Более тёмные коридоры"
erie.6.d:0 "Винсент не очень понял, что там пытался объяснить Фабрис с помощью своих графиков и диаграмм, но это, безусловно, звучало умно! Хотя, ему придётся подумать и решить, а действительно ли он хочет финансировать эту авантюру, поскольку последняя закончилась достаточно плачевно для всех участников... и для этой бедной пони. Тряхнув головой и прогнав жуткие воспоминания, герцог поспешил вернуться в свои владения.\n\nОбщение с преступником Силлеге всегда было не очень приятным, однако герцог упорно твердил про себя, что это необходимое зло. Винсент, как всегда, нашёл Ливио в восточном крыле замка, вдали от любой компании благородных (которые из принципа презирали этого грифона). Не обращая внимания на снующих в коридорах мутных личностей, герцог находил убежище тайного советника резко контрастирующим с недавно покинутой мастерской. В комнате преступника был тщательно наведён порядок и все присутствующие вещи относились исключительно к работе. В основном там преобладали бесконечные стопки бумаг, а со стен свисало несколько досок с приколотыми заметками и фотографиями. Главенствующий здесь грифон сидел в своем кресле и задумчиво точил когти кинжалом.\n\n"А... мой герцог. Вы здесь по поводу недавнего провала? Уверяю вас, моя работа была выполнена в полной мере, как вы и требовали."\nВинсенту не очень хотелось попадать в зону досягаемости этого ножа, поэтому он остался стоять в дверях. — "Отчасти. Сирил не лгал о том, что ты скормил ему дезинформацию?"\n"Этот голубь не может отличить день от ночи, особенно когда он под впадает в свою рыцарскую манию. Всё было как обычно, мы поймали пару придурков на другом берегу реки и допросили их."\nКак обычно, говоришь? Герцог ощутил смутное знакомое чувство. — "Ты пытал пленников? Мне не нравятся твои методы работы, но ты и сам в курсе, что они могут наговорить что угодно, лишь бы пытка прекратилась."\nДаже если Ливио волновали нормы морали, то вот его холодный взгляд утверждал обратное. — "Я сделал то, что должен был. Ни больше, ни меньше."\n"Тебе не хватает утончённости, Силлеге. Ты хорошо работал ради собственной свободы, но сделал несколько ошибок в критический момент. Этого больше не должно повториться, мы не можем себе позволить ещё одну ничью в борьбе с Иовином. Я ожидаю, что ты приложишь больше усилий в последующие месяцы."\n\nПриняв угрюмое ворчание как подтверждение, герцог развернулся чтобы уйти, но перед этим поинтересовался напоследок. — "Что касается твоего личного расследования... Я надеюсь, оно не станет препятствием основной работе?" В ответ послышался лишь тихий стук, когда кинжал упал на пол."
erie.6.a:0 ""Нет. А теперь прочь с моих глаз.""

erie.7.t:0 "Вечная граница"
erie.7.d:0 "Каждый раз иметь дело с враждебностью Ливио было утомительно и явно заслуживало стаканчик-другой, но Винсенту пришлось отложить это дело ради его обязанностей. Узнав от управляющего замка, что уважаемый брат обходит границу по берегу реки, он отправился к нему, не взяв с собой личной охраны.\n\nТо что великая река протекает так близко к его владениям, было одновременно благословением Борея и проклятием Маара, хотя сама территория уже несла в себе мало приятного. Жуткие и неприглядные дыры усеивали полностью разрушенную сельскую местность, иногда сменяясь извилистыми траншеями и небольшими бункерами. Даже само небо было затянуто меланхолично-серыми облаками, а единственные другие присутствовавшие здесь цвета принадлежали упавшим вымпелам и знамёнам, всё ещё цеплявшихся за тех, кто их нёс. Сколько грифонов встретили здесь свою кончину? Немногие оставшиеся в живых были похожи на тени себя, собирая мёртвые тела павших товарищей для захоронения и изъятия снаряжения, однако Винсент не обращал на них внимания, взбираясь на большой холм.\n\nВполне ожидаемо Сирил занял этот стратегический редут, а его почётный караул следил за периметром. С виду цель этих рыцарей, которые были одеты в сверкающие доспехи и вооружены различными видами холодного оружия, заключалась только в том, чтобы выглядеть внушительно и быть олицетворением ушедших времён. Пройдя мимо живых статуй, Винсент присоединился к своему брату, после чего оба какое-то время молча смотрели в мутные воды.\n"Дорогой Сирил, зачем ты возвращаешься на эту ужасную передовую? Мне кажется, что пребывание здесь может задушить любого грифона тоской."\n"Наш долг вынуждает нас никогда не отступать, Винсент. И хотя у меня нет особой любви к полю боя..." — впрочем, его окровавленный плащ говорил об обратном, — "... но я знаю, что однажды мы вернём жизнь прекрасной Верении, и война станет всего лишь отдалённым воспоминанием, словно о холодной зиме. Я верю в силу наших паладинов и всех, кто идёт с нами навстречу смерти и славе. Кстати говоря, я здесь как раз для того, чтобы проследить за организацией нашей обороны, а также отдать должное мужественным грифонам, отдавшим свои жизни в прошедшей битве." — После этого он облокотился о свою грубую алебарду.\n"Это всё, конечно, прекрасно, Сирил, но мне нужно, чтобы ты вернулся в замок в течение недели. Я надеюсь, у тебя получится вовремя завершить свои дела?" — Винсенту уже хотелось как можно быстрее оказаться у своего камина в замке.\n"Да, конечно. И когда будешь уходить, не поднимай особо голову. Мои разведчики заметили отряд противника с другой стороны реки. Мы же не хотим, чтобы с нашим лидером что-то случилось, правда?""
erie.7.a:0 ""Да да, давай уже, увидимся..""

erie.8.t:0 "Старые добрые деньки в академии"
erie.8.d:0 ""Скажу честно, мой герцог, я всегда очень рад, когда вы уделяете время нашим вечерним встречам", — сказал величайший изобретатель, пребывающий в хорошем настроении, а также тасуя колоду карт и наполняя рюмки.\n"Да ради Борея, Фабрис, это фактически единственный момент времени, когда я могу расслабиться. Сирил с его рыцарскими бреднями по утрам, дворяне и их гундёж в полдень, Ливио с его постоянной пассивной агрессией днём. Если бы не Борьба и дело её принципа, я бы давным-давно забрал уже все свои деньги и переехал на Ле Меридьен. А теперь передай мне рюмку и продолжай свою историю."\n\nОбычно Винсент всегда говорил, что у правителей нет друзей, только подданные и враги, но Фабрис был исключением. Профессионал, когда необходимо, хороший друг наедине, а также слишком самоуверенный грифон, несмотря на недавнюю череду роковых событий. Выпивая четвертый или, может быть, пятый шот виски из Скайфола, он с довольным видом положил голову на лапу, после чего продолжил слушать.\n\n"Разумеется! И вот мы такие украли напудренный парик ректора, сидим и думаем, а что нам с ним, собственно, делать. Один из моих коллег сказал: 'Фабрис, почему бы тебе не повесить его на прототип часового механизма!', после этого мы все посмеялись конечно! Эта старая ворчливая птица давно заслуживала хороший пинок своему самолюбию... ну он его и получил. Правда, и я тоже. Только под зад из университета." — даже если Фабрис об этом жалел, то по хихиканью было не особо заметно.\n\nМысль о машине с париком ректора подала Винсенту одну хорошую идею. — "Кстати, а почему бы тебе не пригласить своих бывших друзей сюда? Ну, знаешь, поработать с нами? Они, похоже, мозговитые грифоны, пусть и не настолько как ты."\n"А? О, и правда! Это будет чудесной затеей! Я, кстати, вспомнил, что как раз только закончил превращение ваших вложений в кое-что полезное. Хотите послушать? Наш научный прорыв был поистине впечатляющим."\nНо герцог только махнул лапой. — "Когда я буду уходить, дай мне все документы, я прочту их завтра. Сейчас мне кажется наконец повезло с раздачей, поэтому я, пожалуй, увеличу ставку...""
erie.8.a:0 "Конечно, этого будет достаточно."

erie.9.t:0 "Решимость рыцаря"
erie.9.d:0 "Внутренний двор замка был неофициальным местом сбора солдат дома Эри, но всё же Винсент не имел ни малейшего понятия, зачем его уважаемый брат собрал так много грифонов в сей мрачный день. К его чести, Сирил со своей свитой паладинов выглядели так, будто и не участвовали в войне неделю назад в своих сверкающих доспехах и с тяжелым огнестрельным оружием за спиной. Однако этого нельзя было сказать о присутствовавших обычных грифонах, бедолагах, которые были в гипсе и повязках. Возможно, Винсенту стоит просто послушать и незаметно понаблюдать за этим сборищем\n\n"Я знаю, о чём вы, грифоны, думаете..." — начал доблестный капитан тоном, который герцог искренне посчитал раздражающим," —... как мы могли потерпеть неудачу? Разве вы не слышали недавно, что воины Эри будут пировать в Каламбуре к концу лета?" — Как и ожидалось, послышались тихие стоны. — "Вы отнюдь не потерпели неудачу, друзья мои. Ибо нет ни силы, ни оружия, ни союза, ничего, что могло бы противостоять величайшей добродетели, известной грифонам - мужеству!" — Это речь, похоже, чуть-чуть подняла боевой дух. — "Вы все здесь храбро сражались, следуя незыблемому наследию своих предков, бросивших вызов арантигцам, аквелийцам и всем остальным, после чего вернувшихся, чтобы рассказать об этом! Я лично уверяю всех вас, что следующая битва будет за нами, и весь мир узнает, что дом Эри может похвастаться лучшими солдатами!"\n\nГерцог был не очень впечатлён или хотя бы вдохновлён этой речью для поднятия духа черни, но это вполне сработало для них. Многие выпрямились, отдавали честь, а в их глазах появилась храбрость и надежда. "Даже сейчас всё больше и больше новобранцев стягивается под Полуночное знамя. Вы хотите стать тем, кто подвёл своих братьев по оружию?!" — Громоподобное 'нет!' разнеслось от толпы, будто ставшей единым грифоном. Винсент подумал, что, возможно, у них всё ещё был шанс. Последняя попытка сделать всё как надо."
erie.9.a:0 "Что бы мы делали без Сирила?"

erie.10.t:0 "Вслушиваясь в шелест виноградных листьев"
erie.10.d:0 "Документооборот явно был самым нелюбимым занятием Винсента, однако кто-то же должен его делать, правда ведь? Поэтому он принял решение более лично участвовать в жизни своих подчинённых. И всё же с каждой прочитанной бумажкой его перья всё больше непроизвольно вставали дыбом, а внутри герцога нарастало стойкое желание того, чтобы его обещание заняться бумагами было дано под воздействием вина и его можно было забрать обратно. Требования городских властей о финансировании, приглашения на soirées благородных, отчёты о потерях с фронта... да когда это уже закончится? Что ещё хуже, его кубок опустел, а ленивый слуга так и не появился за последний час.\n\nКогда герцог уже собирался закругляться, его внимание привлёк тонкий конверт, подписанный аккуратным почерком. Это был характерный подход для Ливио, который терпеть не мог отчитываться лично и предпочитал всё делать с помощью писем и агентов. Впрочем, наверное, это и к лучшему, учитывая, что он умудрился достать почти всех за предыдущий месяц. Если так подумать, а он вообще хоть кому-то нравится? Эта мысль невольно засела в голове Винсента, пока он не сломал восковую печать и принялся читать.\n\n"Мой герцог,\nНесмотря на сокращение финансирования в предыдущие месяцы, один из моих агентов вернулся со своего задания с многообещающей информацией. Она передала мне, что данные были получены из хорошо охраняемой крепости в далёких землях, и, после личного анализа, я могу подтвердить ценность этой информации. Она была передана ответственным грифонам, а вы можете найти более подробный отчёт на обратной стороне этого письма.\n—Тайный советник Ливио Силлеге""
erie.10.a:0 "Вполне неплохо... для крысы"

erie.11.t:0 "Бывшие коллеги, потенциальные союзники?"
erie.11.d:0 ""Mon Duc? Я связался со своими знакомыми. Многие были в восторге и захотели работать на вас за стабильную зарплату. И, конечно, никто не отказался бы вспомнить старые деньки. Вы ведь не против обеспечивать их, как мы недавно обсуждали?"\n\nВот же. Винсент искренне надеялся, что Фабрис забудет именно то конкретное обещание, которое герцог дал, поддавшись алкоголю. Быть очаровательным всегда очень легко... за исключением тех случаев, когда действительно приходится отвечать за свои слова. К сожалению, поскольку эта тема была поднята в разгаре обеда с самыми важными грифонами дома Эри (Ливио, конечно, не был приглашён), этот вопрос нельзя было оставить в стороне, ибо многие взгляды теперь были прикованы к герцогу.\n\n"Monsieur le Duc d'Erie", — помпезно сказал один из дворян, принадлежавший роду Де Ла Фрамбуаз, — "Я полагаю, что распределение нашей истощённой казны обсуждалось при дворе только вчера. Разумно ли будет делать то, что мы не можем себе позволить?"\n\nДа Маар их побери! Винсент больше не мог притворяться, что наслаждается вкусом тальятелле с белым трюфелем по-вингбардийски (дополненное сливочным маслом и выдержанным сыром, ах, всё же его личный шеф-повар был достоин каждой монеты), решение нужно было принять до того, как гости начнут буянить. Помахивая когтем и делая глоток своего любимого красного танинного вина, он окинул быстрым взглядом всех присутствующих, на мгновение остановившись на серьёзном Фабрисе.\n"Excusez-moi, дорогие друзья. Ради этого блюда не жалко и умереть, а нам всем несказанно повезло собраться сегодня в такой чудесный день. По поводу же ваших требований я принял решение, что...""
erie.11.a:0 ""...Фабрис пригласит своих друзей.""
erie.11.b:0 ""...мы будем придерживаться принятого вчера плана.""
erie.11.c:0 ""...дом Эри будет экономить средства.""

erie.12.t:0 "Закрыть наши слабости"
erie.12.d:0 ""Я не вижу причин, которые бы сподвигли Аквелию пошевелиться ради нас. Они никогда этого не делали, и сегодня вряд ли станет исключением. Эта попытка заранее обречена на провал. Разве ты сам не можешь изобрести... что бы это ни было?"\n\nСирил, стоявший рядом с братом, согласно кивнул. — "Дом Эри и так весьма ограничен в средствах, мы не можем себе позволить гоняться за этим... полётом фантазии. Кроме того, моим паладинам не нужны всякие хитроумные приспособления. Нашей доблести и подготовки более чем достаточно."\n\nЕсли величайший изобретатель и был остужен весьма прохладной реакцией слушателей, то на его энергичных жестах перед фотографиями и чертежами это никак не сказалось. — "Messieurs, разве вы не понимаете? Когда я закончу с изобретением их аналогов, они уже будут не нужны, а нам необходимо любое преимущество прямо сейчас. Даже если мы раздобудем хоть немного этих танков или самолётов, Иовин не сможет им противостоять!"\n\n"Хотя чести и не чужда тактика, мы получим это оружие слишком поздно. Наши солдаты не умеют им пользоваться, а ты, по сути, предлагаешь бросить их в атаку без должной подготовки. Mon Duc, моё предложение - просто развивать нашу горнодобывающую промышленность. Больше ресурсов, больше работы для крестьян, никакого риска занести к нам аквелийский революционизм." — Сирил скривился в отвращении от этой мысли.\n\nКогда его подчинённые согласятся друг с другом хоть в чём-то, Винсент с удовольствием отправит Иовину подарок на день рождения. Вместо того, чтобы бодаться лбами и препираться по мелочам, почему они просто не могут работать? Что ж, герцогу в любом случае нравилось быть арбитром, это укрепляло его авторитет. Немного подумав, он обратился к присутствующим."
erie.12.a:0 ""Мне нравятся эти... 'танки'!""
erie.12.b:0 ""Самолёты! Смерть с небес Иовину!""
erie.12.c:0 ""Аквелия не будет нам помогать, это уж точно.""

erie.13.t:0 "План помощи Верении"
erie.13.d:0 "Герцог не считал себя особенно набожным грифоном, но даже он надеялся, что Боги благосклонно наблюдают за происходящим. Впрочем, Винсенту не понадобится благосклонность божеств, если то, что создал его верный изобретатель, окажется на деле таким же эффективным, как и на бумаге. Правда, единственной проблемой был тот факт, что он вообще не знал, что происходит внутри многочисленных мастерских. Известна была только боль его кошелька, из которого они финансировались.\n\nНо это было уже неважно, поскольку сегодня герцогу была передана от курьера наспех написанная записка, призывающая его 'посетить Фабриса при первой же возможности, поскольку производство замечательного оружия, которое обеспечит господство Верении, завершено'. Это вызвало у Винсента откровенную улыбку, после чего он без лишних раздумий поднялся в небо, пренебрегая всеми правилами приличия, направляясь к обещанному результату.\n\nВ ателье Авальт жизнь кипела, как и в любой другой день, но взбалмошная толпа расступалась перед своим господином, который ну очень спешил добраться до своего блестящего подчинённого.\n\n"Фабрис, мой хороший друг. Я получил твоё письмо и добрался сюда так быстро, как только смог. Придётся тебе простить эти старые крылья, они уже не так хороши, как раньше."\n"Ах, mon Duc! Я очень рад вашему присутствию. Не переживайте, вы ничего не упустили. Я должен от всего сердца поблагодарить вас за всё доверие и те средства, которые вы щедро вкладывали, поскольку теперь, как мне кажется, это окупилось с лихвой. То, что вы видите - это оружие, которое сотрёт Иовина в порошок."\nВот только Винсент не особо понимал, на что вообще смотрит. Может, он всё ещё не отошёл от спонтанного полёта? — "А что это такое вообще? Тебе придётся ещё и простить мои старые глаза."\nФабрис только засмеялся, после чего указал в сторону дальней стены комнаты. — "Наше спасение в виде...""
erie.13.a:0 ""...абсолютного разрушения.""
erie.13.b:0 ""...непреодолимой защиты.""
erie.13.c:0 ""...совершенного механизма.""

erie.14.t:0 "Неэтичное удовлетворение потребностей"
erie.14.d:0 ""Мой герцог? Вам уже известно о том, что недавно совершил величайший изобретатель?"\n\nВинсент издал абсолютно не благородный вскрик при внезапном появлении Ливио, пока он гулял по коридорам замка Эри. Держась когтем за грудь и вперив недовольный взгляд в тайного советника, он сказал: "Силлеге, что это значит?! Я же просил тебя больше так меня не пугать! Что такого важного произошло, что ты не смог просто отправить мне записку?!"\n\nЛивио вообще не обратил внимания на выговор, поскольку вытаскивал из сумки стопку бумаг для герцога и свежую сигару для себя. "Мне захотелось немного размять крылья. И сообщить моему господину, что происходит в его землях". — Отдав документы, он выпустил струю дыма, не обращая внимания на гримасу, появившуюся на лице Винсента. — "Прочтите сами, что там происходит с дозволения Фабриса".\n\n"Что бы тут ни было, это полная чушь, Фабрис недавно добился больших успехов..." — его уверенная речь прервалась, когда он начал читать отчёты. Исчезновение крестьян, необъяснимый ущерб имуществу, странные огни... И всё неподалёку от филиалов ателье Авальт. Зная Фабриса, этих несчастных селян больше никто не найдёт. Пожалуй, подобное действительно объясняет недавно поднявшуюся волну недовольств... а также внезапных технологических прорывов. Винсенту придётся начать приводить свой дом в порядок. — "Что же, ясно. Спасибо, что дал мне знать."\n\nВ ответ он получил лишь пожатие плечами и предупреждение. — "Нам не нужно очередное восстание, мой герцог.""
erie.14.a:0 "Эти мерзавцы..."

erie.15.t:0 "Отчёты из Ателье Авальт"
erie.15.d:0 ""Mon Duc,\n\nЯ ещё раз обязан выразить вам свою признательность за предоставление Ателье Авальт необходимых средств... живых и материальных. Это было неоценимой помощью ради прогресса, и сегодня я могу с гордостью продемонстрировать наши результаты. В приложении к этому письму вы увидите схемы усовершенствованной конструкции винтовки, а также инновационный химический процесс, который позволит нам создавать нашу собственную резину и топливо. Должен признаться, я работал вблизи токсичных паров, когда мне пришла в голову последняя идея, однако повторные испытания показали, что она вполне жизнеспособна и эффективна. И это неудивительно, ведь в конце концов, искусство создания иногда требует от нас опускать такие глупости как благоразумие и осторожность!\n\nКак вы знаете, для внедрения и дальнейшего распространения по всему Дому Эри эти разработки требуют лишь вашего одобрения и небольших вложений. Могу с гордостью сказать, что мы стали на шаг ближе к достижению самодостаточности и победы!\nС наилучшими пожеланиями,\n—Величайший изобретатель Фабрис Ассольти""
erie.15.a:0 "Прекрасно."

erie.16.t:0 "[ERI.GetNameDefCap] просит наши разработки"
erie.16.d_monarchy:0 "Ваша светлость! [Root.GetLeader],\n\nмы получили сообщение от варварского государства [From.GetNameDef], желающего приобрести чертежи некоторых наших передовых технологий. Как вам известно, дома Верении враждуют друг с другом уже почти три десятилетия, и нет конца их противостоянию. Но тот факт, что [From.GetLeader] додумался до такого шага, говорит об определённой слабости в его действиях.\n\nВерения когда-то была одним из наших вассалов, в далёком прошлом, до возвышения Гроверов, и поддержка дружественного аквелийского претендента, несомненно, принесёт нам пользу в будущем. Кроме того, это неожиданный источник дохода для нашей казны. Даже если они воссоединят королевство благодаря нашей технике, у них нет шансов противостоять всей мощи Аквелии.\n\nВпрочем, окончательное решение остаётся за вами. Каким будет наш ответ?"
erie.16.d_republic:0 "Президент [Root.GetLeader],\n\nмы получили сообщение от государства [From.GetNameDef], желающего приобрести чертежи некоторых наших передовых технологий. Как вам известно, дома Верении враждуют друг с другом уже почти три десятилетия, и нет конца их противостоянию. Но тот факт, что [From.GetLeader] предпринял такой шаг, говорит об определённом отчаянии в его действиях.\n\nОднако ни одна из веренийских фракций не является другом революции. Ранее, в 978 году, они жестоко подавили восстание республиканцев и продолжали угнетать низшие классы налогами и воинской повинностью. Поддержка государства [From.GetNameDef] может дать нам временный источник дохода, но мы уверены, что они используют это преимущество для навязывания несправедливой социальной структуры.\n\nВпрочем, окончательное решение остаётся за вами. Каким будет наш ответ?"
erie.16.a:0 "Oui, хорошо. Но их деньги должны быть неплохими."
erie.16.b:0 "Они не отправили нам пирожные? Абсолютно нет!"

erie.17.t:0 "Успешное приобретение"
erie.17.d:0 "— Mon Duc, у меня прекрасные новости!\n\n— Что там, Фабрис? Партия сигарет "Золотой Грифон" уже прибыла? Нам не следовало быть такими расточительными на прошлой неделе, знаешь ли. — Винсент был занят сейчас важным делом, он строил карточный домик на своем рабочем столе. Ему нравилось думать, что он изображает великий дворец в Каламбуре, только без грязных когтей Иовина, разрушающих его. Когда-нибудь он вернётся...\n\n— Не совсем, но даже лучше! Мы получили то, что хотели от [From.GetAdjective]ого государства! Только взгляни на улицу! — Он постучал по окну кончиком когтя, привлекая внимание герцога. Его клюв невольно отвис, когда он увидел во дворе именно ту вещь, которую просил! Она выглядела немного потрёпанной от использования, но, несомненно, была исправна.\n\n— Невероятно! Они действительно согласились и прислали нам оборудование! Победа будет за на... — Винсент сделал паузу, чтобы вспомнить важнейшую деталь. — Фабрис, сколько это стоило? — Он бросил косой взгляд на внезапно занервничавшего изобретателя."
erie.17.a:0 "— Ничего такого, по чему вы бы скучали, mon Duc."

erie.18.t:0 "Отказано и отклонено"
erie.18.d:0 "— Сирил, ты не видел Фабриса в последнее время? Он пропустил нашу еженедельную вечернюю прогулку по городу.\n\n— Не могу сказать, что это так, Винсент. — Паладин снял шлем в знак уважения к своему сеньору и старшему брату. — Не похоже, чтобы наш общительный изобретатель исчез... Вообще-то, ты не слышал новостей? — Сирил протянул герцогу записку, чтобы тот прочитал.\n\n— О чём ты, дай ка взглянуть... [From.GetAdjective]ое государство отказалось иметь с нами дело? Почему мне никто не сказа... — искра осознания. — Фабрис руководил всеми аспектами этого дела, зачем ему скрывать это от меня? — Винсент почувствовал сильное разочарование в своём друге. Да, в целом он был недоволен тем, что не получит желаемого, но в первую очередь ожидал откровенности.\n\n— У каждого из нас есть причины стесняться, брат мой. Но в этой войне победят исключительно стойкость и мастерство наших паладинов."
erie.18.a:0 "Пустая трата времени и денег... но в основном времени."

erie.19.t:0 "Положение герцогских солдат"
erie.19.d_advisors:0 ""Mon Duc,\n\nМне очень приятно сообщить, что паладины закончили обучение и пополнили ряды новобранцев для нашего дела. Хотя недавняя неудача обернулась очередным бессмысленным кровопролитием, потери были достаточно малы, и я могу с уверенностью сказать, что мы достаточно подготовлены к новому удару. По сути, вооружённая подготовка завершена, и остаётся только ждать вашего слова, чтобы начать полную мобилизацию. Учтите, что чем дольше мы будем готовиться, тем больше времени у них будет на укрепление обороны.\n\nКроме того, остальные сообщили о прогрессе в своих областях специализации, что даёт нам возможность использовать некоторые... нестандартные методы, если вы того пожелаете.\n— паладин-командир Абсолон Сирил д’Амфитре""
erie.19.d_nobles:0 ""Многоуважаемому достопочтенному месье герцогу д'Эри,\n\nВ соответствии с вашими указаниями, я закончил проверку списков наших активных членов. Несмотря на наши недавние неудачи в борьбе, Дом Эри восстановил численность своих служащих грифонов до довоенного уровня, который мы ещё более усилили, наняв больше чужеземцев и расширив пункты о сборах. Однако я должен сообщить вам, что нынешняя модель неустойчива и основана на многочисленных займах и обещаниях, что уже усугубляется из-за эмбарго со стороны банков Фловены. Если только мы не хотим начать переплавку наших драгоценностей, победа должна быть достигнута примерно через год или меньше. Учтите, что чем дольше мы будем готовиться, тем больше времени у них будет на укрепление обороны.\n\nКроме того, ваши уважаемые советники хотят поделиться с вами своими планами по достижению этой цели, после того, как они перестанут препираться друг с другом.\n— Виконт Викторин Де Педрикс""
erie.19.a:0 "Больше никаких полумер, никаких неудач."

erie.20.t:0 "Что значит быть паладином?"
erie.20.d:0 ""Некоторые из вас на днях спрашивали меня, а в чём разница между паладином и рыцарем? Разве мы не полагаемся на одинаковое снаряжение и тактику? И ответ будет положительным, между нашими принципами работы разницы нет. Вы можете даже сказать, что мы все похожи друг на друга и различаемся всего лишь флагом на доспехах.\n\nОднако есть несколько особенностей, которые отличают нас от кузенов в Герцланде или Аквелии. Во-первых, паладины поддерживают традицию, заложенную во времена основания Верении. Да, броня стала лучше и прочнее, а холодное оружие было заменено крупнокалиберным огнестрельным, но наша роль осталась неизменной. Мы - авангард избранных грифонов, являющихся остриём копья, направленного прямиком на противника. Рыцари будут всегда, но мы - последние, кто поддерживает традиции, существовавшие у их истоков.\n\nВо-вторых, паладины хранят истовую верность своим сюзеренам и богам. Безусловно, потерять господина - это несмываемый позор, однако это всё ещё можно исправить. Но нельзя по-настоящему стать паладином, не посвятив себя богам, будь то одному или всем сразу. Всегда помните, что Борей, Арктурий и Эйр наблюдают за нами, и мы должны заслужить их благосклонность в праведной битве.\n\nИ как вы, возможно, заметили по внешнему виду меня и моих подчинённых, паладин должен сохранять некоторое чувство стиля и достоинства. Какая будет честь бегать по полю боя в образе грязного оборванца, снявшего доспехи с какого-то трупа? Нас не просто так называют "Почётными"!"\n\n—Из записей лекции графа Абсолон Сирила д’Амфитре, паладина-командира Дома Эри"
erie.20.a:0 "Знаете, нас хотя бы не называют шевалье. Только представьте ехать верхом на пони в битву..."

erie.21.t:0 "Серый отряд свободных рыцарей"
erie.21.d:0 "Поскольку из-за войны Дом Эри уже десятилетия пребывает в изоляции, далеко не каждый день в замке бывают гости. Хотя, возможно, к нам они прибыли больше из отчаяния, поскольку эти новые лица - малоизвестные наёмники по прозвищу "серый отряд свободных рыцарей". Назвавшиеся так из-за серых плащей и сурового нрава, выбранных, по-видимому, отличительной чертой отряда, они снискали множество насмешек за спиной из-за своего... не самого лучшего состояния.\n\nПредводитель этих войск, Валенс Сильверкло, похоже, отлично осознавал, что борьба в Верении может стать их последней возможностью заработать приличную сумму. Он любезно предложил свои услуги Винсенту, при этом сдобрив их очень щедрой лестью, таким образом предоставив герцогскому двору решать, что с ними, собственно, делать.\n\n"Monsieur le Duc d'Erie", — начал паладин д'Этанг, — "Я настаиваю на отказе, поскольку дому Эри не нужна помощь этих неудачников. Безусловно, мы все знаем о нехватке рекрутов и обученных воинов, но разве мы можем им доверять? Всё, что мне удалось узнать об этом 'сером отряде', носило исключительно отрицательный характер." Все остальные рыцари закивали в знак согласия.\n\n"Вы что, все с ума сошли что ли?" — Тайный советник Ливио, как всегда особо не сдерживался в выражениях, тем самым вызвав недовольные крики и жесты в свою сторону, особенно от Сирила. — "А ну заткнитесь и дайте мне высказаться! Мой герцог, то, что д'Этанг сказал, по большей части верно. Но разве мы можем себе позволить воротить нос от доступной помощи? Мы что, просто бросим такую возможность ради удовлетворения эфемерного представления о 'чести'?" Учитывая, что грифон умудрился пройтись по всем присутствующим в комнате, освистывание только усилилось.\n\n"Хватит", — раздражённый герцог провёл когтями по лицу, — "я услышал всех вас и принял решение. Дом Эри...""
erie.21.a:0 "...наймёт их всех."
erie.21.b:0 "...приобретёт услуги одного полка."
erie.21.c:0 "...отправит их восвояси."
erie.21.e:0 "...вышвырнет этих презренных голубей вон!"

erie.22.t:0 "Неожиданный проситель"
erie.22.d:0 "В эти дни Каламбур обычно почти не принимает посетителей, однако сегодня при дворе Эйри появился крайне злой грифон, буквально требовавший внимания герцога. Как обычно, Иовин бесстрастно наблюдал за оборванцем, произносившим свою тираду.\n\n"...это было абсолютным унижением, ваша светлость, вышвырнуть меня, словно какого-то попрошайку! МЕНЯ, самого Валенса Сильверкло, самого печально известного предводителя наёмников! Если вы позволите мне, я с удовольствием присоединюсь к вашим войскам... и сделаю скидку на свои услуги." — Герцог был уверен, что в жизни не слышал такого жалкого пресмыкания перед собой.\n\nИовин посмотрел в сторону, где за происходящим наблюдали дворяне. Некоторые одобрительно смотрели на наёмника, однако остальные хмурились, особенно Роман. Им тоже не слишком нравился этот напыщенный прощелыга. — "Это было, конечно, очень подло со стороны моего несчастного родственника, но вам, капитан Сильверкло, подобного и следовало ожидать. Тем не менее, сейчас совет решит, как мы поступим с вашим отрядом."\n\nНаёмник обрадовался словно герцог ему пообещал сам Идол Борея, в то время как Иовин с подчинёнными решил, что..."
erie.22.a:0 ""...Дом Эйри наймёт их.""
erie.22.b:0 ""...они не представляют особого интереса.""

erie.23.t:0 "Благодарность простогрифонов"
erie.23.d:0 "Гастон проживал не лучшие свои дни, впрочем, он хотя бы больше не служил в ополчении. Тогда ему по крайней повезло, что его назначили на вспомогательную роль и не пришлось рисковать своей шеей в боях за реку. Сейчас жизнь вернулась к скучной обыденности, и самой большой проблемой был лишь вопрос о том, что приготовить на завтра.\n\n"Изабель! У нас закончилось мясо и вино! Ты не против сходить завтра в город?" — Крикнул Гастон своей жене, ответившей из соседней комнаты.\n\n"Конечно дорогой! Кстати, ты уже слышал новости? Герцог собирается открыть границы и увеличить импорт! И ещё будет понижено количество добровольцев, требуемых для ополчения на следующие шесть месяцев." — Её голос был весёлым и тёплым, словно летний вечер.\n\n"Ну наконец-то хоть какие-то хорошие новости! Собирай тогда вещи, возьмём детей с собой тоже!" — День стал намного приятнее для Гастона. Он надеялся, что подобные изменения продлятся подольше... но все знали, что война рано или поздно вернётся в Верению."
erie.23.a:0 "Наконец-то, немного мира и спокойствия."

erie.24.t:0 "Доля обездоленных"
erie.24.d:0 "День Гастона не задался с того самого момента, как он узнал о дополнительных обязательствах, налогах и требованиях, которые к нему предъявил его феодальный лорд в соответствии с новыми законами герцога Эри. Ему был известен только один способ в деревне скинуть накопившееся раздражение, а именно в таверне, доверху забитой грифонами в подобном же состоянии.\n\n"Почему бы должны слушаться тирана, который самодурствует на нашей земле?" — Пробормотала Дульчи, допивая остатки своего эля. — "Они даже и близко не платят нам за то, чтобы мы вкалывали до смерти каждый день."\n\n"Ты же знаешь, что стало с теми, кто пытался возражать против новых правил", — сказал Эвриан, местный дровосек, пока жевал свою овсянку. — "Мне всё это нравится не больше твоего, но жить всё же хочется."\n\nКазалось, из этой мятежной болтовни особо ничего по итогу не выйдет, пока не заговорил Гастон. — "А нам и не нужно в открытую показывать своё недовольство. Почему бы нам ночью не навестить мастерскую, которой владеет наш господин, и не оставить вежливый намёк?" Переглядывания и шепотки стояли в таверне некоторое время, пока постепенно большинство не согласилось немного увлечься пиромантией.\n\nУ герцогских ищеек не было никаких зацепок или подсказок о том, кто виноват в сгоревшей дотла фабрике. Всех, кого пытались допрашивать по поводу этого события, обвиняли Борея и его волю."
erie.24.a:0 "Найдите этих ублюдков! Переверните там всё вверх дном, найдите и накажите их!"

erie.25.t:0 "Положение обязывает"
erie.25.d_riot:0 ""...в результате чего после оплаты ремонта и закупки ресурсов у нас остаётся на лапах приличное количество средств. Как нам следует распределить налоговый профицит?" — писарь подвёл итог и закончил свой отчёт.\n\nРазмышления Винсента скакнули в такт звону монет. Ну, по крайней мере, должны были, если бы он всё ещё не был в ярости от недавнего бунта. Целиком сгорела прекрасная фабрика, погибло бесчисленное количество грифонов, и это не говоря об остальном материальном ущербе! И всё это всего лишь из-за простого недоразумения по поводу новых правил призыва на военную службу. Разгребать последствия произошедшего, безусловно, является первостепенной задачей, однако виконт Де Педрикс поднялся с своего места, желая выступить.\n\n"Monsieur de Erie, недавние события, конечно, прискорбны, однако они едва ли являются катастрофой. Этот промышленный район в течение многих лет демонстрировал низкие показатели эффективности, и, честно говоря, по факту его было дешевле снести, чем пытаться усовершенствовать. Разработанный нами план должен решить все проблемы, а также обеспечить надлежащую эффективность в дальнейшем будущем. Однако нам будет необходимо вложить больше средств в меры охраны правопорядка."\n\nГерцог был более чем доволен этим предложением. Восстановить производство, указать крестьянам на их место - всё это отлично звучало. Но его мысли были нарушены "идеальным" паладином в своих сияющих доспехах. — "Mon Duc, я прошу вас подумать над моим предложением. Я не оправдываю их насилие или мятеж, но мы не можем слишком сильно давить на крестьян. Продемонстрируйте им свою милость, и у нас будет благодарное население, которое поддержит наши цели."\n\nНу почему Сирил всегда носится со своей благородной чепухой? Если бы триархия была на стороне герцога, они бы раздавили Иовина ещё девять лет назад. Однако, как бы Винсенту не было неприятно это признавать, в словах брата был смысл."
erie.25.d_noriot:0 ""...в результате чего после выплаты зарплат нашим солдатам, слугам и остальным наёмным рабочим у нас остаётся на лапах приличное количество средств. Как нам следует распределить налоговый профицит?" — писарь подвёл итог и закончил свой отчёт.\n\nРазмышления Винсента скакнули в такт звону монет. О, сколько же новых замечательных вещей он сможет купить! Деликатесы из Зебрики, новую мебель для замка и, может быть, даже что-нибудь для сада... Ах да, точно, при этом ещё расходы придётся свести к минимуму, ведь сейчас есть более серьёзные проблемы. Пока он раздумывал, как бы объединить две эти цели, заговорил граф де Пон-о-Гриф.\n\n"Mon Duc, наши крестьяне уже давно вымотаны до предела постоянной работой. Почему бы нам не облегчить им жизнь, построить немного домов, проявить благотворительность и всё в этом духе? Я уверен, Эйр оценит того, кто придерживается её добродетелей." — слова брата пролетели бы мимо Винсента, который был погружён в мысли о будущей мраморной статуе в честь себя, если бы виконт Де Педрикс не выразил несогласие.\n\n"Monsieur de Erie, я и мои коллеги считаем, что мы должны, наоборот, продолжать вкладывать средства в наш промышленный сектор. Больше фабрик, больше производства, лучше для всех. Как только Верения станет нашей, это окупится сполна, и, наверное, крестьяне и сами как-то выиграют от этого. Да и вообще, они должны быть счастливы, что мы им хотя бы платим."\n\nПохоже, это был ещё один сложный выбор для Винсента. Он редко прислушивался к советам Сирила, но, с другой стороны, ему не очень нравилась идея об индустриализации, несмотря на все её преимущества. Из-за проклятого дыма он постоянно чихал, а его глаза слезились."
erie.25.a:0 ""Ладно ладно, Сирил, если у крестьян нет хлеба, пусть едят пирожные!""
erie.25.b:0 ""Виконт, давайте поговорим о деле.""

erie.26.t:0 "Традиция служения"
erie.26.d:0 "Паладин олицетворяет многие добродетели: храбрость, верность, галантность, но самое главное, паладин всегда культурен, благочестив и образован. Поэтому рекруты тратили многие часы на изучение истории и культуры грифонов, а в один конкретный день у них прошла лекция от самого командира-рыцаря.\n\n"На этом подходит к концу часть об основании Верении, дорогие студенты. Как вы поняли, наша родословная насчитывает множество веков, причём она существовала ещё до возвышения династии Гроверов или даже деспотов Дискретов. Я не отрицаю, что Верения переживает не лучшие времена, но если у нас и существует что-то, что необходимо сохранить любой ценой, так это традиции, благодаря которым мы выделяемся среди всех. У вас есть какие-то вопросы?"\n\nПотенциальные рекруты обменялись взглядами, пока один из них, Марсо, не поднял коготь вверх. — "Мастер Сирил, вы не совсем объяснили, почему паладины так ценят веру. Не могли бы вы нам объяснить это подробнее?"\n\n"Разумеется. У меня как раз есть несколько интересных историй, которые наглядно ответят на этот вопрос... причём про каждого из Троицы. Про кого из них вы бы хотели послушать?""
erie.26.a:0 ""Про Борея!""
erie.26.b:0 ""Об Арктурии!""
erie.26.c:0 ""Как насчёт Эйр?""

erie.27.t:0 "План по освобождению Верении"
erie.27.d:0 "В последние месяцы у герцога был полный рот забот. И хотя он с трудом мог бы назвать себя способным администратором, поскольку обычно все свои обязанности оставлял кому-то другому, но теперь Винсент начал чувствовать определённую долю... благодарности тем, кто раньше занимался его делами. У лени есть свои прелести, но уверенность в том, что его маленькое поместье работает как надо, а дворяне поддерживают все решения, приносила удовлетворение и стоила всех усилий. Всё это определённо демонстрировало, что он будет куда лучшим правителем, чем Иовин, а сегодня герцог как раз приведёт план в исполнение.\n\nВ последние недели в замке Эри было довольно оживлённо, а всё из-за того, что вокруг слонялось очень много новых рекрутов вооружённых сил. Герцог был относительно уверен, что у каждого грифона есть жильё, достойное обучение и огнестрельное оружие, впрочем, заниматься всем этим должен был Сирил. Винсент знал, что его брат обычно пренебрегал бумажной работой, однако не это было причиной, по которой он решил посетить паладина. Он нашёл Сирила в соседней крепости временно исполняющим обязанности командира. Сама штаб квартира паладинов была более официально известна как "Орден Воинов Триархии", но неудивительно, что большинство просто предпочитало называть её "орденом".\n\n"Сирил! Мы готовы начать войну? Клянусь, если мне придётся ещё раз посещать очередной званый ужин какого-нибудь маркиза или виконта ради того, чтобы выпрашивать у них ресурсы, я подавлюсь своим же напитком." — Мысленно Винсент сделал себе зарубку игнорировать любые приглашения после того, как он захватит всю Верению.\n"Мой дорогой брат, вы как раз вовремя. Я вместе со своими подчинёнными только что закончил разработку стратегии, во время которой мы определили два наилучших подхода к предстоящей борьбе. Нами были учтены все возможности обеих сторон, поэтому больше не будет никаких неприятных сюрпризов. Однако тянуть время становится уже слишком дорого, и мы должны как можно быстрее решить наши следующие действия." — Сирил указал когтем на ближайший стол, где было разбросано множество карт с нарисованными графиками, маленькими цифрами, стрелочками и многим другим. — "Нам только требуется ваше решение, а на всё остальное воля Арктурия.""
erie.27.a:0 ""Окружите крепость вместо штурма.""
erie.27.b:0 ""Обойти их с фланга? Рискованно, но возможно.""

erie.28.t:0 "Глазами крестьянина"
erie.28.d:0 "Гастон Цитрон был всего лишь скромным крестьянином. Он пахал на своих землях, регулярно посещал храмовые службы, платил налоги и жил достойной простогрифона жизнью. Единственной проблемой было само проживание в Верении, а точнее на землях, контролируемых самозваным герцогом Эри, который выделялся особенной требовательностью к своим подданным. Беспорядки были здесь обычным делом, но сам Гастон верил в силу претерпевания. Пока он будет делать всё, что в его силах, всё будет хорошо и для него самого, и для его семьи.\n\nОднако его философия подверглась серьёзному испытанию, когда пришло проклятое письмо.\n\n"Изабель, дорогая, мне нужно идти."\n\n"Куда, Гастон? Мы же собирались сходить на ярмарку завтра."\n\nОн передал официальное и витиеватое письмо своей любящей жене. — "Вновь пришёл приказ о сборах. К счастью, на этот раз без твоего имени в нём. Присмотри за детьми, пока меня не будет, хорошо? Я обещаю, что вернусь."\n\n"О, Гастон, боги воистину жестоки к нам! А герцог ещё больше, как можно заставлять простой народ вновь идти на эту бессмысленную войну! Когда же это закончится, дорогой? Когда мы сможем хоть немного пожить в мире и спокойствии?" — Грифина смяла письмо, после чего разорвала на кусочки и выбросила в пламя камина.\n\nУ Гастона не было на это ответов, поэтому он просто начал собирать свои вещи в долгий поход. Это было ещё одним испытанием, которое нужно перетерпеть."
erie.28.a:0 "Всё будет хорошо."

erie.29.t:0 "Честь паладинов"
erie.29.d:0 "В Эри, как и в любом достойном грифоньем городе, располагался величественный храм, посвящённый всей божественной троице, покровительствующей грифонам. Никто не сомневался в том, что именно сегодня боги наблюдали за происходящей церемонией, ведь после неё паладины-новобранцы впервые в жизни примут пост стражей в различных орденах. Рекруты, проявившие особую преданность высшим идеалам праведности, вскоре будут вознаграждены возможностью возглавить избранные отряды воинов-жрецов, главный оплот могущества великого паладина-командира!\n\nТоржественная церемония посвящения проходила под ярким зимним солнцем, отражавшимся от ярко блестевших начищенных доспехов и шлемов. Послушники принимали клятвы новоиспечённых паладинов, после чего вручали им характерные символы их службы: пояса, украшенные словами их обетов и присяги, а также свежевыкованное холодное оружие на выбор рекрута. Разумеется, ни один грифон не планировал использовать его в бою. Это оружие было всего лишь старой, проверенной временем традицией. Как и сами паладины, которые под многочисленными взглядами выходили из общего строя и один за другим повторяли священные слова, обязывающие их к службе..\n\n"Настоящим я клянусь с гордостью нести службу Богам, отстаивать честь нашего ордена и подчиняться приказам моих господ и командиров."\n\n"Пред ликом Эйр я клянусь выражать сострадание несчастным и обездоленным."\n\n"Пред ликом Арктурия я клянусь проявлять милосердие к побеждённым мной в бою."\n\n"Пред ликом Борея я клянусь в вечной верности моему сюзерену.""
erie.29.a:0 "И с этого начинается их служба."

erie.30.t:0 "[ERI.GetNameDefCap] стремится к сближению"
erie.30.d:0 "Винсент - грязный читер, балуется консолью в игрушке по второй мировой с понями."
erie.30.a:0 "Кто бы сомневался."

erie.31.t:0 "[ERI.GetNameDefCap] желает мирного воссоединения"
erie.31.d:0 "Винсент - грязный читер, балуется консолью в игрушке по второй мировой с понями."
erie.31.a:0 "Сколько можно дно пробивать?"

erie.32.t:0 "Нужды худших из нас"
erie.32.d:0 ""Mon Duc, это ведь шутка? Вы действительно хотите дать больше власти этой... шайке бандитов, а в особенности их омерзительному лидеру? Разве великий Дом Эри может пойти на такое унижение?" — Попытался воззвать к гласу разума своего сюзерена маркиз Де Гросейль под одобрительное кивание остальных представителей грифоньей элиты. Дворяне очень не любили, когда кто-то нарушал принятую среди них иерархию и её правила, а особенно когда это задевало их лично.\n\n"Захлопни свой клюв, маркиз. По крайней мере, я хоть чем-то полезен нашему герцогу, а ты едва из кресла можешь вылезти из-за своего набитого жиром и вином брюха. Удивительно, как ты вообще смог из дома выйти, не говоря уже о том, чтобы доковылять до нашего сегодняшнего собрания." Ливио был как всегда в своём репертуаре, подумал Винсент, с трудом сдерживая ухмылку, поскольку и сам не очень любил пухлого маркиза. К сожалению, далеко не все сочли выпады Ливио столь потешными, поэтому вскоре дворяне и тайный советник приступили к своему любимому соревнованию - кто кого перекричит. Не первый раз, и далеко не последний.\n\nГерцог быстро отреагировал и вмешался в нарастающий конфликт. — "Маркиз Де Гросейль, разумеется принимать подобной важности решение без обсуждения со всеми вами в мои планы не входило. К тому же, я не предлагаю 'отдать Эри на произвол бандитам', как вам кажется. Нам всего-лишь нужно быстрое и временное решение проблемы, имя которой - Иовин. Мне тоже не очень нравится подобное решение, но оно может оказаться действительно необходимым. Предлагаю проанализировать наши доходы от недвижимости и оценить, осуществимо ли это на практике."\n\nДворяне Дома Эри утихомирились, но не настолько, чтобы делать свою работу молча. В комнате стоял недовольный гул и ворчание поверх шелеста бумаг. В конце концов, герцогский двор принял решение..."
erie.32.a:0 "Дать Ливио то, о чём он просит."
erie.32.b:0 "Средства ограничены и будут инвестированы в другие проекты."

erie.33.t:0 "Несчастный случай на производстве"
erie.33.d:0 "[ERI.erie33desc]"
ERI_33_desc_a:0 "Герцог старательно следил за тем, чтобы отчёты о происходящем в его владениях действительно доходили до его стола. Конечно, не всякие тривиальные вещи, но если событие было достаточно значимым, чтобы попасть в газету, то оно подлежало личному ознакомлению. С этой мыслью он взял в лапы еженедельник Вести Верении... чтобы тут же нахмуриться.\n\n"ЗАВЕРШЕНИЕ СТРОИТЕЛЬСТВА ДОРОГ ОТКЛАДЫВАЕТСЯ В СВЯЗИ С ПЛОХИМ СОСТОЯНИЕМ ТЕХНИКИ — Дорожное строительство и ремонт, лично финансируемые нашим выдающимся герцогом Иовином, были прерваны целой серией технических поломок и неисправностей. По словам рабочих, виной всему стало ужасное качество инструментов и оборудования. Просьба разобраться с данной проблемой уже направлена в государственные службы."\n\nПо какой причине никто не поставил в известность Иовина? Почему он узнаёт об этом из газеты?"
ERI_33_desc_b:0 "Герцог старательно следил за тем, чтобы отчёты о происходящем в его владениях действительно доходили до его стола. Конечно, не всякие тривиальные вещи, но если событие было достаточно значимым, чтобы попасть в газету, то оно подлежало личному ознакомлению. С этой мыслью он взял в лапы еженедельник Вести Верении... чтобы тут же нахмуриться.\n\n"СБОЙ КОНВЕЙЕРА ВЫЗВАЛ СРЫВ РАБОЧЕГО ДНЯ — В результате пожара на фабрике товаров народного потребления небо над Каламбуром заволокло дымом. Подробности о причинах происшествия малоизвестны, сообщается лишь то, что никто не пострадал. По словам владельца фабрики, оценка и ремонт повреждений может занять несколько недель. В связи с этим ожидается рост цен на продукты питания и прочие товары, производство которых было приостановлено."\n\nПо какой причине никто не поставил в известность Иовина? Почему он узнаёт об этом из газеты?"
ERI_33_desc_c:0 "Герцог старательно следил за тем, чтобы отчёты о происходящем в его владениях действительно доходили до его стола. Конечно, не всякие тривиальные вещи, но если событие было достаточно значимым, чтобы попасть в газету, то оно подлежало личному ознакомлению. С этой мыслью он взял в лапы еженедельник Вести Верении... чтобы тут же нахмуриться.\n\n"НАРУШЕНИЕ ТРЕБОВАНИЙ БЕЗОПАСНОСТИ ПРИВЕЛО К РАЗРУШЕНИЮ И ТРАВМАМ — В результате взрыва работа оружейного завода была полностью остановлена, а девять рабочих получили ранения. Было установлено, что причиной катастрофы стали ненадлежащие условия хранения пороха, рядом с которым произошёл пожар, распространившийся на всю территории комплекса. Местные жители молят богов о сострадании в эти трудные времена."\n\nПо какой причине никто не поставил в известность Иовина? Почему он узнаёт об этом из газеты?"
erie.33.a:0 "Гадство."

erie.34.t:0 "Недовольные и смутьяны"
erie.34.d:0 "[ERI.erie34desc]"
ERI_34_desc_a:0 "Ни один грифон не удивлялся тому, насколько сильно в обществе было недовольство властями. Но что мог сделать Иовин? Ему ли не знать, насколько пагубно Борьба сказалась на его земле и простогрифонах. Чрезвычайные меры должны продолжаться, пока ситуация не улучшится... и потому весть об очередных беспорядках от капитана гвардии удивления не вызвала.\n\n— Ну докладывай, Роман. Что там за дебош на этот раз? — пробурчал раздражённый герцог, с досадой махнув лапой.\n\n— Ничего примечательного, mein Herzog. Кучка особо одарённых крестьян решила, что какой-то гвардеец ворует у них еду. Некоторые продолжили буянить даже после того, как мы разобрались в ситуации и выяснили, что виной всему их же невнимательность, — идеально сидевшая форма капитана гвардии контрастировала с владельцем, всеми силами старавшимся подавить свою усталость и раздражение.\n\n— Хорошо. Как ты поступил с ними? Твёрдо, но справедливо, я надеюсь? — второе происшествие вслед за первым нам ни к чему.\n\n— Сутки в колодках для хулиганья, неделя тюрьмы для остальных, — не так уж и плохо. Но когда же это всё кончится?"
ERI_34_desc_b:0 "Ни один грифон не удивлялся тому, насколько сильно в обществе было недовольство властями. Но что мог сделать Иовин? Ему ли не знать, насколько пагубно Борьба сказалась на его земле и простогрифонах. Чрезвычайные меры должны продолжаться, пока ситуация не улучшится... и потому весть об очередных беспорядках от капитана гвардии удивления не вызвала.\n\n— Ну докладывай, Роман. Что там за дебош на этот раз? — пробурчал раздражённый герцог, с досадой махнув лапой.\n\n— Всего-лишь небольшое волнение, mein Herzog. Нескольких городских жителей, в частности купцов, посетила гениальная мысль подкупить наших военных. Кого-то просто мотивировали отвернуться и молчать, кого-то и вовсе хотели склонить на свою сторону и помогать их грязным планам. Большинство поступили по совести и поставили нас в известность, но, к моему личному сожалению, нашлись и готовые замарать свою честь, — идеально сидевшая форма капитана гвардии контрастировала с владельцем, всеми силами старавшимся подавить свою усталость и раздражение.\n\n— Типичная меркантильная шваль. Как ты поступил с ними? Твёрдо, но справедливо, я надеюсь? — второе происшествие вслед за первым нам ни к чему.\n\n— Их недвижимость и счета мы конфисковали и направили на военные нужды, а самих грифонов надолго упрятали за решётку. Пускай в тюрьме покорности учатся, — не так уж и плохо. Но когда же это всё кончится?"
ERI_34_desc_c:0 "Ни один грифон не удивлялся тому, насколько сильно в обществе было недовольство властями. Но что мог сделать Иовин? Ему ли не знать, насколько пагубно Борьба сказалась на его земле и простогрифонах. Чрезвычайные меры должны продолжаться, пока ситуация не улучшится... и потому весть об очередных беспорядках от капитана гвардии удивления не вызвала.\n\n— Ну докладывай, Роман. Что там за дебош на этот раз? — пробурчал раздражённый герцог, с досадой махнув лапой.\n\n— Дело было шумное, но мы разрешили ситуацию, mein Herzog. Остатки бунтарей-республиканцев успели организовать целую террористическую кампанию, прежде чем гвардия смогла собрать силы и остановить их. Завязалась перестрелка, и некоторые из них удрали в неизвестном направлении, прежде чем мы задержали всех выживших, — идеально сидевшая форма капитана гвардии контрастировала с владельцем, всеми силами старавшимся подавить свою усталость и раздражение.\n\n— После стольких лет они ещё здесь? Я надеюсь, ты воздал им по заслугам, — второй революции нам ещё не хватало.\n\n— Мои грифоны пытаются найти их логово по горячим следам. Всей этой республиканской швали прямая дорога на виселицу, — могло быть и хуже. Когда же это всё кончится?"
erie.34.a:0 "Ну дела..."

erie.35.t:0 "Пропавшее снаряжение"
erie.35.d:0 "С логистикой у Иовина всегда был забот полон клюв. Обеспечение каждого служивого грифона каким-либо оружием - занятие крайне нудное, но необходимое. К счастью, Фрея всегда была готова помочь во всём, что касалось цифр и расчётов на будущее. Закончив подписывать документы и ставить печать на расходные накладные, Иовин взял в когти записку от Фреи, на которую только сейчас обратил внимание.\n\n"Иовин,\nнесколько складов отчитались о пропаже снаряжения. Мы провели тщательное расследование, но результат оставляет желать лучшего. Из имеющейся информации можно предположить, что за пропажами стоит местное крестьянство, но, учитывая что охрана складов вооружена, данная версия маловероятна. Лично я подозреваю коррупцию в рядах веренийской гвардии. Постараюсь использовать собственные контакты и восполнить потери.\n—Казначей Фрея"\n\nИз клюва герцога вырвался долгий, обречённый стон. Вся сегодняшняя работа пошла насмарку."
erie.35.a:0 "Не охрана, а чучела огородные! Удвойте её уже!"

erie.36.t:0 "Пламя Революции"
erie.36.d:0 "Изо дня в день словно раб на галерах. Изо дня в день вся еда - корка хлеба. Когда же всё это кончится?\n\nГастон устал. Не описать словами, насколько ему всё надоело. Особенно мелочные лордишки и занюханная Верения, не стоившие и пера с его загривка. Ему всего лишь нужно было прокормить четыре клюва и обработать свой участок земли, но обязательства, казалось, только росли. Тому налог заплати, этому на фабрике норму отработай... Разве так можно жить? Ни один грифон не заслуживает быть рабом другого!\n\nОставался единственный выход. Гастон прекрасно помнил, чем закончились предыдущие крестьянские восстания. Но уж лучше умереть на своих условиях, чем сгнить на чужих. Убедить в этом других не составит труда. Независимо от того, насколько удачно всё обернётся, им будет суждено освободиться. С этой мыслью Гастон созвал всех грифонов деревни на небольшой площади.\n\n"Как вы думаете, зачем мы сегодня собрались?" — Толпа ответила молчанием, удручённо понурив головы. — "Из-за нашего лживого лорда Эри, Маару одному поклоняющемуся! Он отобрал нас последнюю рубаху, и всё ему мало!" — Атмосфера потяжелела. Несчастья последних лет, большие и малые, ещё ни у кого не выветрились из памяти. — "И что же теперь, в очередной раз спустить ему и его гадким самодурам всё с когтей? Хватит это терпеть! Пусть они поплатятся! Всех на столбы!"\n\nНасущные вещи вроде голода, выживания и нерешительности забывались, и на их место приходила лишь бушующая ярость. Доведённой толпе не пришлось долго раздумывать над следующей целью, и вскоре любого грифона в округе, подозреваемого в пособничестве дворянам, вытаскивали из дома и ощипывали. Словно пламя, слухи о восстании простогрифонов распространялись от одного города к другому."
erie.36.a:0 "С нами сила народа! К оружию!"
erie.36.b:0 "Прекратите эту смуту! Сейчас же!"

erie.37.t:0 "Альтруистические мотивы"
erie.37.d:0 ""Вы хотите, чтобы я сделал что?! Пообщался с... простогрифонами?! Вы там все что, с ума что ли посходили?!"\n\nВинсент планировал насладиться неторопливой приятной прогулкой по залитому солнечным светом саду замка, но эти идеи были разбиты вдребезги неожиданным союзом Ливио, Сирила и даже Фабриса, которые пытались его заставить принять их нелепое предложение. Только далёкие сущности свыше знали, каким образом они вообще смогли договориться между собой в этом вопросе, поскольку обычно они без ругани не могут даже выбрать завтрак (Фабрис - омлет с тушёными грибами, Сирил - копчёная ветчина, сыр и тосты, Ливио, как и полагает нечисти вроде него - одна сигарета). Боги же троицу любят.\n\n"Если вам так угодно, мой герцог, то мы не подразумевали того, что вы пойдёте туда в одиночку. Если вас так беспокоит сохранность своей жизни, то возьмите с собой стражу. Однако этот ежегодный фермерский фестиваль - идеальный момент, чтобы получить хорошую репутацию в глазах народа. Не подумайте, что я вдруг стал мягкотелым, это чисто прагматичное предложение." — Закончил Ливио своё предложение. Его доводы, конечно, разумны, но почему тогда он не вызвался пойти?!\n\n"Разумеется, мой дорогой брат! Эта крыса..." — послышалось негромкое недовольное ворчание. — "...даже не врёт. Обычные грифоны будут восхвалять и уважать правителя, который проводит немного времени вместе с ними. К тому же, Эйр всегда рада проявлению истинной щедрости." — Сирил поддержал тайного советника своим раздражающе бодрым тоном. Винсент едва не подавился рогаликом от такой редкой умиляющей слаженности вечно конфликтующих грифонов, пока не осознал, что Фабрис ещё не высказался, а остальные смотрели на него с ожиданием.\n\n"Mon Duc, я не могу сказать, что мне есть какое-то дело до этого, но сельскохозяйственный фестиваль означает, что там будет бесплатная еда, правда ведь? Как по мне, это отличный повод сходить!" — Как всё банально от лица гениального изобретателя. Винсент подумал, что лучше принять решение и отвязаться от них побыстрее, пока солнце окончательно не зашло."
erie.37.a:0 ""Ладно ладно, только отстаньте от меня!""
erie.37.b:0 ""Абсурд! Никогда!""

erie.38.t:0 "План по освобождению Верении"
erie.38.d:0 "Герцог не испытывал особой приязни к своему тайному советнику, и в первую очередь из-за его невыносимого характера. Основа их соглашения оставляла не очень большой простор для роста позитивных отношений между ними, однако в последнее время Ливио был особенно полезен для дома Эри. В то время как от остальных шло много тёплых слов и мало дела, тайный советник выдавал абсолютно противоположное, а Винсент к тому же очень устал от отсутствия прогресса в борьбе за Верению. Поэтому сегодня герцог решил навестить его вместе с неожиданным гостем для обсуждения возможного решения этой... проблемы.\n\n"Твой спутник очень... мил, Силлеге(на самом деле это была ложь, этот наёмный убийца пугал Винсента до жути), но мне хотелось бы знать, как он нам поможет. Иовин женат, у него его есть дети, которые наследуют власть."\n\n"Верно. Однако его дети ещё несовершеннолетние, а претензии жены намного слабее ваших. Мы просто устроим небольшой инцидент, после которого в стране начнётся хаос, и мы легко сможем на легальной основе обеспечить порядок в Доме Эйри."\n\nПребывая в размышлениях Винсент старался не смотреть в сторону зловещей грифины, которая от скуки стучала когтями по столу. Ему хотелось славной и достойной победы над Иовином на поле боя, но если это было самым быстрым и лёгким способом решить проблему... Тогда почему, собственно, нет?"
erie.38.a:0 ""Надеюсь эта авантюра сработает.""

erie.39.t:0 "Фермерский фестиваль"
erie.39.d:0 "Винсент искренне считал себя самым несчастным грифоном на свете, которого слуги против его же воли уболтали принять участие в этом... "мероприятии". Эта ярмарка проходила в каком-то захолустном городке под названием Ниднеф, который определённо имел свой деревенский шарм, но совсем не подходил для такого великого правителя, как он. По крайней мере, его страдания хотя бы разделяли два самых способных паладина армии герцога и сам Сирил, который выглядел довольно странно, будучи одетым в... ни во что. Просто возмутительное игнорирование дворянского этикета!\n\nК счастью, простые грифоны обладали хоть каким-то пониманием и проявили должное уважение к его персоне (к этому, возможно, также имели какое-то отношение строгие взгляды сопровождающих паладинов), засвидетельствовав визит Винсента на своём скромном празднике. Герцогу пришлось давить внутри себя желание высказать вслух множество замечаний в адрес чрезмерно восторженного представителя деревни, который повёл всю компанию посмотреть на множество "великолепных" мероприятий, таких как: рассказ историй, сбор букетов, отжим сидра, стрельба из лука и многое другое. Похоже, то недовольство крестьян, о котором постоянно твердят все вокруг, явно преувеличено, учитывая, что они могут собрать всё, что Винсент сейчас видит перед своими глазами!\n\nВнезапно герцога привлекли к участию на конкурсе по выпечке пирогов в качестве судьи. Похоже, Фабрис не ошибался в своих предположениях, однако сперва Винсент попросил одного из охранников-паладинов первыми попробовать каждый кусочек (Сирил, к сожалению, был слишком ценным, чтобы использовать его подобным образом), прежде чем угоститься самому. И он должен был признать, качество выпечки было просто потрясающим! В итоге у него оставался выбор из двух блюд. Вкусным, хотя и слегка суховатым пирогом с телятиной, который испекла грифина, выглядевшая так, словно могла упасть в обморок от одного вида герцога. И лимонным пирогом, от кислинки которого у герцога защипало перья. Его испёк невероятно старый грифон, который наверняка мог дать архонту Эросу прикурить... и почему он показался знакомым?"
erie.39.a:0 ""Пирог с телятиной просто восхитителен!""
erie.39.b:0 ""Этот так называемый "Пирог милосердия" - явный победитель!""

erie.40.t:0 "Положительные взаимодействия"
erie.40.d:0 "Толпа от души поприветствовала вердикт Винсента, а сам герцог был вынужден признать, что подобное внимание оказалось неожиданно приятным, пусть оно и исходило от сборища крестьян и оборванцев. Поскольку победителя конкурса наверняка утащили для получения почестей, самому Винсенту было тяжеловато отвечать на все вопросы своих подданных. Но такова была цена доброжелательности! Однако герцог быстро устал от такого внимания и заставил Сирила работать вместо него, в то время как сам Винсент быстро нашёл другое развлечение.\n\nЭта деятельность подразумевала под собой наблюдение за рабочими, возводящих амбар. Они, в свою очередь, были озадачены зрелищем богато одетого грифона и его вооружённой свиты. Впрочем, тишина вполне устраивала Винсента, который остался доволен тем, что сидел и наблюдал за увлекательным занятием в течение часа или около того, пока Сирил не вернулся проведать его.\n\n"Дражайший брат, вам хватило развлечений на этот день? Пришлись ли они вам по нраву, несмотря на изначальный скепсис? Желаете покинуть это место?"\n\n"Я... да, мы уходим, Сирил. Мне надоел этот примитивный фестиваль." — Винсент был не совсем честен в этом, но кто вообще обратит на это внимание? Пока жители деревни махали им вслед когтями на прощание, герцог ненадолго задумался о том, чтобы вернуться сюда в следующем году, если Верения наконец будет объединена под его властью."
erie.40.a:0 ""Это было не настолько отвратительно, как я думал.""

erie.41.t:0 "Рассказ о революции"
erie.41.d:0 ""Мы все знали, что в Грифенхейме дела обстоят плохо, но кто бы мог подумать, что настолько сильно? Я был всего лишь едва повзрослевшим грифоном, заканчивающим получение своего образования. И, тем не менее, никого старше больше не нашлось, поэтому именно мне пришлось взять на себя командование солдатами для подавления восстания в Каламбуре, всё же этим торговцам нужно было преподать урок уважения. Тогда казалось, что это будет простым делом.\n\nПоход из Эри был сопряжен с постоянными набегами республиканцев. Они, должно быть, привезли с собой множество иностранных агитаторов, потому что ни один порядочный верениец не стал бы поднимать бунт против своих господ! К счастью, Сирил (в то время бывший скромным рекрутом-паладином) помог отразить эти атаки и сохранить организованность войск. Когда мы наконец прибыли, Иовин уже ждал нас со своими полками, сдерживая разъярённую толпу в Каламбуре.\n\nУвы, мой брат был, как всегда, в своём репертуаре, отказываясь сдвинуться с места во время стратегических переговоров. 'Винсент, ты же не видишь картину в целом'. Дурак! Я знал, что мы должны действовать быстро, иначе революция распространится, словно пожар, и к концу месяца мы все будем висеть в петлях. В конце концов мне удалось всех убедить пойти на компромисс - неизбирательный артиллерийский обстрел.\n\nОн продолжался семь дней и ночей, за которыми последовало наступление. Те меркантильные подонки, которых мы смогли найти, понесли заслуженное наказание, однако самое тяжёлое испытание было у нас только впереди после освобождения Каламбура."\n\n—Из воспоминаний Винсента Эри, герцога Эри"
erie.41.a:0 "Какими юными и невинными мы были."

erie.42.t:0 "Порядки и обычаи веренийского двора"
erie.42.d:0 "Среди богатых слоёв населения и землевладельцев мало что может сравниться по важности с традициями. Особенно это применимо к устоявшейся знати, которая давно правит обширными территориями Грифонии. Однако идеи марксизма и кемерскайизма начинают набирать силу среди более простых слоёв грифонов, заставляя тех, кто обладает хоть каким-то титулом, особенно сильно цепляться за предполагаемые старые добрые времена.\nОдним из самых ярких примеров является двор самозваного герцога Эри. Подобно облакам, кружащим над орлиным гнездом, мелкая знать вертится вокруг своего сюзерена, соперничая между собой за благосклонность господина не чураясь применять как личное обаяние, так и когти. Тем не менее, эти отношения построены на взаимном уважении и отчасти дружеских отношениях, поскольку налоги и льготы, которые знать отдают своему сюзерену, окупаются защитой и гарантиями прав. Верения когда-то была частью Периферии, и по праву этого она сохраняет аквелийские титулы и звания (на землях, контролируемых герцогом Эри):\n\nГерцог - правитель всех земель, исторически принадлежащих Верении после того, как королевство было упразднено\nГраф - владелец графства, состоящего из города и его непосредственных окрестностей и находящийся в прямом подчинении герцога\nМаркиз - правитель пограничного региона, требующий особой защиты, владелец маркизата\nВиконт - помощник графа, административная должность, которая не передается по наследству\nБарон - обладает баронством, в большинстве случаев подчиняется вышестоящему лорду\nКастелян - заведующий замка и прилегающих к нему земель\nПаладин - особенная роль, развившаяся исключительно в Верении. Представляет собой членов местных рыцарских орденов, которые не обязательно являются дворянами (по-видимому, существует даже различие между титулом и рангом).\n\nИ это лишь самые выдающиеся из них, а те, кто не удостоен титула, вряд ли смогут разобраться в сложной системе, из-за чего все повально предпочитают простое обращение 'sieur' или 'seigneur'. Это намного проще и лучше, чем постоянно рисковать оскорблением тех, кто выше их в иерархии.\n\n—Источник "Современная знать - дурная слава и благородство: путеводитель грифона по Грифонии""
erie.42.a:0 "Так, стоп, я же всё это и так знаю."

erie.43.t:0 "Всё ещё в чёрном списке"
erie.43.d_erie:0 ""Да ради Борея! Вы же всё сделали как надо? Воспользовались посредниками, замели следы, заплатили клеркам? Тогда объясните мне, как они в таком случае узнали?" — Винсенту совсем не понравились неожиданные новости.\n\n"Мне очень жаль, mon Duc, но банкиры Фловены, похоже, что-то поняли после первых трёх займов, которые мы так и не вернули. Я дала указания нашему подставному грифону быть как можно незаметнее, но его каким-то образом поймали. Полагаю, что сейчас он находится в одной из печально известных тюрем для должников." — Баронесса Белль Дельфина была любимицей герцога, когда дело касалось общения с иностранцами за пределами Верении. У неё было чувство такта, которого так не хватало Ливио, а также необъяснимо сильное обаяние и харизма, однако это не помогло против холодных жестоких когтей банкиров.\n\n"По крайней мере, наши инвестиции не пропали вместе с тем грифоном. Благодарю вас, баронесса Дельфина, думаю, мы окончательно закончим на этом с фловенцами. Направьте ваши усилия в дела, которые с большей вероятностью принесут нам пользу."\n\n"Для меня было честью заниматься этим, mon Duc, и я ещё раз приношу свои извинения." — С этими словами она упорхнула из покоев Винсента, оставив его размышлять о своём постоянно растущем долге. Это было то, о чём нужно будет позаботиться в кратчайшие сроки после того, как Борьба закончится в его пользу... поскольку, если этого не произойдёт, то жадюги из банков почти наверняка перенесут весь его долг на кого-нибудь из родственников."
erie.43.d_eyrie:0 ""Это так, Фрейя? Банкиры Фловены всё ещё отказываются сотрудничать нами, хотя мы не имеем никакого отношения к долгам Винсента? Несмотря на все наши доказательства того, что мы никак не связаны с этим имбецилом?" — Иовин очень хотел создавать имидж честного и справедливого правителя, однако в такие моменты его кровь буквально вскипала в жилах. Ладно, всё, что касается его заклятого брата, приводит герцога в бешенство.\n\n"Кхм, справедливости ради, мой герцог, они не просто требуют выплаты монет, которые Винсент подло занял под нашим именем. В списках также присутствуют суммы, датируемые периодом до 978 года, и банкирам очень нравятся их процентные ставки с накопившимися долгами. Мы ничего не можем с этим поделать, по крайней мере, до тех пор, пока повстанцы продолжают создавать проблемы." — Казначей герцога собрала обратно свои бумаги с таблицами, в которых подробно описывались соглашения, заключённые Домом Эйри с различными банками Фловены.\n\nСудьба никогда не была к нему благосклонна, Иовин верил в это ещё со времен революции. — "Хорошо, Фрейя. Если у нас больше не осталось вариантов, то лучше всего будет заморозить ситуацию и подождать более благоприятного хода событий. Возвращайся к своим другим обязанностям, но отметь, что в конечном итоге нам нужно решить проблемы с Фловеной." Будь проклят этот имбецил Винсент. Да и к тому же, наверняка он профукал все монеты на развлечения и роскошь, а не выплаты своим солдатам."
erie.43.a:0 "Это будет забавно..."
erie.43.b:0 "Существует ли что-то, чего он мне ещё не испортил?"

erie.44.t:0 "Имена и их важность"
erie.44.d:0 ""Хмм... этот грифон за речкой..."\n\n"Какой грифон? Он мне торчит денег...?"\n\n"Заткнись, дай мне договорить. Так вот, этот грифон... которого ещё все зовут "Героем множества битв". Вроде Сирил, правильно?"\n\n"А что с ним не так? Очередной аристократишка, которого слишком часто роняли в детстве головой вниз. Ты будешь пить или где?"\n\n"Когти прочь от эля! Просто я хотел спросить, а чё все зовут его Сирил, если его настоящее имя Абсолон? И если он брат герцога Эри, то почему его фамилия д'Амфитре?"\n\n"Может так его родителей звали. Дворянство зачастую не дружит с логикой."\n\n"Ну и ладно... Как же мне хочется хоть немного мира и спокойствия в жизни для разнообразия."\n\n"Мне кажется, с тебя уже хватит на сегодня, друже, если ты загоняешься по такому поводу. Хочешь заказать ещё кусочек пирога с мясом?"\n\n—Праздный разговор, подслушанный лазутчиком в таверне Ангбурга"
erie.44.a:0 "Иногда начинаю думать о всяком."

erie.45.t:0 "Конец Эйри"
erie.45.d:0 ""Mon Duc,\n\nЭти слабаки разбежались в страхе перед нашей мощью! Каламбур пал после осады, а другие очаги сопротивления были окружены и уничтожены. Иовин и его приспешники схвачены, а их попытка сражаться до победного конца сорвана. К тому же некоторые из них предали своих товарищей, умоляя о пощаде. Они предстанут пред вашим правосудием! Правосудием под бдительным оком Борея и праведным гневом Арктурия..."\n\nБлеск, очередной поток религиозного словоблудия от Сирила. Винсент пропустил примерно половину письма, впрочем, его сердце всё ещё переполняла радость. Ага, вот, кажется, пошла суть...\n\n...но я также вынужден вам напомнить об остатках Дома Авиан. Мы уверены, что сможем легко нанести им поражение, однако только боги знают, что они собираются предпринять.\nОставайтесь начеку,\n—Паладин-командир Абсолон Сирил д’Амфитре""
erie.45.a:0 "Наконец-то, победа! Но для начала..."

erie.46.t:0 "Война продолжается"
erie.46.d:0 "Всё прошло как и было предсказано.\n\nОбе стороны конфликта задействовали в последней битве все свои силы, и к большому удивлению всех грифонов, линия обороны Аранти была прорвана, а войска Дома Эри наводнили владения Эйри, завоёвывая их одно за другим. Воля богов непостижима, однако они явно сделали выбор, поэтому исход Борьбы предрешён.\n\nНу или так всем кажется, из-за чего наше положение становится крайне ненадёжным. Мы бы с удовольствием вмешались в разгар их сражения, но наши силы не были готовы вовремя. Катрина по-прежнему не контактирует с внешним миром, и простые грифоны начнут задумываться о том, есть ли у наших страшилок хоть какие-то основания.\n\nПоэтому мы решили рискнуть и на практике узнать, какому дому действительно благоволят боги. Солдаты Эри пока что в основном заняты подавлением сопротивления в бывших владениях Эйри, но вскоре они наверняка выступят против нас. Ведь почему нет? В Верению де юре входят территории всех домов, поэтому она объединиться только после их или нашего поражения. Тактика внезапности даст нам необходимое преимущество перед ними... а также удобный повод для общественности.\n\nТц, насколько лучше была бы Верения, если бы не драка этих двух идиотов..."
erie.46.a:0 "Нельзя допустить чтобы этот имбецил Винсент победил!"

erie.47.t:0 "Каламбур разграблен!"
erie.47.d:0 ""Mon Duc,\n\nЭтот отчёт я направляю вам с тяжёлым сердцем.\nЭти отвратительные наёмники и их мааров лидер Валенс Сильверкло настояли на том, чтобы возглавить атаку на Каламбур. Я был этому только рад, ожидая, что они все погибнут в этом прорыве, однако они, похоже, действительно обладают некоторым мастерством в честном бою, разгромив оставшихся защитников города. Однако, как только сопротивление было окончательно подавлено, они бросились мародёрствовать и грабить всё, до чего могли достать своими грязными когтями, а затем быстро бежали через восточную границу. Поскольку наши силы были рассеяны для удержания ключевых позиций, мы не смогли их перехватить. Мои доблестные паладины постараются всеми силами возместить ущерб и обеспечить гражданское население минимальным комфортом. К счастью, похоже, никто не был убит в ходе этого предательства.\n—Паладин-командир Абсолон Сирил д’Амфитре""
erie.47.a:0 "Будь прокляты эти продажные бандиты!"

erie.48.t:0 "Коронация великого герцога"
erie.48.d:0 "Величественный дворец герцогов Верении был чудесным местом, даже учитывая ещё раз разрушенный Каламбур. К удивлению Винсента, пока он шёл по обширным пустынным залам дворца, здание, которое герцог когда-то называл своим домом, почти не пострадало. Ностальгия, душевный подъём и лёгкий оттенок печали - множество разных чувств пронеслось в душе герцога, когда он нашёл то место, которое искал.\n\nТам, где стоял трон, была видна вся история Верении. Красочные гобелены изображали её многовековую историю, в то время как бюсты предыдущих правителей молча наблюдали, как по залу идёт их новый наследник. Здесь был Калем, который привёл первых грифонов на эти земли. Была Аделина, которая преклонила свои знамёна перед Гроверами. Бедный отец, который скончался в недавней трагедии. Герцог с удивлением отметил, что постамент, стоявший следом за отцом, был пуст. Винсент опустился на высокое герцогское кресло. Его предназначение исполнилось. Он размышлял, что будет дальше. Что делают грифоны, когда их судьба исполнилась...?\n\nНекогда терять время. Нужно позвать слуг, чтобы подготовиться к импровизированной коронации. Через несколько часов обстановка в зале резко изменилась. Окружённый своими подчинёнными и паладинами, а также с вынужденным здесь находиться очень разъярённым и связанным Иовином, Винсент преклонил колени, когда городская прелатша — Верена, как он вспомнил её звали — начала церемонию.\n\n"...итак, под ликом Троицы Винсент Эри признаётся законным герцогом всей Верении..." — но когда она уже собиралась опустить корону на благородную голову, Винсент прервал её, взяв скромный обруч из её когтей, дабы самолично себя прославить.\n\n"Нет, не просто герцог. А великий герцог Верении." — его торжествующая ухмылка стала только шире от взгляда на побеждённого свободного брата, в то время как все остальные испустили громкий клич поддержки и аплодисменты. Месть свершилась."
erie.48.a:0 "И триумф запомнится на все времена!"

erie.49.t:0 "Парад победы в Каламбуре"
erie.49.d:0 "Каламбур, чьё второе имя "прекрасный", не видел такого ажиотажа уже несколько десятилетий. И хотя повсюду всё ещё виднелись следы последней осады, ремонтные работы по восстановлению былого величия шли полным ходом. Главной же причиной спешки этих работ было желание дать новому великому герцогу достойную его столицу, из которой он смог бы праведно управлять восстановлением Верении.\n\nПоэтому широкие улицы были расчищены и украшены для предстоящего парада, поскольку покорённому населению нужно было продемонстрировать уверенность и мощь, которые "освободили" их от "деспотичного" правления Дома Эйри. Правда, упомянутым гражданам явно нашлось бы шло сказать о своих новых правителях, но они были рады хоть какому-то миру и, что более важно, бесплатной еде, которую выдавали всем присутствующим.\n\nИ всё же каждый грифон невольно ловил себя на том, что с благоговением смотрел, как стройные шеренги паладинов маршировали по Каламбуру, облачённые в свои сверкающие доспехи. Знаменосцы несли цвета благородных домов, среди которых чаще всего встречалось Полуночное знамя, представляющее дом Эри, но тем не менее, было также и множество других второстепенных вассалов. За паладинами следовали регулярные войска, не менее гордые за свои военные достижения, а в конце появились различные пленники с удручёнными выражениями лиц."
erie.49.a:0 "Великий герцог здесь и навсегда."

erie.50.t:0 "Добрая душа"
erie.50.d:0 "В отличие от презренного Иовина, Винсент был гораздо мягче в обращении с Катриной. Бедняжка провела долгое время взаперти без связи с миром, поэтому он позволил ей спокойно пожить в одной из гостевых комнат большого дворца. Однако она по-прежнему оставалась загадкой, и Винсент должен был сделать выбор по поводу её судьбы. Теперь, когда борьба закончилась, нельзя было оставлять ни шанса.\n\n"Ты Катрина Авианская, моя племянница. То есть сводная племянница." — Он посмотрел на сидящую напротив него не по годам взрослую грифину.\n\n"А вы Винсент Эри, герцог Верении и мой дядя. То есть сводный дядя." — Воистину, нет большей лести, чем подражание. Он сцепил когти и продолжил.\n\n"Великий герцог. Должен сказать, я шокирован тем, как ты оказалась в такой ситуации. Меня поражает наивность, с которой ты хотела решить проблему борьбы "разговорами". Ведь твои командиры переиграли тебя и устроили хаос в твоё отсутствие. Кто знает, что они бы сделали с тобой, если бы план помощи Эйри завершился успехом." — Она уныло отвернулась в сторону.\n\n"Амели... мама всегда говорила мне, что вся эта война абсолютно бессмысленна. Я хотела поступить так, как мне казалось лучше всего для Верении... Но теперь у нас установился так называемый мир, хоть он мне и не по нраву. Если вы позволите, я останусь и помогу вам, чем смогу.""
erie.50.a:0 ""Мне очень жаль, но тебе нужно покинуть страну.""
erie.50.b:0 ""Я дарую тебе шанс проявить себя.""

erie.51.t:0 "Почётный гость"
erie.51.d:0 "Я, моя, моё и только моё! Верения наконец под моим контролем! Ничто не могло испортить настроение Винсента под конец Борьбы, длившейся более двадцати пяти лет. Все его действия вели боги лично, каждое решение было оправдано их волей. Оно того стоило. Но, перед тем, как он сможет утвердить неоспоримую власть дома Эри над всей Веренией, необходимо разобраться с парой проблем, а именно его "любимым" сводным братом, занимающим уютную комнатку в темнице Каламбура, вместе с его почтенной прислугой. Жаль, что до жены и детей Иовина не удалось добраться, но это уже не слишком важно.\n\nСтоявший у решётки здоровенный стражник кивнул, впуская своего великого герцога в камеру, где располагался Иовин, униженный и закованный в цепях. Это зрелище доставляло непередаваемое удовольствие Винсенту. Жаль, что он не мог его держать в таком состоянии вечность... или мог?\n— Пришёл посмеяться надо мной, брат? Словно всё тот же незрелый цыплёнок, каким ты и был десятилетия тому назад?\nНу конечно, он не мог сдаться, при этом не выдавив пару оскорблений из себя. — Именно так, мой дорогой братец. Я считаю, что это моё право, так что я буду смеяться над тобой столько, сколько захочу. Всё, к чему ты приложил свой коготь, превратилось в пыль. Верения теперь моя. Как тебе такое?\nИовин лишь гордо вытянулся... настолько, насколько это было возможно в цепях. — Даже дуракам иногда везёт.\n\nЕсли бы посторонний грифон мог видеть этот диалог, он бы подумать, что условия здесь диктует Иовин. Ну-с, если он так хочет побыть упрямым и испортить веселье, то Винсент перейдёт сразу к делу. — Тогда давай посмотрим, что этот дурак сделает с тобой, братец. Чтобы утвердить свою позицию в качестве безоговорочного правителя Верении, от тебя и твоих последователей придётся избавиться, и что-то я не чувствую себя милостивым.\n\n— Да да, давай поживее уже, ты, пустоголовый мешок с яблоками. Что угодно, лишь бы не слушать твою эгоистическую болтовню."
erie.51.a:0 "Ты отправишься к своей семье. В составе одной головы."
erie.51.b:0 "Ты никогда не покинешь эту темницу."
erie.51.c:0 "С этого дня ты изгнан из Верении."

erie.52.t:0 "Горе побеждённым"
erie.52.d:0 "Неприятное дело продолжилось следующим утром. Побеждённого герцога Эйри, вместе со своей верной прислугой, вытащили из своей камеры в темнице. На их головы надели мешки и повели на центральную площадь Каламбура. Большинство обломков и мусора убрали, чтобы освободить место для так называемого "патриотического укоротителя", или же в простонародье, гильотины. Ради невероятной ироничности Винсент настаивал именно на этом методе казни, так как именно она была использована во время Первой Аквелийской Революции.\n\nТолпа в тишине смотрела, как приговорённых выстраивают в линию на приподнятом подиуме, пока сокрытый маской палач подготавливал инструмент умерщвления. Великий герцог был известен как нечестная и язвительная особа, однако, насмехаться над приговорёнными к казни он запретил. Казнь пройдёт в полной тишине. Грифоны любили Иовина, но приказу перечить они не смели, так как их новые хозяева явно не страдали избытком милосердия.\n\nОдна за другой, жизнь угасала."
erie.52.a:0 "Так и пришёл конец претензиям дома Эйри на трон."

erie.53.t:0 "Прибытие Изгнанника"
erie.53.d:0 "Жителям города [396.GetName] окончание конфликта в Верении мало о чём говорило. Это было всего лишь глупой войной, которая не заботила никого, кроме особо болтливых. По крайней мере, конфликт двух герцогов-оболтусов стал хорошей основой для анекдотов и шуток.\n\nМало кто думал, что герой анекдотов прибудет к ним в виде Иовина Эйри, потерпевшего поражение в конфликте. Похоже, что его супостат, на удивление, проявил милосердие, и решил попросту изгнать бедного грифона. Он прибыл с небольшим сопровождением в виде рыцарей и прислуги. Местная пресса попыталась взять интервью у побеждённого герцога, но он отмахивался от всех вопросов, требуя оставить его в одиночестве.\n\nДни спекуляций и слухов в Ведерстаде закончились довольно обыденно. Иовин Эйри купил неплохой дом в городе, поселил там свою жену и детей и начал жить довольно скучной жизнью. К печали безумцев, желавших увидеть государственный переворот."
erie.53.a:0 "Проследите, чтобы он не натворил дел."

erie.54.t:0 "Веренийские изгнанники"
erie.54.d:0 "Конец Веренийской Борьбы заставил многих грифонов, опасающихся за свою жизнь, покинуть страну. Других, однако, поймали и изгнали в удивительном проявлении милосердия. Такая группа прибыла сегодня в город [Root.Capital.GetName]. И была она крайне пёстрой и необычной.\n\nУ крестьян не было ничего, кроме одежды. Солдаты и рыцари были без оружия, в то время, как торговцы и дворяне щеголяли в лучших одеждах. Причины их изгнания разнились от "личной неприязни" до "мне не понравился его клюв". Одной из прибывших грифин была Катрина Авианская, бывшая глава сепаратистской фракции. Она мало что сказала, быстро исчезнув в неизвестность."
erie.54.a:0 "Она выглядела... такой грустной."

erie.55.t_nojoker:0 "Архитектор победы"
erie.55.t_joker:0 "Необходимая замена"
erie.55.d_fabrice:0 "— Мы сделали это, Фабрис! Ты сделал это! Борьба закончилась! — Они обняли друг друга подобно друзьям. По сравнению с остальными, Фабрис провёл в стране меньше всего времени, но именно его чудесное творение положило конец Борьбе.\n\n"Не за что, mon Duc! Радостно мне от того, что мой труд был не был напрасным. Хотя, извольте спросить, вам понадобятся в дальнейшем мои услуги? Я пойму, если нам не нужно больше изобретать оружие. — На его лице сияла надежда.\n\nВинсент подумал, что его друг шутит, сказав такую наивную вещь. Конечно он хочет, чтобы тот остался! Он окупил каждый идол, вложенный в Фабриса! Не говоря о том, что другие жадные грифоны вскоре всадят свои когти в его Верению. Предстоит ещё многое сделать. — Фабрис, прошу. Ты более чем заслужил своё место на моей стороне, твоим услугам всегда найдётся применение. Может, нам понадобиться меньше оружия, но больше производства, заводов и образования. Такой гениальный грифон как ты может улучшить всё это в рекордные сроки и быть награждённым сполна. — Это была не лесть, а прямые факты.\n\nОтвет не заставил себя долго ждать. — Это будет честь для меня! Не только из-за идолов, но из-за духа нашей дружбы! Я начну приготовления к перемещению моих активов в Каламбур. Я уже приметил пару мест, на которые у меня есть планы."
erie.55.d_cyrille:0 "— Наконец-то, победа, дорогой брат. Были ли сомнения, что паладины станут победителями? — Рыцарь в сияющих доспехах как всегда являлся идеальным представителем дворянства, но это всё равно не производило на Винсента должного впечатления. Книги и рассказы обычно показывают героев только с лучшей стороны, а когда история заканчивается, то о них можно забыть. Всё же, Винсент был доволен результатом, так что позволил Сирилу покрасоваться.\n\n— Я многое слышал из докладов, да. Я без понятия как ты смог избежать каких-либо травм. Может, если бы подобных тебе бойцов у меня была сотня, Борьба бы давно закончилась. — С другой стороны, это было бы в два раза невыносимее, подумал Винсент. Он уже наслушался как настоящих, так и выдуманных историй о легендарных паладинах.\n\n— Чепуха! Каждый солдат заслуживает такого внимания. Кроме трусов и дезертиров, ожидающих своего праведного наказания. Так что... что требуется от нас дальше? Переплавить наши мечи в плуги? — С сомнением спросил Сирил.\n\n— У нас есть целое государство, требующее перестройки, как и наша семья. Я не смогу это сделать без тебя. — Они обнялись как братья."
erie.55.d_livio:0 "— Вот тебе и твой хитрый план, Силлеге. Как же прекрасно, что мы достигли победы, несмотря на твои провалы. На самом деле, я даже не знаю зачем согласился на эту дурацкую затею, если она даже в случае успеха принесла бы только проблемы. — Винсент был отнюдь не уверен, что его вассалы моментально преклонили колено перед Иовином, или Сирил отказался от битвы, если бы сам герцог стал жертвой подобного покушения. Но всё же он был счастлив вернуться в Каламбур в качестве великого герцога Верении. Некая его часть нехотя приняла то, что действия Ливио помогли ему в достижении этой цели.\n\n— Я не был настолько узколобым, мой герцог. Мои вторичные планы были исполнены без каких-либо проблем, а ещё вы смогли отомстить своему брату. Жаль, конечно, моего друга, но сейчас мы можем обсудить условия нашего соглашения. Я считаю, что вы должны мне дать обещанное. Идолы, свободу и тому подобное. — Тайный советник решительно придерживался условий контракта.\n\n— Я бы мог с лёгкостью бросить тебя гнить в темнице... но не буду. Как милостивый монарх, я признаю твою ценность, и ты будешь сполна награждён обещанным. Однако мне хотелось бы попросить тебя остаться тут подольше. Целое государство требует восстановления, а ты проявил себя в качестве талантливого и находчивого грифона. — Винсент с трудом выдавил из себя эти слова, но иногда лесть делает своё дело.\n\nТайный советник с подозрением покачал головой, но под конец сдался. — Хорошо. Признаюсь, здесь есть ещё над чем поработать. В обмен на ваше золото, конечно. — Они пожали когти подобно невольным пособникам."
erie.55.d_cyrille_joker:0 "— Я не могу поверить, что достопочтенный Фабрис способен на такое, брат мой.\n\n— Ты в этом не одинок, Сирил. Если бы мы могли что-то сделать, чтобы предотвратить это. — Винсент всё ещё был в плохом настроении после недавних событий. Оставалось только гадать, что заставило Фабриса придумать этот план, устроить столько бессмысленных разрушений, и при этом не получить никакой выгоды. Всё, чего он смог добиться, так это разозлить народ и выписать огромный счёт на восстановление домов и заводов. В следующий раз он не будет таким доверчивым.\n\n— Что сделано, то сделано. Главное, что мы дожили до того, чтобы увидеть Верению в твоих когтях. Я считаю, это перекрывает все недостатки — сияя, сказал Сирил, поправляя свою ленту с парочкой новых наград.\n\n— Да, конечно... Но боль это никак не притупляет. Я надеюсь, что твои паладины смогут помочь в восстановлении страны, ведь так? Нам нужно вернуть доверие народа, чтобы они прекратили буянить и платили налоги.\n\n— Конечно, Винсент! Что бы ни случилось, ты всегда можешь положиться на свою семью. — Ох, ирония..."
erie.55.d_livio_joker:0 "— Мой герцог, я вам говорил, что ему нельзя доверять.\n\n— Как учтиво с твоей стороны, Силлеге. Остаётся только догадываться, почему же ты ничего не сделал, если всё знал о его планах? — Винсент был не в настроении выслушивать ехидные колкости тайного советника, особенно после измены Фабриса. Оставалось только гадать, что заставило Фабриса придумать этот план, устроить столько бессмысленных разрушений, и при этом не получить никакой выгоды. Всё, чего он смог добиться, так это разозлить народ и выписать огромный счёт на восстановление домов и заводов. В следующий раз он не будет таким доверчивым.\n\n— Простите меня за бездействие, но я знаю о работе его изобретений столько же, сколько и вы. Можно сказать, почти ничего. Но это уже не имеет значения, вы получили то, что хотели. Верения ваша, мой герцог. Скоро я вас покину, как мы и договаривались. — Грифон, как и подобает остальным подобным ему подлым личностям, вальяжно развалился за новым столом Винсента.\n\n— Не торопись. Ты многое сделал, чтобы всё прошло по плану. Не желаешь остаться подольше и проследить за выполнением работы? Я никогда этого не скрывал, ты мне не нравишься, Силлеге, но ты не совершил того, что сделал Фа... он. Немногим грифонам я могу довериться здесь. А если дело в идолах, то можешь покопаться в груде безвкусного барахла Иовина. — Герцог ожидал ответа, пока невыносимый тайный советник томительно долго рассматривал свои варианты.\n\n— По когтям. Я останусь подольше, раз вы проявляете такую... щедрость."
erie.55.a:0 "Впереди ещё много работы."

erie.56.t:0 "Гибель узника"
erie.56.d:0 "После всех своих свершений, Винсент искренне считал, что даже Гиперборейские горы ему нипочём. Верения была объединена, ничтожное крестьянство - умиротворенно, а его вассалы - верны и послушны. Однако в последнее время он начал ощущать, что годы всё же берут своё. Великий герцог, конечно, не был божьим одуванчиком, но война против ненавистного брата была смыслом его жизни на протяжении долгих трёх десятилетий. На эту Борьбу он не жалел ни ресурсов, ни собственных сил, а теперь же цель достигнута и можно уйти на покой.\n\nПравить из великого дворца прошлых лордов Верении было мечтой Винсента с революции 983 года, но триумфальные чувства герцога длились недолго. Ведь по сути всё осталось также, как и было прежде: проведение заседаний двора, чтение сотен писем и составление ответов на них. Только теперь этой работы стало намного больше. Поздней ночью, вскрывая очередное письмо, пришедшее из своего старого замка Шатлен, Винсент с горечью размышлял о том, что легче о чём-то мечтать, чем обладать этим.\n\n"Хмм...."\n\nВ письме всё было кратко и лаконично: Иовин скончался в подземелье, по-видимому, от последствий голодовки. Был ли виноват в этом какой-нибудь стражник - уже не важно, поскольку Винсент ощутил пустоту внутри себя. Месть - блюдо, которое наконец смогло насытить его душу, но теперь тарелка пуста, и ему придётся встать из-за стола и жить дальше, так, как он того заслуживает."
erie.56.a:0 "Тост за ненавистного усопшего."

erie.57.t:0 "Жизнь в этих проклятых землях"
erie.57.d:0 ""Уважаемому великому герцогу,\n\nсогласно вашему приказу, инженерный корпус приложил все усилия для уборки неразорвавшихся снарядов и выброшенного оружия, сноса фронтовых фортификаций, а также предания всех найденных останков достойному погребению. К сожалению, некоторые из наших солдат погибли во время разминирования, вы можете найти список их имён на следующей странице для ведения учёта и распределения компенсаций.\n\nОчистка русла реки от насыпей и мусора оказалась гораздо более сложной задачей по причине ограниченности ресурсов. Тем не менее, сейчас река Аранти выглядит куда лучше, чем за последние несколько десятилетий, однако некоторые прилегающие земли нельзя назвать полностью пригодными для жизни. Местные жители утверждают, что почва проклята Мааром (очевидное суеверие, она просто загрязнена), поэтому наиболее пострадавшие земли были обозначены саженцами чёрной сосны. Они крайне не рекомендуются к заселению или использованию для сельского хозяйства. Остальные земли безопасны для повторного использования в любых целях, которые вы сочтёте необходимыми.\n\nС наилучшими пожеланиями,\n—Паладин-лейтенант Версен, инженерный корпус имени герцога""
erie.57.a:0 "Это ещё не последние шрамы войны."

erie.58.t:0 "Распределение наделов"
erie.58.d:0 ""...Но сейчас нам следует обсудить распределение захваченных земель, mon Grand Duc. Нам очень повезло, что большая часть эйрийской и авианской знати отказалась признать вашу власть. Конечно, мы приветствуем тех немногих достойных грифонов, решивших поддержать истинного правителя этих земель..." — то, что большинство из вассалов отводили взгляд, подсказало Винсенту, что это была наглая ложь, — "...и согласны с тем, что они могут сохранить свои владения. Тем не менее, мы напоминаем о наших старинных и привычных порядках, чтобы попросить вас исполнить полагающийся уговор." — Сеньор де Фурнез слегка опустил голову, прижимая одну лапу к груди, а другую вытянув от себя в попытке выглядеть грациозным и почтительным. Любовь Винсента к пресмыканию перед ним была известна всем.\n\n"Конечно, мой верный грифон. В начале нам просто нужно было обсудить более насущные проблемы, но теперь, когда они решены, можно перейти и к этому вопросу. Какие у вас есть предложения по его решению?" — Этот ответ в принципе не нуждался в озвучивании, но соблюдать приличия необходимо.\n\n"Те, кто понёс наибольшие потери, должны как и я получить причитающуюся долю. Герцог Верении, конечно, имеет право на расширение своих владений, но вы же помните о тех, кто доблестно сражался за ваше правое дело, верно? Если же когда мы закончим распределение земель, у нас останутся лишние владения, то их можно будет отдать нескольким вольным фермерам-арендаторам. Однако, все мы знаем, что крестьяне лучше всего работают под управлением господина, поэтому необходимость подобного решения не слишком оправдана." — Остальные высказали похожие мысли с минимальными отклонениями.\n\nВинсент в задумчивости скрестил когти под клювом."
erie.58.a:0 "Великий герцог заберёт большую часть земель себе."
erie.58.b:0 "Земли будет разделены между дворянами."
erie.58.c:0 "Мы раздадим лишнюю землю свободным землевладельцам."

erie.59.t:0 "Система манориализма и вассалитета" 
erie.59.d:0 ""Никто не оспаривал ваше заявление, маркиз Де Гросейль. Крепостное право - это естественный порядок общества в любых землях. Я просто заявляю, что нам необходимы некоторые изменения в законе, чтобы Верения в целом могла процветать. Это же, конечно, касается казны и экономики в целом." — Сегодня герцогский двор был битком набит, поскольку Винсент потребовал присутствия знати для пересмотра обязательств крестьян перед своими хозяевами. В то время как некоторые сдержанно соглашались с этими доводами, многие были в ужасе и впадали в истерику от любой перспективы урезания их привилегий.\n\n"Как скажете, mon Grand Duc. Я просто высказал озабоченность, которую разделяют многие из нас. В конце концов, ни у меня, ни у моих коллег нет времени пахать поля! У нас есть очень важные обязанности перед вами и Веренией!" — Винсент бы рассмеялся в лицо этому зазнавшемуся вельможе, но всё же сохранил невозмутимый вид. По крайней мере, он был честен перед собой, когда откровенно бездельничал, в отличие от этих грифонов. Прежде чем он смог ответить, послышался другой голос.\n\n"Monsieur le Grand Duc de Verenia," — начала баронесса Дельфина, — "ваше предложение не лишено смысла, но я бы хотела предложить постепенную отмену крепостного права в разумном темпе." — Из-за этого предложения в зале двора начался сущий кошмар, хаос и истерия, но Винсент повернулся к той с одобрением. — "Пожалуйста, выслушайте меня! Мы получили несметное количество богатств, забрав владения и казну наших бывших врагов. Из-за индустриализации и развития технологий содержание крепостных не стоит затрат. При этом давайте не будем забывать, что прекрасная и доблестная знать по праву владеет этими землями. Поэтому наши крепостные конечно перестанут "пахать поля" как крестьяне, однако продолжат делать то же самое в качестве рабочих."\n\nВинсент понимал логику и выгоду, следующую из её доводов, но он также знал, что происходит, когда уступаешь какому-нибудь грифону хоть дюйм земли. За пядью последует ярд, а затем толпа начнёт штурмовать великий дворец. Но всё равно, решение должно было быть принято здесь и сейчас."
erie.59.a:0 "Крепостничество должно уйти в прошлое."
erie.59.b:0 "Несколько символических реформ, но не более."
erie.59.c:0 "Они будут крепостными до тех пор, пока не погаснут звёзды!"

erie.60.t:0 "Светлейший двор великого герцога"
erie.60.d:0 "Винсент как великий герцог пользовался многими привилегиями и властью, и хотя ему могло сойти с лап, что он пнул какого-нибудь простодушного и неблагодарного простогрифона-крестьянина, общение с его собратьями-дворянами требовало более деликатного подхода. И он знал их: жадные до власти, подчиняющиеся только тогда, когда им это выгодно, и плетущие различные козни, чтобы заполучить хоть ещё одну капельку власти. Во всяком случае, большинство из них. Те, кто придерживались учений Сирила, были гораздо более податливыми и их было легче контролировать, но о них ему и не нужно было беспокоиться.\n\nС объединением Верении и наступлением мира, Винсент был вынужден сократить военные обязательства своих вассалов. Это означало, что они уйдут в свои поместья, занимаясь Борей знает чем, одновременно эксплуатируя крестьянство до кровавого пота. Это, безусловно, приведёт к более высоким налоговым поступлениям чуть позже, но контроль их деятельность может оказаться более полезным.\n\nЕдинственная власть, которой Винсент всегда располагал, была проста и эффективна. Он мог пригласить любого дворянина присоединиться к его двору в великом дворце в Каламбуре, и только самый наглый грифон посмел бы отказался от такого великодушного проявления гостеприимства и щедрости. Там он мог бы загрузить их бессмысленной работой, пока сам сосредоточился на сохранении контроля над Веренией. Однако это обойдётся недёшево..."
erie.60.a:0 "Пригласить как можно больше грифонов."
erie.60.b:0 "Пусть они остаются в своих поместьях."

erie.61.t:0 "Культура, достойная подражания"
erie.61.d:0 "Savoir vivre - жить элегантно. Эта идея чувствовалась повсюду на этом причудливом балу - в выборе нарядов, тематике вечеринки (маски!), струнном квартете, играющем медленную и красивую мелодию. Да даже в прохладном шампанском, которое Винсент потягивал, общаясь с веренийской знатью и несколькими богатыми простогрифонами, сумевших позволить себе прийти на soirée в большом дворце. Всё вокруг настолько было по-аквелийски, что не было бы ничего удивительного, если бы даже ковёр вдруг заговорил на этом языке!\n\nВо время смены музыкальной композиции один из младших дворян постучал кончиком когтя по бокалу, вызывая лёгкий звон. — "Джентльгрифы! Я полагаю, нам стоит выразить общую благодарность великому герцогу. Он не допустил забвения традиций нашей страны и свершил подвиг, сделав Верению единой. Я уверен, все мы не могли бы желать большего." — Винсент гордо держал голову, пока раздавались вежливые аплодисменты и всеобщие почести.\n\nВскоре после этого он кружил в заключительном танце вечера с баронессой Дельфиной. Движения были давно заучены на уровне инстинктов, поэтому он мог спокойно думать про себя о теме, снедающей его последние дни, а именно стоит ли ему продвигать аквелийскую культуру (которую всё ещё не испортили жалкие революционеры) по всей стране. Ведь каждый грифон должен насладиться этим... этим неземным блаженством."
erie.61.a:0 "Продвигайте её как можно активнее!"
erie.61.b:0 "Хотя, если так подумать, давайте не будем насильно её продвигать."
erie.61.c:0 "К сожалению, погань Герцланда уже слишком сильно укоренилась в моих землях."

erie.62.t:0 "Первый банк Верении"
erie.62.d_default:0 "Великий герцог обычно редко задумывался о математике и экономике. Право, зачем ему это делать, если у него для этого есть отдельные грифоны? Тем не менее, насущная проблема, лежавшая перед ним, требовала подтасовки некоторых цифр. Недавно Винсент одобрил введение современной банковской системы (в основном, чтобы от него уже наконец отстали посетители с просьбами о герцогском займе), дабы экономика в стране функционировала на уровне передовых стран. Однако она почему-то требовала специально обученных клерков, которых надо посадить работать в скоро открывающемся банке Каламбура. И что ещё хуже, ему надо было решить, кто встанет во главе этой отрасли.\n\nКонечно, он может поставить туда какого-нибудь дворянина, который создаёт видимость деятельности в последнее время. Быстро и просто, к тому же он сможет с лёгкой душой надолго забыть о банке. Вот только такой фаворитизм сильно сместит баланс сил в герцогском дворе, и Винсенту нужно будет проследить, чтобы некоторые его подданные не начали слишком сильно набирать влияние. С другой стороны, необходимость отдавать банковскую отрасль какому-то избалованному, непослушному и плетущему интриги за спиной торговцу сильно раздражала Винсента... но у тех зато точно есть нужные навыки в финансовой отрасли. Герцог с тяжёлым вздохом устало опустил голову на стол и бумаги."
