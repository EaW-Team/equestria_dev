erie_fabrice.8.a:0 "Проклятый грифон!"
erie_fabrice.8.b:0 "Безумный мааропоклонник!"
erie_fabrice.8.c:0 "Чёрная магия! Колдуны нечистые! Тащите самый огромный калибр!"
erie_fabrice.8.e:0 "Отправьте ему письмо с указанием, куда именно он может себе засунуть ствол этого орудия!"

erie_fabrice.9.t:0 "Изобретатель"
erie_fabrice.9.d:0 "И хотя многие ожидали, что величайший изобретатель будет пунктуален до мозга костей, на самом деле всё было ровно наоборот. Иногда он спит несколько суток, а в другой раз работает день и ночь. Но это мелочи, самым главным были гениальные изобретения, которые рождались в его разуме и оживали в реальности.\n\nИменно поэтому сейчас он был в максимально укомплектованной мастерской в своё личном доме, который был дарован изобретателю после взятия Каламбура. Он не терял зря времени и сразу же расставил всё так, как ему хотелось, а пока Фабрис осматривал особенно мелкую деталь механизма, то невольно начал вспоминать о том, чего достиг за время пребывания в этой стране.\n\nВсё происходило как и должно быть. Все события произошли ровно тогда, когда надо. Именно идеи Фабриса помогли нанимателю достичь всего. Остальные, конечно, тоже верно исполняли свои обязанности, но именно изобретатель заслужил все эти почести и награды. О нет, он никогда не стеснялся злоупотреблять щедростью Винсента, но сейчас у учёного было всё, что ему нужно, а за его делом несомненно последует золотая эра открытий.\n\n"Гость" уже дожидался его в подземной лаборатории. Потенциальным ворам стоит преподать урок хороших манер."
erie_fabrice.9.a:0 "Ничто не случайно."

erie_fabrice.10.t:0 "Новая степень амбиций"
erie_fabrice.10.d:0 ""Фабрис, помедленнее, пожалуйста. О чём ты вообще говоришь? Я потерял нить твоей мысли, ещё когда ты начал рассуждать по поводу каких-то атомов и делений." — Винсент в отчаянии схватился за голову. Он признавал, что был не самым умным грифонов в этой комнате, но его другу явно стоило почаще упрощать свои объяснения.\n\n"Прошу меня простить, mon Duc. Позвольте мне продемонстрировать вам кое-что." — Гениальный изобретатель повернулся и взял пинцетом невыразительный брусок, после чего бросил его в стоящий рядом стакан, наполовину наполненный водой. Почти сразу же брусок загорелся и начал растворяться, выделяя пар. — "Простейшая химическая реакция. Металл взаимодействует с водой и выделяет газ. Подобные реакции позволяют нам использовать огнестрельное оружие, электричество, автомобили и остальные блага цивилизации. Я же пытался вам объяснить, что сейчас нахожусь на верном пути к открытию одной реакции, которая позволит... выработать невероятное количество энергии. Конечно, потребуется огромное количество ресурсов и времени, чтобы преобразовать её в нечто прикладное, однако я сразу же сообщу вам о любых прорывах." — Фабрис без всяких сомнений капнул чем-то из пипетки в воду, после чего она приняла фиолетовый цвет.\n\n"Это, конечно, весьма впечатляюще, но ты можешь мне гарантировать, что я получу какой-то результат? Последнее твоё изобретение стало украшением в холле, поскольку больше ни на что не годилось." — Винсент, кстати, теперь всегда избегал ходьбы по этому холлу. На всякий случай.\n\n"О, разумеется. За этим изобретением будущее науки.""
erie_fabrice.10.a:0 ""Ладно, я подумаю о финансировании.""
erie_fabrice.10.b:0 ""Интересное открытие, но не более.""

erie_fabrice.11.t:0 "Выражая благодарность"
erie_fabrice.11.d:0 "И ещё, с момента прибытия величайшего изобретателя в Эри, Винсент всегда выражал уважение и благодарность ему, остальные же относились к Фабрису скептично. Благородное сословие, в частности, очень часто возмущалось по поводу того, что их сюзерен слишком сильно приблизил к себе "низкородного выскочку", однако сегодня встреча прошла слегка по-другому.\n\nМаркиз Де Гросейль, невероятный зануда, прервал обеденный разговор Винсента с его любимым советником. — "Monsieur le Grand Duc, я обязан выразить протест против вашего последнего решения о том, чтобы отдать всё управление образованием страны в лапы этого... parvenu!" Обозначенный выскочка, впрочем, на это ничего не ответил, лишь ухмыльнулся.\n\n"Это действительно такая проблема, маркиз? То что величайший изобретатель не обладает дворянским титулом?" — Винсент изрядно устал от этих претензий и решил наконец перейти к корню проблемы.\n\n"Я... эмм, да! Конечно, mon Duc! Только грифоны высшей добродетели и благородной крови достойны управлять государственными делами!" — Маркиз произнёс это заявление так, словно оно было неоспоримой, непреложной истиной.\n\n"Что же, хорошо тогда. Правом лорда и правителя Верении Я объявляю, что с этого момента Фабрис Ассольти официально становится членом благородного двора великого герцога со всеми сопутствующими привилегиями." — О, Винсент сполна насладился отвисшим в шоке клювом маркиза!"
erie_fabrice.11.a:0 ""А теперь, расскажи мне пожалуйста о своём проекте подробнее, Фабрис...""

erie_fabrice.12.t:0 "День из жизни"
erie_fabrice.12.d:0 "Фабрис был настоящим гением своего дела и равных ему на свете воистину не было! Однако последняя головоломка, над которой он работал, оказалась достаточно трудной даже для такого гениального учёного.\n\nПеред ним в личной обители создания прекрасных вещей располагался двигатель внутреннего сгорания во всём своём металлическом угловатом великолепии. Едва ли новаторское изобретение, однако Фабрис работал над тем, чтобы улучшить его эффективность. В конце концов, эксперименты над двигателем были одним из его первых успешных экспериментов, но Фабрис понимал, что всё ещё не довёл этот механизм до столь неуловимого совершенства. "Хмм... Чистота бензина, похоже, не влияет на работу двигателя. Следующий эксперимент - смесь масел для ускорения охлаждения." — Изобретатель уже давно завёл привычку вести с собой диалог, когда рядом никого нет, поскольку это благотворно влияло на работу и его память.\n\nПо аналогии с предыдущими... шестью попытками... или семью? В общем, Фабрис вновь слил всю жидкость из механизма, после чего залил новую, а затем запустил двигатель вновь. Поршни в очередной раз начали свой цикл работы - впуск, сжатие, сгорание, выпуск - и Фабрис с живым интересом наблюдал за этим процессом. "Хмм, похоже, замечено небольшое ускорение работы цикла. Увеличиваю нагрузку..." — Гул от машины стал громче, а учёный закрыл глаза для полного погружения в процесс. — "Смесь 7С подтверждена для исполь..."\n\nКак только он собирался уже объявить о своём очередном триумфальном технологическом прорыве, послышался низкий и протяжный скрип от одного из поршней, после чего щеку грифона обожгло языком пламени. Со вскриком Фабрис отработанным движением упал на пол, одновременно сбивая пламя со своего лица (хвала Борею, что усы целы). Момент паники быстро прошёл, поскольку это далеко не первый раз,  когда подобное случается. Учёный перевёл взгляд на израсходовавший топливо двигатель, безвредно покоившийся на своём месте."
erie_fabrice.12.a:0 ""Кхм, зато мы могли наблюдать интересную реакцию!""


erie_cyrille.1.t:0 "Повесть о вдохновении"
erie_cyrille.1.d_boreas:0 ""Что же, очень хорошо, студенты. Дайте мне минуту... Да, у меня, пожалуй, есть отличная повесть о паладине по имени Фойзин."\n\n"Все мы помним о том, что он был воплощением всего того, что так ценится нашим орденом. Благочестивый, храбрый и верный пред ликом богов. За это его имя славилось, а перевязь была увешана множеством наград. Конечно, любой паладин, служивший с подобным рвением, был на вес золота, а Фойзин мудро вкладывал все свои средства в прекрасный замок и щедрые пожертвования нуждающимся."\n\n"Однако, не всё было прекрасно в жизни благородного паладина. Он служил жестокому господину, некоему барону Проулксу. Тот не всегда был злым, но годы порока омрачили его сердце. Крестьяне на землях барона стенали о его актах насилия, а бунты происходили постоянно. Фойзин видел, что происходит, но не желал предавать свои клятвы перед Бореем и вставать против своего господина. Всегда храните верность своему сюзерену, студенты..."\n\n"Однако, в один день паладин испытал нечто, заставившее его пересмотреть своё решение. Охотясь в лесу, он увидел, как небо прорезала молния! А ведь на небесах не было видно ни облачка! Это, несомненно, был гнев Борея на злобного барона, поэтому Фойзин задумался, а были ли его действия правильными. Как вы думаете, студенты, что произошло дальше?"\n\nКак и прежде, Марсо был тем, кто поднял свою лапу."
erie_cyrille.1.d_arcturius:0 ""Хмм... да, пожалуй, эта история сойдёт. Повесть о паладине Бланшетт, невоспетой героине давно минувшей битвы."\n\n"Однажды, ещё до того, как грифоны построили свои высокие и могущественные государства, войны велись мечами и щитами. И даже тогда были паладины, храбрые рыцари, которые сражались за своих лордов и отстаивали ценности богов. Одной из них была Бланшетт. Она была не самой успешной или набожной из паладинов, но всё равно служила в меру своих способностей."\n\n"Её служба была похожа на нашу, поскольку Бланшетт подчинялась хозяину, который враждовал с другим, а их сражения были кровавыми. Исход битв никогда не был однозначен и колебался в пользу то одного, то другого лорда, и у грифины не было большего желания, чем вернуться к своему мужу и детям. Но дух товарищества придавал ей решимость довести дело до конца."\n\n"Следующая битва была решающей. Сомкнутые ряды грифонов с пиками, численно превосходивших противника, двинулись на паладинов. Бланшетт и её отряд не смогли прорвать их строй. Поскольку капитан был далеко в хаосе шедшей битвы, у рыцарей не было других приказов, кроме как элементарно выжить. Однако если они ничего не предпримут, битва наверняка будет проиграна. Как вы думаете, студенты, что же произошло дальше?"\n\nКак и прежде Марсо был тем, кто поднял свою лапу."
erie_cyrille.1.d_eyr:0 ""Что же, очень хорошо, класс. Дайте подумать... а, ну конечно! Для этого урока будет достаточно повести о таком паладине, как Жермен."\n\n"Он служил паладином у одного из первых герцогов Верении, который желал расширить свои владения за счёт территорий современной Помоварры. Это было вполне понятное и удобное желание для нашего паладина, который стремился достичь наивысшего мастерства в военном деле. Он часто посещал турниры, а с его искусством на поле боя мало кто мог сравниться. Всё это ударило Жермену в голову, и он начал открыто хвастаться, что только боги могут помешать его восходящей звезде."\n\n"И разумеется, вскоре во время похода на земли Помоварры гордость паладина подверглась серьёзному испытанию. В начале сражения он отделился от своего отряда, преследуя убегающих новобранцев, которые не представляли из себя угрозы. Вместо того, чтобы утешить эго видом убегающего противника, он желал наслаждения от победы врага собственной алебардой. В своём высокомерии паладин не заметил, как его окружила группа врагов, с которой он не смог бы справиться в одиночку. Как вы думаете, студенты, что же произошло дальше?"\n\nКак и прежде Марсо был тем, кто поднял свою лапу."
erie_cyrille.1.a:0 ""Он бросил барона!""
erie_cyrille.1.b:0 ""Он разыскал родственника барона.""
erie_cyrille.1.c:0 ""Он удалился в храм, чтобы поразмыслить об этом.""
erie_cyrille.1.e:0 ""Она справилась со всеми в одиночку!""
erie_cyrille.1.f:0 ""Она осталась прикрывать отступление друзей.""
erie_cyrille.1.g:0 ""Она обратилась за идеями к своим друзьям-паладинам.""
erie_cyrille.1.h:0 ""Он взмолился богам о помощи!""
erie_cyrille.1.i:0 ""Он умер, и его повесть - поучительная история.""
erie_cyrille.1.j:0 ""Он бежал, как трус, и запятнал свою честь.""

erie_cyrille.2.t:0 "Уроки выучены"
erie_cyrille.2.d_boreas:0 "Сирил негромко засмеялся на этот ответ. — "Не совсем, Марсо, но твои размышления на правильном пути. Фойзин начал саботировать действия своего господина так сильно, как только мог. Любовь к золоту сильна в каждом грифоне, но он преодолел её и с помощью своего кошелька пытался восстановить справедливость."\n\n"Барон Проулкс в конце-концов встретил свой бесславный конец, когда на его земли прибыл дальний родственник и заявил свои права на них. Как оказалось, барон обманом лишил своего родственника прав на наследство. Когда Проулкс призвал своего паладина, чтобы защитить себя от этого "самозванца", никто не пришёл на его зов. Поэтому знайте, класс - будьте верны своему сюзерену, но никогда не ставьте под сомнение свою честь."\n\n"После этого Фойзина нанял новый барон, его кошелёк вновь заполнился, а служба была благодатной до конца его дней. Как вы думаете, ученики, какова мораль этой истории?" — Увлечённые новобранцы, делавшие заметки во время рассказа, начали обсуждать друг с другом услышанную повесть."
erie_cyrille.2.d_arcturius:0 "Сирил негромко засмеялся на этот ответ. — "Не совсем, Марсо, но твои размышления на правильном пути. Бланшетт закричала: 'Мои верные рыцари, я пожертвую собой, но создам для нас брешь в их защите! Позаботьтесь о моей семье!' После этого она побежала на приближающихся пикинёров. Но это было не самоубийство, поскольку Бланшетт ломала пики собственными лапами и действительно создала дыру в их защите, бросая на врага собственное тело."\n\n"И хотя она смогла забрать с собой множество противников, грифина всё же была смертной. Когда её отряд увидел этот бесстрашный акт самопожертвования, они бросились в созданную брешь, нарушая строй врага и побеждая деморализованного противника. Битва вскоре закончилась, но лорд и остальные паладины почтили память Бланшетт, пожертвовавшей собой ради выполнения священного долга Арктурия. Как вы думаете, ученики, какова мораль этой истории?" — Увлечённые новобранцы, делавшие заметки во время рассказа, начали обсуждать друг с другом услышанную повесть."
erie_cyrille.2.d_eyr:0 "Сирил негромко засмеялся на этот ответ. — "Не совсем, Марсо, но твои размышления на правильном пути. Благородный паладин, сильно избитый и раненый, пролежал на поле боя несколько часов, пока не пришёл в сознание и с позором не пополз обратно к себе домой. Весть о позорном поражении рыцаря шла по землям, и постепенно Жермен был вынужден покинуть свой паладинский пост. И хотя его раны зажили, а броню залатали, гордость рыцаря была навсегда покалечена. Жермен купил себе небольшой участок земли неподалёку от озера Румейр, желая провести остаток жизни в качестве простого фермера."\n\n"Со временем бывший паладин проникся большой любовью к земле. То, что поначалу было тяжёлой и неблагодарной работой, стало для него привычным, а урожаи постепенно обрели славу самых обширных и вкусных во всей деревне. Вскоре он начал налаживать связи с грифонами, которым поначалу не было дела до очередного незнакомца. Его положение в обществе росло, и постепенно Жермен стал уважаемым лидером, помогавшим как своим трудом, так и его плодами. Со временем он остепенился и женился на прекрасной грифине, которая дала ему множество птенцов."\n\n"И хотя никто из этих грифонов не знал о его прошлой гордыне, в конце жизни бывший паладин рассказал, что ему снизошло видение от Эйр, в котором она похвалила его за выбранный путь. Большинство покачало бы головами на слова старого чудака, однако разве путь бывшего паладина Жермена не был примером добродетели Эйр? Как вы думаете, ученики, какова мораль этой истории?" — Увлечённые новобранцы, делавшие заметки во время рассказа, начали обсуждать друг с другом услышанную повесть."
erie_cyrille.2.a:0 ""Грифон всегда должен видеть более широкую картину.""
erie_cyrille.2.b:0 ""Правила не должны противоречить здравому смыслу.""
erie_cyrille.2.c:0 ""В момент отчаяния любое действие лучше, чем ничего.""
erie_cyrille.2.e:0 ""Мы должны быть готовы отдать свою жизнь ради общего блага.""
erie_cyrille.2.f:0 ""Нет ничего постыдного в том, чтобы совершить ошибку. В отличие от отрицания этого.""
erie_cyrille.2.g:0 ""Добродетель земли соразмерна с добродетелью битвы.""

erie_cyrille.3.t:0 "Ценность уроков"
erie_cyrille.3.d:0 "И хотя из-за загруженного графика дел у Сирила было не так много возможностей лично учить новых рекрутов, он всё равно получал от этого невероятное удовольствие. Та невероятная тщательность и внимание, с которыми они слушали его истории, мотивировали паладина продолжать свою работу во благо богов. Каждый новобранец исповедовал правильные ценности и осуждал всех, кто отклонялся от истово верного пути.\n\nКстати о его последней лекции, Сирил много думал о ней. Конечно, старые истории не всегда точны и зачастую приукрашены, но ведь главное - это их мораль. И то, что они вдохновляют кротких и воодушевляют храбрых. Когда-то паладин тоже учился на основе них, как и все его ученики."
erie_cyrille.3.a:0 "Прошлое - наш лучший учитель."

erie_cyrille.4.t:0 "Подход к штурму"
erie_cyrille.4.d_warplanA:0 ""Это, конечно, не слишком изобретательная стратегия, но наши лапы и без того связаны, Винсент. И, разумеется, я приготовил множество различных вариантов на случай непредвиденных обстоятельств, однако им потребуется некоторое количество рекрутов." — Командир подвинул ближе различные бумаги с планами наступления и переставил фигурки на доске с картой.\n\n"У тебя будет всё, что нужно, Сирил, но ты уверен, что это верный путь к победе? Я уже настолько влез в долги, что у меня, наверное, страну отберут, если мы победим." — Ведь как Винсенту наслаждаться плодами своей победы, если ему, в конце концов, придётся ютиться в какой-то лачуге?\n\nС уклончивой улыбкой, в которой отражалась уверенность, Сирил только ответил: — "Если они захотят это сделать, то у паладинов явно прибавится работы.""
erie_cyrille.4.d_warplanB:0 ""Не думал, что вы выберете подобную стратегию, дорогой брат, но как скажете... Но на успешное выполнение этого плана потребуется очень много рекрутов. Тактика десантирования требует некоторой подготовки, а у нас мало времени. Я назначил паладина-капитана Кеу для этой атаки, в то время как сам буду возглавлять атаку через реку." — Фигурки были перемешаны на доске с картой, пока Сирил объяснял дерзкий план.\n\n"У тебя будет всё, что необходимо, и я уверен в том, что элемент неожиданности позволит нам сокрушить их ничтожные потуги к сопротивлению. Но, должен отметить, я уже настолько влез в долги, что у меня, наверное, страну отберут, если мы победим." — Ведь как Винсенту наслаждаться плодами своей победы, если ему в конце концов придётся ютиться в какой-то лачуге?\n\nС уклончивой улыбкой, в которой отражалась уверенность, Сирил только ответил: — "Если они захотят это сделать, то у паладинов явно прибавится работы.""
erie_cyrille.4.a:0 "Лучше плана пока нет."

erie_cyrille.5.t:0 "Последний сбор"
erie_cyrille.5.d:0 ""Вы знаете, зачем мы здесь, джентльгрифы" — В главной комнате замка Эри вновь собрались самые важные грифоны страны. Герцог, командир-рыцарь, величайший изобретатель и тайный советник. Война вновь маячит на горизонте и им нужно подготовиться к ней, если никто не хочет оказаться на виселице.\n\n"Разумеется. Дорогой брат, позволь мне объяснить наш план." — Винсент кивнул Сирилу. — "Я лично и мои капитаны составили подходящую стратегию для предстоящей атаки. У нас не такой большой выбор, но мы смогли придумать кое-что необычное." — Паладин указал крылом на карту, расположенную на столе, а остальные последовали примеру и с интересом посмотрели на неё.\n\n"Я, конечно, не знаток военного дела, паладин-рыцарь, но уверяю вас, я помогу, чем смогу ради вашего успеха." — Заверил его Фабрис, а проигнорированный всеми тайный советник сделал несколько заметок по поводу плана предстоящей битвы.\n\n"Рад, что вы всё решили." — Винсент положил свои лапы на стол. — "Это последний шанс на победу, и мы должны использовать его на полную. Если вы, конечно, хотите получить свою долгожданную награду за проделанную работу.""
erie_cyrille.5.a:0 "План намечен."

erie_cyrille.6.t:0 "Сплотить грифонов полуночного знамени"
erie_cyrille.6.d:0 "Обычно во время собрания герцогского двора грифоны озвучивают свои претензии и мелкие просьбы, но на этот раз уже Винсент был в роли просителя. И темой собрания была мобилизация. Сирил заверил герцога, что его паладины будут полностью подготовлены к выполнению боевого плана в течение этого месяца, так что лучше быть готовым.\n\n"Высочайший и могущественнейший лорд, герцог и пэр Верении, Винсент Эри призывает своих верных подданных откликнуться на призыв к войне. Окажете ли вы мне свою помощь, Бонболет, Де Ла Фрамбуаз, де Жамбонне и остальные?"\n\nДаже если это было морально сложно, но церемонию нужно было соблюсти. Это было жестом уважения к старым добрым временам, традициям, которые существовали вопреки злу кемерскайизма, распространяющегося по всему континенту. У каждого из глав благородных домов была в лапах украшенная булава - символ их власти. И один за другим все они повторяли и возобновляли свои клятвы. Винсент с грустью подумал о том, что, к большому сожалению, никогда не увидит, как Иовин добровольно бы так же преклонял колени перед другими грифонами.\n\nИ всё же, несмотря на их громкие обещания и слова, дворяне всё ещё сами выбирали то количество ресурсов, которые они готовы пожертвовать. И Винсенту нужно будет с каждым лично торговаться за их выделенный размер."
erie_cyrille.6.a:0 "Дом Эри собирается на войну."

erie_cyrille.7.t:0 "Последний шанс"
erie_cyrille.7.d:0 "Сейчас в своей комнате Винсент был один. Последние указания и приказы были подписаны и разосланы. Фабрис развернул своё победоносное оружие, а Ливио ещё раз сверил информацию по позициям и силам Эйри. Как всегда готовый сорваться в любой момент Сирил был рад отправиться на фронт. На этот раз Винсент внезапно даже для самого себя решил приободрить паладина и поделиться своими переживаниями, но Сирил, как всегда, просто отмахнулся от всего. "Боги на нашей стороне, брат," — были его слова. Винсенту оставалось лишь надеяться на то, что Борей действительно позаботиться и позволит вернуться назад единственному члену семьи, который был дорог герцогу. И разумеется, речь шла не о Иовине с его сбродом или Катрине, которую Винсент не видел ни разу в жизни.\n\nГерцог тщетно пытался успокоить свою тревогу с помощью очередного просмотра карт и всяких документов, но его продолжала снедать мысль о том, что это его последний шанс заполучить Верению. Все активы, которые не имели стратегического значения, были проданы для финансирования этого дела, и после войны вновь поднимется буча. Если бы они все только понимали, что всё станет вновь прекрасно, что у них будут все основания уважать решение герцога...\n\nБольше ничего нельзя сделать. Дом Эри многого лишился, но всё окупится сполна моментом триумфа. Ради победы. Ради Верении."
erie_cyrille.7.a:0 "Сейчас или никогда."

erie_cyrille.8.t:0 "Освобождение линии фронта"
erie_cyrille.8.d:0 "Паладин Кеу всегда была скромной и верной служительницей богов, однако сейчас она всерьёз сомневалась в том, что выбрала правильную дорогу в жизни. Непроизвольно цепляясь за свою перевязь, пока паладин и остальной отряд переправлялись через озеро Румейр на ветхих баржах, она задавалась вопросом, как именно командир Сирил умудрился убедить её возглавить этот "тактически гениальный ход".\n\nНа бумаге всё было просто - преодолеть речные укрепления, просто обойдя их со стороны озера. А поскольку крупнейшим кораблём в этом водоёме была рыбацкая лодка, то опасность быть обнаруженным фактически отсутствовала. А как только десант достигнет берега, то, объединившись с силами со стороны Эри, они легко сомнут противника. Воистину, уловка достойная Сирила!\n\nНо на деле всю дорогу её снедал мандраж и тревога. Да, они тренировались тактике десантирования, да, они начали эту атаку под покровом ночи, но она боялась, что что-то пойдёт не так и фактор неожиданности будет нарушен. И тогда ей придётся умереть, поскольку этого требовал кодекс чести. Борей, если бы только её назначили на более бюрократическую должность вместо всего этого.\n\n"Мадам Кеу? Капитан? Мы почти достигли берега." — Её адъютант прервал нелёгкие думы. Если бы от этого только стало легче ещё. Но пришло время надевать маску храброго паладина.\n\n"Грифоны! Мы почти достигли берега! Приготовьте оружие и молитесь богам о победе!" — И о бедной грифине желательно тоже."
erie_cyrille.8.a:0 "Кодексу чести не чужда хитрая тактика."

erie_cyrille.9.t_planA:0 "Шестое вторжение"
erie_cyrille.9.t_planB:0 "Высадка с озера!"
erie_cyrille.9.d_planA:0 "Никто не удивился, когда силы противника попытались переправиться через реку Аранти.\n\nВ то время как подобное наступление вызвало повсеместную тревогу, а кое-где даже настоящую панику, Иовин не был удивлён. Эта выходка была вполне в стиле Винсента, уже не первый раз он пытается присвоить себе то, что ему не принадлежит. К тому же подобный поступок заткнёт воинственных дворян, которые сами хотят броситься на оборону Эри (ну, точнее, бросить своих подчинённых). Герцог ожидал очередного повторения событий прошлого года.\n\nПо крайней мере, он так считал до тех пор, пока на его стол не попали первые отчёты.\n\nЭта атака от надоедливого братца была особенно жестокой. Похоже, он не пожалел средств и своих активов ради этой попытки завоевать трон Верении. В бою были замечены иностранные наёмники в больших количествах, однако не было похоже что Винсент придумал что-то умнее обычной атаки в лоб. Очевидно, он был не из тех, кто делает ложный выпад, но лучше не терять бдительности.\n\nТревога снедала Иовина. Неужели вся его подготовка к этому ничего не значит? Нужно было лично брать всё под контроль. Эта битва по-настоящему стала сражением за будущее прекрасной Верении."
erie_cyrille.9.d_planB:0 "Никто не удивился, когда силы противника попытались переправиться через реку Аранти.\n\nВ то время как подобное наступление вызвало повсеместную тревогу, а кое-где даже настоящую панику, Иовин не был удивлён. Эта выходка была вполне в стиле Винсента, уже не первый раз он пытается присвоить себе то, что ему не принадлежит. К тому же подобный поступок заткнёт воинственных дворян, которые сами хотят броситься на оборону Эри (ну, точнее, бросить своих подчинённых). Герцог ожидал очередного повторения событий прошлого года.\n\nПо крайней мере, он так считал до тех пор, пока на его стол не попали первые отчёты.\n\nЭта атака от надоедливого братца была особенно жестокой. Похоже, он не пожалел средств и своих активов ради этой попытки завоевать трон Верении. В бою были замечены иностранные наёмники в больших количествах, но самым тревожным событием оказалась неожиданная высадка с озера позади речных укреплений. Каким-то образом стражники умудрились пропустить целую армию мимо себя! И зачем он вообще платит шпионам, если те не в состоянии узнать о таких очевидных планах врага?!\n\nСтрах снедал Иовина. Неужели вся его подготовка к этому ничего не значит? Нужно было лично брать всё под контроль. Эта битва по-настоящему стала сражением за будущее прекрасной Верении."
erie_cyrille.9.a:0 "Остановите их!"

erie_cyrille.10.t:0 "Смерть паладина"
erie_cyrille.10.d:0 ""Monsieur командир? Сирил? Мне жаль сообщать об этом, но паладин Рузель погибла в битве."\n\n"Её смерть была почётной и в битве?"\n\n"Я... Да, это так. Выжившие бойцы говорят, что они видели, как паладин доблестно сражалась перед лицом неравной битвы, прикрывая отступление наших солдат. Судя по осмотру тела, она получила пулю крупного калибра в шею."\n\n"Боги встретят её с гордостью, но мы должны позаботиться о том, что жертва была не напрасна и не забыта. Тело смогли вернуть для похорон?"\n\n"Разумеется, monsieur. Церемония будет завтра.""
erie_cyrille.10.a:0 "Ещё одна жизнь потеряна в ходе Борьбы."

erie_cyrille.11.t:0 "Паладин"
erie_cyrille.11.d:0 "Старая крепость неподалёку от Каламбура была отличным подарком для командира-рыцаря, но в последнее время она перестала его радовать. Несомненно, анахроничное убранство крепости радовало Сирила, но, в конце концов, победа в Борьбе не принесла ему такого удовольствия, как он ожидал. Облокотившись о пыльное окно, паладин молча смотрел на город вдалеке.\n\nЭто было... по меньшей мере, озадачивающе. Когда он был молодым, то читал множество историй о галантных паладинах и их приключениях. О прекрасных концовках, когда они побеждали противников и получали награду... Но что происходит с героями, когда их назначение исполнено? Для Сирила сидеть за столом и заполнять бумажки было подобно проклятию, на которое он обречён до конца жизни. Несомненно, он оценил, что его брат наконец проявил должное внимание, но в остальном этот подарок принёс с собой унылую и однообразную жизнь, от которой паладин сходил с ума.\n\nНапишет ли хоть кто-то о его доблестных победах? Или всё растворится во времени? Что-то должно измениться."
erie_cyrille.11.a:0 "Что мне делать...?"

erie_cyrille.12.t:0 "В поисках утешения"
erie_cyrille.12.d:0 "Даже Винсент заметил, что с Сирилом было что-то не так. Его дорогой брат всё больше и больше пропадал в своём замке, перестал появляться на еженедельных встречах, званых обедах и даже некоторых событиях по долгу службы. Остальные паладины лишь лопотали неубедительные отговорки, поэтому великий герцог решил лично проведать родственника.\n\nКомната Сирила была под дань ему строгой и простой. В то время как остальные дворяне любили украшения и импортную мебель из Макавии, основным увлечением брата были книги. Некоторые были историческими, но большинство представляли собой романы с повестями о невероятных историях несуществующих рыцарей (Винсенту всегда они казались глупыми). А пропавший грифон нашёлся как раз в куче книг. Он тихо всхлипывал и не замечал ничего вокруг. Что могло довести бравого паладина до слёз?\n\n"Что с тобой случилось, Сирил? Почему ты плачешь, сидя в куче книг?" — Винсенту пришлось давить в себе желание спросить, не порезался ли он о страницы.\n\nСтопка бумаги слегка зашевелилась. — "О... Здравствуйте, дорогой брат. Я чувствую себя... потерянным. После нашей победы. Мы так много боролись и страдали, что даже не задумывались о том, что будет дальше. Вы ведь тоже это чувствуете, правда? Что происходит с героями, когда их история подходит к концу?"\n\nВинсент очень быстро понял, что у его брата в мозгах каша из выдуманных историй, и он явно застрял в своём вымышленном мирке. Впрочем, герцог тоже признавал, что немного выбит из колеи своими обязанностями в мирное время. Ему нужно было срочно придумать какое-то утешение для брата."
erie_cyrille.12.a:0 ""Соберись, ты же герой множества битв!""
erie_cyrille.12.b:0 ""Найди себе новую цель и занятие, как и я. Не думай будто ты в чём-то ограничен.""

erie_cyrille.13.t:0 "В гуще битвы"
erie_cyrille.13.d:0 ""Ко мне, паладины! КО МНЕ!"\n\nО да, та самая горячка битвы! Место, где Сирил чувствовал себя по настоящему живым. Не при дворе Каламбура, а здесь! Посреди разрушенного поля боя, засыпанного гильзами, снарядами, умирающими и уже мёртвыми. Где ещё грифон сможет раскрыть свой потенциал, как не в месте, где он вынужден положиться на самые низменные и естественные инстинкты вкупе с железной дисциплиной? Как только последний враг был убит градом пуль, настал момент затишья.\n\nСолдаты воспользовались временной передышкой, чтобы перегруппироваться и залечить свои раны. Сирил тоже хотел отдохнуть, но ему нужно было поддерживать боевой дух бойцов, давая надежду морально сдавшимся. Неважно, что он давно потерял свой шлем, или что с его лба стекала кровь, а броня была во многих частях разбита. Паладин также не мог вспомнить, где он успел потерять свою алебарду. Однако у него всё ещё была винтовка и острый ум, и это всё, что ему нужно для того, чтобы вести грифонов в бой.\n\n"Monsieur Сирил! Командир-рыцарь, сэр! Ещё один отряд противников на подходе! Мы не сможем удержать перевал!"\n\nЭто было ожидаемо. Взглянув на свои войска, Сирил понял, что у него остался только один выбор. Судьба, достойная той, что он выбрал для себя в начале своего пути. — "Паладины! Вы сражались сегодня храбро, но сейчас настало время отступить. Я останусь и прикрою ваш отход! А теперь идите! Сейчас же!" — Некоторые излишне фанатичные солдаты не послушались отчаянной мольбы командира и остались с ним сражаться до последней капли крови."
erie_cyrille.13.a:0 "Спустя некоторое время Сирил навсегда закрыл свои глаза."

erie_cyrille.14.t:0 "День из жизни"
erie_cyrille.14.d:0 "Сирил был грифоном, которому для счастливой жизни мало что нужно было, однако одним из немногих событий, которое он никогда не пропускал, было еженедельное собрание со своими паладинами-капитанами. Это была не скучная и монотонная встреча во дворце ради обсуждения бумажной волокиты и скучных дел, а наоборот: время, когда можно хорошенько расслабиться и поделиться своими историями!\n\nБольшой зал старой крепости был восстановлен и вновь готов к приёму гостей, который сейчас и проходил. На столе красовались эклектичные угощения, а спиртные напитки водопадом лились в жаждущие бокалы. Утолив голод превосходным жарким, Сирил занял место рядом со своей подчинённой. — "Паладин Кеу, как вам празднество? Разве это не прекрасное событие? Я всегда счастлив посетить данное мероприятие." — Вдали командир увидел паладинов Ле Гриффль и Дюгрейн, свободно обменивавшихся тостами, в то время как д'Этанг изо всех сил пытался завязать светскую беседу с новичком в их рядах, паладином фон Ангбург. Сердце Сирила радовалось от того, что бывшие воины Эйри теперь мирно присоединились к его рядам, однако этот новичок,  Сигрид, была слишком отстранённой и тихой.\n\nКеу сделала большой глоток вина, прежде чем ответить. — "Конечно, Monsieur. Я тоже всегда с нетерпением... жду это событие." — Сирил пропустил мимо внимания то, что после этого она вновь вернулась к напитку, делая хороший глоток. Сам он взобрался на подиум и обратился к залу со всем своим энтузиазмом и страстью.\n\n"Мои галантные паладины!" — Все присутствующие повернулись к командиру. — "Моё сердце согревает то, что вы присоединились ко мне в этот благословенный день. Счастлив век, счастливо время, в которое мы живём! Мир, дружба, согласие - это то, что мы все разделяем и чем наслаждаемся даже после злосчастной Борьбы. Снаружи чистые ручьи и стремительные речушки в благородном изобилии дарят свои неземные прозрачные воды. Деловитые и проницательные пчёлы живут в дуплах деревьев, безвозмездно предлагая обильные плоды своего ароматного труда каждому протянутому когтю. Могучие пробковые деревья..." — Когда Сирил уже ощутил то самое вдохновение и ритм, он почувствовал резкий тычок в бок, после чего прервался и повернулся к паладину Кеу, которая покачивала головой. Кхм, возможно, он действительно в очередной раз немного разошёлся."
erie_cyrille.14.a:0 ""...И я благодарю вас всех за присутствие на этом событии.""


erie_livio.1.t:0 "Её собственная точка зрения"
erie_livio.1.d:0 "Эжени Дагерр была крайне невысокого мнения о Винсенте. Он выглядел и вёл себя как напыщенный болван, озабоченный только собственной выгодой. Грифина невольно задавалась вопросом, каким образом ему удавалось заставлять своих последователей сражаться за него 30 лет. По крайней мере, у него хотя бы хватило мозгов опасаться её. Это было очевидно по тому, как он дёргался и старательно не смотрел в сторону Эжени. Единственная причина, по которой она согласилась на эту работу - внушительная стопка идолов, а также должок Ливио. Всё же она скучала по старым добрым денькам, полных грабежа и насилия.\n\nПосле того, как пижон и Ливио закончили перешёптываться между собой, она осталась наедине с этим олухом, который очень быстро закончил объяснять детали задания и смылся. Если этот Иовин такой же высокомерный, то мир явно станет чище после выполнения задания.\n\n"Ливио, chéri, почему ты вообще работаешь на этого клоуна? Ты же можешь попросту перерезать ему глотку и смыться до того, как кто-то что-то поймёт." — Эжени положила свою лапу на его, слегка сжав когти грифона.\n\n"Он, конечно, ужасен во всех смыслах, но платит хорошо. И это лучше, чем тюрьма. К тому же, после того, как ты закончишь с этим заданием, я буду свободен от навязанного контракта. После этого мы можем вернуться к тому, что нам нравилось делать." — Они обменялись понимающими смешками. — "А теперь давай подытожим план? Путь внедрения крайне важен, ты не должна вызывать ни малейшего подозрения при исполнении.""
erie_livio.1.a:0 ""Короткий путь через озеро Румейр.""
erie_livio.1.b:0 ""Долгий путь, через сердце Герцланда.""

erie_livio.2.t:0 "Внедрение"
erie_livio.2.d_guard:0 "Обменявшись любезностями напоследок, Эжени покинула замок с новыми указаниями и стопкой монет в кармане. Лучше всего будет покончить с этим делом побыстрее, после чего она сможет вернуться к более интересным делам, вроде ограбления особняков в Катерине.\n\nПоездка на пароме в Румейр была скучной и без лишних событий, однако Эжени сохраняла холодную голову, сменив одежду и перекрасив перья по прибытию в злачный город. И всё же, по её мнению, он был одной сплошной помойкой, так что неудивительно, что его слава быстро уходит в прошлое. Если кто-то и пытался за ней следить, то вскоре явно потеряет след, а с новой личиной она завтра возьмёт следующий паром до Каламбура. Транспорт казался медленнее, чем прошлый, поэтому Дагерр невольно вспомнила о странном грифоне, который докучал ей со строительством тоннеля под озером. Похоже, это была не такая уж и плохая идея, на самом деле.\n\nТак называемый самый красивый город Верении абсолютно не стоил такого громкого прозвища. За последние пару десятилетий тут, похоже, так ничего и не было восстановлено. Тем не менее, для "наёмницы" здесь нашлось достаточно много предложений о работе. Поскольку большинство солдат ушли на фронт, ещё больше грифонов было необходимо для защиты важных постов. Почти без каких-либо вопросов Эжени стала новым членом герцогского ополчения. Это было слишком просто..."
erie_livio.2.d_servant:0 "Обменявшись любезностями напоследок, Эжени покинула замок с новыми указаниями и стопкой монет в кармане. Лучше всего будет покончить с этим делом побыстрее, после чего она сможет вернуться к более интересным делам, вроде ограбления особняков в Катерине.\n\nМедленно и верно было не совсем в её стиле, но в кои-то веки грифина сдалась требованиям Ливио. От количества поездов и городов в её глазах уже рябило, а внутри осело стойкое желание остановиться и поглазеть на чудеса Грифенхейма, Ольдвингбурга, Йеля и многих других, однако сначала работа, а потом уже развлечения. Она просто вернётся чуть позже... и с обновлённым "закупочным" списком.\n\nТак называемый самый красивый город Верении абсолютно не стоил такого громкого прозвища. За последние пару десятилетий тут, похоже, так ничего и не было восстановлено. Тем не менее, здесь нашлось достаточно много предложений о работе в герцогском имении. Эжени не очень вдохновляло изображать из себя прислугу, особенно при дворянах, чьи клювы по умолчанию задирались высоко в небо, однако это точно приведёт её к цели. Это было слишком просто..."
erie_livio.2.a:0 ""Не бывает слишком сложной работы, есть маленькая оплата.""

erie_livio.3.t:0 "Выслеживая цель"
erie_livio.3.d:0 "Неделя шла скучно и без лишних событий, однако Эжени было чем заняться. Её пост давал ей возможность не только помогать всяким доходягам освободиться от лишнего имущества, но и собирать информацию о расписании герцога. Пижон крайне ревностно придерживался рутины, почти никогда не отклоняясь от заранее запланированных дел. В таком случае у неё как раз через три дня появится возможность действовать.\n\nВыбор был на самом деле не очень большой - или она устроит нападение во время посещения Иовином местной фабрики (наверное, для поднятия остатков боевого духа), или просто подождёт ночи и ударит. когда герцог спит. Однако, несомненно, оба подхода будут крайне интересные. В раздумьях почёсывая перья на щеке, Эжени думала о том, что же выбрать."
erie_livio.3.a:0 "Дневное время сработает лучше."
erie_livio.3.b:0 "Ночью никто не услышит его криков."

erie_livio.4.t:0 "Выбирая подход"
erie_livio.4.d_day_guard:0 "Наступил яркий и солнечный день. Эжени была назначена в числе нескольких ополченцев для охраны периметра, пока пижон ходит по военному заводу. Кстати, это сооружение, на входе в которое располагались два артиллерийских орудия, выглядело так, будто его деньки славы уже давно прошли. Пфф, типичное дворянство, которое заботиться о доходах и пушках для солдат, а на рабочих плюёт.\n\nМестность была пустой и открытой, поэтому у неё было много вариантов для осуществления смертельного искусства. К тому же тут собиралась немалая толпа, и хотя Эжени не знала зачем, но уж точно не для протеста. К сожалению, подобраться к герцогу будет сложно из-за её обмундирования и видимого вооружения. Грифоны привычны к огнестрельному оружию, но вот правители не очень хотят видеть его рядом с собой."
erie_livio.4.d_day_servant:0 "Наступил яркий и солнечный день. Эжени была назначена в числе нескольких слуг для сопровождения пижона, пока тот ходит по военному заводу. Кстати, это сооружение, на входе в которое располагались два артиллерийских орудия, выглядело так, будто его деньки славы уже давно прошли. Пфф, типичное дворянство, которое заботиться о доходах и пушках для солдат, а на рабочих плюёт.\n\nИ хотя местность была пустой и открытой, у Эжени было не очень много вариантов для действий. Из-за близости к блуждающему герцогу за её движениями следили не менее пристально, а один из охранников и вовсе косился с подозрением, как ей казалось. Конечно, она легко могла броситься на Иовина и перерезать ему глотку, но ей всё же хотелось сохранить жизнь вместе с обещанным мешком монет. Ей нужно тщательно обдумать свой следующий ход."
erie_livio.4.d_night_guard:0 "Так называемый великий дворец Каламбура едва ли вызывал что-то, кроме скуки. Так думала Эжени, патрулируя просторные залы и комнаты. Разумеется, он был куда более пригоден для проживания, чем заброшенные поместья этого города, но в стенах всё равно чувствовалось отсутствие ухода и снижение доступных средств у правителя за прошедшие годы. Кивки проходившим мимо стражам и униформа делали её внедрение безупречными.\n\nЖуя булочку, которую она стащила с кухни, Эжени знала, что ночь ещё только начинается. Её положение предоставляет достаточно простора и времени на размышления, однако график патрулей был достаточно строгим, чтобы слишком долгое отсутствие вызвало тревогу. Но для такого умелого вора и убийцы, как она, это сущие мелочи. Возможно, ей также стоит навестить герцогскую казну после этого дела..."
erie_livio.4.d_night_servant:0 "Так называемый великий дворец Каламбура едва ли вызывал что-то, кроме скуки. Так думала Эжени, пока несла поднос с едой в покои герцога. Разумеется, он был куда более пригоден для проживания, чем заброшенные поместья этого города, но в стенах всё равно чувствовалось отсутствие ухода и снижение доступных средств у правителя за прошедшие годы. Избегая взгляда проходившего стража, который весьма откровенно смотрел куда не положено, она глубоко вздохнула и выровняла дыхание.\n\nЖуя стащенную с подноса булочку (пижон явно не обеднеет), Эжени знала, что ночь ещё только начинается. Её положение давало отличное преимущество для действий, но ей нужно было действовать крайне быстро, поскольку блуждающая прислуга посреди ночи явно вызовет подозрения. Но для такого умелого вора и убийцы, как она, это сущие мелочи. Возможно, ей также стоит навестить герцогскую казну после этого дела..."
erie_livio.4.a:0 "Площадка, откуда будет удобно стрелять."
erie_livio.4.b:0 "Граната явно пригодится."
erie_livio.4.c:0 "Эта артиллерия у входа выглядит полезной."
erie_livio.4.e:0 "Клинок во тьме, разумеется."
erie_livio.4.f:0 "Можно что-нибудь поджечь."
erie_livio.4.g:0 "Яд - самый лёгкий путь."

erie_livio.5.t:0 "Убийство - неприглядное слово"
erie_livio.5.d_guard_gun:0 "Это было очевидно. Эжени вошла в одно из строений неподалёку, а маскировка избавила грифину от лишних вопросов. Отсюда она поднялась по ступенькам на крышу, откуда открывался отличный вид на завод.\n\nЗдесь уже был страж, который наблюдал за улицей, однако он не услышал её шагов. Глухой дурачок получил по голове прикладом винтовки и прилёг отдохнуть (в конце концов, зачем лишний раз кого-то убивать?), а Эжени заняла его позицию.\n\nКак раз вовремя. Герцог был на входе в промышленный комплекс, разговаривая с какими-то грифонами официального вида. Дагерр прильнула к прицелу, ловя пижона в перекрестье, после чего нажала на спусковой крючок.\n\nЗа этим моментально последовали крики и хаос, а на крышу начали указывать когтями, но убийца уже покинула сцену, с улыбкой радуясь своему успеху. Ох, Ливио так будет гордиться ей!"
erie_livio.5.d_guard_grenade:0 "Она решила осуществить свой план с небольшой изюминкой. Расталкивая толпу, Эжени встала рядом со входом в фабрику, молча и неподвижно изображая обычного охранника, пока её цель шла рядом с ней внутрь комплекса. Герцог и его свита, как обычно, задирали свои клювы вверх и не обращали внимания на своих слуг и подданных.\n\nВыжидая подходящего момента, грифина не теряла собранности. Постепенно, она уловила чьи-то торопливые шаги внутрь, а вскоре двери раскрылись и ко входу в цех начал идти какой-то чиновник, похоже, отставший от свиты. Умелым движением когтей Эжени сняла чеку гранаты и ловко засунула её в карман куртки спешащего грифона, который без каких-либо подозрений просто продолжил идти дальше.\n\nНе теряя времени, она тут же направилась на выход, не желая чтобы взрыв опалил ей перья. Вскоре он и произошёл. Почти моментально за этим последовали крики и хаос, но убийца уже покинула сцену, с улыбкой радуясь своему успеху. Ох, Ливио так будет гордиться ей!"
erie_livio.5.d_servant_stab:0 "Пройдя мимо молчаливых стражей в спальню герцога, Эжени вновь невольно оценила эстетику комнаты. Она здесь не впервые, но грифина всё ещё ожидала увидеть стены из золота и серебра, а также мебель, инкрустированную самоцветами и прочей ерундой. Но на самом деле спальня была самой обычной, и хотя вся мебель была высшего качества, в помещении будто отсутствовала экстравагантность. Единственной примечательной вещью были семейные портреты (она не понимала, почему некоторые из них были частично обгоревшими).\n\nА вот и её цель спит за столом. Воистину, Маар хихикает за плечом герцога и жаждет его быстрой смерти.\n\nОсторожно опустив поднос на ближайший стол, Эжени достала свой любимый кинжал из складок униформы. Годы работы по этому профилю принесли ей знание уязвимых мест грифонов, поэтому ей было нетрудно сделать единственный необходимый удар в спину спящего пижона. С грациозностью настоящего профессионала грифина спрятала нож и покинула комнату с довольной улыбкой. Ох, Ливио так будет гордиться ей!"
erie_livio.5.d_guard_fire:0 "Её зона патрулирования пролегала неподалёку от покоев герцога, а ещё она знала, что рядом располагалась небольшая комната, в которой хранились всякие бумаги. Иными словами, отличный материал для поджога, который никто не заметит, пока не станет слишком поздно. Об этом Эжени позаботилась по пути сюда, вырубив всех охранников по пути.\n\nПроскользнув внутрь незамеченной, Дагерр приступила к работе. Бросив взгляд на огромные архивы, ради которых и была устроена эта комната (похоже, тут хранились налоговые отчёты), она начала сгружать кучу бумаги рядом со смежной к герцогским покоям стенкой, при этом не забыв различные легковоспламеняющиеся предметы, принесённые с собой.\n\nПолюбовавшись на свою работу Эжени зажгла спичку и бросила прямиком в кучу. Огонь быстро перерос в полноценный пожар, и она поспешила покинуть место. Улыбаясь, словно птенец, который спёр последнее печенье из упаковки, Дагерр с удовольствием подумала о том, как отреагирует Ливио, когда до него дойдут новости о её успехе. Он всегда любил подобные зажигательные развлечения..."
erie_livio.5.a:0 ""Я делаю это так, словно всё очень просто.""

erie_livio.6.t:0 "Вынужденное отступление"
erie_livio.6.d_guard_gun:0 "Это было очевидно. Эжени вошла в одно из строений неподалёку, а маскировка избавила грифину от лишних вопросов. Отсюда она поднялась по ступенькам на крышу, откуда открывался отличный вид на завод.\n\nЗдесь уже был страж, который наблюдал за улицей, однако он не услышал её шагов. Глухой дурачок получил по голове прикладом винтовки и прилёг отдохнуть (в конце концов, зачем лишний раз кого-то убивать?), а Эжени заняла его позицию.\n\nКак раз вовремя. Герцог был на входе в промышленный комплекс, разговаривая с какими-то грифонами официального вида. Дагерр прильнула к прицелу, ловя пижона в перекрестье...\n\n"Стой, где стоишь, преступное отродье!" — Неожиданно послышавшийся голос испугал убийцу, и она резко обернулась. На неё уже приготовился броситься ещё один страж, делающий замах своими когтями. Однако отточенные рефлексы всё же сработали быстрее, и выстрел в морду прервал благородный порыв неизвестного стражника. Впрочем, дело уже было сделано, и выстрел поднял шумиху, поэтому, когда Эжени подбежала обратно к краю крыши, герцог уже сбежал, а к ней летело ещё больше недружелюбно настроенных грифонов. Бросив снаряжение стражи, Дагерр сама бросилась бежать отсюда, пока могла."
erie_livio.6.d_servant_gun:0 "Эжени держала лапу на спрятанном пистолете, однако не видела никакой возможности воспользоваться им. Слишком много грифонов, слишком бдительная стража. Ей не оставалось ничего, кроме как продолжать играть роль ничтожной прислуги. По крайней мере, вся процессия быстро приближалась к фабрике.\n\nНаконец, перед входом в фабрику ей показалось, что всё сложилось как надо. Какой-то грифон в пиджаке подошёл к герцогу, дружелюбно протягивая лапу, из-за чего все ослабили бдительность. Пока грифоны отвлеклись, Эжени начала действовать, выхватив из под полы пистолет и направив его на герцога.\n\nОднако тот самый дружелюбный пиджак каким-то образом умудрился увидеть её действия, а его реакция оказалась ещё быстрее. Повалив её цель на пол, этот грифон принял предназначавшуюся герцогу пулю на себя. Вокруг воцарилась недоумённая тишина, а Эжени поняла, что ей надо уходить и очень быстро. Пока она улетала с места происшествия, мимо неё свистели пули, однако ни одна так и не попала."
erie_livio.6.d_guard_grenade:0 "Она решила осуществить свой план с небольшой изюминкой. Расталкивая толпу, Эжени встала рядом со входом в фабрику, молча и неподвижно изображая обычного охранника, пока её цель шла мимо неё внутрь комплекса. Герцог и его свита, как обычно, задирали свои клювы вверх и не обращали внимания на своих слуг и подданных.\n\nВыжидая подходящего момента, грифина не теряла собранности. Постепенно она уловила чьи-то торопливые шаги внутрь, а вскоре двери раскрылись и ко входу в цех начал идти какой-то чиновник, похоже, отставший от свиты. Вот только, к сожалению, какой-то офицер подошёл к ней с желанием поболтать.\n\nО как же она пыталась отделаться от него, но этот ушибленный идиот абсолютно не понимал, что грифина не заинтересована в этом разговоре. Поэтому ей оставалось только с горечью смотреть, как отличная возможность к действию проплывает мимо. Да чтоб его Маар побрал! Надо найти другую возможность убить герцога как можно быстрее..."
erie_livio.6.d_guard_stab:0 "Сначала ей нужно было пройти мимо двух молчаливых стражников, которые стояли на входе в покои герцога. Как обычно, Эжени попыталась пройти мимо них без лишних сомнений, однако ей не дали этого сделать. — "Прошу прощения, джентльгрифы, но у меня срочное сообщение для герцога Иовина." В соответствии с планом, ей нужно было изображать вежливость.\n\n"Герцог занят и приказал его не беспокоить. Оставьте ваше сообщение нам." — С раздражением сказал стражник слева, которого Дагерр мысленно назвала "одноразовый миньон А".\n\n"Капитан-страж сказал, что сообщение только для глаз герцога." — Настаивала убийца, надеясь, что авторитета этого жуткого стервятника будет достаточно, чтобы отогнать стражу. Однако это было не так.\n\n"Приказы герцога более приоритетны. Оставьте, что там у вас, и покиньте крыло замка, иначе мы будем вынуждены..." — Однако не успел одноразовый миньон Б закончить, как Эжени вырубила его прикладом винтовки, после чего повторила то же самое с другим стражником. "Стража - слишком громкое название для этих олухов..." — подумала она, прежде чем ворваться в комнату.\n\nИ встретить направленное ей в лицо дуло оружия в лапах Иовина. Похоже, устраивать погром было не лучшей идеей. Вся жизнь пронеслась перед её глазами, однако рефлексы были умнее и быстрее мозга, поэтому пуля пролетела мимо. Как и остальные, пока грифина убегала."
erie_livio.6.d_servant_stab:0 "Пройдя мимо молчаливых стражей в спальню герцога, Эжени вновь невольно оценила эстетику комнаты. Она здесь не впервые, но грифина всё ещё ожидала увидеть стены из золота и серебра, а также мебель, инкрустированную самоцветами и прочей ерундой. Но на самом деле спальня была самой обычной, и хотя вся мебель была высшего качества, в помещении будто отсутствовала экстравагантность. Единственной примечательной вещью были семейные портреты (она не понимала, почему некоторые из них были частично обгоревшими).\n\nВот только её цель отнюдь не спала, а наворачивала круги по комнате. Маар явно был не на её стороне в эту ночь. Молча кивнув в ответ на слова благодарности герцога, Эжени специально замешкалась у подноса, делая вид, что возится с блюдами. Как только пижон отвернулся, она моментально бросилась на него, замахиваясь кинжалом.\n\nОднако к её ошеломлению, герцог услышал шаги и стремительно развернулся, парируя удар какой-то железкой. "Что за ничтожное предательство?! СТРАЖА-А-А-А!" — Закричал он, после чего в комнату моментально ворвались грифоны. Эжени начала паниковать, поскольку драка явно складывалась не в её сторону. Уклонившись от когтей Иовина, она вмазала ему в морду, после чего развернулась к новым противникам. Те уже заносили свои когти, однако тренировки убийцы не были зазря, поэтому стремительный выпад кинжалом вывел тех из боя. Однако, услышав звук передёргиваемого затвора позади, она бросилась бежать, прежде чем поймает пулю."
erie_livio.6.d_guard_fire:0 "Её зона патрулирования пролегала неподалёку от покоев герцога, а ещё она знала, что рядом располагалась небольшая комната, в которой хранились всякие бумаги. Иными словами, отличный материал для поджога, который никто не заметит, пока не станет слишком поздно. Эжени повезло, что на сегодняшней смене много грифонов отлынивало от работы.\n\nПроскользнув внутрь незамеченной, Дагерр приступила к работе. Бросив взгляд на огромные архивы, ради которых и была устроена эта комната (похоже, тут хранились налоговые отчёты), она начала сгружать кучу бумаги рядом со смежной к герцогским покоям стенкой, при этом не забыв различные легковоспламеняющиеся предметы, принесённые с собой.\n\nОднако не успела Эжени бросить спичку в эту кучу, как позади раздался резкий голос. — "Что это ты тут делаешь?! СТРАЖА!" Дагерр быстро развернулась, чтобы угомонить крикуна, но уже было поздно. Шум лязгающих доспехов и приближающихся шагов нарастал, поэтому единственный выход оставался только через окно. Вздохнув с раздражением, она разбила стекло какой-то коробкой, после чего бросилась прочь как можно быстрее."
erie_livio.6.d_servant_fire:0 "Её зона ответственности пролегала неподалёку от покоев герцога, а ещё она знала, что рядом располагалась небольшая комната, в которой хранились всякие бумаги. Иными словами, отличный материал для поджога, который никто не заметит, пока не станет слишком поздно. Эжени тихонько проскользнула мимо стражи в эту комнату.\n\nДагерр необходимо было действовать быстро. Бросив взгляд на огромные архивы, ради которых и была устроена эта комната (похоже, тут хранились налоговые отчёты), она начала сгружать кучу бумаги рядом со смежной к герцогским покоям стенкой, при этом не забыв различные легковоспламеняющиеся предметы, принесённые с собой.\n\nОднако не успела Эжени бросить спичку в эту кучу, как позади раздался резкий голос. — "Что это ты тут делаешь?! СТРАЖА!" Дагерр быстро развернулась, чтобы угомонить крикуна, но уже было поздно. Шум лязгающих доспехов и приближающихся шагов нарастал, поэтому единственный выход оставался только через окно. Вздохнув с раздражением, она разбила стекло какой-то коробкой, после чего бросилась прочь как можно быстрее."
erie_livio.6.a:0 ""Плакали мои денежки за заказ!""

