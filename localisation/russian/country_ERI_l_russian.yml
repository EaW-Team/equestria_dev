erie_livio.7.a:0 ""НЕЕЕЕЕЕТ!""

erie_livio.8.t:0 "Всё идёт по плану"
erie_livio.8.d:0 "Эта артиллерия не была декоративной, она была... настоящей. Эжени поняла это после длительного осмотра. С помощью этих орудий она сможет устроить прекрасную демонстрацию своих навыков. Пробираясь через толпу, она быстро составила простой и надёжный план действий. Пробраться за одно из орудий и подтвердить свои домыслы касательно артиллерии было проще пареной репы. Она использует свою гранату в качестве самодельной взрывчатки.\n\nВсё что ей осталось - просто наблюдать издалека. И, как по зову, герцог покинул комплекс. Когда он начал уходить от артиллерии, Эжени почти поверила, что на бомбе было выставлено неправильное время, но последовавшие события показали обратное. Взрыв уничтожил два орудия и её цель. За ним последовали крики и хаос, но убийца уже покинул сцену, с улыбкой радуясь своему успеху. Ох, Ливио так будет гордиться ей!"
erie_livio.8.a:0 ""Герцог сегодня просто бомба.""

erie_livio.9.t:0 "Ничто не безопасно"
erie_livio.9.d:0 "Пройдя мимо молчаливых стражей в спальню герцога, Эжени вновь невольно оценила эстетику комнаты. Она здесь не впервые, но грифина всё ещё ожидала увидеть стены из золота и серебра, а также мебель, инкрустированную самоцветами и прочей ерундой. Но на самом деле спальня была самой обычной, и хотя вся мебель была высшего качества, в помещении будто отсутствовала экстравагантность. Единственной примечательной вещью были семейные портреты (она не понимала, почему некоторые из них были частично обгоревшими).\n\nА вот и её цель, усердно перебирающая какие-то бумажки. Как же хорошо, что она смогла незаметно опустошить флакон с ядом в его чашку. Герцог едва обратил на Эжени внимание, когда она поставила поднос на его стол. "Ваш ужин, мой лорд." Вот оно, обслуживание.\n\nВ ответ герцог махнул когтём, тем самым показав, что она свободна. Эжени не торопилась уходить далеко, желая увидеть, как Иовин пьёт из чашки... и он выпил. Яд быстро сработал, она поняла это по кашлю из-за двери. Ливио, конечно, не будет впечатлён таким скрытым подходом, но он не понимал, что не все проблемы можно решить одним только насилием."
erie_livio.9.a:0 ""Никто не подозревает свою еду."" # этот дибилус 40 лет воевал лоб в лоб, не забыл про феодализм и не додумался нанясь себе мужика для проверки яда емае))))

erie_livio.10.t:0 "Нападение убийцы!"
erie_livio.10.d:0 "Немыслимое злодеяние! Каким-то образом, несмотря на наши меры по усилению безопасности, убийца проникла в наши ряды. Это бесчестная тварь намеревалась избавиться от герцога раз и навсегда. И хотя её попытка почти увенчалась успехом и тяжело ранила герцога, стражник неподалёку вовремя смог оказать первую помощь и спасти его.\n\nПодобное оскорбление нельзя терпеть. Капитан-страж Роман приказал подготовиться к полномасштабной атаке, чтобы разобраться с этими безбожными мятежниками раз и навсегда. И его поддержали как герцог, так и все дворяне Дома Эйри."
erie_livio.10.a:0 "Месть! Сожгите Эри дотла!"

erie_livio.11.t:0 "Нападение убийцы!"
erie_livio.11.d:0 "Немыслимое злодеяние! Каким-то образом, несмотря на наши меры по усилению безопасности, убийца проникла в наши ряды. Это бесчестная тварь намеревалась избавиться от герцога раз и навсегда. Однако её попытка нанесла лишь незначительный урон, и ближайшие стражники смогли отбить её нападение.\n\nПодобное оскорбление нельзя терпеть. Капитан-страж Роман приказал подготовиться к полномасштабной атаке, чтобы разобраться с этими безбожными мятежниками раз и навсегда. И его поддержали как герцог, так и все дворяне Дома Эйри."
erie_livio.11.a:0 "Убить их всех! Сжечь Эри дотла!"

erie_livio.12.t:0 "Нападение убийцы!"
erie_livio.12.d:0 "Немыслимое злодеяние! Каким-то образом, несмотря на наши меры по усилению безопасности, убийца проникла в наши ряды. Это бесчестная тварь намеревалась избавиться от герцога раз и навсегда. Однако её попытка полностью провалилась, и она поплатилась за это своей жизнью, а Маар наверняка забрал душу подобного отброса грифоньего рода.\n\nПодобное оскорбление нельзя терпеть. Капитан-страж Роман приказал подготовиться к полномасштабной атаке, чтобы разобраться с этими безбожными мятежниками раз и навсегда. И его поддержали как герцог, так и все дворяне Дома Эйри."
erie_livio.12.a:0 "Убить их всех! Сжечь Эри дотла!"

erie_livio.13.t:0 "Неизбежные последствия"
erie_livio.13.d:0 "Винсент был ОЧЕНЬ недоволен новостями. — "Что значит "убийца не справился"?! Ты сам мне рассказывал о том, какая она умелая! И что этого не произойдёт! Между прочим, это всё было спонсировано моими деньгами, Силлеге!" — К счастью, убийца получила только задаток, а всё остальное безопасно лежало в хранилище.\n\n"Да не знаю я, хватит уже мне твердить об этом! Я сам не понимаю что там происходит - то ли Иовин не получил ни царапины, то ли он лежит при смерти. Однако ни один из отчётов не подтвердил его гибели!" — Обычно хладнокровный Ливио пытался всеми силами себя обелить в этой ситуации. Переругивание длилось до тех пор, пока дверь в комнату не распахнулась и внутрь не влетел запыхавшийся паладин.\n\n"Простите милорд, но нас атакуют." — Повисла мёртвая тишина. И до обоих заговорщиков дошло, что попытка убийства - это очень весомый повод начать войну."
erie_livio.13.a:0 ""Ладно, потом разберёмся, отбивайтесь!""

erie_livio.14.t:0 "Пропажа ресурсов!"
erie_livio.14.d:0 "Необычная и в то же время противоречивая информация поступает из нашего промышленно-экономического отдела. Производство ресурсов, которое неуклонно росло на протяжении многих лет, внезапно резко сократилось. На бумаге всё выглядит в соответствии с графиками, однако объёмы запасов в наших хранилищах неуклонно сокращаются. Это потребует тщательного расследования."
erie_livio.14.a:0 "Что происходит?!"

erie_livio.15.t:0 "Ограбление завершено"
erie_livio.15.d:0 "После почти шести месяцев, потраченных на кражу ресурсов в выбранном регионе, наши оперативники больше не могут продолжать свои действия. Пришло время им вернуться домой и отпраздновать успехи. Тайный советник сообщает, что новая цель может быть выбрана на усмотрение великого герцога."
erie_livio.15.a:0 "За этим было забавно наблюдать."

erie_livio.16.t:0 "Тайный советник"
erie_livio.16.d:0 "Герцогский тайный советник редко когда пребывал в хорошем настроении. Разумеется, некоторые его провалы были неизбежным последствием его решений, однако во многих не меньше были виновны и другие грифоны. Ливио не хотел становиться нытиком, который обвиняет в своих проблемах всех подряд. В конце концов, это выглядело ничтожно. Но он также признавал, что даже несмотря на всё это, сейчас тайный советник был в куда более выгодном положении, чем изначально.\n\nНовые апартаменты в великом дворце Каламбура были приятным, но не очень нужным дополнением. Главное, он добился того, к чему стремился - уважения со стороны герцога. Впрочем, Ливио не обманывался: он отлично знал, что Винсент не питает к нему приязни, однако герцог наконец осознал, насколько важна роль тайного советника. Этот факт делал кучу документов на столе куда более... сносной.\n\nГлавное, что у него не было таких проблем, которые не могли облегчить полный бокал и любимая сигара. Впрочем, Ливио скучал по тем дням, когда он не был завален скучной бумажной работой. У него до сих пор было стойкое желание бросить всё и вернуться к привычным грабежам и насилию. Чтож, у него хотя бы появились слуги для этой работы, надо будет им приказать принести ему какой-нибудь сувенир со следующей миссии..."
erie_livio.16.a:0 "Просто делаю свою работу, не более."

erie_livio.17.t:0 "Угрозы за пределами Верении"
erie_livio.17.d:0 "Деятельность тайного советника только обрела большие масштабы по завершению Борьбы. Раньше у него была всего одна комната, в которой решались всякие мелочные дела, а теперь же у Ливио было целое крыло великого дворца, выделенное исключительно под внутреннюю и внешнюю разведку. Сегодня Винсент вынужденно пребывал в одной из комнат этого крыла, обсуждая важные дела.\n\n"Как вы знаете, мой герцог, иностранные интересы начинают стремительно становится неблагоприятными для Верении. Жадные до власти правители хотят вернуть себе давно утраченные земли и наследие, и вряд ли нас не затронут их... потуги." — Сказал Ливио, указывая когтем на карту континента. Винсент был уверен, что она отличалась от той, которую он видел месяц назад, и невольно задумался о том, сколько дворцов уже купил картограф, который постоянно перерисовывает эти карты. Возможно, ему стоит поискать своего грифона, который будет это делать и отдавать процент...\n\n"Неприятно, но ожидаемо. Что мы можем с этим сделать?" — Ответ сопровождал тяжёлый вздох.\n\n"Уповать на милость свыше. Но также можно вложить больше ресурсов в военную отрасль. К тому же я подготовил группы по внедрению в стан наших самых сильных врагов, однако эффективно управлять можно только одной. Кто из них представляет для вас наибольшую угрозу?" — Винсент задумчиво почесал когтем затылок."
erie_livio.17.a:0 ""Наши старые "друзья" в Аквелии.""
erie_livio.17.b:0 ""Герцланд представляет наибольшую угрозу.""

erie_livio.18.t:0 "Последняя зацепка"
erie_livio.18.d:0 ""Неделя это достаточно большой промежуток времени, Силлеге. У тебя что, нет другого подручного, который бы сделал это?" — И хотя великий герцог проникся куда большим уважением к этому угрюмому грифону, он всё ещё не позволял никому фривольностей. Ну, кроме себя, разумеется.\n\n"Я забрал жизни всех, кто был замешан в убийстве моей семьи, а теперь у меня наконец получилось напасть на след их лидера, мой герцог. Это достаточно личное дело, и я думаю, уж вы точно понимаете, насколько важна месть." — Тайный советник был не в настроении шутить, да и Винсент признавал, что он в чём-то прав. Несмотря на то, что герцог не настолько сильно ненавидел Иовина... тот был скорее средством для достижения цели - власти над Веренией.\n\n"Ладно. Кого ты там разыскиваешь?" — Винсент сложил лапы за спиной.\n\n"Некто Гонтран Фаучет. Бывший революционер, кстати, так что у нас есть вдвое больше причин его преследовать." — Значит, никто по нему не будет скучать.\n\n"Я не могу позволить тебе убивать кого угодно при свете дня, поэтому пойду с тобой и прихвачу нескольких паладинов, чтобы арестовать повстанца. Его будут судить, как и всех остальных." — На лице Ливио отобразился шок, а потом и неохотное согласие на это требование."
erie_livio.18.a:0 "Надеюсь, это будет не слишком опасная затея."

erie_livio.19.t:0 "Конфронтация"
erie_livio.19.d_info:0 "Они прибыли на машине к какой-то непримечательной ферме на равнинах к западу от Каламбура. Винсент крайне высоко оценил эту импортную технологию, которая к тому же чрезвычайно быстро распространялась по Верении. Возможно, если он подмажет нескольких грифонов, то у него в стране появится и собственное производство. Тайный советник же, как всегда, был тих и погружён в свои мысли.\n\nПроинструктировав шофёра-паладина дожидаться их приказов, оба грифона медленно подошли к передней двери жилого дома. Тот явно давно видал свои лучшие деньки. — "Без насилия, Силлеге." — сказал Винсент, постучал в дверь и стал ожидать ответа. Тот не заставил себя долго ждать. Послышались звуки отпирания множества замков, после чего в щель протиснулся клюв пожилого грифона.\n\n"Вы кто такие? Я вас не звал! Я слишком стар для вербовки в ополчение, идите на..." — Пока он говорил, глаза старика наконец немного привыкли к солнцу, и тот получше рассмотрел неожиданных посетителей. — "В-великий герцог?! В-вы? Борей смилуйся, что я сделал ради вашего визита?!"\n\n"Вообще-то это я тут задаю вопросы. Вы Гонтран Фаучет?" — Прервал старческое словоизлияние Ливио, получив в ответ недоуменный кивок. — "Приятно познакомиться. Это за мою семью." — Без какого-либо предупреждения Силлеге достал револьвер и выстрелил прямо в Гонтрана. Кровь щедро оросила как герцога, так и тайного советника. Последний всю обратную дорогу до машины громко возмущался о том, что его костюм был теперь запачкан."
erie_livio.19.d_noinfo:0 "Они прибыли на машине к какой-то непримечательной ферме на равнинах к западу от Каламбура. Винсент крайне высоко оценил эту импортную технологию, которая к тому же чрезвычайно быстро распространялась по Верении. Возможно, если он подмажет нескольких грифонов, то у него в стране появится и собственное производство. Тайный советник же, как всегда, был тих и погружён в свои мысли.\n\nПроинструктировав шофёра-паладина дожидаться их приказов оба грифона медленно подошли к передней двери жилого дома. Тот носил следы свежего ремонта. — "Без насилия, Силлеге." — сказал Винсент, постучал в дверь и стал ожидать ответа. Тот не заставил себя долго ждать. Послышался звук отпирания замка, после чего в дверном проёме показалась молодая кобыла. Пони, конечно, были не такой уж и огромной редкостью в этих землях, но обычно они перебирались в более благоприятные места.\n\n"Чем я могу вам помочь, джентльгрифы...?" — Она явно нервничала в присутствии богато одетых особ. — "Мой муж сейчас в поле, если вы ищете его." — После этого она сделала неуверенный шаг назад.\n\nЛивио элегантно разрядил неуютную ситуацию. — "Мы оценщики недвижимости и ищем господина Фаучета. Вы не подскажете нам, где он может быть, мадам...?"\n\n"Иветт. К сожалению, я не знаю никого по имени Фаучет... А хотя нет, прошу прощения! Это был старик, который и продал нам эту ферму год назад. Он был очень странный, и мы больше его не видели с тех пор." — Винсент увидел, как у Ливио скукожилось лицо, будто он проглотил целый лимон. Задав ещё несколько вопросов и не получив особо полезных ответов, герцог и угрюмый тайный советник направились обратно к машине. Сам Винсент понял, что ему явно нужно что-то сказать своему напарнику."
erie_livio.19.a:0 ""Сумасшедший! Чурбан! У меня в ушах до сих пор звон!""
erie_livio.19.b:0 ""Да успокойся уже, он наверняка давно мёртв.""
erie_livio.19.c:0 ""Послушай, ты наверняка сможешь с этим смириться...""

erie_livio.20.t_info:0 "Удовлетворительное заключение"
erie_livio.20.t_norevenge:0 "Неудовлетворительное заключение"
erie_livio.20.t_noinfo:0 "Письмо от тайного советника"
erie_livio.20.d_info:0 ""Мне казалось, что я выразился чётко и ясно - мы арестуем этого грифона, а не убьём, Силлеге. Считай, что тебе очень повезло, что мы смогли оправдать этот безрассудный поступок." — Сказать, что Винсент был недоволен поступком своего советника - это было преуменьшить его чувства. Зрелище умирающего в луже крови грифона преследовало его несколько дней. Видеть смерть перед собой и читать о ней на бумажке всё же было большой разницей.\n\n"Он был виновен, мой герцог. Мы нашли все необходимые компрометирующие документы в его доме. Поэтому зачем нам суд, законы Гровера и прочая чушь, когда моя информация полностью верна? Воистину, месть - это решение всех проблем." — Винсент подметил, что Ливио был в куда более приподнятом чем обычно настроении, и это было неуютным зрелищем. Кто его знает, рад он удовлетворению своих психопатических желаний или же свершившейся мести врагу?\n\n"Поскольку спорить с тобой бесполезно, лучше перейдём к насущным делам. Ты что-то говорил о проекте, над которым работаешь прямо сейчас?" — У герцога в последнее время что-то было плоховато с памятью, а держать в уме нужно было крайне много всего.\n\n"Именно так. У меня есть некоторые планы по исправлению плачевного положения образования в этой стране...""
erie_livio.20.d_norevenge:0 ""Вот честно, мне казалось что ты сейчас набросишься на эту крестьянку, Силлеге. А ведь она была достаточно добра, чтобы угостить нас свежей выпечкой." — Винсент сделал себе мысленную пометку дать указания своему личному повару повторить этот рецепт.\n\n"О, я так рад что вас больше волнует выпечка, чем справедливость, мой герцог." — По правде говоря, Винсент просто не видел тайного советника с момента возвращения в Каламбур. И только сейчас тот выполз из своей обители. — "Тем не менее, ваши слова на удивление подтвердились. Наш недруг упокоился не так давно... но не от моих когтей. И это меня отнюдь не радует." — Измождённое и страдающее от похмелья лицо Ливио явно давало понять, насколько он не радовался этим событиям за прошедшие дни.\n\n"Всё хорошо, что хорошо кончается, правда ведь? Ты зашёл в своей жизни очень далеко ради того, чтобы твои враги встретили позорный конец. А теперь, может ты мне наконец расскажешь о том проекте, о котором ты говорил перед тем как мы расстались в прошлый раз?" — Герцога в последнее время память нередко подводила, с учётом того, сколько ему надо держать в уме.\n\n"Я... пожалуй, вы правы. Пусть это и не перестанет меня мучить до конца моей жизни. Ладно, теперь к делу. У меня есть некоторые планы по исправлению плачевного положения образования в этой стране...""
erie_livio.20.d_noinfo:0 "Последние несколько дней пронеслись смазанным пятном для герцога. Он надеялся переговорить с тайным советником, но тот просто убежал к себе, яростно хлопнув дверью. Любые попытки вытащить его оттуда не давали результата, поэтому Винсент бросил эту затею. В конце концов, у него были куда более важные дела, например, выбор цвета для штор в его комнате. У Иовина явно отсутствовал вкус.\n\nОднако сегодня его неожиданно прервал слуга, передавший записку. Не удостоив того и взглядом, Винсент, однако, сразу понял, что это письмо от Ливио. Он быстро вскрыл его и начал читать.\n\n"Мой герцог,\nМною было принято решение, что условия нашего сотрудничества более мне не подходят. Тем не менее, я благодарен за всю поддержку, которую вы оказывали, поэтому мной была подготовлена достойная замена на мой пост, а также детали особого проекта, который поможет улучшить положение дел в стране. Больше мы не увидимся, поэтому можете меня не искать.\n—Ливио Силлеге""
erie_livio.20.a:0 "Больше ничего личного. Только дела."

erie_livio.21.t:0 "Общее недомогание"
erie_livio.21.d:0 "Плохие новости - на одном из наших торжественных обедов для высокопоставленных лиц двое командиров высшего звена ощутили недомогание после основного блюда. Симптомы были довольно ужасными - удушье и кашель кровью. Территория оцеплена для поисков любых подозрительных грифонов, в то время как персонал кухни допрашивается по поводу отравления еды. К счастью, медицинские службы эффективно справились с задачей, и генералы должны быстро прийти в себя, однако некоторое время они явно не смогут выполнять свои обязанности."
erie_livio.21.a:0 "Пусть они получат наилучшее лечение."

erie_livio.22.t:0 "Разочаровывающий квартальный объем производства"
erie_livio.22.d:0 "По прогнозам промышленное производство должно неуклонно расти в течение года благодаря беспрецедентному прогрессу в области технологий и добычи ресурсов. Достаток и возможности страны [Root.GetNameDef] ясно говорят об этом, однако последние отчёты утверждают обратное. Нарушенные контракты, невыполненные квоты, украденная продукция - слишком много похожих событий происходит одновременно, чтобы пропустить это мимо глаз. Нам придётся поручить нашим экономистам и следователям разобраться в этом, чтобы понять, что происходит. Разумеется, это ведь не признак экономического упадка...?"
erie_livio.22.a:0 "Разберитесь в этом до конца."

erie_livio.23.t:0 "День из жизни"
erie_livio.23.d_waifu:0 "Ливио в кои-то веки мог с точностью признать, что чувствовал себя... довольным. — "Эжени, если гер... прости, "Великий" герцог узнает о том, что ты здесь, он прикажет своим стальным болванам перевернуть всё вверх дном в поисках тебя. Но ведь риск это наше всё, не правда ли?" — Эта фраза была лишена обычной злобы и ядовитого сарказма, а сама парочка сейчас наслаждалась ужином в одной из многочисленных комнат дворца.\n\nНа это грифина просто отмахнулась. — "Chéri, твой герцог описается от ужаса, если я просто на него посмотрю. Впрочем, признаю, что просчиталась со своей работой. Ошибка с моей стороны, но ведь всё вышло хорошо в итоге?" — Она замолчала, наслаждаясь прекрасным блюдом. — "Как тебе маканчини с трюфелями? Вот уж на чём этот клоун действительно не экономит, так это на поварах."\n\nЭто что ли были трюфели? Ливио был уверен, что закусывает дешёвыми чёрными грибами. Тайный советник никогда в жизни не понимал эту так называемую "высокую кухню". — "Она... чудесна, благодарю. Но ты права, моя работа стала более терпимой, а местные дворяне меньше меня ненавидят, пусть в последнем и сомневаюсь. Вообще, с трудом верится, что я до сих пор жив." — В честь этого пара подняла бокалы, в чьём содержимом Ливио всегда был уверен.\n\n"И я рада за тебя. Но сколько ты тут ещё собираешься оставаться? Мне казалось, что ты только и ждёшь возможности свалить отсюда подальше и вернуться к грабежам и разбоям. Как в старые добрые деньки." — По правде говоря, Ливио был более чем доволен щедрой зарплатой, которую платил Винсент, однако он действительно уже давно бы ушёл, если бы не... личные счёты. Но об этом явно не стоит говорить во время редкого момента отдыха.\n\n"Не волнуйся за меня, Эжени, всё будет, как только я разберусь с оставшимися проблемами. Давай просто насладимся ужином, а потом пойдём в город и посмотрим, что мы сможем... найти." — Вороватая ухмылка была ему ответом, и вскоре бокалы вновь столкнулись."
erie_livio.23.d_nowaifu:0 "Настроение Ливио в последнее время очень редко было хоть сколько-то сносным. Если бы он только знал, сколько работы на него взвалит Винсент, то, возможно, не спешил бы принимать предложение щедрой зарплаты. Старые привычки разбойника жаждали внушительной стопки монет, но в действительности тратить их было почти не на что, поскольку он жил в доме герцога, носил старую одежду герцога, питался едой герцога...\n\nКстати о еде. Сидел он, забившись в свой офис, лениво надкусывая то, что ему принесли подчинённые. Ливио крайне редко посещал собрания местной знати, ему уже поперёк горла были все их едкие комментарии и холодные взгляды, пусть он мог вернуть им это всё в двукратном размере. Что ему на самом деле нужно - так это тишина, время для размышлений и куча сигар для потакания своей зависимости.\n\nНе нужно было быть гением, чтобы понять, что единственная причина, по которой Ливио остался здесь - это месть. Конечно, он мог и сам всё сделать, но идолы Винсенты делают всё проще. Да, скоро, совсем скоро его цель жизни будет достигнута, и он сможет навсегда похоронить своих демонов. Перед тем, как его разум вновь оседлал привычное направление мыслей, тайный советник был прерван стуком в дверь, после чего внутрь ввалилась знакомая фигура.\n\n"Ливио, ты опять здесь прячешься? Я и Денис идём в город повеселиться, давай с нами." — Смазливая ухмылка Гудгрифа несла в себе мало приятного, но возможно, провести время с ним и "графом" будет... неплохо. — "О, это маканчини с трюфелями? Тебе лучше не зазнаваться!" До этого Ливио был уверен в том, что жуёт какие-то обгорелые дешёвые чёрные грибы. Он никогда не поймёт эту бредовую "высокую кухню"."
erie_livio.23.a:0 ""Твоё здоровье дорогой, ты заслужил это.""
erie_livio.23.b:0 ""Ну пошли Гудгриф.""


erie_erilogue.1.t:0 "То, что в итоге"
erie_erilogue.1.d_neutrality:0 "Борьба наконец подошла к концу.\n\nПод милостивым присмотром великого герцога Верения восстановилась от ран долгой войны за трон. И хотя местные грифоны так до сих пор и не приняли архаичные уклады общества, под бдительной опекой заботливых дворян крестьяне не допускали и мысли о вооружённом восстании. Жизнь превратилась в скучную идиллию.\n\n[Root.EpilogueVereniaOutcome]"
erie_erilogue.1.d_communism:0 "Борьба завершилась, но совсем не так, как предполагали многие.\n\nМестный крестьянин возглавил восстание, в результате которого был свергнут устоявшийся порядок, что продержался многие века. Лордов Верении постигла та же участь, что и их родственников-Дискретов, а их бывшие подданные наконец-то обрели долгожданную свободу. Хотя некоторые могут сказать, что данный поворот событий мало что изменил для этой земли и населявших её крестьян.\n\nТехнократов мало волновали вопросы идеологии и общественного строя. В лучшем случае они на словах следовали учениям Маркс, ведь на деле их интересовала лишь возможность проверить свои теории на практике. А любая положительная реакция на реализацию их планов была приятным, но всё же побочным эффектом! Технократы начали свой путь в скромной глубинке отсталой Верении, но вот закончили тем, что познакомили все земли грифоньего рода со своими идеями."
erie_erilogue.1.a:0 "Верения выстоит."

ERI_verenia_submitted:0 "И всё же лидер Верении не может противостоять более грозной силе. Подчинение - это куда более предпочтительный вариант, чем война, которую нельзя выиграть. Страна отчасти сохраняет свою независимость... пока поставляет рекрутов и ресурсы своему господину в срок."
ERI_verenia_aquileia:0 "И всё же произошло что-то невероятное. Каким-то чудом отсталая Верения смогла свергнуть гегемонию Аквелии и взять на себя роль нового могущественного противника на западе Грифонии. Господин этой страны мог бы перенести столицу в Аквилу, однако предпочёл остаться в родных пенатах, возможно из-за ностальгической ценности."
ERI_verenia_at_war:0 "В очередной раз земли Верении объяты пламенем войны, но на этот раз против иностранной силы. Время покажет, сможет ли гордая и независимая страна выстоять против натиска врага."
ERI_verenia_independent:0 "Войны продолжают терзать весь материк, но каким-то чудом маленькая независимая Верения смогла избежать взора остальных. Это прекрасно подходило её правителю, который смотрел на иностранцев с подозрением и презрением."

erie_erilogue.2.t:0 "Те кто остались:\nГерцог Эри"
erie_erilogue.2.d:0 "И хотя всё в жизни складывалось против него, Винсент Эри никогда не сдавался в своих попытках забрать Верению. Это больше был порыв жадности, чем жажда мести сводному брату Иовину, [Root.EpilogueVincentAboutIovinus]. Герцог смог превратить себя в подобие ответственного лидера, тем не менее не до конца отбросившего свои гедонистические привычки. [Root.EpilogueVincentAboutMarriage].\n\nУ Винсента на протяжении всего пути были верные спутники, однако никто из них не внёс такой посильный вклад как [Root.EpilogueVincentAboutAdvisor].\n\n[Root.EpilogueVincentAboutAuthority]."
erie_erilogue.2.a:0 "Целеустремлённый... но или просто упёртый."

ERI_spared_iovinus:0 "которого он в приступе удивительного великодушия пощадил и попросту изгнал из страны"
ERI_killed_iovinus:0 "которого он, впрочем, казнил"

ERI_local_marriage_woes:0 "В конце концов, только они Винсента и спасали, потому что ему пришлось заключить абсолютно ужасную свадьбу . Винсент с честью исполнял супружеский долг, но в остальном пытался держаться как можно дальше от своей некрасивой жены, которая казалась ему откровенной простушкой"
ERI_french_marriage_woes:0 "Не то чтобы у него было много возможностей им придаваться, поскольку его грозная супруга прочно загнала Винсента под свою лапу. Он мало что мог сделать без её ведома, и хотя его линия наследования была прочно закреплена, психическое здоровье герцога оставляло желать лучшего"
ERI_german_marriage_bliss:0 "Впрочем, он почти к ним не возвращался, поскольку теперь Винсент обрёл счастье в виде своей любимой жены. И хотя злые языки поносят её "оскверняющую" веренийскую кровь иностранную натуру, герцог делал всё, чтобы она была рада. Возможно впервые с юного возраста он и сам ощутил, что такое настоящее счастье"
ERI_maidenless:0 "И как же бурно они расцвели! Винсент ещё больше стал пренебрегать своими обязанностями, предпочитая постоянные плотские удовольствия. Ему очень повезло, что нашлось так много дальних родственников, чьи потомки могут легально претендовать на трон"

ERI_gushing_about_fabrice:0 "дорогой Фабрис. Возможно это был откровенный фаворитизм, но мало кто мог отрицать, что величайший изобретатель достоин своего поста. Именно в их дружбе герцог находил отдушину от управления государством"
ERI_respecting_cyrille:0 "надёжный Сирил. Семейные узы были крепче любых разногласий, а влияние благочестивого паладина на герцога было невозможно отрицать. Пусть тот и не стал сильно набожным, но храмовые службы всё же иногда посещал"
ERI_tolerating_livio:0 "прагматичный Ливио. Герцог с трудом мог назвать его другом, однако именно интриги и грязные схемы тайного советника помогли осознать, что иногда нужно принимать неприглядные решения во имя лучшего блага"

ERI_vincent_balling:0 "Возможно, наиболее удивительным событием для самого же Винсента оказался тот факт, что он смог обыграть своих недругов при герцогском дворе, в конце концов вынудив подчиниться ему. Феодальная система сыграла ему на лапу, сделав непререкаемым лидером Верении. Только время покажет, смогут ли его потомки сохранить труды великого герцога, но сейчас Винсент наслаждался своим положением"
ERI_business_as_usual:0 "И хотя Винсенту пришлось сделать много обещаний ради победы в Борьбе, он смог сохранить достаточно прав и власти, чтобы всё ещё править страной. Не то чтобы великому герцогу нравилось играть в это перетягивание одеяла власти, но даже Винсенту пришлось осознать, что достойный лидер - это внимательный лидер. И всё же он наслаждался своим положением"
ERI_nobles_op:0 "Винсент всегда считал себя осторожным лидером, однако он позволил поводьям власти ускользнуть из его лап к собственным вассалам. Не то чтобы он не мог пошевелиться без их ведома, однако где-то глубоко внутри великий герцог даже был рад этому, поскольку подобным образом вассалы снимали с него множество обязанностей. Он всё ещё мог наслаждаться своим положением"
ERI_stupid_peasants:0 "И всё же Винсент был слишком осторожен касательно ситуации с низшими классами. Ему хотелось избежать повторения событий 978 года, однако крестьяне и торговцы целиком откусили протянутую им лапу. Пусть это и далеко не значило повторение революции, особенно учитывая невольное уважение, которое он снискал среди простого народа, великий герцог теперь всегда с осторожностью подходил к принятию и осуществлению реформ. Тем не менее, Винсент наслаждался своим положением"

erie_erilogue.3.t:0 "Those Who Remain:\nThe Technocrats"
erie_erilogue.3.d:0 ""
erie_erilogue.3.a:0 "Grand ideas they dreamed together."

erie_erilogue.4:0 "Те, кто остались:\nСоперник"
erie_erilogue.4.d_grand_duchy:0 "Иовин Эйри презирал "милость", которую он получил, словно подачку, от своего ненавистного сводного брата. Бывший герцог, конечно, ценил свою жизнь, а также возможность быть с любимой семьёй и обыденно жить в Ведерстаде, но отпустить гнев и злобу было превыше его сил. Что в прошлом он мог сделать лучше? Почему его конец не пришёл на окровавленной плахе? Почему боги покинули законного наследника? Множество вопросов без ответов. И всё, что ему оставалось сделать – это постараться забыть их.\n\nПо крайней мере, его утешал тот факт, что Винсент продолжал делать то, что у него получалось лучше всего – постоянно восхвалять своё безграничное эго в новом, так называемом, Великом Герцогстве. В один день гораздо более великая сила несомненно поставит его на место. И Иовин с нетерпением ждал того дня, когда он услышит новости об этом."
erie_erilogue.4.d_kingdom:0 "Иовин Эйри презирал "милость", которую он получил, словно подачку, от своего ненавистного сводного брата. Бывший герцог, конечно, ценил свою жизнь, а также возможность быть с любимой семьёй и обыденно жить в Ведерстаде, но отпустить гнев и злобу было превыше его сил. Что в прошлом он мог сделать лучше? Почему его конец не пришёл на окровавленной плахе? Почему боги покинули законного наследника? Множество вопросов без ответов. И всё, что ему оставалось сделать – это постараться забыть их.\n\nК сожалению, несмотря на все обоснованные предубеждения, которые он питал к Винсенту, тот добился того, что Иовин считал невозможным – стал новым владельцем аквелийской короны. Как такое вообще могло произойти? Это должно быть не более чем безумная слепая удача, ведь этот имбецил никогда в жизни ничего не мог добиться ни трудом, ни умением."
erie_erilogue.4.a:0 "Для враждебности всегда есть причина."

erie_erilogue.5.t:0 "Те, кто остались:\nВеличайший изобретатель"
erie_erilogue.5.d_dungeon:0 "Фабрис Ассольти провёл остаток своих дней в подземельях крепости Эри.\n\nНикто не знал, что толкнуло его на такое предательство, но некоторые подозревали его университетских коллег, которые моментально разбежались, словно тараканы, и так и не ответили на множество неприятных вопросов, оставив мотивы Фабриса неизвестными. Любые попытки его допросить ни к чему не приводили, а сам гениальный учёный на удивление сохранял рассудок, несмотря на одиночество и изоляцию.\n\nИ хотя его имя вошло в историю в качестве разрушителя Каламбура, оно затмилось последствиями Веренийской Борьбы. Особенно учитывая, что герцог терпеть не мог ни малейшего намёка на имя своего бывшего друга, что было мрачным контрастом некогда отличным отношениям. Мастерские и открытия Фабриса вскоре были проданы, однако никто так и не смог разгадать секреты, которые там исследовались."
erie_erilogue.5.d_left:0 "И хотя только невежда будет сомневаться в гении Фабриса Ассольти, его идеи оказались не слишком полезными в условиях Веренийской Борьбы.\n\nВеличайший изобретатель знал, что его дружба с герцогом дала ему множество привилегий и возможностей, которые обычно никто не смог бы получить. Он не отрицал, что иногда даже ими злоупотреблял. Однако вся его лесть и работа так и не смогли впечатлить своего нанимателя, который отдал предпочтение и милость другому советнику.\n\nМежду Фабрисом и Винсентом не было вражды, но в конце концов учёный покинул Верению, как и множество других грифонов. Однако он всегда считал своё пребывание в стране самым продуктивным периодом в жизни, а перед отъездом напоследок подарил герцогу поразительное изобретение - машину, которая играла красивую музыку и работала на кружке солёной воды."
erie_erilogue.5.d_stayed:0 "И хотя только невежда будет сомневаться в гении Фабриса Ассольти, его идеи оказались не слишком полезными в условиях Веренийской Борьбы.\n\nТем не менее, учёный понимал, что его наниматель попросту не может дать ему всё желаемое на свете. А поскольку он получил намного больше, чем ему давал кто-либо раньше, этого хватило, чтобы убедить величайшего изобретателя остаться в Верении и дальше помогать другу. Сеть ателье Авальт стала одним из самых престижных мест для работы, а её вклад помог стране процветать.\n\nВинсент и Фабрис продолжили встречаться по ночам раз в неделю и проводить время за выпивкой и картами, как в старые добрые времена."
erie_erilogue.5.d_honoured:0 "Фабрис Ассольти, гениальный изобретатель, сделал более чем достаточно, чтобы заработать себе место рядом с герцогом.\n\nЗависть и ревность многих грифонов не отменяли того факта, что именно его изобретения положили конец Веренийской Борьбе. Многие принимали участие в этом, однако их достижения не шли ни в какое сравнение, поэтому за свой вклад в войну Фабрис был удостоен благородного титула. Но это была формальность, поскольку он и герцог продолжили встречаться по ночам, играть в карты и пить самые элитные сорта алкоголя.\n\nВсегда прилежный и ответственный Фабрис продолжил создавать и изобретать технологии для Верении, а также позволил стране войти в новый век, наполненный фабриками и академиями. Жаль только, его взращенная гордыня сыграла злую шутку, из-за которой он потерял три когтя на левой лапе во время инцидента на промышленной фабрике, не послушавшись предупреждений простогрифона-прораба.\n\nВпрочем, это нисколько его не задело, поскольку учёный попросту заменил потерянные части протезами. Хладнокровное, но практичное решение."
erie_erilogue.5.a:0 "Его разум всегда был полон самых невероятных идей."

erie_erilogue.6.t:0 "Те, кто остались:\nКомандир-рыцарь"
erie_erilogue.6.d_depresso:0 "И хотя никто не отрицал храбрость Абсолона Сирила д'Амфитре, рыцаря, который повёл паладинов в последний бой, что положил конец Борьбе, однако именно он сам не ощутил того самого вкуса победы и завершённости.\n\nВ романах, которыми Сирил зачитывался в свободное время, герой возвращается домой с победой под хвалебные оды, после чего счастливо живёт до конца своих дней. В действительности же командир-рыцарь оказался с головы до ног опутан обязанностями, которые были противны воину вроде него. Пусть Сирил и был счастлив тренировать паладинов, однако бумажная работа и отчёты явно не были пределом мечтаний.\n\nА когда он больше всего нуждался в родственной поддержке и утешении, командир, увы, так её и не нашёл. И содержимое множества бутылок внезапно стало делать жизнь намного более сносной, чем раньше..."
erie_erilogue.6.d_died:0 "Герой множества битв, граф Пон-о-Грифа, командир-рыцарь. Множество имён и прозвищ для одного грифона.\n\nНаписанные на крыше гроба самого их обладателя, погибшего в сумасбродной попытке стоять до последнего в бессмысленной битве, которая уже была почти закончена. Все, кто знал Абсолона Сирила д'Амфитре, охотно расскажут о том, что он был храбрым и благородным паладином, однако лишь некоторые добавят, что при этом у командира также были проблемы с головой. Утром Сирил мог прославлять войну, а уже вечером переходить к оплакиванию павших товарищей.\n\nПосле победоносной и славной победы в Борьбе что-то сломалось глубоко внутри Сирила. Возможно, он так и не смог смириться с тем, что его жизнь изменилась. А может быть, реальный мир оказался слишком отличным от его любимых романов, которым паладин зачитывался ещё с юного возраста. Или, возможно, причина кроется в том, что когда он больше всего нуждался в родственной поддержке и утешении, командир, увы, так её и не нашёл."
erie_erilogue.6.d_honoured:0 "Герой множества битв смог победить в самой важной.\n\nАбсолон Сирил д'Амфитре более чем заслужил награду за победу в Веренийской Борьбе, которую он разместил на своей перевязи, однако чувство цели в собственной жизни он ценил куда больше. Даже самые кровожадные и отбитые берсерки желают, чтобы их талант был оценён по достоинству, а Сирил наконец-то добился этого признания от собственного брата.\n\nБольше не зацикливаясь на вымышленных историях, которые он так любил, Сирил начал собственную жизнь с чистого листа. Даже его новые повседневные унылые обязанности были терпимыми, а паладины Верении продолжали процветать под командованием грифона, полностью преданного высшим идеалам."
erie_erilogue.6.d_vibing:0 "Бытие младшим братом правящего герцога не делает тебя по определению его любимцем.\n\nИ хотя Абсолон Сирил д'Амфитре сделал всё, что ему было велено, его вклад был проигнорирован в угоду остальным. Несмотря на то, что это откровенно задевало командира, грифону удалось смирить свою гордость и сделать вид, что ему всё равно. Паладины Верении по-прежнему поддерживали укоренившийся порядок, однако их эффективность со временем снизилась.\n\nВместо воинского дела Сирил нашёл для себя другое увлечение. После множества прочитанных романов о рыцарстве и галантности он начал публиковать свои истории. Они были достаточно тепло приняты аудиторией, пусть даже и критиковались за словоблудие и абсолютно нереалистичный сюжет."
erie_erilogue.6.a:0 "Он всегда был воплощением добродетели."

erie_erilogue.7.t:0 "Те, кто остались:\nТайный советник"
erie_erilogue.7.d_left:0 "Презираемый и избегаемый почти всеми, Ливио Силлеге быстро покинул страну вскоре после объединения Верении.\n\nВряд ли это беспокоило какую-либо из сторон. Знать была счастлива, что им больше не приходилось работать с убийцами и ворами, а последние были довольны тем, что ими не командовали напыщенные грифоны, которые рассматривали их существование как личное оскорбление. Поэтому вскоре разведывательное агентство начало сталкиваться с периодическими сокращениями бюджета и падением эффективности.\n\nПосле отбытия Ливио в течение нескольких месяцев последовала череда преступлений, в число которой входило жестокое убийство некоторых с виду невинных крестьян. Множество ресурсов и часов было потрачено на то, чтобы выявить их источник, однако вскоре террор резко и таинственно прекратился. Так что это стало не более чем ещё одной байкой в веренийском фольклоре."
erie_erilogue.7.d_no_revenge_left:0 "Ливио Силлеге, возможно, и заслужил невольное уважение своего работодателя, однако он так и не достиг того, к чему стремился десятилетиями - логического конца.\n\nОн отомстил за свою семью, отыскав почти всех убийц, однако так и не смог найти последнего и почти смирился с этим. В конце концов, месть - это игра для дураков, в которой нет победителей. Вскоре тайный советник покинул страну, оставив разведывательное агентство под присмотром своей замены. Не то чтобы это решение хоть кого-то устраивало.\n\nА вот куда большее беспокойство вызвали многочисленные случаи поджогов, последовавшие за отъездом Ливио. Все абсолютно не связанные между собой цели - крестьянский дом, рыбацкая лодка у берега, сельскохозяйственные угодья и даже окрестности небольших городов. Пожарные службы были на взводе, но через некоторое время это прекратилось. Возможно, определённый грифон всё ещё желал мести, в которой ему было отказано."
erie_erilogue.7.d_no_revenge_stayed:0 "Ливио Силлеге, возможно, и заслужил невольное уважение своего работодателя, однако он так и не достиг того, к чему стремился десятилетиями - логического конца.\n\nОн отомстил за свою семью, отыскав почти всех убийц, однако тот факт, что последний из них ускользнул из его когтей и умер своей смертью, беспокоил его некоторое время. Однако, месть была подобна ограблению - ты берёшь всё или ничего, поэтому она должна была быть завершена.\n\nПоведение Ливио иногда бывало... хаотичным, однако он честно и верно продолжил служить на благо Верении ещё множество лет. В стране царил порядок и безопасность, но таинственные исчезновения преступников иногда происходили. Поэтому вскоре все поняли и приняли правила игры - или ты сдаёшься на милость закона, или же получаешь негласное наказание. Впрочем, эти правила не распространялись на стражу."
erie_erilogue.7.d_revengeance:0 "Кто бы там ни говорил, что месть никогда того не стоит - он серьёзно ошибался. Для Ливио Силлеге всё сложилось исключительно благодаря ней.\n\nУважение, логическая завершённость его дела, а также множество идолов для жизни, которая подобает королю Грифонстоуна. Если бы его семья видела это, то наверняка бы целиком и полностью одобрила. Пролитая кровь требовала ответа, и теперь долг был выплачен. Ну и что, что ему пришлось пойти на множество отвратительных поступков и сжечь за собой столько мостов? Все боялись и уважали его. Что бы ни случилось в Верении, тайный советник всегда точно знал, что там произошло.\n\nВинсент не был слепым и заметил, что его подчинённый со временем становится всё более жестоким, однако не хотел стать следующей целью. К счастью для герцога, тайный советник не планировал никаких заговоров по увеличению собственного влияния. Всё же грифон, стоявший за троном, обладал куда более незаметной властью... и до него с меньшей вероятностью могли дотянуться неожиданные репрессии и восстания."
erie_erilogue.7.a:0 "Мерзкий тип, но не лишённый своих достоинств."

erie_erilogue.8.t:0 "То, что в итоге:\nЗаключение"
erie_erilogue.8.d:0 "Что ещё добавить? Обсуждение жизней остальных грифонов, которые приняли участие в Веренийской Борьбе? Это явно будет попросту потерей времени. А проигравшие, в свою очередь, даже не войдут в анналы истории.\n\nИ хотя мир в Грифонии - состояние очень хрупкое, на короткий промежуток он всё же наступил в Верении. Только боги знают, какой режим, культура или грифон в конце концов будут управлять этими землями и миллионами жизней в них, но что бы ни случилось, им придётся считаться с нацией, чья история идёт от нисхождения первых грифонов с Гиперборейских гор. Всё же данная честь принадлежит очень немного, если быть честным."
erie_erilogue.8.a:0 "Мы ещё увидимся."


erie_news.1.t:0 "Объединение Верении"
erie_news.1.d:0 "[This.GetNewspaperHeader]Так называемая Веренийская Борьба длилась куда дольше множества конфликтов, последовавших за республиканской революцией 978 года. Даже соседские страны уже заключили подобие мира, но известные своей упёртостью наследники покойного герцога Верении отказывались сложить оружие и лишь изредка заключали перемирие. Поэтому гордый и независимый регион лишь изредка мог насладиться затишьем.\n\nОднако к удивлению многих грифонов, бесконечный цикл кровавой бойни подошёл к концу. Несмотря на отсутствие зарубежной поддержки и истощающиеся ресурсы, Винсент Эри вышел победителем из этой войны и провозгласил себя единственным непререкаемым правителем Верении. Пока истощённое население надеется на восстановление от разрухи, новоиспечённый великий герцог обратил внимание за пределы своих границ, чтобы обеспечить себе длительное правление."
erie_news.1.a:0 "Какая бессмысленная и мелкая ссора."
erie_news.1.b:0 "ХАХАХАХА! Выкуси, я победил, Иовин!"