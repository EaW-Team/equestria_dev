erie.62.a:0 "Какой-нибудь дворянин сойдёт. Очень незначительный."
erie.62.b:0 "Придётся взять торговца. Но только после клятвы верности..."
erie.62.c:0 "Считайте вы уже наняты, мистер Гудгриф!"

erie.63.t:0 "Сердца и когти"
erie.63.d_katrina:0 ""Винсент, вам надо жениться."\n\nСам герцог уже всерьёз жалел о своём решении оставить Катрину в Верении. Она конечно старалась и в принципе хорошо делала свою работу по управлению герцогской собственностью, но её постоянная беспардонность и раздражающее бодрое поведение начинали действовать на нервы. Сводная она племянница или нет, но никто не смел так откровенно совать свой клюв в чужие дела! "Я могу то же самое сказать и тебе, Катрина. Стоит ли мне поспрашивать у дворян об их отпрысках? Я уверен, что почти все они отдадут что угодно, лишь бы породниться с нами." — Прохладно ответил Винсент, до этого наслаждавшийся солнечным днём в садах великого дворца.\n\n"А что будет если вы и Сирил внезапно свернёте шею? Герцогом станет грифон, который явно вам бы не понравился. Дядя, пожалуйста. Верении нужен признанный наследник. Эти благородные семьи, о которых вы говорили, обладают множеством дочерей, поэтому у вас есть широкий выбор. Хотя, им явно не понравится, если вы выберете себе пассию из рода аквелийских или герцландских мигрантов." — Катрина мечтательно улыбалась, будто выбирая украшения для особо вкусного торта.\n\nНесмотря на то, что на самом деле у Винсента было огромное количество дальних родственников, которые могут унаследовать земли его Дома, ему пришлось с недовольным ворчанием согласиться. — "Хорошо, как скажешь, дорогая племянница. Пожалуй, я начну с завтра поиск подходящей пары. И начну я с...""
erie.63.d_alone:0 "Каламбур уже неплохо был восстановлен, в его усадьбах снова появились жители, а на домах виднелись следы свежей краски. Винсент с гордостью наблюдал за жизнью города, гуляя по главной улице. Он хотел поприсутствовать на открытии ресторана, который с нежностью помнил ещё со времён своей юности. Владелец может смениться, меню должно было измениться, однако это отнюдь не портило ценность ностальгии.\n\nПока Винсент ждал свой обед (замечательный луковый суп), он не смог удержаться от изучения других посетителей. Понятное дело, здесь присутствовали грифоны тех социальных статусов, которые могут себе позволить приличную и дорогую еду. Но у большинства из них было нечто общее. Они были... увлечены друг другом. Пары, смотрящие друг на друга с подростковой нежностью, мужья и жены, обменивающиеся приятными словами. Всё это заставило великого герцога ощутит себя жутко одиноким, и хотя в прошлом он никогда не испытывал недостатка в компании, он всегда знал, что в конце концов ему нужно будет остепениться.\n\nА ещё наконец сбросить со своего хвоста вьющихся стервятников. Он чувствовал, что если при дворце появится очередной дворянин, который будет приставать к нему по поводу женитьбы на своей дочери, то ему, возможно, придётся публично объявить о смене... собственных предпочтений. Наверное, не стоило изгонять Катрину, она бы стала... стоп, нет, плохие мысли. Не стоит уподобляться вырожденцам Дискрет.\n\nМакая гренку в горячий суп Винсент решил, что ему стоит начать поиски пассии с..."
erie.63.d_repeat:0 "Несмотря на все те мелочи, которые он искренне оценил, Винсент вынужденно признал, что эта дама не подходит ему в жёны. Конечно, было нехорошо разбивать полное надежд юное сердце, но так он хотя бы сможет плавно уйти от ответственности. Словно в молодые беззаботные дни!\n\nНо хватит предаваться воспоминаниям о старых добрых временах. Оставался ещё доступный вариант, и Винсент намеревался перепробовать их все, прежде чем ему это надоест. На этот раз он подумал о том, что стоит начать сближение с..."
erie.63.a:0 "...одной из местных семей."
erie.63.b:0 "...семьёй аквелийских мигрантов."
erie.63.c:0 "...грифиной из герцландской семьи."

erie.64.t:0 "Продолжение нити"
erie.64.d_duke:0 ""Здесь лежит Альдебрант Эйри, герцог Верении..."\n\nСемейный склеп нёс в себе не очень много приятных воспоминаний. Винсент ненавидел тот день, когда абсолютно всё в его жизни перешло из разряда "плохо" в "ещё хуже", особенно учитывая, что последовало за этим. Однако на этот раз, в отличие от множества прошлых лет, он хотя бы может посетить это место и отдать дань уважения дорогому отцу.\n\nВинсент признавал, что его предок, возможно, был не лучшим правителем этих земель. Отчасти вину за кризис с престолонаследием можно возложить на его плечи. Но о мёртвых говорят или хорошо, или никак. Поэтому великий герцог невольно сравнил всё то, чего он смог добиться...\n\n...и признал, что более чем доволен собой. Именно он сумел выйти из Борьбы победителем. Герцог смог превзойти всех своих соперников и недругов, а также поставить вечно недовольных крестьян и несносных дворян на положенное им место. Возможно, его методы управления были грубоватыми, однако никто больше не подвергал его власть сомнению. Верения была спасена и защищена, причём лучше, чем когда-либо. И это было самым главным.\n\n"Надеюсь ты это видишь, отец." — Винсент положил свой коготь на серебряную крышку гроба."
erie.64.d_balance:0 ""Здесь лежит Альдебрант Эйри, герцог Верении..."\n\nСемейный склеп нёс в себе не очень много приятных воспоминаний. Винсент ненавидел тот день, когда абсолютно всё в его жизни перешло из разряда "плохо" в "ещё хуже", особенно учитывая, что последовало за этим. Однако на этот раз, в отличие от множества прошлых лет, он хотя бы может посетить это место и отдать дань уважения дорогому отцу.\n\nВинсент признавал, что его предок, возможно, был не лучшим правителем этих земель. Отчасти вину за кризис с престолонаследием можно возложить на его плечи. Но о мёртвых говорят или хорошо, или никак. Поэтому великий герцог невольно сравнил всё то, чего он смог добиться...\n\n...и признал, что доволен своими результатами. Герцог смог превзойти всех своих соперников и недругов, а также принести мир, процветание и стабильность в Верению с помощью дворян. Пусть иногда ему и хочется удавить тех немногочисленных грифонов, которые продолжают создавать проблемы.\n\n"Надеюсь ты это видишь, отец." — Винсент постучал когтем по серебряной крышке гроба."
erie.64.d_nobles:0 ""Здесь лежит Альдебрант Эйри, герцог Верении..."\n\nСемейный склеп нёс в себе не очень много приятных воспоминаний. Винсент ненавидел тот день, когда абсолютно всё в его жизни перешло из разряда "плохо" в "ещё хуже", особенно учитывая, что последовало за этим. Однако на этот раз, в отличие от множества прошлых лет, он хотя бы может посетить это место и отдать дань уважения дорогому отцу.\n\nВинсент признавал, что его предок, возможно, был не лучшим правителем этих земель. Отчасти вину за кризис с престолонаследием можно возложить на его плечи. Но о мёртвых говорят или хорошо, или никак. Поэтому великий герцог невольно сравнил всё то, чего он смог добиться...\n\n...и с грустью понял, что плохо справился с своими обязанностями. Из-за собственного необоснованного страха перед их интригами он допустил слишком большого усиления дворянства. Ему стоило быть более строгим правителем и меньше наделять грифонов привилегиями и влиянием. Теперь он даже не может заказать свои любимые сигары из Францистрии без чужого нытья о том, что Винсент тратит слишком много монет на себя. Единственным утешением было то, что хотя бы крестьяне знают своё место и Верению не захватили его соперники.\n\n"Ты мог бы справиться лучше, отец?" — Винсент отвернулся от серебряной крышки гроба."
erie.64.d_peasants:0 ""Здесь лежит Альдебрант Эйри, герцог Верении..."\n\nСемейный склеп нёс в себе не очень много приятных воспоминаний. Винсент ненавидел тот день, когда абсолютно всё в его жизни перешло из разряда "плохо" в "ещё хуже", особенно учитывая, что последовало за этим. Однако на этот раз, в отличие от множества прошлых лет, он хотя бы может посетить это место и отдать дань уважения дорогому отцу.\n\nВинсент признавал, что его предок, возможно, был не лучшим правителем этих земель. Отчасти вину за кризис с престолонаследием можно возложить на его плечи. Но о мёртвых говорят или хорошо, или никак. Поэтому великий герцог невольно сравнил всё то, чего он смог добиться...\n\n...и ощутил жуткое разочарование в себе. Да, он смог добиться главенства Дома Эри в качестве правителя Верении, но герцог был слишком великодушен по отношению к селюкам и торгашам. Настолько, что те начали протестовать, из-за чего он был вынужден подписать законы о защите их прав. И ради чего? Их клятвы такие же пустые, как и слова, поэтому через какое-то время, несомненно, вновь наступят события 978 года.\n\n"Не суди меня строго, отец." — Винсент со стыдом отвернулся от серебряной крышки гроба."
erie.64.a:0 "Я сделал всё что мог."

erie.65.t:0 "Возвращение долга"
erie.65.d:0 "Буквально на днях произошло нечто поистине удивительное!\n\nВраждующие наследники покойного герцога Верении потратили огромное количество ресурсов, пытаясь победить в этой междоусобице. Пока это было выгодно, мы финансировали обе стороны, однако вскоре отдача от обоих претендентов практически иссякла. Поскольку у нас было не очень много возможностей во взыскании долгов с иностранных и отдалённых должников, мы только могли запретить им пользоваться нашими услугами и широко освещать информацию о их мошеннических сделках.\n\nОднако сегодня всё изменилось, поскольку недавно коронованный великий герцог объявил, что не собирается отказываться от своих долгов, а отправленные нам вагоны с золотом и прочими драгоценностями смогут погасить как изначальную сумму, так и набежавшие проценты. Конечно, немногие ожидали этого, однако, тем не менее, банкиры очень рады вновь поработать с состоятельным веренийским клиентом...\n\nПока он вновь не начал подавать сомнения в своей платёжеспособности."
erie.65.a:0 "Очень здравое решение от него."

erie.66.t:0 "Экономика страны"
erie.66.d:0 ""Прошу ваш отчёт о состоянии наших финансов, виконт Де Педрикс."\n\n"Хотя нам ещё многое предстоит изменить, уже увеличившийся объём налогов явно показывает, что прогресс модернизации земель идёт быстрее, чем прогнозировалось. Земли Верении богатые и изобильные, а при правильной политике наша казна, несомненно, очень быстро переполнится." — Виконт достал ещё пару документов из своей стопки бумаг. — "И разумеется, я должен напомнить вам о наших невыполненных обязательствах как перед внутренними, так и иностранными кредиторами. Я очень рад вашей победе в войне, но если бы только она могла обойтись... дешевле."\n\nДолг. Худшее, что могло произойти со времён республиканской революции 978 года. Винсент повернулся к другой грифине в комнате. — "Как продвигаются дела с нашими друзьями из Фловены, баронесса Дельфина?"\n\n"Grand Duc, разве вы не читали мой отчёт?" — Поскольку Винсент любил использовать всякие бумажки, которые ему лень читать, в качестве топлива для камина, то с высокой долей вероятности нет. Но вслух он об этом, конечно, не скажет. — "Богатые семьи были изгнаны из города, а вместе с ними обанкротились их банки. Иногда в буквальном смысле, поскольку я слышала о разграблении хранилищ новыми владельцами города. Насколько я понимаю, мы больше ничего не должны."\n\nА вот эти новости вызывали только улыбку у Винсента. — "Виконт, похоже, в этом году у нас будет профицит бюджета.""
erie.66.a:0 "Их потеря, наша прибыль!"

erie.67.t:0 "Делегаты от двора герцога Верении"
erie.67.d:0 "Многие с удивлением узнали, что так называемая веренийская борьба недавно закончилась. Все ожидали, что они будут сражаться до тех пор, пока какой-нибудь грифон не решит завоевать эти жалкие владения и положить конец их бессмысленной драке. Однако у богов, похоже, есть определённое чувство юмора, и они решили положить конец этому фарсу.\n\nСегодня к нам прибыли послы из города [From.Capital.GetName] с письмом, которое написал [From.GetLeader]. Взывая к нашему давнему общему культурному наследию, он выразил желание о сближении наших народов с целью дружбы и сотрудничества. Каким будет наш ответ этому мелкому деспоту к востоку от реки Аранти?"
erie.67.a:0 "В этой дружбе есть определённая выгода."
erie.67.b:0 "Нам нечего с ними обсуждать."

erie.68.t:0 "Утвердительный ответ"
erie.68.d:0 ""Успокойтесь, пожалуйста, давайте выслушаем баронессу Дельфину." — И хотя сегодня герцогский двор был заполнен лишь наполовину, обсуждаемая тема была крайне важна, поскольку она касалась всех тех усилий Винсента, которые он приложил к попытке заключить союз с Аквелией. Несмотря на всю свою долгую и славную историю, Верения была всего лишь небольшой страной, которой бы очень пригодились друзья для выживания.\n\n"Благодарю вас, mon Grand Duc. Я рада всем вам сообщить о том, что страна [From.GetNameDef] отнеслась крайне благосклонно к нашим попыткам сблизиться. Конечно, письменно ещё ничего не закреплено, но судя по приходящим отчётам, достичь соглашения уже будет нетрудно." — Грифина с гордостью отчиталась об успехе её миссии, вызвав одобрительные возгласы и аплодисменты. Однако среди радостных голосов послышался и один недовольный:\n\n"Но как мы можем им доверять на слово? Что если всё это лишь пыль в глаза?" — И пусть это услышали всего несколько грифонов, а поверили ещё меньше, Винсент, тем не менее, решил это запомнить и отнестись серьёзно, а в будущем тщательно проследить за исполнением договора. В случае чего, Верению они получат только из его холодных мёртвых лап."
erie.68.a:0 "Мы всегда знали, что можем рассчитывать на [From.GetAdjective]ое правительство!"

erie.69.t:0 "Отрицательный ответ"
erie.69.d:0 "И хотя сегодня герцогский двор был заполнен лишь наполовину, атмосфера в нём стояла достаточно депрессивная. Все дипломаты, отправленные в Аквелию, чтобы их задобрить, не смогли выполнить своё задание, а баронесса Дельфина приносила миллион извинений всем, оказавшимся рядом с ней.\n\n"Grand Duc, что же нам теперь делать? Мы только начали восстанавливать наши земли, как же выстоим против такой страны, как [From.GetNameDef]?" — Озвучил главный вопрос один из представителей младшей дворянской семьи, в то время как остальные согласно закивали, боясь за свою собственность, титулы и прочие привилегии благородного класса, к которым очень хорошо успели привыкнуть.\n\nВинсент тоже был не особо доволен развитием событий, однако сдаваться он тоже не собирался. — "Если они не хотят защищать нас, то тогда мы будем искать союзников в странах Периферии." — Конечно, идея о союзе с всякими бандитами, банкирами и прочими отбросами общества мало кого порадовала, но герцог не стал слушать возражения. — "Мы используем все наши возможности, а на остальное уже воля Борея. Но Верения точно не сдастся без боя!""
erie.69.a:0 "Наверняка происки республиканской нечисти."

erie.70.t:0 "Гордость паладина"
erie.70.d:0 ""С трудом верится, что всё наконец закончилось, дорогой брат." — Сирил, как всегда галантный и храбрый рыцарь, похоже, чувствовал себя не в своей тарелке. Полученные в последней битве шрамы напрямую говорили о его заслугах, однако неуверенная стойка показывала, что на самом деле он не знает, что делать дальше.\n\n"Мне тоже, Сирил. Помнишь, как много лет назад, в 978 году, мы остались единственными выжившими из Дома Эри? Тогда мне казалось, что всё просто и понятно. Мы быстро решаем проблему с наследством в ближайший год и наслаждаемся жизнью." — Только сейчас Винсент ощутил всю силу и численность прошедших лет, однако ведь объединение Верении того стоило, верно...?\n\n"Всё, чего мы достигли, несомненно, пойдёт во множество книг об истории Грифонии. Но что же мне теперь делать? Больше не будет великих битв. Теперь паладины обречены бросить оружие и стать землепашцами?" — Грифон, в чьих глазах читалась неуверенность, отвернулся в сторону.\n\n"Ты не прав. Впереди нас ждёт ещё множество битв. Да, эпоха вина и позолоченного оружия подошла к концу, а на смену ей придёт время пуль и винтовок. Для защиты нашего дома нам просто нужно подстроиться под новые реалии." — Весьма нехарактерно для себя, Винсент крепко обнял своего единственного оставшегося близкого родственника."
erie.70.a:0 ""Никто не подвергает сомнениям твои подвиги.""

erie.71.t:0 "Контракт выполнен"
erie.71.d:0 ""И это всё? Ты вот так просто уйдёшь после того, как мы наконец достигли того, к чему стремились?" — Винсент с большим удовольствием наслаждался своей новой шикарной комнатой во дворце, если бы не омрачающее присутствие Ливио и ещё какого-то пугающе-таинственного грифона, который тихонько стоял рядом. Тайный советник, что ли, обладает ящиком, из которого достаёт подобных личностей каждый раз, когда ему хочется заставить Винсента почувствовать себя неуютно?\n\n"Всё согласно нашему договору, мой герцог. Я служу вам до тех пор, пока вы не разберётесь с объединением Верении, а потом свободен идти, куда хочу. Разве вы не отвечаете за свои слова?" — Ливио драматично подчеркнул свои вроде как оскорблённые чувства, выпустив густой клуб дыма из своей любимой вечно раздражающей сигары.\n\n"Разумеется я сдержу своё слово, но ты мне всё ещё нужен! Разве мы не договорились о том, что я предоставлю тебе все необходимые для расследования ресурсы?" — Однако в ответ он только получил пренебрежительное помахивание лапой.\n\n"Я, конечно, безумнейше это ценю..." — вот только по голосу было не похоже, что он что-то ценит, — "...но думаю сам разберусь со своими проблемами. Поэтому завтра я покину это место. Однако не считайте меня неблагодарным за... шанс проявить себя и свою пользу. Позвольте представить вам графа Ба..."\n\n"Какого графа? Единственный граф в Верении это Сирил..." — Винсента быстро перебил Ливио, а незнакомец бросил испепеляющий взгляд. — "Кхм, примите его в качестве моей замены, мой герцог. Я обучил графа де Батт всему, что касается сбора разведданных, поэтому он станет отличным тайным советником вместо меня. А теперь мне всё ещё нужно собрать вещи. Прошу меня простить, я не стану больше тратить своё время на вас, мой герцог." И на этой ноте он просто развернулся и покинул комнату, оставив Винсента неловко переглядываться с этим "графом"."
erie.71.a:0 ""...погодка сегодня хороша, не правда ли?""

erie.72.t:0 "Виски и сигары"
erie.72.d_leaves:0 ""Я могу тебя как-то убедить остаться? Ты же знаешь, как сильно я ценю то время, которое мы проводим вместе." — Они вдвоём стояли неподалёку от здания основного филиала Ателье Авальт. Винсент сразу сел на экспресс обратно в Эри, когда услышал о желании Фабриса уехать из страны.\n\n"Мне крайне жаль, mon Duc, но моё время здесь подошло к концу. Хотя я пробыл здесь меньше всех остальных, ваше общество стоило этого десятикратно. Я всегда буду ценить память об этом времени, однако, боюсь, у меня не получится здесь совершить все свои грандиозные планы. Ещё раз поздравляю с победой, уверен, что вы извлечёте из неё максимум пользы." — Он на несколько секунд обернулся к неуклюжим рабочим и прикрикнул на них, чтобы те аккуратнее загружали его сумки.\n\nВеликий герцог мучительно думал и пытался подобрать нужные слова, однако в конце концов так и не смог это сделать. Неужели он и правда заставил своего одного из немногих друзей чувствовать себя настолько... недооценённым? Эта мысль явно будет снедать его следующие несколько недель, но сейчас Винсент протянул свою лапу. — "Я позабочусь об этом, Фабрис. Желаю тебе удачи и помни, куда бы ты не пошёл, всегда пиши мне письма, если сможешь."\n\nКивнув и улыбнувшись, величайший изобретатель пожал протянутую лапу. — "Я оставлю вам все свои активы, поэтому используйте их с умом. Ничто в этом мире не случайно, поэтому пусть боги присматривают за вами.""
erie.72.d_stays:0 ""Друг мой, позвольте вас лично поздравить с успехом в Борьбе. Воистину, этот мир видел не так много великих событий, сравнимых с этим." — Слегка уже перебравший величайший изобретатель поднял свой бокал и провозгласил тост. Стол между ним и великим герцогом был как всегда полон игральных карт, открыток, отрывков из романов и пустых бутылок.\n\n"О, благодарю, благодарю тебя, Фабрис! Я и сам до сих пор с трудом верю в это, но тем не менее! Кстати, тебе по нраву новые апартаменты здесь, в Каламбуре?" — На кураже от своей победы Винсент был куда более расположен к лести, да и тем более, как он мог не принять её от одного из немногих настоящих друзей?\n\nСев обратно в кресло, Фабрис продолжил — "Да, жильё намного просторнее, чем то в Эри. Как только все мои активы переместятся на новые места, я буду более чем счастлив продолжить работу на вас, если она, конечно, будет устраивать." В его голоса была лёгкая нотка разочарования, но она так и осталась незамеченной.\n\n"Нам предстоит так много ещё впереди, и я очень рад, что ты остался со мной. Признаюсь, мои новые обязанности иногда меня пугают. Никогда бы не подумал, что я смогу достичь этого, но..." — Винсент замолчал, вспомнив как много все его знакомые грифоны старались ради этой цели."
erie.72.a:0 ""Благодарю тебя. За все твои усилия.""

erie.73.t:0 "Новое и самое лучшее изобретение"
erie.73.d_generic:0 ""Mon Duc,\n\nЯ вновь благодарю вас за поддержку моих исследований. Ателье Авальт точно не смогло бы расшириться без вашей помощи и предоставить такое количество новых возможностей и научных прорывов для Верении. Кстати об этом, я с удовольствием представляю вам результаты работы над вашим последним запросом. К письму прилагается отчёт, в котором вы найдёте всё, что касается ввода в эксплуатацию и использования изобретения.\nВаш покорный слуга,\n—Величайший изобретатель Фабрис Ассольти""
erie.73.d_fail:0 "Mon Duc,\n\nС сожалением вынужден сообщить, что мы не смогли превратить ваши инвестиции во что-то полезное. Я пытался вновь и вновь, однако у меня так ничего и не вышло, достойного презентации. Только пепел от неудачных исследований и потраченное впустую время, что наверняка вас не очень интересует. Однако я уверяю вас, в ближайшее время этого не повторится.\nВаш покорный слуга,\n—Величайший изобретатель Фабрис Ассольти"
erie.73.d_galatron:0 "Винсенту было очень интересно, что же заставило Фабриса посетить герцога в столь поздний час и притом очень дождливой ночью. Бессвязный разговор, который он услышал по новенькому телефону, скорее поднял ещё больше вопросов, чем прояснил ситуацию (а ещё он сделал себе пометку спросить, нельзя ли как-то заглушить ужасное дребезжание устройства). В конце концов, он был уже пожилой птицей, и ему нужно придерживаться соответствующего графика сна, а не выпрыгивать из под уютных атласных простыней посреди ночи!\n\nПересекая порог одной из гостевых комнат во дворце, Винсент сходу начал. — "Фабрис, я, конечно, очень рад, что ты ответственно относишься к своим обязанностям, но это не могло подождать до..." — А потом он узрел ЭТО. Во имя Борея... нет, нет, во имя богов и Маара, ЭТО было прекрасно! Идеально! Настоящий шедевр истинного гения! — "Это т-ты сделал? Как, Фабрис?!"\n\n"Искренне признаюсь, сам не имею ни малейшего понятия, mon Duc! Я, как обычно, гнался за одной неуловимой идеей, а потом раз и она воплотилась в грандиозном и целенаправленном действии... Не думаю, что смогу это повторить ещё раз." — Очень гордо отозвался изобретатель, потирая когти о свой плащ.\n\n"Но... что мы можем с ЭТИМ сделать?" — Глаза герцога всё ещё были на обозначенном объекте.\n\n"Не уверен. Всё что угодно?""
erie.73.a:0 "Воистину прекрасная работа."
erie.73.b:0 "Соберись Фабрис!"

erie.74.t:0 "Торжество благочестия"
erie.74.d_bor:0 "Во времена перед началом Борьбы каждый герцог Верении организовывал ежегодный фестиваль для всех сословий, посвященный божествам, присматривающим за родом грифонов. Это был символ единства, мира и безмятежности, из-за чего его отсутствие ещё больше угнетало простогрифонов, которые не могли насладиться подобным событием с 978 года. К счастью, почётный орден паладинов взял на себя инициативу возродить эту традицию, и в этом году фестиваль будет посвящён в первую очередь Борею.\n\nГрифоны со всех концов Верении начали стекаться в Каламбур. Основным местом проведения праздника был театр, который не очень ассоциировался с главным божеством пантеона. Однако суть была не в непристойном представлении, которое прошлось бы по нраву разве что простецу. Сегодня здесь проходил рассказ о жизни величайших грифонов истории, таких как Арантигос, Калем и Гровер I. Действия этих знаменательных фигур вдохновляли каждого грифона стать лучше.\n\nФестиваль завершился местным обычаем изготовления соломенных чучел Маара. Каждое из них оценивалось всеми грифонами, а самые страшные и нелепые сжигались на потеху толпы. Это была своеобразная аллюзия на свержение Троицей злобного Маара в наказание за его предательство."
erie.74.d_arc:0 "Во времена перед началом Борьбы каждый герцог Верении организовывал ежегодный фестиваль для всех сословий, посвященный божествам, присматривающим за родом грифонов. Это был символ единства, мира и безмятежности, из-за чего его отсутствие ещё больше угнетало простогрифонов, которые не могли насладиться подобным событием с 978 года. К счастью, почётный орден паладинов взял на себя инициативу возродить эту традицию, и в этом году фестиваль будет посвящён в первую очередь Арктурию.\n\nГрифоны со всех концов Верении начали стекаться в Каламбур. Сам праздник был сосредоточен вокруг состязаний в воинской доблести, что, несомненно, порадовало бога всех воинов. В поле за городом прошло множество соревнований, например, в бою на холодном оружии, рыцарских схватках и стрельбе из лука. В этих немного архаичных представлениях паладины сияли и вовсю демонстрировали свою удаль, пусть оружие и было специально затуплено, дабы не произошло травм в горячке состязаний. Великий герцог лично вручал награды в виде золота победителям этих соревнований.\n\nФестиваль завершился местным обычаем изготовления соломенных чучел Маара. Каждое из них оценивалось всеми грифонами, а самые страшные и нелепые сжигались на потеху толпы. Это была своеобразная аллюзия на свержение Троицей злобного Маара в наказание за его предательство."
erie.74.d_eyr:0 "Во времена перед началом Борьбы каждый герцог Верении организовывал ежегодный фестиваль для всех сословий, посвященный божествам, присматривающим за родом грифонов. Это был символ единства, мира и безмятежности, из-за чего его отсутствие ещё больше угнетало простогрифонов, которые не могли насладиться подобным событием с 978 года. К счастью, почётный орден паладинов взял на себя инициативу возродить эту традицию, и в этом году фестиваль будет посвящён в первую очередь Эйр.\n\nГрифоны со всех концов Верении начали стекаться в Каламбур. Сам праздник был сосредоточен вокруг демонстрации сельскохозяйственных и кулинарных талантов. Вокруг происходило множество соревнований, чтобы доказать, кто лучше всех почтил Эйр с помощью щедрот её земли. Неподалёку местная прелатша давала своё благословение будущим супругам, надеявшихся расширить свои семьи, в то время как более смелые пары сразу искали места, скрытые от посторонних глаз.\n\nФестиваль завершился местным обычаем изготовления соломенных чучел Маара. Каждое из них оценивалось всеми грифонами, а самые страшные и нелепые сжигались на потеху толпы. Это была своеобразная аллюзия на свержение Троицей злобного Маара в наказание за его предательство."
erie.74.a:0 "Все мы просто скромные слуги богов."

erie.75.t:0 "В поисках родственной души"
erie.75.d_local:0 "Винсент не совсем понимал, почему он терпел происходящее, но ему как минимум нужно быть вежливым со своими вассалами, особенно с неприлично богатыми. Хотя на данный момент уже всё богатство мира пасовало перед совершенно невыносимой грифиной перед ним. Благо, что во время ужина он мог по большей части просто молчать.\n\n"О вы так чудесны, Grand Duc! Я так благодарна, что вы решили выбрать меня в качестве своей жены!" — Эсми Рэдис явно не обладала тактом. Зато огромной самоуверенностью. Винсенту пришлось скрывать свой стон, полный боли, за особенно большим глотком вина.\n\n"Это ещё не решено, мадам, но ваш комплимент услада для моих ушей." — Не лучшая ложь в его жизни, но сойдёт. — "Кстати говоря, вы не желаете посетить представление сегодня вечером? Местный театр будет показывать пьесу под названием 'Любовь среди киринов'." — Только, к сожалению, в ней не будет настоящих киринов, из-за чего представление явно будет не настолько впечатляющим, как название. Впрочем, местным актёрам явно не привыкать импровизировать.\n\n"О-о, представление? То есть оно будет смешным? А там будет еда? Порции в этом месте такие маленькие!" — Винсент был очень близок к тому, чтобы попросить паладина вышвырнуть её отсюда, вот только головная боль от нытья отца Эсми явно того не стоит. С другой стороны, свадьба явно пройдёт без сучка и задоринки, а потом он без каких либо последствий сможет делать что захочет..."
erie.75.d_baguette:0 ""Смотри куда прёшься! Пустоголовый крестьянин!"\n\nВинсент наслаждался обычной вечерней прогулкой с потенциальной невестой, однако чем дольше она длилась, тем больше у него появлялось сомнений. Даже если отрешиться от выговора в сторону простогрифона, то Петронилла Дюпоигнард за сегодняшний вечер уже смогла пройти с отметки "любовь с первого взгляда" (она была действительно очень красивой) до "кто-нибудь, пристрелите меня" (её женское нытьё способно свести с ума даже самого стойкого).\n\n"Я не уверен, что в этом была необходимость, мадам Дэпоигнард, даже если это был всего лишь, как вы выразились, пустоголовый крестьянин..." — Голос герцога становился всё тише под стальным взглядом его пары.\n\n"Не 'нужно', Grand Duc? Это отсутствие дисциплины и уважения, из-за чего подобные существа позволяют себе такие вольности! Назначьте меня своей женой, и я наведу здесь настоящий порядок!" — Винсент уже и не помнил, когда кто-то мог себе позволить настолько жарко и требовательно говорить с ним, из-за чего он ощутил смесь ужаса и... кхм, заинтригованности.\n\n"Я ещё не думал об этом, мадам. Не желаете сходить в художественную галерею?" Видя короткий отрывистый кивок, Винсент невольно задался вопросом, а стоят ли обещанные солдаты и помощь её родителей в качестве приданного постоянной железной хватки на его... крайне дорогой и свободолюбивой части тела? Похоже, ему теперь придётся подбирать слова крайне тщательно."
erie.75.d_herz:0 "Скромная и обычно тихая библиотека великого дворца в этот вечер полнилась песнями. В буквальном смысле, поскольку Винсент и его новая спутница Анна Готз цитировали знаменитые сонеты одну за другой. Воистину, она не похожа ни на одну грифину, которую герцог встречал до этого!\n\n"Как же это было... Ах да! 'Пока грифон может дышать, а его глаза видеть, это чувство будет жить и давать ему силы.' Как вам, мадам Готз?" — Они поладили сразу же, с первого слова. Винсент сразу почувствовал, что она была идеальной кандидатурой... если бы не печальные обстоятельства, связанные с её семьей. И почему все так не любят герцландцев? Дворяне такие дворяне!\n\nОна тихо и мило хихикнула. — "Вы так великолепны, Grand Duc! Я не могу припомнить, чтобы кто-то так же искусно обходился со словами! 'Так расскажите мне о нашем будущем, которое вы планировали', как говорится!" — Посыл был достаточно понятным для герцога, поэтому он указал на балкон.\n\n"Как насчёт того, чтобы посмотреть на звёзды?" — И дать ему достаточно времени, чтобы подумать о том, как он хочет поступить."
erie.75.a:0 ""Давайте проведём больше времени вместе...""
erie.75.b:0 ""Вы очень очаровательны, но...""
erie.75.c:0 ""Ох, забудьте об этом...""

erie.76.t:0 "Лебединая песня"
erie.76.d:0 "Так уж вышло, что Винсент не ожидал когда-либо оказаться у подножия храма Эйр в Каламбуре. Его присутствие было обусловлено не набожностью (грифон молился только тогда, когда считал нужным), а тем, что у него сегодня свадьба! Будь он моложе, наверняка бы посетовал на вынужденный конец кутежей и распутства, но, как он себе неустанно напоминал, это всё было во благо Верении.\n\nС другой стороны, вся эта затея обладала неоспоримыми плюсами. Родня невесты с горой приданого, никаких больше дворян, капающих на мозги и втюхивающих своих дочерей... а также этот прекрасный свадебный костюм, вышитый мастерами своего дела из Скайфола. Посреди постоянного стресса и мучений, из-за управления государством наконец-то появился лёгкий разгрузочный день. Всё же хорошо быть великим герцогом.\n\nВздохнув и покачав головой, Винсент перешагнул порог храма навстречу своей будущей жене."
erie.76.a:0 "Ушла куда-то моя юность, пропала молодость моя..."

erie.77.t:0 "[From.GetNameDefCap] предлагает союз"
erie.77.d:0 "Сегодня из города [From.Capital.GetName] прибыла делегация. Они сердечно поприветствовали нашу свиту, передав послание, в котором великий герцог [ERI.GetLeader] надеется заключить альянс со страной [Root.GetNameDef]. По их словам, [JED.GetNameDef] - угроза нашей общей независимости, и лишь объединив усилия, мы сможем противостоять [JED.GetAdjective]ой силе. Чем мы ответим на предложение [From.GetAdjective]ой стороны?"
erie.77.a:0 "Вместе мы сильнее!"
erie.77.b:0 "Союз с [From.GetAdjective]ими силами? Абсурд!"

erie.78.t:0 "[From.GetNameDefCap] вступает с нами в союз"
erie.78.d:0 "Успех! Лидер [From.GetLeader] согласился, что политику агрессивной экспансии [JED.GetAdjective]ой стороны нельзя игнорировать. С сегодняшнего дня мы - союзники во всех смыслах этого слова. Разумеется, этот альянс будет в силе столько, сколько великий герцог посчитает необходимым..."
erie.78.a:0 "Мы не покоримся [JED.GetAdjective]ой угрозе."

erie.79.t:0 "[From.GetNameDefCap] отвергает наше предложение"
erie.79.d:0 "По какой-то причине лидер [From.GetLeader] принял решение не вступать с нами в альянс. Нам было сказано, что экспансия [JED.GetAdjective]ой стороны их не заботит, и в случае нападения они предпочтут противостоять агрессии в одиночку, не марая когти сделкой с нами. Их мнение по этому вопросу окончательно."
erie.79.a:0 "Ну и ладно! Скатертью дорога!"

erie.80.t:0 "[From.GetNameDefCap] требует выплату дани"
erie.80.d:0 "Сегодня в город [Root.Capital.GetName] прибыла дипломатическая миссия. В своём послании великий герцог [ERI.GetLeader], пренебрегая тактом и не скрывая своей надменности, потребовал выплату дани, угрожая вооружённым конфликтом в случае отказа. Наше желание вышвырнуть их за порог сдерживают лишь вежливость и законы о международных отношениях, и прежде чем они уйдут, мы должны дать ответ."
erie.80.a:0 "Насилие нам ни к чему."
erie.80.b:0 "Богатств наших хотят? Пусть только попробуют!"

erie.81.t:0 "[From.GetNameDefCap] преклоняет колено!"
erie.81.d:0 "Замечательные новости, великий герцог! Одна из стран Периферии мудро согласилась принять решение о выплате нам дани в обмен на отказ от уничтожения её смехотворных укреплений. Это благотворно скажется на развитии нашего государства, а также ослабит их в преддверии нападения [JED.GetAdjective]ой стороны."
erie.81.a:0 "Вот так бы всегда."

erie.82.t:0 "[From.GetNameDefCap] отказывается подчиниться требованиям!"
erie.82.d:0 "К сожалению, лидер [From.GetLeader] со своей свитой сочли наши угрозы блефом и бесцеремонно выпроводили наших представителей. Дани от этой мелочной страны можно не ждать, а наши дипломатические отношения будут лишь ухудшаться."
erie.82.a:0 "Возмутительная наглость!"

erie.83.t:0 "Грубое оскорбление"
erie.83.d:0 "[From.GetAdjective]ие дипломаты не раз выражали своё недовольство нашим снисходительным поведением во время переговоров. Многие из них покинули город [Root.Capital.GetName] в считанные недели. Последние из них отбыли сегодня, оставив письмо, предназначенное нашему национальному лидеру.\n\nСодержимое этого письма слишком неприличное для того, чтобы озвучивать вслух, однако если вкратце, то в нём крайне выразительно описывается образ лидера [Root.GetLeader], называя его "некомпетентным свинопасом", чьим именем "было бы стыдно назвать даже самую зачуханную улицу в Скайфоле". Также в нём было выражено сожаление о том, что Гровер II не сжигал Аквелию более вдумчиво и эффективно.\n\nРазумеется мы уже разорвали любые контакты со страной [From.GetNameDef]."
erie.83.a:0 "В своё время они будут наказаны. Сполна."

erie.84.t:0 "[From.GetNameDefCap] предлагает союз"
erie.84.d:0 "[From.GetAdjective]ие дипломаты провели очень много времени, пытаясь произвести хорошее впечатление на наших представителей власти после того, как мы положительно отреагировали на их первые попытки. Однако сегодня они недвусмысленно выразили желание углубить наши взаимосвязи. Это неудивительно, поскольку у небольших стран крайне малые шансы на выживание без покровителя. И они ясно дали понять, что признают наше превосходство.\n\nТем не менее, если мы согласимся на их предложение, то откажемся от любых претензий на их территории и население. Данный факт может разочаровать радикально настроенных националистов, поскольку наша цель - объединение всех стран с аквелийской культурой. За лидером [Root.GetLeader] останется последнее слово в решении о том, стоит ли нам заключать союз со страной [From.GetNameDef]."
erie.84.a:0 "Мы рады приветствовать наших родственников и хороших друзей!"
erie.84.b:0 "Союз, но на наших условиях."
erie.84.c:0 "Союз с ними будет предательством по отношению к нашим целям."

erie.85.t:0 "[From.GetNameDefCap] соглашается заключить союз"
erie.85.d:0 "Винсент буквально не мог найти себе место в последние несколько дней. Альянс со страной [JED.GetNameDef] имел крайне важное значение для его государства. Не для того он сражался 30 лет за Верению, чтобы просто так проиграть какому-то тирану! И куда ему в таком случае идти? Румейр? Фезера? Хаукленд? Или где там ещё обитают неудачники и отбросы общества. Не бывать этому! Операторы недавно установленной телеграфной станции уже едва ли вслух не ругались из-за того, что Винсент тормошил их по два раза в день, однако он был в своём праве доставать кого угодно!\n\nКогда грифон приступил к великолепному пирогу с грибами, в комнату ввалился запыхавшийся курьер с сообщением. — "Милорд, важное сообщение из Аквилы!" Не отрывая глаз от яств на столе, Винсент открыл конверт и глубоко вздохнул. Сейчас всё станет ясно.\n\nДелегаты от лидера [JED.GetLeader] подтвердили соглашение о нашем союзе. Вилка упала на пол из разжавшейся хватки шокированного герцога."
erie.85.a:0 ""ДА, БОРЕЙ, ДА! Будущее Верении в безопасности!""

erie.86.t:0 "[From.GetNameDefCap] требует подчинения"
erie.86.d:0 "Винсент буквально не мог найти себе место в последние несколько дней. Альянс со страной [JED.GetNameDef] имел крайне важное значение для его государства. Не для того он сражался 30 лет за Верению, чтобы просто так проиграть какому-то тирану! И куда ему в таком случае идти? Румейр? Фезера? Хаукленд? Или где там ещё обитают неудачники и отбросы общества. Не бывать этому! Операторы недавно установленной телеграфной станции уже едва ли вслух не ругались из-за того, что Винсент тормошил их по два раза в день, однако он был в своём праве доставать кого угодно!\n\nКогда грифон приступил к великолепному пирогу с грибами, в комнату ввалился запыхавшийся курьер с сообщением. — "Милорд, важное сообщение из Аквилы!" Не отрывая глаз от яств на столе, Винсент открыл конверт и глубоко вздохнул. Сейчас всё станет ясно.\n\nДелегаты от лидера [JED.GetLeader] выдвинули другое предложение. Они хотели его подчинения в обмен на защиту.\n\nИ как великий герцог будет это объяснять дворянам? Он обещал им безопасность и независимость! К тому же, страна [JED.GetNameDefCap] может с лёгкостью подавить его автономию и избавиться от него самого. Винсент знал, что он возможно был не лучшим правителем, однако этот сложный выбор один из тех, которые нужно сделать."
erie.86.a:0 ""У нас нет иного выбора...""
erie.86.b:0 ""Мы не будем рабами!""

erie.87.t:0 "[From.GetNameDefCap] отказывается от союза"
erie.87.d:0 "Винсент буквально не мог найти себе место в последние несколько дней. Альянс со страной [JED.GetNameDef] имел крайне важное значение для его государства. Не для того он сражался 30 лет за Верению, чтобы просто так проиграть какому-то тирану! И куда ему в таком случае идти? Румейр? Фезера? Хаукленд? Или где там ещё обитают неудачники и отбросы общества. Не бывать этому! Операторы недавно установленной телеграфной станции уже едва ли вслух не ругались из-за того, что Винсент тормошил их по два раза в день, однако он был в своём праве доставать кого угодно!\n\nКогда грифон приступил к великолепному пирогу с грибами, в комнату ввалился запыхавшийся курьер с сообщением. — "Милорд, важное сообщение из Аквилы!" Не отрывая глаз от яств на столе, Винсент открыл конверт и глубоко вздохнул. Сейчас всё станет ясно.\n\nДелегаты от лидера [JED.GetLeader] отказали нам в союзе. У Винсента в шоке от такой новости невольно отвис клюв."
erie.87.a:0 ""Вот тебе и их сладкие слова...""

erie.88.t:0 "[From.GetNameDefCap] подчиняется"
erie.88.d:0 "Как и ожидалось, страна [From.GetNameDef] благоразумно решила преклонить колено перед нашей силой. [Root.GetAdjective]ие земли вновь вернулись к своим историческим корням, предоставляя нам преимущество в будущих конфликтах. Чтобы снизить вероятность отторжения нашего управления, [From.GetAdjective]им властям были предоставлены достаточно щедрые условия к существованию, которые всего лишь требовали от них рекрутов, оставляя всё остальное им самим."
erie.88.a:0 "Победа без войны."

erie.89.t:0 "[From.GetNameDefCap] отвергает требования"
erie.89.d:0 "Ожидалось, что правительство страны [From.GetNameDef] достаточно благоразумно, чтобы понимать, чем это закончится. Однако похоже, что в приступе необоснованной гордыни они решили отвергнуть наше щедрое предложение. Бросив напоследок все бумаги и несколько оскорблений в нашу сторону, дипломаты покинули город [Root.Capital.GetName], оставив наши когда-то тёплые отношения в прошлом. Теперь любые наши интересы в отношении [From.GetAdjective]их земель придётся продвигать альтернативным методом."
erie.89.a:0 "Значит они хотят по плохому."

erie.90.t:0 "Рассказ о расколе"
erie.90.d:0 ""Время шло, и мы попытались всё восстановить. Отец и остальные члены семьи были надлежащим образом похоронены, бунтовавшие дикари наказаны. Жизнь должна была вернуться к тому, какой она была раньше, если бы мой мерзкий сводный брат Иовин не ставил палки в колёса на каждом шагу. Всем было известно, что восстание нарушило установленный порядок наследования, поскольку многие претенденты были мертвы. Мне же ничего не оставалось, кроме как выступить вперёд и заявить о своих правах на трон герцога Верении. Да, это правда, я был незаконнорождённым отпрыском, однако отец признал меня перед своей безвременной кончиной, и поскольку я был старше всех остальных наследников, то у меня были все права на этот титул.\n\nНо Иовин был ультимативно против любых подобных претензий, поэтому Амелинда предложила компромисс, в котором мы будем вместе править этими землями на равных. Она сделала это из лучших побуждений, и это было невероятно оптимистичное предложение... но в реальности же всё было по другому. В течение нескольких лет я честно и усердно выполнял свою работу, в то время как Иовин занимался чем угодно, кроме неё, например, своими любимыми художествами.\n\nВсё шло хуже и хуже вплоть до 983 года. Мой брат был особенно упрям во время одной из встреч по поводу распределения бюджета, настаивая на том, чтобы вложить большинство средств в бессмысленные на тот момент образование и социальное обеспечение, а не укрепление вооружённых сил. У нас на улицах был хаос! Верения должна быть защищена от республиканского сброда!\n\nКогда конфликт между нам достиг точки кипения, я вместе со своими сторонниками покинул встречу и намеревался силой принудить их принять мою точку зрения. Меня печалит тот факт, что ничего не получилось, и по итогу мы были вынуждены бежать на запад от Аранти, но за мной хотя бы последовали и паладины."\n\n—Из воспоминаний Винсента Эри, герцога Эри."
erie.90.a:0 "Этому упрямому дураку стоило сразу меня послушать."

erie.91.t:0 "Рассказ об отделении"
erie.91.d:0 ""Я никогда не был высокого мнения об Амелинде, сестре покойного отца. Тихая, незаметная, редко могла сказать что-нибудь проницательное. Она поддержала меня в 983 году, но только ради того, чтобы постоянно жаловаться и выдвигать глупые требования мира. Обычно я игнорировал её и занимался чем-нибудь более важным.\n\nМы были смелыми, мы были отважными, но ни у кого из нас не хватило духа вести войну до конца. Она шла четыре года, и хвала Борею что Иовин был не более успешен чем я, когда дело доходило до военных действий. Небольшая пометка - нужно будет поблагодарить паладинов за их храбрость и мастерство. После этого, мы... согласились, если это можно так назвать, на какое-то время заключить перемирие.\n\nИменно тогда Амелинда воспользовалась шансом и предала меня, забрав часть моих владений и недовольных дворян. Как я мог быть так слеп к предпосылкам этого коварства? Если бы у меня была возможность, то тут же бы раздавил этот жалкий жест неуважения, но мы вдвоём тогда были обескровлены и слишком слабы. Не говоря уже о том, что Иовин тут же воспользуется шансом и атакует меня.\n\nК счастью, Амелинда продолжала придерживаться своих бредовых взглядов, сохраняя нейтралитет во время продолжавшейся войны. Последнее, что я о ней слышал - так это то, что она тяжело заболела и теперь прикована к постели, а её место заняла подозрительно похожая дочь."\n\n—Из воспоминаний Винсента Эри, герцога Эри."
erie.91.a:0 "И ничего из её идей так и не вышло."

erie.92.t:0 "Обмен любезностями"
erie.92.d:0 ""Monsieur Ливио? Почему бы вам не присоединиться ко мне и моим коллегам? Я уверен, на нашей сегодняшней вечеринке вам явно будет что рассказать!" — Изобретателю был крайне любопытен этот скрытный грифон. В конце концов, ему, как настоящему учёному, была словно вызовом задача - раскрыть, почему же господин тайный советник такой отчуждённый и антисоциальный. Ассольти очень редко видел его вживую, однако ему было интересно, что скрывается за стеной сарказма и сигарет.\n\n"Благодарю за ваше предложение, Фабрис, но что-то я не чувствую себя в настроении социализироваться сегодня. Или в ближайшее время. Позвольте мне идти дальше, пока я не исчерпал остатки своего терпения." — Тонко завуалированная угроза не отпугнула Фабриса, поэтому он лишь положил лапу на плечо собеседника, прежде чем тот улизнул обратно в тени. И ему явно удалось уловить нескрываемую дрожь.\n\n"Уверяю тебя, Ливио, я намного более внимателен, чем ты думаешь. Очевидно, остальные мало ценят тебя и твою работу, но мне искренне кажется, что ты вполне неплохой грифон." — Вместо того, чтобы вырваться и уйти, тайный советник остановился и обернулся к нему с удивлением на лице.\n\n"Ладно. Я приду на ваше мелкое собрание. И лучше бы там было что-то покрепче, раз уж я собираюсь терпеть ваше присутствие."\n\nВ эту ночь Фабрис тщательно присматривал за Ливио. Поначалу он был груб и пресекал все попытки с ним поговорить, но постепенно, с помощью пары бокалов весьма крепких напитков, он смягчился.\nЭто была поистине весёлая вечеринка!"
erie.92.a:0 "Дружба может расцвести везде."

erie.93.t:0 "Неприятный разговор"
erie.93.d:0 "Недалеко от Эри располагался лес, в котором Ливио любил проводить своё время, вдали от шума, остальных и своей работы. Иногда он желал вернуться в темницу, чтобы не нужно было ничего делать, но со свободой ничто не сравнится. Ему предстояло ещё столько сделать... его одинокие думы прервал шум шагов где-то за спиной. Достав спрятанный пистолет, он резко повернулся... чтобы увидеть знакомую фигуру. — Ты что тут забыл, жестянка?\n\nЕсли Сирил как-то и испугался этого оружия, то он очень умело скрыл страх. Слабоумие или отвага? — Я наслаждаюсь своим выходным, крыса. Не ожидал тебя тут найти. Опять планируешь какую-то подлость? Не так ли? — Было бы так приятно просто застрелить его, но последствия... Ливио придётся довольствоваться устной перепалкой.\n\n— Всего лишь служу нашему господину, даже если я не очень-то и хочу. Винсент это знает и ценит мою работу. А вот к тебе, несмотря на всю долгую службу, твой же брат явно не очень относится, хоть вы и семья. — Каждый знал, что тайный советник в своих выпадах всегда бил наверняка. Впрочем, сейчас был лишь частичный успех, поскольку паладин всего лишь немного разозлился, но потом снова успокоился.\n\n— Наши отношения НИКАК тебя не должны заботить, крыса! Я потратил достаточно своего времени тут и не собираюсь и дальше терпеть такие унижения. Не желаю совершить что-то неподобающее. — Сказав это, Сирил улетел, растворившись в листве деревьев. Наконец-то, вновь тишина и покой. Ливио успокоил свои нервы новой сигаретой."
erie.93.a:0 "Как нефть и вода."

erie.94.t:0 "Художественная галерея Каламбура"
erie.94.d:0 "Герцог всегда был поклонником искусства, и что может быть лучшей демонстрацией, как не открытие великой галереи в Каламбуре? У него в поместьях скопилось изрядное количество картин, а теперь, когда проклятого братца не стало, по ним явно никто не будет скучать. Конечно, множество произведений искусства будет привезено из-за рубежа, а также пожертвовано из частных коллекций в качестве жеста доброй воли. Кстати о ней, посещение открытой галереи будет бесплатным первый месяц, чтобы даже крестьяне смогли приобщиться к великому.\n\nВечер открытия сопровождала роскошная, но всё же сдержанная церемония, во время которой герцог Верении был почётным гостем. В окружении своей благородной свиты его также сопровождал во время экскурсии молодой куратор галереи. Пока они ходили из комнаты в комнату, герцог не стеснялся делиться собственным, крайне важным для всех нас мнением. Он выразил несколько весьма громких заявлений по поводу серии картин, изображающих жизнь Гровера II ("Скорее, Гровер переоценённый"), о нескольких копиях скульптур прямиком из знаменитого сада Кантерлота ("А с каких пор нам есть дело до пони?"), а также о парочке фигур с странными пропорциями и загадочным предназначением ("Некоторые называют это авангардом, должно быть, это дань нынешней моде").\n\nОднако самой странной вещью ему показалась скульптура, которая изображала существо, похожее на грифона. В отличие от настоящих представителей нашей расы, оно стояло на задних лапах, словно минотавр, и держало какую-то странную глефу с закруглённым наконечником. Сопровождающий процессию куратор галереи пояснил, что это изображение грифона времён, когда они ещё не потеряли магию. Герцог Верении только нахмурился на абсурдность этого заявления."
erie.94.a:0 "Грифоны обладающие магией? Какой шизоид это придумал?"

erie.95.t:0 "Изучая основы"
erie.95.d:0 "Хуберт был обычным рабочим на фабрике, отрабатывающий 10-ти часовую ежедневную рабочую смену. Не то чтобы он наслаждался этим, а кому понравится сидеть в замкнутом пространстве и не иметь возможности даже расправить крылья, но у него было два голодных рта дома. Ну зато война хотя бы закончилась и больше не было увеличенных смен. Однако вот уж чего никто не ожидал на фабрике, так это обязательных "образовательных сессий", на которые их заставляли ходить прорабы.\n\nСидя в комнате вместе со своими коллегами Хуберт со скукой слушал о каком-то грифоне по имени... Керенски? Керенскаияй? В общем, кто бы это ни был, его это не особо интересовало, однако этот грифон стал причиной всех плохих вещей, происходящих здесь. Конечно, это было маловероятно, но, наверное, умный и пижонисто одетый учитель знал лучше? По крайней мере, это было проще понять, чем вчерашний урок. Хуберт не имел ни малейшего понятия, что такое эти их "тригометрические" функции, но они явно ему не нужны при забивании гвоздей.\n\n"И всем, что у нас есть, мы обязаны нашему великому герцогу, спасителю Верении." — Да ради Борея, кому есть дело до него? Ведь явно не он клал зарплату в карман Хуберта! В любом случае, уж лучше здесь сидеть и слушать, чем работать за сборочной линией."
erie.95.a:0 "Им нужно знать "слишком много"."

erie.96.t:0 "Солдат марширует обратно домой"
erie.96.d:0 "Как же Гастон устал. Война имеет свойство заставлять грифона стареть раньше своего срока, а сам он явно обрёл намного больше седых перьев, чем хотел бы. Впрочем, за это ему стоит "благодарить" артиллерийский снаряд, который разорвался рядом с его отрядом. Но грифон хотя бы остался жив. Гастон был в числе первых солдат, пересёкших реку и участвовавших в захвате Каламбура. Он даже взял себе на память одну мелкую безделушку. Но самое главное, крестьянин послужил на благо герцога достаточно, чтобы больше никогда не быть призванным на службу.\n\nИ так, Гастон нетвёрдой походкой шёл обратно на свою ферму. Свободный от Борьбы и её бед. Он также недавно слышал, что все ополченцы получат какую-то награду. Ему нужно будет посмотреть, что там им всем выдали, но, зная своего герцога, наверняка это опять будет что-то почти бесполезное. И всё же, несмотря на отвращение к сражениям, его не покидало ощущение, что он как-то повлиял на историю. Гастон очень надеялся, что герцог воспользуется новообретённой властью с умом и щедростью.\n\nНаконец-то, его дом был уже виден. Крестьянин поднял свою лапу в знак приветствия, когда увидел детей, играющих на улице. И те при виде отца издали самый самый приятный клич, который он так давно хотел услышать."
erie.96.a:0 ""Мама! Папа вернулся!""

erie.97.t:0 "Странные новшества"
erie.97.d:0 ""Лиенн, иди сюда, смотри! Ты должна заценить мою новую машину!" — Бернард, весьма состоятельный торговец, позвал свою подругу посмотреть на его новейшую покупку. Это была самая передовая модель, импортированная прямиком из Нового Мейрленда! Хотя Верения достаточно медленно строила новые дороги, предназначенные для автомобилей, эта покупка, без всяких сомнений повысит его авторитет.\n\nЛиенн же, в свою очередь, с опаской положила лапу на отполированный корпус. — "Прости, Берни, а что такое машина? Я первый раз вижу что-то подобное" Её когти оставили пару царапин на лакированной поверхности, из-за чего её владелец ощутил едва ли не физическую боль.\n\n"Осторожнее! Не делай так! И что значит, ты не знаешь, что такое машина? Это штука, которую используют вместо крыльев и лап, чтобы быстрее добираться куда-то! Ты что, жила под озером Румейр всё это время?" — Двое друзей стояли неподалёку от дороги, ведущей в Каламбур, и когда мимо них проехал грузовик, в котором сидел отряд солдат, они помахали им вслед.\n\n"Просто это очень странно, Берни. Два года назад мы знали только собственные лапы и крылья, а теперь ты говоришь, что мы можем использовать эти самоходные повозки? Для меня это слишком непривычно." — Грифина пожала плечами и расправила крылья, наблюдая, как самолёт в небе выполняет различные трюки.\n\n"Я... пожалуй, ты в чём-то права, Лиенн. Мне и самому иной раз сложно представить, какой была жизнь всего несколько лет назад. Словно... мы только знали, как ненавидеть друг друга, а потом всё начало резко меняться. Ладно, не будем об этом. Так что, хочешь посмотреть, как работает эта машина? Я знаю отличное место у озера неподалёку." — Лиенн, всё ещё не очень доверяя чудному устройству, тем не менее, согласилась с предложением друга."
erie.97.a:0 "Просто всё это... поражает воображение!"

erie.98.t:0 "Феодализм - современный взгляд"
erie.98.d:0 "Современные грифоны верят, что феодализм - одна из основ нашего общества, чьи корни берут начало ещё с полулегендарного снисхождения с гиперборейских гор. Даже за морем у принцессы Солнца существуют свои благородные пони, хотя на сегодняшний день их могущество крайне ограничено. Это, конечно, одно из заблуждений современности.\n\nВ книге написано, что феодализм - это "социальная система, основанная на отношениях между землевладельцем и теми, кто предоставляет услуги рабочей силы для того, чтобы там жить". Это объединяет два различных понятия, которые часто сосуществовали (но не всегда) и назывались манориализмом и вассалитетом. Первая описывает экономическую систему, которая формализировала отношения между свободными грифонами (позже крепостными) и их землевладельческой элитой, тогда как вторая представляет собой политическую систему, которая структурировала отношения между правящими классами.\n\nНапример, в то время как манориальная система была сформирована ещё во времена Арантигоса Завоевателя, в юридическом смысле у Арантигоса не было ряда присяг и обязательств, данных ему его подданными. Это скорее было неформальное соглашение, по факту закреплённое силой, за исполнением обязательств которого следила каста профессиональных бюрократов. Такие понятия, как вассалитет и сюзеренитет, не появлялись вплоть до консолидации власти династией Дискрет. Однако наиболее реформированный вид они приобрели во времена правления династией Гроверов, во время преобразования своей обширной империи в цивилизованное государство.\n\nВ заключение, хотя манориализм и вассалитет кажутся неразрывно связанными, они представляют собой две отдельные системы, которые формализуют отношения между двумя разными классами грифонов. Возникает вопрос, является ли феодализм вообще подходящим словом для описания общества прошлого и, в некоторых местах, нынешнего.\n\n— Источник "О феодалах и вассалах: тирания прошлых веков""
erie.98.a:0 "Боги, какая скукота..."

erie.99.t:0 "Грифоны и пушки"
erie.99.d:0 "Мягкотелые пони, возможно, изобрели порох, однако именно мы, грифоны, стали теми, кто превратил его в грозное оружие!\n\nИ те в ответ очень быстро переняли его! Борей даровал гениальность, позволившую нашей расе изобрести первые грубые огнестрельные самострелы, а затем и мушкеты с самыми настоящими винтовками, чья смертельная мощь не знала равных в убийстве. Все существа в мире желали приобрести эти оружия, моментально отказываясь от пик и мечей с щитами в угоду стрельбе и пороху. И хотя многие подумали, что раса грифонов откажется от традиции рыцарства из-за появления оружия, способного пробивать броню на расстоянии, однако это только привело к увеличению спроса на искусных зачарователей, а также более усердное обучение этому мастерству.\n\nПопулярность и простота использования огнестрельного оружия плавно и быстро интегрировались в культуру грифонов, в которой их применение стало приемлемым для охоты и самообороны. Обособленные правители часто пытались ограничить применение огнестрельного оружия, но особого успеха не встретили, поэтому самостоятельно сформировавшиеся ополченцы, участвовавшие в восстаниях по всей Грифонии, тоже стали обычным явлением вплоть до того, как династия Гроверов не принесла мир на эту землю. Даже сегодня очень немногие взъерошились бы от вида грифона с оружием в лапах, поскольку негласный общественный договор подразумевал, что любая попытка неспровоцированной враждебности будет встречена тем же самым в ответ.\n\n— Источник "Идолы и порох: изобретательность грифонов прошлого""
erie.99.a:0 "Инструменты старой эры."

erie.100.t:0 "Владыка Аквелии"
erie.100.d:0 "Всего один раз Винсент бывал в Аквиле, и то это произошло, когда он был совсем птенцом. Как он помнил, Иовин тоже был с ним, причём ещё до того, как тот стал невыносимым и упрямым. И герцог навсегда запомнил своё восхищение невероятным городом.\n\nСегодня же он вошёл в него не как турист, а как завоеватель. Даже в самых смелых мечтах Винсент не ожидал того, что станет полноправным владельцем этих земель! Всё, чего ему хотелось от жизни - это стать герцогом Верении, однако теперь он может с удовольствием присоединить себе ещё несколько грандиозных титулов. Хах, вот уж чего его "вроде как" завоеватели не ожидали, так это самим оказаться жертвой.\n\nИ хотя герцогу очень понравился открывающийся вид с Горы Троицы, а королевское поместье бы стало отличным домом для его величества (а не для отбросов Дискрет), в конце концов Винсент решил не перемещать столицу из Каламбура. Эти земли были слишком обширными и чужими, и он не мог позволить, чтобы его власть перехватил какой-то сумасшедший мститель. Вместо этого герцог назначит несколько доверенных грифонов на самые важные посты для управления этими землями. И главное, те проследят, чтобы все грифоны, от Фезеры до Придеи, платили налоги только ему."
erie.100.a:0 "Мои достижения войдут в историю!"

erie.101.t:0 "Они перестали быть полезными"
erie.101.d:0 "Кто бы мог подумать, что сборище оборванцев из мелких стран сможет выйти победителем из войны с Аквелией?\n\nВинсент, по крайней мере, точно нет. Но, тем не менее, приз был слишком ценным, чтобы так просто его разделить с остальными. Верения была самой достойной страной среди них всех! Разумеется, она должна получить всё сразу. Остальные или примут это, или падут перед величайшей армией.\n\nЭтот стратегический союз исчерпал свою пользу."
erie.101.a:0 "Среди нас может быть только один владыка."

erie.102.t:0 "Страна [From.GetNameDefCap] предала наш альянс!"
erie.102.d:0 "Мы доблестно сражались бок о бок с веренийцами и вместе победили Аквелию, которая хотела отобрать нашу независимость. И теперь они решили сполна отплатить за наши жертвы, объявив о выходе из альянса! Их войска уже собираются у новосформированных границ, лишь укрепляя подозрения в том, что они с самого начала не собирались соблюдать договорённости. Нужно было нам самим ударить по ним первыми."
erie.102.a:0 "Предатели!"

erie.103.t:0 "Величайшее сокровище из региона под названием Badlands"
erie.103.d:0 ""Мой господин, вам надо видеть это!"\n\n"Что случилось? Ты не видишь что ли, что я занят чтением книг? Клянусь, уже лучше бы этой королеве Зебрики иметь хорошие основания..."\n\nГонец проигнорировал протесты своего владыки и подошёл ближе. "Наши солдаты доблестно сражались и смогли завоевать далёкие земли под названием Badlands. Они принесли с собой невероятное сокровище, и вам нужно самим это увидеть!" — С этими словами он передал весьма увесисто выглядящую сумку.\n\n"Ладно, дай мне посмотреть. А? Это ещё что? Это же просто кучка камней! Что за возмутительное оскорбление?!"\n\nТак стоп, как вообще можно было назвать грифона Зефенайя? И эта странная фамилия Манн? Воистину странно. Гонец продолжает говорить, но разве это важно? — "Это не просто камни, это гравий! Чудо, которое питает все в мире двигатели и печки!"\n\n"Я думал это делает электричество. Или бензин. А теперь ты утверждаешь, что всё это дело гравия?"\n\nНо гонец уже исчез. В этом вообще был какой-то смысл? Конечно же нет. Худший праздник после Рохана. А может этот гравий и не так плох. В конце концов, у него он был, а у сводного брата нет. Уже отлично, правда?"
erie.103.a:0 "Как тебе такое отец? Я лучший сын, чем он!"

erie.104.t:0 "Самая ужасная потеря"
erie.104.d:0 "О, бедный и глупый Сирил! Что заставило его пойти на такое безрассудное проявление храбрости? Ладно, отнюдь не храбрости, а безграничной тупости. И теперь паладину Кеу оставалось лишь принести ужасные вести в Каламбур, впрочем, она уже неслась по коридорам великого дворца. Хорошо, что передовая линия была не так далеко от города, иначе она бы не смогла бы позволить себе подобное отсутствие.\n\nГрифина нашла великого герцога в его кабинете рассеянно листавшим книгу. Неужели его совсем не беспокоила война? "Ваше благородие, прошу прощения за вторжение, но я принесла ужасные новости." — Тот лениво оторвал взгляд от книги и, кажется, едва ли понял, кто она такая.\n\n"Что случилось, паладин? Я сейчас очень занят." Какая наглость!\n\n"Командир-рыцарь Сирил мёртв." — Это наконец вызвало хоть какое-то внимание, впрочем, не то, которое надо. Поначалу Винсент даже хотел засмеяться.\n\n"Ты лжёшь. Что за дурацкое желание повеселиться за мой счёт...?" — Бедная книга, которая была в его лапах, с силой отправилась в стену, когда стало понятно, что это не ядовитая шутка, о которой любят сплетничать пони.\n\n"Вон. Немедленно." — Как и полагает хорошему слуге, Мари послушалась и как можно быстрее (броня всё таки тяжёлая, даже с зачарованиями) унеслась прочь, но всё же услышала напоследок крик из комнаты."
erie.104.a:0 ""Паладин! Ты теперь за главную!""

erie.105.t:0 "Отрезанная нить"
erie.105.d:0 "Это должен был быть долгожданный день триумфа. Должен был! Кульминация его усилий и стремлений! Винсент Эри отомстит, и вся Верения будет принадлежать ему. Герцог уверенно расхаживал по своей мастерской, ведь единственное, что ему оставалось делать - это просто ждать прибытия герольда, несущего весть о победе.\n\nИ буквально через несколько мгновений в дверь уже постучали, а следом появился посыльный, у которого из сумки торчало множество конвертов. — "А, мой долгожданный вестник! Хорошо ли прошла битва? Этот голубь Иовин наконец-то в своём заслуженном месте, клетке? Расскажи мне новости сейчас же!" Но, увы, слуга был слишком впечатлён великолепными лидерскими способностями господина и смог только смиренно передать конверты. Не теряя времени, герцог сорвал печати с писем и принялся читать.\n\n"Каламбур захвачен... Победа за нами...?" — Что-то здесь было не так. Эти письма вроде обладали официальными печатями, а слог определённо был Сирила (его ещё попробуй подделать), но внутри герцога складывалось ощущение, что всё не должно было быть так просто. Неужели он был настолько зациклен на Борьбе, что даже не допускал мысли об успехе? Винсент наградил посыльного подозрительным взглядом. — "Эй ты, пейзанин, это правда? Дом Эйри пал?"\n\nПосыльный лишь пожал плечами, почесав клюв в недоумении. — "Некоторые дворяне уже собираются пировать, вашблагородие. Разве вы не должны быть рады этому?" Ну, герцог действительно был в экстазе, однако его не покидало чувство лжи и манипуляции. А что, если все грифоны решили ему солгать? Или, может, один из его советников смог этого добиться с помощью какого-то неожиданного плана?"
erie.105.a:0 "Это явно был Фабрис, он придумал какой-то хитроумный гаджет!"
erie.105.b:0 "Сирил одержал для нас героическую победу!"
erie.105.c:0 "Может Ливио задействовал какую-то свою тайную грязную схему?"

erie.106.t:0 "Мечта о завоеваниях"
erie.106.d:0 "Винсент о многом думал за последние несколько недель.\n\nТридцать лет назад он и мечтать не мог о том, чтобы стать кем-то большим, чем правителем малоизвестной провинции. Всё было просто, понятно, а единственной заботой было желание удавить Иовина. Теперь же всё было сложно и запутанно. Грифоны платили ему дань со всех уголков земли от Фезеры до Придеи. Герцогу нужно было делегировать множество административных обязанностей дворянам, которых он считал хоть в какой-то степени заслуживающими доверия (поскольку он совсем не хотел лично чем-то управлять), а большинство иностранных держав, которые раньше презирали Верению, теперь боятся его.\n\nИ они испытывают страх не зря. Наследие - интересная мысль для размышления. Она начинается с малого и растёт по мере хода жизни. Сначала оно заключалось просто в победе за престолонаследие, а теперь переходит в завоевания, которые могут затмить героев прошлого. Достаточно высокомерно конечно... Но у Винсента были на то все основания.\n\nА ещё это будет намного веселее и интереснее, чем просто сидеть и заниматься документооборотом."
erie.106.a:0 "Они все навсегда запомнят меня."

erie.107.t:0 "Страна [From.GetNameDefCap] угрожает нам войной!"
erie.107.d:0 "Неопределённость преобладала в землях западной Грифонии, особенно после того, как неожиданный претендент сверг главенство Аквелии над ними.\n\nК сожалению, его жажда власти и славы росла вместе с землями. Безумец Эри, преисполнившись гордости и бахвальства, решил разорвать все дипломатические связи с ними. Этот бессмысленный акт потрясания оружием означает только одно - вскоре нас ждёт тяжёлая война. И мы должны к этому приготовиться."
erie.107.a:0 "Мы остановим этого дорвавшегося до власти жадного дебила."

erie.999.t:0 "Непредвиденные обстоятельства"
erie.999.d:0 "О да, сегодня ничто не могло пойти не так. У Винсента наконец-то появились средства стереть Иовина с карты, вышвырнуть его вместе с подхалимами из Верении и править регионом, словно безупречный, безукоризненно воспитанный деспот. Всё будет просто прекрасно, а главное, никаких жалоб. Когда он лениво развалился в кресле, играясь с предметом, напоминающим куб, его покой был прерван долбёжкой в дверь... несколькими лапами, похоже.\n\n"Вас что в Грифии вырастили?! Следите за своими манерами! Кто бы там ни был!" — Недовольно крикнул Винсент.\nДверь распахнулась перед его советникам, на удивление объединившихся ради своей цели, а их взгляды были полны презрения. Для Ливио это не было чем-то необычным, но благородный Сирил и мягкий Фабрис? Этот факт заставил герцога сильно занервничать.\n\n"Mon Duc, мы всё знаем и не собираемся это терпеть! Я не стану пятнать себя участием в этом гнусном действии!" — Фабрис развернулся и выбежал из комнаты, оставляя на столе бейджик со своим статусом.\n"Я вынужден согласиться с ним, брат мой. Если бы наш отец, да защитит его Борей, был всё ещё здесь, он бы сгорел от стыда!" — Сирил скинул свой шлем и тоже ушёл из комнаты, из злости подёргивая хвостом.\n"Я не образец благодетели, мы оба это знаем, но я НИКОГДА не был мошенником! Будь ты проклят Мааром!" — Ливио тоже покинул его, завершая этот демарш унижения.\n\nНе успел Винсент прийти в себя и понять, что вообще произошло, в его окно ударил камень и почти прилетел в затылок. А за разбитым стеклом была видна злая толпа, вооружённая крайне болезненно выглядящими инструментами. Среди них даже были его благородные вассалы! О нет, этот день явно будет плохим. Очень плохим!"
erie.999.a:0 "...нет, нет, НЕЕЕЕЕЕЕЕЕТ!"


erie_fabrice.1.t:0 "Наше гениальное изобретение"
erie_fabrice.1.d_destruction:0 ""...это артиллерийский снаряд? Хотя выглядит намного больше обычного." — Винсент почесал клюв в недоумении. Разве эта бандура влезет куда-нибудь? В чём тогда смысл?\n\n"А вот и нет, мой герцог! Перед вами поистине гениальный эксперимент. Артиллерия - мощное оружие, но у неё есть предел дальности, как и у самолётов, которые нам так удачно удалось приобрести у наших аквелийских друзей. Я назвал эту штуку "ракетой". Они представляют собой новый этап ведения войны, поскольку нам больше не нужно заставлять храбрых солдат рисковать своей жизнью в бою. Довольно устаревший метод, если хотите знать моё мнение. Но не об этом речь. Это оружие позволит нам безопасно наносить удары по другому берегу реки, не подвергая опасности ни одного из наших бойцов. Впрочем, я обнаружил, что самой сложной задачей является обеспечение точности системы наведения..."\n\nФабрис был умён, спору нет, но иногда чересчур, поскольку Винсент уже через минуту перестал обращать внимание на то, что он там тараторил. Вместо этого он сосредоточился на том, что смог понять, а именно на разрушительной мощи, которая сможет помочь ему преодолеть печально известный своей укреплённостью берег реки. Паладины просто пересекут Аранти и добьют неудачников, переживших атаку, тем самым обеспечив ему победу. Ох, это будет чудесный день! Величайший изобретатель стоил каждого идола. Кстати о них, герцог поднял лапу, чтобы прервать учёного.\n\n"Сколько это стоило Фабрис?"\n\n"Всё в пределах выделенного бюджета, хотя, конечно, пришлось несколько самолётов пустить на запчасти. По моим расчётам, у нас будет примерно двадцать штук подобных ракет."\nЭто хорошо, у Винсента и так полно долгов перед банками Фловены, остаться банкротом сейчас совершенно ни к чему. — "Прекрасно.""
erie_fabrice.1.d_protection:0 ""Это же просто паладинский доспех. У Сирила в комнате стоят четыре штуки для красоты" — Винсент почесал клюв в недоумении. Да тот был особенно сверкающим, но более ничем не выделялся.\n\n"Ах, в этом и суть, мой герцог! Смотрите." — Тот наблюдал, как Фабрис встал напротив нагрудника, достал револьвер и сделал несколько выстрелов. Визг пуль и грохот выстрелов оглушил герцога, который поморщился от неожиданного шума.\n\n"Я не очень пока понимаю смысл..." — Но перед тем, как Винсент смог ещё что-то добавить, изобретатель перешёл к куда более серьёзным средствам, начиная от холодного оружия и заканчивая мощным огнестрельным оружием. Даже какой-то фиал с зелёной жидкостью полетел в броню. И у герцога в голове вертелось две мысли - где Фабрис научился обращаться с оружием и как эта штуковина ещё не получила ни малейшей царапины? Она, словно в насмешку, ярко сверкала и отражала ухмылку учёного.\n\n"К-как? Фабрис, ты что, изобрёл неуязвимость?!" — Броня грифонов всегда была одной из самых прочных в мире, но это был совершенно иной уровень. — "Мы можем просто дойти до Каламбура в ней? Это какая-то невероятная магия пони?"\n\n"Пони? Ха-ха, они никогда не сравняться с гениальностью грифоньего рода! Я всего лишь поработал с нашими зачарователями и вывел новый сплав металла, благодаря которому броне будет всё нипочём... какое-то время. Зачарование очень быстро выдыхается, однако я подготовил достаточно материалов, чтобы обеспечить нас бронёй в нужный момент. Наши паладины смогут посмотреть в глаза Маару и даже не почесаться."\nА Винсент лишь надеялся, что это неуязвимость обошлась не очень дорого. Ему ещё отдавать долг стервятникам из Фловены. — "Прекрасно.""
erie_fabrice.1.d_machinery:0 ""Эта штука, конечно, огромная, но разве у нас недостаточно артиллерии, Фабрис?" — Винсент мог лишь чесать клюв в изумлении от длины пушки перед ним, а также от мысли о том, какие же боеприпасы оно будет использовать. А какая будет отдача...\n\n"Со всем уважением, мой герцог, артиллерийские роты очень топорно выполняют свою работу. У наших поражений было множество причин, но во множестве из них артиллерия не могла прикрыть наступление солдат. Конечно, нет смысла плакать над пролитым вином, но я решил исправить этот недостаток. Позже, когда мы победим в Борьбе, мы сможем как надо обучить грифонов."\n\n"Но как мы будем перевозить эту штуку? Я не знаю ни одного грузовика, который бы смог её перевезти."\n\n"Изначально я думал использовать танки, которые мы купили у наших аквелийских друзей, но они были слишком хрупкими для перевозки. Нет, орудие будет расположено на специальной железнодорожной платформе, которая легко и быстро сможет передвигаться вслед за войсками. Я уже подыскал лучших в своём деле грифонов, которые будут вести стрельбу, перезаряжать и следить за состоянием орудия. Мне же доведётся лично отвечать за его точность. Два-три выстрела и крепость Эйри превратится в руины." — С гордостью сказал изобретатель, поглаживая отполированный ствол орудия.\nВинсент лишь надеялся, что снаряды для этого железнодорожного орудия будут дешёвыми, поскольку ему ещё отдавать долги Фловене. — "Прекрасно.""
erie_fabrice.1.a:0 "Сообщим остальным."

erie_fabrice.2.t:0 "Последний сбор"
erie_fabrice.2.d_destruction:0 ""Вы знаете, зачем мы здесь, джентльгрифы" — В главной комнате замка Эри вновь собрались самые важные грифоны страны. Герцог, командир-рыцарь, величайший изобретатель и тайный советник. Война вновь маячит на горизонте, и им нужно подготовиться к ней, если никто не хочет оказаться на виселице.\n\n"Разумеется. Mon Duc, могу я объяснить наш план?" — Винсент кивнул Фабрису. — "С приобретённой у Аквелии технологией мне удалось разработать разработать невероятное оружие, которое превратит вражеские укрепления в пыль." — Он положил на стол стопку чертежей, которые остальные с живым интересом начали листать. — "Я сам лично разверну его в начале вашей атаки, командир-рыцарь."\n\n"Надеюсь твоя разработка не отберёт у нас всю славу, Фабрис. Паладинам нужно самим её заработать." — Сирил поправил свой пояс, явно радуясь предстоящему кровопролитию, а проигнорированный тайный советник с особенным интересом читал чертежи.\n\n"Рад, что вы всё решили." — Винсент положил свои лапы на стол. — "Это последний шанс на победу, и мы должны его использовать на полную. Если вы, конечно, хотите получить свою долгожданную награду за проделанную работу.""
erie_fabrice.2.d_protection:0 ""Вы знаете, зачем мы здесь, джентльгрифы" — В главной комнате замка Эри вновь собрались самые важные грифоны страны. Герцог, командир-рыцарь, величайший изобретатель и тайный советник. Война вновь маячит на горизонте, и им нужно подготовиться к ней, если никто не хочет оказаться на виселице.\n\n"Разумеется. Mon Duc, могу я объяснить наш план?" — Винсент кивнул Фабрису. — "Я лично разработал крайне удивительную вещь - броню, которая способна отразить любой удар." — Он положил на стол стопку чертежей, которые остальные с живым интересом начали листать. — "Ваши паладины могут быть остановлены только паузой на досуг, командир-рыцарь, однако зачарование доспеха не вечное."\n\n"В бою не будет славы, если любой риск будет отсутствовать, Фабрис. Но я с удовольствием передам её тем воинам, которые обладают меньшей храбростью, чем их соратники." — Сирил поправил свой пояс, явно радуясь предстоящему кровопролитию, а проигнорированный тайный советник с задумчивостью прикидывал, как бы использовать подобную броню в своих теневых схемах.\n\n"Рад, что вы всё решили." — Винсент положил свои лапы на стол. — "Это последний шанс на победу, и мы должны его использовать на полную. Если вы, конечно, хотите получить свою долгожданную награду за проделанную работу.""
erie_fabrice.2.a:0 "План намечен."

erie_fabrice.3.t:0 "Некоторые мысли"
erie_fabrice.3.d:0 "Оно было прекрасным.\n\nЭто оружие было будущим эпохи ведения войны. Пока что грубые прототипы, но насколько же безгранична их мощь... Всего немного исследований, вложений и выделенных производственных ресурсов! Фабрис сделал всё в лучшем виде, и это, несомненно, было наглядным подтверждением его гения. Однако, по мнению ковыряющегося в гироскопе ракеты учёного, чего-то здесь не хватало.\n\nЕго старые коллеги были правы. Герцог Винсент был прекрасным нанимателем и приятным собеседником, но он лишь ограничивал креативность Фабриса. Не говоря уже о не таких уж и щедрых выплатах, хотя он явно заслуживал больше. Величайший изобретатель был достоин служить при дворе императора земель Герцланда или хотя бы короля Аквелии! Если они, конечно, согласятся его нанять, всё же Фабрис был не самым обязательным слугой.\n\nНо ведь должен был быть способ показать всем на что он действительно способен. Что-то, что внесёт его имя в историю и будет упоминаться после правления пони принцесс за океаном. На него снизошло озарение, когда его взгляд упал на предмет в лапах."
erie_fabrice.3.a:0 ""Каламбур послужит памятником моему гению!""
erie_fabrice.3.b:0 ""Нет, нет... Плохой мозг, плохие мысли! Я верный слуга и не подведу господина.""

erie_fabrice.4.t:0 "Сплотить грифонов полуночного знамени"
erie_fabrice.4.d:0 "Обычно во время собрания герцогского двора грифоны озвучивают свои претензии и мелкие просьбы, но на этот раз уже Винсент был в роли просителя. И темой собрания была мобилизация. Фабрис заверил герцога, что секретное оружие будет полностью готово менее чем через месяц, так что лучше быть готовым.\n\n"Высочайший и могущественнейший лорд, герцог и пэр Верении, Винсент Эри призывает своих верных подданных откликнуться на призыв к войне. Окажете ли вы мне свою помощь, Бонболет, Де Ла Фрамбуаз, де Жамбонне и остальные?"\n\nДаже если это было морально сложно, но церемонию нужно было соблюсти. Это было жестом уважения к старым добрым временам, традициям, которые существовали вопреки злу кемерскайизма, распространяющегося по всему континенту. У каждого из глав благородных домов была в лапах украшенная булава - символ их власти. И один за другим все они повторяли и возобновляли свои клятвы. Винсент с грустью подумал о том, что, к большому сожалению, никогда не увидит, как Иовин добровольно бы так же преклонял колени перед другими грифонами.\n\nИ всё же, несмотря на их громкие обещания и слова, дворяне всё ещё сами выбирали то количество ресурсов, которые они готовы пожертвовать. И Винсенту нужно будет с каждым лично торговаться за их выделенный размер."
erie_fabrice.4.a:0 "Дом Эри собирается на войну."

erie_fabrice.5.t:0 "Последний шанс"
erie_fabrice.5.d:0 "Сейчас в своей комнате Винсент был один. Последние указания и приказы были подписаны и разосланы. Фабрис развернул своё победоносное оружие, а Ливио ещё раз сверил информацию по позициям и силам Эйри. Как всегда готовый сорваться в любой момент Сирил был рад отправиться на фронт. Он даже не попрощался с братом, но Винсент не беспокоился о нём. Боги почему-то особенно тщательно присматривают за рыцарем в сверкающих доспехах, поэтому его ничто не берёт.\n\nГерцог тщетно пытался успокоить свою тревогу с помощью очередного просмотра карт и всяких документов, но его продолжала снедать мысль о том, что это его последний шанс заполучить Верению. Все активы, которые не имели стратегического значения, были проданы для финансирования этого дела, и после войны вновь поднимется буча. Если бы они все только понимали, что всё станет вновь прекрасно, что у них будут все основания уважать решение герцога...\n\nБольше ничего нельзя сделать. Дом Эри многого лишился, но всё окупится сполна моментом триумфа. Ради победы. Ради Верении."
erie_fabrice.5.a:0 "Сейчас или никогда."

erie_fabrice.6.t:0 "Ростки надежды на передовых"
erie_fabrice.6.d_destruction:0 "Если раньше Гийом считал Фезеру худшим отстойником Грифонии, то теперь это почётное звание перешло Верении. Ему не следовало соглашаться на это подозрительное предложение вербовщика, однако оплата была слишком хороша, а сделка выглядела как шанс сбежать из Пеноуз. Впрочем, теперь радость окончательно иссякла, особенно когда два дня назад пришёл приказ о мобилизации. И теперь грифону приходилось ползать в траншее. Похоже, ему явно стоило подумать раньше о том, что шутки о постоянно дерущихся герцогах всё-таки шли о войне между ними.\n\nГийом и его отряд держал позицию под градом пуль и снарядов, ожидая... чего-то. Этот главный паладин не особо распространялся о том, "что" они все ожидали, сказав только что подобное пропустит либо слепой, либо глухой. И лучше бы "этому" оказаться чем-то хорошим, поскольку грифон планировал вернуться отсюда со всем конечностями и перьями на месте.\n\nВремя тянулось невыносимо медленно на покрытом дымом поле боя, и ничего явно не собиралось улучшаться. Гийом на полном серьёзе подумал о том, чтобы попытаться закопаться под землю и спрятаться от творящегося Тартара... до тех пор, пока не послышался пронзительный свист. Что это было? Вокруг не было ни одного пони, а грифоны не умеют это делать.\n\nОтвет вскоре стал понятен, когда в небе показались странные цилиндрические предметы, летящие с такой скоростью, что он сам бы не смог выдать в свои лучшие дни. Вскоре они ударили в укрепления по ту сторону реки и последовали оглушительные взрывы. Этот ужасающий и заставляющий дрожать поджилки звук будет преследовать Гийома во снах ещё долгое время. На какой-то миг вокруг стало неестественно тихо. А потом последовал приказ офицера перейти в атаку."
