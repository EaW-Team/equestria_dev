erie_fabrice.6.a:0 ""Страха нет! ВПЕРЁД!""

erie_fabrice.7.t:0 "Гений не был оценён"
erie_fabrice.7.d:0 ""Ты что наделал?! О чём ты вообще думал в этот момент?!" — Винсент был просто в ярости. Он поднял дрожащую от чувств лапу и указал на Фабриса, отдавая приказ страже. — "Взять его! Арестовать величайшего изобретателя немедленно!" Наёмные бугаи сделали это без вопросов, впрочем, это не особо вызвало затруднений, поскольку сопротивления в ответ не последовало.\n\n"Я искренне не понимаю, почему вы жалуетесь, mon Duc! Вы же без проблем были готовы убить тысячи грифонов у реки Аранти ради победы. Я всего лишь ускорил ход войны и направил ракеты в Каламбур, ведь со смертью Иовина им будет не за что сражаться! Как это отличается от вашей цели?!" — И хотя он вроде как был в ясном сознании, у всех создавалось впечатление, что учёный искренне не понимает происходящего и по настоящему расстроен.\n\n"Боюсь, довольно сильно." — Ливио, который донёс до герцога последние новости, подал голос. — "Мои шпионы докладывают, что несмотря на обширные повреждения города, никто из важных грифонов не погиб, только множество крестьян. Из-за этого выжившие простогрифоны стали очень скептично относиться к идее о нашем освобождении их от власти Иовина, после чего приток добровольцев в армию Эйри сильно увеличился."\n\nВинсенту больше не нужно было уговоров. Он и так вложил слишком много доверия и средств, а в ответ получил пшик."
erie_fabrice.7.a:0 ""В подземелья его! Не хочу больше видеть тебя!""

erie_fabrice.8.t:0 "Сюрприз от Винсента"
erie_fabrice.8.d_destruction:0 "Никто не удивился, когда силы противника попытались переправиться через реку Аранти.\n\nВ то время как подобное наступление вызвало повсеместную тревогу, а кое-где даже настоящую панику, Иовин не был удивлён. Эта выходка была вполне в стиле Винсента, уже не первый раз он пытается присвоить себе то, что ему не принадлежит. К тому же подобный поступок заткнёт воинственных дворян, которые сами хотят броситься на оборону Эри (ну, точнее, бросить своих подчинённых). Герцог ожидал очередного повторения событий прошлого года.\n\nПо крайней мере, он так считал до тех пор, пока на его стол не попали первые отчёты.\n\nЭта атака от надоедливого братца была особенно жестокой. Похоже, он не пожалел средств и своих активов ради этой попытки завоевать трон Верении. В бою были замечены иностранные наёмники в больших количествах, но особенно тревожным был отчёт о непонятных цилиндрических объектах, уничтожающих гражданские и военные цели на пограничных регионах с жуткой эффективностью. Эти боеголовки летели с невероятной скоростью с восточной части реки прямиком в цели, а затем взрывались при попадании. Множество укреплений было разрушено, а ещё больше солдат погибло. Записка от шпиона, внедрённого в стан врага, гласит, что в этом виноват любимчик-изобретатель Винсента. Тот факт, что этих ракет больше не осталось, был достаточно слабым утешением.\n\nСтрах снедал Иовина. Неужели вся его подготовка к этому ничего не значит? Нужно было лично брать всё под контроль. Эта битва по-настоящему стала сражением за будущее прекрасной Верении."
erie_fabrice.8.d_destruction_joker:0 "Иовин читал отчёты об очередном вторжении Эри (Винсент был удивительно предсказуем), и когда он уже собирался приступить к следующему, комната сотряслась будто от кары Борея, обрушившейся на землю и её смертных. Он схватился за стол, словно за спасательный круг, но не удержал равновесия и с силой грохнулся на пол.\n\nНеизвестно сколько прошло времени до того, как в дверь кто-то забарабанил и заставил Иовина очнуться. Не успел он встать с пола, как в кабинет ввалился охранник. — "Mein Herzog! Вы в порядке?! По нам был нанесён удар с воздуха, весь промышленный квартал был полностью разрушен!"\n\nОпираясь о стол Иовин с трудом смог понять, что вообще говорит грифон, после чего поднял отчёт, который не успел дочитать. Внедрённый в стан врага шпион писал об изобретении любимого учёного Винсента, обладающего разрушительной мощью. И, похоже, именно оно сейчас виновато во взрывах по всему городу. И всё же эта штука даже не смогла убить его."
