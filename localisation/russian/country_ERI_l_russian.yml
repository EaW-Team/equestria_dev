#### FOCUS

ERI_whats_next:0 "Выйти из патовой ситуации"
ERI_whats_next_desc:0 "Прекращение огня соблюдалось в течение последних четырех лет, несмотря на несколько произошедших инцидентов. Милостивый герцог, основываясь на недавно полученной информации, считает, что настало время изменить статус-кво. Наша борьба не может продолжаться как обычно, что-то должно измениться."
ERI_war_of_course:0 "Привычный метод"
ERI_war_of_course_desc:0 "Сила всему голова! Единственный верный способ положить конец веренийской борьбе после стольких лет - это силой оружия и доблестью солдат. Крестьяне будут мобилизованы для борьбы за правое дело, нравится им это или нет! Решительная победа станет доказательством того, кто является законным правителем."
ERI_peace_maybe:0 "Дать миру шанс"
ERI_peace_maybe_desc:0 "Возможно, выборы, которые мы когда-то делали, были не самыми разумными. Если наши солдаты и снаряды так долго не могли обойти укрепления на другом берегу реки Аранти, похоже следует рассмотреть альтернативные варианты. Обаятельный герцог сможет легко убедить своих соперников заключить соглашение, которое принесёт ему наибольшую выгоду."
ERI_enforce_levy:0 "Служба своему герцогу"
ERI_enforce_levy_desc:0 "Слизни! Червяки! Пришло время вновь обрушить нашу мощь на извечную занозу в боку, Иовина. Согласно обязательствам, крестьяне должны быть собраны ради общего дела, а также вооружены и экипированы по полной программе. Они поддержат наших рыцарей в славной атаке, и лучше бы больше не было разговоров о всяких правах."
ERI_emergency_conversion:0 "Экстренное расширение производства"
ERI_emergency_conversion_desc:0 "Огнестрельное оружие! Боеприпасы! Лопаты! Солдатам дома Эри всегда требуется снаряжение для военных действий. Для его изготовления придётся принудительно переоборудовать несколько производственных центров, не имеющих жизненно важного значения, и герцог не потерпит задержек в этом вопросе."
ERI_up_the_taxes:0 "Увеличить обязательства благородных"
ERI_up_the_taxes_desc:0 "Герцог не из тех, кто ведёт себя двулично и не будет делать скидок. Поэтому дворяне, присягнувшие его знамёнам, должны вносить посильный вклад в его будущую великую победу. Если мы хотим полноценно заявить права на Верению от имени Винсента, нам потребуются повышенные налоги и продолжительность полевой службы, а также увеличенное число рекрутов от каждого из благородных."
ERI_fund_fabrice:0 "Вложиться в науку"
ERI_fund_fabrice_desc:0 "Фабрис Ассольти - это блестящий грифон и величайший изобретатель герцога, предоставивший нам огромное количество новых технологий и адаптированных зарубежных разработок. И мы с радостью вложим часть нашего годового дохода в его частный бизнес, чтобы и дальше извлекать выгоду из его прорывов, так ведь?"
ERI_fund_livio:0 "Расширить шпионскую сеть"
ERI_fund_livio_desc:0 "Хотя многие и презирают Ливио Силлеге за грязные методы, он сыграл неоценимую роль в раскрытии многочисленных заговоров Дома Эйри. Если бы не его глаза и уши, мы бы не были готовы к различным интригам и засадам. Если его деятельность будет проспонсирована ещё больше, то мы в будущем получим ещё более достоверную информацию."
ERI_mobilise_economy:0 "Необходимые жертвы"
ERI_mobilise_economy_desc:0 "Ни один грифон этому не обрадуется, но правда заключается в том, что наши ресурсы крайне ограничены. Мы должны направить как можно больше на поддержку военных нужд, при этом сохраняя в уме идею нашего полного контроля над Веренией, которая станет путеводным светом и мотивацией для преодоления всех трудностей. Однажды всё это с лихвой окупится."
ERI_noble_oaths:0 "Собрать знаменосцев"
ERI_noble_oaths_desc:0 "Полуночное знамя не сражается в одиночку. Самые преданные последователи герцога происходят из менее знатных домов, таких как Бонболет, Де Ла Фрамбуаз, Де Гросейль, Дю Пуаврье и других. Следуя феодальным обязательствам, они должны выделить часть своих рыцарей для следующего нападения на дом Эйри, а затем герцог выполнит свою часть соглашения, как и было обговорено."
ERI_approve_plan:0 "План действий командира-рыцаря"
ERI_approve_plan_desc:0 "Мы вели войну десятилетиями и многому научились. Уважаемый брат герцога, Сирилл, граф де Пон-о-Гриф, усердно работает над надёжной стратегией, которая позволит нам прорваться через печально известный своими укреплениями берег реки. Благодаря нехватке ресурсов там нет крупномасштабных укреплений, однако продвигаться по этой местности будет чрезвычайно трудно."
ERI_die_iovinus:0 "Покончить с моим заклятым врагом"
ERI_die_iovinus_desc:0 "Время пришло! Настал миг нашего триумфа! Мы переправимся через реку Аранти и наконец положим конец жалким планам Иовина. Вперёд, к победе и славе! За герцога! За Верению!"
ERI_disarm:0 "Снижение экономической мобилизации"
ERI_disarm_desc:0 "Война создаёт множество возможностей, и это неплохо для инноваций, однако обычным грифонам приходится сталкиваться с нехваткой припасов и продовольствия. Возобновление производства обычных потребительских товаров должно успокоить массы и показать доброжелательность их благородных лордов."
ERI_demobilise:0 "Отправить солдатов домой"
ERI_demobilise_desc:0 "Если мы хотим доказать этому скряге Иовину честность наших намерений, то необходимо уволить наших солдат. Пусть крестьяне возвращаются на свои поля, а иностранные наёмники идут... туда, откуда они пришли. И к тому же кошелёк герцога в следующем месяце из-за этого станет намного толще."
ERI_approach_for_negotiations:0 "Доказать искренность"
ERI_approach_for_negotiations_desc:0 "Наши недавние действия, безусловно, не остались незамеченными Домом Эйри, однако наибольшей проблемой остаётся убедить его принять участие в мирных переговорах. Это невозможно сделать через посредников, поскольку два соперника должны встретиться лицом к лицу, если они хотят получить хоть какую-то надежду на достижение твёрдого перемирия."
ERI_plan_a:0 "Дружелюбный подход"
ERI_plan_a_desc:0 "Пусть прошлое останется в прошлом, верно? Герцог проявит своё великодушие и простит все прошлые обиды ради мира. И столкнувшись с такой потрясающей щедростью, у Иовина не останется другого выбора, кроме как согласиться со всем, что мы скажем? Винсент, ты просто гений..."
ERI_plan_b:0 "Умеренный подход"
ERI_plan_b_desc:0 "Дома Эри и Эйри долго враждовали. Ничто не сможет этого изменить, как и вернуть храбрых грифонов, погибших за правое дело. Мы сделали первый шаг, протянув коготь, но мы также ожидаем, что Иовин тоже покажет доброжелательность и прощение."
ERI_plan_c:0 "Агрессивный подход"
ERI_plan_c_desc:0 "Иовин всего лишь слабый недоумок. Он попался в мою ловушку, и пришёл прямиком в засаду. С помощью небольшого шантажа и давления Верения будет объединена при помощи хитрости. Я бы и сам не смог придумать лучше идею, а если Ливио говорит, что это была его идея, то он лжёт!"
ERI_approach_avian:0 "Пригласить Катрин на переговоры"
ERI_approach_avian_desc:0 "Кто бы мог подумать, что переговоры пройдут гораздо более гладко, чем ожидалось? Предварительное соглашение было достигнуто, но теперь нам нужна помощь третьей стороны. Чтобы завершить объединение Верении, присутствие леди Катрины необходимо на мирных переговорах. Учитывая её мягкую натуру, она вряд ли откажется от этого предложения."
ERI_end_to_the_war:0 "Покончить с борьбой"
ERI_end_to_the_war_desc:0 "Это просто поразительно! Никто не верил в это, но герцогу Винсенту удалось перехитрить всех своих конкурентов, и теперь Дом Эйри и Дом Авиан согласились принять его предложение. После стольких лет Верения будет объединена под властью самого компетентного победителя!"

ERI_we_fucked_up_again:0 "Пятое перемирие"
ERI_we_fucked_up_again_desc:0 "Из-за последовавшего хаоса, мы вынуждены довольствоваться постыдным исходом, горьким возвращением к "миру". Что хорошего в этом перемирии, если оно не вернёт погибших грифонов и не исправит ущерб, причинённый восстаниями? Больше не будет полумер, следующая атака увенчается или нашей славой, или смертью. Герцог лично вмешается в это дело."

ERI_the_yale_connection:0 "Связи Фабриса"
ERI_the_yale_connection_desc:0 "Несмотря на все неудобства, которые величайший изобретатель причиняет знати Эри, сложно отрицать, что его исследования приносят ощутимую пользу. Поэтому, будет неплохо проверить, были ли последние вложения в его бизнес достаточно выгодными, чтобы компенсировать последнюю неудачу."
ERI_invite_old_colleagues:0 "Выпускники Йеля"
ERI_invite_old_colleagues_desc:0 "Блестящий ум зачастую сопровождается пренебрежительным отношением к авторитетам и нормам. Существует далеко не единственный случай того, как многообещающий выпускник Йельского университета вынужден прозябать на низкоквалифицированной работе. Фабрис задался вопросом, а нельзя ли пригласить в страну кого-нибудь из его старых знакомых."
ERI_the_golden_mean:0 "Ответственное исследование"
ERI_the_golden_mean_desc:0 "Герцог поистине ценит своего величайшего изобретателя, но он также понимает, что у дома Эри крайне ограниченный бюджет. Его работа может принести большую славу Верении и сделать страну центром новой научной революции, однако в настоящее время это несбыточные мечты. Фабрису придётся работать с тем, что мы можем выделить."
ERI_no_limits_go_brrrrr:0 "В Тартар ограничения (и этику)"
ERI_no_limits_go_brrrrr_desc:0 "Прогресс - это константа, к которой стремятся, но которая не достижима в полной мере. Почему мы должны сдерживать себя в погоне за победой? Необходимо делать всё, чтобы обеспечить себе преимущество. Однако у величайшего изобретателя будут не только средства, но и жёсткие сроки, дабы наши инвестиции окупились в ближайшее время."
ERI_tech_for_people:0 "Поделиться прогрессом"
ERI_tech_for_people_desc:0 "Кто сказал, что мы жадные тираны? Научные открытия предназначены для распространения, дабы внушать благоговение и страх! А пока нам придётся обуздать желания. Фабрис как раз сделал небольшой перерыв, чтобы написать программу обучения масс. Конечно без всяких опасных вещей, только основные пункты. Например, уважение к своим лидерам."
ERI_licences:0 "Иностранные чертежи"
ERI_licences_desc:0 "Наших целей было бы проще достичь, если банки и торговцы оружием не отказывались работать с нами. Мы не виноваты, что не можем выплачивать долги, у нас война как-никак! Но есть выход. Например, в обход всех работать напрямую с иностранным правительством. В Аквелии наверняка найдётся грифон, который прислушается к мольбам своих родственников."
ERI_grand_experiment:0 "Искра изобретательности"
ERI_grand_experiment_desc:0 "Цифры и стратегии мало что значат, когда у противника есть технологическое превосходство. После долгой работы над самым смелым проектом, у величайшего изобретателя появилось предложение для герцога. Предыдущие небольшие демонстрации были многообещающими, теперь же дело осталось за решимостью и немалыми вложениями."

ERI_indominable_spirit:0 "Поднять стандарты"
ERI_indominable_spirit_desc:0 "Полуночное знамя потрёпано, но не сломлено! Мы перегруппируемся, объединимся, а главное, никогда не сдадимся! Потери будут восполнены, тренировки возобновлены! Дом Эри проиграет только один раз - когда погибнет последний рыцарь-паладин! Давайте займёмся подготовкой, дабы наш великий герцог не рассердился ещё больше."
ERI_weed_out_the_weak:0 "Регулируя нужды"
ERI_weed_out_the_weak_desc:0 "Внутренняя экономика по большей части не регулируется и отдана на откуп прихотям мелкой знати. До тех пор пока их поместья и собственность были способны уплатить налоги, герцог не слишком вмешивался в их жизнь. Однако это всегда было временной мерой до тех пор, пока Верения не объединится. Настало время приступить к решению этой проблемы."
ERI_bone_for_plebs:0 "Умиротворить крестьян"
ERI_bone_for_plebs_desc:0 "Простые грифоны устали от войны и её бесконечных требований, и всё было бы ничего, если бы нам не требовался каждый свободный коготь на службе. Впрочем недавние волнения показали, что некоторые желания необходимо выполнять. Сейчас мы покажем народу нашу мягкую сторону, однако восполним потери другими способами."
ERI_fires_of_war:0 "Расширить требования"
ERI_fires_of_war_desc:0 "Этого. Слишком. Мало. Простые грифоны могут быть против, но ни один конфликт не выигрывается добрыми словами и мягкими поблажками. Все кто могут послужить, будут служить любой ценой! Все лишние фривольности отсекаются. Ваша жертва пойдёт на благо величайшей силы, которая когда-либо существовала в Верении."
ERI_hedge_knights:0 "Бродячие солдаты"
ERI_hedge_knights_desc:0 "Война ведётся не только ради гордости и престижа. Многие не особо принципиальные грифоны сражаются ради острых ощущений от битвы и хорошей оплаты. Когда распалась старая империя, многие вооруженные грифоны остались без работы. И теперь банда таких отчаявшихся бродяг направляется ко двору Эри в поисках покровителя, готового вновь набить их карманы."
ERI_new_blood:0 "Свежее пополнение"
ERI_new_blood_desc:0 "Они могли быть не готовы к последнему штурму, но сейчас новые полки прошли подготовку в соответствии со стандартами, установленными нашим прославленным командиром-рыцарем. После церемонии новоиспечённые паладины займут своё место среди товарищей по оружию. Остаётся надеяться, что их будет достаточно, чтобы преодолеть установившуюся ситуацию."
ERI_relief_fund:0 "Кнут и пряник"
ERI_relief_fund_desc:0 "Добродетель благородных проявляется в их отношении к низшим сословиям. Наша скромная обязанность - обеспечивать обездоленных, а они в свою очередь должны работать и повиноваться. Однако, если те вздумают быть неблагодарными, то нашей щедрости придётся положить конец. Будем надеяться, что эти грифоны понимают правила жизни."
ERI_discipline:0 "Стандарты рыцарей-паладинов"
ERI_discipline_desc:0 "Паладин сражается не только за своего лорда, но и за свою родину, друзей, семьи и всё в этом духе. Если напомнить нашим храбрым солдатам об их благородных целях, то это должно вдохновить рыцарей приложить максимум усилий в предстоящей битве. Ведь другого выбора быть не может."
ERI_ride_for_glory:0 "Храбрость, Безрассудство, Достоинство, направляйте нас!"
ERI_ride_for_glory_desc:0 "Правое дело всегда стоит того, чтобы сражаться и умирать за него. Храбрость может подвести грифона, но не сегодня. Обнимите своих самых близких, попрощайтесь со своими детьми, ибо сегодня мы выступаем против вопреки всему, но главное, мы победим! Выступайте против гибели нашего мира, ибо величие ещё не погибло! Слава и мужество! За нашу прекрасную Верению!"

ERI_cloak_and_dagger:0 "Махинации Ливио"
ERI_cloak_and_dagger_desc:0 "Никто не знает, насколько заходят схемы тайного советника. Даже он сам не до конца знает о каждом агенте или преступнике на его службе. Какой бы хаотичной его организация не казалась, в конечном счёте мы от этого получаем пользу, поскольку Ливио может предоставить нам товары и информацию, которые мы не смогли бы получить законными средствами."
ERI_expand_agency:0 "Расширить теневые возможности?"
ERI_expand_agency_desc:0 "Тайный советник уже довольно давно ворчит по поводу ограниченности в средствах. Ливио выполняет свою работу как может, но несколько помещений в восточном крыле замка уже исчерпывают свои возможности. Он выразил недвусмысленное желание иметь более независимое агентство, подходящее для его нужд."
ERI_infiltrate_the_hof:0 "Маленькие счастливые случайности"
ERI_infiltrate_the_hof_desc:0 "Государство состоит из множества частей, начиная от лидера и заканчивая мелкими клерками, пишущих документы. Эти "скромные" работники зачастую имеют весомое значение для работоспособности сообщества, офиса или производственного цеха. И причём куда большее, чем многие себе представляют. Если некоторые из них тихо исчезнут, нашим агентам будет намного проще саботировать производственные планы."
ERI_sleepers_everywhere:0 "Бесцельная революция"
ERI_sleepers_everywhere_desc:0 "Не секрет, что крестьяне по обе стороны реки Аранти крайне недовольны. И это неудивительно. Условия жизни неуклонно ухудшались на протяжении многих лет, доверие к обоим герцогам никогда ещё не было так низко. И мы этим можем воспользоваться, чтобы разжечь беспорядки в владениях Иовина."
ERI_among_the_people:0 "Великодушный герцог"
ERI_among_the_people_desc:0 "Иногда даже великим и мудрым лидерам необходимо появляться на публике, чтобы убедить своих подчинённых в том, что они якобы заботятся о них. Это также даст возможность смягчить некоторые негативные эффекты, проявить великодушие и многое другое! Вопрос в том, соблаговолит ли герцог предстать перед толпой или предпочтёт остаться дома?"
ERI_selective_destruction:0 "Беда не приходит одна"
ERI_selective_destruction_desc:0 "Подготовка - это самая важная часть любого плана, и что может быть лучше её саботажа? Подобные действия в отношении дома Эйри будут отличной помощью для герцогских солдат, особенно когда те заметят, что их враг забредёт напрямиком в засаду или столкнётся с острой нехваткой припасов."
ERI_the_job:0 "Самая опасная игра"
ERI_the_job_desc:0 "За последние десятилетия войны велись бесчисленное количество раз, и всегда следовал непрочный мир. Этот порочный круг страданий оставил шрамы на грифонах и на природе. Мы сражались не за уничтожение Верении, а за её освобождение! Тайный советник организовал самое изощрённое решение, которое положит конец проблеме.\nНавсегда."

ERI_duke_of_victory:0 "Победоносный герцог"
ERI_duke_of_victory_desc:0 "Славься Троица! Наконец-то борьба за Верению завершилась, и именно мы вышли победителями! Знамёна ложных претендентов из Эйри и Авиана были повержены. Теперь нам надо поторопиться и закрепиться в новых регионах. И первым делом надо напомнить местным, кто теперь здесь главный."

ERI_deal_with_katrina:0 "Наследник Амелинды"
ERI_deal_with_katrina_desc:0 "В тайне от всех нас Катрина была заключена в тюрьму после того, как наивная попытка подписать мирное соглашение провалилась. Предположительно, лояльные ей командиры взяли под контроль владения и попытались захватить Верению, пока мы праздновали наш успех! Мы с ними разобрались конечно, но вопрос о том, что с ней делать, остаётся открытым."
ERI_appease_peasants:0 "Распределение услуг"
ERI_appease_peasants_desc:0 "Борьба, очевидно, никогда не была популярна среди низших классов, но прямо сейчас наши силы уже буквально на пределе, пытаясь подавить бунты и глупые идеи "коммунизма". Похоже, что Иовин и Катрина также не очень потворствовали желаниям масс, поэтому сейчас мы наконец сделаем это и дадим то, чего они хотят - хлеба и зрелищ."
ERI_loser_faggot_iovinus:0 "Решение судьбы Иовина"
ERI_loser_faggot_iovinus_desc:0 "Эта месть готовилась уже давным давно. Подлый противник был пойман и брошен в подземельях ожидать своего законного наказания. И хотя некоторые желали публичного судебного разбирательства, Винсент отверг любые подобные идеи, поскольку он лично решит, что произойдёт с Иовином Эйри."

ERI_praise_the_advisor:0 "Любимчик герцога"
ERI_praise_the_advisor_desc:0 "Многие внесли посильный вклад во время Борьбы, но есть один грифон, заслуживающий наибольшей похвалы из всех. Великий герцог больше всего щедр к тем, кто служил не жалея себя и отдавая всё ради победы. Такие грифоны будут щедро вознаграждены за свои усилия."

ERI_rebuilding_calembourg:0 "Восстановить Верению"
ERI_rebuilding_calembourg_desc:0 "О горе нашей прекрасной стране! Столь разграбленной и разрушенной после долгих лет сражений. Мы должны начать работу и приступить к восстановлению Верении почти с нуля. Мы начнём с Каламбура, снова сделаем его достойным своей прошлой славы, а затем молва распространится по всем уголкам этой земли. Простогрифы ещё узнают о великодушии нашего великого герцога!"
ERI_disband_militias:0 "Отправить крестьян домой"
ERI_disband_militias_desc:0 "Война окончена, поэтому нам больше не нужны спешно собранные крестьянские ополчения. Пусть они вернуться к своим полям и семьям, а наиболее отличившимся бойцам также необходимо назначить какую-нибудь награду. И ещё, нам нужно поработать над восстановлением многочисленных зелёно-золотых полей, которыми так славилась Верения, дабы у каждого грифона всегда была полная тарелка на столе."
ERI_solving_illiteracy:0 "Научить население чему-то полезному"
ERI_solving_illiteracy_desc:0 "В Верении нет недостатка в дешёвой необразованной рабочей силе, но её польза крайне ограничена. Таким образом, ни на что не годных подданных необходимо учить действительно важным вещам вроде математики, менеджмента и прочего подобного, чтобы мы могли получать выгоду с них. И конечно, мы должны проследить, что социальная иерархия никуда не денется."
ERI_putting_eggheads_to_work:0 "Чтобы они лучше работали для нас"
ERI_putting_eggheads_to_work_desc:0 "Любой грифон может построить дом. Четыре стены, потолок и крыша. Это неплохо для крестьянина, но недостаточно для великого герцога! Нам нужны лучшие архитекторы и рабочие для строительства заводов, жилых домов, административных комплексов, и при этом достаточно высокого качества. Грифоны будут ощущать гордость, видя эти эстетичные постройки."
ERI_cleaning_the_river:0 "Очистка берегов Аранти"
ERI_cleaning_the_river_desc:0 "Великая Аранти, которая в прошлом верно служила Верении, находится в ужасном состоянии. С таким количеством траншей, обломков и разлагающихся трупов на берегах, она теперь вместо прекрасной реки напоминает художество Маара. Аранти крайне нуждается в очищении, после чего богатство земли вновь потечёт по нашим краям."
ERI_expanding_mines:0 "Использовать богатства Верении"
ERI_expanding_mines_desc:0 "Большая часть страны известна своими простирающимися равнинами, полными пахотных земель. Однако эта пересечённая местность на удивление также богата полезными ископаемыми. Старатели смогли обнаружить и использовать лишь часть из них, поскольку шла война, но теперь у нас есть средства и возможности полностью исследовать то, что находится под землёй."
ERI_science_stuff_1:0 "Разработать общегосударственную учебную программу"
ERI_science_stuff_1_desc:0 "В этом мире есть много вещей, которые стоит знать, но вот решить что именно необходимо изучать грифонам - это не самая простая задача. Безусловно, многие знания достаточно полезны, но только нам решать, что из этого получат массы. Впрочем, самое главное - исключить ересь марксизма и кемерскайнизма из любых книг в нашей стране..."
ERI_increase_development:0 "Чудеса современности"
ERI_increase_development_desc:0 "Если взглянуть на последние сто лет, то несложно увидеть, насколько продвинулись технологии. Автомобили, электричество, телефоны - все эти вещи изменили жизнь грифонов. Из-за дороговизны производства их распространение было медленным и ограничивалось богатым сословием, но теперь у нас есть все средства, а главное, желание это изменить."
ERI_improve_infra:0 "Все дороги ведут в Каламбур"
ERI_improve_infra_desc:0 "Достаточно много можно сказать о качестве дорог в Верении, но, к сожалению, мало хорошего. Отсутствие технического обслуживания привело к серьёзному ухудшению инфраструктуры. Чтобы обеспечить транспортировку, не говоря уже о свободном перемещении легковых и грузовых автомобилей, дороги должны быть отремонтированы и расширены."
ERI_fix_railroads:0 "Починить мосты и железные дороги"
ERI_fix_railroads_desc:0 "Железные дороги широко использовались в Борьбе при перемещении грузов и оборудования, но все переправы через реку Аранти были разрушены по понятным причинам. Наряду с общим состоянием этих линий, их ремонт для гражданских целей стал приоритетной задачей. К тому же, что может быть лучше символизировать объединение Верении, как не наведение мостов?"
ERI_science_stuff_2:0 "Вновь открыть университет Каламбура"
ERI_science_stuff_2_desc:0 "Каламбур - это конечно не Йель, но его учебные заведения были лучшими во всей Верении. Увы, многие из них были закрыты из-за нужды в призывниках и сокращения бюджетов, но теперь у нас всё что нужно, чтобы каждый житель получил место для продвинутого обучения. Это предотвратит ещё больший отток умов и позволит нам вести пропаганду."
ERI_modern_verenia:0 "Земля, которой мы можем гордиться"
ERI_modern_verenia_desc:0 "И хотя Верения никогда не сравнится с такими промышленными гигантами, как Грифенхейм, Аквила или даже Скайфол, у нас есть чем гордиться по прошествии столь короткого времени. Жалобы в основном утихли и жизнь медленно возвращается к старым добрым временам до 978 года. Теперь всё будет хорошо, мирно и неизменно..."

ERI_dukes_favourite_egghead:0 "Гений Фабриса"
ERI_dukes_favourite_egghead_desc:0 ""Видите, mon Duc? Мои недоброжелатели показали, что являются не более чем некомпетентными пустозвонами, в то время как я подкрепляю аргументы голосом разума. Без моих блестящих изобретений мы бы до сих пор были на одном берегу реки! Если вы позволите, у меня есть масса идей и планов о том, как вновь сделать Верению великой...""
ERI_more_experiments:0 "Расширение масштабов экспериментов"
ERI_more_experiments_desc:0 ""Конечно жаль, что наука обходится так дорого, но ведь прогресс требует жертв, верно? Если вы будете добры подписать несколько законов и выделить некоторые средства, мы сможем догнать ведущие державы в кратчайшие сроки! Однако я не могу гарантировать успех в каждом начинании. Инновации - капризное дело.""
ERI_avault_expansions:0 "Авальт в каждый город"
ERI_avault_expansions_desc:0 ""Ателье Авальт - это не совсем бизнес... ладно, это так, но я не слишком утруждаю себя бумажной работой и счетами. У меня есть для этого сотрудники, в то время как я могу сосредоточиться на важном. Расширение за рекой увеличило бы наши возможности... Могу ли я рассчитывать на некоторые субсидии и "добровольцев" для более плавного развития?""
ERI_the_nuclear_proposal:0 "Атом и его потенциал"
ERI_the_nuclear_proposal_desc:0 ""Mon Duc, нас окружают вещи, которые мы не можем видеть. И нет, я не говорю о шпионах. Существуют силы природы, обладающие такой разрушительной мощью, что все наши возможности это сущая мелочь по сравнению с ними. Подобные эксперименты - дорогостоящее мероприятие, но у меня есть кое-что, что могло бы вас очень заинтересовать...""
ERI_noble_reward:0 "Награждение друга и коллеги"
ERI_noble_reward_desc:0 ""Когда я приехал в Верению много лет назад, то и подумать не мог, что останусь здесь надолго. К тому моменту я пересёк уже половину Грифонии, и не ожидал, что смогу найти такую очаровательную компанию, не говоря о поддержке моего творчества. Я даже не уверен, как выразить свою благодарность... ха, даже у книжного червя нет ответа на всё!""

ERI_spoils_of_war:0 "Распределить владения Эйри"
ERI_spoils_of_war_desc:0 "Несмотря на то, что армии Солнечного Щита были разрушены, большинство дворян отказались служить великому герцогу. Поэтому, они встретили позорный конец со своим любимым сюзереном. Те немногие, кто подчинился, смогут сохранить свои владения, а бесхозная собственность будет передана благородным домам, которые служили Полуночному Знамени."
ERI_a_trip_to_france:0 "Наши аквелийские родственники"
ERI_a_trip_to_france_desc:0 "Верения не одинока в мире. Раньше большинство держав игнорировали Борьбу, теперь же им придётся считаться с объединённым регионом. Контакты за рубежом - хорошее начало, однако мы должны найти покровителя, который защитит нас. У нас есть множество культурных и исторических связей с Аквелией, что делает их хорошим потенциальным партнёром."
ERI_feudalism_for_today:0 "Современный феодализм"
ERI_feudalism_for_today_desc:0 "Крестьяне служат своим господам, так было и будет всегда. Вне зависимости от того, что говорят сумасшедшие, обосновавшиеся на далёком севере, расслоение общества на дворян и всех остальных никуда не денется. Однако система должна адаптироваться к изменяющимся обстоятельствам, но в какой именно степени она должна измениться, ещё предстоит выяснить."
ERI_pay_denbts_to_flowena:0 "[Root.GetPayDenbtsToFlowenaFocusName]"
ERI_pay_denbts_to_flowena_default:0 "Выплатить долги Фловене"
ERI_pay_denbts_to_flowena_alternate:0 "Финансовая ответственность и платежеспособность"
ERI_pay_denbts_to_flowena_desc:0 "[Root.GetPayDenbtsToFlowenaFocusDesc]"
ERI_pay_denbts_to_flowena_default_desc:0 "Пока мы были заняты захватом Верении, у нас образовался значительный долг перед банками Фловены, из-за чего они отказались иметь с нами дело. Что ещё хуже, они разослали информацию всем остальным крупным и не очень банкам на континенте, почти лишив нас возможностей для привлечения капитала. Теперь, конфисковав богатства благородных Эйри, мы наконец можем позволить себе погасить долг. С процентами."
ERI_pay_denbts_to_flowena_alternate_desc:0 "После нашей славной победы было много споров о том, что делать с долгами, накопившихся перед Фловеной за эти годы.\nНо всё изменилось! Банкиры-стервятники обанкротились, как и их бухгалтерские книги. В связи с этим, мы можем сократить ненужные расходы, и вскоре начать торговать со всем миром."
ERI_peace_in_our_time:0 "Обещания мира"
ERI_peace_in_our_time_desc:0 "И хотя война в основном не затронула города и деревни, простые грифоны всё равно очень устали от боевых действий. Поскольку у нас нет никаких претензий за пределами Верении, и мы хотим только править этими землями, великий герцог без колебаний пообещает крестьянам, что теперь наступит мир. Однако потребность в силах обороны по-прежнему будет."
ERI_benevolent_autocracy:0 "Роль благородных"
ERI_benevolent_autocracy_desc:0 "Великий герцог хорошо относился к своим подданным, и за их безграничную преданность они были щедро вознаграждены новыми титулами, владениями и другими привилегиями. Однако теперь, когда необходимость в военной экономике отпала, а жизнь превратилась в рутинное управление страной, возможно, старый контракт следует в какой-то степени пересмотреть."
ERI_looking_for_friends:0 "Взгляд на периферию"
ERI_looking_for_friends_desc:0 "Раньше Аквелия состояла из мелких государств, а сегодня они все раздробились. Однако почти единственное, что их объединяет - это твёрдая решительность оставаться независимыми от налогов Аквилы, и отказ подчиняться приказам деспота Грифенхейма. Это может стать отличной возможностью, чтобы укрепить позиции за их счёт."
ERI_the_superior_culture:0 "Уметь жить"
ERI_the_superior_culture_desc:0 "Жизнь - это простое действие, но вот понимание как жить верно, требует знакомства с обычаями правильного общества. Это только кажется, что мы, великодушные повелители, распространяем аквелийскую культуру к востоку от Аранти. Ведь несмотря на наши заигрывания с Аквелией, мы всегда должны помнить, что в первую очередь мы веренийцы."
ERI_about_france:0 "[Root.GetAboutFranceFocusName]"
ERI_about_france_default:0 "Искать защиты у Аквелии"
ERI_about_france_friendly:0 "Углубить аквелийские связи"
ERI_about_france_unfriendly:0 "Оскорбить аквелийцев и их матерей"
ERI_about_france_desc:0 "[Root.GetAboutFranceFocusDesc]"
ERI_about_france_default_desc:0 "[JED.GetNameDefCap] всегда оказывала значительное влияние на Верению и исторически она даже правила этим районом в течение короткого времени. Мы наконец завершили борьбу, но даже если бы у нас было намного больше времени, мы всё равно не смогли бы противостоять ей как агрессору. Мы должны заручиться её защитой."
ERI_about_france_friendly_desc:0 "Хвала Борею! [JED.GetNameDefCap] ранее продемонстрировала, что заинтересована в нас, и нашим дипломатам не должно составить труда договориться о соответствующем договоре о дружбе и защите. Будем надеяться, что её щедрость даст нам выгодные условия для союза."
ERI_about_france_unfriendly_desc:0 "Возможно, республиканская гниль просочилась в умы [JED.GetAdjective]их лидеров, поскольку наши дипломаты и высокопоставленные лица неоднократно подвергались оскорблениям и враждебности при каждой возможности, не говоря уже о неприкрытых угрозах в наш адрес! Этим самовлюбленным кретинам нужно показать, что не стоит шутить с Веренией."
ERI_about_france_2:0 "[Root.GetAboutFrance2FocusName]"
ERI_about_france_2_default:0 "Стратегическая координация"
ERI_about_france_2_friendly:0 "Аквелийское военное сотрудничество"
ERI_about_france_2_unfriendly:0 "Отказ от клейма Люантено"
ERI_about_france_2_desc:0 "[Root.GetAboutFrance2FocusDesc]"
ERI_about_france_2_default_desc:0 "Единственное сражение не определяет исход целой войны. Грандиозная победа на одном поле боя может быть сведена на нет сокрушительным поражением в соседнем лесу, или наоборот. Важно то, что мы сосредоточим наше внимание на общей картине, где отказ от некоторых позиций может в итоге привести к нужному результату."
ERI_about_france_2_friendly_desc:0 "Хотя аквелийцами правят грифоны надлежащего рода, они не разбираются в том, как действуют веренийские силы. Обмен офицерами и информацией должен устранить недопонимания между нашими стратегиями, позволив нам эффективно взаимодействовать против любого потенциального недруга."
ERI_about_france_2_unfriendly_desc:0 "На западе аквелийцы называют этот регион Люантено, и они уже не скрывают, что хотят вернуть себе свою своенравную провинцию. Верения не для того веками гордо сохраняла традиции, независимость и уникальную культуру, чтобы снова подчиниться какому-то деспоту! Они могут сюда прийти, но вот обратно уже не вернутся."
ERI_ducal_bank:0 "Независимая банковская деятельность"
ERI_ducal_bank_desc:0 "Проблемы с Фловеной и другими банками показали, что Верения нуждается в финансовой независимости. Великий герцог должен выбрать грифона для управления недавно созданным банком, который частично финансируется им самим. И самое главное, тот должен гарантировать, что ни у кого больше не будет возможности поднять мятеж."
ERI_art_galleries:0 "Брак достойный Великого Герцога"
ERI_art_galleries_desc:0 "Широко известно, что у нашего замечательного правителя нет второй половинки, из-за чего будущее правящего дома становится несколько неопределённым. Пусть у великого герцога много родственников, которые могут стать преемниками в случае его внезапной смерти, ему следует приложить больше усилий к поиску подходящей жены, чтобы избежать ещё одного кризиса в будущем."
ERI_verenian_legacy:0 "Сохранить наши традиции"
ERI_verenian_legacy_desc:0 "С тех пор как Калем спустился с Гиперборейских гор, кто ещё может претендовать на более длинную историю, как не Верения? Явно не претендент или захватчик! Это была долгая история многих грифонов, которые трудились и сражались, чтобы обеспечить успех Верении. Их усилия были вознаграждены! Да будет известно, что Верения выстоит вопреки всему."

ERI_livio_coterie:0 "Кружок по интересам Ливио"
ERI_livio_coterie_desc:0 ""Мой герцог, я не буду ошибочно принимать ваше внимание за излишнюю благосклонность... Ведь вы просто выбрали путь наименьшего сопротивления. Признаю, всё обернулось не совсем так, как я планировал, но когда что-то в точности шло по плану? Какое-то время я буду продолжать предоставлять свои услуги вашей светлости, но помните о нашем соглашении.""
ERI_improving_subterfuge:0 "Расширить тайные операции"
ERI_improving_subterfuge_desc:0 ""Похоже, вам пришлась по нраву моя деятельность, правда? Сделка остаётся неизменной - вы предоставляете финансирование, а я поручаю своим грифонам найти ещё больше грифонов, которые будут шпионить для нас. Следить же за тем, что происходит за пределами Верении, будет намного сложнее... и дороже. Возможно, нам также стоит украсть немного денег.""
ERI_rigging_the_odds:0 "Поиск агентов"
ERI_rigging_the_odds_desc:0 ""Когти обмана тянутся далеко. Если рядом с вами есть грифон в сложной ситуации, несколькими сладкими словами и шёпотом в темноте вы сможете очень многого добиться. У нас будет много возможностей, если при этом мы будем обладать нужными грифонами на нужных местах. И я думаю, что пришло время поискать их для наших операций, причём за пределами Верении.""
ERI_fear_and_loathing:0 "Монополия государства на насилие"
ERI_fear_and_loathing_desc:0 ""Один пистолет заставляет держать другой в кобуре. Чтобы внушать страх вам не нужно резать шею любому несогласному грифону, достаточно поддерживать репутацию. Только так вы сможете держать массы в узде... Именно так я поддерживал дисциплину банды, и у меня не было проблем с перебежчиками или стукачами. Это просто совет, мой герцог.""
ERI_finish_the_search:0 "Туда и обратно"
ERI_finish_the_search_desc:0 ""Мой герцог. Я полагаю, что моё личное расследование принесло необходимые результаты в отношении лиц, совершивших это гнусное преступление. Мне бы хотелось попросить отпуск на неделю, чтобы я мог лично решить этот вопрос. После этого мы можем обсудить условия моей дальнейшей работы.""

ERI_making_a_military:0 "Реформировать стражу Верении"
ERI_making_a_military_desc:0 "Когда Верения была единой, у неё была своя почётная гвардия. Это была не самая грозная или известная из существующих сил, но она обеспечивала безопасность грифонов и защищала владения. В настоящее время наши полки дезорганизованы и сколочены из грифонов самых разных мастей. Если мы хотим защитить Верению, крайне необходимы стандартизация и реорганизация."
ERI_doctrinal_choice:0 "Силовая специализация"
ERI_doctrinal_choice_desc:0 "Технологии меняют методы ведения войны, и грифоны вряд ли смогут спутать то, что происходило сто лет назад и сегодняшний день. Раньше, чтобы убить кого-то, нужно было посмотреть ему в глаза. Теперь же сражение становится всё более отдалённым и менее личным действием. Это нельзя изменить, но нам следует выбрать подход к поведению наших вооружённых сил на поле боя."
ERI_ducal_armouries:0 "Починить повреждённые заводы"
ERI_ducal_armouries_desc:0 "Многое было захвачено мирным путём в процессе воссоединения Верении, но есть немало оружейных складов и мастерских, которые были разграблены и разрушены во время войны. Если мы хотим, чтобы производство достигло уровней до 978 года, то рабочим стоит приступить к работе, ремонтируя всё что нужно."
ERI_praise_the_heroes:0 "Герои и мученики Веренийской Борьбы"
ERI_praise_the_heroes_desc:0 "Так много погибших. Очень много, но вся память о них была сохранена, даже о самых простых крестьянах. Стоило ли это того? Для тех, кто выжил, это стоило пролитой крови и жертв. Давайте почтим память павших и воздадим должное живым, чтобы все мы смогли стать лучше и избежать повторения этой Борьбы."
ERI_paladin_improvements:0 "Рыцари-зачарователи"
ERI_paladin_improvements_desc:0 "Наложение чар - гордая грифонья традиция, которую промышленный прогресс позволил применять в куда больших масштабах. Однако при массовом производстве неизбежно что-то теряется. Некоторые паладины известны своими экспериментами с чарами, а также многообещающими результатами. Им необходимо присвоить отдельный ранг внутри капитулы."
ERI_better_rifles:0 "Продолжить работу по улучшению пехотного оружия"
ERI_better_rifles_desc:0 "Из-за иностранного эмбарго выбор огнестрельного оружия во время Борьбы сильно разнился. В то время как мастерские пытались обеспечить войска новейшими моделями винтовок, многим приходилось довольствоваться более старым вооружением. С промышленной мощью Верении, у каждого грифона будет лучшее оружие."
ERI_planning_redoubts:0 "Подготовить редуты"
ERI_planning_redoubts_desc:0 "За пределами Верении есть целый мир, и он может относиться к нам враждебно. Линия реки Аранти больше не абсолютная полоса обороны, и атака может начаться с любого направления. Пусть на этой земле мало пересечённой местности, которая могла бы стать местом для укреплений, мы можем разработать план по улучшению нашей обороны... с одного направления."
ERI_fancy_ordnance:0 "Герцогская артиллерийская рота"
ERI_fancy_ordnance_desc:0 "Любая будущая война в Верении будет оборонительной, но при этом наш ландшафт состоит из равнин. Идеальной тактикой будет накопление боеприпасов и обучение грифонов их эффективному использованию. Всё это заставит захватчика дорого заплатить. Дабы обеспечить эффективность артиллерии, стратегические районы должны быть укреплены и защищены."
ERI_support_research:0 "Полевая поддержка"
ERI_support_research_desc:0 "Один грифон в поле не воин, но двое могут достичь в два раза больше. Война изменилась и больше зависит не от личной храбрости, а от сплочённости сил, которые полагаются друг на друга для достижения успеха на поле боя. Нашим силам понадобится гораздо больше инженеров, разведчиков, полевых медиков и других специалистов, но для начала они требуют специальной подготовки."
ERI_forming_air_force:0 "Формирование веренийского воздушного корпуса"
ERI_forming_air_force_desc:0 "Самолётов было очень мало во время борьбы, поскольку ограниченность ресурсов препятствовала массовому производству, однако их преимущества и возможности более чем очевидны. Пилоты, аэродромы, конструкции, нам требуется абсолютно всё, если мы хотим хотя бы мечтать о конкуренции с более мощными державами."
ERI_log_mot:0 "Логистика и наведение порядка"
ERI_log_mot_desc:0 "В то время как многим благородным очень нравится идея заставить грифонов таскать предметы, это не очень эффективный способ транспортировки. Технический прогресс неизбежен, и наличие специализированных подразделений и транспортных средств для перемещения припасов сотворит чудо, облегчив будущие проблемы с этим вопросом."
ERI_verenian_guard:0 "На страже страны"
ERI_verenian_guard_desc:0 "Грозовые тучи сгущаются над Грифонией, но Верения не даст собой помыкать! Только не с её восстановленной и реорганизованной гвардией, посвященной защите всего хорошего и правильного, вроде традиций, благородства и эксплуатации! Грифоны всех происхождений объединятся под главенством своих лидеров паладинов и защитят Верению от тех, кто снова хочет её расколоть."

ERI_knight_commanders_triumph:0 "Триумф Сирила"
ERI_knight_commanders_triumph_desc:0 ""Я знал, что однажды вы поймёте мудрость моих решений, дорогой брат! И это вполне естественно, что вы приняли сторону своей плоти и крови! Пойдём, нам нужно обеспечить светлое будущее Верении и её грифонам. Воистину это золотой век для славных паладинов, которые принесли победу!""
ERI_focus_on_elites:0 "Расширить владения ордена"
ERI_focus_on_elites_desc:0 ""Mon Duc, вы должны понять. Ордену нужны дополнительные средства, чтобы мы могли лучше обучать наших новых паладинов. Меня печалит факт, что я лично не смогу учить всех желающих грифонов, но в моих возможностях передать наставления! С вашего разрешения мы можем начать выделение земли, которая будет использована для строительства новых крепостей ордена.""
ERI_new_training_program:0 "Уроки Борьбы"
ERI_new_training_program_desc:0 ""Даже немного грустно, что война закончилась, правда? Ведь я никогда не чувствовал себя так хорошо, как на поле боя! Тем не менее, мы многому научились, и паладины позаботятся о том, чтобы все эти знания были привиты новым рекрутам. Может быть, достаточно скоро произойдёт ещё одно сражение.""
ERI_a_pious_verenia:0 "Преданность Троице"
ERI_a_pious_verenia_desc:0 ""Пойдём, дорогой брат, пойдём, мы должны посетить храмовую службу... Своим примером мы покажем нашу преданность высшим силам, а благочестивое общество - это вежливое общество, которое понимает иерархию. Если грифоны будут уважать нас так, как они уважают Троицу, у нас станет гораздо меньше проблем.""
ERI_paladins_of_the_round_table:0 "К чему привела гордость"
ERI_paladins_of_the_round_table_desc:0 ""Посвяти свою жизнь стране, меч и щит благословлённые Орденом.\nНикакие чёрная бездна, никакой ров или дикая местность не удержат тебя.\nПусть вера и честь будут твоими проводниками рыцарства и клятвы.\nТеперь принеси свою клятву, прими бой и встань рыцарем!""

#### DECISIONS & DECISION CATEGORIES

ERI_the_conflict:0 "Успех Верении"
ERI_the_conflict_desc:0 "На протяжении почти трёх десятилетий гордый и надменный патриарх дома Эри, Винсент, вёл жестокую войну в попытке захватить всю Верению и преподать этому наглому ничтожеству Иовину урок уважения. В этом ему помогают самые доверенные советники, которые, впрочем, грызутся друг с другом за внимание герцога. Ещё есть менее знатные семьи, которые служат скорее из чувства долга и многочисленных обещаний, чем из лояльности. И при этом ещё существуют уставшие крестьяне и городские жители среднего класса, уже желающие лишь мира да конца войны. Если обедневших грифонов довести до предела налогами и воинской повинностью, то произойдёт §Rреволюция§!.\n\n§rКомандир-рыцарь§! сейчас [Root.ERI_cyrille_support_dynamic_loc].\n§DВеличайший изобретатель§! сейчас [Root.ERI_fabrice_support_dynamic_loc].\n§gТайный советник§! сейчас  [Root.ERI_livio_support_dynamic_loc].\n\n§OДворяне Эри§! [Root.ERI_noble_support_dynamic_loc] властью герцога.\nНедовольство §Lнизшего класса§! [Root.ERI_peasant_rage_dynamic_loc].\n"
ERI_unite_verenia:0 "Завершить объединение Верении"
ERI_unite_verenia_desc:0 "Сделать то что было предначертано. Самолично захватить трон отца."
ERI_fabrice_repeatable:0 "Изобретательность изобретателя — субсидирование исследований"
ERI_fabrice_repeatable_desc:0 "Необходимо стремиться к любому преимуществу, если оно позволит нам одержать победу. Умники из Ателье Авальт будут работать день и ночь, чтобы найти способ добиться успеха.\nВыполните это решение §Yпять§! раз, чтобы повысить уровень влияния §Dвеличайшего изобретателя§!."
ERI_paladin_repeatable:0 "Нужды командира — снабжение наших войск"
ERI_paladin_repeatable_desc:0 "Вооружённые силы должны быть восстановлены как можно быстрее! Хватайте всех грифонов с улицы, даже самого нищего, если они способны держать винтовку.\nВыполните это решение §Yпять§! раз, чтобы повысить уровень влияния §rкомандира-рыцаря§!."
ERI_spy_repeatable:0 "Возможности тайного советника — сбор информации"
ERI_spy_repeatable_desc:0 "В обороне Иовина наверняка есть какое-то слабое звено. Нам необходимы наши лучшие лазутчики для этой работы, чтобы следить за деятельностью врага день и ночь.\nВыполните это решение §Yпять§! раз, чтобы повысить уровень влияния §gтайного советника§!, а также получить выгоду в будущем."
ERI_sabotage:0 "Возможности тайного советника — саботировать производство Эйри"
ERI_sabotage_desc:0 "Промышленность - замечательная вещь, но крайне неустойчивая. Для нас не составит труда вывести из строя несколько линий, разрушить парочку железнодорожных путей, заставить исчезнуть ключевых сотрудников...\nВыполните это решение §Yтри§! раза, чтобы повысить уровень влияния §gтайного советника§!, а также получить выгоду в будущем."
ERI_rile_up:0 "Возможности тайного советника — спровоцировать восстания у Эйри"
ERI_rile_up_desc:0 "Крестьяне на удивление любят Иовина, но лишь до тех пор, пока не пойдут нужные слухи. Доставим ему ещё одну головную боль в придачу к его неуправляемым вассалам.\nВыполните это решение §Yтри§! раза, чтобы повысить уровень влияния §gтайного советника§!, а также получить выгоду в будущем."
ERI_investment_repeatable:0 "Проекты благородных — промышленная экспансия"
ERI_investment_repeatable_desc:0 "Добрые и благородные джентльгрифы знают, что лучший способ увеличить прибыль - это приумножить свои активы. Да, сейчас трудные времена, но отдача от инвестиций неоспорима."
ERI_peasant_revolt:0 "Требования народа — всеобщее восстание!"
ERI_peasant_revolt_desc:0 "Будь то из-за налогов, воинской повинности или других тягот, становится совершенно ясно, что веренийским крестьянам надоело терпеть. Без вмешательства или умиротворяющих действий произойдёт §Rвосстание!§!"
ERI_raise_militia:0 "Право герцога — собрать ополчение"
ERI_raise_militia_desc:0 "Во времена войны правящий лорд может призвать своих крепостных служить в вооруженных силах в течение определённого периода времени."
ERI_pillage_avault:0 "Распустить сеть ателье Авальт"
ERI_pillage_avault_desc:0 "Из-за предательства бывшего величайшего изобретателя Винсент Эри приказал арестовать и ликвидировать его активы, сколько бы они там не стоили."

ERI_fabrice_postwar:0 "Величайший план величайшего изобретателя"
ERI_fabrice_postwar_desc:0 "Очень немногие грифоны при герцогском дворе были искренне удивлены тому, что Фабрис Ассольти пробрался на вершину. В конце концов, как он мог не пробиться туда? Несмотря на дружбу между ним и Винсентом, величайший изобретатель предоставил средства, которые буквально положили конец борьбе раз и навсегда. Для благородных будет слабым утешением, что Фабрис не слишком... много злоупотребляет своим положением.\n\nОсновными интересами величайшего изобретателя остаются расширение и совершенствование науки, но теперь он также получил неофициальную должность промышленного лидера страны. Нравится это грифонам или нет, Верения будет вытащена в современную эпоху, полную извергающих дым фабрик и шахт, переполненных ресурсами."
ERI_overtime_shifts:0 "Обязательные сверхурочные часы"
ERI_overtime_shifts_desc:0 "Разве ателье Авальт - не лучшее место для работы в Верении? Вам кстати следует задержаться ещё на несколько* часов, чтобы заслужить бесплатное медицинское обслуживание!\n\n*Дополнительные часы работы являются обязательными, и несоблюдение их приведёт к увольнению с рабочего места."
ERI_science_bullshit_go:0 "Проспонсировать новый эксперимент"
ERI_science_bullshit_go_desc:0 "В сети ателье Авальт будущее от нас отделяет всего один шаг. И внушительная стопка монет."
ERI_establish_branch_office:0 "Открыть местное отделение ателье Авальт"
ERI_establish_branch_office_desc:0 "Рабочие места, промышленность, городское развитие - всё это можно получить, если расширить сеть ателье Авальт по всей Верении."
ERI_establish_foreign_office:0 "Создать зарубежные отделы ателье Авальт"
ERI_establish_foreign_office_desc:0 "Этот регион богат промышленностью и ресурсами, как и подобает бывшей столице иностранного государства, что закономерно делает его идеальным местом для эксплуатации в наших собственных интересах."
ERI_fabrice_magicals:0 "Закупка магического огнестрельного оружия"
ERI_fabrice_magicals_desc:0 "Крайне удивительное сочетание традиций и современности - огнестрельное оружие, использующее кристаллы в качестве боеприпасов! Мы должны использовать это изобретение в собственных интересах, и, что куда важнее, заполучить источник магических кристаллов, дабы наладить собственный производственный цикл."
ERI_fabrice_synthetics:0 "Трансмутация синтетических ресурсов"
ERI_fabrice_synthetics_desc:0 "Нехватка стратегически важных ресурсов вынуждает нас искать альтернативные способы их получения. Потребуются немалые затраты, но это всё равно лучше, чем оказаться в долгу перед иностранной державой. Эти относительно незначительные инвестиции позволят нам производить собственный каучук, топливо и кристаллы."
ERI_nuclear_program:0 "Веренийский атомный проект"
ERI_nuclear_program_desc:0 "Проспонсировано ателье Авальт. Компания не гарантирует, что проект принесёт ощутимую выгоду. В случае любого ущерба, понесённого в ходе эксперимента, свяжитесь с Фабрисом Ассольти с нотариально заверенной формой жалобы."
ERI_nuclear_chain_reactions:0 "Выдвинуть гипотезу о цепных ядерных реакциях"
ERI_nuclear_chain_reactions_desc:0 "Прежде чем теорию можно будет применить на практике, её необходимо тщательно протестировать на наличие любых возможных недостатков."
ERI_nuclear_moderators:0 "Обеспечить безопасность от незримого"
ERI_nuclear_moderators_desc:0 "Материалы, с которыми проводилась работа в ходе экспериментов, очень опасны и, как уже доказано, они вызывают ухудшение здоровья. Для всеобщей безопасности необходимо найти что-то, что защитит исследователей от этой угрозы."
ERI_nuclear_pile_experiment:0 "Попытаться совершить стабильное деление атома"
ERI_nuclear_pile_experiment_desc:0 "Разобравшись с теоретическими проблемами и получив материалы, мы наконец можем применить этот эксперимент на практике. Борей, хоть бы это сработало."
ERI_nuclear_crystals:0 "Использовать кристаллы для экспериментов"
ERI_nuclear_crystals_desc:0 "Хрупкие, кажущиеся безобидными кристаллы таят в себе огромную мощь. Если бы у нас был стабильный запас магических кристаллов, этот эксперимент можно было бы значительно ускорить."
ERI_fabrice_slot:0 "Академия наук Ателье Авальт"
ERI_fabrice_slot_desc:0 "Любая наука и дисциплина заслуживает преподавания в просторных залах Академии Ателье Аво... За исключением психологии, геологии и экономики, которые изначально не являются настоящими науками. У многообещающих учеников будет шанс лично поучиться у самого Величайшего Изобретателя!"

ERI_cyrille_postwar:0 "Грандиозный план командира-рыцаря"
ERI_cyrille_postwar_txt:0 "Добившись расположения своего брата за счёт других, Сирил теперь имеет полную свободу действий в недавно воссоединённой Верении, дабы привести её в соответствие со своим благочестивым видением. Хотя великий герцог редко проявляет семейную привязанность, несомненно он одобрит всё, что паладин-командир сочтёт необходимым, даже если другие благородные будут жаловаться на "ненужные" расходы.\n\nГлавный интерес графа де Пон-о-Грифа заключается в расширении вооружённых сил, насаждении истовой преданности народа Троице, а также помощи угнетённым. Он не особенно интересуется другими аспектами государственного аппарата, но нет никаких сомнений в том, что Верения увидит существенное увеличении рядов ордена паладинов."
ERI_cyrille_raising_paladins:0 "Собрать новый полк паладинов"
ERI_cyrille_raising_paladins_desc:0 "После их впечатляющих действий в финальной битве за Верению многие грифоны горят желанием присоединиться к паладинам, причём совершенно добровольно! Конечно это не значит, что мы понизим наши стандарты. Любой новобранец должен пройти испытания ордена, если он хочет стать одним из нас."
ERI_cyrille_religious_festival:0 "Провести религиозные фестивали"
ERI_cyrille_religious_festival_desc:0 "Народ заслуживает передышки после стольких лет раздоров. Мы можем успокоить их души посвящённым Богам фестивалем, который каждый сможет бесплатно посетить и хорошо отдохнуть."
ERI_cyrille_wants_you:0 "Кампания по набору солдат в Верении"
ERI_cyrille_wants_you_desc:0 "Далеко не каждый может стать паладином, однако у стражей Верении есть ещё множество других предложений. Масштабная пропаганда, наряду с обещанием увеличения зарплаты, сможет привлечь многих отдавать свой долг перед государством и великим герцогом."
ERI_establish_commandery:0 "Восстановить крепости ордена"
ERI_establish_commandery_desc:0 "Перед тем, как Борьба расколола Верению пополам, у ордена паладинов было множество владений и крепостей по всей стране. Большинство из них было потеряно, когда многие паладины отказались поступить на службу к великому герцогу, а некоторые крепости мы и сами покинули, чтобы уменьшить расходы на их содержание из и без того напряжённого бюджета. Теперь у нас есть достаточно средств и грифонов, чтобы вновь занять их."
ERI_establish_demesne:0 "Создать местный аванпост"
ERI_establish_demesne_desc:0 "Бывшая столица иностранного государства - отличное место для основания крепости, в которой наши паладины будут располагаться и пополнять запасы. Если наши подданные хотят заслужить наше расположение, им следует проявить почтение к этим сияющим рыцарям."
ERI_cyrille_magicals:0 "Закупка магического огнестрельного оружия"
ERI_cyrille_magicals_desc:0 "Крайне удивительное сочетание традиций и современности - огнестрельное оружие, использующее кристаллы в качестве боеприпасов! Мы должны использовать это изобретение в собственных интересах, и, что куда важнее, заполучить источник магических кристаллов, дабы наладить собственный производственный цикл."
ERI_cyrille_synthetics:0 "Трансмутация синтетических ресурсов"
ERI_cyrille_synthetics_desc:0 "Нехватка стратегически важных ресурсов вынуждает нас искать альтернативные способы их получения. Потребуются немалые затраты, но это всё равно лучше, чем оказаться в долгу перед иностранной державой. Эти относительно незначительные инвестиции позволят нам производить собственный каучук, топливо и кристаллы."
ERI_cyrille_fortA:0 "Возвести укрепления во владениях Эри"
ERI_cyrille_fortA_desc:0 "У паладинов есть замки, но они на самом деле не очень предназначены для того, чтобы противостоять нападениям. Для этой цели нам нужен более современный подход с применением бункеров, траншей, колючей проволоки и всего, что мы сможем придумать, чтобы заставить потенциальных захватчиков дважды подумать, прежде чем вторгаться в нашу прекрасную Верению."
ERI_cyrille_fortB:0 "Возвести укрепления во владениях Авиана"
ERI_cyrille_fortB_desc:0 "У паладинов есть замки, но они на самом деле не очень предназначены для того, чтобы противостоять нападениям. Для этой цели нам нужен более современный подход с применением бункеров, траншей, колючей проволоки и всего, что мы сможем придумать, чтобы заставить потенциальных захватчиков дважды подумать, прежде чем вторгаться в нашу прекрасную Верению."
ERI_cyrille_fortC:0 "Возвести укрепления во владениях Эйри"
ERI_cyrille_fortC_desc:0 "У паладинов есть замки, но они на самом деле не очень предназначены для того, чтобы противостоять нападениям. Для этой цели нам нужен более современный подход с применением бункеров, траншей, колючей проволоки и всего, что мы сможем придумать, чтобы заставить потенциальных захватчиков дважды подумать, прежде чем вторгаться в нашу прекрасную Верению."
ERI_cyrille_slot:0 "Веренийская военная академия"
ERI_cyrille_slot_desc:0 "Мы крайне нуждаемся в учреждении, которое будет обучать солдат более продвинутым аспектам ведения войны, а не только теории и тактике. К счастью, на данный момент у нас достаточно паладинов, которые смогут учить наших офицеров и новобранцев. И хотя некоторые могут расценить это как обесценивание наших традиций, но иногда мы просто должны приспосабливаться к меняющимся временам."

ERI_livio_postwar:0 "Коварные умыслы тайного советника"
ERI_livio_postwar_desc:0 "Это поистине великая победа теневого грифона! Несмотря на несколько неудач, Ливио смог убедить великого герцога в своей ценности, а тот в свою очередь даровал шпиону благосклонность и защиту. Остальные могут ворчать и жаловаться сколько угодно, но своими действиями они лишь показали свою некомпетентность, и великий герцог не заинтересован в том, чтобы выслушивать прочие подробности.\n\nОсновное поле деятельности тайного советника - скрытные уловки. Ни один метод для него не является отвратительным или богохульным. Если Верения не может честным способом опередить своих соперников, значит она сделает это другим методом."
ERI_immigration_campaign:0 "Ослабить иммиграционные стандарты"
ERI_immigration_campaign_desc:0 "В далёком прошлом Верения была одним из самых густонаселённых регионов Империи Грифонов. Сегодня, очевидно, всё изменилось, поскольку борьба вынудила многих эмигрировать в поисках лучшей жизни. Но по крайней мере, мы хотя бы более цивилизованны, чем дальние страны востока. Мы можем исправить наш недостаток, если привлечём грифонов работать в нашей стране (в конце концов, здесь осталось много пустующих домов)... и при этом закроем глаза на прибывающих более сомнительных личностей."
ERI_operation_booster:0 "Финансировать разведывательные возможности"
ERI_operation_booster_desc:0 "Планы - это ничто, но планирование - это всё. Подготовка к любым возможным непредвиденным обстоятельствам повысит шансы наших оперативников на успех."
ERI_livio_token_jed:0 "Грифоны на важных постах"
ERI_livio_token_jed_desc:0 "Нам требуется всего один грифон на нашем крючке, чтобы проникнуть в государство [JED.GetNameDef]."
ERI_livio_token_grd:0 "Грифоны на важных постах"
ERI_livio_token_grd_desc:0 "Нам требуется всего один грифон на нашем крючке, чтобы проникнуть в государство  [GRD.GetNameDef]."
ERI_livio_decryption_jed:0 "Сбор и анализ шифров"
ERI_livio_decryption_jed_desc:0 "Каждое великое государство ревниво хранит свои секреты, и наша цель - раскрыть и сложить воедино все кусочки головоломки."
ERI_livio_decryption_grd:0 "Сбор и анализ шифров"
ERI_livio_decryption_grd_desc:0 "Каждое великое государство ревниво хранит свои секреты, и наша цель - раскрыть и сложить воедино все кусочки головоломки."
ERI_livio_tech_jed:0 "Позаимствовать [JED.GetAdjective]ие знания"
ERI_livio_tech_jed_desc:0 "Они не заметят пропажу того, чего у них в достатке."
ERI_livio_tech_grd:0 "Позаимствовать [GRD.GetAdjective]ие знания"
ERI_livio_tech_grd_desc:0 "Они не заметят пропажу того, чего у них в достатке."
ERI_livio_accidents_jed:0 "Нацелиться на офицеров"
ERI_livio_accidents_jed_desc:0 "Жизнь может быть такой хрупкой, и мы можем этим воспользоваться."
ERI_livio_accidents_grd:0 "Нацелиться на офицеров"
ERI_livio_accidents_grd_desc:0 "Жизнь может быть такой хрупкой, и мы можем этим воспользоваться."
ERI_livio_siphon_industry_jed:0 "Подкупить нужных грифонов"
ERI_livio_siphon_industry_jed_desc:0 "Продажные менеджеры, недовольные рабочие, неумелые чиновники, всех их можно использовать в наших собственных интересах."
ERI_livio_siphon_industry_grd:0 "Подкупить нужных грифонов"
ERI_livio_siphon_industry_grd_desc:0 "Продажные менеджеры, недовольные рабочие, неумелые чиновники, всех их можно использовать в наших собственных интересах."
ERI_steal_from_439:0 ""Позаимствовать" вольфрам в регионе [439.GetName]"
ERI_steal_from_439_desc:0 "Требуется особый талант и немалая доля изощрённости, чтобы спланировать ограбление государственного ресурсного резерва."
ERI_steal_from_493:0 ""Позаимствовать" нефть в регионе [493.GetName]"
ERI_steal_from_493_desc:0 "Требуется особый талант и немалая доля изощрённости, чтобы спланировать ограбление государственного ресурсного резерва."
ERI_steal_from_517:0 ""Позаимствовать" хром в регионе [517.GetName]"
ERI_steal_from_517_desc:0 "Требуется особый талант и немалая доля изощрённости, чтобы спланировать ограбление государственного ресурсного резерва."
ERI_steal_from_487:0 ""Позаимствовать" сталь в регионе [487.GetName]"
ERI_steal_from_487_desc:0 "Требуется особый талант и немалая доля изощрённости, чтобы спланировать ограбление государственного ресурсного резерва."
ERI_steal_from_398:0 ""Позаимствовать" алюминий в регионе [398.GetName]"
ERI_steal_from_398_desc:0 "Требуется особый талант и немалая доля изощрённости, чтобы спланировать ограбление государственного ресурсного резерва."
ERI_livio_magicals:0 "Закупка магического огнестрельного оружия"
ERI_livio_magicals_desc:0 "Крайне удивительное сочетание традиций и современности - огнестрельное оружие, использующее кристаллы в качестве боеприпасов! Мы должны использовать это изобретение в собственных интересах, и, что куда важнее, заполучить источник магических кристаллов, дабы наладить собственный производственный цикл."
ERI_livio_synthetics:0 "Трансмутация синтетических ресурсов"
ERI_livio_synthetics_desc:0 "Нехватка стратегически важных ресурсов вынуждает нас искать альтернативные способы их получения. Потребуются немалые затраты, но это всё равно лучше, чем оказаться в долгу перед иностранной державой. Эти относительно незначительные инвестиции позволят нам производить собственный каучук, топливо и кристаллы."
ERI_livio_slot:0 "Разведывательное учебное агентство"
ERI_livio_slot_desc:0 "Многое может создать или разрушить нацию, но все могут согласиться с тем, что необходимо лучше оценить наши возможности и ресурсы."

ERI_wargoals_for_knaifu:0 "Амбиции Винсента"
ERI_wargoals_for_knaifu_desc:0 ""То, что вы оставляете после себя - это не то, что выгравировано на каменных памятниках, а то, что вплетено в жизнь остальных." - Арантигос Завоеватель"
ERI_invade_haukland:0 "Остановить набеги Майера"
ERI_invade_haukland_desc:0 "Герман Майер из Хаукленда долгое время был занозой в заднице у многих грифонов, а его беспощадные акты пиратства и мародёрства - пережиток ушедшего века. В наших общих интересах он должен быть убран, прежде чем сможет причинить ещё больше неприятностей."
ERI_claim_meridiennes:0 "Возвращение аквелийской колонии"
ERI_claim_meridiennes_desc:0 "Остров Ле Меридьен раньше был личной собственностью Дискретов, но с годами его лояльность стала номинальной. Король крайне заинтересован в том, чтобы доказать, что он намного лучше некомпетентных Дискретов... а также обеспечить себе прекрасный летний курорт на тот случай, если ему надоест править."
ERI_smash_empire:0 "Восход новой эры"
ERI_smash_empire_desc:0 "Так называемая "больная птица Грифонии" ещё трепыхается. Стоит избавить её от страданий."
ERI_release_JHZ:0 "Создать коллаборационистское правительство в Герцланде"
ERI_release_JHZ_desc:0 "Герцландцы - печально известные дикари, недостойные быть нашими подданными. Нам стоит найти какого-нибудь верного лакея, который мог бы править обширными землями от нашего имени, обеспечивая нас данью и рекрутами, пока наше внимание сосредоточено на более важных проблемах."
ERI_take_skyfall:0 "Нацелиться на международную торговую сеть"
ERI_take_skyfall_desc:0 "Известно, что в Скайфоле полно торговцев. А чем известны торговцы? Своими коварными предательствами! Король издал указ, согласно которому их планам должен быть положен конец, прежде чем они начнут финансировать очередную группу революционеров."

ERI_invite_to_faction:0 "Предложить альянс государству [From.GetNameDefCap]"
ERI_invite_to_faction_desc:0 "[From.GetAdjective]ие представители будут ослеплены красноречием веренийских дипломатов, и тогда они, несомненно, согласятся помочь нам в нашем деле по пресечению аквелийской экспансии. После этого можно считать, что их польза исчерпала себя."

#### IDEAS & ADVISORS & DESIGN COMPANIES

E_E_rivalry_erie:0 "Война двух домов"
E_E_rivalry_erie_desc:0 "§gСолнце-и-Луна,\nоднажды единые, теперь отделившиеся,\nпока Эйр могла лишь оплакивать своих детей.§!\n\nОба дома столь же непримиримы друг к другу, как Солнце и Луна, день и ночь. Ожесточённая вражда между соперничающими домами Эйри и Эри привела к десятилетиям непрекращающегося междоусобного насилия двух крайне милитаризованных домов. Главы домов заявляют, что являются законными герцогами Верении, а также оба отказываются вести переговоры друг с другом. Насилие, вероятно, будет продолжаться до тех пор, пока одна из сторон не одержит победу."
hardcore_feudalism:0 "Укоренившиеся феодальные отношения"
hardcore_feudalism_desc:0 "Даже когда революции и перемены прокатились по всей Грифонии, правители Верении были крайне радикальны в подавлении пороков республиканизма и демократии. Технологический прогресс поощряется исключительно при условии, что он не противоречит установленному общественному порядку, из-за чего регион воспринимается отсталым по сравнению с соседями."
hardcore_feudalism_erie_2:0 "Укоренившиеся феодальные отношения"
hardcore_feudalism_erie_2_desc:0 "Даже когда революции и перемены прокатились по всей Грифонии, правители Верении были крайне радикальны в подавлении пороков республиканизма и демократии. Технологический прогресс поощряется исключительно при условии, что он не противоречит установленному общественному порядку, из-за чего регион воспринимается отсталым по сравнению с соседями."
not_our_war:0 "Призыв к миру"
not_our_war_desc:0 "Казалось, война за Верению затянулась на неопределённое время, даже после того, как многие конфликты в прилегающих регионах прекратились. В результате растущий средний класс и землевладельческое крестьянство крайне неохотно идут воевать за того, кого они считают безразличным правителем, в душе уже не желая ничего, кроме возвращения к нормальной жизни и миру. В результате пополнение и набор новых рекрутов стали достаточно проблематичными, а единственными надёжными подразделениями являются те, которые находятся на личном жалованье герцога."
not_our_war_erie_2:0 "Призыв к миру"
not_our_war_erie_2_desc:0 "Казалось, война за Верению затянулась на неопределённое время, даже после того, как многие конфликты в прилегающих регионах прекратились. В результате растущий средний класс и землевладельческое крестьянство крайне неохотно идут воевать за того, кого они считают безразличным правителем, в душе уже не желая ничего, кроме возвращения к нормальной жизни и миру. В результате пополнение и набор новых рекрутов стали достаточно проблематичными, а единственными надёжными подразделениями являются те, которые находятся на личном жалованье герцога."
not_our_war_erie_3:0 "Послевоенная усталость"
not_our_war_erie_3_desc:0 "И хотя междоусобная война наконец завершилась, грифоны Верении не проявили особенной тяги к военной службе. Пока не завершится период реформ и перестройки, некоторые будут продолжать избегать военной службы даже если им больше некуда пойти. К счастью, большая часть населения достаточно пассивно приняла правление великого герцога, что избавило нас от необходимости подавлять восстания. Поэтому мы можем сосредоточиться на приведении Верении к современным стандартам."
ERI_Merc_Payment:0 "Оплата солдат "Серого отряда""
ERI_Merc_Payment_desc:0 "Помощь наёмников обходится недёшево, но, несмотря на недовольство регулярных войск, она того стоит. Однако этим бродягам лучше проявить себя..."
ERI_Merc_Payment_smol:0 "Оплата солдат "Серого отряда""
ERI_Merc_Payment_smol_desc:0 "Помощь наёмников обходится недёшево, но, несмотря на недовольство регулярных войск, она того стоит. Однако этим бродягам лучше проявить себя..."
ERI_war_plan_A_idea:0 "Campagne d’Étranglement"
ERI_war_plan_A_idea_desc:0 "Сирил разработал скучный, но эффективный план сражения. Он будет сосредоточен на достижении быстрых тактических успехов и окружении крепости Эйри вместо дорогостоящих штурмов. Как только Каламбур будет захвачен, мы сможем вынудить сдаться оставшихся солдат."
ERI_war_plan_B_idea:0 "Expédition Couleuvre"
ERI_war_plan_B_idea_desc:0 "Сирил разработал крайне смелый план. Во время борьбы озеро Румейр в основном игнорировалось, ибо ни у одной стороны нет возможностей производить флот, не говоря уже о том, что это было бы совершенно бесполезно из-за отсутствия выходов к морю. Поэтому будет логичным застать их врасплох неожиданным нападением с тыла, сохраняя при этом давление на линию реки."
ERI_protection_idea:0 "Инновационное зачарование брони"
ERI_protection_idea_desc:0 "Наложение чар всегда было чудом изобретательности грифонов, но недавний прорыв величайшего изобретателя позволил создать устройство, которое почти полностью исключает использование огнестрельного оружия и даже некоторые виды крупнокалиберного. Точные характеристики нового орудия являются ревностно охраняемым секретом, но известно лишь то, что оно имеет короткий срок службы, после чего полностью теряет свою эффективность, а его создание обходится в небольшое состояние."
ERI_railway_gun_idea:0 "Обстрел из железнодорожного орудия"
ERI_railway_gun_idea_desc:0 "Из-за присутствия крупнокалиберной артиллерии на другом берегу реки наши ранее безопасные укрепления превращаются в руины одно за другим. Пока источник огня не будет ликвидирован, наши войска будут нести потери.\n\n§YЗахватите город Эйри, чтобы остановить обстрел!§!"
ERI_peasant_revolt:0 "Восстание крестьян"
ERI_peasant_revolt_desc:0 "Катастрофа! Полный хаос! Низшие классы, как крестьяне, так и городские жители, восстали против нашего законного правления. Если эту ситуацию не остановить, по всей Верении повторится 978 год!"
ERI_unprepared_for_war:0 "Не готовы к войне"
ERI_unprepared_for_war_desc:0 "Это был смелый, даже глупый план, но наши надежды на один решающий удар по Иовину обернулись... печально. Мы пренебрегли нашими обычными планами мобилизации, и боевая эффективность пострадает на некоторое время, пока её не удастся быстро исправить."

ERI_bread_and_circus:0 "Кусок мяса в каждую кастрюлю"
ERI_bread_and_circus_desc:0 "Лучший способ снизить недовольство граждан - это создать повод отвлечься от бед. Бесплатная еда каждый день для всех!"
ERI_subsidised_reconstruction:0 "Программа восстановления Верении"
ERI_subsidised_reconstruction_desc:0 "Многое было разрушено в ходе борьбы, но благодушный великий герцог самолично создал фонд под низкие проценты, предназначенный для быстрого восстановления национальной инфраструктуры и промышленности. Об источнике этих денег можно только гадать, но, может быть, это как-то связано с исчезновением его бывших врагов."
ERI_promising_peace:0 "Мирные планы герцога"
ERI_promising_peace_desc:0 "Хотя благородные считают, что их крестьяне не заслуживают ещё чего-то, кроме того чем обладают, они признают, что очередная война не лучшим образом скажется на их владениях. С этой целью великий герцог объявил, что Верения не будет предъявлять никаких претензий на иностранные территории и что её вооруженные силы будут использоваться только в оборонительных целях."
ERI_tribute:0 "Вымогательство дани"
ERI_tribute_desc:0 "Небольшая страна периферии признала нашу мощь и отдала часть богатств своему господину. Как и следовало ожидать."
ERI_subversive_elements:0 "Лицо преступников"
ERI_subversive_elements_desc:0 "Не существует общества без преступности, но в последнее время поступает слишком много сообщений о случаях незаконной деятельности. Что ещё больше сбивает с толку, так это организованность действий. По всем признакам, в нашей стране орудует далеко не мелкая банда преступников, а подготовленная группа, которую невероятно трудно выследить. Высокопоставленные чиновники считают, что в этом замешаны  иностранные диверсанты."
ERI_stolen_industry:0 "Низкий объём промышленного производства за квартал"
ERI_stolen_industry_desc:0 "Несмотря на прогнозы наших лучших экономистов, объём производства за прошедший квартал не достиг многих показателей, в которых мы были уверены. Было начато расследование, чтобы выяснить, как этот дефицит мог произойти."
ERI_sub_support:0 "Военная помощь Верении"
ERI_sub_support_desc:0 "Репутация этой страны как отсталого захолустья вполне заслужена, но так называемые паладины-рыцари Верении - грозные и умелые бойцы. Они предложили несколько уникальных идей для повышения боевого духа нашей армии."
ERI_anti_jer_tactics_strong:0 "Против аквелийской тирании"
ERI_anti_jer_tactics_strong_desc:0 "В истории уже был промежуток, когда аквелийские деспоты желали сделать Верению собственной зоной интересов, но были отброшены растущей империей Гроверов. Хотя время и обстоятельства сильно изменились, конечный результат останется тем же - мы сохраним нашу независимость."
ERI_anti_jer_tactics:0 "Против аквелийской тирании"
ERI_anti_jer_tactics_desc:0 "В истории уже был промежуток, когда аквелийские деспоты желали сделать Верению собственной зоной интересов, но были отброшены растущей империей Гроверов. конечный результат останется тем же - мы сохраним нашу независимость. Вместе слабые выстоят против сильного."
ERI_poor_people_replacement:0 "Обширные инвестиции в шпионаж"
ERI_poor_people_replacement_desc:0 "Если мы хотим держать всё под контролем, то что может быть лучше, чем постоянная слежка за происходящим? Только так мы можем быть уверены в нашем контроле."
ERI_the_great_manipulator:0 "Мир - это порядок"
ERI_the_great_manipulator_desc:0 "Чтобы сохранить контроль над населением, необходимо продумать и правильно интегрировать репрессивные меры. Не слишком жёсткие, чтобы не вызвать беспорядки, но всё же достаточные для пресечения подрывной деятельности. С этой же целью законы о ношении оружия были ограничены, а полиции были предоставлены более широкие полномочия для проверки подозрительных лиц."
feudal_withering_erie:0 "Распад феодальных отношений"
feudal_withering_erie_desc:0 "В прошлом Верения изо всех сил цеплялась за свои традиции, но в конце концов она признала, что больше не может поддерживать старую феодальную систему поместий и вассалитет. Недовольная знать, оплакивавшая потерю своих привилегий, была достаточно удовлетворена компенсацией."
reformed_feudalism_erie:0 "Новые феодальные отношения"
reformed_feudalism_erie_desc:0 "Даже самый устаревший социальный институт может быть переделан в соответствии с нынешним временем. Крестьяне, по большей части, были освобождены от налога на землю в обмен на увеличенные рабочие часы на фабриках и службу в армии. Удивительно, но эта архаичная система кажется даже работает, хотя большинство всё ещё стремится к полной свободе."
hardcorest_feudalism_erie:0 "Феодализм отныне и навсегда"
hardcorest_feudalism_erie_desc:0 "Крестьяне существуют исключительно для того, чтобы служить своим господам. Так было и будет всегда. И лучше им выполнять свою работу без всяких жалоб, а иначе..."
ERI_versailles:0 "Светлейший двор"
ERI_versailles_desc:0 "Словно в былые времена, в великом дворце Каламбура собираются самые богатые грифоны Верении. Здесь они служат при дворе, а также заботятся о нуждах великого герцога, в то время как он присматривает за ними. Поскольку большая часть знати сосредоточена в одном месте, они не смогут тайно строить козни против своего правителя без его ведома."
ERI_militarised_nobility:0 "Традиции благородных"
ERI_militarised_nobility_desc:0 "Из своих обширных поместий благородные Верении управляют землями страны. Их обязательства перед господином требуют, чтобы они предоставляли рекрутов для нужд обороны. В остальном им дана полная свобода действий. До тех пор конечно, пока они выполняют свой долг."
ERI_aquileian_flowering:0 "Аквелийский расцвет"
ERI_aquileian_flowering_desc:0 "Всё достойное и красивое пришло из Аквелии. Язык, искусство, литература... Верения стремится подражать их достижениям, сочетая всё лучшее из родной и зарубежной культуры. Правящая элита всецело поддерживает такой обмен, однако грифоны, не обладающие лингвистическими познаниями, находят это подавляющим."
ERI_language_dualism:0 "Веренийская исключительность"
ERI_language_dualism_desc:0 "Многие будут утверждать обратное и лгать, но культура Верении достаточно сильно отличается от аквелийской и герцландской. Даже после столетий попыток повлиять на нас с обеих сторон, наша уникальность всё ещё сохранилась. Мы примем законы, направленные на сохранение наших культурных традиций. Пусть и ценой незначительных жалоб на предполагаемый фаворитизм."
ERI_noble_bank:0 "Центральный банк Верении"
ERI_noble_bank_desc:0 "Существует не слишком много вещей, которые бы грифоны ценили больше, чем наличие процветающего банковского сектора. Поскольку основной капитал был предоставлен великим герцогством и предприимчивыми дворянами, новейший банк Верении в первую очередь будет обслуживать богатых промышленников и торговцев оружием. А ещё, чем меньше будет подниматься вопрос об очередях для... более неудачливых грифонов, тем лучше."
ERI_merchant_bank:0 "Городской банк Каламбура"
ERI_merchant_bank_desc:0 "Существует не слишком много вещей, которые бы грифоны ценили больше, чем наличие процветающего банковского сектора. Несмотря на печально известное отвращение правящего класса к торговцам, из-за которого началась революция в 978 году, им было разрешено занять влиятельные посты в новейшем банке Верении. Они уже достаточно проявили себя, предоставляя кредиты под низкие проценты бедным грифонам и помогая различным частным предприятиям страны."
ERI_saul_goodman_bank:0 "Банк Сола Гудгрифа"
ERI_saul_goodman_bank_desc:0 ""Лучшее враг хорошего, вашблагородие! Я абсолютно точно знаю, как можно сделать так, чтобы и банк продолжал работать, и прибыль текла в ваш карман. Экономика может пострадать, но это уже не наша проблема, правда ведь?""
ERI_local_marriage:0 "Эсми Рэдис"
ERI_local_marriage_desc:0 "Хотя её семья пользуется большим уважением в кругах веренийской знати, личность Эсми не очень примечательная. Честно говоря, большинство сочло бы Рэдис совершенно не выделяющейся ни красотой, ни умом, ни особыми навыками. В то время как благородные ценят, что великий герцог поддерживает "местную" родословную, сам он считает брак условной формальностью и не прочь завести случайную интрижку."
ERI_jer_marriage:0 "Петронилла Дюпоигнард"
ERI_jer_marriage_desc:0 "Родом из семьи, бежавшей при первой аквелийской революции, она вселяет страх в сердца многих грифонов, а её привычка жаловаться заставляет многих начать пить. Включая великого герцога. У неё есть что-то напоминающее интерес к вооружённым силам, поскольку она ранее помогла улучшить стандарты подготовки."
ERI_herz_marriage:0 "Анна Готз"
ERI_herz_marriage_desc:0 "Семья Готз пользовалась большим уважением при императорском дворе, но только до 978 года. После этого в Верении к ней было совсем другое отношение. Благородные были серьёзно возмущены тем, что великий герцог выбрал в жёны чужестранку, однако его это мало волновало, поскольку Анна для него была чрезвычайно привлекательной. Кроме того, она немного разбирается в математике, что помогло оптимизировать местные производственные процессы для большей выгоды от инвестиций."
ERI_unquestioned_autocrat:0 "Просвещённая автократия"
ERI_unquestioned_autocrat_desc:0 "Наш господин неоспорим. Он перехитрил коварную знать и уничтожил любой намёк на права крестьян. После будто бы вечного периода раздоров и нестабильности в Верению наконец вернулся истинный мир. Пусть даже Боги не могут предвидеть будущее, но очевидно, что борьба не повторится вновь, пока великодушный великий герцог заботится об этой земле."
ERI_balanced_court:0 "Гармоничная придворная политика"
ERI_balanced_court_desc:0 "Наш господин и его вассалы обладают равным влиянием и властью, а крестьяне находятся там, где им и положено быть. После будто бы вечного периода раздоров и нестабильности в Верению наконец вернулся истинный мир. Пусть даже Боги не могут предвидеть будущее, но очевидно, что борьба не повторится вновь, пока услужливая знать заботится об этой земле."
ERI_noble_oligarchy:0 "Верения, принадлежащая благородным"
ERI_noble_oligarchy_desc:0 "Нашего господина затмили его вассалы. И хотя он по-прежнему является правителем, герцог не осмеливается сделать ни шагу без их одобрения. К счастью, они оставили свои гедонистические увлечения и сосредоточились на укреплении Верении, пусть и ради дальнейшей возможности использовать свои привилегии в отношении крестьян. После кажущегося бесконечным периода раздоров и нестабильности в Верению вернулся истинный мир. Пусть даже Боги не могут предвидеть будущее, но очевидно, что борьба не повторится вновь, пока заботливая знать бережёт эту землю."
ERI_rights_for_peasants:0 "Права для низшего класса"
ERI_rights_for_peasants_desc:0 "Наш господин и его вассалы были низвергнуты жалкими обычными грифонами. И пусть повторения событий 978 года не произошло благодаря народным реформам, проведённым в недалёком прошлом, вместо этого было заключено предварительное соглашение, которое удовлетворило обе стороны... но в основном низшие классы. После кажущегося бесконечным периода раздоров и нестабильности в Верению вернулся истинный мир. Пусть даже Боги не могут предвидеть будущее, но очевидно, что борьба не повторится вновь, пока усердная знать обеспечивает эту землю... если они не хотят в один день оказаться на эшафоте."
ERI_fancy_production_technique:0 "Упрощённая промышленная техника"
ERI_fancy_production_technique_desc:0 "Как только действие становится машинальным, любое занятие кажется лёгким. С этой целью работники фабрик прошли несколько курсов, чтобы выработать хорошие привычки и качественную практику."
ERI_modern_industrial_practices:0 "Производственный процесс Авальт"
ERI_modern_industrial_practices_desc:0 "Никто не оспаривает превосходство инженеров ателье Авальт в своём деле. Они снабдили нас возможностями, которые значительно сократят потери ресурсов, при этом всегда усердно работая над дальнейшим повышением эффективности производства."
ERI_remembering_the_fallen:0 "Мемориал Борьбе"
ERI_remembering_the_fallen_desc:0 "Все погибшие грифоны заслуживают того, чтобы их запомнили. Поучительная история о том, как незначительное восстание стало чем-то, что затронуло жизни всех нас."
ERI_lessons_of_the_gods:0 "Мудрость Троицы"
ERI_lessons_of_the_gods_desc:0 ""Я торжественно клянусь быть гордым слугой Богов, отстаивать честь нашего ордена, повиноваться приказам моего господина."\n"Пред ликом Эйр я клянусь, что проявлю сострадание к тем, кому не повезло в жизни."\n"Пред ликом Арктурия я клянусь, что проявлю милосердие к тем, кто окажется достойным противником."\n"Пред ликом Борея я клянусь, что проявлю только верность моему повелителю.""
ERI_assaultine_firearms:0 "Улучшенное оборудование от Авальт"
ERI_assaultine_firearms_desc:0 "Производственный процесс всегда имеет в себе некоторые... недостатки, но благодаря работе величайшего изобретателя и его коллег, многие из них были устранены, что привело к резкому увеличению объёма производства фабрик."
ERI_proud_guard:0 "Великая веренийская гвардия"
ERI_proud_guard_desc:0 ""А ты уже вступил в почётные ряды грифонов на страже великого герцогства Верении?"\n\nЭффективная пропагандистская кампания значительно увеличила количество новобранцев, желающих служить в регулярных войсках. Впрочем, большая часть её успеха произошла благодаря интенсивной программе восстановления нации. Теперь, когда Верения больше не является охваченным войной захолустьем, национальная гордость и чувство единства расцвели во всей красе."

ERI_ateliers_HQ:0 "Основной филиал Ателье Авальт"
ERI_ateliers_HQ_desc:0 "Величайший изобретатель перевёл все свои активы в Каламбур, тем самым основав официальное предприятие, которое тесно сотрудничает с великим герцогством для обеспечения промышленного развития страны. Несмотря на должность основателя, Фабрис возложил большую часть управленческих процессов в компании на доверенных сотрудников, в то время как сам сосредоточился на создании поразительных научных открытий."
ERI_ateliers_branch:0 "Филиал Ателье Авальт"
ERI_ateliers_branch_desc:0 "Влиятельные лица, местные экономические гиганты и другие важные фигуры встречаются здесь с представителями Авальт в непринуждённой обстановке, идеально подходящей для обсуждения расширения промышленности, исследований и разработки."
ERI_ateliers_foreign_office:0 "Зарубежный филиал Ателье Авальт"
ERI_ateliers_foreign_office_desc:0 "Якобы созданный для улучшения промышленного производства подчинённого государства, этот филиал на самом деле гарантирует, что наилучшие ресурсы будут течь обратно в Верению. Местная бюрократия часто конфликтует с его представителями."
ERI_paladin_order_HQ:0 "Бастион ордена"
ERI_paladin_order_HQ_desc:0 "Штаб квартира ордена паладинов является домом всех его рыцарей. Официально она известна как Орден Воинов Триархии, но большинство называет его просто "орденом", а его членов "почётными". Он может похвастаться обширной библиотекой, в которой книги датируются с времён основания Верении, а также бесчисленным количеством трофеев, собранных за её долгую и славную историю. Здесь проживает паладин-командир, присматривающий за подающими надежды новобранцами и управляющий обороной Верении вместе со своими доверенными капитанами."
ERI_paladin_order_hold:0 "Главенство ордена"
ERI_paladin_order_hold_desc:0 "Орден паладинов основал крепость в этом регионе. Паладины и оруженосцы поддерживают оборону и ищут здесь новобранцев."
ERI_paladin_order_demesne:0 "Владения ордена"
ERI_paladin_order_demesne_desc:0 "Этот укреплённый аванпост - место, где паладины пополняют запасы вдалеке от Верении. Мы ожидаем от подчинённого государства, что оно предоставит все необходимые ресурсы для поддержки работы ордена."
ERI_2fort:0 "Укрытие воров"
ERI_2fort_desc:0 "Это просто настоящее сборище отбросов общества. Различные преступники, подонки и прочие сомнительные типы получили цель в собственной жизни благодаря тайному советнику. По большей части они выполняют свои обязанности, не вызывая слишком больших возмущений в обществе."
ERI_verenian_resilience:0 "Жизнестойкость веренийцев"
ERI_verenian_resilience_desc:0 "Годы вялотекущей войны очень хорошо научили грифонов Верении как максимально эффективно использовать линию обороны."

ERI_knight_commander:0 "Абсолон Сирил д’Амфитре"
ERI_knight_commander_desc:0 "§YРодился§!: 30 апреля, 959 года в Каламбуре\n§YРанг§!: паладин-командир дома Эри\n§YТитул§!: граф де Пон-о-Гриф\n\n§YБиография§!§L: Широко известный среди своих паладинов и простых солдат как "Герой многих сражений", Сирил является младшим братом герцога Эри, а также считается образцом рыцарства и галантности. Достаточно известен факт, что без его блестящего тактического ума дом Эри давно бы пал под натиском врага, и именно благодаря Сирилу города Пон-о-Гриф и Эри выдержали три осады в течение последних десяти лет. Существует даже история, которую многие рассказывают друг другу, о второй осаде Пон-о-Грифа, в которой граф самолично удерживал мост с небольшой группой паладинов против значительно превосходящих сил Эйри.\n\nНесмотря на свои широко известные подвиги, слава не затмила глаза Сирилу. Он всё так же стремится только служить своему сюзерену, держась как можно дальше от политики и интриг герцогского двора. Когда дело доходит до управления и бюрократии, Сирил обычно делегирует ответственность, предпочитая сосредоточиться на собственных тренировках и чтении различной литературы, причём как исторической, так и вымышленной. Несмотря на свою огромную ценность для пропаганды, граф продолжает очертя голову бросаться вперёд в каждой битве, невольно заставляя гадать о том, хочет ли он умереть или просто не в силах сдержать кровожадные наклонности.\n\n§!§YПортрет нарисован§!: KaiserSauce"
ERI_ducal_spymaster:0 "Ливио Силлеге"
ERI_ducal_spymaster_desc:0 "§YРодился§!: 27 декабря, 964 года в Весткипе\n§YРод деятельности§!: Герцогский тайный советник\n\n§YБиография§!§L: Простое происхождение может хорошо скрывать жуткий потенциал грифона. Так произошло и в случае с Ливио Силлеге, выходцем из семьи виноделов, которые успешно вели бизнес в Виновии. В сказке с хорошим концом они бы процветали и оставались счастливыми до конца своих дней. Однако в реальности произошла неудачная поездка по Периферии в погоне за расширением рынка. Вспыхнувшая революция сделала семью целью повстанцев, принявших их за дворян из-за богатой одежды. Ливио был единственным, кто пережил резню. Вырвавшись из остатков каравана и оставшись лишь с одеждой и стопкой монет, он пропал из вида на множество лет.\n\nНеизвестно каким образом он смог выжить, но Ливио в конце концов оказался заперт в самых глубоких подземельях замка Эри, разыскиваемый по обвинениям в убийстве, поджоге, ограблении и других преступлениях. Для него казнь была единственным выходом из этих подземелий, однако неожиданно сам Винсент сделал ему предложение, от которого тот не смог отказаться. Или Ливио использует свои подпольные связи во благо дома Эри, или пойдёт на эшафот. Ни для кого не было секретом, что Силлеге выслеживал виновников худшего дня в своей жизни, поэтому его навыки по сбору информации не подлежали сомнениям (хотя в основном он использовал их для удовлетворения жажды насилия). Не желая отказываться от своей мести, он принял предложение герцога, тем самым разочаровав своих коллег-придворных, вынужденных мириться с преступником, едва соблюдающим этикет.\n\n§!§YПортрет нарисован§!:"
ERI_grand_inventor:0 "Фабрис Ассольти"
ERI_grand_inventor_desc:0 "§YРодился§!: 10 июля, 970 года в Бруме\n§YРод деятельности§!: Величайший изобретатель\n\n§YБиография§!§L: Являясь четвёртым ребёнком в среднестатистической герцландской семье, Фабрис Ассольти быстро осваивал окружающий мир. Постоянно мастеря с помощью механизмов и инструментов, он внёс множество улучшений в существующие изобретения, а его природный талант обеспечил место в одном из самых выдающихся университетов Йеля. Однако, гениальность не принесла ему должных светских манер, поэтому он был исключён из университета фактически дважды. За публичное унижение ректора во время научной выставки и создание необычных механизмов, которые заставили многих поклясться, что те приводятся в движение нечестивой энергией.\n\nНи капли не тронутый изгнанием, Фабрис быстро приспособился и сам научился всему, что хотел и в чём нуждался во время путешествия в поисках богатого покровителя, который бы поддержал его многочисленные хотелки. Самозваный учёный всех наук в мире, он нигде не задерживался надолго, несмотря на то, что многие жаждали обладать его превосходными изобретениями, такими как улучшенный двигатель внутреннего сгорания или механизмы, которые функционировали без магической начинки. Когда путешествия привели грифона в Верению, он нашёл для себя постоянную работу в качестве личного советника герцога и новатора, открыв несколько мастерских посвящённых науке.\n\nВысокомерие Фабриса ничуть не уменьшилось со временем, а только возросло, поэтому многие при дворе герцога презирают его за гордыню и простое происхождение. Он не обращает внимания на их недальновидную критику и большую часть дней занят созданием оружия, которое склонит ход войны в пользу герцога. А ещё Фабрис проводит много ночей за выпивкой и азартными играми со своим сюзереном.\n\n§!§YПортрет нарисован§!:"
ERI_grand_inventor_2:0 "Фабрис Ассольти"
