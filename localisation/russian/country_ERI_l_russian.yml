ERI_cyrilles_chosen:0 "§YЛидер подразделения§!: паладин-командир Абсолон Сирил д’Амфитре\n\n§OПримечательные события§!: первая осада Эри, вторая осада Пон-о-Грифа, четвёртая битва за реку Арати\n\n§7Краткая история§!: В тот роковой день, когда Верения разделилась надвое, большинство паладинов последовали за Винсентом Эри, обеспечив ему силовое преимущество. После того, как Сирил был повышен до командира-рыцаря в достаточно юном возрасте, по крайней мере по сравнению с предыдущими обладателями титула, паладин отобрал лучших из лучших, с которыми лично сражается на поле боя. И в доказательство бесчисленного количества сражений, в которых побывали эти грифоны, их броня покрыта множеством вмятин и шрамов, причём несмотря на укрепление различными чарами.\n"
ERI_second_company:0 "§YЛидер подразделения§!: Паладин-капитан Мари Кеу\n\n§OПримечательные события§!: вторая осада Эйри, первая битва на Веренийских равнинах\n\n§7Краткая история§!: Куда бы Сирил ни бросался сломя голову, за ним следует его преданная заместительница Мари Кеу. Паладины под её командованием не менее храбрые и выдающиеся, однако в отличие от главнокомандующего она прилагает множество усилий, чтобы держать в узде любые проявления бравады. Ее рыцари часто сталкиваются с необходимостью решать крайне важные, но уж очень скучные задачи, в то время как все остальные забирают большую часть славы.\n"
ERI_third_company:0 "§YЛидер подразделения§!: Паладин-капитан Лотэр д'Этанг\n\n§OПримечательные события§!: резня в Каламбуре\n\n§7Краткая история§!: Во время вспышки восстания республиканцев в Каламбуре, им было принято нелёгкое решение начать обстрел города и поддерживать в течение недели, дабы подавить бунт до того, как он распространится на сельскую местность. Его рота возглавила последнюю атаку на оставшихся сопротивляющихся, уничтожив множество повстанцев и невинных грифонов, а также собственную репутацию. Несмотря на то, что капитан получил выговор и понижен в должности за излишнюю жестокость, воспоминания об этом событии всё ещё тлеют внутри. Командир-рыцарь Сирил поручил возглавить акколаду самому многообещающему новобранцу, надеясь смыть плохую репутацию, неподобающую истинным паладинам.\n"

