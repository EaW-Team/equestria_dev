цией и выборочной бюрократии, которая всегда сможет направить вам лишние монеты прямиком в карман, не привлекая внимания."\n\nОбозначенный грифон приподнял шляпу в знак приветствия. "Мистер Гудгриф к вашим услугам." — Видимо уловив сомнение во взгляде, он торопливо продолжил. — "Уверяю вас, это - будет лучшим решением в вашей жизни." Герцог с трудом мог сказать, что это исправило положение, но решил закрыть глаза.\n\n"Борей, надеюсь он не простой мошенник, которого где-то откопал Ливио..." — подумал Винсент про себя."
