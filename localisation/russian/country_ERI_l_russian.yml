ERI_Paladin_Commander_desc:0 "Этот грифон является лидером паладинов дома Эри. Благодаря их фанатичному следованию идеалам доблести и чести, дом Эри всегда обладал одними из лучших рыцарей во всём мире. Спустя десятилетия ожесточённых боёв в Верении они стали невероятно умелыми бойцами, однако их приспособленность к войнам нового времени, к сожалению, не слишком соответствует их общему мастерству."
ERI_Paladin:0 "Паладин Эри"
ERI_Paladin_desc:0 "Этот грифон возглавляет одну из небольших рот вооружённых сил Эри. Храбрый, целеустремлённый и преданный, он является надёжным воином и сделает всё возможное ради службы своему сюзерену. Однако, он не способен командовать больше, чем несколькими пехотными подразделениями."
ERI_Paladin_Commander_postwar:0 "Паладин-командир Верении"
ERI_Paladin_Commander_postwar_desc:0 "Этот грифон является гордым главой паладинов Верении, а также в целом лидером вооружённых сил страны. Хотя большинство наций перестали возлагать на своих рыцарей роль командира, Верения же наоборот целиком и полностью придерживается старых традиций, поэтому никто не сможет достичь главнокомандующей должности, не являясь при этом паладином."
ERI_Paladin_postwar:0 "Паладин Верении"
ERI_Paladin_postwar_desc:0 "Этот грифон с гордостью возглавляет один из реформированных и расширенных полков веренийской стражи. Времена Борьбы, когда логистика не позволяла им брать под командование больше чем несколько дивизий, уже прошли, поэтому паладины Верении способны возглавлять куда большие силы."

