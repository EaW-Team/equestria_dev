WIT_national_spells_cat:0 "Национальные Заклинание"
WIT_national_spells_cat_desc:0 "Виттенленд - нация единорогов, среди которых много могучих магов. Если они соберут свои силы вместе, они смогут исполнять крупные заклинания с обширным эффектом. По легенде, когда-то единороги вообще поднимали и опускали солнце и луну, в конце концов. Хоть мы и не в состоянии совершать такое, мы можем использовать нашу магию в других целях - помогая себе и вредя врагам."
WIT_study_in_library:0 "Обучение в Великой Библиотеке"
WIT_study_in_library_desc:0 "В Великой Библиотеке Виттенбурга находятся многие древние свитки и тома со всего мира. Если мы их изучим и расшифруем, мы вновь сможем использовать давно забытые могучие заклинания."
WIT_frozen_water:0 "Замораживающая Аура"
WIT_frozen_water_desc:0 "Пегасы, может, и могут управлять погодой, но мы, единороги, можем управлять самой температурой. Наши боевые маги зачаруют наших солдат, создав вокруг них ауру холода, которая будет замораживать воду под их копытами, что позволит им перемещаться по воде без лишних проблем."
WIT_lead_into_gold:0 "Свинец в Золото"
WIT_lead_into_gold_desc:0 "Заклинания превращения долго изучались алхимиками, и самое могущественное из таких заклинаний - которое превращает свинец, довольно дешёвый металл, в сияющее золото. Тем не менее, мы должны использовать это заклинание с осторожностью, так как оно может привести к обесцениванию золота. В ограниченных количествах, это может очень сильно помочь нашей экономике."
WIT_magic_mystery_cure:0 "Магическое Исцеление"
WIT_magic_mystery_cure_desc:0 "С помощью магии, возможно лечить раны и болезни, и спасать пони от неминуемой смерти. Сильное общенациональное зачарование куда могущественнее индивидуальных заклинаний отдельных магов."
WIT_disarray:0 "Хаос"
WIT_disarray_desc:0 "Некоторым заклинания, туманящие разум, кажутся аморальными, но нет ничего постыдного в их использовании против врагов. С помощью этого могучего проклятия, мы создадим хаос в рядах врага, заставим гражданских нападать друг на друга и их солдат путаться."
WIT_magical_automatons:0 "Заводные Автоматоны"
WIT_magical_automatons_desc:0 "С помощью более продвинутых заклинаний, мы сможем временно давать жизнь неживым объектам, которые будут верны своим создателям. Рабочие-автоматоны работают как часы, и работают куда эффективнее обычных рабочих."
WIT_they_shall_know_no_fear:0 "Бесстрашие"
WIT_they_shall_know_no_fear_desc:0 "Ужасы и напряжение войны слишком жестоки к солдатом. Если же мы используем психическое заклинание, чтобы развеять их страхи и сделаем даже самых трусливых трусов отважными и смелыми, можно ли это будет считать аморальным? Мы считаем, что нет."
WIT_blight:0 "Чума"
WIT_blight_desc:0 "Считается, что лучший способ деморализовать врага - нанеся ущерб гражданскому населению. Мы так и поступим, заразив их урожай и еду в складах, заставим их еду сгнить. Тысячи будут голодать, но, надеемся, это ослабит их боевой потенциал."
WIT_rust:0 "Проклятие Ржавчины"
WIT_rust_desc:0 "Если мы используем проклятие на снаряжение врага, мы сможем заставить его ржаветь. Ружья будут ломаться и рассыпаться, артиллерийские стволы согнутся, а танки распадутся на детали."
WIT_tame_ursas:0 "Приручить Урс"
WIT_tame_ursas_desc:0 "Малые Урсы - монструозные медведеподобные существа из звёздной пыли, которые живут в пещерах наших гор. Долгое время, они лишь запугивали наших пони, но теперь этому будет положен конец. Мы используем могущественное заклинание, чтобы подчинить умы этих зверей, чтоб те исполняли каждый наш приказ. Мы можем их использовать в бою против наших врагов."
WIT_tame_dragons:0 "Тренировать Драконов"
WIT_tame_dragons_desc:0 "В древних горах Виттенленда живут драконы, которые лежат на кучах сокровищ, скопившихся там за многие века. Старые драконы слишком сильны для нашей магии, но с помощью магии мы можем захватить их яйца. Мы можем натренировать этих маленьких драконов и пускать их в бой против наших врагов."
WIT_marble_warriors:0 "Мраморные Воины"
WIT_marble_warriors_desc:0 "Это могущественное заклинание превратит кожу наших солдат в камень, который не пробить патронами. Они будут крепки, словно статуи, но останутся настолько же подвижны, как и ранее."
WIT_summon_falling_star:0 "Призвать Звезду с Неба"
WIT_summon_falling_star_desc:0 "Может, мы и не можем отобрать власть над Луной и Солнцем у Эквестрийских принцесс, но мы можем достать звезду с неба и заставить её упасть около столицы нашего ненавистного врага. Это приведёт ко всеобщему разрушению и магической радиации, но в первую очередь - ослабит нашего врага."

WIT_request_barrad_state:0 "Попросить Баррадские Земли"
WIT_request_barrad_state_desc:0 "[From.GetNameDef] оккупирует большую часть Баррада, после одержанной победы над правившей там Магократией. До сих пор, они не предлагали нам отдать территорию, несмотря на то, что она по праву наша. Видимо, нам придётся с ними договариваться, если мы не хотим прибегать к войне."
WIT_retake_coltstream:0 "Вернуть Кольтстрим"
WIT_retake_coltstream_desc:0 "Незаконные оккупанты Вайлдвизы и Кольтстрима отказались идти на уступки, дипломатия нам не помогла. У нас нет выбора, кроме как забрать регион силой, если мы хотим его вернуть."
WIT_ideology_war:0 "Свергнуть [From.GetAdjective]ое Правительство"
WIT_ideology_war_desc:0 "[From.GetLeader] и их правительство - не просто угроза нашему существованию из-за своей ошибочной идеологии, но также и угроза своим гражданам. Мы должны предпринять меры, чтобы спасти бедных граждан [From.GetNameDef] от угнетения и установить дружественный нам режим!"

WIT_raise_fyrds_cat:0 "Призвать Фирды"
WIT_raise_fyrds_cat_desc:0 "Фирды - древние региональные ополчения, из которых когда-то состояла почти вся армия Виттенленда. Традиционно, основной обязанностью дворян было призывать фирды в военное время. Эти иррегулярные войска сравнительно хорошо натренированы и вооружены, и король может им доверить поддержать свою основную армию."
