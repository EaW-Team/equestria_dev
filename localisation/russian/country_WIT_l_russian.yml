 WIT_melee_equipment_1_desc:0 "Огнедувы - известное Виттенлендское оружие, работающее, как огнемёт на коротких дистанциях. Их использовали веками и хорошо скрывали их чертежи, и их всегда боялись враги Виттенленда. Огнедув - относительно простой насос с рычагом, который используется для распыления горящей жидкости, известной как "Виттенлендский огонь". Ингредиенты этой легковоспламеняемой и липкой субстанции различны, а полный рецепт известен только Виттенлендским мастерам, но известно, что для их производства используется магия."
 
