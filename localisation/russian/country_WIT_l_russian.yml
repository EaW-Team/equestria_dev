POLITICS_HONORIA_DESC:0 "Онория была крестьянкой, привязанной к поместью, когда реформы Королевы Уайт Стар освободили ее. Королева произнесла слова, которые навсегда отпечатались в ее сердце: 'Каждый единорог может достичь величия'.\n\n Она быстро обнаружила перспективы в торговле товаром, непопулярным среди знати, и вложила все свои средства в торговую миссию в Новый Мейрленд, приобретя электронику для перепродажи на родине. Эта сделка принесла успех и вскоре она стала весьма богата. \n\nОнория видит величие Виттенленда в будущем, но только если каждый единорог получит возможность проявить себя так же, как это сделала она. Она раздражена притеснениями со стороны дворянства и страданиями пони из Кольтстрима, а винит во всем этом слабую политику Уайт Стар."
POLITICS_WHITE_STAR_DESC:0 "Королева Уайт Стар, во многом, уникальная маго-дворянка. Она родом из непримечательной семьи в Хай Мэйне, и она заботится о простых пони, уважает демократию и не жаждет власти. Она амбициозна, уверенна, её воля крепка; те, кто с ней пытаются спорить, быстро осознают, что их попытки бесполезны. Этим она и полностью отличается от обычных магов-дворян, в частности и её блудного брата, Сильвер Стара, властолюбивого труса. Вместо того, чтобы противится своей сестре, которая осудила его заигрывание с тёмной магией он сбежал и вступил в Пентархию Баррада. И все же те, кто соглашаются с Уайт Стар и разделяют её ценности, вскоре понимают насколько она щедра и заботлива, насколько всем она сочувствует. Неудивительно, что она жалела крепостных своей семьи и освободила их, затем решила стать Королевой и освободить вообще всех крепостных Виттенленда.\n\nОна обрела власть точно так же, как и все другие монархи - обретя поддержку дворянства и бросив вызов тогда действовавшему монарху, который в итоге сошёл с престола, не желая вступать с ней в дуэль. Уайт Стар, без сомнения, прекрасный маг, решительно, учится с отдачей, всегда стремится совершенствовать свои навыки.\n\nУайт Стар, как реформатор, желает улучшить устаревшее общество, которое угнетает простых пони и обогащает бесполезных дворян. Она уже провела некоторые ключевые реформы, освободила крестьян от крепостного права и поощрила расширение среднего класса. И всё же, ещё большие мечты превратить Виттенленд в вольную гавань свободы и процветания остаются мечтами."
POLITICS_VOLIARE_DESC:0 "Как бывший крепостной, Вольяр предпочитал жизнь контрабандиста в Восточной Грифонии, а вскоре стал доверенным лицом Торгового Капитана Онории. Жизнь на воде оставила некую долю эгалитаризма в его душе - все пони равны перед неумолимым морем.\n\nПосле того случая на Королевской дуэли, он стал негласным лидером Виттенбуржского восстания. Считая меритократию, единорожий национализм, дуэли и прочие атрибуты корнем зла Виттенлендской внутренней политики, он пытается радикально изменить политическую структуру Виттенленда и реализовать сообщество, где все расы пони будут на равных друг с другом и у руля государства. Тем не менее, он не имеет никакого опыта или познания в политике, и скорее желает исполнять фигуральную роль. Время покажет, долго ли он собирается оставаться лидером."
POLITICS_VOLIARE_2_DESC:0 "Вольяр вернулся из своих путешествий в далёкие земли, и, видимо, стал более мудрым и уверенным. Он убедился в своих ценностях и стал ещё лучшим оратором. После того, как он узнал, что произошло со страной с приходом к власти Вайолет, он решил заменить её у руля государства. Под его руководством, демократия и равенство восторжествуют в Виттенленде."
POLITICS_WULFRIC_DESC:0 "Вульфрик из Кемриции - старый пони, глава крупного и древнего дворянского рода семьи Греев, и влияет на политику Виттенленда десятилетиями. Он всегда был оппонентом радикальных перемен и реформ, но и думает, что Виттенленд стал слабым и немощным. Потому он в своё время он поддержал вызов Уайт Стар прежнему, декадентному Королю, но вскоре начал жалеть о своём решении, так как Королева показала себя реформисткой, раз за разом обманывающей его. Теперь же, Уайт Стар мертва, и он решил взять всё в свои копыта. Если кто-то ещё не восстановит давно утерянную славу и мощь Виттенленда, то это сделает он. И он не позволит никому встать у него на пути. Особенно бывшим крепостным, которые что-то обнаглели в последнее время."
POLITICS_VIOLENT_DESC:0 "Вайолет Плау - кобылка-земная пони, что значит, что даже в качестве крепостной, она была ниже других крепостных, в частности - единорогов. Её бывший хозяин в полной мере этим воспользовался, унижая и притесняя её ежедневно. И всё же Вайолет Плау была бессильна против её хозяина-магократа с его могучей магией. Только отмена крепостного права, утверждённая Уайт Стар спасла её, что дало ей свободу, о которой она мечтала столько лет.\n\nПосле того, как Вайолет стала вольной пони, она быстро научилась читать, несмотря на то, что ей было уже за 30 лет, и достала труды Карамель Маркс. Эти тексты быстро радикализировали её взгляды, не в последнюю очередь благодаря её прошлому, и она наполнилась решительности спасти пролетариат (который, в её представлении, включал и крестьян) от угнетения. Как только кто-то нарушал их права, Вайолет первой высказывалась о ситуации и осуждала виноватых, помогая таким образом Уайт Стар быстро разбираться с такими случаями.\n\nПосле гибели Уайт Стар Вайолет не пожелала больше терпеть монархию. Она возглавила обширное крестьянское движение, настроенное против возвращений земли. Её влияние лишь возросло, когда она примкнула к Вольяру и его антимонархичному альянсу и приняла участие в борьбе против репрессивного монархического режима.\n\nТеперь же, она воспользовалась своим влиянием, чтобы стать лидером Республики Виттенленда, которую она желает очистить от любого несправедливого угнетения, чего бы это не стоило. Никто не заслуживает испытывать того, что испытывала она в своём юношестве."
POLITICS_SIGEWEARD_DESC:0 "Никто не ожидал, что Сигверд Спеллшилд, который верно служил королевству в Королевской Армии десятилетиями, станет сторонником республиканцев. Впрочем, он таковым как раз и стал, удивив многих своим предательством. Но Сигверд в этом ничего такого не видел. Он верен не правительству страны, а самим её пони. Он поклялся защищать их, так что если бы правительство пошло против простых пони, он присягнул встать на их защиту.\n\nСигверд не просто воин, он ещё и учёный, и умелый маг, как и многие другие офицеры в армии. он способен призывать крупные магические щиты, которые могут иногда даже защитить от современных орудий. Его считают начитанным, образованным и мудрым, и многие в армии его уважают. Он всегда говорит спокойно и медленно, покуривая при этом трубку.\n\nТем не менее, Сигверд уж точно не спокоен, когда речь заходит о радикальных идеологиях, таких, как коммунизм. Он считает их опасными для пони Виттенленда, что они заманивают их фальшивыми обещаниями светлого будущего, но в итоге они только будут их угнетать. Радикальные перемены - глупы, традиции никогда не стоит полностью отбрасывать. Он считает себя голосом разума в новой Республике, не давая ей упасть в какую-либо из крайностей политического спектра."
POLITICS_EADBERHT_DESC:0 "К пегасам в Виттенленде зачастую относятся не лучше, чем к земным пони, они состоят внизу социальной иерархии. Но Эдберта пробилась выше. Она - представитель среднего класса, выбившаяся из бедности благодаря своим умениям договориться. Либеральные реформы Уайт Стар обеспечили свободную торговлю и позволили простым гражданам брать займы. Эдберта взяла займ и основала компанию по транспортировке товаров и начала подписывать договора. Вскоре, её компания стала самой крупной в Виттенленде. И до сих пор, она не наняла ни одного единорога, так как, в отличие от пегасов, они не могли перелетать через труднопроходимую местность.\n\nЭдберта однозначно поддерживает идеи свободы и равенства, но она - не сторонница социализма. Вместо этого, она поддерживает свободное и честное общество, без вмешательства со стороны государства. Все должна получать то, что заслуживают, не больше и не меньше. Никто не должен обладать привилегиями по причине обладания рогом или из-за нехватки средств. Поэтому Эдберта с радостью поддержала Вольяра в его борьбе, но и помимо её ценностей, её беспокоит ещё и её бизнес. А конфликты, порой, приносят выгоду.\n\nНикто точно не знает, какого именно пола Эдберта. Ей самой, кажется, всё равно, она заявляет, что все могут свободно использовать "он" или "она" по отношению к ней. Единственный, кто однозначно знает её пол - её муж. Эдберту это устраивает." # ...

