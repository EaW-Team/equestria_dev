WIT_insurgency_cat:0 "Восстание"
WIT_insurgency_cat_desc:0 "Единый Республиканский Фронт восстал против Короля Вульфрика и его праведного режима. Они желают жестоко расправиться с древней монархией, и на её месте сформировать либеральную республику, в которой у всех пони будет право голоса. Тем не менее, вместо открытой гражданской войны, они прибегли к партизанской войне, поэтому подавить повстанцев будет не так уж и просто."
WIT_crush_northern_insurgents:0 "Сокрушить Повстанцев на Севере"
WIT_crush_northern_insurgents_desc:0 "Безрассудное сопротивление смогло захватить родной город Его Величества, Кэлкронд, и взяли членов королевской семьи в заложники, а также оккупировали Хай Мэйн, благодаря поддержке местных. Мы должны утвердить нашу власть в этих регионах и напомнить им, кто их настоящий Король!"
WIT_crush_southern_insurgents:0 "Сокрушить Повстанцев на Юге"
WIT_crush_southern_insurgents_desc:0 "Предатели сотрудничают с бунтующим гарнизоном Хуфчестера и захватили всё южное пограничье. Благодаря пресечённой местности, у бунтарской заразы много мест, в которых можно укрыться. Мы не должны позволить им окопаться, мы должны напасть прямо сейчас и восстановить на юге законность и порядок!"

WIT_trade_cat:0 "Поиск Богатств"
WIT_trade_cat_desc:0 "Виттенленд, может, и не центр международной торговли, но это не заставит наших новых торговцев и бизнеспони сидеть сложа копыта. Мы достигнем процветания, вне зависимости от того, сколько на это уйдёт времени и усилий.\n\nНа данный момент, у нас всего §Y[?tradepostcount]§! торговых постов"
WIT_trade_post:0 "Создать Торговый Пост в [From.GetNameDef]"
WIT_trade_post_desc:0 "Мы пообщаемся с местными и наймём нужных существ, чтобы получить право на основание постоянного торгового поста на их территории.\n\nКаждые §Yдва§! торговых поста работают, как §Yодна§! гражданская фабрика."
WIT_hire_merc_1:0 "Нанять Понайских Галлогласов"
WIT_hire_merc_desc:0 "Хоть многие и считают народ Понайяна мирным, но их военные умение заслуживают уважение, в частности среди монахов. Хоть и сторонники Анам Тейне не служат чужеземцам за плату, всё ещё есть различные надёжные воины, желающие избежать бедности в их отстающей нации."
WIT_hire_merc_2:0 "Нанять Кольтфагенских Наёмников"
WIT_hire_merc_2_desc:0 "Зебры из далёких земель Кольтфагена знамениты своими наёмниками, которые за них воюют. Эти наёмники, конечно, воюют не только за Кольтфаген, но и за любые другие страны, пока им достаточно платят."
WIT_hire_merc_3:0 "Нанять Нимбусийских Гоплитов"
WIT_hire_merc_3_desc:0 "Нимбусийские пегасы считаются одними из лучших воинов мира, даже несмотря на то, что их оружия несколько устарели. Некоторые из их гоплитов предлагают свои услуги иностранцам, правда, за хорошую службу они требуют и хорошие деньги."
WIT_hire_merc_4:0 "Нанять Железнолапых Алмазных Псов"
WIT_hire_merc_4_desc:0 "Наши горные друзья на севере живут не среди гор, как мы, а внутри них. Тем не менее, они в совершенстве освоили искусство защитных боёв в горах, и могут очень сильно нам пригодится. Что интересно, они требуют плату в алмазах, а не в золоте, но эта цена того стоит."
WIT_hire_merc_5:0 "Нанять Грифийских Казаков"
WIT_hire_merc_5_desc:0 "Казаки Грифии долгое время были нашими врагами, часто проводя на нас набеги ради наживы. Но что, если мы предложим эту наживу в обмен на службу нам? Помимо того, что это прекратит их набеги, мы также получим в наше распоряжение бесценную боевую единицу."
WIT_hire_merc_6:0 "Нанять Панцеры Чейнджлингов"
WIT_hire_merc_6_desc:0 "У армии Королевы Кризалис, может, и строгая дисциплина, но дезертирство в её рядах всё ещё существует. Небольшая группа чейнджлингских солдат создала бронированную дивизию в изгнании и предлагает свои услуги тому, кто заплатит больше."

WIT_core_wild_vodina:0 "Реинтегрировать Вайлдвизу"
WIT_core_wild_vodina_desc:0 "Мы наконец-то вернули Вайлдвизу и её столицу - Кольтстрим! Теперь мы можем восстановить нашу власть над регионом. Местные жители по большей части рады новому режиму, так что процесс должен идти гладко."

