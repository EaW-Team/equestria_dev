wittenland.8.a:0 "Убедитесь, чтобы наши ценные гости чувствовали себя, как дома."

wittenland.9.t:0 "Магические танки"
wittenland.9.d:0 "[Root.GetLeader] проходит в очень чистую мастерскую, в то время как её рабочие в поте лица прибираются на своих зачастую грязных рабочих местах.\n\nПредставитель компании продолжил, "Как вы знаете, зачарование брони - очень трудоёмкий процесс, обычные Виттенлендские пони предпочитают пользоваться личным заклинанием щита." и улыбнулся. "И всё же, это предоставляет нам возможности более сильного зачарования брони," сказал он, указав на прототип, тренировочную модель со свежеприваренными листами очень крепкой, зачарованной стали. "Просто представьте, ваше величество, колонна грифоньих рыцарей предчувствует легчайшую битву и вдруг замечают, что их славные тяжелые орудия попросту даже не царапают нашу технику!"\n\n[Root.GetLeader] кивает. "Мы дадим вам знать, если появится спрос на эту модель.""
wittenland.9.a:0 "Техномагия - будущее Виттенленда."

wittenland.10.t:0 "Вопрос пищевой обеспеченности"
wittenland.10.d:0 "В то время, как Виттенленд продолжает развиваться, вопрос пищевой обеспеченности стоит всё более остро. Если мы хотим, чтобы наше население и наши города продолжали расти, нам нужно обеспечить постоянные запасы еды. Прямо сейчас, из-за горского ландшафта Виттенленда, его неплодородной земли и нехватки пегасов для управления погодой, Мы полагаемся на ограниченные поставки пищи от наших соседей, в частности, от Озерграда и Речной Республики. Цены на еду, пока что, очень высоки, потому что она производится и импортируется в недостаточном количестве. Нужно с этим что-то сделать, пока не начался голод.\n\nГлавные советники предложили [Root.GetLeader] 2 варианта решения проблемы. Первый - мы можем заключать дополнительные торговые контракты, чтобы ещё больше увеличить поставки еды. Это простое и быстрое решение, но довольно дорогое, так как всю еду мы будем покупать из заграницы. Другое решение - пытаться добиться самодостаточности с помощью новых методов выращивания. Мы можем, например, вложиться в террасное земледелие, которое традиционно используют в восточной Зебрике. Это позволит нашим фермерам увеличить урожай, используя ранее необрабатываемые фермы. Но всё же, это крупномасштабный проект, для которого нужны годы работы и тысячи рабочих.\n\nКак решить проблему - выбирать предстоит [Root.GetLeader]. Решение нужно сделать как можно скорее, так как спрос на еду всё растёт."
wittenland.10.a:0 "Мы увеличим импорт пищи."
wittenland.10.b:0 "Мы построим фермы-террасы."

wittenland.11.t:0 "Фермы-террасы готовы"
wittenland.11.d:0 "После нескольких лет тяжёлого труда, общенациональный проект по освоению новой земли готов. Горные склоны были превращены в ровные ступени и соединяющие их каналы. С помощью них, мы сможем эффективно использовать нашу земли и орошать наши посевы. У нас есть тысячи новых гектаров земли, готовых для использования нашими фермерами, которых обучили пользоваться этими фермами-террасами, чтобы они могли минимизировать эрозию почвы и поддерживать каналы и террасы в работоспособном состоянии.\n\nПервый урожай будет готов в следующем году, ожидается, что наш урожай возрастёт вдвое. Учитывая это, мы надеемся, что сможем перестать опираться на ввоз пищи, и что пища у нас станет более доступной, и что мы сможем накормить всех голодных."
wittenland.11.a:0 "Мы наконец сможем прокормить себя."

wittenland.12.t:0 "Доклад Комиссии Осмотра Армии"
wittenland.12.d:0 "[Root.GetLeader],\n\nБлагодаря работе Комиссии Осмотра Армии мы обнаружили 2 критические проблемы Военных Сил Виттенленда.\n\n1. Современный бой должен вестись современными ружьями, гидравлически стабилизированной артиллерией, при поддержке специалистов. Наше снаряжение и методы в этих сферах отстают от держав-лидеров. Тем не мене, мы можем прибегнуть к нашим магическим способностям, чтобы улучшить наши наступательные возможности.\n2. Наша военная доктрина, основанная на замках и защите от грифонов-налётчиков с традиционным оружием не соответствует нуждам нашей эпохи. Это не значит, что нам нужно забросить наши статичные оборонные точки, но наши тактики, безусловно, нуждаются в модернизации.\n\nК слову, в нашей Великой Библиотеке сравнили наши познания с другими военными теориями всего мира и предложили способы их использовать в нашей армии единорогов, наряду с некоторыми усовершенствованиями технологий. Доктрины и прочие данные из трудов комиссии прикреплены к докладу.\n\n- Комиссия Осмотра Армии Виттенленда."
wittenland.12.a:0 "Модернизированное оружие обеспечит нам победу."
wittenland.12.b:0 "Мы должны усовершенствовать нашу защитную доктрину."

wittenland.13.t:0 "Возрождение Виттенленда"
wittenland.13.d:0 "С тех пор, как Уайт Стар взошла на трон, её ограничивало огромное количество действовавших тогда законов. Начиная с первого кодекса, разработанного при создании Виттенленда и заканчивая реформами Феопония, созданными многими веками позже, всё это время, видимо никого не волновала бессмысленность архаичных законов. Из-за этого суды по своей прихоти решали, какая "ветвь" законов канонична, а какой можно пренебречь при судебном процессе. Естественно, нечистые на копыто дворяне не избегали возможности изгибать под себя эту раздутую юриспруденцию, поэтому Уайт Стар собрала комиссию из лучших знатоков права в Виттенленде, чтобы они собрали и вычитали все важные королевские законы, и в итоге исправили и убрали то, что устарело, архаично, противоречит другим законам, аморально, или просто ничего на сегодняшний день не значит.\n\nС тех пор, прошло полтора года, и Уайт Стар представила коллекцию томов, содержащих непосредственные выдержки из разных сводов законов в истории Виттенленда. Быстро проглядев первые главы, можно сразу понять, что это уже намного лучше того, что было раньше. Команда знатоков законов уже получила свою плату за работу. Конечно, текст ещё предстоит опять пересмотреть, чтобы записать его ещё короче и современнее, так как немногие пони в состоянии понять уразумевать изречения писарей славного прошлого, но пока, новоявленный Кодекс Уайт Стар будет введён в действие."
wittenland.13.a:0 "Всем - справедливость, в разумной мере."

#POST DUEL EVENTS

wittenland.16.t:0 "Виттенленд желает купить Кольтстрим"
wittenland.16.d:0 "[WIT.GetLeader], новый лидер Виттенленда, сделал заманчивое предложение: Она желает заплатить значительную сумму золота, если мы вернём им спорный регион, Вайлдводину.\n\nЭту территорию у Виттенленда отобрала Принцесса Уайлд Уотер, предпоследний правитель Речкоградского Княжества, в ходе жестокой войны, в которой умерло большинство наследников трона в осаде Хай Мэйна. В итоге, Кольтстрим стал не более, чем утешительным призом, хоть и благодаря нему Речкоградцы получили полный контроль над речной торговлей и сам Речной Город получил буферный регион.\n\nТеперь, вопрос состоит в том, стоит ли нам это предложение принимать. Хоть мы и получим немало богатств, это может того не стоить, так как Кольтстрим - важный город в плане торговли и стратегически важный опорный пункт. И это не говоря про то, что просто отказавшись от наших претензий на территорию навредит нашему престижу. Тем не менее, если же мы откажемся, есть возможность, что Виттенленд разорвёт с нами все договора, обеспечивающие мир между нашими странами.\n\n[Root.GetLeader] предстоит решить, как ответить."
wittenland.16.a:0 "Мы принимаем плату."
wittenland.16.b:0 "Вайлдводина для нас бесценна."

wittenland.17.t:0 "[From.GetNameDef] принимает наше предложение"
wittenland.17.d:0 "[From.GetLeader] мудро принимает наше предложение заплатить крупную сумму за возвращение Кольтстрима и региона Вайлдвиза, также известного, как Вайлдводина. Таким образом, все противоречия между нашими нациями пока что наладились, так как они отказались от претензий на нашу территорию, и мы на их - тоже. Мы добились великой победы, не пролив ни капли крови!"
wittenland.17.a:0 "Мир и справедливость победили."

wittenland.18.t:0 "Наше предложение отклонено"
wittenland.18.d:0 "Хоть и многие надеялись на иной исход, ответ ожидаем - Кольтстрим не будет возвращен, несмотря на наше щедрое и разумное предложение. Их войска всё дальше будут незаконно оккупировать стратегически и экономически важный регион. Если мы захотим его вернуть, нам останется полагаться на силу. Королева Онория намерена так и поступить и показать превосходство на поле боя."
wittenland.18.a:0 "Раз они не хотят золота, они отведают нашей стали!"

wittenland.21.t:0 "Виттенленд требует Кольтстрим"
wittenland.21.d:0 "Вскоре после прихода к власти, Король Вульфрик пообещал вернуть Королевство к его прежнему величию. За границей, многие стали предвещать возрождение ирредентизма, и эти предвещания все больше кажутся правдой. Сегодня, Король отправил [Root.GetLeader] ультиматум, требуя отдать Вайлдводину, или на Виттенлендском - Вайлдвизу, раз и навсегда. Наш гарнизон немедленно должен покинуть территорию, или, в ином случае, Виттенленд покинет Речную Коалицию и обдумает вариант военного вторжения.\n\nЭто действительно шокирующее заявление для страны, которую мы считали нашим союзником. Даже если мы подчинимся их упрямым угрозам, сможем ли мы потом им доверять? С другой стороны, мы не хотим им давать простой повод для войны, отказав дать им желанную ими территорию.\n\nУ ультиматума есть временное ограничение, но времени дано немного. [Root.GetLeader] предстоит сделать решение как можно скорее."
wittenland.21.a:0 "Не очень-то она нам и нужна."
wittenland.21.b:0 "Мы не преклонился перед угрозами расправы!"

wittenland.22.t:0 "Кольтстрим возвращен"
wittenland.22.d:0 "Ультиматум, который мы отправили [From.GetName] был принят, и их гарнизон уже покидает Вайлдвизу, в том числе и местную столицу, Кольтстрим. Это было неожиданно и приятно, так как нам удалось сберечь немало сил и пони-ресурсов. С такой стратегической местностью в своих копытах, Король Вульфрик приказал нашей армии укрепить местность, пока тот готовится разрывать отношения с Речной Коалицией. Мы получили от них всё, что хотели, поэтому всё это притворство больше ни к чему."
wittenland.22.a:0 "Великое Королевство будет восстановлено."

wittenland.23.t:0 "[From.GetNameDef] Отклоняет ультиматум"
wittenland.23.d:0 "Щедрое предложение, отправленное [From.GetLeader] было отклонено. Наша исконная земля остаётся в жадных вражеских копытах, а народ в ярости. Король Вульфрик успокоил их, пообещав, что предпримет соответствующие меры по восстановлению наших земель и что не будет терпеть такое отношение к нам со стороны наших бывших союзников. Все дипломатические связи с Речной Коалицией будут разорваны, армия будет мобилизована. Регион, так или иначе, будет освобождён, Вульфрик обещает."
wittenland.23.a:0 "Они втирают соль в наши старые раны..."

wittenland.25.t:0 "Заклинания открыты"
wittenland.25.d:0 "для тестинга"
wittenland.25.a:0 "внатуре четко"

#News Events

wittenland.30.t:0 "Новая Королева в Виттенленде"
wittenland.30.d:0 "[This.GetNewspaperHeader]Сегодня, древнее магократическое общество пало, так как, к удивлению всех, Королева Уайт Стар, которую многие считали реформистом и противовесом консервативной аристократии, проиграла в дуэли Онории, капитану-торговцу, недавно освобождённая от крепостного права благодаря реформам самой же Уайт Стар.\n\nОнории, тем не менее, сразу бросил вызов Лорд Вульфрик, который сначала её поддержал. Она победила его несколько спорным образом, застрелив его из магического пистолета. Тем не менее, дворянство беспрекословно признало её истинным правителем."
wittenland.30.a:0 "Какие у Онории планы на Виттенленд?"
wittenland.30.b:0 "Долой древний порядок!"

wittenland.31.t:0 "Новый Король в Виттенленде"
wittenland.31.d:0 "[This.GetNewspaperHeader]Хаос разразился в единорожьем обществе Виттенленда, так как и Королева Уайт Стар, и её соперница, Онория, из нуворишей, исчезли в дуэли за трон. Консервативный Лорд Вульфрик вскоре взошёл на трон, объявив, что он отменит реформы Уайт Стар и восстановит славу Виттенленда.\n\nТем не менее, низшие классы не рады таким новостям, и в стране вновь стало нарастать недовольство. Предстоит увидеть, смогут ли Вульфрик и его сторонники продержаться на троне достаточно долго, чтобы отменить все реформы Уайт Стар."
wittenland.31.a:0 "Трагичный поворот событий."
wittenland.31.b:0 "Мы удержим крестьян в узде."

wittenland.32.t:0 "Королева Уайт Стар торжествует"
wittenland.32.d:0 "[This.GetNewspaperHeader]В итоге политической драмы среди знати Виттенленда оказались всего два главных кандидата на власть, реформист королева Уайт Стар и немного менее популярный консерватор лорд Вульфрик. Однако Вульфрик отказался от власти, и вызов королеве был брошен с неожиданной стороны Онорией, нуворишем-торговцем, бывшей крестьянкой, освобожденной в ходе крестьянских реформ самой Уайт Стар.\n\nВ этой ироничной ситуации Уайт Стар вышла победительницей, и Онория поклялась в верности королеве и ее идеалам. Теперь, когда королева прочно обосновалась у руля страны, аналитики предрекают стабильный экономический рост и мир в Речной долине."
wittenland.32.a:0 "Какая странная монархия."
wittenland.32.b:0 "Наконец, настала пора реальных перемен."

### THE DUEL ####
wittenland_duel.1.t:0 "Ежегодное коронование"
wittenland_duel.1.d:0 "Прошёл год, настала пора очередного Коронования. Королева Уайт Стар была уверена в том, что сохранит свою власть ещё на год. Она до этого одолела не одного соперника, а в прошлом году никто даже не осмелился бросить ей вызов. К этому времени, её репутация сильного мага распространилась по всему Королевству, и никто не был настолько глуп, чтобы бросить вызов. Даже Вульфрик, она в этом уверена.\n\nЕё служанка, Дэйн, обратилась к собравшимся единорогам, как и каждый прошлый год: "Королева заявляет - пусть каждый, кого поддержал Витенагемот и кто обладает должным навыком, чтобы взять трон, сделает шаг вперёд." Тишина. Некоторые пони, которые там были, всё молчали. Вульфрик тоже там был, но как и в прошлом году, он остался в дальнем углу зала. И всё же, в этот раз Уайт Стар заметила, что на его лице появилась усмешка. Она не желала признавать, на сколько она взволновалась. Заметив, что никто так ничего и не сказал, Дэйн опять сказала. "Пусть все знают, что Королева про-"\n\nЯ принимаю вызов!"\n\nУайт Стар глянула на Лорда Вульфрика, чья усмешка превратилась в оскал.\n\nПони вырвалась из толпы и сказала "Я, Онория, Капитан-Торговец Торгового Концерна "Онория", бросаю вызов Королеве Уайт Стар, на трон!""
wittenland_duel.1.a:0 "Лорд Вульфрик рассмеялся."

wittenland_duel.2.t:0 "Проходная пешка"
wittenland_duel.2.d:0 "Лорд Вульфрик рассмеялся, "Бывшая крестьянка бросает вызов королеве, освободившей её? Я предупреждал, что это глупая идея, но я даже не мог представить, что это приведет к такой комедии!"\n\nОнория бросила на Вульфрика презрительный взгляд, "Моя Королева. Вульфрик - паразит. Я - доказательство того, что любой единорог может быть достойным. Несколько лет назад, когда вы проводили реформы, вы произнесли речь. Вы сказали, что любой единорог может стать великим, будь он из знатного рода или из простой семьи.\n\nИ вот я стою здесь, богатая и влиятельная, превзошедшая всех, кто когда-то были моими хозяевами. Как им помогло их образование и голубая кровь? Я благодарна Вам за все это." она глубоко поклонилась Уайт Стар, в искреннем жесте уважения. "И теперь, когда мой долг отдан сполна, докажите, что Ваши слова были правдой!"\n\nЕе рог вспыхнул, разразившись веером световых брызг, ее голос зазвучал громче "Вы мудры, но слабы! Вы не смогли бы одолеть Вульфрика без моей помощи! Несмотря на все несогласия, вы все еще ищете поддержки у знати! Вы позволяете быть у власти недостойным. Я принесу истинную справедливость пони Виттенленда!""
wittenland_duel.2.a:0 "Идиотизм."

wittenland_duel.3.t:0 "Двойной шах"
wittenland_duel.3.d:0 "Уайт Стар произнесла "Смелые слова, Капитан, но недостаточно быть амбициозным талантливым торговцем, чтобы быть Правителем. Я не обязана принимать вызов от той, кто не способна сплотить за собой других пони." Она подала знак Экскувиторам, и те двинулись в сторону Онории. Однако они наткнулись на группу торговцев, преградивших им путь.\n\n"Я не одна, Уайт Стар. Со мной - новое поколение единорогов!" \n\nУайт Стар замерла на мгновение, прежде чем отдать приказ страже, Экскувиторам, продолжать. Нарушая права классов, которые она нацелилась защищать, она подрывала свои принципы, но такова политика.\n\n И снова стража оцепенела, навлекая на себя королевский гнев. Ибо в этот раз перед ними встал сам лорд Вульфрик, в окружении нескольких знатных единорогов. Уверенно улыбаясь, он заговорил: "Я поддерживаю претензии Онории на трон!"\n\nШокированные возгласы заполнили тронный зал, когда до пони дошел смысл сказанного.\n\nЕсли Онория взойдет на трон, любой способный маг-аристократ быстро бросит вызов и свергнет её, а благодаря разразившемуся сегодня скандалу, авторитет королевы Уайт Стар будет подорван окончательно. А в случае поражения Онории, королева Уайт Стар лишь укрепит влияние дворянства, ибо ее попытка отказаться от дуэли будет воспринята как лицемерие."
wittenland_duel.3.a:0 "Как он посмел!"

wittenland_duel.4.t:0 "Вынужденный ход"
wittenland_duel.4.d:0 "Уайт Стар не могла поверить в услышанное, ее политическая маска сползла с ее морды. Вся ее работа пошла насмарку из-за... этого... безумия? Улыбка лорда Вульфрика вызвала в ней приступ ярости. Праведность, годами подавляемая фальшивыми улыбками, неискренними обещаниями и скользкими компромиссами, пробудилась. Ее грива вздыбилась, покрываясь огненными всполохами, шелковые пряди начали источать струйки дыма, когда пламя достигло ее рога.\n\nТолпа отпрянула. Это не было похоже на формальную дуэль, со всеми прилагающимися требованиями безопасности. Это будет безумная схватка магических талантов.\n\nОнория заколебалась, но затем стиснула зубы. "Я не хотела этого, моя Королева, но знай! Победив, я сделаю все, чтобы память о твоих заслугах в истории нового государства не была забыта!"\n\nУайт Стар яростно зарычала, спрыгнула с трона и приземлилась в вихре огненных и золотых искр."
wittenland_duel.4.a:0 "Пони убегают из зала."

wittenland_duel.5.t:0 "Королевский гамбит"
wittenland_duel.5.d:0 "Этого прыжка не ожидал никто, в том числе и Онория, едва избежавшая столкновения с кучей горящего тряпья, которую швырнула в нее пылающая Королева. Но это едва ли можно было назвать атакой, поскольку в следующий миг поток сияющего пламени сорвался с рога Уайт Стар и ударил прямо в нее.\n\nОнории не оставалось ничего, кроме как отчаянно попытаться поднять щит, направив всю свою энергию на защиту."
wittenland_duel.5.a:0 "Щит без труда поглотил пламя."
wittenland_duel.5.b:0 "Обе стороны вложили всю магию в схватку."
wittenland_duel.5.c:0 "Щит опасно прогнулся под огненным натиском."

wittenland_duel.6.t:0 "Гарде"
wittenland_duel.6.d:0 "Потратив чудовищное количество магических сил, Онории удалось удержать щит, восстанавливаясь от пережитого удара, она отступила, аккуратно колдуя. Она использовала свои навыки гидромантии, которые она развила за долгие годы плавания по водным путям Грифонии. Лужицы воды, капли, облачка пара начали концентрироваться рядом с ней, полностью осушая воздух в помещении, вода из фонтанов смешалась с золотистым шампанским из бокалов.\n\nУайт Стар злилась, все сильнее излучая жар, испаряя пролетающую мимо нее воду в пар.\n\nОнория улыбнулась, добавив больше воды, пересиливая магический огонь, и теперь Уайт Стар пришлось столкнуться с волной кипящей воды. Она была неуязвима для жара собственного пламени. Но это был не огонь."
wittenland_duel.6.a:0 "Уайт Стар полностью испарила воду во вспышке собственного пламени."
wittenland_duel.6.b:0 "Уайт Стар начала борьбу за контроль над водой."
wittenland_duel.6.c:0 "Уайт Стар укрылась за троном."

wittenland_duel.7.t:0 "Динамичная партия"
wittenland_duel.7.d:0 "После того, как Уайт Стар справилась с водной атакой, стало ясно что это будет схватка на магическое истощение. \n\nОнория и Уайт Стар начали копить энергию, обмениваясь магическими снарядами, ставя щиты и уклоняясь. Кто-то из достаточно безрассудных зрителей забыл поставить щит и его срочно отправили к медикам. \n\nОнория решилась на риск, сблизившись с Уайт Стар, а затем применив энергозатратный телепорт, заходя во фланг королеве."
wittenland_duel.7.a:0 "Уайт Стар телепортируется."
wittenland_duel.7.b:0 "Уайт Стар увеличивает площадь щитов."
wittenland_duel.7.c:0 "Уайт Стар быстро перемещает щит в пространстве."

wittenland_duel.8.t:0 "Мат в один ход"
wittenland_duel.8.d:0 "Дуэль закончилась очень просто, без особых приемов, или невероятных заклинаний. Вместо этого Уайт Стар, как и раньше, отправила огненный шар в свою противницу, и Онория поставила очередной щит. Но в этот раз энергии после долгой и насыщенной битвы не хватило. Обе кобылы были доведены до предела, они были вынуждены использовать каждый выученный трюк, применяя все известные им заклинания, вкладывая все свои знания и энергию в эту роковую дуэль. Они обе также были истощены, не могли одолеть друг друга, но отказывались сдаваться. Так что теперь они снова вернулись к началу и были вынуждены использовать самые основные заклинания, которыми владели даже жеребята. Но именно такие основные заклинания решат судьбу двух единорогов и судьбу самой страны."
wittenland_duel.8.a:0 "Онория встретилась с потоком пламени."
wittenland_duel.8.b:0 "Онория встретилась с потоком пламени."
wittenland_duel.8.c:0 "Онория встретилась с потоком пламени."

wittenland_duel.9.t:0 "Блокированная пешка"
wittenland_duel.9.d:0 "Онория отклонила огненный поток в сторону, и рухнула на пол, магически истощенная. Уайт Стар нависла над её распростертым телом, рог королевы зловеще сиял, охваченный магическим пламенем.\n\nОнория закрыла глаза, ожидая неминуемой смерти. Королева Уайт Стар доказала, что она сильнее, достойнее быть правителем. Страна будет в надежных копытах.\n\nУайт Стар остановилась, видя, что ее соперница прекратила сопротивляться, ее разум восстановил контроль над ее сознанием. Шестеренки завертелись в ее голове, просчитывая все возможные комбинации и решения, ярость покинула ее мордочку. Она подняла Онорию на ноги.\n\n"Дорогие подданные. Сегодня, мы увидели нечто поистине удивительное. Обычная крестьянка, освобожденная от оков, лишила лорда Вульфрика монополии, добилась достаточной поддержки, чтобы противостоять воле Королевы, и практически победила в дуэли за право на трон. Вульфрик потратил десятилетия, чтобы добиться того же, однако даже он не справился."\n\n"Почему? Потому что он так и не понял, что величие может быть присуще каждому пони, и наиболее достойны те пони, кто достиг этого своим трудом, а не получил по праву рождения. Я, как и Вульфрик, опасалась этого глубоко внутри, и поэтому отвергла вызов Онории. Мне стыдно, что ее умения сравнимы с моими, несмотря на ее происхождение, она достойна большего.""
wittenland_duel.9.a:0 ""Поэтому, я передаю Онории трон!""

wittenland_duel.10.t:0 "Размен"
wittenland_duel.10.d:0 "Толпа разразилась шепотом, а Онория раскрыла рот, совершенно запутавшись в происходящем. Уайт Стар победила. Она была лучшей. Зачем же она отдает трон ей?\n\nУайт Стар, улыбаясь, приблизилась к ее мордочке. Онория покраснела. Она до сих пор чувствовала тепло огненной магии Королевы...\n\nУайт Стар раздраженно нахмурилась и прошипела ей в ухо "Если ты хочешь покинуть это место живой, откажись от трона!"\n\nОнория встряхнула головой, собираясь с мыслями. Конечно...В этом был смысл.\n\n"Моя...моя Королева, я отказываюсь. Вы доказали свою силу, и это предложение лишь подчеркивает искренность Ваших намерений." Она преклонила колени "Я клянусь в верности Вам и Вашим делам."\n\nОнория поднялась и повернулась к присутствующим. Она увидела Вульфрика и то, как он смотрел на неё с гневом и разочарованием. Возможно, он что-то замышлял, но теперь это уже не имело значения. Теперь трон принадлежит пони, которая её заслужила. Она улыбнулась и громко и отчетливо воскликнула:"
wittenland_duel.10.a:0 ""Да здравствует Королева Уайт Стар!""

wittenland_duel.11.t:0 "Шах и мат"
wittenland_duel.11.d:0 "Магия Уайт Стар иссякла, а вместе с ней пропала и магическая защита. Она поняла, что подожгла свою гриву своими же языками пламени и закричала. Вскоре, загорелся и её плащ, её поглотил её огонь ярости. Онория и дворяне ахнули, они были в шоке от такого зрелища. В панике, Уайт Стар начала бегать по комнате и вскоре выбежала головой в окно. Её яркое горящее тело упало на каменную землю.\n\nЛорд Вульфрик шагнул вперёд. "Витенагемот признаёт Онорию новой Королевой Виттенленда." Онория задыхалась, она невероятно устала от дуэли, но она улыбалась. Она справилась. Бывшая крепостная одолела Королеву-дворянку и сместила её с престола.\n\nВульфрик улыбнулся. "При поддержке Витенагемота, я бросаю вам вызов на дуэль за трон, ваше величество."\n\nНа мгновение, Онория задержала дыхание. Она точно правильно расслышала Вульфрика? Он бросал ей вызов сразу после дуэли, пока она всё ещё уставшая? "Прости, что? Но я только победила в дуэли!"\n\n"Да. Но, нет никакого правила, которое запрещало бы бросать вызов пони, который только победил в дуэли. Такова традиция. Например, несчастного Короля Альпферда III свергли вскоре после того, как тот получил титул, примерно так же. Если бы ты была магом-дворянкой, ты бы знала об этом древнем обычае."\n\nОнория была разгневана таким предательством. Она знала, что Вульфрик желал извлечь из неё выгоду, потому он, собственно, её и поддержал. Но она думала, что свергнуть Уайт Стар и договориться с ним о торговле было бы достаточно! Может, ей не стоило осудительно о нём выражаться прямо перед дуэлью...\n\nКакой бы ни была причина, она не может отказаться. Она потратила столько времени, денег и усилий, чтобы побороть Уайт Стар, и после всего этого, её бывший владелец возжелал это всё у неё забрать? Если уж и забрать её трон, то только с её холодных, мёртвых копыт!"
wittenland_duel.11.a:0 ""Я принимаю твой вызов, змей.""

wittenland_duel.12.t:0 "Переворот игральной доски"
wittenland_duel.12.d:0 "Произошла очень яркая световая вспышка, после которой Онория вмиг пала на колени, не в состоянии стоять. Рог Вульфрика ярко засиял, чуть её не ослепив. "Глупая крепостная," с невероятным презрением сказал Вульфрик. "Кто тебе сказал, что ты можешь стать Королевой?"\n\nПусть её копыта дрожали, Онория кое-как заставила себя встать. Она была слишком ослаблена даже для простейшего заклинания щита. Всё, что её держало в чувстве - ненависть к Вульфрику, жестокому негодяю, который так долго её унижал. "Ну я хоть что-то в этом знаю, в отличие от тебя, пса старого."\n\nВульфрик яростно выдохнул ноздрями и его рог снова засиял, он готовился добить Онорию. Но у этой пони было что-то, что никто не ожидал; Она левитацией достала из кармана оружие. Вульфрик внезапно осознал, что смотрел прямо в дуло ружья. "Это что? Оружие? Они строго запрещены по правилам дуэли!" прокричал Вульфрик. "И ты думаешь, что этим что-то оспоришь?", ухмыльнулась Онория. "Это не простое оружие. Это магический пистолет, который я купила за деньги, нажитые своим собственным непосильным трудом."\n\nОна нажала на курок, и нечто, похожее на молнию, ударило прямо в лоб Вульфрика. Аудитория была в шоке, увидев, как безжизненное и слабое тело Вульфрика пало на пол. Когда дворяне осознали, что произошло, большинство из них стало громко возмущаться. Онория спокойно сдула дым с дула пистолета и положила его обратно в карман. Дэйн, служанка Уайт Стар, уже просматривала старую, громоздкую книгу правил. "Я... Я не вижу тут никаких правил, которые запрещали бы использовать магическое оружие. Но правила всё-таки запрещают использовать магические артефакты, такие как посохи-"\n\nОна взвизгнула, как только Онория выхватила книгу из её копыт и выкинула её в окно, пробитое Уайт Стар. "Да без разницы. Виттенленд не должен держаться за свои древние правила и традиции! Как ваша новая Королева, я собираюсь создать новые, лучшие правила." Она обратилась к озлобленным магам-дворянам. "Если хотите оспорить моё право править, то давайте, бросайте мне вызов. Я, может, всё ещё уставшая, но я готова стрелять в каждого из вас, одного за другим, если мне уж придётся."\n\nДворяне сначала просто молчали. Затем, медленно и неуверенно, они преклонили колено, этим признав её истинным правителем Виттенленда."
wittenland_duel.12.a:0 ""Слава Королеве Онории!""

wittenland_duel.13.t:0 "Пат"
wittenland_duel.13.d:0 "Шар огня попал в ослабленный щит Онории, с лёгкостью пробил его и погрузил её в смертельный огонь и вмиг превратил её в пепел. Истощенная, Уайт Стар на мгновение отпустила контроль своей магии, и вместе с этим пропала ее магическая защита, из-за чего её же злостное пламя подожгло её гриву. После этого, она стала бегать кругами и кричать, словно горит заживо. Она выбежала головой в окно и очень сильно упала на каменную землю.\n\nТолпа в ужасе оцепенела. Смертельный исход на дуэли был довольно редким событием, но сразу два? Это была катастрофа. Соратники Онории отступили и быстро ретировались, Экскувиторы неуверенно переминались на месте.\n\nЛорд Вульфрик выступил вперед "Это варварская выходка результат действий Уайт Стар. Она притворялась цивилизованной, но внутри она была яростной дикаркой. Теперь она мертва, убитая освобожденной ею же крестьянкой."\n\nОн обвел толпу взглядом. "Ее реформы были безумием, и произошедшее доказывает это - самосожжение во дворце? Пони-торговцы считают себя вправе править страной? Наши древние традиции запятнаны кровью и варварством?"\n\n"Все присутствующие знают, что без Уайт Стар у меня теперь есть полная поддержка Витенагемота. Поэтому у меня нет другого выбора, кроме как претендовать на трон. Есть желающие с этим поспорить?" Зал погрузился в тишину.\n\n"Тогда первым, что я сделаю в качестве Короля Виттенленда, будет постепенная отмена реформ Уайт Стар. Наши славные традиции и история будут восстановлены!""
wittenland_duel.13.a:0 "Выпьем за Короля!"

wittenland_duel.14.t:0 "Искра"
wittenland_duel.14.d:0 "По всем нашим землям, радио передало известия. Уайт Стар погибла, а вместе с ней и надежды на свободный Виттенленд. Теперь, королём стал Вульфрик, и он намерен отменить всё то, чего добилась Уайт Стар.\n\nВ новостях также сообщили о смерти её соперницы, но не упомянули её имя. Но Вольяр осознал, что произошло. Онория тоже погибла. Она отдала свою жизнь и обрекла Виттенленд. И всё же, именно он ощущал себя виноватым. Он чувствовал, что он должен был быть там и поддерживать Онорию, радоваться за неё. Может, тогда бы она победила в дуэли, ну или хоть проиграла бы, не погибнув. Но увы, он её бросил.\n\nИскра зажглась в его сердце. Он должен был искупить вину, и побороть бывшего владельца Онории. Это лишь малое из того, на что он мог пойти, чтобы почтить память лучшей подруги. Он прибежал на центральную площадь Виттенбурга, схватил пустой ящик, встал на него и обратился к толпе. Он смело высказался о планах Вульфрика и заявил, что нужно сформировать единый фронт борьбы против него, пока ещё не поздно. Поначалу, к нему прислушались лишь немногие. Затем, вокруг него собиралось всё больше и больше пони. Когда солнце уже садилось за горизонт, его уже слушали тысячи. Торговцы, рабочие, единороги, пегасы, земные пони и даже пара грифонов слушали о том, как он говорил, насколько важно сопротивляться магам-дворянам, о недостатках нынешней системы престолонаследия, о необходимости демократии и равноправия. Он остановился лишь тогда, когда отряд Экскувиторов подошёл к нему и пригрозил его арестовать, если он будет продолжать свою речь. Он убежал с места происшествия, но толпа уже была сыта этим всем по горло. Узнав об этом, Вольяр стал надеяться, что это искра, которая начнёт пламя."
wittenland_duel.14.a:0 "Огонь зажжён."

#Post-duel events

wittenland.34.t:0 "Похороны Королевы"
wittenland.34.d:0 "Тысячи пони собрались в Хай Мэйне со всей страны, чтобы навестить похороны Уайт Стар. Она была героем для низших слоёв населения, чемпионом, спасшим сотни тысяч пони от крепостничества. Некоторые пони прибыли сюда пешком из Хуфчестера, дабы почтить её вечную память и оплакать её столь неудачную кончину. Собралась большая часть магов дворян, не пришли лишь самые радикальные консерваторы и сторонники Вульфрика. Ну, и конечно же, сама Её Величество, Королева Онория, зачинщик произошедшего события. Хоть она и показала свою силу Уайт Стар, она всё ещё жалела, что дуэль окончилась её несвоевременной смертью. Она надеялась, что это будет дуэль не насмерть, а что Уайт Стар, например, станет советницей в Витенагемоте после поражения в дуэли. Но увы, у духов гор на неё были другие планы.\n\nПосетители крупной похоронной процессии покинули крепость Хай Мэйн, последовав за монахами, которые понесли гроб Уайт Стар. Солнце село, и по обычаю, мёртвых хоронили обычно ночью, потому десятки тысяч факелов, которые несли пони, освещали путь. Онория шла возле гробоносцев, с трудом сдерживая слёзы. Внезапно, она подумала, что она сама убила Уайт Стар, пусть и на деле это не так. В конце концов, если бы не она, то и Уайт Стар не умерла бы.\n\nПроцессия прошла по городу и за его пределами, она дошла до ряда курганов, в которых покоились представители рода Стар. Уже был открыт новый, свежий курган, который был готов к своей новой жительнице, весь наполненный ритуальными элементами. Пони принесли бесчисленные ценности к гробу Уайт Стар, чтобы они у неё были при жизни после смерти. Как только гроб был погружён в землю, монахи начали печальное ритуальное пение, под которое рыдали тысячи простых пони, и с ними - Онория. Наконец, разнёсся глухой звук, как только тяжёлый камень закрыл курган, раз и навсегда."
wittenland.34.a:0 "Beo gesund, min coleowen."

wittenland.35.t:0 "Снести барьер"
wittenland.35.d:0 "Вольяр снова был в пабе у дока, в котором он и Онория отпраздновали возвращение домой, столько месяцев тому назад. Он пил сам, выпивая до дна кружку за кружкой. До него дошли вести, что Онория проиграла в дуэли и выжила, но он и не надеялся, что она о нём вспомнит после его предательства. Ему казалось, что ему надо было прийти туда, поддержать Онорию и активно её подбадривать. Может, тогда бы она и победила. Поначалу он думал, что её победа бы стала проклятьем Виттенленда, но сейчас он просто представляет, как счастлива она бы была, если бы победила Уайт Стар и показала бы Вульфрику, что даже бывшая крепостная способна стать Королевой. В итоге, он осознал, что его больше волнует счастье и мечты Онории, чем Виттенленд и его пони.\n\nОн опустошил ещё одну кружку.\n"Уже напиваешься, Вольяр?" Услышал он знакомый голос. Вольяр чуть не поперхнулся элем удивления и громко прокашлялся. "Онория?"\n"Да, меня так зовут," сказала она и села напротив него. "Принесите мне столько кружек, сколько и ему!" Она крикнула официанту.\n"Ну... так чего ты вернулась?" Спросил Вольяр. "Я думал, что ты опять за товарами поедешь."\n Онория усмехнулась. "Как я уеду без своего верного компаньона, который всегда ведёт корабль?"\n"Мне казалось, что я больше тебе не компаньон, после того как я отказался поддержать тебя в дуэли."\n Она пожала плечами. "Я пришла к выводу, что Уайт Стар больше подходит роль правителя, ну и зато увидела яростное лицо Вульфрика. Все вышло нормально. Пускай прошлое остаётся в прошлом."\n"Я всё ещё хочу попросить прощения. Клянусь, что больше не покину тебя, когда ты во мне будешь нуждаться."\n"Я знаю, что не покинешь, друг." Официант принес кружки. "Ну давай теперь проверим, кто напьётся первым." Она магией подняла кружку и тепло улыбнулась. "Тост за нашу дружбу!"\nВольяр улыбнулся впервые за много месяцев, и стукнулся кружкой с Онорией."
wittenland.35.a:0 "Дружба - это навсегда."

wittenland.36.t:0 "Похороны Королевы"
wittenland.36.d:0 "Тысячи пони собрались в Хай Мэйне со всей страны, чтобы навестить похороны Уайт Стар. Она была героем для низших слоёв населения, чемпионом, спасшим сотни тысяч пони от крепостничества. Некоторые пони прибыли сюда пешком из Хуфчестера, дабы почтить её вечную память и оплакать её столь неудачную кончину. Собралась большая часть магов дворян, не пришли лишь самые радикальные консерваторы, и в том числе сам Король Вульфрик. Его отказ пойти на церемонию вызвал ярость у простых пони, а его поместье в Кэлкронде уже подверглось вандализму. Но для Вульфрика, кончина Уайт Стар - не более, чем повод для празднования. Он в своё время ошибся, поддержав её вызов столькими годами ранее, но это уже ничего не значит. Уайт Стар вышла из игры, и Вульфрик теперь может спасти Виттенленд от угрозы либерализма и правления никчёмных.\n\nПосетители крупной похоронной процессии покинули крепость Хай Мэйн, последовав за монахами, которые понесли гроб Уайт Стар. Солнце село, и по обычаю, мёртвых хоронили обычно ночью, потому десятки тысяч факелов, которые несли пони, освещали путь. Тем временем в Виттенбурге, Вульфрик обмыл это событие бокалом прекрасного вина и раздумывал, какую бы реформу Уайт Стар отменить первой.\n\nПроцессия прошла по городу и за его пределами, она дошла до ряда курганов, в которых покоились представители рода Стар. Уже был открыт новый, свежий курган, который был готов к своей новой жительнице, весь наполненный ритуальными элементами. Пони принесли бесчисленные ценности к гробу Уайт Стар, чтобы они у неё были при жизни после смерти. Как только гроб был погружён в землю, монахи начали печальное ритуальное пение, под которое рыдали тысячи простых пони. Наконец, разнёсся глухой звук, как только тяжёлый камень закрыл курган, раз и навсегда."
wittenland.36.a:0 "Скатертью дорожка."

wittenland.37.t:0 "Ежегодное коронование"
wittenland.37.d:0 "Королева Онория не собирается отменять старую традицию ежегодного Коронования. Тем не менее, она провела ряд различных изменений в правилах, как и обещала. Отныне, кто угодно может бросить вызов монарху, без поддержки Витенагемота, победителю дуэли больше нельзя бросать вызов сразу, ну и наконец, использовать магическое оружие теперь запрещено, так как дуэль - это проверка навыков и силы, а не чего либо ещё. Конечно, по этим правилам, её собственная победа против Вульфрика нелегитимна, но и сам вызов Вульфрика тоже нелегитимен, так что, в итоге, значение имеет лишь победа над Уайт Стар. Значит, её победа полностью легитимна.\n\nКоролевская служанка Дэйн вновь обратилась к собравшимся единорогам, прося всех, желающих бросить вызов, сделать шаг вперёд. Онория восселась на троне, с энтузиазмом ожидая амбициозных и талантливых индивидов, которые хотят забрать себе трон. После небольшой паузы, бледный краснобородый единорог вышел из толпы и бросил вызов.\n\nЭтим единорогом был Вольяр.\n\nГлаза Онории широко раскрылись, она чуть с трона не вскочила. "Вольяр? Что, из всех мест на всём континенте, ты забыл тут?"\n"Я бросаю вам вызов на дуэль, ваше Величество."\n"Но у тебя нет никаких магических навыков или талантов! У тебя нет шанса победить!"\n"Есть у меня шанс. Я хочу спасти Виттенленд от твоего режима, и я хочу увидеть, считаешь ли ты меня ещё другом. Ты принимаешь вызов, или нет?"\nВся аудитория внимательно на неё смотрела. Она напряжённо посмотрела на Вольяра, который, в свою очередь, был абсолютно спокоен. Заикнувшись, она сказала "Да."."
wittenland.37.a:0 "Да будет так."

wittenland.38.t:0 "Дуэль судеб"
wittenland.38.d:0 "Поначалу, Вольяр попросту встал, ничего не делая. Онория не знала, что он удумал, и нехотя пустила простой магический снаряд. Он задел его ногу, от чего он споткнулся и упал. Он медленно встал обратно, и продолжил стоять на месте.\n\n"Вольяр, что ты делаешь? Ты должен сражаться!"\n"Я жду, пока ты сдашься, потому что я не собираюсь бороться. Я буду здесь стоять либо до своей смерти, либо до твоего поражения. Ты продолжишь свою тиранию, если докажешь, что мы больше не друзья, совсем."\n\nЗапутанность Онории быстро сменилась гневом. Сначала Вольяр её бросает, когда он в ней нуждается, а теперь это? Она не тиран, и уж точно будет правителем получше, чем когда-то была Уайт Стар, так как принесёт истинную справедливость в Виттенленд и проведёт чистку Витенагемота. И всё же, Вольяр продолжал стоять, сопротивляясь её правлению, и требовал её убить его, если она захочет остаться Королевой. Да как он посмел так воспользоваться нашей дружбой?\n\nОнория стиснула зубы и пустила ещё одно заклинание. Вольяр вздрогнул от боли, его тело взвыло от боли из-за магического взрыва, но он продолжал стоять на своём. Это упорство только злило Онорию всё больше и больше, с каждым разом она насылала всё более сильные заклинания, и каждый раз, Вольяр вставал, снова и снова, пронзительно смотря ей в глаза.\n\n"Вольяр, умоляю, сдайся!" сказала Онория, своим сорванным голосом. Она больше не хотела вредить своему бывшему лучшему другу. "Я не хочу это делать!"\n"И я не хочу, чтоб ты подавляла таких пони, как я, у которых нет особых талантов или навыков. Пони, которых ты обрекла на жизни, полные нищеты и безнадёги."\n\nОнория замолчала. В словах Вольяра была некоторая истина. Она стала жалеть, ей стало даже чуть стыдно за всё то, что она сделала, с того самого судьбоносного дня, в котором их пути разошлись. "Вольяр... прошу..." она сказала тихо, практически хныкая. Её рог ярко сиял, слёзы шли по её щекам. А Вольяр всё стоял на месте, сопротивляясь до конца."
wittenland.38.a:0 ""Ты не оставляешь мне выбора. Прости."" # );
wittenland.38.b:0 ""...Я сдаюсь, дружище.""

wittenland.39.t:0 "Король крестьян"
wittenland.39.d:0 "Вольяр наконец перестал так на неё смотреть. Он закрыл глаза и глубоко вздохнул. "Ты сделала правильный выбор, Онория. Я очень рад."\n\nБывшая Королева не отвечала. Она присела на мраморный пол, опустила голову. Вольяр подошёл к ней и протянул ей копыто. "Я так поступил лишь потому, что должен был. Прости."\nОнория медленно подняла свою голову и взглянула на него. "Ты воспользовался моими чувствами к тебе, отобрал мои мечты и амбиции, и всё ещё считаешь, что мы можем быть друзьями? Дурак."\nОна злостно оттолкнула его копыто, встала и убежала вдаль от него, сдерживая слёзы злости и печали. Вольяр не пошёл за ней и просто беспомощно смотрел на то, как его бывшая лучшая подруга ушла. Возможно, они больше никогда не встретятся.\n\nПосле законной победы в дуэли, Вольяр был признан новым королём Виттенленда, и ему уже начали готовить церемонию. И всё же, он приказал её отменить, и к ещё большему удивлению, объявил о роспуске древней Виттенлендской монархии. После того, как Уайт Стар, а затем и Онория обезоружили Витенагемот, перечить ему в этом было некому. Он сформировал временное правительство, пригласил ряд влиятельных личностей, чтобы те приняли участие в превращении Виттенленда в республику. Кажется, что будущее страны будет светлым и полным надежды.\n\nИ всё ещё, когда он освободил нацию из своих же оков, ему было нечему радоваться, он ощущал сожаление из-за того, что он сделал с Онорией. Он в глубине души надеялся, что в один день они забудут про свои разногласия и вернутся к своей старой жизни."
wittenland.39.a:0 "Новый рассвет Виттенленда."

wittenland.40.t:0 "Конец Королевства Виттенленд"
wittenland.40.d_honoria_com:0 "[This.GetNewspaperHeader]Случился очередной неожиданный поворот в Виттенлендской политике. Властвующая Королева, Онория, была вызвана на дуэль своим бывшим другом, Вольяром. Она до этого сняла все ограничения на дуэли, так что каждый мог бросить вызов, благодаря чему этот моряк, весьма далёкий от магии, так и поступил. К всеобщему удивлению, Вольяр отказался сдаваться, а Онория отказалась его убивать, что в итоге привело к тому, что она, со временем сдалась. Вольяр пробыл Королём меньше дня, до тех пор, пока он не объявил о роспуске Королевства и создании новой, демократической Республики."
wittenland.40.d_wulfric_peace_com:0 "[This.GetNewspaperHeader]Случился очередной неожиданный поворот в Виттенлендской политике. Властвующий монарх, Король Вульфрик, недавно провёл спорные реформы, с целью восстановить старый общественный порядок. Протесты и забастовки уже прошли по всей стране, но были подавлены. Теперь, правда, группа повстанцев взяла в заложники родственников Вульфрика, и потребовали у него распустить совет дворян, Витенагемот, а также отречься от престола. Он принял ультиматум, надеясь сберечь своих родных и близких, и признал новое демократическое правительство легитимным. [WIT.GetLeader] теперь ведёт страну."
wittenland.40.d_wulfric_conflict_com:0 "[This.GetNewspaperHeader]Случился очередной неожиданный поворот в Виттенлендской политике. Властвующий монарх, Король Вульфрик, недавно провёл спорные реформы, с целью восстановить старый общественный порядок. Протесты и забастовки уже прошли по всей стране, но были подавлены. Недавно, всё же, поднялось масштабное восстание и отбило королевскую армию, отправленную на подавление. После многих недель жестокой борьбы, восставшие смогли взять столицу и заставить Короля отречься. [WIT.GetLeader] теперь правит страной. Какие у него планы на Виттенленд - предстоит узнать."
wittenland.40.a:0 "Ну, это было правда неожиданно."
wittenland.40.b:0 "Виттенленд наконец свободен!"

wittenland.41.t:0 "[From.GetNameDef] просит Баррад"
wittenland.41.d:0 "Посол прибыл из города [Root.Capital.GetName], столицы Виттенленда, перенаправляя сообщение от их лидера [From.GetLeader]. Хоть они и рады, что Пентархия была свергнута, но теперь они просят вернуть незаконно оккупированные территории Баррада. Баррадская Магократия никогда формально не покидала Королевство, поэтому они считают Баррад исконно своей землёй.\n\nМы можем просто выполнить просьбу и покинуть эту территорию, позволив Виттенлендцам вернуть и освоить эту испорченную магией пустошь. Пони Баррада искренне желают вернуться на родину, и будут рады, если мы также им это позволим. Ну, или же мы можем отказаться. Это ухудшит наши отношении и разозлит местных, но, возможно, мы сможем предложить им что-то взамен. Таким образом, мы сможем извлечь выгоду из оккупации."
wittenland.41.a:0 "Отдайте им эту пустошь."
wittenland.41.b:0 "Вежливо отказаться."

wittenland.42.t:0 "Баррад возвращён нам"
wittenland.42.d:0 "Посол, которого мы отправили в [From.Capital.GetName] вернулся домой, с ответом их лидера, [From.GetLeader]. К счастью, они поступили мудро и приняли наш запрос и немедленно приказали своим гарнизонам немедленно покинуть Баррад, позволив нам вернуть эту территорию в Виттенленд. Сегодня - счастливый день, так как после стольких лет, Баррад наконец свободен!"
wittenland.42.a:0 "Ура!"

wittenland.43.t:0 "[From.GetNameDef] отказывается"
wittenland.43.d:0 "Посол, которого мы отправили в [From.Capital.GetName] вернулся домой, с ответом их лидера, [From.GetLeader]. К сожалению, они отклонили наш запрос и продолжают незаконную оккупацию территории Баррада. Тем не менее, они упомянули в своём ответе, что они готовы к дальнейшим переговорам, и, возможно, могут отдать Баррада за определённую плату."
wittenland.43.a:0 "Думаю, что они сами неплохо позаботятся о Барраде."
wittenland.43.b:0 "Предложите заплатить им за возвращение этих земель."
wittenland.43.c:0 "Да как они осмелились! Мы идём на войну."

wittenland.44.t:0 "[From.GetNameDef] предлагает заплатить за Баррад"
wittenland.44.d:0 "Посол вновь прибыл из города [Root.Capital.GetName], столицы Виттенленда, перенаправляя сообщение от [From.GetLeader]. Теперь, они желают выплатить крупную сумму золота на протяжении года, если мы взамен вернём Баррад. Это выгодная сделка, но некоторые командиры негодуют, что мы не можем продавать земли, полученные потом и кровью."
wittenland.44.a:0 "Мы продадим им Баррад."
wittenland.44.b:0 "За Баррад они заплатят разве что своей кровью."

wittenland.45.t:0 "[From.GetNameDef] соглашается на оплату"
wittenland.45.d:0 "Наш посол вновь вернулся из [From.Capital.GetName]. Он пришёл с хорошими новостями: [From.GetLeader] соглашается отдать Баррад взамен на год репараций золотом и прочими ценностями. Это очень высокая цена за столь опустошенную и повреждённую землю, но при Баррада рады, так как наконец вернулись на родину."
wittenland.45.a:0 "Чудесно."

wittenland.46.t:0 "[From.GetNameDef] отказывается от оплаты"
wittenland.46.d:0 "Наш посол вновь вернулся из [From.Capital.GetName]. Он пришёл с плохими новостями: [From.GetLeader] отказался отдать Баррад, несмотря на наши щедрые предложения оплаты золотом на протяжении года. Видимо, мы на сможем вернуть Баррад дипломатическим путём. В этом случае, меч сильнее пера."
wittenland.46.a:0 "Хватит болтовни. Баррад сам себя не освободит."
wittenland.46.b:0 "Мы не можем атаковать нашего союзника, так что пусть они оставят Баррад себе."

wittenland.47.t:0 "Виттенленд просит Кольтстрим"
wittenland.47.d:0 "Посол прибыл из города [From.Capital.GetName] с формальным запросом, составленным их лидером, [From.GetLeader], в котором выражена просьба отдать Кольтстрим и весь регион Вайлдводина. Эту территорию у Виттенленда отобрала Принцесса Уайлд Уотер, предпоследний правитель Речкоградского Княжества, в ходе жестокой войны, в которой умерло большинство наследников трона в осаде Хай Мэйна. В итоге, Кольтстрим стал не более, чем утешительным призом, хоть и благодаря нему Речкоградцы получили полный контроль над речной торговлей и сам Речной Город получил буферный регион.\n\nТеперь [From.GetLeader] говорит, что мы должны отложить наши разногласия и обеспечить вечный мир между нашими двумя нациями, решив все пограничные вопросы. Кольтстрим также имеет символическое значение, так как в нём был подписан Кольтстримский Договор. Для Виттенлендцев это несколько оскорбительно, так как договор был там подписан ещё задолго вступления Виттенленда в Коалицию, когда они считали её угрозой. Из-за этого они не вступали до тех пор, пока Иванхорн не был разграблен казаками. Теперь, как они заявляют, старая обида может быть забыта, а Кольтстрим сможет стать символом мира и дружбы между нашими странами.\n\nТем не менее, лидер [Root.GetLeader] готов поспорить, что спор о старых пограничных конфликтах не актуален в то время, когда границы между членами Речной Коалиции начинают исчезать. Пони Вайлдводины уже могут свободно посещать Виттенленд, и жить в свободе и процветании. Вообще, жители региона, по большей части, двуязычны, этот регион - идеальный пример плавильного котла наций. Через 200 лет, вряд ли кто-то из них думает возвращаться в Виттенленд.\n\nМы можем либо передать им территорию в качестве жеста дружбы, либо прислать им дипломатический ответ, где подробно объясним, почему необходимо сохранить статус кво."
wittenland.47.a:0 "Давайте зароем топор войны раз и навсегда."
wittenland.47.b:0 "Вайлдводина принадлежит государству [Root.GetNameDef]."

wittenland.48.t:0 "Кольтстрим возвращён!"
wittenland.48.d_not_rivercol:0 "[From.GetNameDef] ответил на наше требование отдать территорию Вайлдвизы (или Вайлдводины), вместе с её крупнейшим городом, Кольтстримом. Они готовы вернуть нам землю для поддержания мира и решения любых возможных пограничных конфликтов между нашими двумя странами. Этот поступок также очень важен, так как Кольтстримский Договор был подписан на спорной территории, ещё задолго до того, как Виттенленд вступил в Коалицию, что значит, что старая обида может быть забыта, а Кольтстрим сможет стать символом мира и дружбы между странами Речных Земель.\n\nПони в Вайлдвизе и Виттенленде ликуют, празднуя окончание двухсот лет унижения. Местные Вайлдвизы рады покинуть режим [From.GetName]. [Root.GetLeader] кажется, не настолько ликует, но всё же радуется, что старый конфликт так легко был решён, и что больше не будет проблем с ирредентистами."
wittenland.48.d_rivercol:0 "[From.GetNameDef] ответил на наше требование отдать территорию Вайлдвизы (или Вайлдводины), вместе с её крупнейшим городом, Кольтстримом. Они рады вернуть нам землю в качестве дружественного жеста и решения любых возможных пограничных конфликтов между нашими двумя странами. Этот поступок также очень важен, так как Кольтстримский Договор был подписан на спорной территории, ещё задолго до того, как Виттенленд вступил в Коалицию, что значит, что старая обида может быть забыта, а Кольтстрим сможет стать символом мира и дружбы между странами Речных Земель.\n\nПони в Вайлдвизе и Виттенленде ликуют, празднуя окончание двухсот лет унижения. Граница с [From.GetName] останется открытой, что значит, на мостах через реку на границе не будет пограничных постов. [Root.GetLeader] кажется, не настолько ликует, но всё же радуется, что старый конфликт так легко был решён, и что больше не будет проблем с ирредентистами."
wittenland.48.a:0 "Ура!"

wittenland.49.t:0 "Ответ от [From.GetLeader]"
wittenland.49.d:0 "[From.GetNameDef] отвечает на нашу просьбу передать нам Вайлдвизу (или Вайлдводину), вместе с её крупнейшим городом, Кольтстримом. Они не согласились отдать эту землю нам, но и не совсем отказались. Вместо этого, [From.GetLeader] направляет большое письмо [Root.GetLeader], в котором объясняет, что возрождение старых пограничных конфликтов не поможет укрепить мир в Речных Землях, а также то, что спор в принципе не имеет значения, так как границы между членами Коалиции все равно постепенно растворяются. Пони Вайлдводины уже могут свободно посещать Виттенленд, и жить в свободе и процветании. Вообще, жители региона, по большей части, двуязычны, этот регион - идеальный пример плавильного котла наций. Через 200 лет, вряд ли кто-то из них задумается о возвращении в состав Виттенленда.\n\nЭто убедительный аргумент, но [Root.GetLeader] всё ещё сомневается. Правда ли, что большинство пони Вайлдвизы не желают вернуться на свою родину? До принятия каких либо окончательных решений, возможно, стоило бы провести референдум на той территории, во имя демократии."
wittenland.49.a:0 "Они правы, она нам не нужна."
wittenland.49.b:0 "Предложить провести референдум."

wittenland.50.t:0 "Виттенленд предлагает провести референдум"
wittenland.50.d:0 "Видимо, [From.GetLeader] не убедили аргументы [Root.GetLeader] про необходимость Вайлдводины остаться в [Root.GetName]. Они ставят под вопрос утверждение, что большинство пони региона не желают вновь присоединиться к своей бывшей родине, и предлагает провести референдум, чтобы узнать истину, во имя демократии. Голоса местных решат, останется ли Вайлдводина у нас, или вернётся к ним. [Root.GetLeader] принимает предложение, и чиновники уже взялись за работу и готовят общерегиональное голосование по этому вопросу, в котором могут принять участие все жители Вайлдводины."
wittenland.50.a:0 "Ждём результаты."

wittenland.51.t_not_wittenland:0 "Вайлдводина проголосовала остаться!"
wittenland.51.t_wittenland:0 "Вайлдвиза проголосовала остаться!"
wittenland.51.d_not_wittenland:0 "Получены результаты референдума из Вайлдводины, и итог не может не радовать; пони проголосовали остаться с нами, вместо того, чтобы воссоединится с Виттенлендом. [WIT.GetLeader] принимает результаты и официально отбрасывает все претензии Виттенленда на этот регион.\n\n[Root.GetLeader] довольствуется результатом, хоть они ничуть и не были непредсказуемыми. После 200 лет, пони Вайлдводины считают себя скорее Риекцами, чем Виттенлендцами, и они рады жить именно в нашей стране, особенно после щедрых вливаний средств со стороны правительства."
wittenland.51.d_wittenland:0 "По согласию [From.GetLeader], в регионе прошёл быстрый референдум, и теперь мы получили результаты. Пони Вайлдвизы и Кольтстрима проголосовали остаться в [From.GetName], вместо того, чтоб вернуться в свою нацию. Видимо, они довольны нынешним режимом, и после 200 лет, стали считать себя больше Риекцами, чем Виттенлендцами. Более того, они рады инвестициям своего правительства в регион, которые стимулировали местную экономику.\n\n[Root.GetLeader] решил принять мнения пони Вайлдвизы, что, конечно, не сильно успокоит особо фанатичных ирредентистов нашей страны, но, по крайней мере, разумные пони приняли результаты референдума."
wittenland.51.a:0 "Это победа демократии и мира!"
wittenland.51.b:0 "Жалко, но так уж и быть."

wittenland.52.t_not_wittenland:0 "Вайлдводина проголосовала выйти!"
wittenland.52.t_wittenland:0 "Вайлдвиза проголосовала присоединиться!"
wittenland.52.d_not_wittenland:0 "Получены результаты референдума из Вайлдводины, и итог не может радовать; пони проголосовали за воссоединение с Виттенлендом, вместо того, чтобы остаться с нами. Видимо, они не забыли про своё происхождение. Помимо того, им кажется, что наше правительство ими пренебрегает. Возможно, если бы мы интегрировали больше в этот регион, мы бы их убедили остаться.\n\n[Root.GetLeader] решил принять результаты референдума и отдать Вайлдводину Виттенленду. Наш гарнизон уже покидает местность, чтобы позволить Виттенлендцам занять её."
wittenland.52.d_wittenland:0 "По согласию [From.GetLeader], в регионе прошёл быстрый референдум, и теперь мы получили результаты. Пони Вайлдвизы и Кольтстрима проголосовали вернуться в свою нацию, вместо того, чтоб остаться в [From.GetName]. Видимо, даже 200 лет спустя, они не забыли своё происхождение и с гордостью считают себя Виттенлендцами. Помимо того, они разочарованы нехваткой инвестиций их правительства в их регион, им кажется, что их правительство ими пренебрегало.\n\n[Root.GetLeader] с радостью принимает результаты референдума, как и ирредентисты, которые ратовали за референдум в первую очередь."
wittenland.52.a:0 "Жалко, но так уж и быть."
wittenland.52.b:0 "Это победа демократии и мира!"

wittenland.53.t:0 "Виттенленд требует Кольтстрим!"
wittenland.53.d:0 "Посол прибыл из [From.Capital.GetName], доставив нам требование, составленное [From.GetLeader], в котором просится отдать им Кольтстрим и весь регион Вайлдводина. Эту территорию у Виттенленда отобрала Принцесса Уайлд Уотер, предпоследний правитель Речкоградского Княжества, в ходе жестокой войны, в которой умерло большинство наследников трона в осаде Хай Мэйна. В итоге, Кольтстрим стал не более, чем утешительным призом, хоть и благодаря нему Речкоградцы получили полный контроль над речной торговлей и сам Речной Город получил буферный регион.\n\n[From.GetLeader] говорит, что старый пограничный конфликт должен быть решен, так как пони Вайлдводины скорее хотят жить в Виттенленде, чем в нашей нации. Отказ от этого разумного требования заставит Виттенленд рассмотреть "другие меры" для возвращения территории и обеспечения безопасности их северной границы.\n\n[Root.GetLeader] говорит, что таким наглым высказываниям не место, но и конфликта с Виттенлендом стоит избегать. Окончательное решение за советниками."
wittenland.53.a:0 "Ладно, мы можем вам её вернуть."
wittenland.53.b:0 "Кольтстрим останется [Root.GetAdjective]им!"

wittenland.54.t:0 "[From.GetNameDef] отклоняет наши требования"
wittenland.54.d:0 "Несмотря на все наши усилия, [From.GetLeader] упрямо решает не возвращать нам Вайлдводину и Кольтстрим, говоря, что "Кольтстрим останется нашим". Любые попытки продолжить диалог отклоняются и Вайлдвиза остаётся под зарубежной оккупацией.\n\nВидимо, если мы хотим освободить пони этого региона, у нас нет выбора, кроме как прибегнуть к силе. [Root.GetLeader] отказывается объявлять открытую войну, и всё-таки считает, что небольших военных наступлений хватит, чтобы отбросить их гарнизон."
wittenland.54.a:0 "Если они хотят воевать, так тому и быть."

wittenland.55.t:0 "Победа в Кольтстриме!"
wittenland.55.d:0 "Сегодня, храбрые солдаты Виттенленда наконец выгнали оккупантов их города Кольтстрим и признали поражение оставшихся сил врага. После боя, над повреждённой ратушей был поднят флаг Виттенленда, и фотография этого флага разошлась по всем газетам страны.\n\nОстатки враждебного гарнизона Вайлдвизы покидают регион и зализывают раны. Наша армия успешно смогла отобрать давно утерянный регион и закончить двести лет унижения, раз и навсегда. Все участвовавшие в конфликте отныне герои, особенно те, кто отдал в бою свою жизнь."
wittenland.55.a:0 "Вайлдвиза наша!"

wittenland.56.t:0 "Поражение в Кольтстриме"
wittenland.56.d:0 "Несмотря на массированные атаки по всей границе, наши солдаты не смогли далеко пробиться, лишь заняли пару деревень. Защита врага была крепче, чем мы думали и наши маневры обхода с фланга полностью провалились. Сотни солдат погибли и даже больше попали в плен.\n\n Тем не менее, это поражение на остановит на пути к возвращению Вайлдвизы и Кольтстрима. Каждый пони, погибший в бою, теперь считается мучеником, а поддержка полномасштабной войны только выросла. Наша армия тоже отказывается сдаваться, и уже планирует новое наступление на эту территорию."
wittenland.56.a:0 "Мы должны попытаться ещё раз."

wittenland.57.t:0 "Застой в Кольтстриме"
wittenland.57.d:0 "Наши планы по нападению на Вайлдвизу были отброшены ещё даже когда сама атака не началась. Наши офицеры сильно переоценили возможности врага и вернулись к планированию. Видимо, возвращение Кольтстрима случится на сегодня."
wittenland.57.a:0 "Хорошо."

wittenland.58.t:0 "Победа в Кольтстриме!"
wittenland.58.d:0 "Виттенлендское наступление на Вайлдводину было крепким и усердным, но недостаточно сильным, чтобы пробить наши хорошо подготовленные укрепления. Они теперь отступают и зализывают раны, отступая обратно за границу. Мы причинили им немало потерь, и даже взяли сотни солдат в плен.\n\nИ всё же, это поражение, видимо, не остановило врага. Они считают своих погибших солдат мучениками и уже готовят новое наступление. Мы должны подготовиться."
wittenland.58.a:0 "Какие упрямые..."

wittenland.59.t:0 "Поражение в Кольтстриме"
wittenland.59.d:0 "Сегодня, наши отчаянные солдаты были выбиты из города Кольтстрима, а все оставшиеся сопротивлявшиеся силы сдались. Флаг Виттенленда был поднят над разрушенной ратушей, и фото с этим флагом массово используется в Виттенлендской пропаганде.\n\n Мы приказали остаткам гарнизона отступить. Мы больше не в состоянии удерживать этот регион, и если мы и попытаемся его вернуть, Виттенлендцы будут защищать его ещё сильнее. Сильно много крови было пролито за этот регион."
wittenland.59.a:0 "Очень жаль."

wittenland.60.t:0 "Застой в Кольтстриме"
wittenland.60.d:0 "Наши солдаты были настороже, в состоянии готовности отбивать наступление Виттенлендских собрать. Но в этот раз, вражеское наступление остановилось ещё до своего начала. Видимо, они остановили атаку, заметив, насколько сильны наши укрепления. Это хорошо, так как теперь у нас больше времени подготовиться к ещё одной атаке."
wittenland.60.a:0 "Очень хорошо."

wittenland.61.t:0 "Баррадский вопрос"
wittenland.61.d_normal:0 "Наконец, мы обеспечили контроль над Баррадом, закрепили свой контроль над этим регионом, покончив с автономией тиранической Пентархии. Но теперь нам нужно решить что сделать с этой землёй. Из-за десятилетий безумных магических экспериментов и массовой волны беженцев, эта земля опустошена, местность покрыта бесчисленными пустыми деревнями, которые разрушаются песчаными бурями зимой и метелью летом. Сбежавшие жертвы экспериментов блуждают по земле, охотясь на заблудившихся путешественников. Те немногие выжившие слабы, но непреклонны, они уже не боятся даже Тартара, их место жительства более жестокое, чем Тартар.\n\n Есть несколько вариантов на рассмотрении, самый разумный - полная аннексия и восстановление правления Виттенленда. Наши маги, в таком случае, приступят за работу по восстановлению ущерба и очищению земли от тёмной магии. Это, конечно, займёт десятилетия, но позволит нам воспользоваться местной промышленностью и управлять местным населением. Другой вариант - эвакуировать всех выживших, и переместить все магические механизмы в сам Виттенленд. Это будет очень тяжело, но никто не заслуживает такого наказания, как жизнь в Барраде. Последний, самый нестандартный вариант, который кажется слишком ужасным, чтобы о нем даже думать - связаться с остатками Магократии и сотрудничать с ними. Очень маловероятно, что [Root.GetLeader] выберет этот вариант, но такой вариант есть."
wittenland.61.d_everyone_ded:0 "Наконец, мы обеспечили контроль над Баррадом, закрепили свой контроль над этим регионом, покончив с автономией тиранической Пентархии. Но теперь нам нужно решить что сделать с этой землёй. Из-за десятилетий безумных магических экспериментов и массовой волны беженцев, эта земля опустошена, местность покрыта бесчисленными пустыми деревнями, которые разрушаются песчаными бурями зимой и метелью летом. Сбежавшие жертвы экспериментов блуждают по земле, охотясь на заблудившихся путешественников. Кстати, мы не нашли тут ни единого признака разумной жизни, помимо этих самых путешественников. Видимо, больше тут никто не живёт. Тяжело сказать, что именно произошло, но очевидно, что все пони попросту сбежали, либо с ними произошло что-то воистину ужасное.\n\nЭта пустошь не представляет больше для нас никакой ценности, пони отказываются туда иммигрировать, так как говорят, что эта земля проклята. Ваше возможно, что они правы. [Root.GetLeader] предпринимает решение закрыть эту местность на карантин, и позволять лишь самым способным магам её посещать, для медленного очищения этого региона от кишащей тёмной магии. Возможно, через несколько десятков лет, мы сможем снять карантин и заново населить эту землю."
wittenland.61.a:0 "Мы полностью реинтегрируем регион."
wittenland.61.b:0 "Мы всех эвакуируем, раз и навсегда!"
wittenland.61.c:0 "У нас нет выбора, кроме как закрыть Баррад на карантин."
wittenland.61.e:0 "Возможно, мы сможем договориться с магократами..."

wittenland.62.t:0 "Виттенленд предлагает Союз"
wittenland.62.d:0 "Посол из [From.Capital.GetName] сегодня прибыл в [Root.Capital.GetName], принеся нами письмо от их лидера, [From.GetLeader]. В письме, [From.GetName] формально предлагает сформировать отдельный от Речной Коалиции союз. Если мы примем этот договор о дружбе, они будут гарантировать нашу независимость от зарубежных агрессоров, пока мы будем обещать тоже прийти на их защиту в случае войны. Это, в первую очередь, защитный альянс, в котором обе стороны также обещают не нападать друг на друга, и в договоре и есть отдельный пункт о сотрудничестве в решении вопроса Баррадской Магократии.\n\nЭта сделка может быть очень выгодной для нас, но и сделает нас более зависимыми от Виттенленда, и нам придётся помогать им в их войнах. Мы должны обдуманно решить, хотим ли мы подписать этот договор или нет."
wittenland.62.a:0 "Мы с радостью принимаем."
wittenland.62.b:0 "Мы вынуждены отказаться."

wittenland.63.t:0 "[From.GetName] принимает союз"
wittenland.63.d:0 "Наш посол прибыл из [From.Capital.GetName] после доставки предложения союза [From.GetAdjective]ому лидеру, [From.GetLeader]. Они с радостью приняли наше предложение, и формальный союз наших двух стран был подписан, что означает, что мы гарантируем независимость друг друга, обещаем друг на друга не нападать и соглашаемся помочь, в случае если кто-либо из нас окажется в войне."
wittenland.63.a:0 "[From.GetNameDef] теперь наш друг."

wittenland.64.t:0 "[From.GetName] отклоняет союз"
wittenland.64.d:0 "Наш посол прибыл из [From.Capital.GetName] после доставки предложения союза [From.GetAdjective]ому лидеру, [From.GetLeader]. Они, к сожалению, отклонили наше предложение, ссылаясь на то, что не хотят от нас зависеть или обязываться приходить к нам на помощь в случае войны. Тем не менее, они всё ещё желают поддерживать с нами дружественные отношение. Они просто не готовы на полноценный союз."
wittenland.64.a:0 "Понимаю."

wittenland.65.t:0 "Виттенленд зовёт на помощь"
wittenland.65.d:0 "Наша разведка уже доложила, что Виттенленд готовится напасть на Баррадскую Магократию, и они уже прислали нам срочную телеграмму. [From.GetLeader] просит нас не забывать про наш союз и помочь им в борьбе за освобождение угнетённых пони Баррада, Конечно, в наших интересах разобраться с Баррадом, но мы попросту можем быть не готовы. Если мы отклоним просьбу, наш альянс будет недействительным, поэтому, нам стоит дважды подумать перед ответом."
wittenland.65.a:0 "И [Root.GetName] поможет!"
wittenland.65.b:0 "Увы, мы не можем помочь."

wittenland.66.t:0 "[From.GetName] разрывает союз"
wittenland.66.d:0 "В то время, как мы готовили вторжение в Баррад, мы отправили телеграмму в [From.GetName], прося их исполнить их долг как союзника и помочь нам в войне. К сожалению, они не в состоянии нам помочь, чем и разрывают наш договор, по которому обе стороны обязуются сотрудничать против Баррада. Очевидно, их больше не интересует союз с нами, поэтому, отныне, договор недействителен."
wittenland.66.a:0 "Мы можем справиться с Баррадом самостоятельно."

wittenland.67.t:0 "Две звезды"
wittenland.67.d:0 "Дверь в тронный зал Уайт Стар была открыта, и в неё вошла пара Экскувиторов, таща за собой ничтожного единорога в кандалах. Они бросили его на пол прямо перед Её Величеством, которая сидела на троне и глянула на своего брата осудительно, сверху вниз.\n\nМедленно, Сильвер Стар заставил себя встать, дрожа на копытах. Он глянул на злостные глаза Уайт Стар и сразу же отвернулся.\n"Ты всегда был таким трусом," пробормотала Уайт Стар. "Я бы не удивилась, если бы ты тени своей испугался. Но ты так никак и не понял, что у тебя с этим проблемы, или что тебе, возможно, стоило бы к кому-то обратиться, чтобы тебе помогли справится с твоими страхами. Вместо этого, ты увлёкся тёмной наукой. Больше всего ты боялся смерти, и ты был готов всем пожертвовать, чтоб её избежать. Я так поняла?"\nСильвер Стар что-то невнятно прохныкал.\n"Отвечай! Я, может, и Королева, но тебе я ещё и старшая сестра!"\n"Д-да," наконец сказал Сильвер. Уайт Стар глубоко вздохнула. "Мне жаль. Но то, что ты сделал, после того, как сбежал из нашего родового поместья... Я поверить не могу, что родной мне пони может быть способен на такие ужасные вещи. Ты не осознаёшь, что пытаясь избежать смерти, ты вбежал в неё головой, напролом? Витенагемот требует от меня казнить тебя немедленно."\nСильвер Стар стал словно уменьшаться в размерах, просто сидя на полу.\n"Я этого, конечно, делать не хочу. И я не верю в эффективность строгих наказаний. Я верю, что каждый пони может стать лучше. Ты тоже." Она встала и сошла со ступеней трона. Как только она подошла прямо к Сильвер Стару, она протянула ему копыто. "Сильвер, мне всё ещё жаль, что я накричала на тебя в ту судьбоносную ночь, когда заметила, что ты практиковал тёмную магию. Я знала, что тебя легко напугать, но я позволила ненависти возобладать надо мной. Обещаю быть более понимающей. Я хочу тебя спасти от этой обречённости."\nСильвер Стар снова глянул ей в глаза и снова ничего сказал.\n"Либо так, либо завтра на рассвете - на казнь," сухо сказала Уайт Стар.\nСильвер запищал и схватил копыто Уайт Стар. Она подняла его и приняла его, от чего Сильвер вздохнул.\n"Сестра, я... мне жаль за всё," он наконец сказал и выплакался ей в плечо."
wittenland.67.a:0 "Наверное, он ещё исправим."

wittenland.68.t:0 "Речь Королевы"
wittenland.68.d:0 "Сегодня, Её Величество Королева Виттенленда Уайт Стар дала речь в Виттенбурге, рассказав про Речную Коалицию, роль Виттенленда в ней и её будущее. Она пригласила представителей со всех союзных государств послушать её речь, также собралось немало зарубежных репортёров.\n\nВ своей речи, она высказалась о важности единства жителей Речных Земель в такие непростые времена и о ценности сотрудничества во всех прослойках общества для обеспечения взаимного процветания и безопасности всех членов Коалиции. Это, как она сказала, очень важно, так как западные грифоньи страны уже начали быстро консолидироваться после развала Империи, и, возможно, у них есть амбиции на востоке.\n\nОна признала, что нации Речных Земель довольно пестры, так как включают в себя различные расы, культуры и формы правления, но и заметила, что в этом разнообразии и есть наша сила как Речной Коалиции. Обмен различными идеями рождает новые, каждая из стран сосредотачивается на своей специализации и делится своими открытиями с другими. Например, она сказала, что Виттенленд сосредоточен на освоении магии и тренировке солдат единорогов, а Нимбусия - на элитных воинах-пегасах.\n\nТем не менее, она также сказала, что основой Коалиции должна быть демократия, даже страны с авторитарным общественным строем должны выбрать представителей Коалиции, чтобы альянс в итоге не подчинялся одному государству. Она предупредила, что любой коалиции суждено распасться, если кто-то из членов пытается доминировать над союзниками, поэтому необходимо поддерживать баланс силы.\n\nОна окончила речь, сказав, что все древние противоречия и различия между членами Коалиции должны быть раз и на всегда забыты, потому что выгоднее поддерживать дружеские отношения. "Вместе нас много, нас не одолеть" сказала она в итоге. Собравшаяся публика принялась ликовать и стучать копытами по земле в поддержку. Представители других стран Коалиции не то, чтобы разделяла их энтузиазм, но все они в чём-то с ней согласились."
wittenland.68.a:0 "Мудрые слова."

wittenland.69.t:0 "Муниципальные выборы"
wittenland.69.d:0 "В сонном селе Хвикна, на востоке от Бакторна, кипела необычная деятельность. Большинство из 361 пони, живших в селении, собрались в центре села, возле старого колодца послушать речь. Оратор, который стоял на поддоне для картошки, сам был таким же селянином, в той же одежде, что и остальные, но когда он начал давать речь, все притихли и внимательно слушали.\n\nРоллинг Пин был доволен своей скромной жизнью в качестве местного пекаря, и даже известие о проведении муниципальных выборов не побудило его действовать. Но затем, местная баронесса Эмеральда заявила, что собирается быть кандидатом на этих выборах и продолжала делать всё, что угодно, чтобы сохранить власть в деревне, которая у неё когда-то была. Она нанимала бандитов, чтоб те запугивали избирателей, подкупала бедных пони, чтоб те проголосовали за неё и шантажировала всех остальных кандидатов. Многие хотели доложить о её нарушениях избирательного процесса, но они боялись. Уайт Стар положила конец её властвованию над селом, но теперь, она грозится вернуться с новыми силами.\n\nВ тот момент, Роллинг Пин решил взять это дело в свои копыта. Он открыто высказался о преступлениях Эмеральды, даже несмотря на то, что на него уже из-за угла положили глаз её бандиты. Толпа была в ярости, она знала, что каждое его слово правдиво. Самому Роллинг Пину уже приходили угрозы, но он сразу доложил об этом властям местного Графства, которые направили к нему на ночь на защиту Экскувиторов. Теперь, он без страха осуждал Эмеральду и призывал пони его села голосовать за него, а не неё. Он обещал быть хорошим предводителем села, сохранять налоги низкими и проводить общественные работы по расчистке новой местности для взращивания, а также отстроить старый мост через реку. Пони возликовали, а бандиты Эмеральды скрылись в тени.\n\nУже в следующий день прошли выборы, на которых единственными кандидатами были Роллинг Пин и Эмеральда. Представители графства закончили подсчёт за час, и в итоге объявили о победе Роллинг Пина с огромным отрывом. В то время, как радостные пони подбрасывали Роллинга на копытах в воздух, выкрикивая его имя, Баронессы и след простыл. Все предположили, что она скрывалась в своём поместье, но на деле её уже арестовали за нарушение избирательного права, и ей предстоит ответить за свои преступления перед Королевским Судом."
wittenland.69.a:0 "Маленькая, но важная победа демократии."

wittenland.70.t:0 "Виттенленд предлагает союз"
wittenland.70.d:0 "Посол из [From.Capital.GetName] сегодня прибыл в [Root.Capital.GetName], принеся нами письмо от их лидера, [From.GetLeader]. В письме, [From.GetName] формально предлагает сформировать отдельный от Речной Коалиции союз. Если мы примем этот договор о дружбе, они будут гарантировать нашу независимость от зарубежных агрессоров, пока мы будем обещать тоже прийти на их защиту в случае войны. Это, в первую очередь, защитный альянс, в котором обе стороны также обещают не вступать в наступательные войны, хоть в договоре и есть отдельный пункт о сотрудничестве в решении вопроса Баррадской Магократии.\n\nЭта сделка может быть очень выгодной для нас, но и сделает нас более зависимыми от Виттенленда, и нам придётся помогать им в их войнах. Мы должны обдуманно решить, хотим ли мы подписать этот договор или нет."
wittenland.70.a:0 "Да будет наконец между нами мир!"
wittenland.70.b:0 "Мы не можем это принять."

wittenland.71.t:0 "Новый вид коронования"
wittenland.71.d:0 "Сегодня, Королева Уайт Стар заявила о довольно необычном изменении в Виттенлендской конституции. Ежегодные Коронования, проходящие каждый год с незапамятных времён, радикально превратятся во что-то совсем другое. Это всё ещё будет событие, на котором может сменится действующий монарх, но быстрых и опасных дуэлей больше не будет.\n\nОтныне, Коронование будет голосованием, в случае, если монарх жив. Если оно пройдёт в пользу действующего Короля или Королевы, то они останутся на троне, в ином случае они будут низложены и лишены полномочий. После этого, пройдут демократические выборы нового правителя, которые точно так же пройдут, если действующий монарх скончается или уйдёт сам раньше срока. Это значит, что Виттенлендом будут править выбранные монархи, которым будет позволено оставаться у власти лишь если их поддерживают их подданные.\n\nЭта радикальная перемена была транслирована по радио, и её с энтузиазмом принял простой народ. Теперь, абсолютно любой может стать правителем Виттенленда, вне зависимости от своих магических умений. Лишь самые консервативные особы вознегодовали, а такие пони, как Онория, отнеслись к этому смешанно.\n\n"Что скажешь?" спросил Вольяр по окончанию передачи, и выключил радио. Онория очнулась и улыбнулась. "Ну знаешь, это, может быть, довольно неплохо. Наверное, когда Уайт Стар уйдёт с поста, у меня будет второй шанс стать Королевой."\nВольяр усмехнулся. "Ну, с твоей то уверенностью я убеждён, что у тебя выйдет. Но я думаю, что Уайт Стар предстоит править ещё не один десяток лет."\n"Знаю. И это здорово. Я рада, что она - моя Королева.""
wittenland.71.a:0 "Пусть живёт Королева!"

wittenland.72.t:0 "Последняя дуэль"
wittenland.72.d:0 "Королева Уайт Стар нервно ждала начала Коронования. Она утвердила свой контроль, но и осознала, насколько опасными могут быть дуэли и как ей не стоит недооценивать своих соперников. Поэтому она занималась подготовкой и проведением изменений, которые положат конец дуэлям раз и навсегда, и сделают Коронования более демократичным событием, которое всё-таки сохранит институт монархии. Надеемся, уже к следующему году, или через год, магические дуэли канут в лету. Всё, что ей предстояло сделать - пройти ещё одно Коронование.\n\nОна несколько расслабилась, заметив, что тронный зал в этот раз был довольно пустым, так как после её дуэли с Онорией, у многих пропало желание бросать вызов. В общем, многие пони посчитали, что никто не осмелится бросить ей вызов и даже решили не посещать событие. Уайт Стар вздохнула, надеясь на скорейшее окончание.\n\n"Королева заявляет," дежурно заявила её служанка Дэйн, как и в каждый прошлый год. "Пусть каждый, кого поддержал Витенагемот и кто обладает должным навыком, чтобы взять трон, сделает шаг вперёд." Уайт Стар взглянула на возможных кандидатов, и среди них приметила Вульфрика. Но надежды этого старого пони на сопротивление ей и её реформам были разрушены. Естественно, он не-\n\nВульфрик сделал шаг вперёд. "Я бросаю вызов её Величеству," он заявил своим хриплым голосом. Небольшая собравшаяся аудитория в зале ахнула, а Уайт Стар подняла бровь. "Если никто другой не посмеет противится ей и её надругательству над нашими традициями, то тогда этим займусь я сам!" Его глаза пылали юношеской злостью, из-за чего он даже казался моложе, чем на самом деле. Члены Витенагемота поддержали его, так как Витенагемот преимущественно состоял из союзников Вульфрика. Видимо, более либеральные из магов-дворян не явились, так как ошибочно полагали, что в их присутствии Уайт Стар не нуждалась.\n\n"Так тому и быть," ответила Уайт Стар, оправившись от неожиданности и встав с трона. "Я принимаю вызов. Решим же наши разногласия раз и навсегда.""
wittenland.72.a:0 "Да будут духи гор на её стороне."

wittenland.73.t:0 "Королева и Лорд"
wittenland.73.d:0 "Два мага-дворянина столкнулись в битве, и глядят друг другу в глаза. Вульфрик стар, но он ещё могущественен, а Уайт Стар не собиралась повторять свою ошибку и недооценивать своего соперника. Она терпеливо выжидала первого хода от Вульфрика.\n\n"Я знаю, что ты думаешь," пробормотал он. "Что я глупый старый пони с хрупкими костями и седой гривой. Да, это так. Но я полон уверенности, которая даёт мне силу, как у юного жеребца! Я могу и не победить, но я не хочу растворяться в истории. Да будет это последним, отчаянным ударом старого и великого Виттенленда, который ты разрушила!"\n\nВ то время, как он это говорил, его рог сиял не слабее солнца, его свет покрывал всё помещение. Уайт Стар прищурилась и создала вокруг себя защитную ауру для защиты от его могучей магии. Вскоре заклинание Вульфрика потухло, и он уже тяжело дышал. Теперь, настала очередь Уайт Стар. Она направила энергию своих щитов в огненное магическое копьё, которое запустила в Вульфрика, которые еле отреагировал вовремя на атаку и отбил её в последний момент. Но старец был непроворен, и до того, как он только подумал контратаковать, Уайт Стар продолжила напор, ударив его сияющим хлыстом магического огня.\n\nВульфрик взвыл, так как даже его одежда подожглась, и собрал всю оставшуюся в его немощном старом теле силу для единого удара. Образовался ослепительный свет, сосредоточенный в цельном луче смерти. Уайт Стар, почти ослеплённая, закрыла глаза, и затем быстро и отчаянно исполнила заклинание отражения. Магия Вульфрика отразилась и обратилась против него самого, а старик был уже не в состоянии сопротивляться своему гневу.\n\nСтарый пони, или, точнее, то, что от него осталось, рассыпался на полу. Уайт Стар медленно раскрыла глаза, чтобы увидеть, что же произошло. Бывшие сторонники Вульфрика преклонились в знак глубокого уважения и поклялись больше никогда ей не сопротивляться. Это был триумф, кончина годовой немезиды, но внутри, она ощущала себя опустошённо. Она отобрала у старика спокойный отход от дел и мирную, достойную смерть. И всё же, в конце концов, выбор был между этим и правом Вульфрика стать Королём и отменить всё то, чего она добилась. Она испытывала ещё большее отвращение, чем ранее к идее магических дуэлей, и теперь она ещё более уверена в необходимости отменить эту глупую традицию."
wittenland.73.a:0 "Покойся с миром, мой старый враг."

wittenland.74.t:0 "Предательство!"
wittenland.74.d:0 "Один из наших магов-генералов, Сноуи Смарти, долго тихо сопротивлялась нашим планам по возвращению Баррада и свержении Магократии. По её мнению, такие вещи, как моральность, не должны мешать исследованию и магическим экспериментам, и что Баррад - не более, чем непонятое общество магов-инноваторов. Теперь же, когда началась война, она перешла на сторону Баррада! Это предательство забыто не будет."
wittenland.74.a:0 "И прощено тоже не будет."

wittenland.75.t:0 "Перебежчик из Виттенленда"
wittenland.75.d:0 "Наши информаторы заранее нам доложили о планах Виттенленда на нас напасть, но они не говорили, что кто-то из Виттенлендцев покажет свою истинную принадлежность и перебежит к нам. Сейчас, Сноуи Смарти, Виттенлендский маг-генерал, пересекла границу и встретилась с нашими магами, заявив, что она пришла бороться за нашу свободу, защищать наши права на эксперименты без моральных ограничений. В такие нелёгкие времена, мы рады любой помощи."
wittenland.75.a:0 "Будем надеяться, что она нам поможет."

wittenland.76.t:0 "Речь Королевы Онории"
wittenland.76.d:0 "Сегодня, Её Величество Королева Виттенленда Онория дала речь в Виттенбурге о Речной Коалиции, роли Виттенленда в ней и о её будущем. Она пригласила представителей со всех союзных государств послушать её речь, также собралось немало зарубежных репортёров.\n\nОна начала свою речь с того, что заявила о врождённых талантах и специализациях каждой страны Речных Земель, такие как военная сила пони Озерграда и Нимбусии, демократические идеалы Речной Республики и Бакары, трудолюбие Алмазных Псов и умелость Понайских племён. Она, казалось, забыла про Депонию, но всё-таки продолжила: "Значит, каждая страна Речных Земель обладает своими преимуществами, и потенциалом их полностью использовать, но не мы. Почему? Из-за Речной Коалиции. Зачем любой из всех этих наций стараться что-то делать? Если у нас будут проблемы или неполадки, мы можем просто прибежать к нашим союзникам и умолять их решить всё это за нас, взамен на нашу помощь им. Таким образом, уникальный потенциал каждой страны уходит насмарку, и традиции исчезают. Просто взгляните на то, что случилось с Виттенлендом и его славной меритократией! Даже после реформ Уайт Стар, их полный потенциал не был использован.\n\n"Теперь, вы можете подумать, Речная Коалиция необходима для взаимной защиты и сотрудничества. Но это как раз связано с тем, что я чуть ранее заявила. Вместо того, чтобы понять, как лучше защищаться от налётчиков, мы полагаемся на других. Вместо создания конкурентоспособной экономики, мы делаем договоры и убиваем конкуренцию полностью. Всё это приводит к неготовности и слабости, и уничтожает суверенитет каждого её члена.\n\n"Вы можете со мной не соглашаться, но это не имеет значения. Я буду стоять на своём, как Королева, я обязана делать то, что будет лучше всего для моей страны. Потому, у меня нет другого выбора, кроме как объявить, что Виттенленд формально отделится от Речной Коалиции. Все ранее подписанные договора теперь отменены и не действуют. Это не означает окончание торговли и мира между нами, но Виттенленду пора научиться ходить на своих ногах."\n\nВ помещении разразилось негодование и непонимание, которые Онория проигнорировала, сошла со сцены и вышла."
wittenland.76.a:0 "Виттенленд-эксит? Виттенэксит? Виттэксит?"

wittenland.77.t:0 "Виттенленд желает договориться"
wittenland.77.d:0 "Представитель Королевы Виттенленда Онории связался с нами и выразил заинтересованность в повторном налаживании отношений, так как Виттенленд покинул Речную Коалицию. Они предлагают двухсторонний договор о ненападении, а также ряд торговых сделок, которые будут выгодны обеим сторонам.\n\nХоть это и интригующее предложение, нам нужно подумать, стоит ли нам вообще доверять Виттенленду и что-либо с ним подписывать."
wittenland.77.a:0 "Да будем мы процветать в мире."
wittenland.77.b:0 "Мы им не можем доверять!"

wittenland.78.t:0 "[From.GetNameDef] подписывает новый договор"
wittenland.78.d:0 "Один из наших послов, отправленных в [From.Capital.GetName] вернулся. После продолжительной дискуссии, она смогла убедить [From.GetLeader] подписать новый договор, который определит наши межнациональные отношения. Он в себя включает пакт о взаимном ненападении, а также пару торговых договоров. Это лучшее из того, на что надеялась Онория, и она наградила дипломата за её невероятные переговорные навыки, повысив её."
wittenland.78.a:0 "Чудесно!"

wittenland.79.t:0 "[From.GetNameDef] отказывается от договора"
wittenland.79.d:0 "Один из наших послов, отправленных в [From.Capital.GetName] вернулся. Даже после продолжительной дискуссии, она не смогла убедить [From.GetLeader] подписать новый договор, который определит наши межнациональные отношения. Даже наша клятва на них не нападать и предложения взаимовыгодных торговых сделать их не переубедили. Онория разочарована плохими навыками дипломата, и понизила его за плохую работоспособность."
wittenland.79.a:0 "Жалко."

wittenland.80.t:0 "Виттенленд отправляет ультиматум"
wittenland.80.d:0 "Королева Виттенленда, Онория, требует нас преклонить колено перед истинным монархом. Конечно, когда-то Амброзий и был не более, чем простым подданным Виттенленда, но это было очень давно. Она от нас хочет не только подчинения, но и заявляет, что мы должны поделиться всеми нашими магическими открытиями, чтобы "ими могли пользоваться более способные и здравомыслящие пони".\n\nОна дала нам немного времени на ответ на ультиматум. Если мы не ответим ей, или прямо откажем, то, скорее всего, Виттенленд использует ультиматум как повод для войны. Онория загнала нас в угол, но мы, возможно, сможем её победить нашими превосходящими магическими силами."
wittenland.80.a:0 "Наверное, сотрудничество - лучший вариант."
wittenland.80.b:0 "Давайте увидим, чья магия сильнее!"

wittenland.81.t:0 "Баррад преклонил колено"
wittenland.81.d:0 "Магократы Баррада поступили мудро и согласились признать Королеву Онорию своим истинным правителем, что означает, что Баррад теперь наш вассал. Помимо того, они согласились поделиться и морально неэтичными, но всё-таки полезными магическими открытиями с нами, позволив нам их использовать для своих целей. Теперь Баррад был не просто возвращён, он теперь наш могучий союзник. Если они опять вздумают отделиться, Королева Онория заставит их об этом пожалеть."
wittenland.81.a:0 "Лучший исход из возможных."

wittenland.82.t:0 "Баррад отклоняет ультиматум"
wittenland.82.d:0 "Магократы Баррада поступили глупо и отказались признать Королеву Онорию своим истинным правителем. Кажется, что они переоценили свою силу, подумав, что их магия им поможет. Королева Онория жаждет убедить их в обратном и уже приказала мобилизовать армию. Настал час для очередной магической дуэли, на этот раз куда более значительной. В конце концов, нет ни единого сомнения, что Виттенленд в итоге победит."
wittenland.82.a:0 "Пора преподать этим яйцеголовым урок!"

wittenland.83.t:0 "Как же всё поменялось"
wittenland.83.d:0 "Ещё недавно, Роллинг Пин был простым пекарем, живущим в спокойной деревушке Хвикна, на востоке от Бакторна. Он и прочие простые пони жили при Баронессе Эмеральде, владевшей большинством земель и мастерских, взимая за всё это высокую плату за использование. Тогда, Роллинг Пин был активным сторонником Уайт Стар, надеявшимся, что она улучшит жизни селян. Все его надежды были уничтожены, когда она испарилась в дуэли - но затем, его надежда была вновь обретена.\n\nРеформы Онории быстро лишили Эмеральду её прав и титулов, из-за её бесполезности. Роллинг Пин был этому рад, но затем произошло нечто ещё более прекрасное: в общенациональном осмотре он получил хорошие баллы, потому его сделали лидером всего села. Теперь он жил в роскоши и процветании, переехал в бывшее поместье Эмеральды и был ответственен за управление деревней.\n\nОдним днём, он прогуливался по дороге, чтобы посетить собрание в деревне, как вдруг заметил Эмеральду, трудившуюся в поле. Он попросил сопровождавшую его прислугу остановиться и подошёл к бывшей Баронессе. Усмехаясь, он сказал "Как же всё поменялось, не так ли?"\nЭмеральда обернулась и взглянула на него, продолжая пахать мотыгой землю. "Да. И что теперь? Соль мне в раны решил повтирать, насмехаясь надо мной?"\n"Нет. Мне просто смешно, как всё поменялось. Раньше ты была такой богатой, а теперь ты бедная фермерша."\n"А ты - угнетающий сборщик налогов, собирающий даже ещё больше. Ты не лучше меня." Эмеральда плюнула на землю и продолжила работать.\n\nУхмылка Роллинг Пина пропала с лица. Он взглянул на свою одежду, сотканную из прекрасных Понадских текстилей, затем на сияющую бижутерию. Она права. Теперь он Барон, пусть и без титула. Эмеральда, должно быть, ненавидела его точно так же, как и он когда-то её.\n"Сэр? С вами всё в порядке?" сказал один из его служащих, одетых в тряпке.\nОн мотнул головой и достал из кармана золотую монету. "Да. Да, всё в порядке," сказал он и кинул монету Эмеральде. "Вот! Чтобы тебе хватило на аренду на весь год."\nПосле того, как Роллинг Пин продолжил свой путь, Эмеральда взяла монету, широко от удивления открыв рот. Возможно, Роллинг Пин не настолько плох, как она когда-то."
wittenland.83.a:0 "Наверное, аристократия и меритократия не так сильно и отличаются..."

wittenland.84.t:0 "Онория осуждает демократию"
wittenland.84.d:0 "Большая аудитория собралась послушать речь Королевы Онории, которая проходила на центральной площади Виттенбурга. Она за всё это время уже привыкла к публичным выступлениям, и она даже радовалась признанию толпы. Конечно, её речи всегда были спорными и не все им ликовали, но, в целом, она была уверена, что она, всё-таки, права. Если её речь заставила её оппонентов хотя бы переосмыслить свои взгляды, она уже это будет считать успехом.\n\n"Мои верные подданные! Сегодня, я хочу дать речь о демократии, так как всё больше и больше пони её обсуждают. Виттенленд, конечно, не демократичная страна и никогда демократичным не был, но отдельные особы считают, что мы должны последовать примеру других стран и принять демократию. Я считаю, что я обязана обсудить эту глупую идею.\n\n"Демократия, в первую очередь, предусматривает предоставление власти массам. Поэтому иногда она называется 'тиранией большинства' или 'правлением толпы'. Она даёт власть каждому, вне зависимости от того, достойны ли они этой власти, и позволяет им влиять на принятие решений. Когда недостойным предоставляется право выбора своего лидера, они, зачастую, делают плохой выбор, и их с лёгкостью обманывают более хитрые. Столько раз в демократиях побеждали те, кто обещает больше всех и тратит больше всех денег на избирательную кампанию, а не действительно самые способные лидеры.\n\n"Это - фундаментальная проблема демократии, и причина падения многих республиканских движений. Их власть состоит из популярных лидеров, а не компетентных. Из-за этого, многими республиками вокруг нас руководят слабоумные дураки без планов, уверенности и умения. Я не признаю их правление легитимным! Я всегда верила, что власть должна даваться тем, кто может мудро ей распоряжаться.\n\n"Поэтому, мы должны сделать всё возможное для остановки распространения демократических ценностей! Они приводят к деградациям наций, правлению слабых и жалких, если мы дадим им поднять голову, то республиканское движение одолеет и нас. Мы должны действовать прямо сейчас и вступить в открытый бой с демократиями! Победа будет за нами, если нас будут вести лучшие из пони, в отличие от них."\n\nТолпа принялась ликовать и хлопать копытами по земле. Некоторые пони, конечно, не радовались, но Онории было всё равно. Они потом осознают свою ошибочность."
wittenland.84.a:0 "Слава Королеве!"

wittenland.85.t:0 "Каменное сердце"
wittenland.85.d:0 "Онория сидела в королевском зале, вся растерянная. В копытах она держала обрамлённую фотографию себя и Вольяра. Фотографии уже больше десятилетия, и это единственная его фотография, которая у неё была. Они её сделали в честь их первого удачного рейса. Смотря на улыбчивое лицо Вольяра, на её глазах наворачивались слёзы.\n\n"Ваше Величество?" Нежно спросила служанка Дэйн.\n\nОнория очнулась от своих мыслей и глянула на неё. "Вы что себе позволяете?! Вы должны постучать, перед тем как войти."\n"Мне жаль, мэм, но это срочно. Члены Витенагемота желают обсудить с вами ваши планы по решению растущего неравенства и недовольства."\nОнория нахмурилась и вновь взглянула на фотографию. Она правда беспокоилась о Вольяре, пусть ему и не хватало таланта и амбициозности, да и ума, чего уж таить. И всё же, в итоге Вольяр использовал это против неё. Теперь, ей казалось, что низшие классы пытаются сделать то же самое. Но она не позволит им манипулировать собой. Вольяр погиб из-за своего самолюбия и глупости. Почему вся эта мелочь должна надеется на нечто большее?\n\nОна встала и выбросила обрамлённую фотографию в окно, разбив стекло, от чего Дэйн вскрикнула от шока. Затем, она уверенно покинула комнату.\n"В-Ваше Величество?" взволнованно спросила Дэйн.\n"Всё нормально. Я сейчас расскажу Витенагемоту, что мы будем делать с этим "неравенством". Мы усилим конкуренцию и добьёмся того, что каждый неспособный выжить в новых условиях - вымрет. У меня больше нет к ним никакой симпатии, они тянут нас на дно."\n\nДэйн молча встала и всерьёз задумалась о её работе на такого монарха. Ну, хотя бы, Онория признавала её умения, так что она разрешит ей уволиться и найти лучшего работодателя. Такого, у которого не окаменело сердце."
wittenland.85.a:0 "..."

wittenland.86.t:0 "Ежегодное коронование"
wittenland.86.d:0 "После трагедии, которая произошла на последнем Короновании, Онория привнесла ещё больше нововведений в событие. Теперь опять появились ограничения для вызова на испытание действующему монарху, но в этот раз, оно будет состоять из ряда проверок, каждая последующая - всё сложнее. Тесты необходимы для проверки реальных навыков правления и талантов потенциальных оппонентов, и в итоге лишь пони с самым высоким баллом может бросить вызов Королеве в магической дуэли, которая будет финальным испытанием.\n\nВ этом году, пони-пегас по имени Бриск Бриз смог пройти каждый тест, получив высокий балл по харизме, интеллекту, магическому таланту и прочим категориям. Онория обрадовалась, что такой ранее незамеченный простой пони смог так хорошо себя показать, потому она формально пригласила его в Королевский Дворец в Виттенбурге. Она с предвкушением надеялась применить его навыки на практике. Но когда Бриск наконец пришёл, он несколько сомневался во всей этой затее.\n\n"Ваше величество," он сказал и уклонился перед ней в тронном зале, "Я хочу у вас спросить, почему эта магическая дуэль необходима? Экзамены уже показали, что я более чем подхожу в качестве правителя, и, скорее всего, покажу лучшие результаты, чем вы."\n"Этого не достаточно," прямо сказала Онория. "Магическая дуэль - важное испытание огнём. Если ты не в состоянии использовать свою магию, чтобы защитить себя и победить своего соперника, а также не можешь под напряжением использовать свои навыки, как ты вообще собираешься править?"\n"Я лично - убеждённый пацифист. Жестокость - крайняя мера слабых, по моему мнению."\n"Дело не только в жестокости. Ты должен всем показать, что готов сражаться за свой трон, если необходимо - до смерти. Тогда, никто не усомнится в законности твоего правления."\n\nБриск Бриз качнул головой. "Я полностью не согласен с такой проверкой."\n"Очень жаль. Я создала эти тесты. Если хочешь свергнуть меня, играй по моим правилам."\n"Раз я не хочу играть по вашим правилам, то, я думаю, я больше не желаю занять ваше место. Запомните, Ваше Величество, если вы сами определяете критерии для правителя, то это уже не меритократия, это тирания."\nСказав это, он развернулся и вышел из зала. Онория закатила глазу. "Ну-ну. Надеюсь, в следующем году ко мне не придёт трус, который будет придумывать отмазки...""
wittenland.86.a:0 "Возможно, в чём-то он прав."

wittenland.87.t:0 "Шёпот в тени"
wittenland.87.d:0 "Новости о недавних реформах Вульфрика разошлись, как пожар, среди растущего класса торговцев, вызывая их недовольство и настороженность. Все торговые ограничения, которые сняла Уайт Стар, будут вновь введены для всех, кто не маго-дворянского рода. Теперь необходимо покупать дорогие лицензии на торговлю и ведение бизнеса, а для тех, у кого их нет, накладываются строгие ограничения. Любая крупномасштабная или далёкая торговля теперь должна также проходить через дворян или государство. Банковое дело теперь попало в копыта дворян. Список можно продолжать долго.\n\nВольяр, который сам был торговцем, ощутил рост недовольства и гнева, и решил этим воспользоваться. Он связался со своими старыми торговыми партнёрами, а также партнёрами Онории, и сказал им, что нужно что-то делать с Вульфриком и его свитой дворян. Если они ничего не предпримут, то тогда им со временем придётся объявить себя банкротами и продать свои предприятия магам-дворянам. Он напрямую им не говорил, что им следует делать, но сказал им, что им следует быть на связи начать организацию какого-то сопротивления. Он посоветовал им тайно начать копить оружие, пока есть возможность. Вскоре, оно им пригодится.\n\nС одной пони он решил встретиться лично, так как её помощь была нужнее всех. Эдберта Фезервинг - одна из пегасок в Виттенлендском обществе, которая смогла взобраться по социальной лестнице и стала главой компании по доставке товаров и нанимала практически только пегасов. Они могли запросто облетать горы Виттенленда, а потому - жизненно важны в планах Вольярах.\n\n"Значит, ты хочешь помощи в своём небольшом сопротивлении?" сказала Эдберта Вольяру, который сидел в её офисе и улыбался. "Ну, это будет не бесплатно. Но так как я поддерживаю ваше дело, я готова предложить значительную скидку."\n"Я продал всё, что было у меня и Онории. Я готов заплатить вам столько, сколько нужно."\n"Хорошо. И всё же, это рискованная затея, и я не готова жертвовать всё, в отличие от тебя. Если всё начнёт идти ко дну, не жди от меня помощи. Другие страны дружелюбнее к нам, торговцам."\n"Понимаю. Нам все равно нужна любая помощь. Спасибо за то, что уделила мне время, Эдберта. Не говори никому, что я был тут."\n"Мой рот на замке, друг.""
wittenland.87.a:0 "Не наступай на нас!"

wittenland.88.t:0 "Сдержанные обещания"
wittenland.88.d:0 "Уже на протяжении нескольких лет, темп когда-то столь быстрых реформ быстро замедлился. Основная этому причина - усиление оппозиции со стороны Вульфрика и его сторонников, из-за чего Уайт Стар приходится тратить всё больше времени и денег, чтобы с ними договариваться. Но теперь, наконец, судьба дала зелёный свет и большая часть Витенагемота поддерживало проведение дальнейших реформ. Уайт Стар наконец может исполнить все данные годы назад обещания. Она решила объявить такие радостные новости, дав речь, и впервые в истории Виттенленда, речь она даст по радио. У большинства крестьян, конечно, радио ещё не было, потому многие собрались в Виттенбурге послушать речь лично.\n\nКак только Уайт Стар вышла на балкон Королевского Дворца, толпа под ней стала неистово ликовать. Королева улыбнулась и помахала им, что вызвало у них ещё большую радость. Как только энтузиазм подутих, Уайт Стар прочистила горло и начала говорить в микрофон, который недавно привезли из Речной Республики.\n\n"Дорогие друзья и подданные! В этот прекрасный день, я хочу передать вам прекрасные вести. После нескольких лет тупика, я наконец собрала достаточно поддержки в Витенагемоте, чтобы провести ещё больше реформ, которые я когда-то пообещала. В грядущие месяцы и годы, в действие войдут крупные изменения, так как последние оковы реакции сброшены, раз и навсегда. Я буду изо всех сил стараться, чтобы улучшить ваше благосостояние, вас, простых пони, и защитить ваши священные свободы. Я останусь верна своим словам и принесу нуждающимся процветание. Безземельным будет дана земля, голодным - хлеб!"\n\nРазнеслось громоподобное ликование, даже прошлось эхом по всему городу, и пони буйно хлопали копытами по земли. Тысячи стали скандировать её имя и кричать "Слава Королеве!". Уайт Стар радостно вздохнула, она была уверена, что будущее Виттенленда будет светлым."
wittenland.88.a:0 "Надеюсь, Вульфрик не встанет у меня на пути..."

wittenland.89.t:0 "Настоящая меритократия"
wittenland.89.d:0 "Онория сделала глубокий вдох. Затем ещё один. Ей не хотел это признавать, но давать речи на публику тяжелее, чем ей казалось. "Ваше Величество, что не так?" спросила королевская служанка, Дэйн. "Ваша речь начнётся через минуту."\n"Всё так!" воскликнула Онория. "Почему вдруг не так? Я сильная и уверенная пони, которая поднялась из грязи в королевы. Почему вдруг что-то не так?!"\nДэйн нахмурилась. "Не обращайте внимания. Вам пора идти. Толпа ждёт вас."\n\nОнория вышла на балкон Королевского Дворца уверенными шагами, высоко держа голову, и посмотрела на пони внизу. По большей части, они просто болтали, и они не отреагировали на её появление. Они ничего о ней не знали, и, наверное, собрались увидеть, кто же она такая. Онория хотела сделать хорошее первое впечатление. Она раскрыла рот, и ничего не сказала.\n\nКаким-то образом, она забыла, что хотела сказать и не могла вспомнить. Тысячи глаз на неё таращились. Она внезапно на себя разозлилась за то, что не соответствует своим стандартам. Если она не может общаться со своими подданными, как она будет имя править?\n\nУ неё появилась мысль и она возобладала над гневом, направив его в свою речь, чтоб сказать хоть что-то. "Пони Виттенленда! Слишком долго нами правили глупые и неспособные монархи, которые не заслужили свои титулы. Но так было не всегда. Когда-то давно, до упадка меритократии, Виттенлендом правили настоящие короли и королевы-философы, лучшие лидеры из всех возможных. Я желаю вернуть ту забытую, золотую эпоху. Больше никогда бесчестным, несправедливым и неспособным не будет суждено обрести власть в нашем обществе! Общество Виттенленда будет очень преобразовано, таким образом, что каждый будет получать то, что заслуживает, ни больше, ни меньше. В нашу нацию наконец прибудет настоящая справедливость!"\n\nВокруг царила оглушительная тишина, и уверенность Онории погасла. Но, один за другим, пони в толпе стали осознавать, что они, естественно, были лучшими, потому получат всё. Одобрительные хлопки копыт медленно распространялись, и со временем хлопала почти вся публика. Онория выдохнула с облегчением и решила, что будет ещё практиковаться, пока она не станет лучшим оратором в истории Виттенленда."
wittenland.89.a:0 "Могло быть и хуже."

wittenland.90.t:0 "Возвращение к традиции"
wittenland.90.d:0 "Вульфрик сидел в тишине, его верная служанка Дэйн расчёсывала его серую гриву и помогала ему одеться к его первой публичной речи. Дверь открылась, и в помещение вошли внучка Вульфрика и её мама. Вульфрик обернулся к ней и улыбнулся, маленькая пони запрыгнула на него и обняла его. "Привет, дедушка!" радостно сказала она. Вульфрик улыбнулся шире и погладил её по голове. "Привет, моя маленькая проказница. Ты пришла послушать мою речь?"\n"Мы пришли," сухо сказала её мама. "Она захотела."\n"Ну, ты как раз вовремя. Я сейчас вот-вот пойду. Прошу, малютка, пока не трогай мою гриву. Мисс Дэйн очень осторожно её расчёсывала."\n\nВульфрик вышел на балкон Королевского Дворца, с уверенным и царственным выражением лица. Некоторые пони, лишь увидев его, сразу принялись освистывать, но как только он глядел прямо на них, они сразу замолкали. "Мои подданные! Я знаю, что вас разочаровала преждевременная и печальная кончина Уайт Стар. Но не волнуйтесь! Теперь Виттенленд в безопасности. Я намереваюсь спасти нашу страну от упадка и загнивания, а также предотвратить близившуюся гибель. Старый порядок будет восстановлен, а традиции будет возвращены. Больше всего я мечтаю вернуть наше славное прошлое, когда Виттенленд был могучим королевством. Эпоха унижения наконец закончилась! Возрадуйтесь!"\n\nНекоторые пони в толпе возликовали, но большинство молчало. Вульфрика это обидело, он нахмурился. "Король всё сказал," пробормотал он и уже развернулся, чтобы уйти. Кто-то из толпы кинул помидор, который испачкал его гриву. Его дочь вздохнула, но её дедушка хихикнул. Несмотря на то, что внутри Вульфрик был в ярости, он улыбнулся. "Ха, глупые крестьяне, скажи? Не волнуйся, дитя, я им напомню, кто из нас король.""
wittenland.90.a:0 "В следующий раз, они будут ликовать громче."

wittenland.91.t:0 "Крестьянские бунты"
wittenland.91.d:0 "Вскоре после объявления о том, что земля, ранее принадлежавшая дворянам и национализированная с начала правления Уайт Стар, будет возвращена первоначальным владельцам, крестьяне взбесились. Причём не только те, которые получили участок земли в прошлом или этом десятилетии, но и те, кто протестовали в их поддержку и боялись, что это только начало. Возможно, вся земля, которая когда-то принадлежала магам-дворянам будет возвращена, вне зависимости от законности. Демонстрации распространились на всю страну, крупная колонна злых фермеров собралась на марш в Виттенбурге.\n\nВольяр и его друзья-торговцы сразу же связались с лидерами крестьян и назначили тайные встречи. Крестьяне не отличались своей любовью к торговцам, но магов-дворян и монархию они любили намного меньше. Вскоре, тайные сделки были оговорены, и обе группы согласились сотрудничать в борьбе против Короля Вульфрика и его правительства.\n\nОдним из самых жестоких лидеров была Вайолет Плау, земнопони, которая когда-то была крепостной особо жестокого дворянина. Как только она получила свою свободу, она научилась читать и нашла тексты учений Карамель Маркс, которые воспитали в ней пылкую революционерку. В её глазах, крестьяне были не мелкими буржуа, а пролетариатом, который и составит костяк грядущей революции. Она публично и громко осудила отбирание земли у крестьян, постоянно давая речи всё большим аудиториям недовольных крестьян и призывая их поддержать её в её деле. Вольяр заметил в ней эту искру и встретился с ней лично.\n"Нам могут пригодиться ваши навыки речи," сказал ей Вольяр. "Нам нужна вся возможная поддержка общественности, для поддержания легитимности нашего режима."\n"И в чём же именно суть вашего движения?" спросила она. "Когда вы, допустим, одолеете Вульфрика, что вы собираетесь делать?"\n"Это ещё предстоит решить. Но в идеале, мы положим конец этой традиции дуэлей единорогов за монархию."\nВайолет Плау медленно кивнула. "Ну, враг моего врага - мой друг, как говорят. И ты тоже бывший крепостной, да? Мы должны вместе бороться за сохранение своих прав, или же мы вернёмся в Тартар." Она схватила копыто Вольяра и с радостью его пожала. "Договорились. Долой Вульфрика!""
wittenland.91.a:0 "Сопротивление растёт."

wittenland.92.t:0 "Мятежи в рядах"
wittenland.92.d:0 "Расширение фирдов из магов-дворян привело к уменьшению самой армии и уменьшению её важности. Многие пони, которые раньше бы попали в армию, теперь направляются в местные фирды, и военные траты, следовательно, понижаются. Ряд солдат и офицеров этим разочарованы, пусть и многие из них не думали осуждать открыто, чтобы их не обвинили в предательстве. И всё же, около Хуфчестера произошёл мятеж, вскоре сломленный войсками лоялистов.\n\nПосле этого инцидента, Вольяр и его движение стали распространять своё влияние, пусть даже это и становилось всё более рискованным. Высокопоставленные офицеры, которые открыто не осуждали мятеж в Хуфчестере, получили тайные сообщения и вскоре были получены некоторые ответы. Всё прошло даже лучше, чем ожидалось, когда Сигверд Спеллшилд ответил на призыв к бою и заявил, что готов принять сторону сопротивления в случае начала войны. Другие офицеры либо последовали примеру, либо пообещали хотя бы игнорировать бунтарей. И всё же, этот манёвр привёл к тому, что многие офицеры теперь знают о движении сопротивления, и не было известно, сколько из них верны Королю Вульфрику. До начала подавления оставалось совсем немного, поэтому им нужно действовать быстро.\n\nНазначена срочная встреча Вольяра и маршала Сигверда Спеллшилда. Маршала очень уважали многие офицеры, поэтому его поддержка сопротивлению будет очень важна. Нужно продумывать план действий, пока не поздно.\n"Господин Сигверд, рад, что вы пришли," прошептал Вольяр. "Мы либо готовимся прямо сейчас, либо не готовимся вообще."\nСигверд магией поднял трубку, медленно зажёг и закурил. Лишь затем, заговорил. "Терпение. Перед тем, как приступить, я предупреждаю вас, чтоб вы не спешили."\n"В смысле? Если мы не будем действовать быстро, наше движение падёт, не начавшись!"\n"Да, но вам всё ещё нужно быть осторожными и не бежать вперёд сломя голову. Вы должны не только победить, но и усмирить радикалов. Если вы этого не сделаете, они, как кровожадные псы, спущенные с цепи. Я сделаю всё, что в моих силах, чтобы выиграть вам время. Используйте его мудро. Судьба Виттенленда в ваших копытах."\nВольяр кивнул. "Это тяжёлый груз, но я готов его понести. Спасибо вам, маршал.""
wittenland.92.a:0 "Собираются грозовые тучи..."

wittenland.93.t:0 "Возвращение крепостного права?"
wittenland.93.d:0 "Когда Король Вульфрик решил вновь ввести крепостное право, сопротивление решило, что сейчас - самый подходящий момент для атаки. Многие пони теперь открыто осуждали правительство Вульфрика и готовы было поддержать повстанцев. Для них это стало последней каплей. Очевидно, что Вульфрик зашёл слишком далеко и его нужно остановить.\n\nНо всё же, Король Вульфрик знал о недовольстве простых пони. Как бы мало его это не волновало, он всё же знал что они что-то затевали и с ними нужно что-то сделать. Армия и дворянские фирды уже предусмотрительно мобилизованы. Вульфрик давно намеревался разобраться со всем либеральным ополчением одним ударом, а так как они начали восстание, то теперь его действия будут оправданы законом. В этом деле его поддержали не только маги-дворяне, но и священники, и массы безземельных бедняков, которых убедила щедрость Короля и молитвы монахов. Они не сильно сочувствовали крестьянам со своей землёй, богатым торговцам и солдатам-бунтарям, они готовы яро защищать истинного Короля Виттенленда.\n\nК сожалению Вульфрика, повстанцы были на шаг впереди него. В тот день, когда крепостное право должно было быть возвращено, радиостанция в Кэлкронде была захвачена вооружёнными повстанцами, которые транслировали своё сообщение. Вульфрик и его сторонники внимательно слушают.\n"Ваше Величество, мы, пони Единого Республиканского Фронта, к вашему несчастью заявляем, что телохранители ваших родственников вас предали. Мы взяли в заложники вашу дочь и внучку, они сейчас находятся тут, в Кэлкронде. Не так ли?"\n"Вы просто так не отделаетесь!" крикнула на фоне пони. Также вдали слышался плач кобылки. Вульфрик от шока широко раскрыл глаза.\n"Но волноваться незачем, Ваше Величество. Мы вас просим лишь отменить ваши решения вернуть крепостное право, распустить Витенагемот, а также сойти с престола и признать наше временное правительство легитимным. Если вы согласитесь, ваши близкие не пострадают. Пожалуйста, согласитесь на наши условия во избежание лишнего кровопролития, ради большего блага для Виттенленда и его угнетённых."\nУжас Вульфрика быстро сменился гневом. Он выдохнул ноздрями и пробормотал проклятие.\n"Господин, как нам ответить?" спросила его верная служанка Дэйн."
wittenland.93.a:0 ""...Эти сволочи не оставляют мне выбора.""
wittenland.93.b:0 ""Моя любовь к Виттенленду крепче моей любви к семье!""

wittenland.94.t:0 "Восстание"
wittenland.94.d:0 "Теперь, в шок были повергнуты уже бунтари, которые собрались у радиопередатчика. Они не знали наверняка, примет ли Вульфрик ультиматум, но они уж точно не ожидали от него такой смелости. "Мда, значит, всё-таки нет," сказала Вайолет Плау и достала пистолет. "Давай первой застрелим мать, как предупреждение. Может тогда он будет более уступчивым."\n"Нет!", злобно крикнул Вольяр. "Я готов сам за это умереть, но не убивать невинных. Нужно перейти к запасному плану. Эдберта, Сигверд, у нас всё готово?"\nПегас и единорог кивнули. "Верные вам подразделения ждут вашей команды занять города и стратегически важные пункты," сказал маршал, а торговка дополнила: "Мои пегасы будут следить за силами Короля и будут оперативно доставлять информацию. Мы будем знать о каждом их шаге."\n"Хорошо," сказал Вольяр и глубоко вздохнул. "Да начнётся война за Виттенленд. Вайолет, транслируй сообщение."\nОна настроила радио на частоты сопротивления и кратко сказала: "Исполнить Приказ 66.""
wittenland.94.a:0 "Жребий брошен."

wittenland.95.t:0 "Северный Поход"
wittenland.95.d:0 "Со времён смерти Уайт Стар, именно пони Хай Мэйна сопротивлялись Королю Вульфрику сильнее всех других. Поэтому, вполне предсказуемо то, что они в значительной мере поддержали сопротивление, что ему позволило оперативно обеспечить контроль над Кэлкрондом и всей остальной Кемрицией с самого начала вооружённого восстания. Таким образом, они разорвали связь целого региона Хенгестделу со столицей, отделив местных Баронов. Пока что, они сдерживают повстанцев своими фирдами, но если окружение не разорвут, их сломят повстанцы, которые лучше подготовлены к конфликту.\n\nКороль приказал в первую очередь захватить Кэлкронд, его родной город. Вернуть его жизненно важно из-за его значения для режима Вульфрика. Его дочь и внучка, всё же, всё ещё там в заложниках, поэтому наступать нужно осторожно. Гилдед Гэйл, ведущий атаку офицер, намеревается сначала захватить сначала сёла, затем окружить город и таким образом заставить повстанцев сдаться и отпустить заложников. План, естественно, рискованный. И проблема даже не только в том, что атака может провалиться сразу, но ещё и в том, что на стороне восставших много пегасов, которые могут по ночам пролетать над нашими силами, снабжать город и таким образом позволять ему держать оборону до тех пор, пока не будет запущена атака из Дарнишских Высот. Если Гилдед Гэйл хочет победить, то она должна спланировать эффективную блокаду города и придумать, как заставить врагов сдаться как можно скорее."
wittenland.95.a:0 "Поднят магический барьер, Кэлкронд сдаётся!"
wittenland.95.b:0 "Войска Гилдед отбиты, Бакторн пал!"

wittenland.96.t:0 "Битва за Хай Мэйн"
wittenland.96.d:0 "После того, как роялисты заняли Кемрицию и Хенгестделу, они теперь смогли продвинуться на Дарнишские Высоты и стабилизировать эту территорию. Силы Гилдед Гэйл продвигались от деревни к деревне, от города к городу, захватывая диссидентов и возвращая правительственные здания. Восставшие прибегали к партизанской тактике, нанося им повреждения и отступая в ожидании возможности контратаковать. Но максимум они могли надеяться лишь замедлить наступление лоялистов.\n\nНаконец, войска подошли к Хай Мэйну, региональному центру. Его гарнизон не сдастся так же легко, как в Кэлкронде, ведь Хай Мэйн - под защитой известной цитадели, которая около 200 лет назад отбила Риекских захватчиков. Сломить её будет непросто, но, в любом случае, придётся захватить окружающий город.\n\nГилдед Гэйл решила, что продолжительная осада - трата времени и жизней. Им нужно действовать быстро и решительно, пока повстанцы ещё не окопались. Она дала жителям города 12 часов для того, чтобы те покинули город, перед тем как начать полный артиллерийский обстрел и массированную атаку на город. После того, как укрепления были ослаблены каскадом взрывов, элитные группы Эскувиторов пробились через сотворённую брешь, используя заклинания для защиты от врага. Вскоре, за ними последовали другие солдаты, что заставило повстанцев бросить позиции и сбежать в саму крепость.\n\nНо они были недостаточно проворны. Некоторые солдаты Гилдед телепортировались прямо перед ними и добрались первыми до ворот перед ними. Вместо того, чтобы покинуть своих товарищей, враги решили не закрывать ворота и напали на телепортировавшихся с двух сторон. Их жертва позволила роялистам подбежать и пробраться в цитадель через главные ворота. В итоге, вся крепость была зачищена за несколько дней. Было взято несколько сотен пленных, ранено и убито - намного больше. Хай Мэйн пал."
wittenland.96.a:0 "Славная Победа!"

wittenland.97.t:0 "Второй Поход"
wittenland.97.d:0 "Первая вылазка Гилдед Гэйл в северную неподконтрольную территорию не удалась. От этого у неё только прибавилось решительности. Она собрала ещё больше пони и ещё больше оружия. В этот раз, поход будет не простой карательной миссией, а полномасштабной военной компанией. Север необходимо достать из копыт повстанцев, пока они не стали слишком сильными. Как только её силы были готовы, она приказала начать быстрый марш на север, в Дарнишские Высоты и Кемрицию.\n\nНа своём пути, они, к удивлению, практически не встречали никакого сопротивления. Сёла и города, ранее занятые повстанцами, были ими покинуты. Вскоре, они осознали, что амбары и склады с пищей тоже были опустошены. Тем не менее, Гилдед Гэйл приказала солдатам продолжить марш, до главных крепостей врага в Кэлкронде и Хай Мэйне. Но когда они прибыли туда, они обнаружили, что те тоже были абсолютно пусты.\n\nГилдед Гэйл пришла к выводу, что повстанцы отступили аж к Бакторну, чтобы им приходилось обороняться лишь в одной точке. Это мудрое решение, но оно их не спасёт от Королевского суда. Поэтому, войска пошли на Хенгестделу. Правда, к этому моменту у них начало заканчиваться продовольствие, и восстанавливать его было негде. Гилдед поняла план повстанцев. Они хотели заставить её ходить кругами, вернуться обратно аж до самого Виттенбурга, при этом заставив её открыть фланги и лишить всех припасов ещё до возвращения в город. Но у неё был свой план, хоть и её офицеры его осуждали, считая его глупым и опасным. Она собралась сразу напасть на Бакторн и уничтожить восстание одним ударом, с помощью тех немногих припасов, которые при ней остались. В любом случае, судьба Виттенленда зависит от её действий."
wittenland.97.a:0 "Силы Гилдед Гэйл застают повстанцев врасплох!"
wittenland.97.b:0 "Силы Гилдед Гэйл окружены и ликвидированы!"

wittenland.98.t:0 "По реке Гриффкинг"
wittenland.98.d:0 "Когда гарнизон Хуфчестера восстал в первый раз, его быстро подавили. Но в этот раз бунтари были лучше подготовлены, и смогли одолеть лоялистов и обеспечить контроль над городом. Генерал Мэриголд повела армию в карательную экспедицию, с целью восстановить порядок в Папалье, пока вооруженные повстанцы захватывали всё больше и больше деревень и городов.\n\nАрмия шла вдоль реки Гриффкинг, прямо к эпицентру восстания в Хуфчестере. Их припасы были под строгим надзором и транспортировались вверх по течению реки. Тем не менее, чего они не ожидали, так это того, что повстанцы пересекут реку и нападут на грузы со стороны Понайяна. После того, как первая атака привела к затоплению некоторых кораблей с провизией, У войск Мэриголд не было выбора, кроме как перестать пользоваться рекой и нести припасы с собой, что в итоге их замедлило. Но атаки через реку не прекратились. Пегасы перелетали через неё и сбрасывали бомбы. С гор на западе проводились набеги, нападавшие отступали ещё до того, как появлялось возможность нанести им ответный удар.\n\nКогда они наконец прибыли в Хуфчестер, они уже потеряли кучу припасов и солдат. Увы, Хуфчестер был сильно укреплён, а местный восставший гарнизон был вооружён до зубов. Силы Мэриголд были слишком слабы для полноценной осады, а их линии снабжения были разорваны. Ситуация была тяжёлой, но Мэриголд не сдавалась. У них не было варианта отступать, поэтому им оставалось только пытаться брать Хуфчестер. Если у них выйдет взять город, они получат всё его снабжение, и тогда смогут попытаться обеспечить контроль над Гриффкингом. Если же не выйдет, то им придётся пробиваться обратно в Виттенбург, что будет очень сложно и не без жертв."
wittenland.98.a:0 "Хуфчестер взят решительной атакой!"
wittenland.98.b:0 "Нападающие отбиты и вынуждены пробиваться обратно домой."

wittenland.99.t:0 "Вверх по горе"
wittenland.99.d:0 "После поражения в Хуфчестере, оставшиеся повстанцы на юге покинули Папалью и сбежали на запад, в горы. Они быстро организовали в регионе смертельную засаду, а в Винтерсхорне соорудили настоящую крепость. Повстанцы знали, что они уже вряд ли победят, но они собрались убить как можно больше роялистов, пока ещё могут.\n\nМэриголд собрала свои силы на подавление сопротивления на юго-западе. Она знала, что непосредственный штурм региона - практически самоубийство, так как из-за непроходимой местности у повстанцев есть очевидное преимущество, так как они могут свободно их разделять и делать засады. Поэтому, она решила попросту не нападать вообще. Она приказала окопаться вокруг региона, окружив повстанцев в их горах. Любой транспорт снабжения в регион был заблокирован. Мэриголд хорошо знала, что в регионе не так уж и много провизии, поэтому повстанцы там не смогут оставаться вечно. Пока они там закрыты, они не будут представлять угрозы.\n\nПару дней спустя, повстанцы поняли, что против них затевалось. Они были под блокадой, и, поэтому, теперь, если они желают чего-то добиться, им придётся напасть. Планы поменялись, повстанцы реорганизовались. Они решили сосредоточить свои силы для прорыва в одной точке. Отчаянный вариант, но единственный.\n\nКогда они пошли в наступление, Мэриголд и её солдаты уже были наготове. Повстанцы были готовы к партизанской войне, а не прямому бою, и у них не хватало огневой мощи для подавления огневой мощи врага. Как только изначальная атака затихла, подразделения Мэриголд пошли в контратаку и взяли сотню пленных. Она затем их использовала в переговорах, грозя казнить их, если оставшиеся повстанцы не сдадутся. Повстанцы нехотя пошли на её условия и сдались. Юг был снова под контролем Короля Вульфрика."
wittenland.99.a:0 "Прекрасно придумано."

wittenland.100.t:0 "Наступление с двух фронтов"
wittenland.100.d:0 "Мэриголд смогла провести солдат, несмотря на серьёзное сопротивление, и дошла до столицы. Повстанцы оказались жёстче и опаснее, чем казалось. Теперь, после их победы в Папалье, они пошли на Иванхорн и захватили окружающие территории под контролем монархистов. В этот раз, была собрана ещё большая сила, для восстановления закона и порядка. Настолько крупную, что её было решено разделить на две. Одна сила пойдёт на запад брать Иванхорн, а другая - вновь на юг, на Хуфчестер. Повстанцы же не могут сопротивляться в двух местах сразу, да?\n\nОказалось, что могут. Несмотря на численное превосходство их врага, они тактически воспользовались местностью, периодически нападая на армию и её снабжение. Наступление стало продвигаться со скоростью ползания, и появилась угроза окружения. Но Мэриголд не отступила. Она знала, что повстанцы растянули свои силы слишком широко в этой атаке с двух фронтов, поэтому, чтобы они распались, ей нужно растянуть их ещё шире. Она установила контакт с лоялистами в Иванхорне, который недавно захватили повстанцы, и попросили местных священников воззвать к местным и спровоцировать своеобразное контр-восстание. Повстанцы попросту не смогут сражаться на три фронта, благодаря такому сверхрасширению их можно будет легко окружить и уничтожить. Мэриголд помолилась горным духам, чтобы пони Иванхорна смогли дать отпор повстанцам в Иванхорне. Если они проиграют, войска Мэриголд, скорее всего, будут отрезаны и разбиты, и Виттенбург будет открыт врагу."
wittenland.100.a:0 "Лоялисты в Иванхорне открывают третий фронт в тылу врага!"
wittenland.100.b:0 "Лоялисты в Иванхорне разбиты повстанцами."

wittenland.101.t:0 "Трон сломлен!"
wittenland.101.d:0 "Ополченцы Единого Республиканского Фронта успешно отбили войска монархистов, которые пытались подавить восстание, и заняли Виттенбург. Местные торговцы и крестьяне помогли повстанцам заставить гарнизон сдаться и охотно штурмовали дворец. Эскувиторы пытались остановить натиск, но они его не выдержали. Наконец, повстанцы дошли до тронного зала, где их ждал сам Король Вульфрик. Он был в окружении нескольких магов-дворян.\n\n"Глупое бунтарское отребье," пробормотал Вульфрик. "Вы думаете, что я вас не переиграю? Думаете, что вы одолеете нашу сильную магию?"\nВольяр, шедший впереди толпы, достал пистолет и приложил его к голове Вульфрика. "Настала новая эпоха, старик. Оружия положат конец эре магократов и деспотов. Не иронично ли, что порох изобрели как раз маги?"\nВульфрик нахмурился и взглянул на несколько десятков разного рода винтовок и пистолетов, все нацеленные на его голову. "Если бы я следовал сейчас чести, я должен был бы отказаться сдаться и умереть славной смертью, защищая трон, но я хочу ещё увидеть мою дочку и внучку. Понятно уже, что вы победили. Пустите их, и я уйду."\n"Я думала, что тебе всё равно," сказала Эдберта.\n"Я сказал, что моя любовь к Виттенленду крепче, не то, что я их не люблю. Но теперь, Виттенленд утерян. Всё, что у меня осталось - лишь семья."\n"Если ты сделаешь хотя бы шаг не в ту сторону, то семьи вскоре у тебя тоже не будет," сказала Вайолет. "Подойди сюда! Ты станешь первым узником новорождённой Республики Виттенленд."\n\nВульфрик низко опустил голову, и глубоко вздохнул. Он уже устал от политики и интриг. "Так тому и быть. Теперь вы можете приступить к разрушению Виттенленда, холопы.""
wittenland.101.a:0 "Виттенленд наш!"

wittenland.102.t:0 "Восстание сломлено"
wittenland.102.d:0 "Силы монархистов успешно одолели ополченцев Единого Республиканского Фронта, восставших в ряде регионов. Тысячи, торговцев, крестьян и солдат попали в плен, в том числе и некоторые лидеры восстания. Больше всего удивило, что предал короля и страну Сигверд Спеллшилд, и теперь он предстанет в суде, наряду со своими товарищами. Оставалось неясно, был ли подозреваемый лидер сопротивления, Вольяр Джинджербирд, среди узников.\n\nПони, которые могли быть Вольяром собрали перед Королевским дворцом, для личной встречи с Королём. Толпа лоялистов собралась там позлорадствовать над пленными, кто-то даже бросал гнилые овощи. Если бы не Эскувиторы, толпа могла бы забить их до смерти, настолько она была злой. Они молчали, Король явился на балконе над ними.\n\n"Дураки-повстанцы," сказал он. "Вы думали, что вы сможете свергнуть монархию, которая строилась веками? Что вы так просто положите конец древней магократии? Какой безмозглый убедил вас, что вы нас переиграете?"\n\nУзники всё ещё молчали.\n\n"Вы все заслуживаете наказания, это однозначно. Но смерть вас ничему не научит. Не-е-ет, смерть достанется главной змеюке, подлому и коварному заговорщику, который это всё затеял. Если вы не признаетесь, кто из вас этот 'Вольяр', то тогда мне придётся наказать вместо него кого-то ещё. А именно, Сигверда Спеллшилда, архипредателя." Палач в капюшоне оттащил Маршала на балкон. "Явись, Вольяр, и твой друг выживет!"\n\nУзники молчали. Затем, один из них шагнул вперёд. "Я - Вольяр!", крикнул он. Вульфрик сначала обрадовался, но затем вышел ещё один. "Я - Вольяр," повторил другой узник. Всё больше и больше повстанцев выходили и заявляли, что они - Вольяр. Даже Сигверд усмехнулся и сказал "Я - Вольяр."\nВульфрик скорчил злобное лицо. "Вы смеете высмеивать меня, своего Короля? Ну ладно. Если вы все Вольяры, то вы все и умрёте."\n"Смерть лучше вашего правления, Вульфрик," сказал Сигверд. Рог палача ярко-ярко засиял, маршал превратился в пыль."
wittenland.102.a:0 "Какая трата сил."

wittenland.103.t:0 "Виттенленд запрашивает атташе"
wittenland.103.d:0 "От наших друзей с гор пришла просьба: [WIT.GetNameDef] желает изучить боевые навыки элиты Нимбусии, предлагая взамен секреты экспериментального магического оружия. Неудивительно, что многие желают учиться у лучших воинов Речных Земель. Мы уже много раз повышали стандарты ведения войны у различных армий Коалиции. Ксенофилка Йодис Авги уже предложила отправиться вместе с своей избранной свитой в качестве атташе в Виттенленд. Только вот желает ли [NIM.GetLeader] посылать своих командиров учить надменных единорогов правильным методикам сражений?"
wittenland.103.a:0 "Взаимовыгодное соглашение. Мы согласны."
wittenland.103.b:0 "Виттенлендцы слишком мягкотелы, чтобы учиться у нас."

wittenland.104.t:0 "Нимбусия отклоняет предложение"
wittenland.104.d:0 "Несмотря на возможную взаимную выгоду, пегасы Нимбусии решили отказаться обменяться нашими военными познаниями. Какой бы ни была причина, ясно то, что они не хотят с нами сотрудничать в военном плане."
wittenland.104.a:0 "Жалко."

wittenland.105.t:0 "Виттенленд требует подчиниться"
wittenland.105.d:0 "Наши отношения с Виттенлендом долгое время были дружественными, и Королева Уайт Стар сделала многое для поддержки наших пони. Тем не менее, с приходом Короля Вульфрика к власти, всё стало меняться. Виттенлендское посольство было отозвано, торговля между нашими странами ограничена, а ежегодные дипломатические встречи - отменены. [Root.GetLeader] взволновала эта ситуация, и сегодня произошла проблемная встреча с нашим западным соседом.\n\nКороль Вульфрик напоминает нам о давно данной клятве, которую мы принесли Верховным Королям Виттенленда более тысячелетия тому назад. Эти клятвы верности и подчинения никогда не отменялись, с течением веков их стали игнорировать, а Виттенленд стал изолированным и отстающим. Это значит, что де-юре, Понайян - всё ещё вассал Виттенленда. Никто, даже [Root.GetLeader], не может отрицать истинность этого заявления.\n\nТем не менее, клятвы приносили отдельные лидеры, и новые Тишеки не приносили заново клятву, следовательно, и не продолжали её действие. [Root.GetLeader] может отказаться приносить клятву заново и сохранить независимость Понайяна. Но очевидно, что Короля Вульфрика это не устроит. Возможно, он попросит Речную Коалицию поддержать его претензии. Если она его поддержит, то Понайяну придётся несладко."
wittenland.105.a:0 "Мы должны последовать чести."
wittenland.105.b:0 "Нет! Понайян останется свободным!"

wittenland.106.t:0 "Понайян возвращается"
wittenland.106.d:0 "Тишек Понайяна, [From.GetLeader], повторяет клятву Валенсии, и прибывает в Виттенбург, лично к Королю Вульфрику. Племена теперь вновь под защитой Виттенленда, Король Вульфрик пообещал их защищать, вне зависимости от того, что им будет грозить."
wittenland.106.a:0 "Они будут служить нам верно."

wittenland.107.t:0 "Понайян отклоняет клятву"
wittenland.107.d_wulfric_FRE_riv:0 "Тишек Понайяна, [From.GetLeader], отказывается приносить клятву верности, и заявляет, что Понайян должен остаться свободным. Это неизмеримое самолюбие удивило самого Короля Вульфрика. И всё же, он так просто не сдастся. Наше правление законно, поэтому нас могут поддержать остальные члены Речной Коалиции. Таким образом, мы сможем заставить Понайян подчиниться, так как они не могут самостоятельно противостоять целой Коалиции."
wittenland.107.d_wulfric_FRE_no_riv:0 "Тишек Понайяна, [From.GetLeader], отказывается приносить клятву верности, и заявляет, что Понайян должен остаться свободным. Это неизмеримое самолюбие удивило самого Короля Вульфрика. И всё же, он так просто не сдастся. Наше правление законно, поэтому мы запросто можем найти повод для войны с целью подчинить варваров востока."
wittenland.107.a:0 "Нам нужна поддержка Речной Коалиции!"
wittenland.107.b:0 "Мы преподадим им урок чуть попозже."

wittenland.108.t:0 "Напряжение между Виттенлендом и Понайяном"
wittenland.108.d:0 "Представитель недавно взошедшего на престол Виттенленда Короля Вульфрика прибыл в [Root.Capital.GetName] чтоб сообщить о росте напряжения между ними и Понайяном. Король попросил племена возобновить их древние клятвы и снова стать вассалами Королевства, но Тишек попросту отказался. Теперь Виттенленд желает снискать нашу поддержку, чтобы убедить Понайян принять требования.\n\n Это спорный вопрос, но наши исследователи подтвердили слова представителя. Вассальный контракт между двумя странами никогда не разрывался, про него просто забыли, и по праву Понайян должен быть вассалом Виттенленда. Тем не менее, за века многое поменялось, и теперь Понайян - гордая нация и член Речной Коалиции.\n\nВ целом, [Root.GetLeader] нужно решить, какую страну поддержать. Решение нужно сделать осторожно, так как в итоге одна из сторон может покинуть Речную Коалицию."
wittenland.108.a:0 "Понайян - полноценный член Коалиции, потому останется свободным!"
wittenland.108.b:0 "Претензии Виттенленда Законны."

wittenland.109.t_river_fed_no_support:0 "Речная Коалиция не поддерживает наши претензии"
wittenland.109.t_river_fed_supports:0 "Речная Федерация нас поддерживает"
wittenland.109.d_river_fed_no_support:0 "Увы, остальные члены Коалиции также отказались признать правильность наших претензий, сказав, что за века всё поменялось и что Понайян - гордая нация и член Речной Коалиции. Они даже не пытались оспорить наше заявление и просто его отклонили, как и Тишек.\n\nКороль Вульфрик не желает признавать такую несправедливость и объявил, что Виттенленд навсегда отсоединяется от Речной Коалиции и будет ввести "независимую внешнюю политику", прямо намекая на грядущую расправу с Понайяном."
wittenland.109.d_river_fed_supports:0 "К счастью, большая часть Речной Коалиции признали правильность наших претензий и поддержали нас. Из исследователи подтвердили, что клятва никогда не прерывалась или отменялась, и что по закону, Понайян всё ещё наш вассал. С Речной Коалицией на нашей стороне, пони Понайяна не могут отрицать волю Полиции."
wittenland.109.a:0 "Это оскорбление не будет забыто."
wittenland.109.b:0 "Сообщим Понайяну хорошие новости..."

wittenland.110.t:0 "Виттенленд требует подчинения!"
wittenland.110.d:0 "Когда Король Вульфрик объявил свои амбиции по восстановлению величия Виттенленда, стало сразу понятно, что он начнёт претендовать на территорию Эйстюрланда. Эти земли когда-то принадлежали Виттенленду, пока Король Хэйсил II Озерградобоец не передал эту землю нашим предкам в качестве награды за войну против Озерграда. Тем не менее, по договору, подписанному в 357 ПИЛ подразумевалось, что Эйстюрланд останется вассалом, и будет служить Виттенлендским Королям и Королевам. Во времена упадка Виттенленда, этот договор был разорван и Эйстюрландские Ярлы больше не приносили клятву на верность королю.\n\nТеперь же сила Виттенленда растёт, и мы теперь получили последствия наших прошлых решений. Как многие и боялись, Король Вульфрик выдвинул ультиматум требуя, чтобы [Root.GetLeader] преклонил перед ним колено и дал клятву, иначе Виттенленд заберёт свои по праву земли силой.\n\n Наш лидер теперь должен решить, как ответить на эту угрозу. Будем ли мы сохранять свою честь, следуя древнему договору, или же мы будем бороться за нашу свободу?"
wittenland.110.a:0 "Сделать формальное извинение и преклонить колено."
wittenland.110.b:0 "Мы никому не покоримся!"

wittenland.111.t:0 "Речная Коалиция поддержала Виттенленд!"
wittenland.111.d:0 "Как бы нас это не шокировало, Речная Коалиция признала претензию Виттенленда и полностью их поддерживает. Наши союзники нас бросили и оставили один на один с Виттенлендом. Очень тяжёлое решение предстоит сделать [Root.GetLeader]: мы подчинимся и дадим клятву верности, же продолжим сопротивляться Королю?"
wittenland.111.a:0 "У нас нет выбора, кроме как преклонить колено."
wittenland.111.b:0 "Понайян будет свободным навсегда!"

wittenland.112.t:0 "Понайян отказывается подчиняться"
wittenland.112.d:0 "Даже когда мы их оповестили, что Речная Коалиция на нашей стороне, упрямые дураки из Понайяна отказываются подчиниться нашей воле. Более того, они в качестве протеста покинули Речную Коалицию. Видимо, если придётся, они готовы сражаться за свою независимость. Король Вульфрик не побоится использовать силу и уже приказал армии начать немедленное вторжение в Понайян."
wittenland.112.a:0 "Они смеют нам перечить?!"

wittenland.113.t:0 "Эйстюрланд преклонил колено"
wittenland.113.d:0 "[From.GetLeader], лидер Эйстюрланда, принимает мудрое решение принять наши требования, направляется в Виттенбург, чтобы извиниться за ошибки своих предков и поклясться в верности перед Королём Вульфриком. Кажется, что олени последовали зову чести, выполнив свои обязательства по договору, который их предшественники расторгли многие годы тому назад. Они верой и правдой послужат нам на нашем пути по восстановлению Великого Королевства."
wittenland.113.a:0 "Всё идёт по плану."

wittenland.114.t:0 "Эйстюрланд отказывается"
wittenland.114.d:0 "[From.GetLeader], лидер Эйстюрланда, по своей глупости, отклонил наше требование дать клятву. Древний договор, подписанный их предками, остаётся нарушенным, олени наглядно показали, какие же они бесчестные предатели. Если мы хотим вернуть землю, которая наша по праву, кажется, у нас нет выхода, кроме как завоевать этих туземцев."
wittenland.114.a:0 "В бой!"

wittenland.115.t:0 "Новый вид дворян"
wittenland.115.d:0 "Пони сонной деревушки Хвикна, на востоке от Бакторна, долго жили при угнетающей их Баронессе Эмеральде и её династии. Селяне точно не знали, когда это правление началось, но самые старые пони рассказывали о временах, когда дворяне должны были править справедливо. Мало кто обращал внимание на эти россказни, пока Король Вульфрик их не осуществил.\n\nРоллинг Пин, местный пекарь, жил по своему привычному расписанию, встал, как только солнце стало видеться на горизонте, и уже начал прогревать хлебные печи. Как вдруг, его прервал единорог в дорогой одежде и вычурной внешностью.\n"Простите, что вас беспокою, но я хочу узнать ваше мнение о Баронессе."\n"О чём именно? Будьте быстрее, моя печь уже горячеет."\n"У меня есть доклады о её нарушении законов, изданных королём. Неоправданное законом требование высоких налогов, физические наказание без полноценного суда и всё такое. Вы можете подтвердить правдивость этих действий?"\nРоллинг Пин чуть нахмурился, и несколько задумался. Это ловушка? Пони кажется довольно честным. "Ну, увы, но да. Её здесь не очень любят. Во время восстания, некоторые ребята хотели её линчевать, но их поймали и казнили."\nПричудливый пони медленно кивнул. "Понятно. Спасибо. О, я же забыл представиться. Я - граф Ивен, новый королевский губернатор этих краёв, мой долг - следить, чтобы мои дворяне следовали закону, а не занимались тиранией. Я расследую деятельность Баронессы Эмеральды, и, скорее всего, она предстанет перед судом за свои наказания."\nРоллинг Пин поднял бровь. Видимо, маги-дворяне не так плохи, как он думал."
wittenland.115.a:0 "Справедливость превыше всего."

wittenland.116.t:0 "Урок чтения"
wittenland.116.d:0 ""'И таким образом, Верховный Король Поньстиниан одолел нимбусийцев и взял много пленных. После этого, с городами-государствами был заключен пирный договор...'"\n"Мирный, не пирный, моя дорогая пони."\nЮная пони чуть покраснела. "Прости, дедушка."\nОн тепло улыбнулся в ответ. "Ничего, ты пока прекрасно справляешься. Тебе понравились хроники 'О Войнах'? Я знаю, что это скорее книжка для жеребят, но история важна для всех."\n"Да, ты прав. Она скучновата. Но мне понравилась его жена! Хуфдора. Она не менее великая, чем сам Король!"\nВульфрик усмехнулся, затем кашлянул. "О, да. Они вместе трудились, чтобы сохранить величие и мощь Королевства. Возможно, когда-то и ты будешь такой же великой, как Хуфдора."\nПони опять покраснела. "Не-е-е. Но было бы неплохо."\n"В этом и есть величие Виттенленда. Любой может стать Королём или Королевой. Даже я, старый, немощный пони-", сказал он резко начал сильно кашлять.\nПони отбросила книгу. "Дедушка, с тобой всё хорошо?"\nВульфрик смог прочистить горло и сделал глубокий вдох. "Да. Не волнуйся, дорогая. Я просто пойду и прилягу. Как только дочитаешь эту книжку, можешь почитать ещё классики. Сатиру, панегирики, поэмы... некоторые из которых, правда, не подходят для юных пони, но ты можешь оставить их на потом, чтобы прочесть, когда подрастёшь и станешь умной пони."\n"Я рада, что ты показал мне эти книги, дедушка. Я о них даже не знала, а они такие интересные!"\n"Всегда пожалуйста. Я их, кстати, показал не только тебе, но и многим другим. Очень многие пони в наше время читают Риекский или Озерградский мусор, забывая про нашу прекрасную классику. Не забывай про свои корни, дорогая. Не забывай своих предков.""
wittenland.116.a:0 "Умные слова умного Короля."

wittenland.117.t:0 "Старая слава восстановлена"
wittenland.117.d:0 "Многие критиковали агрессивную внутреннюю политику Короля Вульфрика, но никто не может отрицать, что она оказалась успешной. Территории, которыми Верховное Королевство Виттенленд обладало веками назад, были возвращены и Виттенленд значительно увеличил свою территорию и влияние. Был получен доступ к морю, южная граница теперь в безопасности и многовековые обиды и унижения уже в прошлом. Эвальда (Власть над Рекой) была восстановлена. Многие за это отдали свои жизни, но героическая жертва солдат Виттенленда никогда не будет забыта.\n\nКороль Вульфрик, удовлетворённый своими завоевании, организовал крупную церемонию, на которой официально восстановит Верховное Королевство. Оно прекратило своё существование после Озерградского вторжения в 78 ДИЛ, и с тех пор было забыто, но теперь, после многих лет, оно восстановлено. Приглашён каждый маг-дворянин, тысячи простых пони собрались застать событие. Были магические фейерверки, крупный банкет, чтения традиционной поэзии, и, наконец, коронация. Короли и Королевы Виттенленда не носили короны, в отличие от Верховных Королей и Королев. Поэтому Вульфрик заказал корону из серебра и аметиста, подобную древним рисункам давно утерянной короны. Теперь, она была готова ко всеобщему обозрению, она ярко светилась от света сияющей луны. Играли трубы, монах одел её на серую голову Вульфрика, и все пони принялись радостно топать копытами. Затем, новый Верховный Король Виттенленда встал, и все замолчали и принялись лицезреть его величие.\n\n"Мои дорогие подданные! Наш путь был тернист и долог, но он ещё не завершился. Наши соседи жадно поглядывают на наше великое королевство, желая наших богатств. Мы должны быть сильны и всегда стоять наготове, для защиты нашего Верховного Королевства от их агрессии. Крупнейшая угроза исходит с севера, от наших соперников в Озерграде и Речной Республике. Первых мы отобьём, вторых - когда-нибудь захватим, чтобы они больше никогда не представляли нам угрозы. Но а пока, мы можем возрадоваться и отпраздновать наши победы, пока ещё можем. Виттенленд воскрес!"\n\nТолпа начала неистово ликовать и выкрикивать "Слава Верховному Королю!", пару раз. Наконец, Вульфрик добился признания своих подданных, которые раньше насмехались над ним."
wittenland.117.a:0 "Виттенленд Воскрес!"

wittenland.118.t:0 "Верховный Король мёртв"
wittenland.118.d:0 "Ужасные новости распространяются подобно лесному пожару по горам Виттенленда. Вульфрик Грей, Верховный Король Виттенленда и восстановитель его величия, скончался. Некоторые уже этого ожидали, в частности, его родственники и советники, так как он был старым пони, и его здоровье быстро иссякало с каждым днём в последнее время. Тем не менее, публика мало об этом знала и была не готова к новостям. Три дня выделено на поминание погибшего, всё Верховное Королевство застыло, так как все предприятия и заводы временно закрылись. На третий день, в Кэлкронде, родном городе Вульфрика, прошли похороны. Его обширная семья собралась там, также пришли маги-дворяне, монахи и многие простые пони. Они поучаствовали в церемонии выноса его гроба к похоронному кургану, вдали от селения. Монахи пели, его любимая внучка, плача, положила эдельвейсы на его гроб. Солдаты в чёрных униформах несли сокровища из завоёванных ним земель, чтобы они были с ним в загробном мире. Наконец, когда его гроб положили, курган закрыли крупным валуном.\n\nВскоре после похорон, прошёл турнир для определения наследника, по традиции. Всем способным единорогам было позволено принять участие в этом великом испытании. После недель магических дуэлей и ряда фатальных несчастных случаев, был определён победитель, одолевший всех врагов. Спирит Файр, пиромант из Винтерсхорна, показала, что достойна титула Верховной Королевы, и с радостью его приняла. Некоторые маги-дворяне засомневались в её здравомыслии, но так как Вульфрик дал много власти дворянам, они должны быть способны держать её под контролем. Надеемся."
wittenland.118.a:0 "Слава Верховной Королеве!"

wittenland.119.t:0 "Рождение Республики"
wittenland.119.d:0 "Вскоре после обретения власти, Вольяр мигом изъявил желание создать фундамент надёжного республиканского правительства. Несколько нехотя, чиновники и бюрократы принялись стирать все следы монархического режима. Виттенленд станет демократической Республикой, Вольяр станет её первым временным президентом. Вскоре будет создан парламент, и будет позволено сформировать партии, следующие различным идеологиям. Тем не менее, у него не было никакого опыта в политике, поэтому он пригласил ряд советников, со своей страны и из-за рубежа. Что заметно, многие из них - социалисты из Речной Республики или Бакары. С их помощью, Вольяр собирался принести пони Виттенленда процветание, ведь они уже настрадались.\n\nПока что нужно время, чтобы организовать выборы, но пока Вольяр дал равные полномочия каждой сформированной политической партии, позволяя им сотрудничать в перестройке Виттенленда, в недавно созданном коалиционном правительстве, названном Совет Депутатов. В итоге, образовались три партии, во главе с разными сторонниками республики: Коммунистическая трудовая партия ДОР, во главе с Вайолет Плау, умеренная Центристская партия ПЗС, во главе с Маршалом Сигвердом Спеллшилдом и Либертарно-Капиталистическая СТГ, во главе с Эдбертой Фезервинг. У всех троих радикально различающиеся планы, но они все готовы работать вместе, при демократическом строе. Большинство голосов в Совете определит, какой республикой станет Виттенленд. Естественно, каждая партия уже начала свою компанию, несмотря на то что дата будущих выборов ещё не объявлена. Казалось, что нынешняя атмосфера сотрудничества - лишь временна, так как каждая партия желала оттеснить другие в оппозицию. Это обеспокоило Вольяра, но он искренне верил, что в итоге, каждая партия останется верной республиканским идеалам."
wittenland.119.a:0 "Слава Республике!"

wittenland.120.t:0 "О магократии"
wittenland.120.d:0 "Совет Депутатов провёл собрание с целью обсудить, что стоит сделать с тысячами магов-дворян, которые остались в стране и всё ещё владеют своими родовыми наделами и титулами. Какова будет их роль в Республике? Будет ли у них роль вообще? У различных партий были различные позиции по этому вопросу, и Вольяр попросил их высказаться, чтобы были услышаны все варианты.\n\nВайолет Плау, из коммунистического ДОР, начала гневный рассказ про дворян, про то, как они только и делали, что тысячелетиями угнетали нижние прослойки населения. Она заявила, что дворянские титулы необходимо отменить раз и навсегда, и всю собственность дворян нужно распределить. Она даже предложила поотрубать им всем рога, но весь остальной Совет мигом отклонил это предложение. Вольяр сказал, что если мы уничтожим дворянство как класс, то бывшие дворяне массово сбегут в другие страны, стремясь забрать с собой как можно больше. Это также стоит учесть.\n\nЗатем, высказался Сигверд Спеллшилд, из ПЗС. Он осудил радикализм Вайолет и заявил, что нужно принять умеренный, дружелюбный подход. Многие из дворян, как никак, когда-то поддерживали Уайт Стар, которая выступала за либеральные реформы. Пусть и не всех магов-дворян можно убедить, но те, кого убедили, в итоге помогли Республике парой советов, так как у них самих за спинами десятилетия опыта в политике. В ответ, Вайолет заявила, что его мнение небеспристрастно, так как он сам единорог. Сигверд разгневался, но Вольяр смог разрядить обстановку и остановить потенциальную драку.\n\nДав двум другим высказаться, Эдберта Фезервинг из СТГ встала и высказала своё мнение. Она сказала, что их права на собственность нужно сохранить, но титулы можно сделать лишь символичными, просто сделав всех пони равными перед законом, вне зависимости от происхождения. Дворяне, таким образом, лишатся своего влияния и привилегий, но сохранят свои богатства.\n\nВольяр поблагодарил всех лидеров партий и попросил всех депутатов проголосовать. Жизни и судьбы дворян теперь были не в их собственных копытах, а в копытах избранных депутатов, многие из которых были простыми пони."
wittenland.120.a:0 "Дворянам в Республике не место."
wittenland.120.b:0 "Они тоже заслуживают стать гордыми гражданами Республики."
wittenland.120.c:0 "Все должны быть равны перед законом."

wittenland.121.t:0 "О монархистах"
wittenland.121.d:0 "Не все в Виттенленде рады республиканскому правительству. Многие всё ещё верны монархии, даже несмотря на то, что она распущена. Пусть поддержка монархии среди всего населения была мизерной, так как у реакционных сил не хватало влияния, с армией ситуация посложнее. Она переименована в Армию Республики, но многие солдаты, в частности консервативные офицеры всё ещё звали её Королевской Армией. Были слухи, что есть заговор провести переворот в правительстве и провести традиционный турнир, чтобы найти нового монарха, который будет править страной. Очевидно, что что-то нужно сделать, и нужно сделать быстро.\n\nСовет Депутатов собрался решить, что же делать со сторонниками монархии. Сигверд Спеллшилд, сам маршал армии, начал. Он сказал, что с офицерами можно договориться: республиканское правительство не трогает армию, и взамен армия присягает на верность Республике. Это соглашение принесёт выгоду обеим сторонам и обеспечит стабильность. Вайолет Плау, тем не менее, осудила маршала, заявляя, что реакционным офицерам и солдатам нельзя доверять. Вместо союза с врагом революции, нужно как можно скорее провести срочную чистку. Недостающих солдат можно будет набрать из пролетариата. Вайолет заявила, что Сигверд просто хочет, чтобы его армейские друзья остались на постах, даже если они и строили козни против Республики. Сигверд закурил трубку и изо всех сил пытался сохранять спокойствие.\n\nЗатем, шаг вперёд сделала Эдберта Фезервинг. Она сказала, что монархисты всё-таки могут сохранить свои посты, но саму армию нужно реформировать. Зарплата солдатам должна быть поднята, новое поколение офицеров будет набрано, что привнесёт в армию свежую кровь, более верную новому режиму.\n\nЭдберта села обратно, Вольяр снова высказал всем благодарность и заявил, что теперь депутаты могут отдать свой голос в решении судьбы монархистов."
wittenland.121.a:0 "Провести чистку, нанять простых пони."
wittenland.121.b:0 "Договориться с монархистами."
wittenland.121.c:0 "Реформировать армию, и убедиться в её верности Республике."

wittenland.122.t:0 "О монахах"
wittenland.122.d:0 "Со времён основания Королевства, монархи Виттенленда больше всего опекались удалёнными горскими монастырями. Теперь, монархии положен конец, и монахи не сильно верят новому правительству. Республиканцы поддержали прогрессивную точку зрения и выступили против традиции, которая лежит в самой основе Виттенлендской веры. Монахи, как таковые, увидели в республиканцах опасных врагов и взывают к пони с призывом вернуть монархию, как в старые-добрые годы.\n\nСовет Депутатов собрался решить, что же стоит сделать против опасного духовенства. Эдберта из СТГ выступила первой, что необычно, так как она обычно выступала последней. Она заявила, что подобно Речной Республике и Озерграду, официальной политикой государства должен стать секуляризм. Правительство будет нейтральным по вопросам религии, обеспечивая полную свободу веры и оставит монастыри в покое. Хоть некоторые монахи и будут недовольны, многие из них ещё доверятся Республике. Пока они не будут выступать против правительства, правительство не будет выступать против них.\n\nВайолет из ДОР это предложение не удовлетворило. Она сказала, что религия - это опиум для народа, который монахи использовали, чтобы держать в узде старого правительства народ. Привнести просветлённый атеизм в массы - долг Республики, равно как и снести монастыри и лишить монахов привилегий и защиты. Это радикальное решение, но быстрое и эффективное.\n\nСигверд из ПЗС осудила опасные идеи Вайолет, а также назвал идею Эдберты неразумной. Большинство населения Виттенленда - верующие, поэтому любые действия против монахов приведут к его гневу. Секуляризм, с другой стороны, отдаляет республику ещё дальше от старой монархии. Чтобы обрести поддержку и церкви, и народа, Республика должна делать то же, что и когда-то ранее монархия: щедро поддерживать монастыри. Таким образом, статус кво по религиозному вопросу будет сохранён, и мы сможем сотрудничать с мудрыми монахами.\n\nВольяр поблагодарил высказавшихся и позволил голосованию по вопросу начаться."
wittenland.122.a:0 "Немедленно ввести атеизм."
wittenland.122.b:0 "Вера и государство всегда были близки в Виттенленде."
wittenland.122.c:0 "Секуляризм - путь вперёд."

wittenland.123.t:0 "Республика Виттенленд просит официального признания"
wittenland.123.d:0 "К нами прибыл посол из Виттенбурга, от имени нового республиканского правительства, которое недавно заплатила власть в Виттенленде. Они просят нас признать их власть как легитимную.\n\nЕсли мы это сделаем, это улучшит наши дипломатические отношения с ними и усилит их правительство, но законность их переворота под вопросом. В стране всё ещё есть некоторый уровень поддержки свергнутого правительства. Стоит ли нам признать Республику - истинным Виттенлендским режимом?"
wittenland.123.a:0 "Мы признаём Республику."
wittenland.123.b:0 "Мы не признаем эту кучку разбойников."

wittenland.124.t:0 "[From.GetNameDef] поддерживает нас"
wittenland.124.d:0 "Наш посол вернулся из [From.Capital.GetName], с подписанным дипломатическим документом, в котором [From.GetAdjective]ое правительство признаёт нас истинными правителями Виттенленда, отныне не признавая власть монархии. Это значительно улучшит наши отношения и откроет путь к новым дипломатическим взаимодействиям."
wittenland.124.a:0 "Спасибо!"

wittenland.125.t:0 "[From.GetNameDef] отказывается нас признавать"
wittenland.125.d:0 "Посол, отправленный в [From.GetName] вернулся домой, но с пустыми копытами. [From.GetAdjective]ое правительство отказалось нас признавать законным правительством и продолжит поддерживать дипломатические отношения с представителями монархистов из нашей страны. Так как они выбрали сторону врагов республики, мы больше не можем считать их друзьями."
wittenland.125.a:0 "Обидно."

wittenland.126.t:0 "Первые парламентские выборы"
wittenland.126.d:0 "Много лун шла подготовка, и теперь вся страна просто кипит - граждане выбирают, кто же их будет представлять в недавно сформированном однопалатном парламенте. Избирательные участки полны пони, собравшихся отовсюду, даже селяне активно голосовали. Три основные партии, а именно: коммунисты из ДОР, центристы из ПЗС и либертарные капиталисты из СТГ, уже проводили компанию по всей стране, собирая поддержку и призывая пони голосовать за них. Временный Совет Депутатов тоже из себя начал представлять своеобразное поле боя для партий, так как все пытались набрать поддержку, проводя реформы, угодные своему электорату. Теперь, нужно определить, за какую же партию отдадут больше всего голосов.\n\nПосле выборов, Президент Вольяр назначит министров в правительстве, и, перед своим уходом, назначит своего наследника на пост. Он не задумывал так долго править страной, так как у него нету каких-либо политических умений или опыта. Все эти попытки удержать вместе вечно спорящие партии лишь заставляют его перехотеть участвовать в политике. Он очень открыто высказывался о своём намерении уйти с поста и вернуться к жизни простого, скромного торговца. Пони Виттенленда, по большей мере, уважали его намерения, но в отдельных городах уже собрались поставить ему статуи, а репортёры его всё осуждают и осуждают.\n\nКак только были опубликованы результаты выборов, Вольяр записал список министров и имя наследников, затем покинул столицу на корабле по реке, направившись в далёкие-далёкие земли. Пони надеются, что он когда-то вернётся. Время покажет, будет ли он разочарован или горд ими."
wittenland.126.a:0 "ДОР получает большинство!"
wittenland.126.b:0 "ПЗС получает большинство!"
wittenland.126.c:0 "СТГ получает большинство!"

wittenland.127.t:0 "Коммунистический переворот!"
wittenland.127.d:0 "Вайолет Плау и остальные члены коммунистической партии ДОР недовольны результатом выборов. Она их осудила, как только появились результаты, и заявила, что голоса были сфальсифицированы "реакционерами и капиталистами". ДОР отказывается поддерживать либеральную "буржуазную" демократию и вместо этого начинает революцию с целью провести переворот правительства и начать истинную диктатуру пролетариата.\n\nУчитывая, как быстро начался переворот, очевидно, что он готовился давно, и коммунисты собирались его провести в случае, если проиграют выборы. Правительственные здания в многих городах оказались в осаде, а в некоторых случаях - сданы коммунистическому ополчению. Армейские подразделения восстали и водрузили над своими бараками красные флаги. Крупное восстание разразилось в самом Виттенленде, дома торговцев и владельцев фабрик были подожжены.\n\nРеспублика была в кризисе, её демократия под угрозой. Но большая часть армии была верна Республике, ну, или хотя бы просто ненавидели коммунистов, если речь о сторонниках монархии. Сигверд Спеллшилд повёл свои подразделения подавлять коммунистов, пока не поздно. Судьба юной Республики балансирует на лезвии ножа."
wittenland.127.a:0 "Коммунисты захватывают власть!"
wittenland.127.b:0 "Коммунисты подавлены!"

wittenland.128.t:0 "Инаугурационная речь Вайолет Плау"
wittenland.128.d:0 "Нравилось ли это некоторым пони или нет, Вайолет Плау стала Президентом Виттенленда. Первая официальная инаугурационная церемония прошла в Виттенбурге, и на неё пришло немало пони из рабочего класса, желавших увидеть свою героиню во плоти. Событие также транслировалось по радио, пусть и многие бедные не могли себе позволить радиоприёмники, но Вайолет Плау решительно настроена это исправить.\n\nЦеремония прошла в Королевском Дворце, который был переделан в Президентский Дворец. Вайолет Плау вышла на балкон перед ликующей толпой, дала клятву верности и прочитала инаугурационную речь перед пони Виттенленда.\n\n"Мои товарищи! Сегодня - великий праздник, впервые в истории, к власти пришёл пролетариат Виттенленда. Впрочем, ничего удивительного в этом нет. Сама Карамель Маркс предполагала, что все общества со временем распадутся из-за феодализма и капитализма, и им на замену придут новые, с ранее угнетаемыми рабочими во власти. Следующий этап также предельно ясен: эпоха коммунизма и равенства, в которой не будет бедных и голодных, начнётся прямо сейчас. Как ваш Президент, я смело приведу нас в утопию будущего!"\n\nТолпа дико возликовала и начала выкрикивать имя Вайолет Плау. Бывшая угнетаемая крепостная теперь прославилась, её уважали, она улыбалась. Будущее обещает быть светлым."
wittenland.128.a:0 "Мы были ничем и стали всем."

wittenland.129.t:0 "Инаугурационная речь Сигверда Спеллшилда"
wittenland.129.d:0 "Несмотря на боязнь того, что более радикальные партии победят на выборах, центристы всё-таки победили, просто обещая не проводить радикальных изменений в Виттенлендском обществе и культуре. Маршал Сигверд Спеллшилд, национальный герой, которого превосходил разве что сам Вольяр, принёс присягу на посту Президента. Первая официальная инаугурационная церемония прошла в Виттенбурге, на которой собрались многие пони из разных социальных классов.\n\nЦеремония прошла в Королевском Дворце, который был переделан в Президентский Дворец. Сигверд Спеллшилд вышел на балкон перед ликующей толпой, дал клятву верности и прочитал инаугурационную речь перед пони Виттенленда.\n\n"Мои дорогие пони! Это событие - ознаменование конца непростого перехода из монархии в республику. И всё же, как вы видите, многое не поменялось. Виттенленд, по большей мере, тот же, сменилась лишь форма правления. Пони Виттенленда, сердце нашей нации, всё те же, как и ранее, они не забыли своё происхождение. И мы не забудем! Мы горды своим прошлым, нашей богатой историей и нашими традициями. Не слушайте тех, кто говорит, что мы должны их стыдиться, что мы должны это всё забыть! Прогресс и традиция должны сосуществовать. Нация строится на основании баланса между ними двумя. Перевес в любую из сторон ведёт к краху. Как ваш Президент, я собираюсь удержать баланс, несмотря на любые этому помехи!"\n\nТолпа начала ликовать. Сигверд улыбнулся. При его мягком, но решительном правлении, будущее Республики будет светлым."
wittenland.129.a:0 "Путь вперёд - средний путь."

wittenland.130.t:0 "Инаугурационная речь Эдберты Фезервинг"
wittenland.130.d:0 "Никто всерьёз и не ожидал, что торговец-пегас сможет победить на выборах, но именно это как раз и произошло. Эдберта заинтересовала своих избирателей своими навыками переговоров и обещаниями свободного, безбедного будущего. Первая официальная инаугурационная церемония прошла в Виттенбурге, на ней собрались в основном молодые и городские пони среднего класса.\n\nЦеремония прошла в Королевском Дворце, который был переделан в Президентский Дворец. Эдберта Фезервинг вышла на балкон перед ликующей толпой, дала клятву верности и прочитала инаугурационную речь перед пони Виттенленда.\n\n"Мои дорогие граждане! То, что здесь стою - доказательство того, что пони Виттенленда желают перемен. Мы должны сбросить балласт прошлого и устремиться в будущее, к растущим городам, капитализму, свободе и равенству. В этом новом мире, государство должно быть переделано и ограничено, более грамотные и уже более богатые граждане должны иметь возможность самостоятельно позаботиться о себе, без необходимости в государстве, которое будет их нянчить. Этот мир построю не я, а вы, бравые пони нового поколение, не желающие носить кандалы традиции. Моя роль будет ограничена иностранными взаимодействиями и формальным правлением. Ведь, в конце концов, эта Республика принадлежит вам, а не мне."\n\nТолпа возликовала. Эдберта взглянула на пони под ней и улыбнулась, она была уверенна, что в будущем, эти пони сделают Виттенленд лучшим местом для каждого."
wittenland.130.a:0 "Свобода превыше всего!"

wittenland.131.t:0 "Охота"
wittenland.131.d:0 "Пони в маленькой деревушке Хвикна, на востоке от Бакторна, долго жили под железным копытом Баронессы Эмеральды. Она взимала с селян плату за использование её земель и мастерских, высасывая таким образом у них все деньги и держа их в бедности. Роллинг Пин, местный пекарь - который когда-то был сторонником Уайт Стар и надеялся на её реформы. Но затем она скончалась. Правление Эмеральды только ужесточилось, Роллинг Пин стал бояться за свою жизнь.\n\nКогда пришли республиканцы, он с радостью их встретил, как и другие селяне, и предлагал им хлеб, бесплатно. Баронесса теперь предстала перед судом и в итоге потеряла большую часть своих владений, но всё ещё жила в своём старом поместье в деревне. Никто её не любил, но, до поры до времени, каких-то особых конфликтов не было.\n\nДо той поры, пока Вайолет Плау не призвала крестьян начать охоту на дворян и отрезать их рога. Чтоб уничтожить их, показать, что мы - настоящие правители Виттенленда, чтобы их изгнать. Роллинг Пин хорошо помнил все грехи Эмеральды и вскоре присоединился к недовольной толпе, которая уже окружила её поместье. Они подожгли её дом, а когда Баронесса попыталась сбежать через окно, её встретили по-варварски: с вилами, кухонными ножами и скалкой Роллинг Пина. Она просила милосердия, но милосердие - это не про злобных крестьян.\n\nКак только её безжизненное тело бросили в реку, Роллинг Пин сказал, что он и его пекари испекут всем пирожных в честь этого случая. Но других пони заинтересовало не это. С точки зрения коммунистической теории, Роллинг Пин принадлежал к мелкой буржуазии, так как он владел собственным бизнесом. Разве мы можем быть уверенны, что он не станет таким же угнетателем, как и Эмеральда? Селяне вновь подняли вилы, Роллинг Пин быстро осознал, что ему пора бежать.\n\nОн отчаянно побежал на север и прыгнул в реку Гриффкинг и переплыл через неё в Речную Республику. Он потерял всё, у него осталась только его жизнь. Обернувшись на горы своей родины, которые виднелась вдали, он зарыдал."
wittenland.131.a:0 "Никакой жалости врагам рабочего класса."

wittenland.132.t:0 "Интригующее предложение"
wittenland.132.d:0 "Вайолет Плау работала в своём офисе в президентском дворце, но вдруг её прервала делегация её партии. Они предложили ей расширить президентские полномочия, что даст ей возможность править пожизненно, накладывать вето на законы парламента и даже издавать свои указы. Вследствие этого она, очевидно, станет диктатором. Но члены партии заявляют, что Виттенленду нужно крепкое копыто в такое тяжёлое время, поэтому ей нужно укрепить власть коммунистов в правительстве.\n\nВайолет думала, что Карамель Маркс не это имела ввиду под "диктатурой пролетариата". Ей было очевидно, что её однопартийцы хотят получить её поддержку и доверие, и рассчитывают, что она потом им отблагодарит взамен на этот "подарок". Но так ли её легко совратить? Готова ли она стать тем, против чего боролась?\n\nОна не может не признать, что предложение очень интригующее. Ещё никогда она не знала, какого быть главной, она всегда лишь была битой служанкой-крепостной. Но теперь, ей дают ключ к абсолютной власти над страной. Ей оставалось просто его взять.\n\nВозьмет ли она?"
wittenland.132.a:0 "Я это заслужила."
wittenland.132.b:0 "Я верна Республике и демократии!"

wittenland.133.t:0 "Возвращение героя"
wittenland.133.d:0 "Вайолет Плау на могла в это поверить. Она выбежала из президентского дворца к докам, как только до неё дошли этим новости, чтобы лично его увидеть.\n\nВольяр вернулся из вояжа.\n\nКрупная толпа уже собралась к югу речной бухты Виттенленда, радуясь прибытию Вольяра Джинджербирда, героя республики. Он выглядел старше и мудрее, побывал везде, где только можно. Как только прибыла Вайолет, он взглянул на неё, и улыбка на его лице пропала. Он уверенно, медленными шагами, подошёл к ней, пони вокруг расступились перед ним, чтобы дать ему пройти. У Вайолет, от такой внезапности, пробежал холодок по спине.\n\n"Что ты наделала?" Прямо спросил Вольяр.\n"Что ты имеешь ввиду, товарищ?" Ответила Вайолет, несмотря на то, что она прекрасно знала, что же он имел ввиду.\n"Только я ушёл, а ты берешь и становишься диктатором. Я доверил тебе сохранить идеалы свободы и демократии, а ты вон, вырядилась в свою вычурную форму и ходишь ряженая."\n Вайолет начала защищаться. "Но я создала демократические советы! Я дала землю и свободы крестьянам!"\n"А ещё ты отменила Конституцию и получила полную власть надо всеми советами и гражданами, судя по тому, что я вычитал. Ты можешь приказать своим стражам меня расстрелять и никто за это не понесёт ответственность."\n Вайолет начала нервничать. "Это не я придумала! Мне предложили эту власть! Как я могла отказаться? Я всю жизнь лишь кому-то служила, а теперь я могу властвовать над другими."\n"Послушай, что ты говоришь! Ты говоришь как дворянка-единорог, а не крестьянка-земная пони, которую я когда-то знал!"\nВайолет ничего не сказала, просто молча проглотила свою гордость.\nВольяр вздохнул, но продолжал уверенно на неё смотреть. "Вайолет, ты понимаешь, что тебе нельзя доверять такую власть. Поэтому, ты должна вновь принять Конституцию и уйти в отставку. Ну или застелить меня, как тебе угодно. Сделай то, что тебе говорит сделать сердце."\n Вайолет опустила взгляд, на медали на своей груди. Она скорчилась и сорвала их, и бросила на землю. "Ты прав," пробормотала она, и обратилась к окружавшей их толпе. "Пони Виттенленда! Да будет вам ведомо, что я подаю в отставку и назначаю Вольяра своим наследником. Он будет намного лучшим президентом, чем я." Толпа возликовала и начала восхвалять Вольяра, истинного героя рабочих."
wittenland.133.a:0 "Давно пора."

wittenland.134.t:0 "Суд над Вайолет Плау"
wittenland.134.d:0 "Суровую пони провели в зал суда, по сторонам её охраняли вооружённые Экскувиторы. Её привели к присяжным, которые несколько часов обсуждали её возможную дальнейшую судьбу, и теперь пришли к вердикту. Она прищурила глаза, как только увидела в кабинете Президента Сигверда. Он оглянулся на неё в ответ, но не со злобой, а скорее с жалостью.\n\nСудья встал. "Суд присяжных, вы пришли к решению?"\nОдин из них глубоко вздохнул и ответил: "Да, ваша честь. Так как обвинения неоспоримы, члены суда присяжных считают обвиняемую виноватой в государственной измене, нарушении общественного порядка и терроризме."\n\nВ зале суда начали все перешёптываться. Вайолет напряглась и стиснула зубы. Пони замолчали, как только судья продолжил: "Я приговариваю Вайолет Плау к казни расщеплением." Он сделал короткую паузу. "Объявляется перерыв."\nВайолет Плау не смогла сдержать себя в копытах. Она начала яростную тираду, обзывала суд и присяжных реакционерами и пешками дворян, что она делала то, что должна была. Экскувиторы заткнули её заклинанием и выпроводили наружу.\n\nНа рассвете следующего дня, Вайолет Плау вновь привели в зал суда, где будет исполнен вердикт. Она молча стояла, опустив голову. Сигверд был одним из немногих, кому довелось лично засвидетельствовать казнь. Даже сейчас, он смотрел на неё с жалостью. Когда Вайолет увидела его, она не разгневалась, а надулась и отвернулась от него.\n\nРог палача ярко засиял, и, Вайолет Плау, одна из важнейших фигур республики и лидер рабочего класса, превратилась в пыль."
wittenland.134.a:0 "Правосудие слепо."

wittenland.135.t:0 "Касательно радикалов в Коалиции"
wittenland.135.d:0 "Президент Республики Виттенленд, [WIT.GetLeader], предлагает нечто очень необычное: он заявляет, что в Речной Коалиции не должно быть государств-последователей опасных, маргинальных идеологий, так как они грозят единству Коалиции. Он хочет провести голосование по поводу изгнания таких членов их Коалиции.\n\n Хоть в чём-то он, всё-таки, и прав, но если мы силой выгоним членов их Коалиции, то это не только её ослабит, но и будет мешать вступлению других государств. Поэтому нам нужно дважды подумать перед тем, как проголосовать за это предложение."
wittenland.135.a:0 "Мы должны отклонить предложение."
wittenland.135.b:0 "Он прав, в Коалиции не место экстремистам!"

wittenland.136.t_river_fed_no_support:0 "Речная Коалиция отклоняет наши претензии"
wittenland.136.t_river_fed_supports:0 "Речная Коалиция поддерживает нас"
wittenland.136.d_river_fed_no_support:0 "[Root.GetLeader] отправлял предложение изгнать радикалов из Речной Коалиции в другие государства, и, наконец, пришли ответы. Увы, они были не такими, какими мы хотели их увидеть. Большинство отклонило предложение, утверждая, что Речная Коалиция не должна ослаблять себя в такое время, и что такое внезапное лишение членства недопустимо и заставит в будущем передумать тех, кто желает вступить в Речную Коалицию."
wittenland.136.d_river_fed_supports:0 "[Root.GetLeader] отправлял предложение изгнать радикалов из Речной Коалиции в другие государства, и, наконец, пришёл ответ. Они как раз такие, как мы и ожидали. Большинство поддержало наши идеи, и процесс изгнания стран с радикальными режимами из Коалиции уже запущен. С исполнением этого акта, Коалиция будет едина, как никогда."
wittenland.136.a:0 "Видимо, не все из нас просвещённые центристы..."
wittenland.136.b:0 "Прекрасно!"

wittenland.137.t:0 "Изгнаны из Коалиции!"
wittenland.137.d:0 "Сегодня в нашу столицу пришли шокирующие новости, другие государства-члены Речной Коалиции решили изгнать страны с радикальными правительствами. Видимо, что наше они считают таковым, и всех привилегий членства у нас уже нет, как и самого членства.\n\n Это предложение внёс на обсуждение [WIT.GetLeader], из Виттенленда, который сам - радикальный центрист. И всё же, это уже не важно, так как большинство проголосовало за это дурацкое предложение. Теперь мы остались одни, без каких-либо союзников."
wittenland.137.a:0 "Коалиция без нас не выживет."

wittenland.138.t:0 "Новый музей"
wittenland.138.d:0 "Республиканский режим привнес многое в маленькой тихой деревушке Хвикна, которая на востоке от Бакторна. Местные селяне долго жили под ярмом Баронессы Эмеральды, местной дворянки, которая владела почти всей землёй и всеми мастерскими в этой деревне, и взимала высокую плату за их использование. Теперь же, её настигла справедливость и она потеряла почти всю свою излишнюю собственность, которую в итоге раздали самим селянам. Местный пекарь, Роллинг Пин, очень рад наконец получить право на владение своей пекарней.\n\nНо, в конце концов, жизнь вернулась на круги своя, будто ничего и не менялось. Эмеральда всё ещё жила сама в своём поместье, а селяне всё работали на полях и иногда покупали всякую необычную технику из Бакторна. Но, в один прекрасный день, был издан Акт о Защите Культуры, и с ним пришли новые изменения. Опозоренная Баронесса, желая получить правительственные субсидии, наняла рабочих, чтобы те провели реновацию её особняка и открыла его народу в качестве музея.\n\nСначала, селяне не доверяли ей и отказывались приходить. Но мимо проходившие путники, не знавшие о Эмеральде, лишний раз не задумывались. Каждый день, кто-то да заходил в музей, и любопытство селян росло. Роллинг Пин решил разобраться, что же так манило в её особняк всяких чужеземцев.\n\nОн вошёл бесплатно, и его лично поприветствовала Эмеральда, которая теперь была куда более дружелюбна чем раньше, она тепло встречала каждого. Роллинг Пин предположил, что Институт Культурного Наследования платил ей за каждого посетителя. Как только Роллинг Пин вошёл, он мигом широко раскрыл глаза и понял, почему же это место столь популярное. На стенах, разрисованных замысловатыми узорами, красовались сотни картин из гигантской коллекции Эмеральды. Некоторые из них были старше века, некоторые - с других континентов. Также были мраморные статуи, мебель, приукрашенная золотыми листьями, платья с драгоценными камнями. Это всё было невероятно красиво, Роллинг Пин понял, что Эмеральда со страстью собирала всё это искусство, и собирала так много денег ради всех этих покупок. А теперь, она показывает это всем, кто захочет, абсолютно бесплатно.\n\nВидимо, Баронесса не так уж и плоха, как ему когда-то казалось."
wittenland.138.a:0 "Какая красота..."

wittenland.139.t:0 "Антикоммунистические законы"
wittenland.139.d:0 "Вскоре после того, как Парламент принял антикоммунистические законы (ДОР бойкотировало голосование), началось правление. Сотни пони, заподозренных в попытке государственного переворота, были арестованы и многие возможные их сторонники были задержаны. Верхушка партии ДОР, по большей части, также была арестована, но Вайолет Плау всё-таки сбежала и продолжила управлять.\n\nВ ответ на эти события, рабочие на заводах и фермах взбунтовались, возможно, по тайному указанию от Вайолет Плау через радио. Они ломали оборудование, жгли дома и грабили магазины. В Виттенбурге ситуация настолько накалилась, что пришлось отправлять Экскувиторов для подавления бунта, правительство даже задумалось о возможной мобилизации армии.\n\nТем не менее, Эдберта взяла ситуацию под свой контроль, и обратилась к недовольным рабочим под радио. Она пообещала, что протестующих на будут судить или наказывать, если те просто разойдутся по домам. Она также пообещала значительное понижение налогов в ближайшем будущем. Это успокоило большинство протестующих, но некоторые потребовали легализовать ДОР. Оставшихся пони было слишком мало, чтобы составить хоть какое-то сопротивление только прибывшим вооруженным наёмникам, спешно нанятых для восстановления порядка.\n\nМир, по крайней мере, пока что, вернулся в Виттенленд."
wittenland.139.a:0 "Проклятые коммунисты..."

wittenland.140.t:0 "Предложение, от которого невозможно отказаться"
wittenland.140.d:0 "Посол из Виттенленда перебрался через реку Гриффкинг, с целью прибыть в [Root.Capital.GetName]. Они сделали нашим лидерам предложения, от которого, как они говорят "невозможно отказаться": Виттенленд щедро инвестирует в нашу экономику, чем поможет нам быстро провести индустриализацию и модернизацию. Тем не менее, есть одно "но". Взамен, они станут нашим "опекуном" и сделают нас своим доминионом. Они также просят право на свободный проход по нашим землям и на неограниченное использование наших портов. Видимо, что прежде всего, Виттенлендцы желают обрести выход к морю, но и нельзя поспорить, что предложение и правда искушающее, и что мы, по большей мере, сохраним автономию.\n\nНо готовы ли мы продавать суверенитет Понайяна?"
wittenland.140.a:0 "Мы принимаем это щедрое предложение."
wittenland.140.b:0 "Мы не продадим нашу страну!"

wittenland.141.t:0 "Понайян принимает сделку"
wittenland.141.d:0 "Посол, которого мы присылали в [From.Capital.GetName] вернулся со своей дипломатической миссии, и он принёс с собой документ, подписанный [From.GetLeader] и остальными лидерами Понайяна. От нашего предложения и вправду невозможно было отказаться, и теперь мы обязуемся инвестировать в их экономику. Взамен, они станут нашим протекторатом, и мы получим столь необходимый выход к морю."
wittenland.141.a:0 "Прекрасно!"

wittenland.142.t:0 "Понайян отклоняет предложение"
wittenland.142.d:0 "Посол, которого мы отправили в [From.Capital.GetName] вернулся со своей дипломатической поездки, но с пустыми копытами. Несмотря на все усилия, он не смог убедить [From.GetLeader] и прочих лидеров Понайяна подписать прибыльную сделку. Видимо, они предпочитают остаться свободными и независимыми в своих домиках из грязи, чем принять современность, согласившись на протекторат."
wittenland.142.a:0 "Глупые туземцы."

wittenland.143.t:0 "Экономический бум"
wittenland.143.d:0 "В тихой деревушке Хвикна, на востоке от Бакторна, мало что поменялось за десятилетия. Местная Баронесса, Эмеральда, владела почти всем в селе и требовала со всех селян огромную плату за аренду её собственность, у которых, в свою очередь, денег почти не оставалось, им едва хватало средств на проживание. Реформы Уайт Стар им чуть помогли, республика - ещё немного, но в итоге, это всё ещё обычная, глухая деревня, даже после того, как все селяне и в том числе местный пекарь, Роллинг Пин, владели почти всей землёй и мастерскими.\n\nНо что действительно наконец всё изменило и привело к процветанию села, так это решение Эдберты практически убрать налоги. Роллинг Пин был относительно успешным пекарем с парой помощников, но, до нынешних пор у него не хватало средств на расширение своего предприятия. Наконец, у него появилась такая возможность, и вскоре он уже купил современное снаряжение и нанял новых сотрудников. У местных теперь было больше хлеба, чем они когда-либо смогут съесть, но Роллинг Пину всё ещё было мало. Он начал маркетинговую программу, рекламируя свою выпечку в соседних деревнях и даже в самом Бакторне. Его иногда посещали заинтересованные пони, восхваляли его хлеб, и рассказывали про него друзьям и родственников. Больше посетителей - больше денег, больше денег - больше пекарен. Прошло несколько лун, и у Роллинг Пин уже есть своя сеть пекарен, а сама Хвикна значительно выросла, так как в неё переезжали рабочие.\n\nПравда, даже несмотря на его успех, зарплаты рабочих оставались низкими, и каждый раз, когда прибыли росли, росла и зарплата Роллинг Пина. Вскоре, он выкупил особняк Эмеральды и переехал туда. Затем он стал выкупать и фермы, чтобы обеспечить поток зерна, и превратил их в эффективные промышленные фермы. Изначальные селяне либо стали работать на него за мизерную зарплату, либо куда-то переехали.\n\nВ итоге, у Роллинг Пина была процветающая бизнес-империя, но ему все ещё было одиноко. Его рабочие его ненавидят, его село изменилось до неузнаваемости, пони, которые были его друзьями переехали далеко-далеко.\n\nМожет, очередное повышение зарплаты сделает его счастливее."
wittenland.143.a:0 "Можно ли купить за деньги счастье?"

wittenland.144.t:0 "Редкое зрелище"
wittenland.144.d:0 "На заснеженных склонах священной горы Норбик стоял удалённый монастырь. Он там стоял практически уже две тысячи лет, ещё с тех пор, когда первые пони оказались в Виттенленде, сбежав сюда с переполненного Виндиго севера. Говорят, что монастырь основали там, где впервые когда-то увидели загадочных духов гор, потому гора Норбик - священное место.\n\nВ отличие от других монастырей, монастырь Норбика не собирал богатства с паломников и местных. Вместо этого, предлагалось лишь сделать пожертвование местным духам. И каждый раз, когда эти дары принимались, они исчезали, словно духи их принимали и забирали. Некоторые пони сомневались в правдивости происходящего, но пока ещё никто не мог сказать, куда деваются эти дары.\n\nВ один туманный день произошло нечто чудесное. Одинокий монах нёс дары к алтарю для пожертвований, как вдруг он там увидел стоящее там сияющее существо, словно поджидая его. Он застыл от шока, когда существо глянуло ему прямо в глаза. Оно обладало четырьмя копытами, у него были рога, длинная, вьющаяся грива и чешуйчатый хвост. Его глаза были черны как ночь, но сами зрачки сияли, подобно диаманты. Существо окружала аура холода, покрывавшая камни льдом.\n\nМонах очнулся и бросил все принесённые дары со своей спины и осторожно отошёл от существа. Оно оставалось недвижимым, словно камень, пока монах смотрел на существо. Поэтому, он решил вернуться в монастырь и позвать других монахов застать это зрелище, но как только вернулся к алтарю. И существо, и дары пропали. Остался лишь мороз.\n\nМонах уверен в том, что увидел духа гор и заплакал от счастья. Лишь тут, вдали от столицы и её бессмысленных битв за власть, Виттенлендец может быть свят и может застать нечто столь святое."
wittenland.144.a:0 "Воистину чудо."

wittenland.145.t:0 "Возвращение героя"
wittenland.145.d:0 "Весть распространилась по всему Виттенленду, словно пожар. После стольких лет, Вольяр Джинджербирд, герой республики, наконец вернулся из своих путешествий. Президент Эдберта Фезервинг полетела прямо из Президентского Дворца к городским речным докам, как только до неё дошли вести.\n\nТам уже была крупная толпа, которая ликовала от прибытия Вольяра. Он казался мудрее и старше, он побывал везде, где только можно. Эдберта едва могла представить, сколько он за это время накопил богатств. Когда Вольяр её заметил, улыбка с его лица, правда, пропала, отчего Эдберта подняла бровь.\n\nТолпа разошлась перед Вольяром, чтобы тот подошёл к президенту. "Это правда, Эдберта?" недовольно спросил он.\n"Что правда?" ответила она, не совсем понимая, о чём речь.\n"Что ты пренебрегла низшими классами и везде, в итоге, понижены зарплаты рабочих ради выгоды компаний -- в том числе и твоей."\nЭдберта широко раскрыла глаза и занервничала, когда толпа начала на неё глазеть. "Ну, предполагается, что да, но-"\n"И почему же? Республика должна быть гаванью равенства, а ты вернула монархию, но вместо магов-дворян теперь торговцы. Почему ты позволила этому случиться?"\n"Смотри, Вольяр, я сделала Виттенленд равным. У всех одни права, одни свободы, одни возможности. Если они хотят жить лучше, то им просто стоит приложить усилия."\n"Тогда почему пони, работающие по 40 часов в неделю, живут за чертой бедности?"\nТолпа стала смотреть всё злостнее и раздражённее, и Эдберта стала осознавать, что Вольяр её побеждает в споре. "Хорошо-хорошо, смотри, давай договоримся. Я не хочу неприятностей от героя республики, и, по совместительству, моего старого друга. Давай так: Я введу порог, ниже которого нельзя будет опускать зарплаты. Минимальную зарплату. Таким образом, рабочие будут честно получать свои кровные, а компании всё ещё будут извлекать прибыль."\nВольяр всё-таки снова улыбнулся. "Я всегда знал, что ты умеешь договориться. Ну ладно, так уж и быть, мне нравится эта идея." Он протянул копыто Эдберте, которая пожала его в знак дружбы."
wittenland.145.a:0 "Это необходимо было сделать."

wittenland.146.t:0 "Виттенленд желает нас интегрировать"
wittenland.146.d:0 "[WIT.GetLeader] объявил, что Верховное Королевство Виттенленд восстановлено, и он теперь коронован, как его новый правитель. Теперь, наши хозяева этим оправдывают интеграцию наших земель, которые принадлежали Верховному Королевству более тысячелетия тому назад. Мы мало что можем поделать, но, может, слабое сопротивление уже лучше, чем ничего?"
wittenland.146.a:0 "У нас нет выбора, кроме как согласиться."
wittenland.146.b:0 "Нужно сопротивляться интеграции столько, сколько возможно!"

wittenland.149.t:0 "Виттенлендцы отступают!"
wittenland.149.d:0 "Мы сражаемся с [WIT.GetNameDef] уже довольно продолжительное время, так как они попытались вернуть свою землю. Но после того, как они столкнулись с нашими созданиями на поле боя и нашими погодными условиями, Виттенлендская мораль стала затухать. Они недооценили нашу мощь и не смогли решительно пробить наши ряды, и понесли значительные потери. Они просто не были готовы столкнуться с созданными нами ужасами.\n\nИз-за всего этого, армия Виттенленда приняла решение отступить из наших земель, и все их возможные союзники последуют примеру. У нас есть время передохнуть и поднакопить сил, но времени у нас мало. Вскоре, Виттенленд вернётся, и мы должны быть наготове."
wittenland.149.a:0 "Им никогда не взять Баррад!"

wittenland.150.t:0 "Неожиданная связь"
wittenland.150.d:0 "Уже многие века, среди учёных кругов Виттенленда распространяется теория о том, что у Виттенлендцев общая культура и наследие с Пони Холмов с Севера, судя по схожестям в языке. Тем не менее, она не очень популярна, так как многие маги-дворяне предпочитают считать Виттенлендцев высшей культурой без связей с какими-то "варварскими" Пони Холмов.\n\nТеперь же, был достигнут прорыв. С помощью самых современных методов гиппологии, группа учёных из Великой Библиотеки завершила обширное исследование по сравнению культуры Пони Холмов с культурой Виттенленда. Некоторые из исследователей даже путешествовали на этот опустошённый север и проводили интервью и прочие опросы местных. Составлена научная работа, с использованием всех материалов исследования, и вывод оказался ясен: Виттенлендцы и Пони Холмов действительно связаны, причём не только языком, но и, вероятно, кровью. Пусть культуры и разделились после периода миграций, их корни остались едиными.\n\nВпервые за всю историю Виттенленда, научное исследование вышло на первый план, медиа опубликовали его в газетах и транслировали по радио. Это - спорное исследование, и, как таковое, привлекло внимание всех социальных классов. Некоторые маги-дворяне пытались опровергнуть исследование, но они не могли составить однозначную противостоящую теорию, в то время как остальные приняли его за чистую монету. Внезапно появилось новое восхищение Холмовыми Пони, многие пони уже возжелали поехать на север и посетить Фарбрук и прочие поселения, чтобы навестить своих "утерянных братьев". Некоторые аристократы, которые обладают культурными артефактами, теперь гордо им всем показывают, а некоторые начали спорить, у каких из дворян чистейшая кровь Холмопони. Видимо, это начало нового культурного движение, которое уже потом назовут "Холмопониизм"."
wittenland.150.a:0 "Давайте же примем наших утерянных братьев!"

wittenland.151.t:0 "Замечена комета!"
wittenland.151.d:0 "Появление яркой кометы в ночном небе привело к панике нашего народа. Это паника была ненапрасной, так как комета приземлилась около нашей столицы, отчего произошёл взрыв, который было слышно за километры, который уничтожил целые сёла и города. Даже сама столица пострадала от ударной волны. Погибли тысячи, раненых ещё больше, многие здания повреждены или разрушены. Это - бедствие национального масштаба.\n\nЧто интересно, это произошло в ходе войны с единорогами Виттенленда. Некоторые даже предположили, что это Виттенлендские ведьмы обвалили на нас звезду, но большинство считает это небылицами и верят, что это просто очень трагичное совпадение."
wittenland.151.a:0 "Какой ужас!"

wittenland.152.t:0 "Искупление"
wittenland.152.d:0 "Измениться непросто. В первые недели жизни в Королевском Дворце Сильвер Стар вёл себя так же, как и раньше. Он оставался в своих личных покоях и разговаривал лишь с сестрой, почти ничего не ел, так как считал, что еда могла быть отравлена теми, кто хотел его смерти. А хуже всего было то, что служанка обнаружила крысу-зомби, так что Сильвер явно продолжал экспериментировать с запрещенными некромантическими заклинаниями.\n\nСначала Уайт Стар чувствовала лишь отчаяние. Казалось, что проще было бы запереть младшего брата в безопасной и изолированной тюремной камере и оставить его там. Но в конце концов она отказалась сдаваться так просто и нашла в себе решимость спасти брата.\n\nОна поручила своей служанке Дэйн часть королевских обязанностей, чтобы проводить больше времени с Сильвером. Уайт Стар приглашала его на банкеты и поощряла брата общаться с вельможами и персоналом дворца, чтобы заставить его выбраться из своей раковины. Уайт Стар научила Сильвера различным заклинаниям, которые не имели ничего общего с тёмной магией. А ещё она пригласила в гости грифийского казака. Сперва Сильвер Стар испугался и спрятался за занавеской, но казак оказался дружелюбным и сердечным грифоном, который любил шутить и смеяться. Некоторые из его шуток были настолько хороши, что даже Сильвер проявил признаки веселья (в основном потому, что объектом этих шуток была Уайт Стар).\n\nЧерез несколько лун Сильвер Стар стал другим жеребцом. Хотя он по-прежнему оставался интровертом, теперь он открыто общался с другими пони в замке и регулярно встречался со своим новым другом-казаком. Он даже начал писать книгу по лечебной магии. Уайт Стар теперь так гордилась своим братом, что даже предложила ему высокую должность в королевской армии."
wittenland.152.a:0 "Благородство - это превосходство над собой прежним."

