WIT_next_stage:0 "Следующий этап реформ"
WIT_next_stage_desc:0 ""Многие годы, мои попытки реформировать Виттенленд постоянно замедлялись старым Лордом Вульфриком из Кемриции и его дворянами-последователями. Если я буду открыто против них действовать, это ослабит мою поддержку. Мои дальнейшие шаги должны быть осторожными и продуманными. Лишь тогда моя родина войдёт в современность.""
WIT_centralize_banking:0 "Централизовать банки"
WIT_centralize_banking_desc:0 ""Изобретение банковой системы привело к революции в сфере финансов. Теперь, судьба средств страны не определяется лишь волей правителя. Тем не менее, многие члены Витенагемота сами владеют банками и проводят регрессивные политики, которые замедляют наш рост, с целью собственного обогащения. При поддержке растущего класса торговцев, я создам центральный банк.""
WIT_limit_power_of_witan:0 "Ограничить власть Витенагемота"
WIT_limit_power_of_witan_desc:0 ""С каждым годом, власть Витенагемота росла, вследствие ряда слабых правителей, которые были скорее магами, чем политиками. Также известно, что с помощью этого же института власти Вульфрик и его союзники поддерживают старый порядок. Так как низшие классы ненавидят аристократов, увеличение моей власти будет прогрессивной мерой.""
WIT_cooperate_monasteries:0 "Сотрудничать с монастырями"
WIT_cooperate_monasteries_desc:0 ""Хоть и сторонники радикальных идей их считают архаичными и регрессивными, нет сомнение, что вера и набожность - стержень нашего сообщества пони. Церковная благотворительность предоставляет крестьянам поддержку, я верю, что если я протяну им копыто помощи, им станет лучше.""
WIT_buy_noble_land:0 "Перераспределение земли"
WIT_buy_noble_land_desc:0 ""Меня невероятно раздражает, что дворяне копят многочисленные гектары земли и ничего с ними не делают, лишь сдают их в аренду. Их можно использовать с куда большей пользой, есть столько трудолюбивых пони, которые, будь бы у них возможность, с этой пользой бы и обрабатывалась. Государство купит многие акры такой этой земли, и чтобы не было никакого лицемерия, я тоже раздам свою лишнюю землю.""
WIT_monastic_schools:0 "Осовременить систему образования"
WIT_monastic_schools_desc:0 ""Мои предшественники не сильно интересовались тем, чтобы обеспечить всем достойное образование. Когда под покровительством дворян магические академии процветали, того же нельзя было сказать про среднестатистические общеобразовательные школы, которые ещё существуют лишь благодаря доброй воле монахов. Что-то с этим нужно сделать, нужно что-то, что исправит положение во всём Виттенленде.""
WIT_reorg_tagmata:0 "Реорганизовать тагмату"
WIT_reorg_tagmata_desc:0 ""Виттенленд столетиями находился в упадке, поэтому в упадке была и тагмата, элитные подразделения, в которых традиционно служили представители высших сословий. Нынешние дворяне не желают служить, игнорируя свой долг перед нацией, вместо этого лишь довольствуясь привилегиями. Нам нужны реформы, если мы хотим защитить себя, если мы не хотим полагаться на наших соседей.""
WIT_integrate_fyrds:0 "Интегрировать дворянские фирды"
WIT_integrate_fyrds_desc:0 ""Одна из традиционных обязанностей дворян - по необходимости собирать солдат на защиту своих владений от казацких набегов. Такой метод призыва хорошо работал в прошлом, но в эти дни, выросла необходимость в прямом контроле войск государством. Мы это обеспечим.""
WIT_reform_bureaucracy:0 "Меритократическая бюрократия"
WIT_reform_bureaucracy_desc:0 ""Виттенлендская бюрократия сравнима с замысловатым лабиринтом, который поддерживают в рабочем состоянии дворяне. Так было всегда, у работавших в ней пони разнообразные уровни познания работы государства. Для продвижения Виттенленда вперёд, эту машину необходимо преобразовать, в первую очередь - повысить зарплаты и требования для всех рабочих, сосредоточиться на нахождение профессиональных рабочих.""
WIT_curtail_privileges:0 "Ограничить привилегии дворян"
WIT_curtail_privileges_desc:0 ""Так как я постепенно увеличиваю свои полномочия при поддержке торговцев и монастырей, я считаю разумным ограничить лишние права Витан. Хоть многие и не пользуются этими правами, но благодаря ним, клика Вульфрика мешала и мешает мне проводить реформы.""
WIT_expand_great_library:0 "Открыть общественности Великую Библиотеку"
WIT_expand_great_library_desc:0 ""Великая Библиотека - одно из немногих зданий, которое существовало ещё до основания Виттенленда, и обидно, что доступ к ней всё ещё очень ограничен. Я могу посещать её, когда захочу, а обычным пони необходимо подавать заявки за две недели заранее, а потом даже заплатить, чтобы просто прочитать одну книжку на тривиальную тему. Этому нужно положить конец."
WIT_new_law_code:0 "Кодекс Уайт Стар"
WIT_new_law_code_desc:0 ""После длительных исследований и раздумий, назначенная мной комиссия закончила проверку всех законов нашей страны. В ходе долгой истории Виттенленда, появлялись различные конституции и различные влиятельные знатоки закона, которые по-разному его трактовали, из-за чего закон стал запутанным и непонятным. Новый кодекс положит конец законодательной чехарде, и будет моим самым значимым достижением.""
##Коммент для того, чтобы количество строк совпадало.

WIT_form_diplomatic_corps:0 "Сформировать дипломатические корпуса"
WIT_form_diplomatic_corps_desc:0 ""За дипломатию более века отвечают несколько дворянских семей. Хоть они и вполне компетентны, но отсутствие за ними наблюдения привели к ряду... сомнительных сделок. Эта ответственность должна перейти на государство, а послов назначать буду лично я. Лишь тогда у нас будет прозрачная и единообразная внешняя политика касательно наших соседей и прочих стран.""
WIT_save_barrad:0 "Спасти пони Баррада"
WIT_save_barrad_desc:0 ""Деспоты Баррада, которые считают себя просвещёнными, прекрасными и мудрыми во всех магических вопросах, слишком долго издевались над пони в своих жалких играх и издевательских экспериментах. Когда Виттенленд был ослабленным он позволил части себя отсоединится. Я их верну, и лично разберусь с братом.""
WIT_negotiate_for_coltstream:0 "Договориться за Кольтстрим"
WIT_negotiate_for_coltstream_desc:0 ""Регион Вайлдвиза, который Риекцы называют Вайлдводина, был отобран во время войны между Виттенлендом и Речкоградским Княжеством в 807, вместе с процветавшим городом Кольтстрим. Я бы с радостью отбросила претензии на Кольтстрим, но население требует активного решения проблемы. Мы должны решение, но при этом мы должны остаться товарищами с пони Речной Республики.""
WIT_fate_of_barrad:0 "Судьба Баррада"
WIT_fate_of_barrad_desc:0 ""Обидно, что ранее нам верный Амброзий, сошел с ума из-за своих открытий, и от скуки такое устроил. Если бы тогда правила я, то этого всего бы не произошло, и он был бы моим советником. Теперь же, не приходится долго думать о том, что же делать, нужно исправить то, что наделали магократы.""
WIT_envoy_to_kasa:0 "Предложить Казе союз"
WIT_envoy_to_kasa_desc:0 ""На юге, из хаоса веков, образовалась дивная страна - Каза. Несмотря на их претензии на исконно Виттенлендскую землю, они искренне стремятся к гармонии и у них благие намерения для каждого. Кажется очевидным, что наше сотрудничество возможно и естественно, и оно должно поощряться.""
WIT_queens_speech:0 "Речь Королевы"
WIT_queens_speech_desc:0 ""Именно дух сотрудничества позволил пони развиваться во время постоянных нападений грифонов. Я не отрицаю, что у всех наших соседей разные взгляды на будущее Речных Земель, но мы также уверены, что возможно найти взаимовыгодный компромисс. Главное - быть терпеливым и подбирать правильные слова.""
WIT_pacify_west:0 "Стабилизировать Восток"
WIT_pacify_west_desc:0 ""Надоедливые казаки с запада веками были занозой в боку Виттенленда, и их поведение не сильно меняется, пограничные набеги всё также происходят, с каждым разом всё сильнее и разрушительнее. Слишком уж долго мы отсиживались в замках; Пора наконец раз и навсегда разобраться с этим вопросом. Непосредственный захват - не вариант, мы должны найти доброжелательных грифонов, которые будут ими править с учётом наших интересов.""
WIT_approach_cossacks:0 "Найти к казакам подход"
WIT_approach_cossacks_desc:0 ""Беспорядок в Гетьманате привёл к неожиданному и приятному итогу - их грифоны теперь приветствуют идеи дружбы и прячут сабли назад в ножны. Если [GRY.GetLeader] честно выражает свои намерения и цели, то они могут рассчитывать на дружбу и партнёрство с королевством Виттенлендом, и мы сможем забыть наше прошлое и оставить его в анналах истории.""
WIT_torchbearer_liberty:0 "Вестники свободы"
WIT_torchbearer_liberty_desc:0 ""В мире много несправедливости, но Виттенленд уверенно стоит против тех, кто извращает естественные понятия закона, порядка и дипломатии. Мы должны помогать тем, кто борется за светлое будущее, и я лично буду следить за призывами к помощи, чтобы понимать, достойны ли они нашего внимания и нашей поддержки.""
WIT_establish_royal_judiciary:0 "Учредить королевскую судебную систему"
WIT_establish_royal_judiciary_desc:0 ""Я, конечно, не из любителей себя похвалить, но я не могу отрицать, что обновление законодательства очень помогло решить многие споры и дела. Но проблема в том, что кодекс ещё не распространяется на все владения и поселения; дворяне, желающие независимости, пользуются каждой возможностью, лишь бы искривлять правила. Судебная система должна стать отдельной ветвью власти, чтобы избежать проблем.""
WIT_protect_workers:0 "Защитить рабочих"
WIT_protect_workers_desc:0 ""Счастливый рабочий - продуктивный рабочий, поэтому мы должны прислушаться к их идеям о безопасности и мотивации на рабочих местах. С осторожными, но решительными реформами трудового законодательства, занятость и производство возрастут без необходимости владельцев предприятий лишний раз ворчать о необходимости больше платить. Это также предотвратит обращение пони в радикальные идеологии, которые нам навредят.""
WIT_introduce_rijekan:0 "Принять риекский алфавит"
WIT_introduce_rijekan_desc:0 ""Виттенлендское письмо, состоящее из полумифических рун, использовалось как национальный алфавит веками. Опирание на нашу историю позволило нам его сохранить, в некоторой степени это нам даже помогает в защите от вражеских шпионов. Но его важность постепенно затухает, многие предпочитают риекские символы. Возможно, самое время совершить переход, чтобы пони было легче учиться из внешних источников.""
WIT_caring_state:0 "Заботящееся государство"
WIT_caring_state_desc:0 ""Как и заботливый родитель, государство стремится защитить права каждого. Это лишь естественное развитие концепции обеспечения дворянами своих крепостных, так как в постоянно развивающемся мире нужна лучшая организация и инклюзия. Введение общенациональных выплат и субсидий сделает жизнь каждого пони проще.""
WIT_local_democracy:0 "Демократия снизу"
WIT_local_democracy_desc:0 ""Пони более чем могут заниматься своими ежедневными делами самостоятельно, без постоянного вмешательства апатичных дворян. Чтобы продолжить очищение Виттенленда от тянувшего его вниз феодализма, мне нужно позволить подданным выбирать своих предводителей - на самом низком уровне. Я уверен, что они правильно воспользуются этой возможностью, и сделают правильный выбор.""
WIT_minority_commission:0 "Национальная Комиссия по Делам Меньшинств"
WIT_minority_commission_desc:0 ""Нет ни капли сомнения, что Виттенленд основывается на своих гордых единорогах, которые уже раскрыли многие тайны мира благодаря магии - но всё же эпоха магии заканчивается, из-за стремительного наступления промышленных двигателей. Упрямо настаивать, что ничего не меняется и утверждать, что мы можем всё сделать махом рога - ошибочно.""
WIT_elective_council:0 "Демократический Витенагемот"
WIT_elective_council_desc:0 "— Годами существовали возможности стать частью Витенагемота - будь то магические таланты, или избрание монархом, ну или, например - просто наследство. Отныне же, появится ещё один способ получить титул витана - через демократические выборы. Ранее исключительно дворянский совет, теперь будет открыт для всех тех, кто заслужит доверие обычных пони."
WIT_form_parliament:0 "Сформировать Парламент"
WIT_form_parliament_desc:0 "— В то время как многие члены Витенагемота - реформисты, и поддерживают меня - они по прежнему хотят сохранить свои позиции в совете. До сих пор они были верны, а потому они получат запрошенное. Несмотря на это, Виттенленд сильно нуждается в избираемом демократическом представительстве. С этой целью, мы решили основать парламент, который действовал бы как Нижняя палата, оставляя на Витенагемот роль Верхней."
WIT_elective_monarchy:0 "Выборная монархия"
WIT_elective_monarchy_desc:0 "— Виттенленд серьёзно изменился в последнее время, и я искренне верю, что всё что я сделала - было сделано для обеспечения будущего нашей нации, её культуры, и нашей свободы. Полоумные аристократы вечно держатся за свои привилегии, но я вижу к чему всё идёт, а потому издаю указ: отныне, короли и королевы Виттенленда будут избираться пони, и для пони."

#Honoria

WIT_merchant_queen:0 "Торговка-Королева"
WIT_merchant_queen_desc:0 ""Благодаря моему успеху и моим усилиям я дошла настолько далеко, но я не горжусь этим. Я восхищалась Уайт Стар, уважала её за то, что освободила меня от служения, дала мне возможность подняться и выйти победителем - но я её убила. Меня не волнует, насколько законна была эта дуэль, это всё ещё гложет мои мысли. Тем не менее... настала возможность реализовать мои идеи в Виттенленде. Настала пора дать каждому шанс сделать то, что не могли раньше.""
WIT_ally_competent_nobles:0 "Союз с компетентными дворянами"
WIT_ally_competent_nobles_desc:0 ""Просто взгляните на эти грустные декорации, которые просто пропивают и проигрывают свою жизнь в азартных играх, вместо того, чтобы извлекать какую-то пользу из их 'дворянского' происхождения. Я не позволю себе потакать их лени и аморальности. К счастью, ещё есть те, кто регулярно доказывают свою достойность, и заслуживают наград и уважения. Я не могу всё делать сама, потому мне нужны верные друзья в Витенагемоте.""
WIT_privatise_banks:0 "Приватизировать банки"
WIT_privatise_banks_desc:0 ""Благодаря своему опыту в торговле, я знаю, что финансовые дела лучше всего доверить свободному рынку. Регулирование, налоги, тарифы - лишняя нагрузка на пути к свободному и конкурентному рынку. Поэтому, очевидно, что банки должны быть под управлением разумных пони, на которых можно положиться, которые не только обеспечат свои услуги на достойном уровне народу, но и всей стране в целом.""
WIT_dissolution_of_monasteries:0 "Роспуск монастырей"
WIT_dissolution_of_monasteries_desc:0 ""Монахам верить нельзя. Они проповедуют идеи скромности и благочестия, пусть и все знают, что они накапливают кучи золота с незапамятных времён. Они помогают бедным, но лишь для того, чтоб те от них зависели. Всё это просто ужасно, их нужно поставить на место. Вся их собственность будет конфискована государством и продана на аукционах.""
WIT_get_rid_of_rest:0 "Избавиться от остальных"
WIT_get_rid_of_rest_desc:0 ""Так как я однозначно заняла свою позицию на троне, и никто меня не низложит, я теперь могу сбросить балласт с нашего общего корабля, Виттенленда. В частности, неспособных, беспредельных дворян, которые не пользуются своими возможностями, разве что выставляют напоказ своё богатство при каждом удобном случае. Я уверена, что никто не будет возражать, если они вдруг упадут с высокой башни.""
WIT_sell_public_land:0 "Продать общую землю"
WIT_sell_public_land_desc:0 ""Звук звона монет, скорее, услада для грифоньих ушей, но, без сомнения, деньги - необходимое зло. Я сама знаю, в конце концов. Для моих амбициозных идей, казне нужно больше денег, чем мы сейчас можем собрать. Чтоб не утонуть в долгах, мы продадим землю, принадлежащую государству, и средства для её обработки предприимчивым предпринимателям.""
WIT_only_finest_shall_serve:0 "Служат только лучшие"
WIT_only_finest_shall_serve_desc:0 ""Насколько я знаю, Виттенленд в разное время полагался на разные методы мобилизации и призыва солдат. И по большей мере, они работали недостаточно хорошо, из-за попыток набрать достаточное число солдат, в ущерб умениям и тренировке. Отныне, каждый должен будет показать свою силу и знания перед тем, как получить честь представлять Виттенленд на поле боя.""
WIT_expand_great_library_hon:0 "Расширить Великую Библиотеку"
WIT_expand_great_library_hon_desc:0 ""Хоть мне никогда и не доводилось учиться в Великой Библиотеке, всем известно, что это один из старейших центров Виттенлендской культуры и науки, в котором учились многие мудрые пони. Если мы увеличим финансирование, а также упростим к ней доступ, то это лишь поможет нашей нации.""
WIT_mandatory_examinations:0 "Обязательные экзамены"
WIT_mandatory_examinations_desc:0 ""Не секрет, что бюрократия полна кумовства, непотизма, и прочих нечистых вещей, которые позволяют не способным пони лезть наверх по карьерной лестнице, в это же время не давая более способным и шанса. Я не могу просто взять и выгнать каждого, но что я могу, так это ввести подробные экзамены, чтобы проверить рабочие навыки каждого пони. Если они докажут свою компетентность, то они останутся на постах.""
WIT_denounce_river_coalition:0 "Осудить Речную Коалицию"
WIT_denounce_river_coalition_desc:0 ""Что когда-то было незначительной конфедерацией с целью нашей защиты от неугомонных грифонов, стало клеткой, в которой подавляется экономическая конкуренция, а более слабые члены практически ничего своего не привносят, лишь залазят на голову Виттенленду. Мы не позволим нас использовать тем, кто ничего не даёт взамен! Нет пути назад, мы должны покинуть коалицию, и сами выживать в этом мире.""

WIT_renegotiate_relations:0 "Обсудить наши отношения"
WIT_renegotiate_relations_desc:0 ""Возможно, я поспешила со своим суждением. Показать силу было здорово, но остальное я не продумала. Виттенленд не должен утруждать себя заботой о слабаках, но что он должен, так это иметь надёжную экономику, основанную на торговле. В ходе осмысленных переговоров, мы сможем показать другим пони, что Виттенленду есть что предложить, и ему стоит заключать торговые сделки с нами, а не с кем либо ещё.""
WIT_crush_cossacks:0 "Сломить казаков"
WIT_crush_cossacks_desc:0 ""Злостные Грифийцы не особо волновались о цивилизационных моментах, таких как торговля, или дипломатия. Они на протяжении веков были чумой Виттенленда, и я верю, что сейчас у нас есть возможность им отомстить. Наконец, мы навсегда разберёмся с угрозой, получим в своё распоряжение новые земли, и я покажу всем свою мощь. Нашим противникам нечего будет проблеять после нашего триумфа.""
WIT_purchase_coltstream:0 "Купить Кольтстрим"
WIT_purchase_coltstream_desc:0 ""Легко говорить о войне и победе, когда у тебя есть оружие и золото, но тут, мне нужно быть осторожнее. Кольтстрим, безусловно, истинная часть Виттенленда, но нам не стоит прибегать к его освобождению силой. Позже, возможно, и придётся, но пока мы должны попробовать вернуть по праву наши земли за небольшую плату. Как они нам смогут отказать за хорошую сумму? В любом случае будет лучше, чем смерть их единорогов.""
WIT_barrad_ultimatum:0 "Баррадский ультиматум"
WIT_barrad_ultimatum_desc:0 ""До недавних пор, я не слышала о таком имени, как Амброзий. Его история, правда, напоминает мне мою. Он тоже хотел изменить социальный порядок, но его ошибка была в том, что он думал, что сможет добиться успеха без изменений силой. Если бы что-то пошло иначе, он мог бы и стать королём... Но это лишь мечты. Амброзий и его шайка из четырёх магократов должна нам подчиниться.""
WIT_cossack_registry:0 "Казачий регистр"
WIT_cossack_registry_desc:0 ""Хоть казаки и дикари, нельзя отрицать их боевые навыки. Их талант не должен уходить на жалкие рейды, а использоваться ради высшей цели. По этой причине, будет утверждён казачий регистр, по которому они будут организованы в полноценные подразделения в Виттенлендской армии. Казаки не будут облагаться налогами и обязанностями, но эта привилегия, конечно, достанется лишь лучшим.""
WIT_barrad_question:0 "Баррадский вопрос"
WIT_barrad_question_desc:0 ""Маги предстали друг перед другом, и наши одолели Баррадских магократов. Амброзий и его подхалимы, очевидно, были очень сильно заняты проведением бесчисленных экспериментов, которые даже я не посмею проводить, но всё же можно извлечь некоторую выгоду из их... исследований. Остаётся разобраться разве что с территорией, испорченной и опустошённой.""
WIT_seize_gryphus:0 "Захватить порты Грифуса"
WIT_seize_gryphus_desc:0 ""Долго с нами соревновались грифусские торговцы, и мне, увы, доводилось быть ими обманутой. Более того, Орден Опиника, злые грифоны, желающие покорить пони, всё ещё представляют угрозу. Было бы очень здорово, если бы мы низвергли эти ордена, и захватили бы эти прибыльные порты себе. Виттенлендские товары смогут достигать ещё дальше, чем когда-либо раньше.""
WIT_seize_kasa:0 "Захватить порты Казы"
WIT_seize_kasa_desc:0 ""Правители Казы заблуждаются в своих демократических и расовых идеях. Это и есть причина, по которой они многие годы бедны и жалки, верят в своё ложь, без каких-либо мыслей о реальной ситуации. Ну, ничего. Их гнилая структура падёт, и Виттенленд обретёт новые богатства и влияние для обеспечения новых торговых сделок с богатыми странами северной Зебрики.""
WIT_denounce_democrats:0 "Осудить отсталую демократию"
WIT_denounce_democrats_desc:0 ""Демократия лишь в шаге от популизма, при которой чиновники борются за голоса невозможными обещаниями и дикими кампаниями, которые, в принципе, просто попытки привлечь к себе внимание. Не отрицаю, что этот процесс не под контролем, но я всё ещё не видела ни одну страну, которая проверяет компетентность кандидатов. Кто угодно, без каких-либо умений, может стать главой государства благодаря красивым слоганам.""
WIT_advisory_council:0 "Советнический Витенагемот"
WIT_advisory_council_desc:0 ""Витенагемот изначально утверждался как собрание советников, которое должно лишь помогать Королю или Королеве править государством. Но слабые монархи позволили Витанам обрести незаслуженную власть. Старые законы будут возвращены: последнее слово всегда будет за мной. Дворяне, которые будут противиться, быстро лишатся моих щедрых даров, которые я им обеспечила.""
WIT_education_for_able:0 "Образование способным"
WIT_education_for_able_desc:0 ""Каждый может взять книгу и научиться читать, да. Но не каждый обладает способностью принимать новые познания. Некоторые ленивы, некоторые учат, но в итоге не понимают, что учат, а некоторые делают лишь минимум, чтобы избежать большей работы. Они все не заслуживают попечительства государства; Я буду поддерживать лишь тех, кто действительно подаёт надежду. Для остальных же, я уверена, что награда будет их мотивировать учиться.""
WIT_welfare_for_worthy:0 "Помощь достойным"
WIT_welfare_for_worthy_desc:0 ""Многим пони нужно копыто помощи, но можем ли мы помочь каждому? Бродящий бездомный не заслуживает благосостояния, в то время как трудолюбивая пони вынуждена работать на двух работах, чтобы содержать семью. Виттенленд поможет народу, но лишь тем поможет, кто этого заслуживает. В жизни не должно быть обходных путей, лишь труд и скромность.""
WIT_talent_evaluations:0 "Оценка талантов"
WIT_talent_evaluations_desc:0 ""Большие успехи достигнуты в очистке бюрократии от некомпетентных пони; Я не ожидаю идеального функционирования, но уже замечен резкий рост эффективности. Отчего я и задумываюсь, что, если мы распространим эту систему оценивания на все остальные аспекты нашего общества? Цель пони в жизни не будет определена лишь их меткой но и реальными способностями и знаниями.""
WIT_magical_mastery:0 "Мастера магии"
WIT_magical_mastery_desc:0 ""Единороги, конечно, живут не только в Виттенленде, но нет ни капли сомнения, что именно Виттенленд известен своими единорогами-магами и их могучими талантами. Такая концентрация умений не видана со времён мифической земли Единорогов далеко на востоке. Поэтому, нам очень важно сосредоточиться на том, чтобы все наши единороги достигали пика своего могущества.""
WIT_exploit_the_weak:0 "Эксплуатировать слабых"
WIT_exploit_the_weak_desc:0 ""Неспособным и неумелым не место в моём Виттенленде, но что с ними тогда делать? Конечно, я не опущусь до грифоньих практик. С другой стороны, есть немало нудных и простых работ которые кто-то должен делать, за небольшую плату. Я верю, что безработица начнёт резко падать благодаря моей последней идее, пусть и предоставляемая работа недобровольна.""
WIT_unicorn_master_race:0 "Высшая раса единорогов"
WIT_unicorn_master_race_desc:0 ""Из всех рас на земле, кто может отрицать, что единороги сильнее всех? С достаточной тренировки нашей магии мы можем достичь всего: Левитации, трансформации, можем даже гнуть пространственно-временной континуум. Могут ли другие, низшие расы даже приблизиться к этому? Очевидно, что мы, единороги, заслуживаем быть хозяевами мира, и никто другой. Роль низших рас - служить, они должны это помнить.""
WIT_all_races_have_potential:0 "У каждой расы есть потенциал"
WIT_all_races_have_potential_desc:0 ""Было бы неправильно попросту... исключить земных пони и пегасов. Конечно, они, в отличие от меня, не могут колдовать, но их таланты уникальны, не моей природы. Я не могу даже надеяться научится их силам, поэтому, я позволю некоторое... расовое равенство. Все пони будут вместе работать на благо Виттенленда.""
WIT_social_darwinism_horse_edition:0 "Выживание сильнейших"
WIT_social_darwinism_horse_edition_desc:0 ""Всем понятно, что лишь самые способные, самые трудолюбивые и самые умные выживут и вырастят следующее, успешное поколение. Ленивые, слабые и немощные вымрут и исчезнут. Это и есть обобщение моей работы как королевы - продвижение ценностей, которые будут побуждать их лезть наверх. Если я потеряю титул и отдам его кому-то более сильному, тогда так тому и быть.""

#Wulfric

WIT_back_to_good_old_days:0 "Назад к славному прошлому"
WIT_back_to_good_old_days_desc:0 ""Уайт Стар была глупой. Талантливой, хитрой, амбициозной - но все равно глупой! Она была готова продать наш Виттенленд, наши традиции, все! И ради чего? Прогресса? Глупости. Виттенленду не нужен прогресс, и даже не нужны союзники для защиты. Я, Вульфрик, сохраню страну, за которую мы боролись, в первозданном виде.""
WIT_share_power_with_nobles:0 "Разделить власть с Витенагемотом"
WIT_share_power_with_nobles_desc:0 ""Я бы этого не добился без помощи моих друзей-дворян. Те, кто были верными пешками, были отброшены после выполнения своей цели. В качестве благодарности, те, кто поддержали меня, получат более высокий посты в реформированном Витенагемоте.""
WIT_curtail_burghers:0 "Ограничить привилегии бюргеров"
WIT_curtail_burghers_desc:0 ""Уайт Стар глупо доверила деньги подлым торговцам, бесхребетным городским властям и прочим пони с чрезмерными привилегиями. Даже более того, ослабила ряд предприятий моих союзников! Абсолютно недопустимое совращение ролей, которые формируют Виттенленд. Я надеюсь всё вернуть как можно скорее.""
WIT_renovate_heargs:0 "Реставрировать хьярги"
WIT_renovate_heargs_desc:0 ""Хьярги, круги их священных камней, разложенных монахами для общения с духами, постепенно вытесняются церквями с крышами, которые называют хофами. Нет ничего постыдного в теплоте и удобстве зданий, но духам удобнее с нами общаться по более привычным методам.""
WIT_alms_for_poor:0 "Подаяния бедным"
WIT_alms_for_poor_desc:0 ""Абсолютно неверна мысль о том, что мы хотим ободрать всех крестьян до нитки. Чушь! Как они будут платить дань, ничего не имея? Морально верно, даже более, духовно, помогать тем, кто в нужде, если их мольбы искренни, и за подаяния они благодарят.""
WIT_return_stolen_land:0 "Вернуть украденую землю"
WIT_return_stolen_land_desc:0 ""Я уже устаю исправлять ошибки Уайт Стар. Проклятая слепая кобыла! И всё же, это обязанность, и не только перед собой, но и перед моими благородными друзьями. С этого дня, вся земля, несправедливо отобранная у владельцев, будет возвращена, без компенсации отобравшим её из жажды прибыли и жадности.""
WIT_expand_monk_schools:0 "Профинансировать монашеские школы"
WIT_expand_monk_schools_desc:0 ""Хорошие монахи, да хранят их высшие силы, усердно учат наших жеребят, но ещё не по всей стране. Не каждый родитель в состоянии отправить своих детей в школы; некоторым приходится заставлять их помогать по дому. Введя обязательное общее образование, а также выделив монастырям больше средств и прав для образовательной деятельности, мы поможем Виттенленду.""
WIT_expand_fyrds:0 "Расширить фирды"
WIT_expand_fyrds_desc:0 ""Идея создать общенациональную армию не лишена преимуществ, но есть серьёзные недостатки, которыми нельзя пренебречь. Что остановит пару амбициозных офицеров от переворота их законного правителя? Я не могу отрицать, что фирды не всегда были надёжными ранее, но это была проблема в слабых лидерах, не в самой идее.""
WIT_restore_ancient_tomes:0 "Восстановить древние тома"
WIT_restore_ancient_tomes_desc:0 ""История нашей страны довольно богата, со взлётами и падениями. На протяжении всех этих лет, были написаны бесчисленные тексты, многие из которых хранятся в Великой Библиотеке. Но мы не знаем, что в них написано, некому было обрабатывать этот материал. Мы должны изучить древнюю мудрость для развития в наше время.""
WIT_serfdom_time_bitches: "Вернуть крепостное право для должников"
WIT_serfdom_time_bitches_desc:0 ""В каждом обществе есть свои правила и ожидания. Обещания должны быть исполнены, честь - сохранена, долги - выплачены. Если пони помогает другому пони, а другой его в итоге обманывает, было бы справедливо просто простить это и забыть? Если пони не может заплатить своей собственностью, значит, у него нет выбора, кроме как долг отработать.""

WIT_bureau_of_barbarians:0 "Восстановить Бюро по Делам Варваров"
WIT_bureau_of_barbarians_desc:0 ""У иностранцев есть свои дела, но мы должны быть бдительны. Кто может с уверенностью сказать, что они не планируют заговор против Виттенленда? Нельзя быть полностью уверенными, поэтому в далёких странах должны быть верные нам пони, которые будут следить за подозрительными действиями. Это единственный способ всё знать.""
WIT_reclaim_barrad:0 "Вернуть Баррад"
WIT_reclaim_barrad_desc:0 ""Этот ненавистный, злой, одиозный... ужасный предатель Амброзий слишком долго позволил себе находится на по праву Виттенлендской земле. Он и его клика разбойников испортили целую провинцию, и нанесли невероятный ей ущерб! Я пытался обратить внимание Уайт Стар на это, но ей было не до этого. Ну, не теперь уж точно.""
WIT_remind_ponaidhean:0 "Напомнить понайцам о клятве"
WIT_remind_ponaidhean_desc:0 ""Виттенленд когда-то был великим, и благодаря моим усилиям он вновь таким станет. Но горный дворец за сутки не построишь, поэтому мои действия должны быть осторожными и рассудительными, чтобы не было никаких инцидентов. В первую очередь, нам нужно вернуть пони Понайяна под наш контроль, так как они служили нам веками ранее.""
WIT_demand_coltstream:0 "Потребовать Кольтстрим"
WIT_demand_coltstream_desc:0 ""В исторических томах написано о том, что когда-то славный Кольтстрим был под нашей доброжелательной властью, на его улицах регулярно проводились разнообразные событие, по его рекам шла прибыльная торговля. Всё это закончилось, когда гадкие Риекцы его у нас отобрали, тем самым приведя к векам упадка Виттенленда. Такую обиду мы терпеть не станем.""
WIT_reintegrate_barrad:0 "Реинтегрировать Баррад"
WIT_reintegrate_barrad_desc:0 ""Положение Баррада хуже, чем мы можем себе представить. Ужасы, о которых мне поведали фельдмаршалы, превратили многих солдат в дрожащих трусов, нуждающихся в поддержки и психологической помощи. После всех этих потерь, над нашей исконной землёй вновь реет Виттенлендский флаг. Осталось лишь разобраться со следами безумия.""
WIT_reclaim_south_coast:0 "Марш к морю"
WIT_reclaim_south_coast_desc:0 ""Чуть дальше на юге, из беззакония и пиратства образовалась новая страна - Каза. Они придерживаются своих выдумок демократии, свободы и гармонии существ, но они не особо скрывают свои недостатки. Более того, они занимают исторические территории Виттенленда, поэтому их незаконной оккупации нужно положить конец.""
WIT_demand_deet:0 "Ультиматум предателям"
WIT_demand_deet_desc:0 ""Эйстюрланд когда-то тоже гордо служил нам, не стал бездуховным и их лидеры не стали потакать лени, отчего и предали клятвы и обещания. Оленям нужно напомнить, кто им позволил поселиться на и так занятой земле, сосредоточив их внимание на том, что произойдёт, если они нам не послушают.""
WIT_restore_high_kingdom:0 "Восстановить Верховное Королевство!"
WIT_restore_high_kingdom_desc:0 ""Многие говорили, что это невозможно, что этот дед совсем из ума выжил, но что с ними теперь? Подчинены мне, как и должно быть! Эвальда, правление над рекой, восстановлено, и такое событие нужно пышно отпраздновать, чтобы этот успех надолго запомнили.""
WIT_ancient_regime:0 "Давний режим"
WIT_ancient_regime_desc:0 ""Я пытался быть справедливым, пытался быть терпеливым, но это жалкое восстание не оставляет мне выбора. Строгое подчинение крестьян их законом назначенным лордам должно быть обеспечено, каждый в нашей армии, кто сочувствует республиканской идее, должен быть посажен, и законность моего правления не должна оспариваться.""
WIT_redistribute_rebel_assets:0 "Раздать их собственность"
WIT_redistribute_rebel_assets_desc:0 ""Судьба предателей, по большей части, одинакова. Предав свои клятвы верности и службы, они не оставили нам выбора, кроме как разобраться с ними максимально жестоко, практически казнить их. Пока они в пожизненном заключении будут думать о своих действиях, мы найдём лучшее применение их собственности."
WIT_limited_concessions:0 "Небольшие уступки"
WIT_limited_concessions_desc:0 ""Все знают, что я не абсолютно упрям и жесток. Да, может, порой я и перебарщивал, но это всё ещё не оправдывает действия протестовавших. Но теперь мне нужно действовать осторожнее. Нужно поддерживать баланс, чтобы крестьяне были... довольны своим местом в жизни.""
WIT_magocratic_might:0 "Магократическая мощь"
WIT_magocratic_might_desc:0 ""Магия, искусство колдовства, держит нашу нацию вместе. Те, кто желают её отбросить в пользу машин и пуль - простаки и дураки. Тауматургия лишь улучшалась и развивалась с древних времён, и хоть некоторые заклинания тяжело повторить, мы не должны оправдывать прекращение развития магии.""
WIT_nobles_of_the_robe:0 "Дворянство мантии"
WIT_nobles_of_the_robe_desc:0 ""Увлекаться роскошью жизни - естественный выбор, я бы соврал, если бы сказал, что я безгрешен, но из-за избытка такого, Виттенленд отстал от всего остального мира. Моим коллегам нужно напомнить о их обязанностях - показывать свою достойность, совершая поступки, подобающие дворянам, и показать крестьянам, что мы их достойны.""
WIT_revive_literature:0 "Оживить виттенлендскую литературу"
WIT_revive_literature_desc:0 ""Чьё-то превосходство не измерить магическими подвигами или силой, но вполне возможно разнообразием культуры. Комедии, эпичные новеллы, трагедии - лишь немногое из того, чем Виттенлендские писатели покорили своих читателей. Правда то, что многие из этих работ не известны среднестатистическому пони - ещё большая трагедия. Абсолютно недопустимая ситуация, которую необходимо решить.""
WIT_patron_of_workers:0 "Покровитель рабочих"
WIT_patron_of_workers_desc:0 ""Хоть и идеи Маркс полностью несовместимы со всем добрым и хорошим в этом мире, она говорила правильные вещи про отношение к рабочим. Если крестьянин взращивает урожай в два раза больший, чем обычно, или рабочий куда эффективнее своих коллег, он должен быть награждён, ему должна быть дана соответствующая премия, чтобы его трудолюбие не пропало.""
WIT_divine_monarchy:0 "Священная монархия"
WIT_divine_monarchy_desc:0 ""Я чувствую, что мои кости всё слабее с каждым днём, но сейчас, я наконец стою гордо и прямо, как в юности, так как я достиг всего, о чём мечтал. Виттенленд сохранён - нет, спасён - вопреки воле каждого, кто желал нам распада и упадка. Я чувствую, что духи мне улыбаются, довольны тем, что моя скромная душа тяжело трудилась ради достижения реального успеха.""

# Republic

WIT_thousand_year_republic:0 "Республика на тысячу лет"
WIT_thousand_year_republic_desc:0 "Виттенленд был монархией на протяжении тысячи лет. Но этому теперь положен конец. Старый порядок свергнут, коррумпированный Витенагемот распущен. Республиканские идеалы нас приведут к утопии равенства и свободы, которая проживёт тысячу лет!"
WIT_fate_of_nobles:0 "Судьба дворянства"
WIT_fate_of_nobles_desc:0 "Поколения магов-дворян Виттенленда властвовали над нами многими поколениями. Теперь же, их режиму положен конец, но ещё нужно решить, что же с ними сделать. У каждой партии своя точка зрения на эту проблему, Вольяр позволит Совету Депутатов решить этот вопрос."
WIT_fate_of_loyalists:0 "Судьба лоялистов"
WIT_fate_of_loyalists_desc:0 "Многие солдаты в Виттенлендской армии всё ещё верны старому порядку, так как они давали клятвы верности монархии. Если мы хотим, чтобы наша Республика выжила, нам нужно что-то сделать с этими враждебными к нам пони."
WIT_fate_of_clergy:0 "Судьба духовенства"
WIT_fate_of_clergy_desc:0 "Монархия всегда поддерживала горные монастыри, а монахи взамен - поддерживали монархию. Они не доверяют республиканскому правительству и грозятся настроить против нас народ. Мы должны что-то с этим сделать."
WIT_seek_recognition:0 "Попросить признания"
WIT_seek_recognition_desc:0 "Теперь, наша юная республика стабильна, и нам стоит отправить послов в другие страны Речной Коалиции и попросить их признать наше республиканское правительство легитимным. Поддержка из-за рубежа ослабит монархистов и увеличит доверие народа к нам."
WIT_new_constitution:0 "Новая Конституция"
WIT_new_constitution_desc:0 "У старого Королевства никогда не было единой действующей Конституции, которая четко бы определяла структуру государства. Это и привело к распаду и упадку Виттенленда и усилению аристократии. Нашей республике нужна Конституция, которая обеспечит равные права каждому, укрепит разделение ветвей власти и защитит права граждан."
WIT_my_work_here_is_done:0 "Моя работа закончена"
WIT_my_work_here_is_done_desc:0 "Конституция введена, республиканское правительство установлено, подготовка к парламентским выборами завершена. Всё готово для перехода Виттенленда к демократии, равенству и свободе. Вольяр, исполняющий обязанности лидера нации, всем доволен. Теперь он, наконец, может уйти с поста, зная, что Республика в надёжных копытах."

WIT_commie_gang:0 "Пролетариат из ДОР"
WIT_commie_gang_desc:0 "К власти в Республике пришла партия рабочих и крестьян, под предводительством активной Вайолет Плау. При её правлении, Виттенленд постепенно примет идеи Карамель Маркс, на пути к созданию воистину равного общества, свободного от капиталистического угнетения. Но будет ли демократии место в этой "утопии" - предстоит ещё увидеть."
WIT_crush_bourgeois:0 "Сломить буржуазию"
WIT_crush_bourgeois_desc:0 "Растущий класс капиталистов Виттенленда стремится стать продолжением магократических угнетателей прошлого. Зарплатное рабство не лучше крепостничества! В нашей Рабочей Республике не место угнетателям, желающим грабить простых пони. Мы начнём на них охоту и выгоним из страны, а сопротивляющихся - убьём!"
WIT_mother_of_republic:0 "Мать Республики"
WIT_mother_of_republic_desc:0 "Вайолет Плау - очень пылкая пони. Именно она привела пролетариат к власти. Без неё, ДОР вряд ли бы вообще существовало. Мы должны поблагодарить её за освобождение от угнетения. Разве она не заслуживает высшей степени уважения за проделанную ней работу?"
WIT_griffon_comrades:0 "Вместе с товарищами грифонами"
WIT_griffon_comrades_desc:0 "Революция на западе также удалось, грифоний пролетариат пришёл к власти. Мы должны покинуть буржуазную Речную Коалицию и присоединиться к товарищам в долине Эви, которым очень нужна наша помощь! Работая вместе, мы принесём свет революции всем расам."
WIT_pony_comrades:0 "Голоса рабочих коалиции"
WIT_pony_comrades_desc:0 "Пролетариату других стран Речной Коалиции не так повезло, как нам. Поэтому, мы обязаны поддерживать рабочих Коалиции и противиться любым угнетающим их реформам. С достаточной поддержкой рабочих, мы сможем ограничить влияние буржуазии и капиталистов в Коалиции, возможно даже в будущем сформировав социалистическую федерацию."
WIT_land_and_freedom:0 "Земля и воля"
WIT_land_and_freedom_desc:0 "Те, кто не подчиняет других с помощью зарплаты, буржуазией не считаются. Поэтому, крестьяне принадлежат к рабочему классу. Большая часть членов ДОР - малоземельные пони и бывшие крепостные, а повесткой нашей партии всегда была социализация земли. Теперь же, это осуществимо: Те, кто обрабатывает землю самостоятельно, заслуживают обрабатывать её коллективно, без угнетения со стороны капиталистов."
WIT_socialize_factories:0 "Национализация фабрик"
WIT_socialize_factories_desc:0 "Городской пролетариат был авангардом революции, так почему он должен оставаться в цепях? Фабрики должны принадлежать тем, кто в них работает, потому так тому и быть. Рабочие советы заменят буржуазных надзирателей и будут контролировать экономику под незначительным контролем со стороны центрального правительства Республики."
WIT_communal_councils:0 "Создать советы в коммунах"
WIT_communal_councils_desc:0 "В качестве альтернативы парламентской системе, мы создадим более раннее и демократическое правительство, основанное на поместных советах. Советы могут избирать своих делегатов, а также могут их и отзывать, что значит, что правительство будет непосредственно управляться гражданами. По какой-то причине, оставшаяся в нашей стране буржуазия не желает участвовать в советах, даже несмотря на то, что их ничего не лишили."
WIT_international_cause:0 "Всемирная борьба"
WIT_international_cause_desc:0 "Наша борьба за рабочих и их права - ещё не конец. Рабочие по всему миру сражаются и стремятся к освобождению от капитализма и феодализма. Мы должны сделать всё возможное, чтобы помочь этим храбрым революционерам. Лишь вместе мы сможем побороть реакционеров. Рабочие всех стран, объединяйтесь!"
WIT_liberate_barrad:0 "Освободить Баррад"
WIT_liberate_barrad_desc:0 "Баррад - очевидное доказательство слабости и немощности старой монархии. Безумец захватил целый регион, и создал своё государство под управлением не менее безумных безумцев. И что в ответ сделало Королевство? Ничего! Но мы - новая Республика, и, в отличие от наших предшественников, мы примем немедленные меры по освобождению пони Баррада."
WIT_integrate_barrad:0 "Интегрировать Баррад"
WIT_integrate_barrad_desc:0 "Баррад, де-юре, был частью Королевства, поэтому этот регион по праву наш. И всё же, мы не можем просто восстановить старое поместное правительство, так как оно было устроено по аристократической модели. В регионе должны появиться демократические институты власти и проведены выборы. Но сначала мы должны решить, стоит ли вообще пытаться восстановить это место."
WIT_little_sister_republic:0 "Малая сестринская республика"
WIT_little_sister_republic_desc:0 "Чуть дальше на юге находится государство Каза - маяк надежды и свободы в своём регионе. Они руководствуются капиталистическими ценностями и долгое время отовсюду принимают беженцев. Мы должны их подчинить, так как они очень нуждаются в защите в такое непростое время."
WIT_coltstream_question:0 "Кольтстримский вопрос"
WIT_coltstream_question_desc:0 "Ещё одна территория, на которую мы претендуем - Кольтстрим, который у Королевства многие годы тому назад отобрала Речная Республика. Хоть и некоторые пони предлагают нам позволить им оставить его себе в знак дружбы между нашими народами, другие считают, что это по праву земля Республики. Мы должны связаться с оккупантами Кольтстрима и найти к ним подход."
WIT_socdem_gang:0 "Умеренные из ПЗС"
WIT_socdem_gang_desc:0 "Центристы, под предводительством Маршала Сигверда Спеллшилда, победили на выборах, выступая за центральную позицию между традицией и прогрессом, и между социализмом и капитализмом. Сигверд настроен против радикализма и намерен защитить Республику как от внутренних, так и от внешних угроз."
WIT_hold_trial:0 "Суды над коммунистами"
WIT_hold_trial_desc:0 "Благодаря смелым действиям Сигверда Спеллшилда, мы смогли избежать катастрофы и спасли демократию от провала. Теперь же, ответстветственные за беспорядки должны предстать перед судом. Коммунисты, может, когда-то и были нашими товарищами, но после их необдуманных действий всё уважение к ним пропало."
WIT_centrist_paramilitary:0 "Антиэкстремистские формирования"
WIT_centrist_paramilitary_desc:0 "Жестокость коммунистов показала нам, насколько хрупка наша Республика. Мы должны предотвращать любую угрозу нашей стране. Ради защиты парламентской демократии и чтоб обучить пони уважать Республику, мы сформируем военизированную организацию "Зелёно-Красно-Золотой Республиканский Стяг", под предводительством ветеранов, верных новому порядку."
WIT_fight_against_radicalism:0 "Борьба с радикалами"
WIT_fight_against_radicalism_desc:0 "Речная Коалиция находится под атакой изнутри со стороны радикальных идеологий и безжалостных правителей, которых не беспокоит право и порядок. Если мы желаем оставаться едиными, мы должны изгнать эту чуму из нашей Коалиции! Мы должны связаться с другими умеренными в Коалиции и убедить их, что это нужно сделать как можно скорее, пока не поздно."
WIT_advocate_reform:0 "Прагматичное сотрудничество"
WIT_advocate_reform_desc:0 "Хоть мы, члены Речной Коалиции, не всегда друг с другом согласны, мы согласились отложить свои разногласия, чтобы побороть общую угрозу. Если мы хотим, чтобы Коалиция стала чем-то большим, чем просто альянс, мы должны расширить наше сотрудничество и научиться быть друг к другу терпеливыми. Лишь тогда мы сможем одолеть радикалов извне Коалиции."
WIT_revise_labour_laws:0 "Пересмотреть трудовое законодательство"
WIT_revise_labour_laws_desc:0 "Основная идея левой идеологии - устаревшее и несправедливое рабочее законодательство. Мы должны пересмотреть эти законы, пока недовольные рабочие не начали ещё один переворот. С другой стороны, нам не следует давать им слишком много прав, чтобы не разозлить работодателей и владельцев ферм и фабрик. Как и во всём остальном, нужно найти золотую середину."
WIT_cultural_preservation:0 "Акт о Защите Культуры"
WIT_cultural_preservation_desc:0 "Во времена резких перемен, мы не можем позволять себе оставаться в прошлом. С другой стороны, не стоит и забывать о наших корнях. Для этой цели, по Акту о Защите Культуры был утверждён Институт Культурного Достояния, чья цель - защищать и возрождать Виттенлендскую культуру. А именно здания, монументы, артефакты, искусство, устные традиции, религиозные практики и природные явления."
WIT_economic_council:0 "Экономический Консультативный Совет"
WIT_economic_council_desc:0 "При разработке нашей политики мы не должны игнорировать интересы тех пони, которые отвечают за управление экономикой. Мы должны создать бизнес-совет, который будет представлять интересы торгового среднего класса. Однако этот совет будет играть чисто консультативную роль, поскольку их интересы иногда вступают в конфликт с желаниями простых рабочих."
WIT_school_for_unicorns:0 "Школа одарённых единорогов Президента Сигверда"
WIT_school_for_unicorns_desc:0 "Виттенленд знаменит своими умелыми единорогами, но у нас ещё нет полноценного центра обучения таких единорогов. У Эквестрии уже многие века такой центр существует, и их маги во многом превзошли наших, в то время как мы ничего не делаем. Теперь же, наш Президент предложил открыть похожую Школу Магии, где единороги могут бесплатно совершенствовать свои навыки."
WIT_new_bureaucracy:0 "Перестроить бюрократию"
WIT_new_bureaucracy_desc:0 "Старый монархический бюрократический аппарат был запутанным и коррумпированным. Королева Уайт Стар пыталась его исправить, но ей стоило просто снести её и переделать с нуля. Старые административные деления, основанные на феодальных субъединицах, будут заменены. Новая государственная машина будет современной и эффективной, специализированные министерства будут заниматься назначенными им обязанностями."
WIT_education_for_all:0 "Ликвидировать безграмотность"
WIT_education_for_all_desc:0 "Безграмотности не место в нашей Республике. Простые пони, которые не могут писать и читать - обделены и не могут участвовать в демократическом процессе. Мы должны начать программу по быстрому и полному искоренению безграмотности в нашей стране, чтобы наше общество воистину стало современным и цивилизованным."
WIT_no_poverty_focus:0 "Победить бедность"
WIT_no_poverty_focus_desc:0 "Конец старого порядка, по большей части, был мотивирован плохим уровнем жизни низших классов. А теперь, к власти пришли простые пони, и мы сделаем всё, что сможем, чтобы побороть бедность Виттенленде. У нас не будет трущоб, не будет попрошаек, не будет голодающих крестьян. Инвестиции и программы профессионального образования быстро улучшат жизнь рабочего класса."
WIT_central_bank:0 "Создать Центральный Банк"
WIT_central_bank_desc:0 "Контролировать нашу банковскую систему будет центральный банк, а не единый национальный или множество частных. Это учреждение будет управлять денежной массой и процентными ставками, а также не позволит отдельным банкам заниматься мошенничеством. Этот банк также будет полностью независим от политического вмешательства со стороны правительства."
WIT_libtard_gang:0 "Освободители из СТГ"
WIT_libtard_gang_desc:0 "Меркантильные либертарианцы под управлением Эдберты Фезервинг выиграли на выборах благодаря обещаниям свободы и равенства для пони Виттенленда. Эдберта обещает ослабить центральное правительство и превратить его в "Государство Ночных Стражей" с ограниченными полномочиями, чтобы граждане Республики были как можно свободнее."
WIT_ban_commie_cucks:0 "Запретить Коммунистическую Партию"
WIT_ban_commie_cucks_desc:0 "Позволять коммунистам работать в демократическом правительстве было ошибкой. Мы надеялись на их благоразумие, но они остались упрямо верны своим ошибочным идеалам. Они нарушили принцип ненападения, а потому больше не заслуживают нашего доверия или симпатии. Коммунизму в Виттенленде не место!"
WIT_defang_state:0 "Ослабить роль государства"
WIT_defang_state_desc:0 "Хоть и некоторая степень управления со стороны государства полезна, Республика не должна отвечать за управление торговлей и не должна заставлять граждан служить. Правительство тоже должно быть добровольной организацией, и должно применять силу лишь в случае нарушения принципа ненападения. Государство должно нежно вести, а не подавлять."
WIT_offer_deal_to_FRE:0 "Предложить Понайяну выгодную сделку"
WIT_offer_deal_to_FRE_desc:0 "Наши соседе в Понайяне страдают из-за упадка и неразвитости экономики. Им бы помогла наша помощь и щедрые денежные вливания. Конечно, мы ожидаем и платы взамен. Мы хотим, чтобы они согласились стать нашим доминионом, и дали нам свободный доступ и право на использование их портов. Отсутствие выхода к морю очень мешает нашей экономике, в конце концов."
WIT_get_down_to_business:0 "Взяться за дело"
WIT_get_down_to_business_desc:0 "Прибыли нас ждут за рубежом. Мы должны последовать примеру Вольяра и потянуться к ним, создавая в удалённых странах торговые посты и торгуя с разнообразными существами. Наши лодки будут плавать по Гриффкингу и Эви, в поиске лучших возможных сделок. Вскоре, мы начнём процветать!"
WIT_slash_taxes:0 "Урезать налоги"
WIT_slash_taxes_desc:0 "С урезанными правительственными тратами, мы сможем запросто понизить налоги для предприятий и для граждан. Это позволит потребителям больше тратить и компаний больше инвестировать, что и приведёт к росту. Налоги - кража, как всем известно, поэтому их уменьшение не только финансово выгодно, но и обоснованно морально."
WIT_right_to_bear_arms:0 "Право на ношение оружия"
WIT_right_to_bear_arms_desc:0 "Традиционно, по законодательству про ношение оружия в Виттенленде, лишь маги-дворяне имели на него право. Реформы Уайт Стар позволили простым пони также владеть охотничьими ружьями, но даже под властью республики и новой конституции ничего не изменилось. Поэтому, прямо сейчас нам стоит пересмотреть законы о ношении оружия и позволить каждому гражданину использовать оружие для самозащиты."
WIT_privatised_welfare:0 "Частные услуги"
WIT_privatised_welfare_desc:0 "Существует ложная мысль, что коммунальные услуги должно предоставлять правительство. На самом деле, этим могут заниматься компании для своих рабочих. Все разнообразные услуги могут предоставляться частно: Здравоохранение, страхование, пенсии, пособия по безработице и так далее. В интересах компании обеспечивать своих рабочих, и в итоге извлекать из этого прибыль."
WIT_soldiers_of_fortune:0 "Солдаты удачи"
WIT_soldiers_of_fortune_desc:0 "Вместо того, чтобы заставлять наших граждан служить, мы можем заставить за них служить иностранных наёмников. В наши непростые времена нехватки солдат по всему миру, ищущих работы, нету. Мы можем им её предоставить, наряду с щедрой за это оплатой. Эти наёмники также полезны в подавлении внутренних беспорядков, разжигаемых рабочими коммунистических взглядов."

## Army Tree ##

WIT_Review_Wittenland_Military:0 "Реорганизовать армию Виттенленда"
WIT_Review_Wittenland_Military_desc:0 "После краткой оценки наших Вооруженных сил мы пришли к выводу, что наша великая армия не только устарела, но и катастрофически недоукомплектована. Армия остро нуждается в реформе, поскольку она следует неэффективной и старой структуре. Изучение того, как мы можем реорганизовать наши Вооруженные силы, - это единственный вариант действий."

WIT_superior_firepower_focus:0 "Вихрь смерти"
WIT_superior_firepower_focus_desc:0 "В магически ориентированном обществе Виттенленда чутье отличало выдающегося единорога от остальных. Будет нетрудно адаптировать эту концепцию для наших великих военных. Последнее, что увидят наши враги, - это самые эстетичные и смертоносные взрывы."
WIT_import_artillery:0 "Импорт зарубежной артиллерии"
WIT_import_artillery_desc:0 "Из-за отставания в развитии артиллерии нам приходится учиться у наших союзников и конкурировать с ними. Магия сама по себе не может заменить годы изучения и развития, но наличие продвинутой, функциональной иностранной модели сотворило бы чудеса для наших нужд."
WIT_scrying_company:0 "Использовать магию прорицания"
WIT_scrying_company_desc:0 "Ни один пони-маг, каким бы талантливым он ни был, не может видеть будущее. Те, кто пытался, сошли с ума или просто потратили огромное количество усилий впустую. Тем не менее, видеть события, происходящие в отдаленном месте, - вполне в пределах возможностей хорошего мага. Если бы пони на поле боя заранее знали, с чем им придется столкнуться, они бы добились большего успеха."
WIT_offensive_infantry_training:0 "Обучение пехоты наступлению"
WIT_offensive_infantry_training_desc:0 "Хотя Виттенленд гордится своими многочисленными горными крепостями, которые отразили множество нападений захватчиков, в первую очередь злобных казаков Юга, война изменилась, и великая оборона сама по себе не может выиграть войну. Давайте перестанем прятаться за крепостными валами и нападем на наших врагов, сверкая рогами."
WIT_overcharged_rifles:0 "Перегруженные магические винтовки"
WIT_overcharged_rifles_desc:0 "Среди народов Речных земель Виттенленд был первым, кто пришел к идее создания магического оружия. Вскоре после этого появился первый успешный прототип, который использовался в полевых условиях. По просьбе высшего командования наши инженеры разработают способ сделать винтовки более мощными, не ставя под угрозу их надежность."
WIT_anti_tank_tactics:0 "Закупка противотанкового вооружения"
WIT_anti_tank_tactics_desc:0 "Танки уже оказали влияние на поле боя, и их использование быстро распространяется. Магические винтовочные выстрелы отскакивают от бронированных пластин, обычная артиллерия слишком неточна, чтобы противостоять им. Мы еще раз обратимся к иностранным изобретениям, чтобы закрыть пробел в наших знаниях и всегда быть готовыми к тому, с чем мы столкнемся на поле боя."

WIT_grand_battleplan_focus:0 "Цитадели из камня и стали"
WIT_grand_battleplan_focus_desc:0 "Цитадели, построенные из известняка и камня, возможно, вышли из моды, но сама идея оборонительной доктрины остается актуальной. Виттенленд должен просто модернизировать свои существующие знания и стратегии, чтобы оставаться неприступной крепостью, которую не сможет одолеть ни один враг."
WIT_mandatory_magical_training:0 "Обязательная магическая подготовка"
WIT_mandatory_magical_training_desc:0 "Хотя невозможно иметь армию, полностью состоящую из единорогов, мы можем добиться больших успехов в расширении обучения единорогов. Если дать им больше возможностей произносить сложные заклинания в пылу боя, мы бы очень выиграли от повышения наших стандартов."
WIT_healing_magic:0 "Завербовать магов целителей"
WIT_healing_magic_desc:0 "Исцеляющая магия - это прискорбно недооцененная магическая ветвь. Редко можно встретить единорогов, обладающих способностями и желанием специализироваться в этой области, но мы считаем, что можем распространить эти знания так, чтобы большее число пони смогли их использовать. Ничто не нуждается в большем количестве целителей больше, чем сама армия."
WIT_mage_engineers:0 "Магическая инженерия"
WIT_mage_engineers_desc:0 "Достаточное владение магией может вполне заменить физическую работу копыт. Иначе говоря, лопаты и ранцы со взрывчаткой стали бы менее важными, поскольку корпус квалифицированных магически обученных инженеров заменил бы "обычных" инженеров. Конечно, полное преобразование невозможно, но это то, к чему мы должны стремиться."
WIT_modern_fortifications:0 "Современные укрепления"
WIT_modern_fortifications_desc:0 "Подобно тому, как старый замок имеет несколько уровней стен, современная оборона имеет множество траншей, внутренних бункеров, мин, линий колючей проволоки и пулеметов. Чтобы достойно защитить наш славный дом, инвестиции должны быть направлены на укрепление важнейших районов нашей страны. Вопрос в том, с чего начать?"
WIT_mountain_combat_mastery:0 "Мастерство горного боя"
WIT_mountain_combat_mastery_desc:0 "В отличие от других народов Речных земель, которые полагаются на профессиональные корпуса пегасов, вдохновленные Нимбусийцами, гордость Виттенленда заключается в его альпинистах, которые могут пересечь труднопроходимую местность, чтобы занять выгодное положение. Им следует дать дополнительную подготовку и поощрения, чтобы они могли оставаться лучшими в своём роде."

WIT_expand_crystal_mines:0 "Расширить шахты высокогорья Дарниш"
WIT_expand_crystal_mines_desc:0 "Кристаллы являются очень необходимым ресурсом в обществе Виттенленда. Они являются необходимым компонентом в магических экспериментах, а недавние исследования открыли эффективный метод балансировки частот между заклинаниями и самими кристаллами, приводящий к гармоническому резонансу. Шахты придется углубить для удовлетворения спроса на большее количество кристаллов."
WIT_revive_palatine_schools:0 "Возродить палатинские школы"
WIT_revive_palatine_schools_desc:0 "В давние времена Палатинская гвардия единорогов сопровождала монарха Виттенленда в военных походах. Прославившись своей несгибаемой оборонительной тактикой и почти неприступными магическими щитами, они стали печально известны тем, что пытались играть в Создателя королей в Смутное время. Хотя у нас нет необходимости в таких силах, их стратегии стоит начать использовать снова."
WIT_expand_excubitors:0 "Расширить ряды экскубиторов"
WIT_expand_excubitors_desc:0 "Сформированные на смену упадочной и ленивой Палатинской гвардии, Экскубиторы являются главной боевой силой Виттенленда, закаленной в боях против многочисленных казачьих атак. Их присутствие среди батальонов поддержки могло дать надежду любому отчаявшемуся пони. Их число сократилось за эти годы, и мы считаем, что Экскубиторы должны быть возрождены."
WIT_crystal_crafting_mastery:0 "Мастерство изготовления кристаллов"
WIT_crystal_crafting_mastery_desc:0 "Кристаллы являются естественной средой для хранения заклинаний из-за их сходных частот. Тем не менее, они невероятно хрупки и требуют мастера заклинателя и кристаллодува, чтобы избежать разрушения во время переноса. Их навыки - это тщательно охраняемая тайна, результат многих лет труда, но в наш век необходимо широко распространять знания."
WIT_new_mage_generals:0 "Нимбусский атташе"
WIT_new_mage_generals_desc:0 "Без сомнения, Виттенлендская изобретательность может преодолеть любое препятствие, но иногда нам приходится обращаться за помощью к нашим родственникам пони. Нимбуссцы славятся своим боевым мастерством и доблестью, и в наших интересах было бы обратиться к ним за помощью в совершенствовании наших Вооруженных сил. Конечно, до тех пор, пока соблюдается вежливость."
#A tree falls so that its seeds may grow anew. With the recent expansion and modernisation of our complete armed forces, the Wittenland general staff has become insufficient. It must expand, with bright new strategists to properly lead our contemporary armies to victory. We have already decided on several promising candidates.
WIT_enchanted_tanks:0 "Эксперименты с зачарованной броней"
WIT_enchanted_tanks_desc:0 "Бронетехника уже показала свою ценность всему миру, но Виттенлендская изобретательность может вывести ее на новый уровень эффективности. Если бы броневые пластины могли быть быстро и надежно зачарованы, без непреодолимых затрат ресурсов, Виттенленд был бы впереди в новую эру войны. Государство должно спонсировать тех, кто уже начал экспериментировать."
WIT_proving_day:0 "День магических испытаний"
WIT_proving_day_desc:0 "Одна из многих традиций, которыми славится Виттенленд, - это магические испытания и состязания, на которых маги демонстрируют свои врожденные таланты и совершают головокружительные магические подвиги. Те, кто справятся лучше всех, получат не только вознаграждение, но и возможность трудоустройства. Это не только вербовка, но и праздник магических способностей Виттенлендцев."
WIT_restore_austurian_guard:0 "Восстановить эйстюрландскую гвардию"
WIT_restore_austurian_guard_desc:0 "Когда Виттенленд был побеждён, именно Король Хайсил II и его героическая банда наемников-оленей освободили наш народ, и те же самые олени стали защитниками этого королевства. И всё же эта стража рассеялась за прошедшие столетия. На юге, в Эйстюрланде, недавно начались беспорядки, и многие из их знати были изгнаны. Мы можем предложить им дом в обмен на службу."

## Navy
WIT_Navy_Start:0 "Выход к морю"
WIT_Navy_Start_desc:0 "Во времена короля Хэйсила II Виттенленд контролировал большую часть побережья. Наши последние разработки еще раз сделали эту историю реальностью, и теперь наши возможности безграничны. Виттенлендский торговый флот снова выйдет в море, и, что еще важнее, теперь мы сможем приступить к созданию современных военно-морских сил."
WIT_Destroyer_Tech:0 "Инициатива по развитию эсминцев"
WIT_Destroyer_Tech_desc:0 "Хотя построить корабль несложно, создать приличный военный корабль - совсем другое дело. Чтобы накопить знания и опыт для наших дальнейших планов, мы начнем с постройки простого эсминца. Быстрые и ловкие, они могут выполнять множество задач, в зависимости от ситуации. Самое главное, что наши новые торговые пути нуждаются в защите."
WIT_Cruiser_Tech:0 "Переплыть моря"
WIT_Cruiser_Tech_desc:0 "Поскольку военно-морская война продолжает наращивать свои разрушительные возможности, для удержания линий снабжения необходимы более крупные суда. Таким образом, крейсера различного веса и вооружения жизненно важны для выполнения роли разведчиков дальних вод и проведения торговых рейдов. В связи с сомнительной значимостью тяжелых линкоров крейсеры будут нашими крупнейшими военными кораблями."
WIT_Navy_Base:0 "Центральные морские базы"
WIT_Navy_Base_desc:0 "Необходимо найти подходящий участок береговой линии, приспособить его и ввести в эксплуатацию в качестве нашего Центра военно-морских операций. Здесь корабли будут размещены для ремонта, дозаправки и переоснащения. Кроме того, местная экономика, несомненно, улучшится по мере создания новых рабочих мест и населённых пунктов."
WIT_Battleship_Tech:0 "Гордость ВМФ"
WIT_Battleship_Tech_desc:0 "Мы стремимся ограничить наши инвестиции в крупные корабли, однако крейсера могут быть оснащены более толстой поясной броней. Эта дополнительная защита позволяет разместить на корабле больше башен, не подвергая опасности целостность конструкции. Ограниченное количество этих судов должно значительно повысить престиж нашего нового флота."
WIT_Dockyards:0 "По одной заклепке за раз"
WIT_Dockyards_desc:0 "Морских сооружений, которые мы захватили после нашего завоевания, оказалось недостаточно для наших грандиозных проектов. Необходимо построить новые порты, верфи и сухие доки, чтобы обеспечить непрерывный рост и поддержание Виттенлендского флота."

## Air
WIT_Air_Start:0 "Взмыть в небеса"
WIT_Air_Start_desc:0 "Самолет может быть и изобретён грифоном, но он даёт беспрецедентные возможности для ведения войны. Мы больше не будем привязаны к земле, и пегасы не будут насмехаться над нами из-за того, что мы не умеем летать. Одна простая технология уравняет возможности всех пони, и в результате мы получим от нее большую выгоду."
WIT_Fighter_Tech:0 "Улучшенные бипланы"
WIT_Fighter_Tech_desc:0 "В прошлом некоторые аристократы покупали бипланы на Западе не только для того, чтобы похвастаться своим богатством и связями, но и в развлекательных целях. Некоторые из этих самолетов в конечном итоге оказались на службе нации, где они использовались только в качестве разведчиков. Мир давно отказался от биплана, и мы должны его модернизировать."
WIT_Bomber_Tech:0 "Возможность перевозки бомб"
WIT_Bomber_Tech_desc:0 "Столетия назад артиллерия навсегда изменила тактику ведения войны, но, несмотря на постоянные усовершенствования, она всегда ограничивалась простой физикой. Что толку от самого разрушительного снаряда, если дальности его действия недостаточно для достижения цели? Таким образом, мы ищем очевидное решение в виде специального самолета для бомбардировок. Это будут масштабные разрушения, невиданные ранее."
WIT_CAS_Tech:0 "Разработка многоцелевых самолетов"
WIT_CAS_Tech_desc:0 "До сих пор самолеты показывали себя удивительно гибкими в своих возможностях. Тем не менее, необходима специальная конструкция, чтобы быть в состоянии должным образом поддерживать наземное нападение. В их сопровождении пони на земле с большей вероятностью достигнут своих целей и будут воодушевлены на большие подвиги."
WIT_Air_Base:0 "Гнездо"
WIT_Air_Base_desc:0 "Надлежащее техническое обслуживание и снабжение самолетов - удивительно сложная задача. У нас есть несколько импровизированных баз, с которых они взлетают, и на которые приземляются, но эти базы заполняются по мере роста наших Военно-воздушных сил. Должен быть построен централизованный аэродром для размещения наших самолетов и координации всех воздушных операций."
WIT_Rocket_Tech:0 "На вершины гор"
WIT_Rocket_Tech_desc:0 "Давным-давно мы верили, что горы бесконечно поднимаются к небесам, и что духи накажут любого, кто попытается преодолеть это непроходимое препятствие. Времена изменились, и теперь мы знаем некоторые вещи гораздо лучше. Новая технология, которая могла бы сломать все предыдущие барьеры и обеспечить наше превосходство, ждёт исследований."

######### Industrial ##########

WIT_invite_advisors:0 "Пригласить иностранных промышленников"
WIT_invite_advisors_desc:0 "Виттенленд еще может быть великим, но сначала он должен рассчитывать на копыто помощи от наших сородичей. [RCT.GetName] и [LCT.GetName] опережают нас в промышленном развитии, и это видно по их растущему богатству, населению и производству. Как бы нам ни было неприятно иностранное влияние, у нас нет иного выбора, кроме как пригласить нескольких промышленников, чтобы помочь модернизировать Виттенленд. За определенную цену, конечно."
WIT_hire_diamond_dogs:0 "Нанять шахтёров алмазных псов"
WIT_hire_diamond_dogs_desc:0 "Алмазные псы на севере - жестокая раса, но даже у зверей есть применение. Они-специалисты, не имеющие себе равных в раскопках, и, учитывая их относительно низкий уровень образования, мы можем даже платить им меньше, чем нашим земнопони. Небольшая цена за открытие наших огромных подземных богатств, имеющих решающее значение для нашего дальнейшего развития."
WIT_ivanhorn_dam:0 "Построить Иванхорнскую дамбу"
WIT_ivanhorn_dam_desc:0 "Река возле Иванхорна находится в подходящем месте для строительства современной дамбы, которая обеспечит новые рабочие места и энергию, а также пресную воду для бытовых, промышленных и ирригационных целей. Нам придётся сотрудничать с Озерградскими инженерами, так как мы не сможем полностью управлять этим проектом самостоятельно, но преимущества более чем компенсируют это. Влияние на экологию также окажется минимальным."
WIT_railway_tunnels:0 "Выкопать дорожные тоннели"
WIT_railway_tunnels_desc:0 "Горы, которые мы называем домом и которым поклоняемся, представляют собой барьер для соединения нашей нации. Хотя можно использовать извилистые дороги, пересекающие горные перевалы, они очень неэффективны. С помощью лопат и взрывчатки мы можем проложить более удобные и прямые пути. Шахтеры-алмазные псы с лёгкостью справятся с этой задачей."
WIT_food_problem:0 "Продовольственная проблема"
WIT_food_problem_desc:0 "По мере роста населения растет и потребность в продуктах. Однако в Виттенленде мало плодородных земель. Хотя простым решением было бы увеличение импорта, в долгосрочной перспективе это было бы более затратно и зависело бы от прихотей торговых партнеров. В качестве альтернативы мы могли бы расширить традиционные фермы-террасы, что потребовало бы много времени, но было бы эффективнее. Выбор за [WIT.GetLeader]."
WIT_industrial_light_and_magic:0 "Промышленный свет и магия"
WIT_industrial_light_and_magic_desc:0 "Магия вездесуща и может быть приспособлена к любой цели. Мы можем использовать магию в наших промышленных центрах для зачарования инструментов и производственных линий - это, безусловно, грифонья технология, но ее эффективность нельзя отрицать. Мы должны использовать наши сильные стороны, чтобы двигаться вперед к светлому будущему."
WIT_import_rijekan_machinery:0 "Импортировать речную электронику"
WIT_import_rijekan_machinery_desc:0 "Из-за их безопасного расположения [RCT.GetName] смогли направить значительные ресурсы на индустриализацию и электрификацию. Из-за этого они - одна из самых развитых наций в Речных землях, и было бы оскорбительно для Виттенлендской гордости, если бы мы не смогли идти в ногу с ними. Мы должны заключить сделку и приобрести их электронику, чтобы в конечном итоге создать свою собственную."
WIT_lakeish_arms_contract:0 "Контракт с озерградскими оружейными компаниями"
WIT_lakeish_arms_contract_desc:0 "Озерград был на передовой многих набегов грифонов - ненавистные рыцарские ордена много раз пытались убить и прогнать невинных пони. Из-за этого они были вынуждены продолжать совершенствовать и производить новые образцы огнестрельного оружия, чтобы противостоять плотной броне рыцарей-грифонов. Может быть, некоторые из их оружейных компаний согласятся работать с нашими оружейниками в обмен на оплату?"
WIT_nationwide_electrification:0 "Общенациональная электрификация"
WIT_nationwide_electrification_desc:0 "Электричество - это свет будущего. И этот свет почти бесконечен, пока есть источник питания, и не требует единорога, чтобы снова зажечь факел. Если бы все государство могло быть соединено электрической сетью, а каждый пони обучился правильной её эксплуатации, все аспекты общества были бы значительно улучшены."

WIT_small_business_subsidies:0 "Субсидирование малого бизнеса"
WIT_small_business_subsidies_desc:0 "Крупные компании важны, но мы не должны забывать об обычных пони и их малых предприятиях. Сами по себе эти предприятия могут быть незначительными, но их огромное количество делает их жизненно важными для нашей экономики. Поддерживая средний класс и его предприятия, мы можем стимулировать их быстрый рост и развитие. Возможно, некоторые из этих крошечных компаний однажды станут крупными."
WIT_invite_eqs_scientists:0 "Пригласить эквестрийских учёных"
WIT_invite_eqs_scientists_desc:0 "Наши заморские собратья находятся на передовой научных исследований и образования. С нашими принципами гармонии было бы легко убедить некоторых из их одаренных ученых приехать в нашу страну и помочь нам в наших собственных проектах. Пусть это станет началом дружеских и доверительных отношений между пони Виттенленда и Эквестрии!"
WIT_state_capitalism:0 "Государственный капитализм"
WIT_state_capitalism_desc:0 "Неограниченный капитализм приводит к неограниченному неравенству, однако полностью управляемая государством экономика, как известно, ужасно неэффективна и подвержена коррупции. Государственный капитализм находится между ними. Это тип экономики, в которой доминируют государственные компании, а правительство направляет инвестиции через суверенные фонды благосостояния. Королева Уайт Стар выступает за принятие системы "ограниченного капитализма"."
WIT_highmane_wittenburgh_rail:0 "Построить железную дорогу Хай Мейн-Виттенбург"
WIT_highmane_wittenburgh_rail_desc:0 "Реки традиционно использовались для пересечения долин Виттенленда, но они далеки от идеала. Наша страна очень гориста, и проходы между вершинами трудны для передвижения, особенно зимой. Как таковой прямой дороги между Восточным и западным Виттенлендом нет. Чтобы исправить это, Ее Величество планирует построить длинную железную дорогу между столицей и ее родным городом Хай Мейн."
WIT_national_mining_company:0 "Создать королевскую горнодобывающую компанию"
WIT_national_mining_company_desc:0 "Рудники в Виттенленде традиционно принадлежали знати или короне, а иногда и частным корпорациям. Теперь Ее Величество желает поставить все стратегически важные шахты под контроль принадлежащей правительству королевской горнодобывающей компании, которая будет управлять земляными работами гораздо эффективнее, чем когда-либо делали дворяне."
WIT_white_star_academy:0 "Открыть академию Уайт Стар"
WIT_white_star_academy_desc:0 "Чтобы ещё больше поддержать искусство и науку, Королева Уайт Стар решила лично проследить за созданием новой академии в своем родном городе Хай Мэйн. Виттенленду до сих пор не хватало настоящего центра высшего образования, так как в Великой библиотеке не было учебных программ. Эта академия будет обучать своих учеников последним открытиям и инновациям в области науки и искусства."

WIT_royal_arsenal:0 "Основать королевский арсенал"
WIT_royal_arsenal_desc:0 "Если Виттенленд хочет быть сильным государством, ему потребуется огромный запас вооружения для своей великой армии. С этой целью Королева Онория издала указ о создании нового национального арсенала, предназначенного для производства и накопления запасов оружия для неизбежных будущих конфликтов."
WIT_technocratic_principles:0 "Технократические принципы"
WIT_technocratic_principles_desc:0 "Те, кто хочет получить власть, должны быть способны эффективно ее использовать. Основополагающие принципы Виттенленда должны быть технократическими. Научный подход заменит старые суеверия и ложь, так что талантливые специалисты смогут превратить нацию в хорошо смазанный механизм. Свет науки и техники будет сиять ярко, сжигая тех, кто осмелится бросить ему вызов."
WIT_unrestrained_capitalism:0 "Неограниченный капитализм"
WIT_unrestrained_capitalism_desc:0 "Из всех экономических моделей капитализм намного превосходит остальные, особенно в чистом виде. Он поощряет конкуренцию, способствует быстрому экономическому росту и вознаграждает способных и трудолюбивых пони. Любое вмешательство правительства приведет к искажению конкуренции и, возможно, позволит процветать коррупции, фаворитизму и кумовству. Laissez-faire, как говорят Аквелийцы."
WIT_grand_griffking_canal:0 "Построить Великий Гриффкингский канал"
WIT_grand_griffking_canal_desc:0 "На протяжении веков мы видели возможность создания канала между рекой Гриффкинг и речной системой Баррада. Это позволило бы кораблям перемещаться из Гриффкинга в южное море без необходимости транспортировки по суше через пересеченную местность. Конечно, этот проект так и не был воплощен в жизнь, поскольку он требует невероятного количества труда, но Королева Онория полна решимости довести его до конца."
WIT_the_ultimate_weapon:0 "Абсолютное оружие"
WIT_the_ultimate_weapon_desc:0 "Последние научные открытия показали возможность создания оружия столь мощного, что оно может уничтожить целые города одной ослепительной вспышкой. Это так называемое "маги-ядерное оружие" обладает почти безграничным потенциалом и, по прогнозам, будет постоянно использоваться в войнах будущего. Виттенленд должен получить это оружие как можно скорее, чтобы мы не отстали в гонке вооружений."
WIT_science_supremacy:0 "Научное превосходство"
WIT_science_supremacy_desc:0 "Виттенлендская наука - лучшая в мире! Никто не может соперничать с нами благодаря нашим непрерывным инновациям и открытиям. Мы - мастера магии, хозяева природы, и в конце концов мы станем хозяевами мира. Это только вопрос времени, когда все наши соперники останутся далеко позади."

WIT_restore_guilds:0 "Восстановить гильдии"
WIT_restore_guilds_desc:0 "Древние гильдии были братствами пони-ремесленников, которые имели контроль над назначенным им ремеслом. Они снижали конкуренцию и поддерживали хорошее качество изделий. Королева Уайт Стар упразднила гильдии и потворствовала торговцам, чтобы они могли эксплуатировать рабочих и наводнять рынок мусором. Теперь Король Вульфрик выдал патенты на восстановление гильдий, и уже тысячи ремесленников присоединяются к ним."
WIT_patronage:0 "Покровительство искусству и науке"
WIT_patronage_desc:0 "Монарх Виттенленда традиционно оказывал свое покровительство талантливым художникам и ученым, собирая вокруг себя интеллектуалов, чтобы поднять престиж короны. Предшественник короля Вульфрика мало заботился об этой традиции, не оказывая непосредственной поддержки таким пони. Вульфрик, конечно, другой и уже начал искать перспективных пони для поддержки."
WIT_state_controlled_trade:0 "Контролируемая государством торговля"
WIT_state_controlled_trade_desc:0 "Торговля слишком важна, чтобы ее можно было целиком оставить в жадных копытах горожан. Вместо этого правительство должно контролировать торговлю и вмешиваться непосредственно, когда это необходимо, чтобы обеспечить государству надежное снабжение стратегическими товарами, и чтобы цены на зерновые не росли слишком высоко. Мы также ограничим импорт, чтобы внутреннее производство могло расти, не конкурируя с иностранцами."
WIT_public_works:0 "Проекты общественных работ"
WIT_public_works_desc:0 "Некоторые вещи просто невыгодны, и поэтому они мало интересуют торговцев. Примером может служить общественная инфраструктура, особенно в более отдаленных районах. Однако государство может использовать средства, полученные от налогов, по своему усмотрению. Поэтому мы инвестируем в расширение дорожной сети Виттенленда по всей стране, соединяя изолированные деревни и обеспечивая работой тысячи пони."
WIT_reopen_silver_mine:0 "Вновь открыть серебряную шахту"
WIT_reopen_silver_mine_desc:0 "Столетия назад серебряная шахта в горах Кемриции была одной из крупнейших в мире, производя тонны серебра, которое использовалось в чеканке монет и ремеслах. Оно даже использовалось при изготовлении венцов королей и королев Виттенленда. Однако шахта была закрыта, так как перестала приносить прибыль. Теперь, когда у нас есть современное горное оборудование, стоит её снова открыть."
WIT_royal_university:0 "Восстановить Королевский университет Виттенбурга"
WIT_royal_university_desc:0 "Хуфдосий II основал Виттенбургский университет более тысячи лет назад, и это был один из первых подобных институтов во всем мире. Он использовался главным образом для обучения чиновников и магов-аристократов предметам риторики, права и философии. Спустя некоторое время после завоевания Виттенленда Блессед Суордом университет был закрыт и до сих пор никогда не открывался."

WIT_participatory_economics:0 "Экономика Участия"
WIT_participatory_economics_desc:0 "ЭконУчаст - форма децентрализованной плановой экономики, альтернатива централизованной и неэффективной плановой экономики. Основная черта в том, что рабочие награждаются на основании их усилий и жертвенности. Другой принцип заключаются в том, что рабочие принимают участие в принятии решений и планирование зависит от того, насколько они сами заинтересованы. Цель этой системы - создать честное и равное общество для всех."
WIT_mountain_gulags:0 "Заставить угнетателей работать"
WIT_mountain_gulags_desc:0 "Вероятно, маги-дворяне и бюргеры никогда не занимались реальным физическим трудом в своих роскошных жизнях. Теперь, мы это исправим, мы отплатим врагам рабочего класса их же монетой. Мы займём их принудительной работой, отправим их пахать в шахты, и будем платить им примерно столько же, сколько они платили своим рабочим. Это будет справедливым наказанием наших бывших владык."
WIT_communal_armouries:0 "Коммунальные оружейные"
WIT_communal_armouries_desc:0 "Каждая коммуна будет обязана вооружить себя и обеспечивать армию Республики снаряжением. Нашу успешную революцию нужно защищать от внешних сил, которые желают положить конец правлению рабочих. Поэтому каждый гражданин должен не только служить в армии, но и помогать своим товарищам."
WIT_wintershorn_buckthorn_road:0 "Построить железную дорогу Винтерсхорн-Бакторн"
WIT_wintershorn_buckthorn_road_desc:0 "Если восточная часть Виттенленда хорошо соединена между собой благодаря реке Гриффкинг и её многим притокам, то этого же нельзя сказать про горный запад. Поэтому, нам стоит поддержать строительство железной дороги которая соединит Винтерсхорн на юге и Бакторн на севере. Это будет сложный проект, но он поможет нашей нации."
WIT_ordoliberalism:0 "Социальный капитализм"
WIT_ordoliberalism_desc:0 "Виттенленду, конечно, следует принять капиталистическую систему для стремительного финансового роста, но также следует обеспечить справедливую конкуренцию, чтоб никто не отставал. Для этой цели, нам нужны социальные политики, которые будут обеспечивать пони. Правительство не будет вмешиваться напрямую в экономику, скорее будет косвенно на неё влиять с помощью регуляций, во избежание угнетения и неравенства."
WIT_agricultural_support:0 "Поддержать фермеров"
WIT_agricultural_support_desc:0 "Большая часть населения Виттенленда всё ещё живёт в сёлах, и многие фермеры всё ещё бедны, так как они отделены горами и у них маленькие урожаи из-за нашего непростого ландшафта. Нам нужно модернизоваться, но мы не можем бросать пони, которые кормят многих голодных. Государственные субсидии очень помогут сельскому населению."
WIT_liberal_corporatism:0 "Либеральный корпоративизм"
WIT_liberal_corporatism_desc:0 "Формирование корпораций, групп по интересам, которые представляют разные сектора экономики, позволят обществу более гармонично функционировать. Эти экономические ассоциации будут в своей основе демократичными, так как рабочие смогут принять участие в управлении компаниями. Это усилит этичность и эффективность, свободу и порядок, волю и рациональность. Безупречный баланс. Эталон гармонии."
WIT_revise_the_curriculum:0 "Пересмотреть школьную программу"
WIT_revise_the_curriculum_desc:0 "Многим нашим подданным в школам преподают либо устаревший материал, либо вообще промонархичный. Мы должны наконец осовременить нашу программу! Следующему поколению Виттенлендцев пригодятся совсем другие навыки, в нашем вечно меняющемся мире. Вместо того, чтобы просто учить наших граждан быть рабочими, мы их научим быть цивилизованными гражданами Республики."
WIT_unshackle_the_market:0 "Освободить рынок"
WIT_unshackle_the_market_desc:0 "Регуляции и вмешательство правительство отравляют свободный рынок. Если мы хотим догнать более преуспевающие страны мира, мы должны позволить гражданам развивать свои идеи ради блага нашего общества. Также нужно позволить свободный поток денег между странами, чтобы процветать было ещё легче."
WIT_rapid_urbanization:0 "Быстрая урбанизация"
WIT_rapid_urbanization_desc:0 "Быстрый рост компаний приводит к росту спроса на рабочих, что вынуждает пони из беднеющих сёл переезжать в процветающие города. Это, в свою очередь, приводит к росту спроса на дома и инфраструктуру, для создания которых нужны рабочие, которыми могут быть иммигранты, ну и так далее. По этому циклу общество Виттенленда быстро урбанизируется, потому мы становимся более развитой страной."
WIT_consumerism:0 "Консюмеризм"
WIT_consumerism_desc:0 "У нас есть технологии, необходимые для удовлетворения всех нужд населения. Но когда и как их удовлетворить? Как экономика продолжит расти? Ответ прост: новое предложение порождает новый спрос. Мы предложим нашим гражданам такие товары, которые они даже не знали, что хотели, и повысим спрос с помощью распространения товара и его рекламы. В процессе этого всего, мы, безусловно, обогатимся."
WIT_university:0 "Основать Виттенбургский Университет"
WIT_university_desc:0 "Доныне, у Виттенленда не было достойного высшего учебного заведения, но мы сейчас это исправим. Университет будет построен в столице, и Великая Библиотека войдёт в его состав. Заведение будет секулярным, а взносы будут минимальными, чтобы как можно больше пони смогли поступить."


#### EVENTS ####
wittenland.1.t:0 "Спрингфилдский Фестиваль"
wittenland.1.d:0 "Королева Уайт Стар объявила начало Спрингфилдского фестиваля - праздника, приуроченного к окончанию зимы в Виттенленде. В отличие от других народов пони, тут не было достаточного количества пегасов, чтобы должным образом управлять погодой, поэтому приход весны всегда был облегчением, достойным настоящего праздника. Подданные королевы топали копытами в знак одобрения, а знать стояла подле Её Величества, едва сдерживая отвращение при виде пони более низкого сословия. Горные монахи в своих скромных одеяниях благословили собравшихся, и теперь уже пришло время для пира.\n\nУайт Стар улыбалась. Посещение скромного фестиваля в Иванхорне, вместо шикарной площади Виттенбурга, оказалось отличным решением. Лорд Вульфрик Грей был в ярости. Старого жеребца раздражали внезапно свалившиеся проблемы, когда крестьяне получили больше прав, а теперь он был вынужден стоять среди бывших крепостных, чтобы присутствовать рядом с Королевой.\n\nОна слегка нахмурилась, зная, к каким проблемам это может привести, но вскоре ее мордочка прояснилась. Глава Гильдии Артефакторов Кэлкронда наслаждался вином за столом, ломящимся от яств - последний урожай был особенно удачным. Дворяне не решались есть крестьянскую еду, но простые пони вроде гильдмейстера, похоже, получали от неё удовольствие. Пара интересных предложений, торговых соглашений и Вульфрику станет тяжело соперничать с некоторыми молодыми торговцами из низших сословий. Вульфрик это понимал. Он разбирался в этом как никто другой.\n\nКоролева сделала глоток вина, прежде чем подойти к главе гильдии. Это будет долгий, но продуктивный день..."
wittenland.1.a:0 "Великолепное начало."

wittenland.2.t:0 "Галантное Гала"
wittenland.2.d:0 "Мраморные залы Виттенбурга были наполнены музыкой лир и беседами магов-дворян. На столах были аккуратно расставлены старинные серебряные приборы, а рядом с традиционными крестьянскими кушаньями стояли экзотические блюда из далеких стран.\n\nВсе перешли на шепот, когда в зал вошла королева. Ей дорого обойдется ее проделка в Иванхорне, ведь здесь, в окружении самых высших и элитных сословий Виттенленда, на самом эксклюзивном празднике сезона, она не сможет отыскать поддержки у своих новых друзей из среднего класса.\n\nЕе личная служанка, Дэйн, подошла с бокалом вина из Виновии, и приблизившись к королеве, тихо произнесла "Ваше Высочество, Стил Литтл пожелала, чтобы с Вами связался граф Папальи, однако у меня есть срочные новости. Лорд Вульфрик и бароны из Хенгестделу подписали эксклюзивный торговый договор с одним из производителей электроники Речного города."\n\nУайт Стар обернулась, ошеломленная новостью, однако быстро справилась с эмоциями, улыбнулась, притворившись, что узнала кого-то в толпе, и прошептала "Что?! Как? Это же были открытые контракты!"\n\nОна задумалась, ее сердце забилось чаще. Несмотря на прошлые успехи, приобретенные дополнительные средства, влияние и новые контакты, консервативные фракции крепко стояли на четырех копытах, и этому не было видно конца в ближайшие годы. Будет сложно закрепить уже произошедшие реформы, не то что проводить новые.\n\nЕе мысли оказались прерваны лордом Вульфриком, с улыбкой протягивающим ей копыто. "Могу ли я иметь удовольствие пригласить на танец Ваше Высочество?" Уайт Стар старалась сохранить самообладание. Отказ был бы вопиющим нарушением этикета, ведь лорд Вульфрик был организатором этого Гала..."
wittenland.2.a:0 "Это будет долгий вечер."

wittenland.200.t:0 "Ежегодное коронование"
wittenland.200.d:0 "Двери Королевского Дворца распахнулись, самые могущественные единороги всего Виттенленда вошли в тронный зал. Ежегодное слушание испытаний - священная Виттенлендская традиция, основа их древней меритократии, всё, что осталось от той золотой эпохи, при которой любой с достаточным навыком, образованием и уверенностью мог позвать действующего монарха на магическую дуэль и, возможно, стать новым правителем, вне зависимости от происхождения. И всё же даже тогда, только те, кого поддержал Витенагемот, мог бросать вызов, и чаще всего, достойное магическое образование могла получить лишь знать. В один день, Уайт Стар решила, что этому должен прийти конец. Но пока, ей нужно было оставаться у власти, чтобы провести свои реформы, поэтому количество дуэлянтов было ограничено.\n\nОна села на трон, потёрла копытом лоб и пыталась успокоиться. Никакой уровень колдовских умений не поможет сделать дуэль безопасной для какой-либо стороны, её безопасность больше обеспечивалась целесообразностью, а не умением - поражение бы разрушило политическую карьеру Вульфрика, а если он и победит, дворяне, вероятно, будут игнорировать его требования. Ещё хуже для Вульфрика было бы если она сама уступила ему трон, собрала сторонников и вскоре бы вернулась с новой силой.\n\nЕё служанка Дэйн обратилась к толпе: "Королева заявляет - пусть каждый, кого поддержал Витенагемот и кто обладает должным навыком, чтобы взять трон, сделает шаг вперёд." Сзади толпы была некоторая суматоха, но никто ничего и не ответил. Вульфрик стоял в конце зала, его лицо было нерушимым, как камень. Уайт Стар расслабилась. Беспорядок, скорее всего, был вызван каким-то юным магом-выскочкой, которого сдержали его ровесники. "Пусть все знают, что Королева продолжает править, как законный и неоспоримый правитель Королевства Виттенленд!" объявила Дэйн.\n\nВульфрик глянул на Уайт Стар перед тем, как уйти. Она нахмурилась, и ей показалась, что она разглядела на его лице зловещую улыбку."
wittenland.200.a:0 "Ну, тогда до следующего года."

wittenland.3.t:0 "Большой спор"
wittenland.3.d:0 "Дворяне, пришедшие сегодня в Королевскую Библиотеку, внимательно слушали Королеву Уайт Стар, излагавшую планы на ближайшие годы. Они возражали, спрашивали, комментировали и соглашались. Как и всегда, больше всего внимания привлекла тема классовой реформы. Опираясь на недавние экономические успехи, традиции Виттенленда, и даже новаторские идеи из Аквелии, Сталлионграда и Нового Мейрленда, она довольно подробно обсудила эту тему.\n\nЛорд Вульфрик, как и ожидалось, поднялся, "Ваше Высочество, это прекрасные аргументы, однако это не имеет значения. Эти государства не имеют столь глубоких магических корней, как наше. Эти идеи действительно могут принести пользу тем, кто пашет землю собственными копытами, однако они уступают нашим древним традициям, когда прикладная магия используется во имя всеобщего блага. Вы сами пришли к власти благодаря этому, а теперь отказываетесь от самих основ собственного права на трон?"\n\nУайт Стар сделала долгую паузу, тщательно обдумывая слова. "Мы - не единственное магическое государство, лорд Вульфрик. Неужели вы позабыли об Эквестрии, где правят магические сестры-принцессы? Они ценят равенство и -"\n\nРог Вульфрика ярко вспыхнул, когда он ударил копытом по столу. "Эти чокнутые аликорны, объявившие себя Божествами Солнца и Луны? Их страна - не сообщество единорогов и уж тем более у них нет никакой особенной магии. Вы слишком сильно верите в преувеличения суеверных иностранцев.""
wittenland.3.a:0 "Они сомневаются..."

wittenland.300.t:0 "Дебаты продолжаются"
wittenland.300.d:0 "Маги-дворяне перешептались. Вульфрик прав. Нельзя отрицать, что либерализм в слишком большом количестве опасен.\n\nУайт Стар сжала губы, настаивая на своём. "Эти ужасные вещи не произойдут просто потому, что либеральным идеям 'позволено процветать'. Они произошли как раз по противоположным причинам. Репрессии и упадок привели к беспорядку, а попытки подавить этот беспорядок привели к катастрофе. И говоря про наших соседей, нельзя отрицать, что они не без проблем, но мы должны у них учиться, а не полностью игнорировать их политические системы попросту потому, что они не идеальны. В конце концов, Озерград и Речная Республика - лидеры Речных Земель, и лидеры они по той причине, что приняли либеральные и прогрессивные ценности. Они так поступили после отмены монархии, но мы этого можем избежать. Если вы не хотите, чтобы Виттенленд разделил судьбу названных вами монархий, столкнулся с революцией и даже с кровопролитием, то да, реформа не просто нужна, а необходима."\n\nМногие из дворян кивнули в знак согласия, остальные продолжили молчать. Даже Лорду Вульфрику оставалось лишь нахмуриться. Он всё ещё не был согласен с ней, но контраргументы, о которых он думал, не переубедят Уайт Стар и её сторонников-лизоблюдов. У него не было иного выбора, кроме как скромно преклониться и закончить дебаты. Уайт Стар позволила себе слегка улыбнуться, и маги-дворяне восхвалили её аргументы. Отдельные консервативные дворяне пообещали быть на её стороне и поддержать её реформы, даже если это приведёт к ограничению их власти. Видимо, они наконец осознали, что общее благо для Виттенленда важнее, чем сохранение собственного титула."
wittenland.300.a:0 "Это прошло лучше, чем ожидалось."

wittenland.4.t:0 "Дерби"
wittenland.4.d:0 "Пони веселились, галдели и ревели каждый раз, когда спортсмены на роликах проносились мимо трибун, прыгали и атлетично позировали. Многие делали ставки, дворяне спешили сделать фотографии со спортсменами из своих земель, а недавно появившееся в Виттенленде чудо техники - радио - вело бесконечные передачи для пони, многие из которых с нетерпением ждали около витрин магазинов электроники.\n\nКоролева Уайт Стар, как обычно, успокаивала свое эго, выполняла обещанное и накручивала хвосты. У нее было отличное настроение, ведь она убедила Катберт Эмеральдфлейм, одного из лучших своих тактиков, провести с ней пару занятий лично. Хоть Дерби, в основном, мероприятие развлекательное, без политики на нём не обходится. Это была прекрасная возможность встретить пони из всех общественных классов и пообсуждать политику. Даже постоянно растущий раздел в обществе, можно было бы рассмотреть как конфликт между разными гоночными командами: Белые, которых поддерживали либерально настроенные пони, и Красные, которых поддерживали консерваторы.\n\nВино и пиво везде свободно испивалось (впрочем, как и всегда) и публика становилась всё пьянее и пьянее. Их эмоции, активизированные захватывающим соревнованием, стали ещё сильнее. Последнее событие дня, гонка за чемпионство между Белыми и Красными, кажется, свела их с ума. Маги-дворяне и простые пони вместе становились всё громче и бодрее, оскорбления сыпались с обеих сторон на всех атлетов и членов противоположной команды. Уайт Стар чувствовала это напряжение, что её несколько взволновало. Сторонники Красных заметили её незаинтересованность и стали высмеивать фанатов Белых, сказав, что Королева бросила их команду.\n\nКогда гонка началась, наконец разразилась жестокость. Сначала мелкими вспышками, но как только любая из команд выходила вперёд, драки копытами и заклинания становились всё жёстче и жёстче. Уайт Стар настолько разнервничалась, что подготовилась дать приказ Экскувиторам восстановить порядок, пока не поздно, но побоялась, что только ухудшит ситуацию. Но как только член Красных, кажется, нарушил правила, задев Белого водителя, Тартар вырвался на волю.\n\nЭто всё разразилось в полноценный бунт, трибуны стали полями боя. К этому моменту, это пора было сделать, и Уайт Стар приказала Экскувиторам вступиться и наконец остановить это безумие. Когда всё утихло и толпу разняли светящимися барьерами, было обнаружено по несколько мёртвых пони с обеих сторон. гонку отменили, и в тот год, никто не стал чемпионом."
wittenland.4.a:0 "Что-то с этим разделом нужно сделать."

wittenland.5.t:0 "День Независимости"
wittenland.5.d:0 "Уайт Стар нарядилась в формальную боевую униформу Виттенлендского мага-генерала, постоянно при этом кряхтя. В этот день, 654 года назад, Король Хэйсил II "Бич Озерграда" восстановил Королевство Виттенленд и объявил независимость от Речной Империи Озерграда. Это важная памятная дата для всех Виттенлендцев, но по мнению Уайт Стар, это слишком помпезное, военизированное и националистическое торжество. Она считала, что независимость того не стоит, если страна - лишь отголосок того, чем она была ранее.\n\nСо времён Короля Хэйсила, южный берег был утерян, олени-наёмники Эйстюрланда и племена Понайяна объявили независимость, а Кольтстрим забрали Речкоградцы. Сам Виттенленд погряз в прошлом, не успевая за своими северными соседями, состояние общества тоже погрязло в прошлом и это положение не сильно меняется. И всё же, в этот день, приходится притворяться гордой своей страной, критика запрещена. "Виттенленд навеки!", как кричат особо фанатичные пони.\n\nУайт Стар глубоко вздохнула и покинула дворец, чтобы застать военный парад на улицах столицы. Боевые флаги королевства были везде, и они развевались на холодном горном ветру. Простые пони и маги-дворяне вместе наблюдали за марширующими колоннами солдат, в то время как оркестры играли патриотические мелодии на трубах и барабанах. Уайт Стар высоко подняла голову. Она была настроена сделать этот день достойным празднования, чтобы каждый был воистину горд своей страной. Возможно, это не столько про независимость, сколько про само общество. Приуменьшив милитаризм, мы сможем сделать это культурным фестивалем. Да, это ей и стоит сделать. И никакой самодовольный дворянин её не остановит. Она сделает Виттенленд снова великим, но не таким каким его представляют Вульфрик и его подхалимы."
wittenland.5.a:0 "Мечта о лучшем будущем..."

wittenland.6.t:0 "Большая Ярмарка"
wittenland.6.d:0 "Большая Ярмарка пышет изобилием. В этом году на ней показали множество интересного: волшебный неиссякающий фонтан вина, гладиаторские бои ветеранов, которые изображали сражения с бандитами грифонов (слуги-пегасы, как обычно, изображали несчастных грифонов), а также труппа путешествующих гиппогрифов, прибывшая из-за моря.\n\nПосреди всего этого веселья, Уайт Стар пребывала в мрачном расположении духа. Несмотря на ее победу в споре, лорд Вульфрик воспользовался своими торговыми связями, чтобы упрочить положение нескольких дворянских родов и увеличить свое влияние среди дворян. Это неизбежно заставит ее выбирать между угрозой переворота и отказом от своих реформ.\n\nПоэтому когда гонец принес утренний отчет о торговле, Уайт Стар не читала его до тех пор, пока обычно молчаливый лорд Вульфрик не выругался и в спешке не покинул праздник. Несмотря на все приличия, Уайт Стар и другие любопытные знатные пони не могли не столпиться вокруг гонца. Даже гиппогриф, который проделывал удивительно сложное двойное сальто через обруч, насвистывая государственный гимн Виттенленда, отвлекся и упал.\n\nУайт Стар приступила к чтению. Торговое судно капитана Онории возвращается после успешного предприятия в Эквестрии. Корабль везет качественную и недорогую электронику, а также гарантии Нового Мейрленда о дальнейших поставках. \n\nОна рассмеялась. Монополия Вульфрика на устаревшее оборудование обернулась для него дорогостоящей катастрофой, он пал очередной жертвой денег нового мира. \n\nПоглощенная радостью, она не замечала письмо, пока служанка решительно, но вежливо не пролевитировала его в считанных сантиметрах от ее мордочки."
wittenland.6.a:0 "Письмо?"

wittenland.600.t:0 "Письмо"
wittenland.600.d:0 ""Моя Королева,\n\nЯ возвращаю Вам долг свободы и надеюсь, что мое удачное предприятие подарит Вам столь же глубокое чувство удовлетворение, как и мне. \n\nКак бывшая слуга лорда Вульфрика, я искренне надеюсь, что неудавшаяся афера заставит его засунуть свой кривой рог во включенный дорогой речкоградский тостер.\n\n Искренне Ваша,\n\n Онория Голдмэйн"\n\nУайт Стар довольно зажмурилась, радуясь этому проявлению вселенской справедливости."
wittenland.600.a:0 "Надо поблагодарить эту "Онорию" лично."

#Honoria and voliare story events
wittenland.601.t:0 "Торговцы"
wittenland.601.d:0 "Речная баржа медленно подплывала к Виттенбургскому доку, и капитан судна, Онория Голдмэйн, уже стояла на носу корабля. Она вдыхала свежий горский воздух. "Ах, как здорово снова быть дома. Не так ли, Вольяр?" Она оглянулась через плечо на своего коричневобородого компаньона, который был у руля.\n"Как и всегда. Безопасное возвращение домой успокаивает."\nОнория спрыгнула с носа корабля. "Даже более того. Это значит, что ещё одна прибыльная авантюра удалась!" Она открыла люк и взглянула в грузовой отсек: он был набит разного рода металлическими машинами и устройствами. "Эти компьютеры на кристаллах из Сикамеона недурно стоят."Сказал и слегка улыбнулся Вольяр. Онория всю жизнь прожила в бедности, потому теперь, получив возможность заработать богатство и влияние, несмотря на то, что она, как и он - бывший крепостной, она очень рада и уверенна в себе. Но он надеялся, что жажда ещё большей наживы не возьмёт над ней верх.\n\nКак только корабль вошёл в док, сразу разнёсся звук удара корабля. Онория уже представляла своих покупателей, амбициозных промышленников и торговцев среднего звена, представителей нового поколения, которые заработали своё богатство лишь благодаря своим навыкам. Она ощущала сильную связь с ними, и представляла, что вместе, они смогут сделать Виттенленд воистину великой страной. В то же время Вольяр смотрел на десятки грузчиков, которые принялись разгружать корабль, большинство из которых были земными пони, которые носили практически одни лишь старые тряпки. Пусть он и был единорогом, он чувствовал к ним симпатию. Таких крепостных, как он, может и освободили, но в Виттенлендском обществе всё ещё остались униженные и угнетённые. Не каждому повезло, как ему."
wittenland.601.a:0 "..."

wittenland.602.t:0 "Мечта"
wittenland.602.d:0 "Как только груз был разгружен и нужные бумаги заполнены, Онория и Вольяр направились к ближайшему пабу, отпраздновать их возвращение домой парой кружок эля. "Скажи, Онория, какие у тебя планы?" спросил Вольяр. "Я не думаю, что ты до конца своей жизни будешь собирать всё больше и больше золота, как дракон какой-то."\nОнория усмехнулась. "Не, нет. У меня... планы другие. Я хочу сделать что-то значимое, а не просто таскать сюда мусор из всяких далёких земель. Ты же заметил, как я в последнее время практиковала свою магию?"\nВольяр кивнул. "Ты ещё и покупала все эти дорогие книги заклинаний, да."\n"Мои родители всегда говорили, что во мне есть что-то особенное. Что моя магия сильнее, чем у других. Лишь я могу научится управлять такой силой."\n"И что ты с этим делать собралась? Представить тебя не могу каким-то прилежным магом." Вольяр пожал плечами и сделал глоток из кружки.\nОна улыбнулась. "Если я буду достаточно тренироваться, я уверена, что смогу бросить вызов самой Королеве."\nВольяр от удивления выплюнул эль. "Чего?! Я думал, тебе нравится Королева."\n"Да. Я её очень уважаю. Но мне кажется, что я бы справилась ещё лучше, чем она." Онория также сделала глоток из кружки и резко решила поменять тему. "А о чём мечтаешь ты?"\nВольяр стёр платком эль со своей бороды. "Да не о многом. О крыше над головой, жене в кровати и детях в школе. Скоро у меня будет достаточно денег для осуществления этой мечты. Кажется, к тому времени наши пути разойдутся."\nОнория усмехнулась. "Нет, мы продолжим общаться и останемся друзьями." Она высоко подняла кружку. "За нашу вечную дружбу!"\nВольяр также улыбнулся и стукнулся с ней кружками, затем выпил напиток до дна."
wittenland.602.a:0 "Она и правда мечтает о многом..."

wittenland.603.t:0 "Спор"
wittenland.603.d:0 ""Поверить не могу, что ты заключила сделку со своим бывшим хозяином," проворчал Вольяр, когда он с Онорией вышли из поместья Лорда Вульфрика в Кэлкронде.\n"Мне пришлось пойти на сделку с дьяволом," сказала Онория. "Он получит всю эту электронику и в обмен на это поддержит моё испытание с Королевой."\n"Да почему эта проклятая дуэль для тебя так важна? Ты готова пожертвовать своими принципами, а, возможно, и жизнью ради неё! Не забывай, насколько опасны бывают дуэли."\n"Я чувствую, что я обязана на это пойти. Чтобы показать каждому, что кто угодно, будь то даже бывший крепостной, сможет стать Королевой. Когда у Виттенленда в последний раз был монарх-крестьянин, не родом из дворянства?"\n"В этом явно что-то ещё замешано. Будь честна со мной, Онория."\nОна вздохнула. "Я также хочу доказать себе, что на это способна."\n"И? Ты хочешь стать Королевой по какой-то причине. Ну же, скажи мне, что ты хочешь сделать, когда заполучишь трон."\n"Ладно! Я хочу сделать Виттенленд воистину меритократической нацией, в которой каждый сможет стать великим. Уайт Стар, какой великой бы она не была, зашла недостаточно далеко. Она оставила магов-дворян. Она хочет исправлять проблемы. Я хочу взять и разломать всю эту гниль, а после отстроить с самого нуля."\n"Амбициозно, как всегда. А что с бедными делать будешь? Которые, хоть и освобождены, всё ещё бедны?"\n"Если они сами не смогут оттуда выбраться, то, наверное, они заслуживают быть бедными."\nВольяр замолчал и закрыл глаза. Онория подняла бровь. "Что-то не так?"\n"Онория, я это не поддерживаю. Ты либо умрёшь, либо станешь Королевой, которой я не желаю служить. Прошу, одумайся."\nОнория нахмурилась. "Ты всегда был со мной с тех пор, как мы встретились годами ранее, а теперь, когда я нуждаюсь в тебе больше всего, ты меня просто бросаешь, вот так вот берёшь и бросаешь?"\n"Онория, прошу, я-"\nЕё ноздри раздулись. "Ну и ладно. Не нужен мне никто. Я сама в состоянии превозмочь что угодно. До встречи."\nОна развернулась и ушла, высоко держа голову. Вольяр знал, что она действовала глупо, но он всё жалел о том, что попытался её переубедить."
wittenland.603.a:0 "Надеюсь, мы ещё встретимся."

wittenland.7.t:0 "День испытаний"
wittenland.7.d:0 "[Root.GetLeader] проходит мимо разных подиумов, на которых единороги соревновались и демонстрировали ряд навыков, от зачаровывания, планирования, многозадачности, до телекинетической силы.\n\nДень Испытаний - древняя Виттенлендская традиция которую Королева Уайт Стар воскресила в начале своего правления. Это день соревнований и проверки магических и боевых навыков, основанных на меритократических ценностях, на которых Королевство было основано более тысячи лет назад. Принять участие мог любой единорог, вне зависимости от происхождения; цель мероприятия - позволить кому угодно показать на публике свои умения. Это обычно позволяло пони с низов общества найти лёгкий путь наверх. Веками, День Испытаний пренебрегался из-за взяточничества, непотизма и обмана настолько, что он просто устарел и про него забыли. У современного Дня Испытаний таких проблем нет, даже консервативные дворяне поддержали его возвращение, так как он помог им найти многих полезных магов и многообещающих офицеров.\n\nБлагодаря усилиям [Root.GetLeader], у нас появилось несколько новых умелых магов-генералов. Первый новый генерал Виттенлендской армии - Архимаг Ривер Ран из Хай Мэйн. Он - единорог, наделённый даром использовать мощные защитные заклинания. Он одним из первым освоил заклинание "Щит Магического Пузыря", которое используется для защиты крепости Хай Мэйн от рейдеров, основанное на похожем заклинании, используемом в Кантерлоте, столице Эквестрии.\n\nВторой генерал - Мистерия из Иванхорна, пегас, которая ранее возглавляла маленькую группу легко вооружённого ополчения рейнджеров. Они скрывались в лесах и устраивали засады казацким налётчикам, профессионально используя камуфляж и снайперские винтовки для избегания прямого конфликта, всегда отступая после битвы. Её опыт в использовании своей местности может нам пригодиться.\n\nВ конце концов, ещё есть Спирит Файр из Винтерсхорна, единорог-пиромант. Она эксцентричный, но очень могущественный маг, способный использовать сильные огненные заклинания. Её здравомыслие оставляет желать лучшего, чего не скажешь про её магические способности. Винтерхорнцы, благодаря ней, надолго запомнят запах горелых грифоньих перьев.\n\nВсе трое радостно приняли предложения [Root.GetLeader] службы в армии и с нетерпением ждут возможности выслужиться перед родиной на фронте."
wittenland.7.a:0 "Волшебной армии нужны волшебные генералы."

wittenland.8.t:0 "Нимбусийцы прибыли"
wittenland.8.d_snowy:0 "В дворце в Виттенленде царствовало восхищение, так как сегодня прибыли нимбусийские пегасы. Их приглашение - часть продолжительной инициативы по продвижению военного сотрудничества между странами Речных Земель, их присутствие внушало некоторый трепет в рядах Эскувиторов, которые до этого практиковались и чистили униформы. Нимбусийцы славятся строгостью своих стандартов, и никто из них не желает выделяться с худшей стороны. Что заметно, благодаря [WIT.GetLeader] гостиная была обновлена и прибрана, чтобы ничего наверняка не разочаровало столь ценных гостей.\n\nВестник объявил имена Нимбусийских командиров, под предводительством опытной Иодис Авги, и её сопровождения, а именно Григори Анемои, Майнетаи Тифонас и Схима Синнефу. Лидер Виттенленда тепло принял пегасов, после чего пригласил их на почетный банкет на следующий день. Нимбусийцы с гордостью всё это приняли, видимо, без особого интереса к окружавшей их роскоши, так как их больше волновало исполнение собственных обязанностей. [WIT.GetLeader] взывает к терпению, и обещает, что офицеры Виттенленда будут работать в гармонии с атташе уже в ближайшем будущем.\n\nЕстественно, эти банальности прошли за неделю и помогли Виттенлендским генералам сдружиться с Нимбусийскими коллегами, особенно лидеру атташе и Сноуи Смарти. Это профессиональное уважение может лишь привести к улучшению наших военных сил."
