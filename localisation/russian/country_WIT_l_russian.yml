#### IDEAS ####
WIT_unicorn_parties:0 "Маги-дворяне Виттенленда"
WIT_unicorn_parties_desc:0 "Витане, или попросту дворяне Виттенленда, обладают достаточными властью и влиянием для удержания за собой высоких постов, и в целом не важно сколько у них земли — им хватает для этого неоспоримых магических навыков. Когда Виттенленд был в упадке, и к власти приходили дворяне без каких либо административных умений, чем вызывали бурное недовольство низших классов — с ними по прежнему приходилось считаться. Они располагают влиянием в Витенагемоте — собрании советников, которое со временем начало соперничать с самим монархом. В конечном счёте, страна так сосредоточена на единорогах, что пренебрегает другими расами и дискриминирует их."
WIT_magical_weapon_mastery:0 "Мастерское создание магического оружия"
WIT_magical_weapon_mastery_desc:0 "Улучшения и инновации, наряду с высокими стандартами качества и долей Виттенлендских магических познаний помогут создать магическое ружьё, с которым не сравнится ни одна работа зарубежных мастеров."
WIT_overcharged_rifles_idea:0 "Перегруженные ружья"
WIT_overcharged_rifles_idea_desc:0 "Вместо магазинов, магические ружья используют точно настроенные фокусировочные кристаллы, наполненные магической энергией. Это магическое хранилище истощается при использовании обоймы, а потому его нужно менять — в значительной мере как и обоймы в обычных винтовках. Тем не менее, пули нельзя модифицировать без нанесения серьёзного вреда оружию, разработанному под определённый калибр. Это ограничение не распространяется на кристаллы, что позволяет нам заряжать в них больше магии, ценой чуть меньшей стабильности при стрельбе."
WIT_mandatory_magical_training_idea:0 "Обязательная магическая подготовка"
WIT_mandatory_magical_training_idea_desc:0 "Необходимо, чтобы каждый единорог был в состоянии достойно использовать свой магический потенциал. Это даёт нам превосходство над другими расами, а потому мы не должны пренебрегать нашей особенностью."
WIT_food_imports:0 "Увеличение импорта продовольствия"
WIT_food_imports_desc:0 "Гористая территория Виттенленда никогда не способствовала земледелию, а та местность, что подходила для него — отнята Казаками. Хоть их рейды больше не тревожат нас на постоянной основе, экспоненциальный рост населения, вызванный промышленными успехами, приводит к риску голода. Чтобы решить эту проблему мы занялись импортом зерна от других речных пони."
WIT_terrace_farms:0 "Фермы-террасы"
WIT_terrace_farms_desc:0 "Террасы, представляющие из себя ступени на склонах — инновационное решение проблемы нехватки плодородных полей в нашей стране. Они не только в безопасности из-за близости к горным крепостям, но и экологически чисты. Время, необходимое для преображения склонов в террасы — вовсе не большая цена за избавление нас от угрозы голода. Пищи хватит на всех."

WIT_centralized_banking:0 "Национальный Банк Виттенленда"
WIT_centralized_banking_desc:0 "Уайт Стар считает, что дворянам нельзя доверять национальные средства, ссылаясь на исторические прецеденты. Вместо них, всеми финансовыми вопросами будет заниматься центральный банк, подконтрольный правительству — от займов до чеканки монет."
WIT_new_bureaucracy_idea:0 "Обновленная бюрократия"
WIT_new_bureaucracy_idea_desc:0 "Упор на профессиональный, надёжный бюрократический аппарат жизненно важен для монарха, желающего проводить дальнейшие реформы в Виттенленде."
WIT_land_redistribution:0 "Перераспределение земли"
WIT_land_redistribution_desc:0 "Земля под контролем дворян не всегда использовалась надлежащим образом, так как многие из них предпочитают просто лицезреть у своих усадеб красочный вид. Хоть это естественно и эстетично, но и без того малочисленную пригодную для сельского хозяйства землю нельзя растрачивать на такие вольности, а потому Уайт Стар передаст часть дворянских земель крестьянам на обработку."
WIT_reorg_tagmata_idea:0 "Реорганизованная тагмата"
WIT_reorg_tagmata_idea_desc:0 "Военная служба вновь стала обязательной, но некоторые пони сопротивляются, утверждая что негодны для неё. Небольшой урок наверняка научит их любить свою родину."
WIT_empowered_monarchy:0 "Усиленная монархия"
WIT_empowered_monarchy_desc:0 "Вместо того, чтобы опираться в государственных вопросах на дворян, Уайт Стар вводит поправки, которые сосредоточат больше власти в копытах монарха, таким образом возлагая на себя большую ответственность. Вряд ли это решение одобрят отныне бывшие придворные..."
WIT_integrate_fyrds_idea:0 "Фирды интегрированы"
WIT_integrate_fyrds_idea_desc:0 "Право призыва и мобилизации подходящих пони теперь лежит в копытах Виттенлендской монархии, а не дворян, на землях которых эти пони живут."
WIT_privileges_curtailed:0 "Привилегии ограничены"
WIT_privileges_curtailed_desc:0 "Уайт Стар лишает аристократов традиционно свойственных им привилегий, с целью ослабления социального напряжения. Лишь время покажет, в какую сторону обернётся это изменение."
WIT_titular_nobility:0 "Титулованные маги-дворяне"
WIT_titular_nobility_desc:0 "Хотя многие Виттенлендские традиции уже давно укоренились, ветер перемен всё же прошёлся по рядам дворянства. Практически все его представители ныне лишь обладают прежними титулами, и фактически лишены власти."

WIT_disarray_idea:0 "Беспорядки"
WIT_disarray_idea_desc:0 "Мерзкие Виттенлендские ведьмы наложили проклятие на наших солдат и граждан, направляя братьев на братоубийство и туманя разумы наших лидеров!"
WIT_blight_idea:0 "Чума"
WIT_blight_idea_desc:0 "Наш урожай словно пропадает с полей, а хранимые нам семена гниют у нас на глазах. Ведьмы из Виттенленда нас прокляли, и нашему народу теперь нечего есть!"
WIT_rust_idea:0 "Ржавчина"
WIT_rust_idea_desc:0 "Что-то случилось с нашим снаряжением. Все стальные детали быстро ржавеют, что превращает наши ружья, пушки и танки в коричневые куски бесполезного металлолома. Вероятно, это ведьмы Виттенленда использовали свою чёрную магию против нас!"
WIT_nimbusian_training:0 "Нимбусская подготовка"
WIT_nimbusian_training_desc:0 "Возникла необходимость в сосредоточении на улучшении боевых способностей нашей армии. К счастью, благодаря нашим дипломатическим усилиям мы заручились помощью боевых экспертов из Нимбусии под предводительством ветерана по имени Иодис Авги. Они будут тренировать наши войска специального назначения по их жёсткой программе, не в последнюю очередь вдохновлённую так называемыми Испытаниями Циклона."

WIT_diplomatic_corps:0 "Дипломатические корпуса"
WIT_diplomatic_corps_desc:0 "Новые дипломаты, отобранные лично Уайт Стар, готовы отстаивать интересы Виттенленда за рубежом. Они заменят в этом деле дворян, которые на своей работе лишь били баклуши, получая за это приличную плату."
WIT_royal_judiciary1:0 "Привилегии ограничены"
WIT_royal_judiciary1_desc:0 "Реформы продолжают лишать дворянство власти, и отныне почти ничего не происходит без внимания и личного разрешения Уайт Стар."
WIT_royal_judiciary2:0 "Реформа бюрократии"
WIT_royal_judiciary2_desc:0 "Компетентные и эффективные служащие, которые будут исполнять волю монарха — вот ключ к укреплению стабильности и возможности на процветание государства."
WIT_payment_for_land:0 "Плата за земли"
WIT_payment_for_land_desc:0 "Во избежание дальнейших конфликтов, [WIT.GetNameDef] соглашается на денежную выплату в обмен на отмену всех претензий на спорные территории."
WIT_paying_for_land:0 "Покупка земли"
WIT_paying_for_land_desc:0 "Благодаря дипломатическим успехам, мы получили Кольтстрим, однако обошёлся он нам недёшево, отчего Виттенленд сейчас несколько ограничен в средствах. Тем не менее, любой согласится, что это воистину прекрасный момент в истории нашей страны, ведь мы вернули по праву нашу территорию."
WIT_worker_protection:0 "Защита прав трудящихся"
WIT_worker_protection_desc:0 "Хоть это и ограничит возможную прибыль, изменённое трудовое законодательство поддержит верность бедных рабочих. Эта мера необходима, чтобы те не вынашивали революционных идей, подобных воспрявшим в Прайвене."
WIT_titular_nobility2:0 "Титулованные маги-дворяне"
WIT_titular_nobility2_desc:0 "Хотя многие Виттенлендские традиции уже давно укоренились, ветер перемен всё же прошёлся по рядам дворянства. Практически все его представители ныне лишь обладают прежними титулами, и фактически лишены власти."
WIT_elective_council_idea:0 "Демократичный Витенагемот"
WIT_elective_council_idea_desc:0 "Витане всегда были престижны и обладали немалой властью — ввиду их богатства. Тем не менее, среди них, как оказалось, немало не соответствующих главным идеалам Виттенленда: они либо слишком слабые маги, либо у них нет чувства долга перед равными им пони. Уайт Стар проводит радикальную реформу, и отныне, право ношения титула витан должно закрепляться их подчинёнными. Нынешним дворянам предстоит доказать, что они достойны своего этого."
WIT_parliament_idea:0 "Виттенлендский Парламент"
WIT_parliament_idea_desc:0 "У Виттенленда как истинной конституционной монархии, теперь есть свой демократический парламент. В его составе две палаты: члены Нижней палаты избираются на выборах, а в Верхней палате — старом Витенагемоте — заседают дворяне королевства. Большая часть власти принадлежит Нижней палате, и Верхняя может лишь пытаться выступать против предложенных законов, если на то будет их воля."
WIT_torchbearer_liberty_idea:0 "Вестники свободы"
WIT_torchbearer_liberty_idea_desc:0 "Те, кто желает быть свободными, но остаётся под копытами тиранов — знайте: Виттенленд готов отстаивать свои либеральные ценности! Мы направим наших пони в другие страны для пропаганды высшего идеала."

WIT_noble_allies:0 "Союзники среди дворян"
WIT_noble_allies_desc:0 "Те, кто признали Онорию, и встали на её сторону в важный для неё момент, получили расширенные права. Эти дворяне помогли Онории прийти к власти."
WIT_clean_ranks:0 "Конец некомпетентым дворянам"
WIT_clean_ranks_desc:0 "Дебош, лень, бесправие и неумение - черты, которые Онория не выносит. Как результат, многие ранее богатые и влиятельные дворяне внезапно оказались лишены своих привилегий."
WIT_privatised_banks:0 "Приватизированы банки"
WIT_privatised_banks_desc:0 "Вмешательство государства в финансовый сектор глупо, так как это лишь приводят к решениям, которые приносят прибыль лишь государству, а не отдельным гражданам. Онория приказывает, чтобы правительство не обладало какой-либо властью в банковой сфере Виттенленда, чтобы поощрить действие невидимого копыта рынка."
WIT_sold_land:0 "Продана общая земля"
WIT_sold_land_desc:0 "Вместо того, чтобы просто держать ценную землю, мы большую её часть распродали многообещающим предпринимателям и бизнеспони, с целью поощрить промышленный рост."
WIT_finest_soldiers:0 "Лучшие солдаты"
WIT_finest_soldiers_desc:0 "Идея фирдов резко устарела и не подходит для нашего времени. Хоть и добропоньцы и готовы сражаться за свою страну, различные формальные ограничения мешают им стать реальной боевой силой. Мы должны отбросить старые методы и создать профессиональную постоянную армию с профессиональными стандартами."
WIT_examinations:0 "Обязательные экзамены"
WIT_examinations_desc:0 "Каждый желающий получить государственный пост должен показать себя на экзамене, лично утверждённом Онорией. Цель - не дать работу тем, кто будет просто валять дурака и висеть мёртвым грузом."
WIT_advisory_council_idea:0 "Советнический Витенагемот"
WIT_advisory_council_idea_desc:0 "Витенагемот был восстановлен в своей традиционной роли консультативного совета для правящего монарха и почти полностью лишился своей чрезмерной власти. Члены Витенагемота могут влиять на политику, если только убедят монарха реализовать их идеи."
WIT_evaluations:0 "Оценка талантов"
WIT_evaluations_desc:0 "Успех введения бюрократических экзаменов убедил Онорию, что можно проводить следующий шаг - оценивать вообще всех по их реальным навыкам и способностям. Метки талантов лишь вторичны и не должны определять будущее пони, а скорее должны быть объектом беспристрастных научных исследований."
WIT_exploit_the_weak_idea:0 "Эксплуатация слабых"
WIT_exploit_the_weak_idea_desc:0 "Если пони не может за себя постоять, то он слаб и ничего не стоит. Из этого исходит, что те, кто менее успешны, должны лишь трудится на тех, кто продвигает Виттенленд вперёд."
WIT_unicorn_master_race_idea:0 "Высшая раса единорогов"
WIT_unicorn_master_race_idea_desc:0 "В Виттенленде всегда важны были только единороги, а не кто-то ещё. Значит, чего мы должны ещё что-то думать? В нашей нации нужно провести срочную кампанию по продвижению ценностей единорогов на первый план."
WIT_all_races_have_potential_idea:0 "У всех рас есть потенциал"
WIT_all_races_have_potential_idea_desc:0 "Хоть Виттенленд и страна, сосредоточенная на единорогах, новая идея предполагает развеивание этого стереотипа - каждый, вне зависимости своей расы и наследства должен воодушевляться на новые свершения и стремиться быть успешным."
WIT_denounce_democrats_idea:0 "Анти-демократические ценности"
WIT_denounce_democrats_idea_desc:0 ""Демократия - это когда два древесных волка и пони голосуют насчет обеденного меню." - Королева Онория"
WIT_honoria_stop_youre_taking_it_too_far:0 "Выживание сильнейших"
WIT_honoria_stop_youre_taking_it_too_far_desc:0 "Бороться это выживать. Лишь пони, которые всегда смогут доказывать свою ценность, свои способности, возможность приспосабливаться в невероятных ситуациях будут хорошо жить в Виттенленде при Онории. Это и есть меритократия в чистом виде."

WIT_empowered_council:0 "Усиление Витенагемота"
WIT_empowered_council_desc:0 "Скрытые сделки и прошлые договорённости позволили Витенагемоту получить большую власть для введения изменений в тандеме с Вульфриком. Остаётся ещё увидеть, смогут ли они хорошо работать вместе."
WIT_noble_banks:0 "Банки у дворянства"
WIT_noble_banks_desc:0 "По мнению Вульфрика, простым пони нельзя доверять деньги - это позволяет им лишний раз думать о своей роли в обществе. Владение и управление банками доступно лишь обладателям дворянского титула, что обеспечивает их верность государству."
WIT_expanded_fyrds:0 "Фирды расширены"
WIT_expanded_fyrds_desc:0 "Каждый дворянин обязан в случае необходимости призывать свой фирд - группу опытных солдат и добровольцев, которые используют своё оружие, и служат на протяжении короткого срока в случае опасности. В случае непринятия призыва к бою с дворян взимаются штрафы и отнимается земля.\n\nТакая система раньше прекрасно работала, но Вульфрик знает о растущих опасностях этого мира, поэтому фирды были расширены, а также продлён и их срок службы."
WIT_serfdoms_back_baby:0 "Возвращение крепостничества"
WIT_serfdoms_back_baby_desc:0 "Крепостничество - необходимость, так как пони всё избегают своих обязанностей. Если они не смогут выплачивать долги, то у них не будет выбора, кроме как их отработать. Куда более элегантное и практичное решение, чем бросать должников в тюрьмы."
WIT_bureau_of_barbarians_idea:0 "Бюро по делам варваров"
WIT_bureau_of_barbarians_idea_desc:0 "Мудрый пони следит за своими друзьями, а за врагами - тем более. Чтобы Виттенленд вернул свой престиж и славу, ему нужны убеждённые пони, которые будут следить за окружающим миром. И без разницы, если они будут жаловаться на "вмешательство" и "государственный суверенитет". Виттенленд попросту лучше других стран."
WIT_bureau_of_barbarians_idea_lar:0 "Бюро по делам варваров"
WIT_bureau_of_barbarians_idea_lar_desc:0 "Мудрый пони следит за своими друзьями, а за врагами - тем более. Чтобы Виттенленд вернул свой престиж и славу, ему нужны убеждённые пони, которые будут следить за окружающим миром. И без разницы, если они будут жаловаться на "вмешательство" и "государственный суверенитет". Виттенленд попросту лучше других стран."
WIT_bureaucratic_nobles:0 "Аристократическая бюрократия"
WIT_bureaucratic_nobles_desc:0 "Дворянство подчинило себе государственный аппарат, распределив обязанности и привилегии по титулам, а также уволив всех представителей низших классов. Многие принялись за свою работу со рвением, но этом мало успокаивает обиженные массы, которые не могут принимать участия в жизни государства."
WIT_workers_patron:0 "Покровитель рабочих"
WIT_workers_patron_desc:0 "Монарх обязан награждать тех, кто справляется со своей работой. Выражая свою благодарность тем, кто превосходит свои обязанности, мы мотивируем других пони продолжить стараться, ради блага Виттенленда."
WIT_divine_monarchy_idea:0 "Священная монархия"
WIT_divine_monarchy_idea_desc:0 "Нет сомнений в том, что монарх Виттенленда был избран самой судьбой, дабы руководить нацией. Таким образом, его священная позиция получила благословение горных духов. Сама природа королевства свята, а противиться этому - настоящее кощунство."

WIT_abolished_nobility:0 "Дворянство отменено"
WIT_abolished_nobility_desc:0 "С пони довольно кровососов общества! Дворяне лишены званий, богатств и привилегий, а их землю раздали нуждающимся."
WIT_integrated_nobility:0 "Дворянство интегрировано"
WIT_integrated_nobility_desc:0 "Хоть это и не стандартное решение, но мы приветствовали магов-дворян, которые готовы сотрудничать с Республикой. Их опыт в управлении государством необходим для достойного перехода, и мы сможем сделать постепенный переход к равному, безкастовому обществу."
WIT_equal_nobility:0 "Дворянство равно"
WIT_equal_nobility_desc:0 "Не в интересах общества наказывать влиятельных и богатых, ведь они могут просто уехать со своими средствами. Отмена титулов и привилегий - наш путь к лучшему государству, но мы должны убедить привилегированных остаться, чтобы те помогли построить нацию."
WIT_peoples_army:0 "Новая народная армия"
WIT_peoples_army_desc:0 "По примеру Стил Сталлиона, все подозреваемые монархисты в Виттенлендской армии были выгнаны и заменены энтузиастами, пусть и неопытными новичками из пролетариата. Пока что, будущее республики в безопасности от внутренних восстаний."
WIT_deal_with_army:0 "Договор с армией"
WIT_deal_with_army_desc:0 "Юная республика приняла прагматичный подход к генералам-монархистам старой гвардии: им позволяется остаться на своих постах и сохранить своё влияние, взамен на клятву верности республике. Хоть это и осудили радикалы и назвали ревизионизмом, это позволит нам убедиться в безопасности от оппортунистов-соседей, что-то против нас задумывающих."
WIT_army_reform:0 "Реформированная армия"
WIT_army_reform_desc:0 "Вместо радикальных перемен, Вольяр ввёл политику постепенных реформ военных сил, с целью постепенно выкурить реакционеров. Тренировка новых офицеров уже началась, а подъём платы простым солдатам напомнит им быть верным к тем, кто их обеспечивает."
WIT_r_atheism:0 "Государственный атеизм"
WIT_r_atheism_desc:0 "Религии не место в современной нации, ведомой принципами Маркс. Долой фальшивых идолов, долой распространителей этих выдумок! Пролетариату просто необходимо принять истину."
WIT_state_religion:0 "Государственная религия"
WIT_state_religion_desc:0 "Что раньше было негласным договором, стало официальной государственной политикой: государство будет обеспечивать монахов Виттенленда и помогать им, и убедится, что у них хватает средств на обслуживание своих зданий и на пожертвования нуждающимся."
WIT_secular_state:0 "Государственный секуляризм"
WIT_secular_state_desc:0 "Для будущего религии в Виттенленде был достигнут компромисс - республиканцы не дадут своим радикалам преграждать деятельности монастырей, но государство больше не будет проявлять фаворитизм к любой организованной религии."
WIT_republican_constitution:0 "Конституция Республики"
WIT_republican_constitution_desc:0 "После того, как нестабильность, последовавшая за сменой правительства, прошла, фундаментальные права и свободы пони и прочих существ были закреплены в недавно написанной конституции, в которой гарантируется отмена крепостного права и феодализма, что предоставляет каждому существу личную свободу."
WIT_new_bureaucracy_rep:0 "Новая, эффективная бюрократия"
WIT_new_bureaucracy_rep_desc:0 "Паутина и пыль прошлого порядка сметены, в частности печально известные привилегированные бюрократы прошлого режима. Мы привели образованных пони, которых не могли нанять прежде из-за дворянских прерогатив, на замену старой гвардии. Они с энтузиазмом желают улучшить Виттенленд как только возможно."
WIT_university_idea:0 "Виттенбургский университет"
WIT_university_idea_desc:0 "Высшее образование в Виттенленде по большей части было ограничено патронажем, когда дворяне давали его получать тем, кто с их точки зрения был действительно умён. Эта система была эффективна, но действие было очень ограничено, и немногим пони можно было хотя бы надеяться на поддержку богатого мецената.\n\nДля решения проблемы и предотвращения оттока мозгов из Виттенленда ради лучшего будущего, первый современный университет будет предоставлять высшее образование всем желающим."
WIT_commie_agitation:0 "Коммунизм на подъёме"
WIT_commie_agitation_desc:0 "Популярность социалистов растёт в последнее время, их, видимо, мотивируют Виттенлендские коммунисты. Это может представлять угрозу национальной безопасности, поэтому мы должны быть настороже."
WIT_commie_agitation_NIM:0 "Недовольные рабочие"
WIT_commie_agitation_NIM_desc:0 "Рабочий класс в нашей стране всё больше и больше негодует, их, видимо, мотивируют Виттенлендские коммунисты. Это может представлять угрозу национальной безопасности, поэтому мы должны быть настороже."
WIT_land_and_freedom_idea:0 "Земля и воля"
WIT_land_and_freedom_idea_desc:0 "Вся земля была перераспределена между крестьянами и их сельскими общинами. У государства и дворян больше нет ни акра пахотной земли. Сельским хозяйством теперь управляют исключительно те, кто работает на земле."
WIT_socialized_factories:0 "Общие фабрики"
WIT_socialized_factories_desc:0 "Промышленные комплексы были конфискованы у частных лиц и переданы городским рабочим, которые создали социализированные организации для управления этими заводами. Все государственные активы также были переданы в коллективную собственность пролетариата."
WIT_councils:0 "Советы в коммунах"
WIT_councils_desc:0 "Старое административное деление страны, основанное на полуфеодальной структуре, было упразднено и заменено множеством сельских и городских муниципалитетов, каждый из которых управляется демократически избранным советом. Эти советы, в свою очередь, непосредственно подчиняются национальному правительству."
WIT_internationalism:0 "Интернационализм"
WIT_internationalism_desc:0 "По всему миру, многие существа живут в угнетении под копытами тиранов, землевладельцев и владельцев заводов. Сломить их цепи, освободить их от этих ужасных условий и распространять по миру социалистическую революцию - наш долг."
WIT_centrist_paramilitary_idea:0 "Зелёно-красно-золотой республиканский стяг"
WIT_centrist_paramilitary_idea_desc:0 "Зелёно-красно-золотое знамя Республики - это военизированная организация, призванная охранять молодую демократию Виттенленда. В её рядах в основном состоят члены партии ПЗС, но также и сторонники ДОР и СТГ. Помимо своих военизированных обязанностей, эта организация также просвещает население о демократии и конституционных правах граждан."
WIT_revised_labour_laws:0 "Обновлённое рабочее законодательство"
WIT_revised_labour_laws_desc:0 "Королева Уайт Стар шла в правильном направлении, но её изменения в трудовом законодательстве все ещё уступали владельцам фабрик, а синдикаты получали лишь минимальные права. Новым ориентиром станет восьмичасовой рабочий день и право устраивать забастовки, а владельцы фабрик получат компенсацию за просчитанный ущерб."
WIT_defanged_government:0 "Ослабленное правительство"
WIT_defanged_government_desc:0 "Власть государства должна быть сосредоточена общенациональных интересах и только на них, а именно: введение политик, армию и суды. Граждане будут защищены от агрессии, обмана и прочих преступлений, и им будет дана свобода в своих ежедневных делах, в которые не будет вмешиваться правительство."
WIT_trade_post_idea:0 "Виттенлендский торговый пост"
WIT_trade_post_idea_desc:0 "Виттенлендцы установили у нас свой торговый пост, и теперь перевозят свои товары на своих речных лодках туда и обратно. Это незначительно помогает нашей экономике."
WIT_slashed_taxes:0 "Налоги урезаны"
WIT_slashed_taxes_desc:0 "Хоть налоги и необходимое зло правительство, слишком большая их сумма ограничивает население в желании инвестировать и тратить свои кровные деньги. В соответствии с принципами наших экономических идей, мы значительно уменьшили различные формы налогообложения (такие как налог на прибыль, собственность и на корпорации) с целью поощрить развитие частных предприятий."
WIT_right_to_bear_arms_idea:0 "Право на ношение оружия"
WIT_right_to_bear_arms_idea_desc:0 "Простому пони нужно оружие и организация; пролетариат будет обеспечивать свою свободу благодаря владению оружия. Ни при каком условии оружие и амуниция должны отклонятся, эти попытки, при необходимости, должны пресекаться силой."
WIT_privatised_welfare_idea:0 "Частные услуги"
WIT_privatised_welfare_idea_desc:0 "Ответственность за обеспечение соцуслуг для населения была возложена на частные компании, поэтому правила свободной рыночной конкуренции могут влиять на ценообразование и качество таких услуг. Зачастую компании непосредственно предоставляют соцобеспечение своим сотрудникам."
WIT_minimum_wage:0 "Минимальная зарплата"
WIT_minimum_wage_desc:0 "Неограниченный экономический рост привёл к тому, что мы пренебрегли определёнными правами рабочих, в частности минимальной зарплатой. Во избежание недовольства Вольяра, [WIT.GetLeader] вводит срочный закон, в котором указывается минимальная денежная сумма, которую рабочий заслуживает за час работы."
WIT_economic_council_idea:0 "Экономический Совет Виттенленда"
WIT_economic_council_idea_desc:0 "Для руководства экономической политикой правительства был создан консультативный совет из промышленников и капиталистов. Однако мы будем контролировать этот совет, чтобы убедиться, что они не слишком сильно влияют на политику."
WIT_agriaid_idea:0 "Агрокультурная помощь"
WIT_agriaid_idea_desc:0 "Фермеры Виттенленда долгое время с трудом выращивали растения на бедной и грубой почве нашей страны, но субсидии от правительства должны помочь им приобрести оборудование, необходимое для превращения даже бесплодной земли в плодородную почву."
WIT_central_bank_idea:0 "Центральный Банк Виттенленда"
WIT_central_bank_idea_desc:0 "Центральная организация денежного обращения необходима для наблюдения за национальной финансовой политикой, монополии на валюту и наблюдения за тем, что прочие институты следуют регуляциям. Более того, она должна быть независимо от политического вмешательства, пусть у нас и есть некоторые рычаги давления в случае любой непонятной ситуации."
WIT_integration_idea:0 "Интеграция вассала"
WIT_integration_idea_desc:0 "Виттенленд, наш сюзерен, начал распространять свою бюрократию на нашу территорию, и очевидно намеревается покончить с нашей автономией, как можно скорее."

WIT_technocratic_principles_idea:0 "Технократические принципы"
WIT_technocratic_principles_idea_desc:0 "Недостаточно просто восхищаться идеями навыков и технологий, мы должны внедрять образованных и способных пони в процесс принятия тяжёлых решений. Никто не знает всё, и если мы будем полагаться на мудрость друг друга, мы получим достойный результат."
WIT_grand_canal:0 "Великий Гриффкингский канал"
WIT_grand_canal_desc:0 "Десятки тысяч рабочих под правлением Королевы Онории смогли выкопать один из крупнейших каналов мира в Папалье, соединив таким образом реку Гриффкинг к Баррадским рекам, и, таким образом, к мировому океану. Так был создан новый торговый путь, куда более короткий и дешёвый, чем аналогичные пути, полагающиеся на наземную доставку."
WIT_silver_mine:0 "Серебряная шахта Кемриции"
WIT_silver_mine_desc:0 "Серебряная шахта в Кемриции когда-то была одним из крупнейших источников серебра в мире, до тех пор, когда легкодоступные залежи не были исчерпаны и шахту не закрыли из-за низкой прибыли. Современное оборудование для добычи, тем не менее, позволяет добывать новые залежи серебра, поэтому шахта открыта заново."

