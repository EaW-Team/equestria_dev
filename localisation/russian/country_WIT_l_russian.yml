WIT_Snowy_Smarty_desc:0 "§gСноуи Смарти - прилежная юная единорожка, проводящая все свободное время за чтением в Королевской Библиотеке. За последние годы она поднаторела в истории мировой военной тактики, и, благодаря своему острому уму, способна найти применения полученным знаниям на практике.\n\nХотя многие единороги признают ее природные таланты и накопленные знания, некоторые из них недовольны слухами о ее жестокости и безнравственности. Земные пони и пегасы, служащие под ее началом, зачастую жалуются на слишком суровое отношение к ним. Некоторые даже поговаривают, что она восхищается§! §rмагократией Баррада...§!"
