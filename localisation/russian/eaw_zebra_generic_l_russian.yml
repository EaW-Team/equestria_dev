l_russian:
generic_zebra_focus:0 "Стандартное древо фокусов Зебрики"
### National Focus ###
zebra_political_effort:0 "Развитие политической сферы"
zebra_political_effort_desc:0 "Будущее нации находится в наших когтях. Пришло время определить нашу судьбу."
zebra_look_to_equestria:0 "Эквестрийский пример"
zebra_look_to_equestria_desc:0 "В нашей стране есть те, кто желает, чтобы наше правительство стало свободным и добродетельным. Возможно, сейчас настало время серьезно рассмотреть эти предложения."
zebra_gather_support:0 "Заручиться поддержкой"
zebra_gather_support_desc:0 "Увеличение поддержки идеи о гармоническом правительстве и составлении конституции позволит нам завершить все необходимые шаги для формирования истинно демократического общества."
zebra_popular_revolution:0 "Народная революция"
zebra_popular_revolution_desc:0 "[Root.GetPopularRevolutionDesc]"
zebra_popular_revolution_desc_grif:0 "Некоторые утверждают, что разумные существа по своей природе жадны и эгоистичны, но это неактуально для нашей нации. При поддержке народа мы войдём в новый век процветания и равенства, следуя учению социализма."
zebra_popular_revolution_desc_other:0 "При поддержке народа мы войдём в новый век процветания и равенства, следуя учению социализма."
zebra_land_reform:0 "Земельные реформы"
zebra_land_reform_desc:0 "Землей в наших границах в настоящее время владеет небольшое количество граждан, причем большинство фермеров пытаются бороться с их репрессивным правлением. Так не может продолжаться дальше. Мы должны создавать колхозы, чтобы каждый фермер работал на благо всей нации, а не только на свой кошелек."
zebra_five_year_plan:0 "Пятилетка"
zebra_five_year_plan_desc:0 "Важным столпом социализма является плановая экономика. Создав пятилетний план для роста нашей экономики, мы сможем в долгосрочной перспективе значительно улучшить наши производственные возможности."
zebra_spread_the_revolution:0 "Распространение революции"
zebra_spread_the_revolution_desc:0 "Мы, возможно, смогли построить социалистическую утопию, но многие всё ещё страдают под гнётом капитализма. Отправляя добровольцев в страны, сражающихся с империалистами, мы сможем бороться с угнетением где бы оно ни проявлялось."
zebra_fight_to_the_last:0 "Биться до последнего"
zebra_fight_to_the_last_desc:0 "Наши национальные границы должны соблюдаться любой ценой. Любая внешняя сила, пытающаяся подорвать наш суверенитет, столкнется со всей мощью нашей армии. И если произойдёт наш самый худший кошмар, мы убедимся, что каждый готов умереть, защищая свою родину."
zebra_ideological_though:0 "Идеологическое мышление"
zebra_ideological_though_desc:0 "Мы должны укрепить идеологические основы нашей страны. Мир должен знать за что мы выступаем и что мы готовы сражаться за наши ценности."
zebra_expansionist_focus:0 "Фокус на экспансию"
zebra_expansionist_focus_desc:0 "Другие страны вокруг только и ждут возможности подчинить нас. Мы не должны проявить слабости, чтобы они не исполнили свои гнусные планы. Наша судьба принадлежит нам самим, и если упреждающие удары необходимы для обеспечения будущего нашего народа, то так тому и быть."
zebra_our_own_way:0 "Наш собственный путь"
zebra_our_own_way_desc:0 "Какими бы ни были наши планы на будущее, мы дадим понять, что мы – национальное государство. Все, что мы делаем, будет во благо наших граждан."
zebra_neutrality_focus:0 "Фокус на нейтралитет"
zebra_neutrality_focus_desc:0 "Пусть другие нации сражаются друг с другом до последнего. Мы никогда добровольно не будем участвовать ни в каком военном конфликте, не касающимся нашей нации или её населения напрямую."
zebra_strengthen_government:0 "Укрепить правительство"
zebra_strengthen_government_desc:0 "Становится всё более и более очевидным, что для любой современной нации требуется сильное, централизованное государство. Дни феодальных королевств сочтены."
zebra_fundations_of_a_modern_state:0 "Основы современного государства"
zebra_fundations_of_a_modern_state_desc:0 "Наша нация должна быть объединена под управлением большого централизованного правительства. Каждый гражданин должен быть лоялен по отношению к государству."
zebra_only_strong_will_survive:0 "Выживание сильнейших"
zebra_only_strong_will_survive_desc:0 "Мир становится опасным. Наша нация должна быть сильной, чтобы противостоять грядущей буре, потому что в конечном итоге выживут только сильнейшие. Мы будем уверены, что МЫ - самые сильные. И когда пыль осядет, мы будем сильнее, чем когда-либо прежде."
zebra_nationalist_thought:0 "Националистические концепции"
zebra_nationalist_thought_desc:0 "Наши желания всегда должны быть на первом месте. Иностранные державы стремятся только подорвать устои нашего государства и украсть наши достижения для своих зловещих целей. Наша нация будет править бал, и если нам придётся использовать силу для достижения этого, то пусть будет так."
zebra_gear_for_war:0 "Подготовка к войне"
zebra_gear_for_war_desc:0 "С каждым днем становится все более очевидным, что война с нашими соседями неизбежна. Мы будем уверены, что готовы к длительному конфликту, когда придет время."
zebra_militarization:0 "Милитаризация"
zebra_militarization_desc:0 "Наши граждане должны быть готовы взять оружие и бороться за страну в любой момент. Для наших будущих кампаний потребуются много способных солдат."
zebra_legacy_of_storm_king:0 "Наследие короля Шторма"
zebra_legacy_of_storm_king_desc:0 "Если другие будут стремиться к радикальным изменениям, мы прежде всего будем защищать то, что сделало нас великими - ведь прибытие короля Шторма убедило нас в том, что сила, единство и традиции должны быть превыше всего."
zebra_never_again_subjugated:0 "Больше никогда!"
zebra_never_again_subjugated_desc:0 "Многие народы Зебрики подчинились королю Шторму и позволили своему населению стать закованными в цепи рабами глупого варвара, который совсем недавно был простым генералом йети. Это не должно повториться снова!"
zebra_harmony_and_liberty:0 "Гармония и свобода"
zebra_harmony_and_liberty_desc:0 "Пони Эквестрии показали нам путь к гармонии много веков назад, но зебриканцы всегда медленно адаптировались к новым идеям. Мы должны, наконец, преодолеть это препятствие и принять гармонию и идеи свободы для всех наших граждан."
zebra_carry_the_torch:0 "Нести факел"
zebra_carry_the_torch_desc:0 "Теперь, когда наше население наконец просветилось и обрело гармонию, мы сможем проводить все виды исследований гораздо эффективнее."
zebra_words_not_swords:0 "Слова, а не мечи"
zebra_words_not_swords_desc:0 "Мы сообщим, что поддержание мира является наивысшим приоритетом в нашей международной политике. Поощряя торговлю и дипломатию, мы можем стать бастионом стабильности в неуклонно ухудшающемся мире."
zebra_common_good:0 "Общее благо"
zebra_common_good_desc:0 "Надежды на прочный мир с каждым днем всё меньше. Мы должны подготовить нашу промышленность и народ к возможности вооруженного конфликта. Каждый житель нашей страны должен предложить свои когти, сражаясь или же работая на наших фабриках и шахтах."
zebra_stronger_together:0 "Сила в единстве"
zebra_stronger_together_desc:0 "Даже если наши шансы будут невероятно малы, работая вместе мы можем совершить великие подвиги. Мы не только будем поощрять сотрудничество и дружбу в пределах наших границах, но и будем укреплять наши дипломатические отношения с единомышленниками по всему миру."
zebra_the_old_ways:0 "Старые обычаи"
zebra_the_old_ways_desc:0 "Монархия много лет хорошо функционировала, почему же мы должны сменить наше правительство сейчас? Радикальные изменения могут быть очень вредными и даже опасными для нашего общества. Мы убедимся, что каждый подданный понимает важность традиций и старых обычаев."
zebra_defend_the_tradition:0 "Сдерживание"
zebra_defend_the_tradition_desc:0 "Наша культура и традиции священны. Наш суверенитет должен быть защищён для того, чтобы наша национальная самобытность смогла выжить. Укрепив наши границы, мы убедимся, что любая иностранная держава, пытающаяся нанести удар по нашей родине, заплатит ужасную цену."
zebra_home_guard:0 "Народное ополчение"
zebra_home_guard_desc:0 "Формируя военизированные части, в которых каждый должен прослужить какое-то время, мы можем значительно увеличить количество подготовленных солдат в нашем распоряжении, а также улучшить наши общие оборонительные возможности."
zebra_leading_the_way:0 "Прокладывая путь"
zebra_leading_the_way_desc:0 "Мы должны убедиться, что каждый солдат точно знает, за что он сражаются. Каждый, служащий в наших вооруженных силах, должен быть готов умереть за свою страну."

zebra_industrial_effort:0 "Путь к современному обществу"
zebra_industrial_effort_desc:0 "Мы должны улучшить наши производственные возможности, чтобы стать современным государством. Финансирование исследований в новых областях технологий, безусловно, поможет в этом."
zebra_cottage_industry:0 "Поощрение кустарной промышленности"
zebra_cottage_industry_desc:0 "Поощряя наше население заняться мелкими ремеслами в дополнение к их основной профессии, мы сможем улучшить нашу легкую промышленность."
zebra_roads:0 "[Root.GetAdjective]ая инфраструктура"
zebra_roads_desc:0 "Мы должны улучшить нашу общую инфраструктуру, чтобы добиться большего экономического роста. Для этого мы построим шоссе, соединяющие всю страну, а также улучшим нашу дорожную сеть."
zebra_boost_economy:0 "Инвестиции в нашу экономику"
zebra_boost_economy_desc:0 "Субсидируя важные отрасли нашей экономики и финансируя промышленные исследования, мы можем разработать программу, которая простимулирует и оживит нашу экономику и промышленность."
zebra_industrial_revolution:0 "Начать промышленную революцию"
zebra_industrial_revolution_desc:0 "Большинство других народов давно воспользовались всеми преимуществами промышленной революции. Создавая крупные фабрики с использованием новейших машин, мы можем значительно улучшить нашу тяжелую промышленность."
zebra_education_reform:0 "Реформы образования"
zebra_education_reform_desc:0 "Хорошо известно, что нам недостает научных институтов. Всеобщая образовательная реформа поможет нам улучшить наши научные возможности в будущем."
zebra_railway:0 "Улучшенные дороги"
zebra_railway_desc:0 "Путем дальнейшего расширения нашей национальной дорожной сети, а также стандартизации всех используемых дорожных знаков и строительных материалов, мы сможем значительно улучшить инфраструктуру нашей страны."
zebra_economic_boom:0 "Экономический бум"
zebra_economic_boom_desc:0 "До сих пор наши усилия по стимулированию экономики были очень успешными. И, чтобы наши усилия не пропали даром, важно закрепить наш успех и продолжать промышленное развитие."
zebra_science_effort:0 "Развитие науки"
zebra_science_effort_desc:0 "Основываясь на успехе наших реформ образования, мы должны теперь финансировать программы высшего образования для дальнейшего расширения наших научных возможностей."
zebra_science_effort_ii:0 "Покончить с неграмотностью"
zebra_science_effort_ii_desc:0 "Приглашая иностранных ученых для преподавания и работы в наших университетах, мы сможем обучить новое поколение квалифицированных ученых, что позволит проводить больше исследований, чем когда-либо прежде."
zebra_universities:0 "Внедрить государственные школы"
zebra_universities_desc:0 "Простого улучшения уже существующих университетов недостаточно. Мы должны построить больше университетов, используя самую современную архитектуру и строительные методики. Мы ожидаем, что в этих грандиозных учебных залах случится много прорывов."
zebra_scientific_breakthrough:0 "Научный прорыв"
zebra_scientific_breakthrough_desc:0 "Благодаря нашим недавним промышленным и образовательным реформам мы теперь можем стать одной из самых передовых стран в мире. Теперь мы сможем получить нашу награду и в полной мере воспользоваться нашим промышленным и научным мастерством."
zebra_industrial_effort_ii:0 "Промышленное развитие"
zebra_industrial_effort_ii_desc:0 "Наши недавние научные и промышленные достижения должны позволить ещё больше улучшить наши производственные возможности, применяя новые технологии и методики."
zebra_new_factories:0 "Новые гражданские заводы"
zebra_new_factories_desc:0 "Мы должны построить несколько новых заводов с нуля, используя самые современные машины и строительные методики."
zebra_modernise_society:0 "Модернизировать общество"
zebra_modernise_society_desc:0 "За последние несколько лет наша промышленная мощь невероятно возросла. Наряду с этим, наше общество также изменилось, став сравнимым с самыми великими народами мира. Настало время для нас в полной мере воспользоваться преимуществами нового, современного общества и промышленности."
zebra_arms_effort:0 "Продвигать развитие вооружений"
zebra_arms_effort_desc:0 "Мир становится все более и более опасным, и мы должны быть готовы вне зависимости от того будем ли мы втянуты в военный конфликт или нет. Финансирование нашей тяжелой промышленности позволит нам снарядить наших солдат всем необходимым."
zebra_arms_effort_ii:0 "Улучшенное военное производство"
zebra_arms_effort_ii_desc:0 "Теперь, когда мы приняли достижения промышленной революции, мы должны усовершенствовать наше военное производство, также как и нашу гражданскую промышленность."
zebra_arms_effort_iii:0 "Военная машина"
zebra_arms_effort_iii_desc:0 "Наша легкая промышленность значительно улучшилась, но нашей текущей тяжелой промышленности по-прежнему недостаточно для потребностей некоторых учреждений. Дальнейшее развитие нашей военной промышленности позволит нам содержать более крупную армию."

zebra_phase_out_slavery:0 "Поэтапный отказ от рабства"
zebra_phase_out_slavery_desc:0 "Хотя рабство всё ещё сохраняет определённые преимущества, пришло время избавить от доминирования рабского труда в нашей экономике. Если мы хотим модернизироваться, то должны уничтожить институт рабства раз и навсегда."
zebra_recover_from_raiding:0 "Восстановление от Шторма"
zebra_recover_from_raiding_desc:0 "Король Шторм давно мертв, и хотя мы будем вечно оплакивать гибель тысяч наших граждан, пришло время поднять наше знамя в знак солидарности. Тень Шторма больше не коснётся нас."


zebra_expand_army:0 "Современная армия"
zebra_expand_army_desc:0 "Военный конфликт кажется более вероятным день ото дня. Чтобы подготовить нас к этой возможности, мы должны расширить и улучшить нашу армию."
zebra_improved_weapons:0 "Улучшенное оружие"
zebra_improved_weapons_desc:0 "Большая часть используемого нашей армией пехотного снаряжения устарела. Мы должны как можно скорее разработать новые системы вооружений, если хотим создать современную и эффективную армию."
zebra_artillery_effort:0 "Развитие артиллерии"
zebra_artillery_effort_desc:0 "Артиллерия очень эффективна в деле поддержки нашей пехоты. Разработка новых артиллерийских орудий значительно расширит возможности нашей армии."
zebra_special_forces:0 "Силы особого назначения"
zebra_special_forces_desc:0 "Специальные силы могут выполнять миссии, слишком опасные или сложные для наших регулярных войск. При правильном использовании они могут переломить ход войны."
zebra_doctrine_advancement:0 "Продвижение доктрин"
zebra_doctrine_advancement_desc:0 "Мы оснастили нашу армию самыми лучшими доступными нам вооружениями, превратив ее в эффективную силу. Однако, есть ещё возможности для улучшения, особенно в наших военных доктринах. Изучая современные сражения и проводя учения, мы сможем улучшить компетенцию наших офицеров на тактическом и стратегическом уровнях."
zebra_support:0 "Роты обеспечения"
zebra_support_desc:0 "Роты обеспечения, такие как сапёры или разведка, могут помочь нашим основным войскам многими способами. Интеграция рот обеспечения в наши подразделения наверняка улучшит эффективность армии."
zebra_traditonal_warfair:0 "Продвигать традиционную магию"
zebra_traditonal_warfair_desc:0 "[Root.GetTraditionalWarfareDesc]"
zebra_traditonal_warfair_desc_grif:0 "Наши рыцари оставались сильными на протяжении поколений и по-прежнему более чем способны защищать нашу нацию от любой иностранной державы. Мы сосредоточимся на улучшении тактики и экипировки наших рыцарей вместо радикального изменения основ нашей армии."
zebra_traditonal_warfair_desc_pony:0 "Наши пегасы оставались сильными на протяжении поколений и по-прежнему более чем способны защищать нашу нацию от любой иностранной державы. Мы сосредоточимся на улучшении тактики и экипировки наших пегасов вместо радикального изменения основ нашей армии."
zebra_traditonal_warfair_desc_other:0 "Наступили перемены, нам нужно сосредоточиться на том, чем мы защищались на протяжении прошлых поколений. Только сохраняя верность традиции, мы сможем победить."
zebra_modern_warfair:0 "Времена меняются"
zebra_modern_warfair_desc:0 "За последние несколько лет мир сильно изменился, как и характер конфликта. Мобильность становится важной как никогда прежде, и поэтому было бы безумием продолжать полагаться на тактику и снаряжение традиционной войны."
zebra_local_tank_production:0 "Местное производство танков"
zebra_local_tank_production_desc:0 "Нам необходимо интегрировать бронетанковые подразделения в наши войска для полной модернизации нашей армии. Наша местная промышленность и ученые более чем способны разрабатывать и выпускать собственные модели танков."
zebra_tank_licenses:0 "Иностранные танковые лицензии"
zebra_tank_licenses_desc:0 "Из-за нашей скромной научной базы проекты зарубежных танков намного превосходят всё, что мы можем придумать. Вместо того, чтобы тратить время на разработку наших собственных транспортных средств, мы должны профинансировать программу производственных лицензий и запросить лицензии у союзников или других сочувствующих нам режимов."

zebra_aviation_effort:0 "Развитие авиации"
zebra_aviation_effort_desc:0 "[Root.GetAviationEffortDesc]"
zebra_aviation_effort_desc_grif:0 "Каждый здоровый способен летать. Однако, в последнее время были достигнуты многочисленные успехи в области механической авиации. Используя современные самолеты, мы можем летать быстрее, чем когда-либо прежде. В приоритете создание специальных лётных корпусов, использующих исключительно самолеты."
zebra_aviation_effort_desc_other:0 "Однако, в последнее время были достигнуты многочисленные успехи в области механической авиации. Используя современные самолеты, мы можем летать быстрее, чем когда-либо прежде. В приоритете создание специальных лётных корпусов, использующих исключительно самолеты."
zebra_fighter_focus:0 "Фокус на истребителях"
zebra_fighter_focus_desc:0 "Истребители смогут защищать наши небеса от любых иностранных вторжений, а также способны помочь бомбардировщикам в воздушном пространстве противника."
zebra_fighter_focus_2:0 "Фокус на продвинутых истребителях"
zebra_fighter_focus_2_desc:0 "Многие успехи были достигнуты в развитии истребителей, и многие из них, вероятно, ещё впереди. После увеличения финансирования наших ученых мы сможем значительно ускорить разработку новых моделей."
zebra_bomber_focus:0 "Фокус на бомбардировщиках"
zebra_bomber_focus_desc:0 "Бомбардировщики смогут наносить удары глубоко в воздушном пространстве противника, превратив его инфраструктуру и промышленность в груды камней. Используя бомбардировщики, мы сможем вернуть наших врагов обратно в каменный век."
zebra_bomber_focus_2:0 "Фокус на продвинутых бомбардировщиках"
zebra_bomber_focus_2_desc:0 "Предыдущие модели бомбардировщиков оказались очень эффективными. Тем не менее, есть еще много возможных улучшений, и при увеличении финансирования мы сможем разработать бомбардировщики, превосходящие всё, что у нас есть на данный момент."
zebra_aviation_effort_2:0 "Современные военно-воздушные силы"
zebra_aviation_effort_2_desc:0 "Теперь у нас есть доступ к высокотехнологичным самолетам, но возможности для улучшения всё ещё сохраняются. Расширение наших аэродромов и проведение учений позволят нам превратить наш лётный корпус в действительно современную авиацию."
zebra_purchase_foreign:0 "Иностранные авиационные лицензии"
zebra_purchase_foreign_desc:0 "К сожалению, наша научная база недостаточна для разработки собственных самолетов. Вместо этого мы можем поискать лицензии на производство у иностранных держав. Это должно позволить сосредоточиться на исследованиях в других областях."

zebra_naval_effort:0 "Развитие флота"
zebra_naval_effort_desc:0 "Расширение флота должно стать нашей первоочередной задачей. Выделите все доступные ресурсы для новых верфей и исследований лёгких надводных кораблей."
zebra_flexible_navy:0 "Гибкий флот"
zebra_flexible_navy_desc:0 "Переосмысление военно-морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по конвоям противника."
zebra_large_navy:0 "Большой флот"
zebra_large_navy_desc:0 "Адаптация наших военно-морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев расскажет о том, какие корабли нужны."
zebra_cruiser_effort:0 "Развитие крейсеров"
zebra_cruiser_effort_desc:0 "Наши меньшие крейсеры нуждаются в замене, это следует учесть прежде чем броситься на разработку продвинутых линкоров. "
zebra_submarine_effort:0 "Развитие подводных лодок"
zebra_submarine_effort_desc:0 "Подводная война - самое захватывающее расширение военно-морских сражений за последние годы. Неплохо было бы не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
zebra_capital_ships_effort:0 "Развитие линейных кораблей"
zebra_capital_ships_effort_desc:0 "Нация с наибольшим числом линкоров будет править океанами. Линкоры и авианосцы представляют собой старый и новый подходы в военно-морском превосходстве."
zebra_destroyer_effort:0 "Развитие эсминцев"
zebra_destroyer_effort_desc:0 "Изучая конструкцию и использование подводных лодок на стратегическом уровне, мы также узнали способы противодействия этим стратегиям. Эсминцы будут критически важны для этого."



### Events ###
### ideas ###
zebra_republic_support_idea:0 "Анти-традиционалистские настроения"
zebra_republic_support_idea_desc:0 "Почему мы должны служить такому существу как [Root.GetRaceMember], ведь мы его не выбрали? Вместо этого следует создать справедливую и свободную демократию."
zebra_monarchy_support_idea:0 "Сила в традициях"
zebra_monarchy_support_idea_desc:0 "Наш монарх мудро руководит и поддерживает всех в нашей гордой стране. Зачем нам хотеть изменений?"
zebra_monarchy_dem_support_idea:0 "Сила в справедливости"
zebra_monarchy_dem_support_idea_desc:0 "То, что нашей нацией управляет монарх, не значит, что мы не можем принять идеи гармонии и дружбы."
zebra_monarchy_fas_support_idea:0 "Сила в превосходстве"
zebra_monarchy_fas_support_idea_desc:0 "Недавно наш монарх стал прислушиваться к различным сторонникам превосходства и прочим правым в нашей стране."
zebra_communism_support_idea:0 "Коммунистические настроения"
zebra_communism_support_idea_desc:0 "Листовки и плакаты, марши на улицах - коммунизм распространяет свои красные щупальца по всей стране."
zebra_fascism_support_idea:0 "Собрания сторонников превосходства"
zebra_fascism_support_idea_desc:0 "Наши граждане начинают считать, что страной должно управлять сильное правительство."
zebra_harmony_support_idea:0 "Мысли о гармонии"
zebra_harmony_support_idea_desc:0 "Дружба и гармония, свободные выборы - таковы требования населения."
zebra_neutrality_support_idea:0 "Старый путь"
zebra_neutrality_support_idea_desc:0 "Изменения никогда не идут на пользу тем, кто требует их; старые методы и традиции – наилучший путь."
zebra_land_reform_idea:0 "Земельные реформы"
zebra_land_reform_idea_desc:0 "Для поддержки наших целей мы конфисковываем и перераспределяем земли по всей стране."
zebra_five_year_plan_idea:0 "Пятилетний план"
zebra_five_year_plan_idea_desc:0 "Наши нынешние производственные мощности больше не отвечают потребностям. Мы последуем пятилетнему плану для быстрейшей модернизации нашей слаборазвитой промышленности."
zebra_spread_the_revolution_idea:0 "Распространение революции"
zebra_spread_the_revolution_idea_desc:0 "Мы больше не можем сидеть без дела и смотреть, как страдают наши товарищи-[Root.GetRaceMembers]! Мы должны принести им свободу!"
zebra_nationalist_thought_idea:0 "Националистические риторики"
zebra_nationalist_thought_idea_desc:0 "Мысль о том, что мы все равны, просто смехотворна. Наш народ превосходит все остальные и мы это докажем!"
zebra_gear_for_war_idea:0 "Подготовка к войне"
zebra_gear_for_war_idea_desc:0 "Если мы собираемся взять то, что принадлежит нам по праву, нам нужна военная промышленность, которая будет соответствовать национальной гордости."
zebra_militarization_idea:0 "Милитаризация"
zebra_militarization_idea_desc:0 "Чтобы преуспеть в будущем, мы должны выделить военным все ресурсы, которые им пригодятся на этом пути в светлое будущее."
zebra_carry_the_torch_idea:0 "Факел свободы"
zebra_carry_the_torch_idea_desc:0 "Наше правительство действительно свободно и радо всем - это привлекло к нам новых исследователей, которые присоединились к текущим проектам."
zebra_words_not_swords_idea:0 "Слова сильнее оружия"
zebra_words_not_swords_idea_desc:0 "Мы никогда не должны использовать мечи, если слова работают так же эффективно."
zebra_common_good_idea:0 "Высшее благо"
zebra_common_good_idea_desc:0 "Народ не служит нам, мы служим народу."
zebra_defend_the_tradition_idea:0 "Защитить наши традиции"
zebra_defend_the_tradition_idea_desc:0 "Каждый день все больше предателей угрожают нашему образу жизни. Мы должны защищаться от любых попыток внешнего нападения."
zebra_home_guard_idea:0 "Охрана родины"
zebra_home_guard_idea_desc:0 "Различные военизированные формирования нашей страны постоянно оказывают поддержку в тылу."
zebra_leading_the_way_idea:0 "Путь вперед"
zebra_leading_the_way_idea_desc:0 "Мы прольём всю кровь до последней капли, чтобы защитить всё то, что принадлежит нам."
zebra_fight_to_the_last_idea:0 "До конца"
zebra_fight_to_the_last_idea_desc:0 "Если мы проиграем, то лишимся будущего; мы готовы пролить всю кровь наших граждан, чтобы обезопасить наше выживание любой ценой."
zebra_stronger_together_idea:0 "Вместе сильнее"
zebra_stronger_together_idea_desc:0 "Несмотря на наши различия, мы, безусловно, сильнее вместе, чем в одиночку."
zebra_expansionist_focus_idea:0 "Экспансионизм"
zebra_expansionist_focus_idea_desc:0 "Почему мы должны довольствоваться тем, что имеем, когда можем получить намного больше?"
