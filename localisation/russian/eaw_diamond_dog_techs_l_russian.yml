l_russian:
 diamond_dog_folder:0 "Технологии алмазных псов"
 diamond_dog_folder_desc:0 "Военные и промышленные технологии, характерные для расы алмазных псов."
 diamond_dog_race:0 "Раса алмазных псов"
 diamond_dog_race_desc:0 "Алмазные псы - это разумные существа, способные передвигаться на двух ногах, хотя обычно они ходят на костяшках пальцев. Они хорошо видят в темноте и предпочитают жить под землей. Благодаря своим мощным передним лапам они могут легко добывать ресурсы и рыть прекрасные туннели. Они не обладают никакими магическими способностями, но большинство сообществ алмазных псов имеют большой опыт в применении магических кристаллов. У алмазных псов смешанная диета: они находятся на полпути между плотоядными и всеядными существами."
 TITLE_DIAMOND_DOGS_IRONPAWS_SUBTITLE:0 "ЖЕЛЕЗНОЛАПЫЕ"
 TITLE_DIAMOND_DOG_INDUSTRY_SUBTITLE:0 "ДОБЫЧА И ПРОМЫШЛЕННОСТЬ"
 TITLE_DIAMOND_DOG_ARMY_SUBTITLE:0 "ВОЕННОЕ РЕМЕСЛО"
 ironpaws:0 "Железнолапые"
 ironpaws_desc:0 "Тяжело вооружённые солдаты-псы похожи на рыцарей-грифонов. Псы особенно искусны в создании оборонительных укреплений и действий на пересечённой территории вроде гор и подземных туннелей. Они считаются военной элитой и владеют самым лучшим оружием, которое только может быть им предоставлено."
 ironpaws_tech:0 "Технологии железнолапых"
 tech_ironpaws:0 "Дивизия железнолапых"
 tech_ironpaws_desc:0 "Хотя алмазные псы известны своей любовью к горным работам и сокровищам, развитие их технического прогресса отстает от других рас, поскольку они не относятся к ученым без особого уважения. Чтобы противостоять современному оружию, которое используют их противники, псы начали тренировать воинов, носящих тяжелую броню и специализирующихся на использовании пересеченной местности в своих интересах."
 tech_ironpaws2:0 "Дивизия железнолапых II"
 tech_ironpaws2_desc:0 "Внедрение более жесткого режима тренировок для новобранцев-железнолапых улучшит их сплоченность в бою, а также повысит точность их стрельбы из винтовок."
 tech_ironpaws3:0 "Дивизия железнолапых III"
 tech_ironpaws3_desc:0 "Постоянные улучшения броне и оружия наших железнолапых сохранят их превосходство на поле битвы."
 tech_ironpaws_a:0 "Дивизия железнолапых IV"
 tech_ironpaws_a_desc:0 "Войны становятся все более разрушительными и смертоносными, и наши солдаты должны адаптироваться к изменяющимся условиям с помощью новых тренировок."
 tech_ironpaws_b:0 "Дивизия железнолапых V"
 tech_ironpaws_b_desc:0 "Железнолапые являются элитой среди алмазных псов и имеют право получать лучшие разработки наших инженеров. Наш успех основывается на их неизменной высокой эффективности."
 tech_ironpaws_c:0 "Дивизия железнолапых VI"
 tech_ironpaws_c_desc:0 "Железнолапые прошли впечатляющий путь от скромного ударного батальона ближнего боя до элитной группы войск, оснащенной самым современным тяжелым оружием. Они способны победить любого врага."
 tech_diamond_dog_misc:0 "Добывающая металлургия"
 tech_diamond_dog_misc_desc:0 "Немногие виды могут соперничать с псами в области рытья туннелей. С ранних лет щенки копают свои собственные туннели в поисках минералов. Хотя промышленная добыча полезных ископаемых не ведется голыми лапами, приоритетом остается улучшение нашего оборудования и повышение стандартов безопасности, чтобы псы могли продолжать получать прибыль от богатств недр земли."
 tech_diamond_dog_misc2:0 "Подземные постройки"
 tech_diamond_dog_misc2_desc:0 "Большинство псов предпочитают жить под землей, и лишь немногие переселяются на поверхность по собственному выбору. Подземная среда приводит к появлению выносливых особей, а необходимость в безопасности и защите наших богатств делает практически обязательным строительство огромных городов и хранилищ под поверхностью земли."
 tech_diamond_dog_misc3:0 "Подземные постройки II"
 tech_diamond_dog_misc3_desc:0 "Усовершенствованная архитектура и дизайн делают возможным расширение наших подземных городов, обеспечивая при этом высочайшую защиту от обрушений. Нашим противникам будет особенно трудно уничтожить нашу промышленность, когда почти все заводы находятся в безопасности под землей."
 tech_diamond_dog_misc_a:0 "Тяжелая горнодобывающая техника"
 tech_diamond_dog_misc_a_desc:0 "Недостаточно полагаться лишь на грубую силу при добыче руды - тяжелое оборудование должно быть импортировано, построено и использовано для расширения наших добывающих операций. И сейчас неочищенная руда будет перерабатывается и превращаться в полезные материалы гораздо быстрее, чем раньше."
 tech_diamond_dog_misc_b:0 "Промышленный подъем"
 tech_diamond_dog_misc_b_desc:0 "Для пса нет большего счастья, чем провести целый день в кузнице, создавая как товары народного потребления, так и военную технику. Крайне важно модернизировать наши промышленные центры, чтобы государство могло получить от этого пользу и продолжить развиваться дальше."
 tech_diamond_dog_misc_c:0 "Современная горнодобывающая промышленность"
 tech_diamond_dog_misc_c_desc:0 "С алмазными псами никто не может сравниться в области как добычи ресурсов, так и в применяемых при этом технологиях. Алмазные псы находятся в авангарде любого крупного проекта по добыче ресурсов в мире."
 tech_diamond_dog_army:0 "Горы наш большой дом"
 tech_diamond_dog_army_desc:0 "Биология псов помогает их приспосабливаться к таким суровым условиям, как холмы и горы. Обучение наших солдат использованию тяжелой техники в горах повысит их скорость."
 ME_MOUNTAIN_HOME_TOOLTIP:0 "    §YГоры§!: Скорость передвижения: §G+10%§!\n    §YХолмы§!: Скорость передвижения: §G+5%§!\n"
 tech_diamond_dog_army2:0 "Горные тренировки"
 tech_diamond_dog_army2_desc:0 "Для эффективных действий псов на пересеченной местности, хоть они и зовут её домом, всё же требуется специальная тактика и стратегия."
 tech_diamond_dog_army2_tt:0 "    §YГоры§!:\n     Атака: §G+15%§!\n     Оборона: §G+5%§!\n§Y    Холмы§!:\n     Атака: §G+7%§!\n     Оборона: §G+3%§!\n"
 tech_diamond_dog_army_atk3:0 "Подземное наступление"
 tech_diamond_dog_army_atk3_desc:0 "Немногие виды умеют читать землю так же хорошо, как псы. Обученные саперы обойдут вражеские укрепления с помощью нескольких подземных туннелей, с помощью которых наши силы смогут атаковать защитников прямо с двух сторон."
 tech_diamond_dog_army_def3:0 "Система подземной обороны"
 tech_diamond_dog_army_def3_desc:0 "Нет более прочного окопа, чем тот, что находится под землей. Количество самолётов у наших врагов будет неважно, так как они будут бесполезны против наших подземных укреплений."
 tech_diamond_dog_army4:0 "Продвинутые системы обороны"
 tech_diamond_dog_army4_desc:0 "Огромное количество ресурсов, которыми обладают псы, позволяет им легко создавать оборону именно там, где она нужнее всего за очень короткие сроки."
 tech_diamond_dog_army5:0 "Горные тренировки II"
 tech_diamond_dog_army5_desc:0 "Дальнейшее усовершенствование нашей тактики сражений сделает псов непобедимой силой при сражениях в горах."
 tech_diamond_dog_army5_tt:0 "    §YГоры§!:\n     Атака: §G+5%§!\n     Оборона: §G+5%§!\n§Y    Холмы§!:\n     Атака: §G+3%§!\n     Оборона: §G+2%§!\n"
 tech_diamond_dog_army6:0 "Новые стандарты рытья туннелей"
 tech_diamond_dog_army6_desc:0 "Туннель алмазного пса — это, пожалуй, самое безопасное место во время воздушного налета. Разрушить саму землю непросто даже с помощью современной взрывчатки."