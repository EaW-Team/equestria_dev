l_russian:
 seer_tech:0 "Предсказание"
 seer_tech_research:0 "Темпы исследований предсказаний"
 deer_folder:0 "Технологии оленей"
 deer_folder_desc:0 "Магические, экономические и военные технологии, свойственные расе оленей."
 deer_race:0 "Раса оленей"
 deer_race_desc:0 "Олени - это маленькие разумные четвероногие млекопитающие. Их можно узнать по разноцветным рогам и меху на шее. Олени обладают магическими способностями, которые основаны на мистических связях с духами и позволяют им совершать предсказания будущего в ограниченных масштабах. Несмотря на отсутствие способностей, связанных с водой, олени являются известными мореплавателями. Олени в основном травоядные, но иногда они едят мясо и особенно рыбу."
 tactic_motti_tactics:0 "Мотти"
 motti_tech:0 "Мотти"
 deer_army_tech:0 "Оленьи военные технологии"
 deer_navy_tech:0 "Оленьи морские технологии"
 TITLE_DEER_SOCIETY_MAGIC_SUBTITLE:0 "ЭКОНОМИКА & ТОРГОВЛЯ"
 TITLE_DEER_NAVY_MAGIC_SUBTITLE:0 "МОРСКИЕ ТРАДИЦИИ"
 TITLE_DEER_SEER_MAGIC_SUBTITLE:0 "ПРЕДСКАЗАНИЯ"
 TITLE_DEER_ARMY_MAGIC_SUBTITLE:0 "ВОЙНА"
 tech_deer_misc:0 "Помощь духов в геологии"
 tech_deer_misc_desc:0 "Благодаря их особой связи с духами некоторые олени могут находить минералы в глубинах земли. Это похоже на способности некоторых пони, но в этой сфере мы более умелы."
 tech_deer_misc2:0 "Современная теория экономики"
 tech_deer_misc2_desc:0 "Очень долго наша экономика была крайне отсталой и мы должны её модернизировать, если хотим остаться конкурентоспособными."
 tech_deer_misc3:0 "Магия в средствах производства"
 tech_deer_misc3_desc:0 "Объединив силу духов и магии с современной промышленностью, мы поможем прогрессу всех оленей."
 tech_deer_misc_a:0 "Архитектура природы"
 tech_deer_misc_a_desc:0 "Если мы будем строить наши фабрики и дома с учётом природных особенностей, то сможем не только повысить их производительность, но и защитить заводы от бомбёжек."
 tech_deer_misc_b:0 "Торговое наследие"
 tech_deer_misc_b_desc:0 "Олени издавна торговали с дальними странами. Эту традицию следует развивать и адаптировать к современному миру."
 tech_deer_misc_c:0 "Рейнкардская экономика"
 tech_deer_misc_c_desc:0 "В последнее время главный экономист нашей страны завоёвывает известность своими учениями, а именно взглядами на инфляцию и торговые ограничения. Приняв его идеи, мы сможем увеличить промышленный рост и предотвратить любые будущие проблемы с инфляцией."
 tech_deer_naval:0 "Новые методы кораблестроения"
 tech_deer_naval_desc:0 "Несмотря на долгую историю судостроения оленей, в последнее время наши практики стали отставать от современных технологий. Мы должны предотвратить это и удостовериться, что корабли оленей продолжают оставаться первоклассными."
 tech_deer_naval2:0 "Тактика викингов"
 tech_deer_naval2_desc:0 "Используя тактику бей-беги, мы сможем как медленно наносить ущерб серьёзным врагам, сохраняя наши корабли в безопасности, так и атаковать небольшие суда почти безо всякого риска."
 tech_deer_naval3:0 "Дизайн торговых кораблей"
 tech_deer_naval3_desc:0 "Хотя для нас может возникнуть соблазн сосредоточить все наши военно-морские ресурсы на боевых судах, мы не должны забывать, что торговля подпитывает нашу военную машину. Модернизируя суда наших торговцев, мы сможем производить конвои гораздо эффективнее и, следовательно, больше торговать."
 tech_deer_naval3_tp:0 "Конвои £production_cost  Затратность производства:  §G-10%§!"
 tech_deer_naval_a:0 "Пираты нашего времени"
 tech_deer_naval_a_desc:0 "Когда-то давно каждый моряк боялся увидеть длинные оленьи суда на горизонте, и ни один корабль не мог убежать от разграбления. Хоть те времена давно прошли, мы не должны полностью отказаться от традиций. Модернизировав тактику каперства, мы сможем перехватывать торговые суда противника и лишить его как импорта ресурсов, так и продовольствия."
 tech_deer_naval_b:0 "Море - твой камуфляж"
 tech_deer_naval_b_desc:0 "Уменьшая заметность наших кораблей, мы сможем улучшить наш флот почти по всем аспектам. Это осуществляется как с помощью магических, так благодаря более современным методам маскировки."
 tech_deer_naval_c:0 "Духи моря"
 tech_deer_naval_c_desc:0 "Взывая к духам, обитающим в морях, мы можем улучшить наведение на цель и координацию наших флотов и нанести ущерб всем тем, кому мы противостоим в битве."
 tech_deer_seer:0 "Крупинка будущего"
 tech_deer_seer_desc:0 "Отправляя специально обученных или одаренных провидцев к генералам, мы повысим их осведомленность об окружении и улучшим уровень планирования."
 tech_deer_seer2:0 "Полевые ведуньи"
 tech_deer_seer2_desc:0 "Ведуньи одарены способностями провидцев и мистиков. Если мы сформируем из них особые корпуса, то сможем использовать навыки ведуний для преимущества в бою."
 tech_deer_seer3:0 "Научные видения"
 tech_deer_seer3_desc:0 "Некоторые олени сообщают о видениях из будущего: о жужжащих машинах, новых изобретениях и странных конструкциях. Было бы глупостью проигнорировать эту возможность, позволяющую буквально опередить время."
 tech_deer_seer_a:0 "Стратегические видения"
 tech_deer_seer_a_desc:0 "Мы не должны допустить, чтобы наши разведывательные программы не использовали возможности, которыми располагают провидцы. Наши шпионы и контрразведчики должны научиться использовать эти проблески будущего, чтобы предотвращать атаки врагов на государство."
 tech_deer_seer_b:0 "Предсказания планов"
 tech_deer_seer_b_desc:0 "Обучая определенных специалистов в предсказании и стратегии, мы сможем сделать так, что они смогут напрямую применить свои уникальные навыки для планирования битв."
 tech_deer_army:0 "Зимнее снаряжение"
 tech_deer_army_desc:0 "Хотя олени благодаря своему наследию уже в основном привыкли к холоду, территории, особенно на крайнем севере, всё ещё могут представлять проблему для войск. Чтобы предотвратить любые травмы или неудобства, мы можем изготовить специализированную зимнюю экипировку для войск, сражающихся в холодное время года."
 tech_deer_armyb:0 "Летнее снаряжение"
 tech_deer_armyb_desc:0 "Олени расселились по всему миру, особенно велика их популяция в Хиндии. Те олени приспособились к жаре - у них более тонкий мех и лёгкая одежда, которая не позволяет перегреваться."
 tech_deer_army2:0 "Мобильная пехота"
 tech_deer_army2_desc:0 "Олени - проворные существа, быстро адаптирующиеся к сложной местности. Длинные и тонкие ноги облегчают передвижение, а использование лыж в снежной местности и мачете в густых джунглях обеспечивает повышенную мобильность."
 tech_deer_army2_tp:0 "§YСнег§!\n     Движение: §G+10%§!§W\n§YДжунгли§!\n     Движение: §G+10%§!§W"
 tech_deer_army2a:0 "Горная артиллерия"
 tech_deer_army2a_desc:0 "Используя наши знания о местности, мы сможем разработать более лёгкие и маневренные орудия и получить преимущество в битве."
 tech_deer_army3:0 "Бригады снайперов"
 tech_deer_army3_desc:0 "Используя команды подготовленных снайперов как для разведки, так и для атак, наши армии смогут как уничтожать наиболее приоритетные цели, так и проводить эффективную разведку."
 tech_deer_army_def:0 "Мотти"
 tech_deer_army_def_desc:0 "Используя «Тактику Мотти» - стратегию формирования небольших карманов вокруг атакующих сил и ожидания, пока их запасы не истощатся в окружении - мы сможем защищаться от гораздо более сильных противников."
 tech_deer_army_def2:0 "Знатоки своих краев"
 tech_deer_army_def2_desc:0 "Наши враги вторгаются в неизвестную им местность, которая является нашим домом, и это знание живет в сердце каждого солдата. Никогда они не уступят ни дюйма законной оленей земли захватчикам. Психологические последствия этого глубоки, но на практике это очень полезно: всё, от логистики, позиционирования и даже простой стрельбы, легче для тех, кто осведомлён о своем окружении."
 tech_deer_army_def3:0 "Все солдаты - горняки"
 tech_deer_army_def3_desc:0 "Расширив горную подготовку на всю пехоту, мы сможем значительно повысить их эффективность."
 tech_deer_army_def3_tp:0 "   §YХолмы§!\n     Атака: §G+5%§!§W\n     Движение: §G+5%§!§W\n   §YГоры§!\n     Атака: §G+10%§!§W\n     Оборона: §G+5%§!§W\n     Движение: §G+7%§!§W"
 tech_deer_army_atk:0 "Духи предков"
 tech_deer_army_atk_desc:0 "Наши предки были известны и уважаемы за свою доблесть и агрессивность, и мы должны привить эти черты нашим солдатам. Призывая волю своих предков и вступая так в битву, мы сможем вернуть те уважаемые времена!"
 tech_deer_army_atk2:0 "Духи леса"
 tech_deer_army_atk2_desc:0 "На протяжении веков олени жили в гармонии с природой и лесами своей родины. С помощью мистических источников наши солдаты могут использовать силу, которая лежит в этих лесах, чтобы стать непревзойденными противниками."
 tech_deer_army_atk2_tp:0 "   §YЛес§!\n     Атака: §G+10%§!§W\n     Защита: §G+10%§!§W\n     Движение: §G+5%§!§W\n   §YДжунгли§!\n     Атака: §G+10%§!§W\n     Защита: §G+10%§!§W\n     Движение: §G+5%§!§W""
 tech_deer_army_atk3:0 "Набеги"
 tech_deer_army_atk3_desc:0 "У некоторых стран есть простые «морские пехотинцы», но наши будут чем-то намного большим. С помощью, предоставляемой духами предков, нашим солдатам не сможет противостоять никто."