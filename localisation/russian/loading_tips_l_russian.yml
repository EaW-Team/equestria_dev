l_russian:
 LOADING_TIP_0:0 "Хаос царствует по всему миру; зачем же мне вмешиваться?\n— Дискорд, отказывающийся помочь Эквестрии"
 LOADING_TIP_1:0 "Поскольку ситуация становится всё хуже, от системы назначения работ на основе знаков отличия отказались. Куда отправить пони с газировкой, цветами или музыкальными нотами, когда нужны рабочие, сварщики и солдаты?\n— Запись из дневника Твайлайт"
 LOADING_TIP_2:0 "Мааровы грифоны, они уничтожили Грифонию!\n— Сварливый грифон"
 LOADING_TIP_3:0 "Для Твайлайт это цифры на бумаге, для Каденс это символы в письме от её мужа, для Луны это пушки и танки. Но для меня это мои маленькие пони. \n— Принцесса Селестия"
 LOADING_TIP_4:0 "Моя сестра, моя страна... Я делаю это ради вас!\n— Принцесса Луна заявляет о революции против Солнечной Империи"
 LOADING_TIP_5:0 "Это наша последняя радиопередача. Чейнджлинги вошли в Балтимейр. Мы приветствуем всех наших друзей, которые всё ещё сражаются, где бы они ни были. Эквестрия ещё не потеряна! Да здравствует Эквестрия!\n— Последняя передача радио Эквестрии после падения Балтимейра"
 LOADING_TIP_6:0 "Настало время перейти в новое тысячелетие и позволить грифонам выбирать своих лидеров по заслугам, а не по тем яйцам, из которых они вылупились\n— Восс Корсар, непреклонный аквелийский республиканец"
 LOADING_TIP_7:0 "Сожгите этот "эксперимент" дотла и не оставьте ничего.\n— Дейбрейкер, прибыв в Сталлионград"
 LOADING_TIP_8:0 "Лонгсворд для всех нас. Ни для меня, ни для пони и ни для грифонов. Лонгсворд для всех нас — вот за что я сражаюсь.\n— Старри Найт"
 LOADING_TIP_9:0 "Политический террор — единственный язык, который они понимают.\n— Виктор Аллард"
 LOADING_TIP_10:0 "Некогда я кипела от ярости и бушевала. Я выжидала момента, чтобы отомстить за своё изгнание. Но, наконец-то отплатив моей сестре тем же, я чувствую лишь сожаление и пустоту.\n— Принцесса Луна"
 LOADING_TIP_11:0 "Мой племянник — самый уравновешенный жеребец в армии: он всегда сердит.\n— Принцесса Луна о фельдмаршале Блюбладе"
 LOADING_TIP_12:0 "Магия дружбы является определяющей чертой войны, даже среди грифонов. Не честь, не идеология, не страна, даже не семья — не это бросает солдат на пулемётный огонь. А мысль, что они не могут подвести своих друзей, бегущих в атаку рядом с ними.\n— Принцесса Твайлайт Спаркл, "Наука Дружбы""
 LOADING_TIP_13:0 "Он столь глуп, что проиграл пони в игре "Камень, ножницы, бумага".\n— Распространённое грифонье оскорбление"
 LOADING_TIP_14:0 "Кто-то всё ещё считает нас плохими парнями?\n— Торакс"
 LOADING_TIP_15:0 "Я знаю вы говорите это в шутку, но... Принцесса Каденс, я принимаю ваш вызов. Я построю лучший снежный форт в мире!\n— Гвардейский инженер Айдол Хувз"
 LOADING_TIP_16:0 "Борей... я... всё ли я делал как надо?\n— Последние слова Гровера V"
 LOADING_TIP_17:0 "Я обещал своему другу, что поиграю в этот мод, и он действительно очень хорош, я был крайне удивлен.\n— Daniel Sjöberg, он же Da9L, HoI4 QA Lead, об Equestria at War"
 LOADING_TIP_18:0 "Образование — это оружие, чей эффект зависит от того, кто держит его в копытах и на кого оно направлено.\n— Генеральный секретарь Сталлионграда Синистер Серов"
 LOADING_TIP_19:0 "Вы можете назвать меня наивной, но сейчас дисгармония разрывает мир на части, так что я должна спросить: нет ли иного пути? Разве мы не можем просто собраться и договориться?\n— Канцлер Ривер Свирл"
 LOADING_TIP_20:0 "Покупайте военные облигации! \n— Эппл Блум"
 LOADING_TIP_21:0 "У Кризалис и Найтмер Мун немало общего. Ими обеими движет злоба и жажда власти. И они готовы на всё, чтобы получить желаемое. Я знаю это, так как когда-то я была такой же.\n— Сансет Шиммер"
 LOADING_TIP_22:0 "Я слышала жалобы на то, что мы перестали быть лучшими летунами Эквестрии. Что нас заменили машины и всё такое. Что ж... смиритесь с этим, жеребята. У нас всё ещё есть наш долг, так что делайте свою работу или убирайтесь с моего пути.\n— Капитан Вандерболтов Спитфайр"
 LOADING_TIP_23:0 "Луна редко входит в мир снов в эти дни. Что она может надеяться сделать, когда кошмары реальны?\n— Селестия, в письме к Твайлайт Спаркл"
 LOADING_TIP_24:0 "Защита Эквестрии от вторжения чейнджлингов не должна быть ограничена нашими этическими обязательствами. Это необходимо для нашего выживания.\n— Генеральный секретарь Сталлионграда Василий Витин"
 LOADING_TIP_25:0 "— Я обвиняюсь в том, что я сражался за Эквестрию. Да, я виноват, и я с радостью умру за Эквестрию — за мечту, которую не уничтожит никакая Найтмер. Эквестрия снова будет свободной!\n— Генерал Соарин"
 LOADING_TIP_26:0 "Победа — в войне. Бдительность — в мире. Жертвенность — в смерти.\n— Девиз Арктурианского Ордена"
 LOADING_TIP_27:0 "Когда солнце не согреет всё в пределах её досягаемости, она заставит луну потемнеть, и на небесах разразится война.\n— Оракул из Нимбусии"
 LOADING_TIP_28:0 "Помнишь, когда-то мы устраивали вечеринки?\n— Генерал Чиз Сэндвич генералу Пинкамине Диане Пай"
 LOADING_TIP_29:0 "И? Почему мы не можем просто выстрелить в них этими радужными лазерами снова? \n— Рэйнбоу Дэш"
 LOADING_TIP_30:0 "Этот цикл дружбы и разочарований длится слишком долго. Пони-будь должен остановить его. Навсегда.\n— Роза Маледикта"
 LOADING_TIP_31:0 "Заключить мир? Конечно, но только после того, как они сдадутся. \n— Джулио Биколини"
 LOADING_TIP_32:0 "Я даю вам всем обещание. Этой ночью, в городе, который никогда не спит, я сделаю мечты, которые вы доверили мне, реальностью!\n— Последние слова Принцессы Луны перед покушением"
 LOADING_TIP_33:0 "Вингбардия будет сильной нацией или не будет существовать вообще.\n— Джулио Биколини"
 LOADING_TIP_34:0 "Скажите королеве... что король Олении... готов вести переговоры об условиях капитуляции.\n— Король Йохан "Дьявулен""
 LOADING_TIP_35:0 "Чейнджлинги на западе, Сталлионград на востоке, Якякистан на севере и смута внутри. Мы окружены теми, кого можем назвать врагами. Нам нужно начать действовать.\n— Принцесса Каденс, личная встреча с Селестией и Луной."
 LOADING_TIP_36:0 "Война завершилась, но Эквестрия изменилась. Гармония изменилась. И я боюсь... что пути назад уже нет.\n— Принцесса Твайлайт Спаркл"
 LOADING_TIP_37:0 "Улыбайся, улыбайся, улыбайся! Сохрани Магию Дружбы!\n— Эквестрийский пропагандистский плакат"
 LOADING_TIP_38:0 "Эквестрийская экология сильно пострадала с тех пор, как мы отменили завершение зимы и чейнджлинги наводнили большую часть Эквестрии. Погода стала странной, а животные ведут себя нервно, отказываясь знаться с нами, как они делали раньше.\n— Запись в дневнике Твайлайт"
 LOADING_TIP_39:0 "Волки не будут голодать этой зимой...\n— Неизвестный офицер Олении"
 LOADING_TIP_40:0 "Яки КРУШИТЬ смазливых котоптиц!\n— Принц Резерфорд, официально объявляя войну Нова Грифонии"
 LOADING_TIP_41:0 "Прощение нужно лишь тем, кому не хватает силы воли отомстить.\n— Король Клосау "Кондукэтор" де Киссау"
 LOADING_TIP_42:0 "Никогда не были Ульи столь едины. Но они не имеют никакой преданности нам. Дадим им победу — и они последуют за нами. Проиграем — и мы испытаем судьбу тех, кого мы свергли. Мы должны нанести быстрый и мощный удар.\n— Фельдмаршал Триммель, королеве Кризалис"
 LOADING_TIP_43:0 "Много кормят, много платят, и всё ещё здесь!\n— Жалоба жителя Нового Мейрленда на Эквестрийский Экспедиционный Корпус"
 LOADING_TIP_44:0 "Хоть я и выгляжу, как пони, это не означает, что в моей груди не бьётся сердце гордой грифины. Я с радостью буду бороться за эту страну и её народ, даже если мне придётся умереть.\n— Генерал Габриэль, бэтпони"
 LOADING_TIP_45:0 "Ладно, я помню, где-то недалеко отсюда было хорошее маленькое кафе. Хочешь посмотреть, уцелело ли оно?\n— Лейтенант-чейнджлинг после падения Ванхувера"
 LOADING_TIP_46:0 "Вне зависимости от своей расы, все дворяне согласны с тем, что крепостное право является естественным порядком вещей.\n— Лорд Вульфрик из Виттенленда"
 LOADING_TIP_47:0 "Расширенный призыв. Как эти два слова могут описать внезапное исчезновение друга, родителя, сестры, брата? Многие могут не вернуться. Или даже все...\n— Принцесса Селестия, во время подписания закона о Ополчении Принцесс"
 LOADING_TIP_48:0 "Идиоты! Кто, по-вашему, побежит навстречу пулям из-за этой глупой проблемы с Кольтстримом? Уж точно не дворяне!\n— Королева Уайт Стар в разговоре со сторонником войны из народа"
 LOADING_TIP_49:0 "Что ж, освобождение Олении началось.\n— Эквестрийский солдат после освобождения Вейверфронта"
 LOADING_TIP_50:0 "При помощи денег подкупают народ, а народы создают страны, потому я не вижу причин, по которым при помощи денег нельзя так же купить государство.\n— Генеральный директор Нова Грифонии®"
 LOADING_TIP_51:0 "Великолепно :D Дружба — это общевойсковые операции :D\n— Дэн Линд (Podcat), игровой директор HoI4"
 LOADING_TIP_52:0 "Один чейнджлинг с оружием может контролировать сотню пони без него.\n— Королева Кризалис"
 LOADING_TIP_53:0 "Дорога будет долгой и трудной. И нам придётся заплатить за свою свободу кровью и слезами, но это справедливая цена.\n— Президент-маршал Александр Кемерскай"
 LOADING_TIP_54:0 "Ты когда-нибудь пробовал выиграть партию в шахматы, не потеряв ни единой фигуры?\n— Фельдмаршал Блюблад в ответ на вопрос о потерях среди эквестрийцев"
 LOADING_TIP_55:0 "Через свет я получаю силу, через силу я получаю могущество, чтобы сразить Твоих врагов, с этой мощью я надеюсь встретить день снова, но если я паду, это во имя Твоё, и под Твоим солнцем я найду покой в его золотых лучах...\n— Молитва Солнечной Веры перед битвой"
 LOADING_TIP_56:0 "Командующему чейнджлингов: отведайте овсянки!\nПодписано: эквестрийский командующий\n— Пинки Пай, 22 декабря 1012 года, наступление на Шир."
 LOADING_TIP_57:0 "Однажды я встретил зафийца. Он всё время орал, вонял и был крайне неприятен. Но по крайней мере он не был прайвенцем...\n— Дедушка Графф про грифоний Фронтир"
 LOADING_TIP_58:0 "За каждой Новой Вирл стоит Карамель Хэйз. За каждым так называемым "демократическим социалистом" стоит тиран, ожидающий свободы действий.\n— Арклайт, директор Департамента Обеспечения Гармонии"
 LOADING_TIP_59:0 "Эйр плачет, видя наше творение, а Маар хихикает от нашей глупости.\n— Грифоний учёный-ядерщик после успешного испытания"
 LOADING_TIP_60:0 "Я в полном порядке...\n— Губернатор Тифезер, после пулевого ранения"
 LOADING_TIP_61:0 "Ты можешь услышать танки чейнджлингов за пару миль, и это не проблема. Вот когда они сотрясают твои внутренности — тогда это проблема...\n— Капрал-земнопони о танках чейнджлингов."
 LOADING_TIP_62:0 "Выше головы, пони! Маршируйте с гордостью! Теперь все вместе, каждый из вас! Не бросать ни одного пони!\n— Старлайт Глиммер"
 LOADING_TIP_63:0 "Те, кто предали Империю, — предали самого Борея. Покайтесь, ибо ваш конец близок!\n— Архонт Эрос VII"
 LOADING_TIP_64:0 "Может быть, мы сможем договориться с ними, а не драться? \n— Флаттершай"
 LOADING_TIP_65:0 "Работай или сражайся, иначе погибнешь! Сегодня Эквестрия, завтра Новый Мейрленд!\n— Пропаганда Нового Мейрленда"
 LOADING_TIP_66:0 "Если бы я могла сражаться, как мой отец или тётушка Луна... Но вместо этого я сижу в этом глупом замке, пока все мои друзья уходят на войну.\n— Принцесса Фларри Харт"
 LOADING_TIP_67:0 "Мы сумели избежать его гнева, но попробуйте представить себе, сколько народов было покорено королём Штормом? Сколько старых королевств и прочих почтенных государств теперь пытаются возродиться из пепла и руин?\n— Принцесса Твайлайт Спаркл"
 LOADING_TIP_68:0 "Гармоническая монархия Эквестрии целиком и полностью полагается лишь на благожелательность её правительниц. Если однажды они совершат ошибку, то эквестрийцы наконец поймут всю глупость абсолютной власти монарха.\n— Шнабель Санглайдер"
 #
 LOADING_TIP_69:0 "Нет иных богов, кроме Найтмер.\n— Хироптеррское кредо"
 LOADING_TIP_70:0 "Род гиппогрифов по праву претендует на гегемонию над Северной Зебрикой, а мы слишком долго избегали нашей судьбы.\n— Крэк Лайтнинг"
 LOADING_TIP_71:0 "Вкладывайтесь в гармонию, вкладывайтесь в победу! Покупайте гармонические облигации сегодня! Я сделала это? Я правильно произнесла фразу? О, микрофон всё ещё включен. Хи-хи!\n— Сильверстрим"
 LOADING_TIP_72:0 "Я завидую тебе, отец. В твоё время весь Кольтфаген был согласен с тем, что его врагом является король Шторм.\n— Залатель Зарка"
 LOADING_TIP_73:0 "Они идут.\n— Неизвестный гиппогрифий солдат"
 LOADING_TIP_74:0 "Жеребец может совершать жестокие поступки ради своей семьи.\n— Пи Шутер"
 LOADING_TIP_75:0 "Жирафы — бессердечные создания."
 LOADING_TIP_76:0 "Представляйтесь пригодными на продажу, когда вы слабы. Продавайте себя, когда вы сильны.\n— Король Шторм"
 LOADING_TIP_77:0 "Ведь радуга не будет видна, если нет дождя!\n—  Отэм Блейз"
 