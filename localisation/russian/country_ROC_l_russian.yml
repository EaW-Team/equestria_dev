### IDEAS ###

ROC_stoicism:0 "Роквилльский стоицизм"
ROC_stoicism_desc:0 "Те, кто восхищается каменными фермерами Юго-Запада, говорят о них как о воплощении элементов преданности и честности: единодушных, прямолинейных и дисциплинированных. А кто ни за что не решится зайти на роквилльскую ферму или провести день на провиденциальном собрании, считают их апатичными, суровыми, угрюмыми и тоскливо-унылыми. Роквилльские пони будут сражаться до последнего, чтобы защитить свои дома, фермы, семьи и сохранить то, что осталось от их идиллического образа жизни.\n\nОни могут не так часто улыбаться или смеяться, но не стоит поспешно думать, что они не любят своих товарищей больше всего на свете."

ROC_learn_to_code:0 "Разложение в Каменном Захолустье"
ROC_learn_to_code_desc:0 "Наш каменный край переживает не лучшие деньки. Выпускников Эквестрийского Института Минералогии становится всё меньше и меньше, каменные фермы вынуждены сокращать расходы и закрываться, а рабочие выглядят ещё более угрюмыми, чем обычно. Возвращение Кристальной Империи в стойло и последующий бум на рынке кристаллов подсыпали ещё больше хлорида натрия в рану, а ведь наши роквилльские фермы продолжают отставать от технологических инноваций, становясь захолустием. Нас забыли и бросили, как пустую породу...\n\nРоквилльцы должны признать суровую правду о месте своих традиций и адаптироваться... или найти другой способ выбраться из этого всепроникающего недуга."