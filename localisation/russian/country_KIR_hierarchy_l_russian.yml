  # Descs
  kir_hch_1_desc: "Когда большая часть мира перешла от блистательных королевств к "эффективным" демократиям и республикам, было утрачено очарование серьёзности и торжественности, что присущи встрече с главой государства. Да, президенты обладают влиянием на мировой арене, но когда их лица и имена меняются каждые пять лет, серьёзно знакомиться с ними становится бесполезно.\n\nТак что Милк Ветч дорожит царством и его историей. Почему бы и нет? Его должность — носить скипетр Верховного Матриарха всякий раз, когда она встречается с иностранными сановниками — передавалась по наследству в его семье с момента рождения царства.\n\nИбо матриархи могут умереть, но только не скипетр, что является признаком легитимности Кирии в глазах остального мира."
  kir_hch_2_desc: "Королевские печати Киновари считаются одним из наиболее важных аспектов кирийской культуры. Истории о Иридисент Доу, которую благословила сама Конкорд чистейшей формой подтверждения, делают эти печати не просто символом законотворчества, но чем-то сакральным.\n\nПреимущества поддержания этих печатей в порядке не ускользнули от Орчид: она заполучила сеть важных фигур в правительстве благодаря поставкам и чистке их печатей, а также предоставлению специальной чернильной пасты. Орчид может похвастать большим количеством контактов с различными точками зрения, так что она отлично подходит на роль посредницы."
  kir_hch_3_desc: "Хевенли — первый владелец титула главного судьи прокуратуры. Его появление обусловлено эквестрийскими и грифоньими тенденциями, которые Кирия не может игнорировать: согласно им, необходимо заботиться о государственных служащих как о своих собственных существах.\n\nВ риторике западных еретиков, северных торговцев и восточных агитаторов было кое-что общее, а именно обещание лучшей оплаты и условий жизни... это широкое и расплывчатое обещание, но всё же обещание.\n\nБезусловно, эти стимулы не могут выдаваться бессистемно и хаотично. Те, кто работают непосредственно на Матриарха и её правительство, уже получили множество наград за свою службу. Но также могут быть введены новые формы вознаграждения вроде пенсий и прочих аналогичных бонусов, чтобы убедить нерешительных в том, что лучшая работа — это труд во благо Конкорд."
  kir_hch_4_desc: "Быть верным и надёжным цензором в современной Кирии — значит навечно поставить себя в опасное положение. Любое новое средство массовой информации, любая новая информация, которая имеет хоть малейшее значение на национальной сцене, должна быть тщательно изучена на предмет наличия чего-либо неподобающего для кирина, что поклоняется Конкорд.\n\nТаким образом, любым потенциальным источникам ереси и диссидентства сперва придётся пройти через разум главного цензора. И они гарантированно будут нейтрализованы непоколебимой верой в превосходство Конкорд над всем материальным.\n\nПёрл Перилла не колеблется и поэтому вера царства будет крепка."
  kir_hch_5_desc: "Бриттл довольно театрален и даже в чём-то похож на Отэм Блейз, но его можно простить за это. Некогда он был главным актёром традиционных кирийских пьес, а теперь его назначили на должность Вестника Царства. Это был необычный шаг и Бриттл, как совершенно обычный кирин, стал представителем Царства, который теперь доносит до среднестатистических киринов указы от имени матриарха о состоянии Царства наряду с её божественными комментариями о событиях на территории державы и во всём мире.\n\nБриттлу ещё повезло, что в свободное от работы время он всё ещё может выступать на сцене. Хотя и в большем количестве пьес, горячо одобряющих иерократию, чем он первоначально ожидал."
  kir_hch_6_desc: "Авангварды ослабли за столетие Безмолвия, но они не исчезли полностью. За это следует поблагодарить Дабл Тим.\n\nНоктилюцент Чарм приказала ей продолжать сохранять боевые искусства запада в сотрудничестве с монастырём Ауреолина, так что Дабл Тим провела последние годы Безмолвия, обучая остатки пограничных войск Кирии искусству ведения боя в невыгодных условиях на тот случай, если неуправляемые зебры и грифоны юга решат позариться на царство. После окончания Безмолвия число учеников Дабл Тим начало стремительно расти по мере медленного восстановления Тысячи Знамён.\n\nКирия возрождается и её десятилетний опыт ведения боевых действий малого масштаба возложил на Дабл большую ответственность: стандартизировать и кодифицировать операции авангвардов. Ещё одно испытание, в котором Дабл, несомненно, преуспеет."
  kir_hch_7_desc: "Пока его соседи слабели и чахли, Пеппер изучал путь клинка. Разорвав цепи мирских удовольствий, он научился взращивать внутреннюю силу в монастыре Ауреолина. Когда царство запылало и еретики начали ломиться в ворота, именно Пеппер хладнокровно уничтожил отряд лучших бойцов Разгорающегося Пламени.\n\nТочнее так говорят фанатики Пеппера. Сам Пеппер не любит разбрасываться словами понапрасну и позволяет мечу говорить на языке, понятном каждому его подчинённому."
  kir_hch_8_desc: "Научиться хорошо сражаться легко. Но куда сложнее понять, почему вообще нужно хорошо сражаться.\n\nМистик-маршал сочетает в себе духовные обязательства мистика и военные обязанности офицера высокого ранга. Маршалу поручено планировать оборону основных святых мест по всей Кирии, включая сам Алый Дворец."
  kir_hch_9_desc: "Земли за пределами городов — дикое и необузданное место, в котором могут застрять целые армии. Отвратительная территория вдоль западной и южной границы? Очаг враждебной активности, если только не взять эти земли под контроль. Кто готов уничтожить его во имя Конкорд?\n\nЭто задача для Фёрм Хуф. Когда-то он был патрульным, чьё подразделение было размещено в джунглях, но конец Безмолвия дал ему возможность продвинуться по службе. Фёрм Хуф наловчился выслеживать еретиков, что прячутся среди деревьев. Награда? Возможность охранять пограничные земли и принести вечный мир в те самые земли, которые чуть не погубили его."
  kir_hch_10_desc: "Определение будущего иерократии возложено на имперского астронома. Эта должность старше даже первого матриарха и занимающий её сегодня кирин каждую ночь наблюдает за созвездиями и составляет прогнозы на несколько тысячелетий вперёд, а также определяет, какие уголки земли будут находиться под той или иной конфигурацией звёзд, чтобы узнать благоприятные дни и часы."
  kir_hch_11_desc: "Разложите на составляющие любой вопрос и вы обнаружите, что в итоге он сводится к бинарному выбору: хорошо или плохо. Это относится и к закону, и к его исполнению: любая задержка его исполнения исходит от безнравственного поступка, неповиновения, преступного бездействия или отсутствия веры.\n\nВ таких случаях верховный юдиарх вызывает для расследования каждого кирина, замешанного в препятствовании воле Верховного Матриарха. Тех, кого посчитают виновными, быстро заменят на более благонадёжных."
  kir_hch_12_desc: "Основное отличие кирийской философии заключается в том, как существо лучше всего использует свою силу. Хотя большинство существ наделены магией, многие решили перенаправить свою магию или силу во внешние устройства (такие как оружие и транспортные средства). Кирины же, благодаря своей двойной душе, меньше всего ограничены этим: они могут распределять свою силу полностью самостоятельно.\n\nИменно этим различием и обосновываются поиски внутреннего знания Хранительницы Безмятежности. Она не является ни жрицей, ни мистиком, и возглавляет национальную инспекцию души кирина и её возможностей, используя для этого различные трактаты и эксперименты — всё во имя совершенствования творения Конкорд в установленных Ею пределах."
  kir_hch_13_desc: "Первой и пока единственной обладательницей должности выдающейся наставницы в период после окончания Безмолвия является Шугар Кейн. Она родилась в киринской диаспоре в Грифонии и росла в период после окончания республиканских революций против Империи и аквелийской монархии. Вид свирепого оружия, выставленного тогда на всеобщее обозрение, конфликтовал с древними рассказами о марширующих Знамёнах.\n\nНеизвестно, как она попала под эгиду Круга Безмятежных, так как изначально Шугар вернулась в Кирию в качестве сторонницы НАКП. Но пусть не говорят, что Конкорд не может быть милостивой."
  kir_hch_14_desc: "Безудержный рост приводит к тому, что между теми, кто получает выгоду, и теми, кто остаётся позади, разгорается зависть. Но Кирия должна расти, чтобы внешние силы не посчитали её слабой и не набросились на потенциальную жертву. Когда эти хищники могут похвастать мощью тысячи сборочных линий, царство должно найти средства, чтобы сравняться с ними, не жертвуя при этом своей душой.\n\nВанилла Чай, первая учёная-интендант, в роли старшей жрицы стремится найти идеальное равновесие среди тех немногих бизнескиринов и экономистов, что считаются нашими сторонниками. Пять Постулатов Пути можно применить как к промышленности и сфере обслуживания, так и к вековым способам ведения хозяйства."
  kir_hch_15_desc: ""Мы спрятали оружие, а потом подготовили целую речь, чтобы настроить всех на бой. Но когда я проснулся вечером за пару часов до восстания, оружия уже не было... целые ящики исчезли.\n\nОкровавленное тело нашего лидера лежало на земле, а к нему была прикреплена записка.\n\n'Его судьба послужит для вас уроком.'"\n~ Анонимное свидетельство, расшифровка найдена в архиве ПзЦГ"
  kir_hch_16_desc: ""...так что само имя стало вызывать ужас. Именно это и использовала Лили. Так говорили все, кто понимал, что чего-то не хватает. В один прекрасный день — потерянное одеяло, которое ты куда-то положил и теперь не знаешь, где оно. А в другой... ты же не способен спутать свою жену, верно?"\n~ Анонимное свидетельство, расшифровка найдена в архиве ПзЦГ"
  kir_hch_17_desc: "Молодой светлый ум Кайт Дансера верно служил царству в роли кузнеца-оружейника, что ковал церемониальное и практическое оружие из более цивилизованных времён. Он прославился тем, что сохранил искусство боя на мечах как для собратьев-храбрецов, так и для всех Знамён в целом.\n\nЕго участие в войне против желающих разрушить царство принесло ему множество похвал, как на поле боя за тактическое мастерство, так за ремесленное мастерство в кузне. Кайту не исполнилось и тридцати, но ныне он куда опытнее многих более старших киринов."
  kir_hch_18_desc: "Возможно, величие Ферн Мидоу и досталось ей по наследству, но оно бы давно угасло, если бы не поддержка её матери: потомка небольшой группы солдат, которые противостояли нирикам-военачальникам задолго до появления Иридисент Доу.\n\nСегодня Ферн приобрела небольшую известность, гастролируя по всей стране и сражаясь с мастерами древних стратегических игр Кирии — и, несмотря на разницу в возрасте в несколько десятилетий, чаще всего побеждая. Не так давно она сама вступила в ряды Храбрецов и теперь её возможности кажутся безграничными."
  kir_hch_19_desc: "Безмолвие на дальнем западе отдавало привкусом смерти для Токсина. Токсин родился вдали от остатков цивилизации в Хризантеме в результате действий тех, чья жадность взяла верх над чувством здравого смысла. Молодой жеребёнок покинул умирающую семью и отправился в опустевшие города, где не было ничего, кроме разложения.\n\nОкончание Безмолвия было ниспосланным небесами исцелением, но волнения, вызванные Разгорающийся Пламенем, грозили разрушить всё и вся. Они требовали слишком радикальных перемен и слишком большого хаоса, что грозило приходом нового Безмолвия. Токсин ухватился за возможность вступить в ряды вооружённых сил, чтобы избавить леса и джунгли от бунтарей, которым десять лет назад было плевать на молодого жеребёнка. Маленькая бригада Токсина часто оказывалась в первых рядах, принимая на себя основную тяжесть наступательных операций Кирии, тесня еретиков, пока те не осознавали греховность своих путей.\n\nТеперь же Токсин снова призван на службу, чтобы больше никого не заставили молчать с самого рождения."
  kir_hch_20_desc: "Хороший способ следовать постулатам Пути — тренировать самодисциплину. Ведь главным движущим принципом нашей религии является воздержание в отношении поблажек и плотских страстей.\n\nБаннарх Династии стремится набирать киринов по этому принципу. Силкен Вейл изначально была жрицей и после начала войны отправилась на фронт не как Храбрец, а как "капелланша". Вскоре она была ранена и вернулась к роли жрицы, чтобы силой распространять ценности Пути во множестве деревень.\n\nВ мирное время Силкен продолжает проводить свои дни в кампаниях за нравственность, по-прежнему призывая киринов вступать в Знамёна для усмирения своих внутренних нириков через служение Династии."
  kir_hch_21_desc: "Мир — это творение Конкорд. В Её мудрости можно найти своего рода инструкцию о том, как пользоваться благами, которыми Она нас одарила.\n\nКак и многие другие, кто родился во времена Безмолвия, Тёрнинг Ливс вырос в семье крестьян. Но он жил неподалёку от шахтёрской общины, где вскоре на собственном опыте убедился, как добывают металлы и как из них делают другие вещи. Местная мистик обучала шахтёров направлять свои эмоции на продуктивную работу по добыче, а сами шахтеры в свою очередь тоже обучали её.\n\nЭто стало поворотным моментом для молодого жеребенка и теперь он стал первоклассным мистиком. "Автоматизация" и другие подобные термины могут сбить его с толку, но если это можно правильно направить на поклонение Конкорд, повысив ценность Её творений и соблюдая при этом Её божественную волю, лежащую в основе всего сущего, то пусть так и будет."
  kir_hch_22_desc: "Во время пребывания Фикл Каррента на посту вице-короля Большого Провидения Голд Папавер работала одним из портовых мастеров Благоухания. Она часто отправлялась в паломничества по святыням Пути, но подчинялась правительству НАКП, поначалу считая его разумной альтернативой словам Киновари. Это было до того, как НАКП показал своё истинное лицо, подняв мятеж.\n\nХотя в обычных обстоятельствах Папавер должна была быть наказана, её помощники отметили, что она часто предлагала более низкие налоги для кораблей, которые не привозили роскошных грузов, провоцирующих греху (только предметы первой необходимости вроде еды и строительных материалов), и что её лучше реабилитировать. Ибо сеть адмиралов и кораблестроителей, оставленная НАКП, может быть использована для проецирования мощи Кирии на просторы морей.\n\nИмперский премьер в своей милости решила наградить Папавер должностью наместницы Провидения в надежде на то, что она окажется более верной, чем Фикл и его дружки."
  kir_hch_23_desc: "Большинство Храбрецов родом из самых отдалённых уголков царства. Хотя они часто объединяются в собственные отряды, для координации и связи между ними по-прежнему необходима единая фигура. Этим занимается Магистрат Запада.\n\nХотя дисциплина в рядах Храбрецов различается, Магистрат Запада гарантирует, что у них будет прямая связь с правительством и современной цепочкой военного командования. На поле боя Храбрецы больше не будут разрозненными группами, ограниченными собственными специализациями и видами боевых искусств: они будут оркестром, исполнителями одной песни, художниками весьма жестокого искусства."
  kir_hch_24_desc: "В поколении может существовать только один Министр Обрядов, который обучается непосредственно у предыдущего. Министр несёт ответственность за детали каждого ритуала, регулируемого Путём, записывая и запоминая их подробности.\n\nБудет интересно посмотреть, как Брассика Спраут, недавний обладатель этого титула, справится со всеми этими ритуалами, когда в дверь Кирии стучится новый мир с кучей новых вещей и идей. Ведь они вызывают столько различных вопросов: нужно ли благословлять автомобиль? Какие ритуалы нужно проводить тем, кто работает в ночные смены? Калькуляторы могут высчитывать головокружительно большие цифры, что это значит для нумерологии?\n\nИногда он мечтает о более простых временах."

