l_russian:
 horse_folder:0 "Технологии лошадей"
 horse_folder_desc:0 "Магические технологии и улучшения, присущие расе лошадей."
 tech_earth_horse:0 "Земледелие земнопони"
 tech_earth_horse_desc:0 "Ещё во времена мигрирующих племён земные пони лучше всего справлялись с выращиванием и уходом за растениями. Современная техника и новые посевные культуры существенно увеличат наши продовольственные излишки."
 tech_earth_horse_a1:0 "Саперы земнопони"
 tech_earth_horse_a1_desc:0 "Благодаря своей врождённой связи с почвой земные пони способны копать траншеи и строить укрепления намного быстрее, чем другие пони."
 tech_earth_horse_a2:0 "Вкусные пайки"
 tech_earth_horse_a2_desc:0 "У наших солдат одна из самых тяжёлых работ в стране, и их питание должно быть как можно более полноценным. Полевые условия ограничивают транспортировку продуктов питания, так что центры снабжения должны располагаться поблизости от линии фронта. Но некоторые наши земные пони придумали новую методику (добавление изрядного количества сахара), которая не только консервирует еду, но и улучшает её вкус!"
 tech_earth_horse_a3:0 "Алхимия земнопони"
 tech_earth_horse_a3_desc:0 "Земные пони способны выращивать все виды растений, многие из которых могут применяться в медицине."
 tech_earth_horse_a4:0 "Сельская смекалка"
 tech_earth_horse_a4_desc:0 "Считать, что отсутствие у земных пони способности к полёту или магии делает их неполноценными, глупо и наивно. Даже если не принимать во внимание их врождённую силу и связь с землей, то именно земные пони постоянно продвигают технологические инновации в нашем обществе. Многие инструменты и транспортные средства появились благодаря изобретательности земных пони, и нечестно игнорировать этот факт. Давайте поощрять их таланты, чтобы наше общество могло наслаждаться их достижениями."
 tech_earth_horse_b1:0 "Строй амбар!"
 tech_earth_horse_b1_desc:0 "Там, где пегасы делают ставку на конструкции из облаков, а единороги — на магию, значительно упрощающую строительство, земным пони приходится обходиться своей физической силой, помощью друг друга и хорошим пониманием материала. Нельзя отрицать, что земные пони весьма умело возводят прочные и крепкие сооружения, опережая даже единорогов и пегасов. Нам нужен не комфорт облачных зданий пегасов или эстетически сложные постройки единорогов, а надёжные и быстровозводимые конструкции земных пони."
 tech_earth_horse_b2:0 "Шахтеры земнопони"
 tech_earth_horse_b2_desc:0 "Больше земных пони в шахтах - больше добытых ресурсов."
 tech_earth_horse_b3:0 "Магия промышленности"
 tech_earth_horse_b3_desc:0 "Хотя у них нет ни крыльев, ни рогов, у земных пони есть своя магия. Их промышленные возможности не имеют себе равных."
 tech_earth_horse_b4:0 "Находчивые рабочие"
 tech_earth_horse_b4_desc:0 "Давным-давно, ещё до появления виндиго, земным пони постоянно приходилось работать в плохих условиях и сталкиваться с недостатком материалов. Сейчас условия труда изменились, но ноу-хау земных пони никуда не делись. Особо умный и изобретательный начальник-земной пони может обойтись куда меньшими средствами, чем единорог или пегас. Это позволяет продолжать производство без сбоев даже в условиях, в которых единороги и пегасы столкнулись бы с трудностями."
 tech_horse_unicorn:0 "Рота Единорогов"
 tech_horse_unicorn_desc:0 "В прошлом единороги часто оказывали тактическую поддержку другим солдатам с помощью разнообразных полезных заклинаний. Щиты, огненные шары и магия исцеления широко применялись и спасли немало жизней, но единорогов не всегда хватало. Настало время стандартизировать и начать обучать профессиональных рота поддержки, состоящие из единорогов."
 tech_horse_unicorn_th:0 "Магия Обмана"
 tech_horse_unicorn_th_desc:0 "Мы можем использовать магию единорогов, чтобы создать иллюзии, которые будут запутывать и вводить в заблуждение наших врагов."
 tech_horse_unicorn_th2:0 "Магия Восстановления"
 tech_horse_unicorn_th2_desc:0 "Исцеляющие заклинания могут резко сократить наши боевые потери."
 tech_horse_unicorn_th3:0 "Обучение Гаданию"
 tech_horse_unicorn_th3_desc:0 "Используя особые заклинания и оборудование наши маги могут получать разведывательные данные, недоступные другими способами."
 tech_horse_unicorn_th4:0 "Телепортация Приказов"
 tech_horse_unicorn_th4_desc:0 "Заклинания телепортации могут использоваться для передачи информации на значительные расстояния без необходимости в специализированном оборудовании."
 tech_horse_unicorn_th5:0 "Матрицы Современных Заклинаний"
 tech_horse_unicorn_th5_desc:0 "Матрицы заклинаний позволяют даже самому некомпетентному единорогу применять сложные заклинания."
 tech_horse_unicorn_ms:0 "Магия Защиты"
 tech_horse_unicorn_ms_desc:0 "Маги-единороги могут использовать заклинания для создания мощных, практически непроницаемых щитов."
 tech_horse_unicorn_ms2:0 "Магия Огня"
 tech_horse_unicorn_ms2_desc:0 "Наши маги могут использовать силу огня, превращая врагов в золу."
 tech_horse_unicorn_ms3:0 "Запретные Заклинания"
 tech_horse_unicorn_ms3_desc:0 "Существует много областей магии, которые мы ещё можем изучить, хотя некоторые из них считаются ... запретными."
 tech_horse_unicorn_ms4:0 "Темная Магия"
 tech_horse_unicorn_ms4_desc:0 "Мы должны осваивать даже самые нечестивые формы магии. Испорченная душа - это небольшая цена за такую власть."
 tech_horse_unicorn_ms5:0 "Максимальное Насыщение Магией"
 tech_horse_unicorn_ms5_desc:0 "Каждая клетка наших тел должна быть пропитана магией. Никто не сможет противостоять нам."
 tech_horse_magical_infantry:0 "Боевой Телекинез"
 tech_horse_magical_infantry_desc:0 "Наши маги-единороги теперь должны знать, как использовать свой телекинез в бою."
 tech_horse_magical_infantry2:0 "Улучшенные Заклятия"
 tech_horse_magical_infantry2_desc:0 "Мы должны предоставить нашим боевым магам лучшие книги заклинаний из доступных."
 tech_horse_magical_infantry3:0 "Профессиональные Варианты Использования Магии"
 tech_horse_magical_infantry3_desc:0 "Расширенная магическая программа обучения, предназначенная для наших магов, повысит их дисциплину и сплоченность."
 tech_horse_magical_infantry4:0 "Боевая Магия"
 tech_horse_magical_infantry4_desc:0 "Обучение наших магов искусству боевой магии повысит их эффективность на фронте."
 tech_horse_magical_infantry5:0 "Магия Первой Помощи"
 tech_horse_magical_infantry5_desc:0 "Исцеляющие заклинания могут использоваться для проведения хирургических операций даже в разгар битвы."
 tech_horse_unicorns:0 "Базовый Телекинез"
 tech_horse_unicorns_desc:0 "Каждый единорог, служащий в наших вооруженных силах, должен иметь возможность использовать хотя бы базовый телекинез."
 tech_horse_unicorns2:0 "Основные Заклятия"
 tech_horse_unicorns2_desc:0 "Обеспечение всех единорогов базовыми книгами заклинаний повысит эффективность нашей армии."
 tech_horse_unicorns3:0 "Использование Магии"
 tech_horse_unicorns3_desc:0 "Учебная программа, доступная для всех единорогов в нашей армии, умеренно увеличит их дисциплину и сплоченность."
 tech_horse_unicorns4:0 "Основы Боевой Магии"
 tech_horse_unicorns4_desc:0 "Обучение всех единорогов основным боевым заклинаниям немного увеличит эффективность всей армии."
 tech_horse_unicorns5:0 "Основы Магии Первой Помощи"
 tech_horse_unicorns5_desc:0 "Все единороги в армии должны знать, как использовать свою магию для оказания первой помощи товарищам."
