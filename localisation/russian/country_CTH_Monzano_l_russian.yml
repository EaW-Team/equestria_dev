CTH_MZN_not_finished_dont_be_mad_tt:0 "\n\n§YЭтот путь §Rне завершён.§! Контент есть только для самой гражданской войны, однако мы решили оставить этот путь ради игроков (а также для того, чтобы немного сбалансировать гражданскую войну). Но всё равно сыграйте за Монзано, это весело!§!"

CTH_MZN_not_finished_dont_be_mad_cliffhanger_tt:0 "§YПуть Кольтфагена к раскаянию и свободе продолжится в§! §CNorth Zebrica 2: Monzano's Electric Boogaloo§!\n\n§CЯ очень благодарен вам за игру за Монзано. То, что началось как одна сумасбродная мысль, превратилось в поток идей, которые мы попросту не успевали реализовать к моменту выхода Зебрики. Я надеюсь, что вы с нетерпением будете ждать продолжения истории Монзано. И помните, что свобода стоит того, чтобы за неё бороться. -Kingston§!"
