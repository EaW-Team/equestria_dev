#CHARACTER 

MZN_Imin_Azkan_name:0 "Имин Азкан"

CTH_MZN_Jezabzella_Zeshmid_idea_desc:0 "Джезабзелла Зешмид вернулась в свой родной город, чтобы жители Кольтфагена больше не страдали ни от безумных культистов, ни от зебр вроде Герзы, которые заботятся только о себе. Хотя её обычно считают дамой из высшего общества, которой не место в воюющей стране, Джезабзелла намерена доказать Монзано, что при необходимости она может задать жару в штабе так же эффективно, как и на танцполе."
CTH_MZN_Zalathel_Zarca_idea_desc:0 "Залатель Зарка, некогда самый могущественный зебра во всём Кольтфагене, был отстранён от власти конституционалистами и слишком долго оставался в стороне. Он рыдал, наблюдая, как один некомпетентный режим сменяет другой, заставляя страдать его нацию. И хотя Залатель всегда планировал своё возвращение, он не ожидал, что оно произойдёт так скоро. Получив приглашение Монзано, Залатель начал действовать. Он собрал своих братьев и сестру, после чего вернулся на родину, готовый отвоевать свою нацию у безумцев. И он надеется однажды вновь оказаться на вершине."
MZN_Imin_Azkan_idea_desc:0 "Имин Азкан является... странной зеброй в военном кабинете Монзано. В годы правления Заркидов он был мелким патрицием и членом нижней палаты парламента Кольтфагена. А в её правительстве он очутился после того, как помог государству в сборе средств в начале гражданской войны и в процессе познакомился с Монзано. Если изучить его прошлое чуть более пристально, то можно найти многочисленные трактаты Азкана о том, какой, по его мнению, должна быть внешняя политика Заркидов. Монзано проявила немалый интерес к этим книгам и документам, когда она обдумывала свои планы на период после окончания гражданской войны. А связи Азкана, сглаживающие напряженность в отношениях с другими патрициями, также были очень полезны."

