 ### General desc ###
 welsh_sheepfucker_desc:0 "§YДата рождения§!: 18 августа 965 года, Румейр\n\n§YЗвание§!: Cyffredinol\n\n§YБиография§!: Грэйд родился в Румейре в 965 году в семье имперского офицера и местного рыбака. Первые годы своего детства были весьма комфортными, поскольку маленькое островное баронство обошли стороной конфликты и проблемы, которые преследовали Грифонию ещё до распада Империи. Он провел эти годы в играх на травянистых полях острова или в учёбе, которая была по совету его отца сосредоточена на истории Грифонии и империи.\n\nЭто изменилось в 978 году, когда в империи произошла республиканская революция. Когда имперская власть внезапно исчезла, Румейр получил фактическую независимость; однако это не явно устраивало его отца, который оставался верным Грифенхейму. В результате двенадцатилетний Грейд покинул свой дом, поскольку его отец перевез свою семью в Герцланд и присоединился к имперским сторонникам, сражающимся против революционеров Кемерская. После того, как Гровер V был восстановлен на троне, отец Грейда решил остаться в Грифенхейме, так как он получил повышение благодаря своей преданности имперцам. Обучение Грейда истории и славе Империи было усилено, и теперь оно включало в себя изучение языка и литературы Герцланда, что шло в ущерб его родному румейрскому.\n\nСовершеннолетний Грейд был зачислен в Виннинскую военную академию, а в 987 году окончил её в звании пехотного офицера. Атмосфера социального хаоса и упадка в постреволюционной империи заставляла чувствовать себя несчастным, и Грейд начал вспоминать своё детство в Румейре с чувством ностальгии. В результате он посвятил своё свободное время изучению истории, культуры и литературы Румейра; что лишь повышало его любовь к месту своего рождения. В конце концов он подал в отставку после одиннадцати лет службы и быстро вернулся в Румейре. После написания романа на румейрском языке в 1001 году, который был не очень успешным, он обратился к барону Ресимиру с просьбой присоединиться в качестве офицера к небольшим силам обороны Румейра, что было быстро одобрено.\n\n§YАвтор портрета§!: Riley"