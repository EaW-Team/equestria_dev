l_russian:
 
 ### Идеи ###
 LAK_dying_culture:0 "Руиньяд"
 LAK_dying_culture_desc:0 "Руиньяд, или как его еще называют, Погибель, - это термин, которым ученые Румейра описывают постепенное угасание румейрского языка, культуры и традиций. Никто не знает точно, когда и как это началось, но более крупные культуры Империи Грифонов стали затмевать местные обычаи. Некоторые считают, что это последствия свободной миграции и международной торговли. Какими бы ни были причины происходящего, цифры говорят сами за себя - число грифонов, говорящих на родном для них румейрском языке, едва достигает 30% населения страны. Даже самые оптимистичные прогнозы наших аналитиков предсказывают, что исчезновение нашей культуры - окончательный Руиньяд - это всего лишь вопрос времени..."
 LAK_determination:0 "Мрачная решительность"
 LAK_determination_desc:0 ""
 LAK_defensive_army:0 "Gwarchodfa Genedlaethol"
 LAK_defensive_army_desc:0 "Королевская гвардия была преобразована в новую национальную гвардию, для защиты Румейра и его граждан от грядущих угроз."
 LAK_jewel_of_the_lake_idea:0 "Tlys y Llyn"
 LAK_jewel_of_the_lake_idea_desc:0 "Ура! Слава Румейра восстановлена. Теперь мы можем сосредоточиться на обеспечении светлого будущего для нашего народа, и мы больше не допустим второй Руиньяд."
 LAK_economic_hotspot_idea:0 "Зарубежные инвесторы"
 LAK_economic_hotspot_idea_desc:0 "Румейр сейчас находится в центре внимания инвесторов со всей Грифонии, которых привлекла стабильность страны, снижение налогов и прочие приятные лазейки."
 LAK_defensive_army_desc:0 "Королевская гвардия Румейра была преобразована в новую Национальную гвардию для защиты самого Румейра и его граждан от любых иностранных угроз."
 LAK_jewel_of_the_lake_idea:0 "Tlys y Llyn"
 LAK_jewel_of_the_lake_idea_desc:0 "Ура! Слава Румейра восстановлена. Теперь мы можем сосредоточиться на инвестировании в будущее нашего народа и гарантировать, что нечто вроде Руиньяда никогда не повторится."
 LAK_economic_hotspot_idea:0 "Зарубежные инвесторы"
 LAK_economic_hotspot_idea_desc:0 "Румейр теперь снова привлёк внимание инвесторов со всей Грифонии своей стабильность, снижением налогов и прочими выгодными вещами."
 LAK_a_safe_haven_idea:0 "SBDR"
 LAK_a_safe_haven_idea_desc:0 "Был создан фонд иммигрантов, привлекающий всё больше грифонов в баронство."
 LAK_large_families:0 "Cymorthdaliadau Teuluol"
 LAK_large_families_desc:0 "С помощью системы налоговых льгот и прямых субсидий правительство поощряет создание более крупных семей для повышения численности населения Румейра."
 LAK_subsidy:0 "Расширить Cymorthdaliadau Teuluol"
 LAK_subsidy_desc:0 "С помощью системы налоговых льгот и прямых субсидий правительство поощряет создание более крупных семей для повышения численности населения Румейра. В настоящее время дети обязаны посещать какое-либо учебное заведение, чтобы семьи могли получать эти субсидии. Тем временем фонды для бедных семей были расширены. Несмотря на возражения, результаты на материке показывают увеличение распространения школьного образования."
 LAK_realism:0 "Frenhines Ddiwylliannol"
 LAK_realism_desc:0 "Румейр сосредоточился на использовании своего уникального положения в Грифонии ради дипломатических целей."
 LAK_FRA:0 "Byddin Rhyddid o Rumare"
 LAK_FRA_desc:0 "Армия Свободного Румейра провоцирует хаос в Вонзитце и Каменном Высокогорье."
 LAK_the_rebirth_idea:0 "Ry'n Ni'n Barod Am Doriad y Wawr!"
 LAK_the_rebirth_idea_desc:0 "Наш народ готов биться за Румейр и перерождение нашей нации. Они больше никогда не сделают ни единого шага назад. Rumare am Byth!"
 LAK_protectionist_policies_idea:0 "Современное Законодательство О Правах Трудящихся"
 LAK_protectionist_policies_idea_desc:0 "Хотя исторически рабочие Румейра имели больше прав, чем чьи-либо иные в Грифонии, это никогда не было официально оформлено. Правительство разработало и приняло закон, официально признающий ряд прав рабочих Румейра, включая право объединяться в профсоюзы и заключать коллективные сделки со своими работодателями."
 LAK_union_cooperation:0 "Расширение Сотрудничества Между Профсоюзами"
 LAK_union_cooperation_desc:0 "Хотя исторически рабочие Румейра имели больше прав, чем чьи-либо иные в Грифонии, это никогда не было официально оформлено. Правительство разработало и приняло закон, официально признающий ряд прав рабочих Румейра, включая право объединяться в профсоюзы и заключать коллективные сделки со своими работодателями. \n\nДальнейшее сотрудничество было официально оформлено, и теперь правительство поощряет продвижение профсоюзов в обмен на политическую поддержку с их стороны."
 LAK_invest_in_tourism_idea:0 "Туризм"
 LAK_invest_in_tourism_idea_desc:0 "Туризм в Румейре развивается, привлекая больше грифонов в страну и увеличивая мнение других народов о нас."
 LAK_invest_in_the_people_idea:0 "Закон О Национальном Образовании"
 LAK_invest_in_the_people_idea_desc:0 "Была сформирована универсальная Национальная образовательная программа, стандартизирующая образование Румейра."
 LAK_focus_on_recruitment_idea:0 "Каждая Душа На Счету"
 LAK_focus_on_recruitment_idea_desc:0 "Программа массового призыва была введена, чтобы любой ценой достать слдат для нашей армии."
 LAK_old_friends_idea:0 "Опыт Наемников"
 LAK_old_friends_idea_desc:0 "Старые связи Алариха среди наёмников теперь используются для обучения армии Румейра."
 LAK_focus_on_training_idea:0 "Качество Превыше Количества"
 LAK_focus_on_training_idea_desc:0 "Хорошо обученные солдаты с самой лучшей экипировкой, а не множество плохо подготовленных призывников, стали фокусом Румейра."
 LAK_WNG_investment:0 "Вингбардийские инвестиции"
 LAK_healthcare:0 "Социальное обеспечение"
 LAK_healthcare_desc:0 "В Румейре действует программа социального обеспечения, что охватывает безработных, птенцов и пожилых. Кроме того, был принят более общий закон о социальном обеспечении населения, гарантирующий льготы и бесплатные общественные услуги в целом."
 LAK_rebuilding_capital:0 "Обновление Эйнкартрефа"
 LAK_rebuilding_capital_desc:0 "Большая сумма денег тратится на превращение столицы Румейра в новый город, символизирующий культурное возрождение нации."
 LAK_live_in_prosperity:0 "Жизнь в процветании"
 LAK_live_in_prosperity_desc:0 "После окончания обновления материковые владения Румейра стали так же процветать, как и его острова."

 ### Фокусы ###
 LAK_alaric_returns:0 "Возвращение Аларика"
 LAK_alaric_returns_desc:0 "Сын старого барона наконец покончил со своей карьерой наемника, чтобы возглавить нацию. Мы надеемся, что он сможет спасти нашу нацию и изменить её судьбу, иначе она может угаснуть навсегда."
 LAK_save_what_can_be_saved:0 "Сохранить Всё, Что Можно"
 LAK_save_what_can_be_saved_desc:0 "Аларик сделал свой выбор, Румейр не может вернуться к своему былому величию, но он все еще может спасти то, что от него осталось."
 LAK_focus_on_business:0 "Сосредоточиться На Бизнесе"
 LAK_focus_on_business_desc:0 "Для спасения Румейра мы должны построить экономику, и один из способов сделать это - привлечь инвесторов в наш бизнес, мы приложим все усилия, чтобы богатые грифоны мира сего перенесли сюда все свои фабрики."
 LAK_cultural_schools:0 "Ysgolion Diwylliannol"
 LAK_cultural_schools_desc:0 "Чтобы сохранить наш язык, мы должны убедиться, что его преподают в школах. Каждая школа в нашей стране будет поддерживать самые высокие стандарты образования. Ибо мы должны поднять этот великий вопрос об исчезающих нациях. Если наши птенцы не будут знать, кому суждено жить, а кому умереть, то кто расскажет нашу историю?"
 LAK_dual_languages:0 "Лингвистический плюрализм"
 LAK_dual_languages_desc:0 "Чтобы обеспечить себе место в этом мире, мы должны начать прагматическое использование языка. Мы сделаем имперский второстепенным языком государства и позволим грифонам говорить на Аквилийском или Вингбардийском, если они того пожелают."
 LAK_protect_our_land:0 "Защитить То, Что Осталось"
 LAK_protect_our_land_desc:0 "Теперь, когда мы стали развивать наш общий дом, мы должны позаботиться о защите нашей нации. Нам нужно построить фортификационные сооружения, дабы облегчить бремя наших вооруженных сил."
 LAK_a_defensive_army:0 "Сугубо Оборонительный Характер"
 LAK_a_defensive_army_desc:0 "Мы должны преобразовать нашу малочисленную королевскую гвардию в национальную гвардию, способную по крайней мере защитить наши берега от тех, кто решит посягнуть на нашу нацию и культуру."
 LAK_jewel_of_the_lake:0 "Tlys y Llyn"
 LAK_jewel_of_the_lake_desc:0 "Ура! Благодаря усилиям по сохранению культуры, нам удалось замедлить или возможно даже остановить Руиньяд. Теперь мы можем заняться другими проблемами нашего острова и сделать новый шаг в светлое будущее."
 LAK_economic_hotspot:0 "Налоговая Гавань Грифонии"
 LAK_economic_hotspot_desc:0 "Барон недавно обедал с одним богатым имперским инвестором, который предложил сделку Аларику, он профинансирует туристическую сферу Румейра, в обмен на снижение ставки корпоративного налога. И он уверяет нас, что у него есть друзья, которых это предложение обрадует ничуть не меньше."
 LAK_welcome_the_diaspora:0 "Добро Пожаловать, Диаспора"
 LAK_welcome_the_diaspora_desc:0 "Когда Империя расцвела под властью Гровера I, мы были одними из первых покоренных ею. Румейрский народ долго терпел, но разрушение нашей культуры и надругательство над нашей землей стали отталкивать граждан. Теперь мы можем начать обратный процесс, показывая нашему народу, что Румейр снова свободен и процветает!"
 LAK_a_safe_haven:0 "Sefydliad Brawdoliaeth Ddiwylliannol y Rumare"
 LAK_a_safe_haven_desc:0 "Герцог выступил за создание Румейрского Культурного Института, который будет проверять всех иммигрантов и предоставлять предпочтение этническим Румейрцам. Также у него будет свой собственный денежный фонд для обеспечения образования и поддержки благосостояния новых иммигрантов, что, несомненно, увеличит приток грифонов в наше баронство."
 LAK_we_are_still_here:0 "Yma o Hyd!"
 LAK_we_are_still_here_desc:0 "Мир не должен забывать о Румейре! Мы все еще здесь и все еще... ну, на самом деле мы не особо сильны. Но мы все еще можем постоять за свой народ! Gwrthsefyll a brathu fy nghyfeillion!"
 LAK_realpolitik:0 "То, Что Должно Быть Сделано"
 LAK_realpolitik_desc:0 "Хоть мы и решили, что нам необходимо восстановить нашу нацию, мы все еще не решили как именно нам это сделать. В то время как заядлые националисты предлагают устроить военный поход за возвращение наших земель, более прагматичные грифоны при дворе считают, что нам стоит выждать определенного момента с наиболее благоприятными условиями и с помощью более могущественных союзников вернуть себе то, что принадлежит нам по праву рождения."
 LAK_subisides_families:0 "Поощрять Многодетные Семьи"
 LAK_subisides_families_desc:0 "Одной из причин упадка Румейра был тот простой факт, что там не хватало Румейрских грифонов. Мы должны быть уверены, что это никогда не повторится, предлагая налоговые льготы и государственные поощрения для  многодетных семей, мы позволим им иметь еще больше птенцов."
 LAK_support_businesses:0 "Поддержать Местные Предприятия"
 LAK_support_businesses_desc:0 "Один из способов сохранить румейрскую культуру - это сохранить коренных румейрских работников. Мы можем предоставить стимулы для найма коренных жителей Румейра как на нашем острове, так и на другом берегу, в Грифонстоуне..."
 LAK_investors:0 "Привлечь Иностранных Инвесторов"
 LAK_investors_desc:0 "Мы можем создать небольшую лазейку в нашем кодексе законов, чтобы позволить компаниям создавать филиалы в Румейре, которые позволят им получить доступ к нашим новым налоговым льготам, при условии, что они предоставляют рабочие места только хорошим трудолюбивым румейрцам."
 LAK_the_cultural_bund:0 "Frenhines Ddiwylliannol"
 LAK_the_cultural_bund_desc:0 "Румейр существует в этом мире как уникальная культурная аномалия, и это может быть использовано в наших интересах. У нас нет явных культурных войн с нашими соседям, или, по крайней мере, мы проиграли те, которые начали... Но благодаря этому мы можем стать домом для дипломатии, конференций, саммитов и договорных обедов!"
 LAK_use_the_diaspora:0 "Призвать Диаспору"
 LAK_use_the_diaspora_desc:0 "Настало время призвать к оружию румейрцев со всего мира, уже скоро земли их предков вновь станут свободными, и они должны вернуться, чтобы подготовиться к этому дню. Вместе с нашей недавно восстановленной экономикой и дипломатическими связями мы знаем, что можем воплотить мечты этих изгнанных граждан в реальность!" 
 LAK_a_patron:0 "Лучше Служить..."
 LAK_a_patron_desc:0 "Пришло время действовать. Чтобы вернуть себе наши земли, мы должны заключить договоры с теми, кто может помочь нам вернуть их. Справедливы они или нет, мы воссоединимся с нашим народом, и это главное."
 LAK_our_language:0 "Спасти культуру"
 LAK_our_language_desc:0 "Сначала нам стоит позаботиться о сохранении нашей культуры и о том, чтобы Руиньяд не наступил!"
 LAK_determined:0 "Сияние Славы"
 LAK_determined_desc:0 "Нет! Мы не будем сидеть сложа руки! Мы должны нанести удар по тем, кто держит земли наших предков в оковах из крови и стали! Барон призвал всех верных румейрцев сопротивляться тем, кто попытается помещать нам, и подготовиться ко дню возмездия."
 LAK_call_in_the_favours:0 "Помощь со Стороны"
 LAK_call_in_the_favours_desc:0 "Те дни, когда барон был наемником уже давно прошли, однако они все еще могут послужить его баронству. Барону удалось связаться с одним этническим румейрийцем, живущим в Карфине, и он говорит, что может достать для нас оружие. Может его и будет немного, но это все еще оружие, и оно нам явно понадобится."
 LAK_the_free_rumare_army:0 "Byddin Rhyddid o Rumare"
 LAK_the_free_rumare_army_desc:0 "Ответная реакция на призыв барона была шокирующей. Мы получили письма от этнических румейрийцев, проживающих на территории Грифонстоуна, которые заявили о своей готовности бороться за свою свободу. Мы должны начать организацию этих бойцов сопротивления в единую сеть, возглавляемую настоящими офицерами. И в один день они смогут показать себя в бою."
 LAK_the_pipeline:0 "Проложить Путь"
 LAK_the_pipeline_desc:0 "Старый друг барона вновь вышел на связь. Он знает о коррумпированном боссе рыболовов на краю озера, который был бы не против принять деньги в обмен на то, чтобы закрыть глаза на поставки оружия, помеченные как *косметические товары*"
 LAK_a_few_gaps:0 "Пара Пробелов"
 LAK_a_few_gaps_desc:0 "Даже если друг барона, поначалу, мог снабжать нашу постоянную армию оружием, его основные усилия были направлены на обеспечение успеха нашего освобождения. Поэтому барон решил взять инициативу на себя и заняться созданием крупной отечественной оружейной промышленности, чтобы быть готовым к грядущей войне."
 LAK_and_some_missing_funds:0 "Необычные Расходы"
 LAK_and_some_missing_funds_desc:0 "Многие из высшего света нашей нации пока не согласны с нашими методами борьбы, некоторые граждане даже открыто выступают против них. Со временем и до них дойдет суть, однако пока мы должны направить военные расходы в... необычное русло."
 LAK_the_spark:0 "Зажечь фитиль"
 LAK_the_spark_desc:0 "Этот час настал. Мы начинаем войну за наши родные земли и дома наших предков, мы достигнем победы любой ценой.\n\nНикогда не забывай. Никогда не сдавайся."
 LAK_home_sweet_home:0 "Rumare Am Byth!"
 LAK_home_sweet_home_desc:0 "Теперь, когда мы воссоединились с нашими родным землями, пришло время приступить к работе. Наряду с нашей вновь обретенной национальной гордостью, мы удалось заполучить научно-исследовательские центры и промышленные обьекты, которые отлично послужат нам в грядущей битве.\n\nТеперь, нам просто нужно держаться за то, что осталось от тиранов."
 LAK_repair_the_shrines:0 "Восстановить Святыни"
 LAK_repair_the_shrines_desc:0 "Имперские божества Борей и Эйр были навязаны нам Гровером I, он также украл у нас нашего бога Арктура. Ради нашего народа, мы должны восстановить порядок"
 LAK_spread_the_language:0 "Распространить Язык"
 LAK_spread_the_language_desc:0 "Земли, которые вновь вернулись под наш контроль, поражены чумой в виде имперского диалекта, так как слишком долго находились под контролем говорящих на нем грифонов. Здесь наш язык даже менее распространен, чем на нашем острове, так продолжаться не может!"
 LAK_recall_the_diaspora:0 "Воззвать к Диаспоре"
 LAK_recall_the_diaspora_desc:0 "Слава Румейру! Поскольку мы снова владеем нашей землей, мы можем пригласить румейрские диаспоры поселиться на материковых территориях, это станет первым шагом на пути к их реинтеграции."
 LAK_almost_heaven:0 "Yr Eryr Wen Dros Eincartref"
 LAK_almost_heaven_desc:0 "Настало время барону выполнить свою клятву. Однажды он поклялся, что не будет его лапы в том месте, что угнетатели зовут "Резиденс", до тех пор, пока оно вновь не станет принадлежать Румейру."
 LAK_a_proper_army:0 "Ry'n Ni Yma o Hyd"
 LAK_a_proper_army_desc:0 "Нам удалось восстановить наши былые земли, а вместе с ними и местное ополчение. Вкупе с нашим офицерским корпусом, эти ветераны войны смогут создать новую армию Румейра, способную защитить наш дом. Byddin wedi'i bedyddio gan dân."
 LAK_never_again:0 "Er Gwaetha Pawb a Phopeth"
 LAK_never_again_desc:0 "Так как наша армия готова, мы можем приступить к реализации великого плана барона. Если мы собираемся удерживать наши новые земли, то мы должны убедиться, что они находятся под защитой, для этого и была создана сеть укреплений и защитных сооружений, которая призвана обеспечить оборону наших земель."
 LAK_cultural_institute:0 "Общество Сохранения Культуры"
 LAK_cultural_institute_desc:0 "После возвращения наших земель, нам удалось завладеть древними культурными артефактами, скрытыми от нас до этого. Открыв новый университет для изучения этих и других аспектов нашей старой культуры, мы сможем убить двух единорогов одним камнем, помочь нашим исследованиям и возродить нашу культуру."
 LAK_support_rumarean_businesses:0 "Программы Репатриации"
 LAK_support_rumarean_businesses_desc:0 "Промышленность и торговля на наших новых землях слишком долго находились под властью иностранных тиранов из Грифенхейма и Грифонстоуна. Мы можем продолжать поощрять иммиграцию и рост популяции, приглашая все больше коренных румейрцев, и возвращая землю, что принадлежит им по праву."
 LAK_the_rebirth:0 "Ry'n Ni'n Barod Am Doriad y Wawr!"
 LAK_the_rebirth_desc:0 "О славный Румейр, мы готовы сражаться за тебя, проходя сквозь полный крови день и леденящую ночь, мы никогда не оставляли тебя, ведь грядет рассвет и в этот день вновь прольется кровь, но не наша, а тех, кто заставлял нас истекать кровью еще вчера."
 
 LAK_industry_technology:0 "Жемчужина Озера"
 LAK_industry_technology_desc:0 "Когда-то Румейр был настоящей жемчужиной озера и домом для великих грифонов. Теперь, когда ситуация снова пришла в норму, Аларик сосредоточился на возвращении этой былой славы своему дому."
 LAK_support_fishing_industry:0 "Поддержать рыболовную промышленность"
 LAK_support_fishing_industry_desc:0 "Рыбная промышленность Румейра поставляет свежие продукты в герцогства в самом сердце страны, аквелийцы на Западе и вингбардийцы на юге, озеро является самой крупной коммерческой отраслью, которую мы имеем, и мы должны обеспечить её постоянный рост."
 LAK_protectionist_policies:0 "Официально Утвердить Закон О Правах Трудящихся"
 LAK_protectionist_policies_desc:0 "В прошлом, рабочим Румейра предоставлялись некоторые права и возможности, однако всерьез этим никто не занимался. Если же решимся на это, то нам удастся привлечь больше работников и повысить качество выпускаемой продукции."
 LAK_construction_schemes:0 "Закон О Расширении Деревней"
 LAK_construction_schemes_desc:0 "Земля на острове, находящегося посреди озера, всегда ценится, и поэтому мы, вероятнее всего, можем найти немного места для новых Румейрских деревень. Если мы сумеем привлечь желающих, то для них явно найдется место на берегах."
 LAK_trade_offices:0 "Румейрская Торговая Палата"
 LAK_trade_offices_desc:0 "Исторически, Румейр никогда не был достаточно централизован, даже несмотря на его небольшой размер. Однако, с возвращением Аларика, это изменится. Централизованная торговая палата является хорошим первым шагом на пути к процветанию."
 LAK_invest_in_tourism:0 "Инвестировать в Туризм"
 LAK_invest_in_tourism_desc:0 "Некоторые представители знати высказали свое недоумение насчет идеи Аларика развивать туризм в Румейре. Однако его ответ был прост, хорошая туристическая индустрия поможет сохранять хорошие отношения с соседями, а потенциальные враги подумают дважды перед тем как атаковать своих собственных граждан."
 LAK_domestic_oil_industry:0 "Сланец"
 LAK_domestic_oil_industry_desc:0 "Да, добыча сланцевой нефти - это не совсем привычный способ добывать нефть, однако на данный момент он является для Румейра единственным, и поэтому мы должны извлечь из него всю возможную выгоду."
 LAK_invest_in_the_people:0 "Инвестировать в Народ"
 LAK_invest_in_the_people_desc:0 "Наряду со своими экономическими реформами, Аларик также подчеркнул необходимость инвестирования в граждан Румейра. Создав национальную образовательную программу, мы можем не только инвестировать в наших грифонов, но и поднять их на новый, невиданный ранее уровень жизни."
 LAK_economic_prosperity:0 "Маленькое Процветающее Государство"
 LAK_economic_prosperity_desc:0 "Имея достаточно времени для проведения всех своих реформ, Аларик поднял экономику Румейра с нуля."

 LAK_new_era:0 "Восстановление"
 LAK_new_era_desc:0 "Мы снова контролируем наши земли, и многие грифоны думали, что всё уже сделано. Но нет. После прогулок и посещения городов, деревень и городов наших древних земель, а также после прочтения сообщений от других грифонов, барон Аларик решил, что ещё многое предстоит сделать."
 LAK_expand_subsidy:0 "Расширить семейные субсидии"
 LAK_expand_subsidy_desc:0 "Наша политика содействия росту семьей имела огромный успех ещё на островах. Теперь же, столкнувшись с ситуацией на материке, барон решил расширить эту программу, чтобы охватить больше грифонов программой улучшенного образования."
 LAK_new_railroads:0 "Заложить основы"
 LAK_new_railroads_desc:0 "Из-за экономического коллапса, вызванного падением империи, состояние инфраструктуры на наших возвращённых территориях весьма плачевно. Чтобы исправить это, барон приказал построить новую железнодорожную линию, соединяющую Эйнкартреф, Бринкопр и многие другие крупные города и деревни Румейра."
 LAK_more_oil:0 "Нефть на берегу озера"
 LAK_more_oil_desc:0 "Во время бурения нового колодца в маленькой деревушке измена близ Бринкопра обнаружили запасы нефти! Дальнейшие исследования показали, что эти залежи тянутся и до материка. Мы должны воспользоваться этим как можно скорее."
 LAK_new_techniques:0 "Новые буровые методики"
 LAK_new_techniques_desc:0 "Чтобы в полной мере использовать потенциал новых, а также уже существующих нефтяных месторождений, мы должны инвестировать средства в современные методы бурения и добычи. Стоит привлечь иностранных специалистов и правительство уже выделило некоторые средства для группы предприимчивых грифонов, желающих основать такую компанию."
 LAK_steel_mill:0 "Сталелитейный завод Эйнкартрефа"
 LAK_steel_mill_desc:0 "Недавно группа промышленников обратилась к барону Аларику и предложила ему построить сталелитейный завод неподалеку от нашей столицы. Это не только даст работу сотням жителей Румейра, но и укрепит нашу самодостаточность в промышленных и военных областях. Барон согласился и сделал строительство завода приоритетным."
 LAK_land_reform:0 "Земельная реформа"
 LAK_land_reform_desc:0 "От Грифонстоуна мы унаследовали сложную систему доступности земли и прав на неё. Мы создадим комиссию по реформированию сельскохозяйственных угодий и будем уделять первоочередное внимания румейрским поселенцам и их диаспоре."
 LAK_free_healthcare:0 "Социальное обеспечение"
 LAK_free_healthcare_desc:0 "Государство всеобщего благосостояния - новая концепция, согласно которой государство берет на себя ответственность за обеспечение своих граждан всем необходимым. На протяжении большей части истории этим занимались храмы, но сейчас Аларик считает, что пришло время государству заняться этим. Нам придется поднять налоги, но это будет стоить затрат."
 LAK_cooperate_with_unions:0 "Расширить сотрудничество между профсоюзами"
 LAK_cooperate_with_unions_desc:0 "После официального утверждения рабочего законодательства многие профсоюзы Румейра поддержали наше правительство. Теперь мы можем заключить беспроигрышную сделку с нашими и уже существующими в Эйнкартрефе и Каменном Высокогорье профсоюзами: мы поможем им привлечь больше рабочих в ряды в обмен на поддержку ими государства."
 LAK_rebuild_the_capital:0 "Обновить столицу"
 LAK_rebuild_the_capital_desc:0 "Наша новая столица Эйнкартреф пострадала от последствий социальной и экономической депрессии, вызванной глубоким кризисом в Грифонстоуне. Мы покончим с этим! Аларик постановил, что Эйнкартреф будет перестроен и станет сочетать современный и древний румейрский стили, символизируя возрождение Румейра и его традиций в новом веке."
 LAK_canned_fish:0 "Рыбоконсервный завод Бринкопра"
 LAK_canned_fish_desc:0 "Небольшой город Бринкопр занимает стратегическое положение в нашей стране: он расположен в месте пересечения путей с Веренией на северо-западе, с Грифонстоуном, Эйнкартрефом и Вингбардией на юге и с Герцландом на севере. Мы решили построить новый железнодорожный комплекс и рыбоконсервный завод в городе, чтобы помочь нашей рыболовной промышленности - основе экономики Румейра."
 LAK_refinery:0 "Нефтепереработка Высокогорья"
 LAK_refinery_desc:0 "Мы обнаружили ещё больше месторождений нефти под холмами Каменного Высокогорья, и ряд промышленников из диаспоры Румарийцев рассказали Аларику о разумности строительства нефтеперерабатывающего завода в регионе с помощью чертежей, «приобретённых» у Вингбардии."
 LAK_economic_heaven:0 "Процветание"
 LAK_economic_heaven_desc:0 "Ура! Мы сделали это. \n\nВосстановление завершилось, и возвращённые земли Румейра быстро достигли уровня процветания острова. Теперь мы можем считать нашу работу достойно выполненной и начать предаваться мечтам о счастливом будущем для Румейра и его народа..."
 
 LAK_army_reform:0 "The Gwarchodlu Cenedlaethol"
 LAK_army_reform_desc:0 "Назвать то, что у нас есть в настоящее время армией, ни у кого язык не повернется. Поэтому мы должны начать формирование групп Национальной гвардии, чтобы расширить наши вооруженные силы."
 LAK_focus_on_defence:0 "Служить и Защищать"
 LAK_focus_on_defence_desc:0 "На протяжении веков наша армия была, прежде всего, силой для защиты Румейра и его народа. Аларик не видит в этом ничего плохого, и поэтому приказал офицерам следовать этой линии мышления при планировании битвы."
 LAK_focus_on_offence:0 "Огонь и Сера"
 LAK_focus_on_offence_desc:0 "В прошлом, наша армия придерживалась исключительно оборонительных доктрин. Однако Аларик, будучи наемником, знает, что защита не всегда является лучшим вариантом. Поэтому он решил, что нашим генералам стоит поближе познакомиться с мощью современного оружия, такого как пулеметы и артилерия. Они смогут навсегда изменить то, как Румейр ведет войны."
 LAK_fortify_the_islands:0 "Линия Рецимира"
 LAK_fortify_the_islands_desc:0 "Названная в честь отца Аларика, покойного барона Рецимира Донфезера, новая линия укреплений станет свидетельством оборонительной силы Румейра. С новыми модернизированными укреплениями, которые делают вторжение на сушу еще более невозможным, чем когда-либо, мы сможем противостоять любому неприятелю."
 LAK_local_armouries:0 "Местные Оружейные Склады"
 LAK_local_armouries_desc:0 "Если мы хотим быть в состоянии постоять за себя, нам нужно начать производство собственного оружия. Мы не можем все время полагаться на импорт из-за рубежа. Поэтому Аларик решил предоставить субсидии любому грифону, который решится создать в Румейре новый концерн по производству вооружений."
 LAK_build_air_defences:0 "Расчистить Небо"
 LAK_build_air_defences_desc:0 "Если мы хотим сохранить Румейр в безопасности, мы также должны позаботиться и о воздушной защите и вражеских самолетах. Даже если мы не имеем подходящего вооружения для борьбы с ними, мы можем запросто импортировать несколько батарей, чтобы обезопасить наше небо от вражеских самолетов. В будущем, над Румейром будет лишь чистое голубое небо."
 LAK_focus_on_recruitment:0 "Каждая Душа на Счету"
 LAK_focus_on_recruitment_desc:0 "Если мы хотим сохранить Румейр в безопасности, то мы должны позаботиться о том, чтобы каждая душа, способная стрелять из оружия, имела, по крайней мере, хоть какую-то военную подготовку."
 LAK_old_friends:0 "Старые Друзья"
 LAK_old_friends_desc:0 "В прошлом, Аларик Рассветноперый зарабатывал себе на жизнь как и многие банды наемников-грифонов, бродивших по континенту. Хоть сейчас он и является правителем Румейра, у него все еще есть связи с нужными грифонами, которые он может использовать для обучения своей собственной армии - за правильную цену, конечно."
 LAK_old_connections:0 "Контакты на Стороне"
 LAK_old_connections_desc:0 "Помимо контактов с наемниками, у Аларика есть несколько... менее  легальных контактов с контрабандистами оружия. Даже если они не кажутся настолько надёжными, мы все еще можем заключить с ними пару сделок, чтобы снарядить нашу армию, тем самым снимая давление с наших производителей оружия."
 LAK_invest_in_new_rifles:0 "Модернизировать Снаряжение"
 LAK_invest_in_new_rifles_desc:0 "Наше старое оборудование все еще пригодно для использования, и в будущем оно будет по-прежнему доступно для использования нашими подразделениями внутренней обороны, мы должны провести модернизацию нашего вооружения, чтобы иметь технологическое преимущество перед любыми потенциальными врагами."
 LAK_newest_artillery_pieces:0 "Импорт Имперских Артиллерийских Орудий"
 LAK_newest_artillery_pieces_desc:0 "Благодаря своему оборудованию и тренировкам, имперский артиллерийский корпус считается одним из лучших отрядов на всем континенте. Мы должны использоваться как их технические знания, так и впечатляющие технологии."
 LAK_train_officers:0 "Второстепенные боевые роли"
 LAK_train_officers_desc:0 "Для того, чтобы идти в ногу со временем, генералы должны знать всё о  второстепенных боевых ролях. Хотя сами по себе они не являются непосредственными участниками битвы, логисты и планировщики важны для любой современной армии, и нам стоит относиться к ним с уважением и пользоваться их услугами."
 LAK_focus_on_training:0 "Качество превыше Количества"
 LAK_focus_on_training_desc:0 "В то время как наличие орд войск под нашим командованием можно считать хорошей вещью, профессиональное мнение Аларика как бывшего наемника состоит в том, что несколько хорошо обученных грифонов с лучшим снаряжением могут противостоять толпам плохо обученных крестьян, и Румерийские военные согласны с ним."
 LAK_nationalist_fervour:0 "Националистические Настроения"
 LAK_nationalist_fervour_desc:0 "С нашей готовой к бою реформированной армией, нам стоит зажечь огонь в сердцах наших грифонов и привить им чувство гордости за свой народ и за свою армию. Кто знает, может быть, в конце концов нам удастся привлечь еще больше добровольцев."
 
 LAK_airforce:0 "Военный Аэродром"
 LAK_airforce_desc:0 "Хоть самолет и является относительно новой технологией, а наши граждане по прежнему готовы к бою, Аларик считает, что нам стоит построить первую в Румейре специальную взлетно-посадочную полосу, предназначенную для использования в будущем в военных целях.."
 LAK_acquire_fighters:0 "Заполучить Истребители"
 LAK_acquire_fighters_desc:0 "В самом Румейре пока нет авиационной промышленности, но это не значит, что мы не можем импортировать некоторые истребители и начать изучение новых проектов."
 LAK_acquire_bombers:0 "Пара Старых Бомбардировщиков"
 LAK_acquire_bombers_desc:0 "Румейр никогда раньше не был заинтересован в развитии бомбардировщиков, но теперь, когда Аларик построил свою взлетно-посадочную полосу, у него появились для этого причины. Мы можем начать с импорта нескольких старых образцов из-за рубежа и адаптации их для нашего собственного использования."
 LAK_formal_airforce:0 "Создать ВВС"
 LAK_formal_airforce_desc:0 "Названные первыми Румейрскими ВВС Алариком, эти пилоты, состоящие из бывших наемников, экспатриантов и смелых Румерийскиих военных, стоят на страже своей родины и всегда ищут новые и способы ее защиты."
 LAK_radar_station:0 "Перенять РАДАР"
 LAK_radar_station_desc:0 "Изобретенная за рубежом система РАДАР будет бесценна как для наших летчиков, так и для зенитных орудий при обороне Румейра, что позволит им обнаружить вражеские истребители задолго до их прибытия в наше воздушное пространство. Кроме того, система может иметь и другие применения, которые мы еще выясним."
 
 ### События ###
 dawn.1.t:0 "Новый Барон"
 dawn.1.d:0 "Аларик расхаживал взад и вперед по палубе маленькой лодки, пересекавшей туманное озеро. Его отец умер, и теперь Аларику предстояло вернуться домой, чтобы занять его место и править Румейром самостоятельно. Оплата его контрактов была одним из основных источников дохода для Румейра и составляла 26% от общей прибыли, помеченная как "подарки на День Рождения" в бухгалтерской книге барона. Но не только это беспокоило его. Он был объявлен вне закона в Грифонстоуне и находился на грани такого же положения в Арантиге, где он и взял эту лодку. Он потратил последние монеты из своего кармана, чтобы заставить портового охранника закрыть на некоторое время глаза. Но наконец он увидел хоть что-то, очертания, корабль обретает форму на горизонте... он приготовил свое оружие, но вскоре увидел нечто необычное, с корабля просто сбросили вниз веревку, которой его транспорт привязали к носу. Затем корабль продолжил свой путь сквозь туман. Теперь он был в безопасности. Но оставался вопрос о том, как же править... Его отец всегда мечтал вернуть земли Румейра под свое крыло, но видя то, в каком состоянии находится его дом... он всерьез подумывал о том, чтобы отказаться от этих идей."
 dawn.1.a:0 "Мы должны сохранить все то, что сможем..."
 dawn.1.b:0 "Yma o Hyd!"
 
 dawn.2.t:0 "Закон О Билингвизме"
 dawn.2.d:0 "Аларик сидел за столом в поместье барона, перед ним лежала бумага. Но он не мог ее прочесть. Конечно, он был грамотным грифоном, он мог читать на 4 языках и свободно говорить на 3, но эта бумага была на имперском, которого его отец долго избегал, и пытался, хоть и не смог, искоренить из своих земель. Он откинулся на спинку стула и, к счастью, нашел перевод, написанный на румейрском языке, и начал обдумывать, что же ему сделать. Принятие имперского языка в качестве официального означало бы полную капитуляцию. Но перед тем, как встать на ноги, ты встаешь на колени."
 dawn.2.a:0 "Времена меняются..."
 
 dawn.3.t:0 "Возвращение Диаспоры"
 dawn.3.d:0 "Сегодня тысячи коренных жителей Румейра вновь ступят на родные берега. И это лишь только начало!"
 dawn.3.a:0 "Добро пожаловать домой!"
 
 dawn.4.t:0 "Закон О Румейрском Языке"
 dawn.4.d:0 "По указу Его Величества барона Румейрского, \n\nВсе правительственные тексты в Румейре должны быть написаны в зале отцов.\n\nВсе публичные знаки, сделанные государством, должны быть исключительно на румейрском.\n\nВсем жителям баронства, не знающим румейрского языка, должна быть предоставлена возможность его выучить, если они не согласятся, то это повлечет за собой штраф.\n\nИ самое главное. Всем детям запрещено иметь имя "Гровер""
 dawn.4.a:0 "Yma o Hyd..."
 
 dawn.5.t:0 "Армия Свободного Румейра"
 dawn.5.d:0 "В Резиденции и Каменном Высокогорье живёт много этнических жителей Румейра. Обычно они не доставляют никаких хлопот, но недавно это изменилось в связи с образованием Армия Свободного Румейра, организации, которая утверждает, что борется за независимую румейрскую нацию. Формирование АСР совпало с атакой на несколько правительственных объектов в Резиденции и Каменном Высокогорье, которая нанесла значительный ущерб. Ещё более тревожным является обнаружение нескольких тайников с оружием в ходе рейда армии на позиции АСР. Кажется, АСР проводит подготовку к полномасштабному восстанию.\n\nПока мы не смогли отследить источник финансирования АСР. Многие подозревают, что Баронство Румейр контрабандой поставляет оружие и прочие средства для АСР. Однако без каких-либо веских доказательств мы ничего не можем сделать. Единственное, что мы можем сделать - это ждать, пока очередного удара террористов."
 dawn.5.a:0 "Террористы!"
 
 dawn.6.t:0 "Возвращение старых богов"
 dawn.6.d:0 "Аларик находился глубоко в лесах, на самом уединенном месте во всем Румейре, эти земли были священны для него и его народа, и он ежедневно приходил сюда для какого-либо религиозного мероприятия. Некоторые из них были более приятными, чем другие, худшими из них были для Бога знания Именида, а лучшими для Бога игр, либо скажем так.. Бога "снисхождения", \n\nНо сегодня был особенный день. Это был праздник Арктурия, Бога, украденного у них имперцами и оскверненного их ложными святынями. Он привез из своих новых земель древний артефакт - копье, которым Арктурий убил великую пасть, грозившую поглотить весь род грифонов. И вот он сидел и молился, молился об избавлении своего народа."
 dawn.6.a:0 "Cлава Арктуру!"
 
 dawn.7.t:0 "Возрождение языка"
 dawn.7.d:0 "Аларик читал отчеты и улыбался. Он читал о книжных клубах и кружках по интересам. О спортивных командах и мастерских. А также о ресторанах и тавернах. Но самое главное для него было то, что он читал это на румейрском и про румейрцев. Впервые за все время его правления, правления его отца или других отцов, которые жили до него. Еще больше грифонов заговорили на своем родном языке, и это было заметно. Руиньяд превратился в возрождение культуры. И он не мог быть более горд за проделанную им работу."
 dawn.7.a:0 "Yma o Hyd!"
 
 dawn.8.t:0 "Возвращение Диаспоры"
 dawn.8.d:0 "Аларик наблюдал со своей лодки, как многие другие лодки, подобные этой, причаливали в гавани их великой земли. Они были его народом, его семьей, и все же он чувствовал легкую боль. Ибо он дал клятву и сам еще не ступал на эти берега. Его подданные просили его просто плыть с ними, но у него все еще были незаконченные дела. \n\nОн все еще должен был заставить свое баронство гордиться тем, что оно Румейрийское, и никакое другое."
 dawn.8.a:0 "Добро пожаловать домой!"
 
 dawn.9.t:0 "Yr Eryr Wen Dros Eincartref"
 dawn.9.d:0 ""И вновь сегодня я представляю вам всем, гражданам освобожденных земель Румейра, вашего барона и освободителя, Аларика!" \n\nЭто был момент искупления для Аларика. Столько лет он провел в чужих войнах, убивая грифонов, пони и даже зебр. Битва за битвой, оплата за оплатой, Кровавый рассвет за кровавым рассветом. Все это ради того, чтобы в один день вернуться домой и добиться того, чего не смог его отец. \n\nЕго отец, Арктурий благослови его... он хотел бы дожить до этого дня. Видеть, как народ ликует, воздает ему хвалу за то, что он даровал им истинную свободу от тирании угнетателей.\n\nЭтот момент мог бы даже стать для него катарсисом, если бы не отсутствие серого крыла отца над ним. Но даже когда он улыбался толпе, и горевал внутри, он видел свет, сияющий вдалеке, свет, исходящий от вершины горы Грифонстоуна, места расположения великого храма Арктурия. И он знал, что его отец наконец-то добрался домой."
 dawn.9.a:0 "Слава Румейру!"
 
 dawn.10.t:0 "Рыбацкие Бароны"
 dawn.10.d:0 "Многие рыбаки рассматривают нашу поддержку рыболовной отрасли как действия правительства, направленные на улучшение жизни простого работящего грифона, и из-за этого мы получаем неохотное одобрение от рыбацких баронов, которые обеспечили достойную "защиту" своим новым друзьям, понимая, что будут делать наши новые "солдаты", если наша поддержка ослабнет."
 dawn.10.a:0 "Все это из-за рыбы?"
 
 dawn.11.t:0 "Профсоюзы Расширяются"
 dawn.11.d:0 "С увеличением числа местных предприятий местный уровень безработицы упал до почти неслыханных минимумов. Это привело к всплеску количества коллективов, поскольку и работодатели, и работники поняли, что баланс сил качнулся в сторону рабочих На этом новом рынке квалифицированный рабочий всегда может найти новую работу, но скупой работодатель может не найти кого-то, кто займет его место."
 dawn.11.a:0 "Ну, пока что они не доставляют нам проблем"
 
 dawn.12.t:0 "The Gníomhaireacht Míntírithe Talún Delivers"
 dawn.12.d:0 "Агентство по Рекультивации Земель восстановило значительную часть земли из озера, большая её часть пойдет на строительство жилья и нового паба, но на оставшемся пространстве мы можем легко разместить фабрику."
 dawn.12.a:0 "Как насчет таверны "Морской бриз"?"
 
 dawn.13.t:0 "Пьяный Пони Дарси"
 dawn.13.d:0 "Ночью пони из Федерации, спотыкаясь, выбралась из "Паба и гриля Дарси" и провела утро, выкрикивая различные расовые эпитеты в адрес всех встречных, прежде чем упасть в обморок на скамейку, на которую ее вырвало. Ее быстро арестовали, но ее действия вызвали настоящий переполох в обществе. Она будет депортирована, но ее действия будут обсуждаться как между посетителями паба, так и между политиками."
 dawn.13.a:0 "Может Вингфрид был все таки прав?"
 
 dawn.14.t:0 "Восстановление наших земель"
 dawn.14.d:0 "Аларик сидел за столом своего нового доме в Эйнкартрефе. Новой столицы Румейра. \n\n И нового дома народа Румейра. \n\nНо был ли это этот дом благополучным или ветхий? Конечно, сам Румейр избежал большинства проблем, которые донимали народы Грифонии после падения империи. Но новым землям барона на материке повезло меньше. Связанные с Грифонстоуном, возможно, той частью Грифонии, что больше всего пострадала от социального коллапса целого поколения, районы Эйнкартрефа и Каменного Высокогорье сильно настрадались. Когда Аларик увидел четырнадцатого неграмотного птенца, четырнадцатую нищую семью, то понял, что обязан сделать древние земли Румейра столь же процветающими, как и сам остров. И да поможет ему в этом Арктуриус. \n\nРади народа Румейра, ради памяти его отца и многих своих предков Аларик должен сделать это."
 dawn.14.a:0 "Ещё предстоит многое сделать."
 
 dawn.15.t:0 "Расширение семейных субсидий"
 dawn.15.d:0 "Сегодня своим указом Барон ввёл в действие закон, который расширяет уже существующую программу семейных субсидий, что позволила увеличить роста населения в самом Румейре. Из-за высокого уровня бедности и неграмотности в бывших районах Грифонстоуна возможность начать получать субсидии требует наличия школьного сертификата. \n\nНекоторые грифоны критиковали Аларика за принудительный характер этого закона. Тем не менее, барон отклонил эти опасения. Программа также была расширена для малоимущих семей с птенцами, которые получат дополнительный объём средств в дополнение к уже полученным. Предполагается, что это будет стоить правительству Румейра немало денег, но Аларик уверяет, что расходы окупятся."
 dawn.15.a:0 "В конце концов, мы все румейрийцы."
 
 dawn.16.t:0 "Эйнкартреф восстановлен"
 dawn.16.d:0 "Барон Аларик поприветствовал толпу ликующих грифонов, собравшихся у нового поместья в Эйнкартрефе. После приложения колоссальных усилий всё наконец-то было кончено: инициатива по обновлению города была теперь полностью завершена. Историческое ядро города осталось, сохранив своё древнее очарование и дополнив его современным блеском. Теперь в городе соседствуют древний здания в румейрском стиле и современные жилые комплексы, фабрики и мастерские на окраинах. \n\n Это был великолепный символ нового, яркого рассвета, который переживал Румейра. Аларик понял, что Руиньяд окончен и его народ может смело шагнуть в будущее, придерживаясь своего языка, традиций и культуры и одновременно принимая современный мир."
 dawn.16.a:0 "Да здравствует Румейр! Да здравствует барон!"
 
 dawn.17.t:0 "Окончание восстановления"
 dawn.17.d:0 "Аларик вернулся на остров Румейра. Туда, где все началось... туман над озером, смерть отца, его практически преступный статус ... тогда казалось невозможным, чтобы независимый Румейра стал чем-то большим, чем просто сноской в каком-то пыльном и старом учебнике истории будущего. \n\nНо теперь восстановление материковых земель почти завершено. Последствия Руиньяда почти исчезли, и аналогичные усилия, предпринятые в Каменном Высокогорье и Эйнкартрефе - восстановленном доме народа Румейра - привели к хорошим результатам. \n\nТак много нужно было сделать. И он всё это сделал. И как всегда Аларику всё ещё не хватало серого крыла отца... но теперь он точно знал, что он и все его многочисленные предки однозначно гордятся Алариком."
 dawn.17.a:0 "Rumare am Byth!"
 
