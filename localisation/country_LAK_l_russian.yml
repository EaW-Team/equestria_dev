 ### Ideas ###
 LAK_dying_culture:0 "Руиньяд"
 LAK_dying_culture_desc:0 "Руиньяд, или как его еще называют, Погибель, - это термин, которым ученые Румэйра описывают постепенное угасание румэйрского языка, культуры и традиций. Никто не знает точно, когда и как это началось, но более крупные культуры Империи Грифонов стали затмевать местные обычаи. Некоторые считают, что это последствия свободной миграции и международной торговли. Какими бы ни были причины происходящего, цифры говорят сами за себя - число грифонов, говорящих на родном для них румэйрском языке, едва достигает 30% населения страны. Даже самые оптимистичные прогнозы наших аналитиков предсказывают, что исчезновение нашей культуры - окончательный Руиньяд - это всего лишь вопрос времени..."
