 #### IDEAS ####
 RIV_member_state:0 "Член Кольтстримского договора"
 RIV_member_state_desc:0 "Эта страна подписала Договор Кольтстрима. В 898 году, в ответ на атаку со стороны грифонов, была создана Речная Коалиция. Основателями договора были Озерград, Депония, Речная Республика и Нимбусия. И пусть сначала союз был направлен на оборону, некоторые политики и их сторонники призывают к укреплению отношений между членами Речной Коалиции."
 RIV_rcsc_member:0 "Член РУСО"
 RIV_rcsc_member_desc:0 "Эта страна подписала Договор Кольтстрима и присоединилась к Речному угольному и стальному обществу. Оно было создано, как лучшее решение для прекращения вражды между членами Коалиции. Впоследствии РУСО поглотило рынки угля и стали: самые важные ресурсы для войны. Участники Коалиции передали управление рынками Комитету Коалиции по надзору. Соедив промышленность членов Коалиции, РУСО надеется предотвратить конфликты между ними."
 RIV_rec_member:0 "Член РЕС"
 RIV_rec_member_desc:0 "Эта страна является членом Речного экономического общества, наследника РУСО. РЕС пообещало выйти за рамки деятельности РУСО и расширить свое влияние на всю экономику. Если члены Федерации раздеят между собой пошлины и создадут приятный климат для конкуренции, то смогут порешать с рынками больших стран. Власть национальных правительств ослабнет, зато расширятся права Комитета по надзору."
 RIV_river_union_member:0 "Член Речного Союза"
 RIV_river_union_member_desc:0 "Эта страна является членом Речного Союза, наследника РЕС. Союз является более централизованным чем его предшественники, и теперь участвует во всех сферах политики. Безусловно, проект Объединённого парламента по превращению в настоящую федерацию вызовет горячие дебаты.”
 RIV_rdc:0 "Речная Строительная Компания"
 RIV_rdc_desc:0 "Пусть ранее Коалиция много сотрудничала с своими соседями, помощь эта была редка и непостоянна. Чтобы направить свои хорошие намерения в правильное русло, Коалиция основала Речную Строительную Компанию. Сосредоточив капитал и с помощью эксперов со всех стран-членов, РСК воспользуется деньгами для постройки новых фабрик, дорог, железных путей и верфей."
 RIV_beings_rights_idea:0 "Речная конвенция по правам существ"
 RIV_beings_rights_idea_desc:0 "Эта страна подписала Речную конвенцию по правам существ."
 RIV_development_grants_idea:0 "Субсидии на развитие"
 RIV_centeral_bank_idea:0 "Речной Центральный банк"
 RIV_centeral_bank_idea_desc:0 "Речной Центральный банк займется финансовыми отношениями Коалиции и наших друзей. Так мы сможем предотвратить буйную инфляцию и убедимся, что не остались совсем без гроша."
 RIV_rivbit_idea:0 "Ривбит"
 RIV_rivbit_idea_desc:0 "Мы состоим в единой валютной зоне, ибо заменили свои собственные монеты Ривбитами! Это привлечет туризм и международную торговлю, что поможет нам стабилизировать экономику."
 RIV_river_army_idea:0 "Речная Армия"
 RIV_river_army_idea_desc:0 "Мы объединили наши войска с Речной армией. И пусть войска разных стран все еще формально остаются по контролем своих правительств, отныне военными операциями будет отправлять Речное Армейское Коммандование."
 
 
 #### FOCUS ####
 RIV_dreams_of_a_federation:0 "Мечты Федерации"
 RIV_dreams_of_a_federation_desc:0 "Договор Кольтстрима был подписан таким образом, чтобы члены Коалиции могли расширить его в некоторых областях политики. Такими темпами в жизни нам не видать политического единства, но если прервать обсуждение об расширении договора, то именно так мы совершим еще один шаг к Речной Федерации и достигнем успеха."
 
 RIV_science_society:0 "Речное Научное Сообщество"
 RIV_science_society_desc:0 "У каждой страны коалиции имеются собственные университеты со специалистами. Обмен знаниями и студентами поможет всем членам коалиции познать пределы своего сознания и приблизить свой научный потенциал к современным стандартам."
 
 RIV_found_the_rcsc:0 "Речное Угольное и Стальное Общество"
 RIV_found_the_rcsc_desc:0 "Изначально появишеяся как идея министра Речной Республики Колм Каррента, Речное угольное и стальное общество станет организацией, которое будет регулировать промышленное производство всех речных государств. Цель состоит в обеспечении мира и сотрудничества между каждым членом коалиции благодаря созданию единого рынка для угля и стали, что таким образом нейтрализует борьбу за ресурсы."
 
 RIV_develop_DEP:0 "Вкладывания в Депонию"
 RIV_develop_DEP_desc:0 "Депония одна из самых маленьких стран договора. Чтобы улучить отношения с ней и увеличить её вклад в союз, мы можем инвестировать в Депонию. Выкупив значительную часть леса под промышленное развитие мы определенно поможем нашим друзьям!"
 
 RIV_build_roads_in_DEP:0 "Постройка дорог в Депонии"
 RIV_build_roads_in_DEP_desc:0 "Депония находится на границе с грифонами, но укрепления на ее рубежах оставляют желать лучшего. Если Коалиция хочет должным образом защитить себя от любых неожиданных угроз, наши войска быстро должны перемещаться к границам. Депонии не хватает промышленного потенциала, чтобы воплотить непосильную задачу по укреплению фортов, так что подготовка рубежей для военных манёвров лежит на нас."

 RIV_development_grants_DEP:0 "Субсидии в Депонию"
 RIV_development_grants_DEP_desc:0 "Еще многое предстоит сделать, чтобы поднять Депонию с колен и дотянуть до уровня развития остальных членов Коалиции. Потому мы создадим для ее правильтества субсидии на развитие. Депонийцы может слегка и зацепились за свои духовные основания, но если мы приложим достаточно усилий, они поймут значимость прогресса!"

 RIV_develop_FRE:0 "Вложения в Понидхен"
 RIV_develop_FRE_desc:0 "Понидхен - один из самых слабых членов коалиции. Их страна состоит в большинстве из скалистых высокогорий. Если проинвестировать в крупномасштабные раскопки, мы сможем подготовить большую часть страны к индустриализации. Здешним племенам точно понравится их новобретенное богатство!" 
  
 RIV_build_roads_in_FRE:0 "Постройка дорог в Понидхене"
 RIV_build_roads_in_FRE_desc:0 "Понидхен соседствует с оленьими кланами на юге. Точные намерения этих существ нам неизвестны, но лишним не будет подготовить промышенность в регионе, на случай передвижений больших отрядов. Кто знает, может так мы укрепим отношения между кланами Понидхена?"
 
 RIV_development_grants_FRE:0 "Субсидии в Понидхен"
 RIV_development_grants_FRE_desc:0 "Еще многое предстоит сделать, чтобы дотянуть Поднихен до уровня развития остальных членов Коалиции. Потому мы создадим для их правильтества субсидии на развитие. Часть понидхинцев может захотить остаться особосленными племенами, но скоро они поймут значимость сотрудничества!"

 RIV_found_the_rdc:0 "Речная Промышленная Компания"
 RIV_found_the_rdc_desc:0 "Неофииально Коалиция уже вложила достаточно средств в самых отсталых ее членов. Чтобы официально закрепить наши старания, мы создадим независимую Речную Строительную Компанию. Ради общего блага Коалиции, мы отправим к ним экспертов и оплатим всё, что необходимо для постройки промышленности и фабрики. В конечном счете, от взаимопомощи каждый получит только выгоду!"

 RIV_found_the_rec:0 "Речное Экономическое Сообщество"
 RIV_found_the_rec_desc:0 "Создание РУСО имело громкий успех. Но нам нужно идти вперед: мы попробуем интегрировать еще больше отраслей экономики. Экономика речных стран станет менее зависимой от иностранных вложений и более самодостаточной. Чтобы воплотить эту замдку, мы предложим превратить РУСО в Речное Экономическое Сообщество. Настал час созвать очерендую конференцию по договору!"

 RIV_social_fund:0 "Создать Социальный Фонд"
 RIV_social_fund_desc:0 "Различия в трудовом и социальном законодальстве беспокоит членов коалиции. Мы не не можем интегрировать наши экономики, пока наши социальные положения сильно отличаются. Для улучшения ситуации мы создадим социальный фонд для защиты трудящихся всех государств-членов."

 RIV_rdc_rail_projects:0 "Железнодорожные проекты РСК"
 RIV_rdc_rail_projects_desc:0 "РСК поставила себе цель соединить самые отдаленые уголки Восточной Грифонии. Пригласив их инженеров, мы сможем обьединить наши земли.  Нам остается только составить официальный план и обратиться в компанию."

 RIV_eastern_transport_fund:0 "Создать РиверТранс"
 RIV_eastern_transport_fund_desc:0 "РиверТранс - это проект Речной Строительной Компании по связыванию государств-членов путем создания международной транспортной компании. РиверТранс забытые пограничные дороги и железные дороги, чтобы гарантировать, что путешествовать между странами будет так же легко, как и в внутри стран."

 RIV_beings_rights:0 "Написать Декларацию о правах существ"
 RIV_beings_rights_desc:0 "Мы не просто экономическое сообщество, но и сообщество общих ценностей. Следует закрепить эти ценности в договоре о правах всех существ, включая право на свободу слова, свободу проживания, справедливое судебное разбирательство и подобное этому. Такая декларация, несомненно, увеличит наше положение в мире."

 RIV_river_parliament:0 "Создать Речной парламент"
 RIV_river_parliament_desc:0 "Проект интеграции речных государств не является проектом только элиты. Мы должны быть уверены, что граждане также будут вовлечены в процесс. утем создания непосредственно избранного парламента Речного Сообщества. Предоставляя этому парламенту мнение по некоторым вопросам, которые касаются всего Сообщества, мы, несомненно, будем наращивать популярную поддержку для большей интеграции."

 RIV_rdc_industry_projects:0 "Промышленные проекты РСК"
 RIV_rdc_industry_projects_desc:0 "Одной из основных целей РСК вляется повышение экономического роста. Открывая новые промышленные сектора и предоставляя гарантии частным инвестрам компания наращивает производственные мощности. Мы можем воспользоваться их услугами, которые создадут нам современые фабрики."

 RIV_rdc_local_investment_funds:0 "Инвестиционные фонды РСК"
 RIV_rdc_local_investment_funds_desc:0 "У РСК имеется несколько фондов для спонсирования региональных проектов. Мы могли бы потратить некоторое время на лоббирование компании, чтобы они больше инвестировали в нашу страну. Это может не только помочь нашей промышленности, но и убедить население в том, что Речная коалиция выгодна для нашей страны."
 
 RIV_develop_friends:0 "Отправить делегацию к Северным пони"
 RIV_develop_friends_desc:0 "Изолированные Северные пони являются для нас неизведаными лошадками. В любом случае, многие в коалиции видят в них своих давно потерянных родственников. Пришло время послать несколько делегатов с ценными подарками в эти пони-государства, чтобы мы могли начать дипломатичекий контакт."

 RIV_develop_firtree:0 "Помощь Еловым деревням"
 RIV_develop_firtree_desc:0 "Еловые деревни - аграрное общество, которые еще не до конца индустриализовалось. Мы можем использовать программу грантов на развитие, чтобы помочь правительству Бонедрифта. Возможно, если мы покажем еловым пони нашу щедрость, то они захотят быть нашими друзьями."

 RIV_develop_farbrook:0 "Помощь Фарбруку"
 RIV_develop_farbrook_desc:0 "Фарбрук является крупнейшим из северных государств пони, но все не настолько радужно, когда речь заходит о промышленности. Если мы поможем пони Фарбрука, они наверняка захотят остаться с нами!"

 RIV_develop_watertowns:0 "Помощь Ручеграду"
 RIV_develop_watertowns_desc:0 "Мы слышали рассказы о легендарных святых источниках близ Ручьеграда. Но похоже, Святая вода, кажется, единственное, что маленькое государство может для предоставить. Предоставив промышленную поддержку Ручьеграду мы сможем укрепить наши дружеске отношения."

 RIV_friends_with_greneclyf:0 "Отправить эмиссара к Чейнджлингам"
 RIV_friends_with_greneclyf_desc:0 "У побережья находиться остров, населеный страными существами, именуемыми чейнджлингами. Они, конечно, больше похожи на пони, чем грифоны, и мы слышали истории об их гармоничной Королеве. Возможно, если мы обратимся к ним, мы сможем завести неожиданного друга?"

 RIV_expand_the_federation:0 "Предложить членство Северным пони"
 RIV_expand_the_federation_desc:0 "Многое было сделано для улучшения связи между речными землями и северными пони. Эмиссары даже были посланы даже к чейнджлингам Гринклифа. Пора двигаться дальше и официально предложить им членство в Договоре Кольтстрима!"

 RIV_free_movement:0 "Зона свободного перемещения"
 RIV_free_movement_desc:0 "Если наши экономики должны быть интегрированы, то не имеет смысла, что товары и люди не могут легко путешествовать между государствами-членами РЕС. Мы организуем зону свободного перемещения между странами, чтобы все наши граждане могли свободно передвигаться. Это, безусловно, будет способствовать экономическому росту. Если повезет, это также поможет создать взаимопонимание между разными членами сообщества."

 RIV_centeral_bank:0 "Речной Центральный Банк"
 RIV_centeral_bank_desc:0 "Чтобы контролировать денежные вопросы Сообщества, мы должны координировать усилия национальных банков государств-членов. Наднациональный центральный банк будет следить за тем, чтобы все национальные банки действовали честно. Если мы выдвинем эту идею, то возможно, мы сможем поставить Первого Президента Банка, увеличивая нашу власть в расширяющейся бюрократии сообщества."

 RIV_the_rivbit:0 "Ривбит"
 RIV_the_rivbit_desc:0 "Каждый раз обменивать валюту при каждом выезде за границу невероятно раздражает. Этот вопрос еще хуже для компаний, которые торгуют в большем количестве государств-членов. Чтобы показать политическое единство и помочь улучшить торговлю между членами сообщества, мы можем предложить единую валюту - Ривбит!"

 RIV_the_river_union:0 "Речной Союз"
 RIV_the_river_union_desc:0 "Наблюдается бурный рост институтов, задач и законов, касающихся речного экономического сообщества. Нам следует созвать новую конференцию по договору, чтобы понять все это и распутать бюрократический беспорядок, который мы создали.  С зоной свободной торговли, свободным перемещением и единой валютой мы с гордостью можем назвать себя Речной Союз."

 RIV_river_army:0 "Речная Армия"
 RIV_river_army_desc:0 "На протяжении речные пони стояли бок о бок против иностранных захватчиков. Наличие единой армии поможет обеспечить постоянную безопасность Союза и в то же время способствовало бы снижению расходов на оборону наших государств-членов."

 RIV_river_government:0 "Объединённое Речное Правительство"
 RIV_river_government_desc:0 "Настал час пересмотреть суверенитет членов Коалиции. Оказалось, что Речной Союз куда лучше решает вопросы, пока местные правительства ссорятся между собой. Мы заставим их отозвать свое право на вето, по которому они могли пересмотреть договор Кольтстрима, и успешно реформируем Речной парламент в единое правительство."

 RIV_the_federation:0 "Речная Федерация"
 RIV_the_federation_desc:0 "После годов постепенной интеграции, Речной Союз готов предпринять последние шаги по объединению. Союз отзовет право на отделение и официально объявит Речное Правительство органом высшей инстанции, а члены Коалиции объединятся в одно целое как новая сущность на политической арене. Мечты многих станут реальностью, и Речная Федерация войдет в мир новой сверхдержавой."

 RIV_pacify_the_north:0 "Усмирить Север"
 RIV_pacify_the_north_desc:0 "Некоторые из северных пони отошли от пути Гармонии. Мы должны вмешаться, чтобы спасти жителей севера от их собственного правительства. Речная Федерация не потерпит любых угроз вблили границ."

 RIV_pacify_the_south:0 "Усмирить Юг"
 RIV_pacify_the_south_desc:0 "Олени, зебры, маги. Почему эти странные земли на юге вообще существуют? Мы возьмем эти регионы под нашу защиту, и обезопасим Федерацию."

 RIV_atomic_energy_community:0 "Основать РИВАТОМ"
 RIV_atomic_energy_community_desc:0 "Мы изучили волшебные свойства магических кристаллов. Чтобы применить их пользу, мы создаим научную организацию, которая изучит эти кристаллы и поможет Федеральному правительству их применить."


 #### EVENT ####
 riverfed.1.t:0 "Речное Общество Науки"
 riverfed.1.d:0 "Мы получили от [From.GetName] предложение обмена студентами наравне с инициативой по обмену знаниями. Речное Общество Науки поможет нам провести реформу образования по всех Речных землях. И пусть проект принесет стране много пользы, однако, некоторые националисты не желают меняться технологиями с чужеземцами, даже если они наши друзья."
 riverfed.1.a:0 "Восхитительная идея!"
 riverfed.1.b:0 "В жизни знания наши никто не получит."
 
 riverfed.2.t:0 "Речное угольное и стальное общество"
 riverfed.2.d:0 "Мы получили от[From.GetName] предложение начать проект Речного угольного и стального общества. С помощью этой компании мы сможем равномерно и с меньшей конкуренцией разделить сырье между членами коалиции. Еще одна идея состоит в предотвращении войны между речными странами с помощью взятия под контроль в руки надгосударственного комитета ресурсов для ведения войны. Комитет возглавят независимые эксперты.\n\nЭти планы могут помочь нам поднять экономику и предотвратить конфликты внутри коалиции, да и сами жители не особо против. Но перед тем, как отдавать власть над ресурсами в копыта неких "экспертов", стоило бы еще тысячу раз подумать."
 riverfed.2.a:0 "Мир для всех, даром, и пусть никто не уйдёт обиженный!"
 riverfed.2.b:0 "Комитет никогда не будет править нами."
 
 riverfed.3.t:0 "[From.GetName] оказывает помощь нашей промышленности"
 riverfed.3.d:0 "[From.GetName] построили фабрику в Речных землях, чтобы оказать нам помощь в индустриализации. С помощью современных машин они очистили большой участок земли для развития и даже профинансировали строительство нового завода. Жители восхищены тем, что друзья не оставляют нас в беде."
 riverfed.3.a:0 "Выпьем же за здоровье [From.GetName]!"
 
 riverfed.5.t:0 "[From.GetName] строят за нас дороги"
 riverfed.5.d:0 "[From.GetName] профинасирует промышленный проект в нашей стране. Они ссылаются на стратегические соображения для всей коалиции. Без дорог мы врядли бы смогли переместить наши войска через всю страну без какого-либо удара со стороны враждебных государств. В любом случае, эти новые дороги составят нам долгую службу."
 riverfed.5.a:0 "Щедрости им не отнимать."
 
 riverfed.7.t:0 "[From.GetName] оказывает нам промышленную помощь"
 riverfed.7.d:0 "[From.GetName] оказывает нам помощь в развитии промышленной базы. Они создадут временную программу грантов и отправят нам в помощь группу инженеров. Посол [From.GetName] заявил, что помогая другим странам, они помогают и себе, без какой-либо выгоды."
 riverfed.7.a:0 "Нельзя упускать такой шанс!"
 
 riverfed.8.t:0 "[From.GetName] оказывает нам промышленную помощь"
 riverfed.8.d:0 "[From.GetName], оказывает нам помощь в развитии промышленной базы. Их делегация окажет помощь в постройке новых заводов. Еще они поообещали проинвестировать в наш регион. Правительство [From.GetName] пообещало, что безвозмездно сделает всё необходимое во имя сохранения дружбы между нашими нациями."
 riverfed.8.a:0 "Давайте воспользуемся их помощью."
 
 riverfed.9.t:0 "[From.GetName] отправляет Делегацию Дружбы"
 riverfed.9.d:0 "Сегодня прибыло судно с делегацией от [From.GetName]. Из-за недоразумения мы чуть всех их не перестреляли, но дипломаты объяснили, что пришли с миром и хотят подружиться. Очевидно, что[From.GetName] желет установить дружественные дип.отношения с нами. И даже больше, они говорят, что все их друзья в Речных землях тоже хотят общаться!"
 riverfed.9.a:0 "Давайте же делать мир лучше!"
 riverfed.9.b:0 "Друзья? Да ну, бред какой-то. Кто бы захотел дружить с нами?"
 
 riverfed.10.t:0 "[From.GetName] принимает нашу Делегацию Дружбы"
 riverfed.10.d:0 "Наша делегация к [From.GetName] говорит, что чейнджлинги в самом деле хотят с нами дружить. Какие же чудеса доброта и дипломатия иногда творят! Теперь мы перейдем к созданию дипломатических связей, и, может быть, даже начнем с ними торговлю. Давайте же выпьем за здоровье наших друзей!"
 riverfed.10.a:0 "Вместе мы сотворим мир гармонии и процветания."
 
 riverfed.11.t:0 "[From.GetName] отвергнули нашу Делегацию Друбжы"
 riverfed.11.d:0 "[From.GetName] решили с нами не дружить. Ну и ладно. Их делегация вернулась домой, не приняв наши стремления всерьёз. Видимо, у чейнджлингов нет весомых поводов доверять нам. Новость о встрече восприняли прохладно, а часть жителей даже обиделась, что чейнджлинги отвергли нас."
 riverfed.11.a:0 "Они больше нас не любят?"
 
 riverfed.12.t:0 "[From.GetName] предлагает нам подписать Договор Кольтстрима"
 riverfed.12.d:0 "Нам предложили подписать Договор Кольтстрима для взаимной защиты в случае нападения. Но это не всё. Речные страны всеми силами и стараниями хотят укрепить сотрудничество. Но прежде, чем вступить на данный путь, нам нужно хорошенько подумать."
 riverfed.12.a:0 "Мы подпишем договор, чтобы сохранить разумное, доброе и вечное."
 riverfed.12.b:0 "В этот раз мы откажемся."
 
 riverfed.13.t:0 "[From.GetName] отказывается подписывать Договор!"
 riverfed.13.d:0 "[From.GetName] не хотят подписывать Договор Кольтстрима. В официальном заявлении говорится, что, хотя ценят ценности речных земель им не чужды, они пока не видят места для себя в договоре. Впрочем, отказ [From.GetName] еще не означает разрыв нашей дружбы."
 riverfed.13.a:0 "Но мы можем остаться друзьями..." 
 
 riverfed.14.t:0 "Речная Строительная Компания"
 riverfed.14.d:0 "Благодаря[From.GetName] была основана Речная Строительная Компания. Межречное правительно протянуло копыто помощь, чтобы улучшить промышленность и построить заводы в беднейших частях Речных земель. Совет директоров компании уже обнародовал дерзкие планы полного обновления промышленности и снабжения, но им нужна наша поддержкаn."
 riverfed.14.a:0 "Какая замечательная идея, а давайте рискнем!"
 riverfed.14.b:0 "Денег нет, но мы продержимся!"

 riverfed.15.t:0 "Речное Экономическое Сообщество"
 riverfed.15.d:0 "[From.GetName] предлагает нам интересное предожение: реформировать РУСО в РЭС, они полагают, что это улучшит отношения и оживит экономику Речных земель. Но здесь присутствует и политическая цель - сблизить наши страны вместе.\n\n РЭС, основанная после договора [event_target:recfounder.GetCapitalName], рекомендует снизить пошлины и установить таможенный союз, при этом заодно создав единый рынок для товаров, рабочих мест, услуг и т.д. во всех Речных землях. Планируется его расширение; И даже больше, основание Речной Комиссии обеспечит воплощение этих планов:  proposing legislation, implementing decisions made, and otherwise upholding the River treaties while upholding the REC's daily dealing.\n If we were to sign up for this then it would begin to benefit us immediately. However, it would also likely create ties with [From.GetName] that cannot be severed in the foreseeable future."
 riverfed.15.a:0 "Сотрудничество - это ключ к светлому будущему!"
 riverfed.15.b:0 "Мы откажемся, это слишком далеко!"

 riverfed.16.t:0 "Фонд Речного Соц.развития"
 riverfed.16.d:0 "[From.GetName] прибыли к нам с приложениями к договору об основании РЭС. Они возвращают предложение Речной Комиссии в силу и принимают меры, что не только улучшат заводские условия без потери эффективности, но даже оптимизируют процесс еще больше. Однако, мы можем потерять контроль над собственным трудовым законодательством."
 riverfed.16.a:0 "Это то, что наши жители заслужили."
 riverfed.16.b:0 "[From.GetName] пусть занимаются своими делами!"

 riverfed.17.t:0 "Речная конвенция по правам существ"
 riverfed.17.d:0 "[From.GetName] собирается обсудить с членами Коалиции права местных существ. Хотя большинство депутатов, которые заседают сегодня, уже издали немало законов для защиты своих граждан от правительства, этого всё еще недостаточно. [From.GetName] намеревается создать Междуречный суд для рассмотрения новой конвенции по правам существ. Решение суда будет иметь беззаговорочную силу на подписавшие договор страны. Одним из важнейших пунктов договора является запрет рабства и провозглашение равенства всех рас."
 riverfed.17.a:0 "Подпишем же это ради блага наших пони!"
 riverfed.17.b:0 "Это неприемлемое нарушение нашей территориальной целостности."

 riverfed.18.t:0 "Речной парламент"
 riverfed.18.d:0 "Не было сомнений, что из-за расширенных полномочий Речной Комиссии возникут призывы к установлению более свободного режима в Речных землях. [From.GetName] считает, что так возникнет баланс между парламентом и комиссией. Сторонники этого соглашения надеются, что документ сохранит все свободы и приведет к более умеренной политике, которая окажется полулярной среди пони."
 riverfed.18.a:0 "Нужно дать нашим пони слово в междуречных отношениях!"
 riverfed.18.b:0 "У нас УЖЕ есть представители на общем уровне."

 riverfed.19.t:0 "Фронт за свободное движение"
 riverfed.19.d:0 "Представители подали[From.GetName] весьма радикальное предолжение. Они выступают за ликвидацию границ и свободное перемещение во всех Речноземье. Это означало бы отмену пограничного контроля на наших внутренних границах и утрату контроля над каждым, кто приходит в нашу страну. Помимо этого планируется совместное патрулирование в поисках правонарушителей. И хотя объединить все Речные страны под одним флагом - хорошая идея, утрата границ может знаменовать и потерю большой части нац. суверенитета. Сольёмся же мы воедино?"
 riverfed.19.a:0 "Нахлынут пони, нахлынут и деньжата."
 riverfed.19.b:0 "Дальше вы не пройдёте, пока не получите бумаги!"

 riverfed.20.t:0 "Речной Центральный банкk"
 riverfed.20.d:0 "Из-за стремительного роста свободной экономими и оплошности в Междуречье возникли серьёзные осложнения с денежными операциями. На самом деле, маленькие нац. банки просто следуют политике больших экономических сил. From.GetName] предлагает положить этому конец и убедиться, что все члены Междуречья могут свободно говорить о денежной политике, если объединятся вместе. Новый Центральный банк сможет осуществлять надзор над другими банками. Этот банк получит почти полную независимость от Речной комиссии и национальных правительств. Так наша экономика вновь поднимется ввысь, но такие вмешательства в местные дела могут повлечь серьёзную ответственность."
 riverfed.20.a:0 "Давайте официально закрепим наше сотрудничество."
 riverfed.20.b:0 "Одна страна, одна валюта, одни правила!"

 riverfed.21.t:0 "Ривбит"
 riverfed.21.d:0 "С незамятных времен монеты были символом нац.контроля, звеном между идеями правительства и местными жителями. Однако, нынешние малые экономики не способны поддерживать собственную валюту. По мнению [From.GetName], открытые границы и соединённые экономики поспособствуют введению единого Ривбита. Это позволит решить проблемы многих компаний и туристов, часто перескающих границы. А заодно Междуречное правительсто сможет показать своё единение с народом."
 riverfed.21.a:0 "Ривбит станет единственной валютой для всех."
 riverfed.21.b:0 "А можно я напечатаю свою голову на монетах?"

 riverfed.22.t:0 "Речной союз" 
 riverfed.22.d:0 "[From.GetName] созвала очередную конференцию, чтобы пересмотреть договор. Они выступают против широких полномочий Комиссии. Парламент и единая валюта - всё показывает, что Союз уходит далеко за пределы экономики. После долгих переговоров, множество положений и союзов объединили в новый договор (Feather put the correct thingy here please). Все неясные полномочия Комиссии и Парламента всплыли наружу и теперь закреплены, и, если законопроект будет одобрен, Речной Союз окажется могучей организацией, которую уже так не остановить.\n\nВ нашей столице начинают собиратся митинги за и против договора, поскольку жители всё больше осознают происходящее в Речноземье. Часть населения выступает за полноправную Федерацию, пока другие желают сохранить откатить изменения. Ратифицируем мы договор или нет, этот вопрос покоя нам в ближайшее время не даст."
 riverfed.22.a:0 "Союз навеки!"
 riverfed.22.b:0 "Чего они хотят? Нет, мы должны отказаться.."

 riverfed.23.t:0 "Речная армия"
 riverfed.23.d:0 "[From.GetName] призывает свершить ещё один шаг к централизации. Армии участников коалиции взойдут под единым командованием. Мы всегда координировали ВС с нашими друзьями, но это решение закрепит иерархию, при которой армия подчинается союзному центру. Мы хорошо сэкономим, и заодно усвоим новые знания от наших друзей. С другой стороны, часть офицеров и значительная доля наших жителей встретила план прохладно. Армия - институт, определяющий державу. Если мы утратим контроль над армией, имеем ли мы право называться страной?"
 riverfed.23.a:0 "Неужели они не хотят сэкономить!"
 riverfed.23.b:0 "Мы никогда не опустимся до такого!"

 riverfed.24.t:0 "Централизация Речной армии"
 riverfed.24.d:0 "Одни безумно ждали этот день, другие его ненавидели. [From.GetName] подали явно абсурдный закон. А может, так и задумано. Они предлагают передать всю власть от правительства и других субъектов Речной Комиссии и Парламенту. Это означает, что отменить решения этих институтов невозможно, равно как и покинуть Союз.\n\nТакой проект стоило бы сразу же послать подальше, но Речной Союз подарил нам столь много преимуществ, что нельзя не извлечь большего из реформы. Однако, теперь нашему правильтеству следует хорошенько подумать: а действительно ли оно готово уйти в отставку? Мы весьма преуспели и почти вошли в эру процветания, в самом ли деле мы хотим бросить друзей?"
 riverfed.24.a:0 "Мы вынуждены сдаться."
 riverfed.24.b:0 "Еще не всё потеряно!"

 riverfed.25.t:0 "Речная Федерация"
 riverfed.25.d:0 "[From.GetName] приложили много усилий, чтобы сделать Федерацию такой, какой она выглядит сегодня. Неудивительно, что часть наших учреждений УЖЕ выступает за провозглашение Речной Федерации. Мало что изменится, поскольку все отношения уже неофициально находятся в управлении Союза. А вот официально мы отозвём наше право на отделение и передадим Федерации армию и верховное звено власти. Если мы войдем в Федерацию, вместо нас, управлявших союзным правительством, взойдёт федеральное. Конечно, в единении мы найдём силу, и никто даже не посмотрит в нашу сторону.\n\nВот только бы наша первоначальная мечта не обернулась кошмаром. Бросим ли мы в бездну то, что делает нас [Root.GetAdjective]? Мы обязаны принять решение, которые изменит будущее наших детей и, возможно, всей Грифонии."
 riverfed.25.a:0 "Мы присоединимся к Федерации!"
 riverfed.25.b:0 "Мы не войдем в Федерацию, но останемся членом Союза."
 riverfed.25.c:0 "[From.GetName] пытаются нас аннексировать, мы должны выйти!"

 riverfed.26.t:0 "[From.GetName] входить в Федерацию"
 riverfed.26.d:0 "[From.GetName] решили войти в состав единого Речного государства! Их страна будет интегрирована в Федерацию, где они познают счастье и гармонию."
 riverfed.26.a:0 "С каждым днем все радостнее жить!"

 riverfed.27.t:0 "[From.GetName] не хочет полного членства"
 riverfed.27.d:0 "[From.GetName] решили, что они не хотят быть частью Федерации. Однако, они рады остаться в Союзе на равных условиях, до тех пор, пока их независимость не нарушена. Хоть это и большой шаг назад, у нас все еще останется много рычагов влияния на их решения, и пусть все знают: мы их защитим."
 riverfed.27.a:0 "Так или иначе, мы всё равно сработаемся.."

 riverfed.28.t:0 "[From.GetName] покидает нас!"
 riverfed.28.d:0 "[From.GetName] приводит в действие протокол выхода из Федерации, который присутствует в оригинальном Договоре Кольтстрима. Они начнут перевогоры насчет отделения и восстановят стандартные дип.отношения с нами. Это большая потеря, но нам не остается ничего, кроме как позволить друзьям уйти."
 riverfed.28.a:0 "Неужели мы ничего не можем сделать?"
 
