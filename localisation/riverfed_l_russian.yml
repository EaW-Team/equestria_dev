l_russian:

 #### IDEAS ####
 RIV_member_state:0 "Член Кольтстримского Договора"
 RIV_member_state_desc:0 "Эта страна подписала Кольтстримский Договор. В 898 году, в ответ на вторжение Императора Гровера II и продолжающиеся рейды соседних грифоньих наций и оленей, была создана Речная Коалиция. У основ Договора стояли Озерград, Бакара, Речкоград и Нимбусия. Хотя изначально это был оборонительный союз, многие политики и их сторонники призывают к укреплению отношений между членами Речной Коалиции."
 RIV_rcsc_member:0 "Член РУСО"
 RIV_rcsc_member_desc:0 "Эта страна подписала Кольтстримский Договор и присоединилась к Речному Угольному и Стальному Обществу. Оно было создано, как средство примирения членов Коалиции. Впоследствии РУСО поглотило рынки угля и стали: самых важных военных ресурсов. Участники Коалиции передали управление рынками Надзорному Комитету Коалиции. Связав промышленность членов Коалиции между собой, РУСО надеется предотвратить конфликты между ними."
 RIV_rec_member:0 "Член РЭО"
 RIV_rec_member_desc:0 "Эта страна является членом Речного экономического общества, наследника РУСО. РЭО пообещало выйти за рамки деятельности РУСО и расширить свое влияние на всю экономику. Если члены Коалиции отменят внутренние пошлины и создадут приятный климат для конкуренции, то меньшие страны Коалиции смогут соперничать с более крупными экономиками. Увеличение влияния Надзорного Комитета будет означать ослабление оного у национальных правительств."
 RIV_river_union_member:0 "Член Речного Союза"
 RIV_river_union_member_desc:0 "Эта страна является членом Речного Союза, наследника РЭО. Союз является более централизованным, чем его предшественники, и теперь участвует во всех аспектах политической жизни Коалиции. Многие уже спорят о том, когда же Союз завершит централизацию власти, окончательно образовав Федерацию."
 RIV_rdc:0 "Речная Строительная Компания"
 RIV_rdc_desc:0 "Пусть ранее Коалиция много сотрудничала с своими соседями, помощь эта была редка и непостоянна. Чтобы направить свои хорошие намерения в правильное русло, Коалиция основала Речную Строительную Компанию. Сосредоточив капитал и с помощью экспертов со всех стран-членов, РСК воспользуется деньгами для постройки новых фабрик, дорог, железных путей и верфей."
 RIV_beings_rights_idea:0 "Речная конвенция о расовой терпимости"
 RIV_beings_rights_idea_desc:0 "Эта нация подписала «Речную конвенцию о расовой терпимости», так что она привержена делу ликвидации расовой дискриминации и стремится содействовать взаимопониманию между всеми расами Коалиции."
 RIV_development_grants_idea:0 "Речные гранты на развитие"
 RIV_development_grants_idea_desc:0 "Эта страна получила щедрые гранты на развитие от Речной Коалиции, направленные на развитие их слаборазвитой экономики."
 RIV_centeral_bank_idea:0 "Речной Центральный Банк"
 RIV_centeral_bank_idea_desc:0 "Речной Центральный банк займется финансовыми отношениями Коалиции и наших друзей. Так мы сможем предотвратить неконтролируемую инфляцию и убедимся в постоянном движении свободного капитала."
 RIV_rivbit_idea:0 "Ривбит"
 RIV_rivbit_idea_desc:0 "Мы состоим в единой валютной зоне, ибо заменили свои собственные монеты Ривбитами! Это привлечет туризм и стимулирует международную торговлю, что поможет нам стабилизировать экономику."
 RIV_river_army_idea:0 "Речная Армия"
 RIV_river_army_idea_desc:0 "Мы объединили наши войска с Речной армией. И хотя войска разных стран все еще формально остаются по контролем своих правительств, отныне военными операциями будет управлять Речное Армейское Командование."
 RIV_LCT_bonus:0 "Промышленники Озерграда"
 RIV_RCT_bonus:0 "Торговцы Речкограда"
 RIV_NIM_bonus:0 "Офицеры Нимбусии"
 RIV_WIT_bonus:0 "Маги Виттенлэнда"
 RIV_BAK_bonus:0 "Моряки Бакары"
 RIV_DEP_bonus:0 "Фермеры Депонии"
 RIV_FRE_bonus:0 "Ремесленники Понадхена"
 RIV_DMT_bonus:0 "Шахтеры Алмазной Горы"
 RIV_leader_surrender_bonus:0 "Лидер Речной Коалиции не может капитулировать"
 
 #### FOCUS ####
 RIV_dreams_of_a_federation:0 "Мечты о Федерации"
 RIV_dreams_of_a_federation_desc:0 "Кольтстримский Договор был составлен таким образом, что члены Коалиции могут дополнять его положения в определенной мере. Это не позволяет нам достичь политического единства, а потому именно прекращение попыток расширить положения Договора станет очередным шагом к созданию Речной Федерации и достижению успеха."
 
 RIV_science_society:0 "Речное Научное Сообщество"
 RIV_science_society_desc:0 "У каждой страны коалиции имеются собственные университеты со специалистами. Программа обучения по обмену поможет всем членам коалиции познать пределы своего сознания и приблизить свой научный потенциал к современным стандартам."
 
 RIV_found_the_rcsc:0 "Речное Угольное и Стальное Общество"
 RIV_found_the_rcsc_desc:0 "Изначально появившееся как идея министра иностранных дел Речной Республики Калм Каррента, РУСО станет организацией, задачей которой будет является управление промышленностью всех речных государств. Цель общества состоит в обеспечении сотрудничества между членами Коалиции и создании единого рынка для угля и стали, что нейтрализует борьбу за ресурсы."
 
 RIV_develop_DEP:0 "Инвестиции в Депонию"
 RIV_develop_DEP_desc:0 "Депония - одна из самых маленьких стран Договора. Чтобы улучшить отношения с этой страной и увеличить её пользу для альянса, мы можем вложить в Депонию некоторые средства. Выкупив обширные лесные территории под промышленное развитие, мы определенно поможем нашим друзьям!"
 
 RIV_build_roads_in_DEP:0 "Постройка Дорог в Депонии"
 RIV_build_roads_in_DEP_desc:0 "Депония находится на границе с грифонами, но состояние инфраструктуры на ее рубежах оставляет желать лучшего. Если Коалиция хочет защитить себя от внезапных угроз, наши войска должны иметь возможность быстро перемещаться. Депонии не хватает промышленного потенциала, чтобы самостоятельно справиться с этой задачей, так что мы сделаем это за них."

 RIV_development_grants_DEP:0 "Субсидии в Депонию"
 RIV_development_grants_DEP_desc:0 "Еще многое предстоит сделать, чтобы дотянуть Депонию до уровня развития остальных членов Коалиции. Поэтому мы предлагаем их правительству субсидии на развитие. Депонийцы может быть и погрязли в своих традициях, но если мы приложим достаточно усилий, даже они познают всю пользу прогресса!"

 RIV_develop_FRE:0 "Инвестиции в Понадхен"
 RIV_develop_FRE_desc:0 "Понадхен - один из самых слабых членов коалиции. Их страна в основном представляет собой скалистые высокогорья. Если провести крупномасштабные земляные работы, мы сможем подготовить часть территории страны к индустриализации. Мы уверены, что здешние племена будут довольны новым уровнем жизни!" 
  
 RIV_build_roads_in_FRE:0 "Постройка Дорог в Понадхене"
 RIV_build_roads_in_FRE_desc:0 "Понадхен соседствует с оленьими кланами на юге. Точные намерения этих созданий нам неизвестны, поэтому лишним не будет подготовить инфраструктуру в регионе, на случай потребности в передвижении наших войск. Кто знает, может это еще и поможет укрепить отношения между кланами Понадхена?"
 
 RIV_development_grants_FRE:0 "Субсидии в Понадхен"
 RIV_development_grants_FRE_desc:0 "Еще многое предстоит сделать, чтобы дотянуть Понадхен до уровня развития остальных членов Коалиции. Потому мы выделим их правительству субсидии на развитие. Часть понадхенцев может захотеть жить как и прежде в обособленных племенах, но скоро они поймут значимость сотрудничества!"

 RIV_found_the_rdc:0 "Речная Строительная Компания"
 RIV_found_the_rdc_desc:0 "Коалиция неофициально сделала многое для развития самых отсталых ее членов. Чтобы формализовать эти усилия, мы создадим независимую Речную Строительную Компанию. Мы предоставим специалистов и инвестиции, необходимые для развития промышленности и инфраструктуры во всей Коалиции. В конечном счете, помощь нашим товарищам выгодна для всех нас!"

 RIV_found_the_rec:0 "Речное Экономическое Общество"
 RIV_found_the_rec_desc:0 "РУСО оказалось крайне успешным предприятием. Но нам нужно идти вперед: мы попробуем интегрировать еще больше отраслей экономики. Экономика речных стран станет менее зависимой от иностранных вложений и более самодостаточной. Для этого мы создадим на основе РУСО Речное Экономическое Общество. Настало время созвать очередную конференцию стран Договора!"

 RIV_social_fund:0 "Создать Социальный Фонд"
 RIV_social_fund_desc:0 "Различия в трудовом и социальном законодательстве беспокоят граждан коалиции. Мы не можем интегрировать наши экономики, пока наши социальные программы имеют столь значительные отличия. Для улучшения ситуации мы создадим социальный фонд для защиты прав трудящихся всех государств Коалиции."

 RIV_rdc_rail_projects:0 "Железнодорожные Проекты РСК"
 RIV_rdc_rail_projects_desc:0 "РСК поставила себе цель соединить между собой самые отдалённые уголки Восточной Грифонии. Пригласив их инженеров к себе, мы сможем объединить и наши земли. Нам остается только составить официальный план и отправить запрос в Компанию."

 RIV_eastern_transport_fund:0 "Создать РиверТранс"
 RIV_eastern_transport_fund_desc:0 "РиверТранс - это проект Речной Строительной Компании по улучшению сообщения между странами Коалиции путем создания международной транспортной компании. РиверТранс займется развитием заброшенных приграничных дорог, а также железнодорожной сети, чтобы гарантировать столь же удобное международное сообщение, как и внутри стран Коалиции."

 RIV_beings_rights:0 "Написать Декларацию о Расовой Терпимости"
 RIV_beings_rights_desc:0 "В Речной Коалиции проживают существа разных рас. Не только разные подвиды пони, но и алмазные псы. Чтобы показать, что Речная Коалиция готова принять все расы в свои ряды, будь то чейнджлинги, олени или даже грифоны, нам следует создать Конвенцию о расовой терпимости, направленную на продвижение равенства между расами."

 RIV_river_parliament:0 "Создать Речной Парламент"
 RIV_river_parliament_desc:0 "Проект интеграции речных государств не должен касаться только верхушки нашей социальной пирамиды. Мы должны вовлечь всех граждан в процесс путём создания избираемого парламента Речного Сообщества. Предоставив этому парламенту право решать некоторые вопросы, касающиеся всего Сообщества, мы увеличим популярность идеи всеобщей интеграции."

 RIV_rdc_industry_projects:0 "Промышленные Проекты РСК"
 RIV_rdc_industry_projects_desc:0 "Одной из основных целей РСК является повышение темпов роста экономики. Открывая новые промышленные сектора и предоставляя гарантии частным вкладчикам, компания наращивает производственные мощности Коалиции. Мы можем воспользоваться их услугами, что позволит нам обзавестись собственными современными фабриками."

 RIV_rdc_local_investment_funds:0 "Инвестиционные Фонды РСК"
 RIV_rdc_local_investment_funds_desc:0 "У РСК имеется несколько фондов, спонсирующих некоторые региональные проекты. Мы могли бы потратить некоторое время на лоббирование компании, чтобы увеличить поток инвестиций в нашу страну. Это может не только помочь нашей промышленности, но и убедить население в том, что Речная Коалиция выгодна для нашей страны."
 
 RIV_develop_friends:0 "Отправить Делегацию к Северным Пони"
 RIV_develop_friends_desc:0 "Мы мало что можем сказать об изолированных сообществах Северных Пони. Однако, многие в Коалиции видят в них своих давно потерянных сородичей. Пришло время отправить несколько делегатов с ценными подарками в эти государства пони, чтобы наладить дипломатический контакт."

 RIV_develop_firtree:0 "Помощь Еловым Деревням"
 RIV_develop_firtree_desc:0 "Еловые деревни - аграрное общество, которое еще не завершило процесс индустриализации. Мы можем использовать программу грантов на развитие, чтобы помочь правительству Бонедрифта. Возможно, если мы покажем Еловым Пони нашу щедрость, то они захотят быть нашими друзьями."

 RIV_develop_farbrook:0 "Помощь Фарбруку"
 RIV_develop_farbrook_desc:0 "Фарбрук является крупнейшим из северных государств пони, но все не настолько радужно, когда речь заходит об их промышленности. Если мы поможем пони Фарбрука, они наверняка будут рады придерживаться нашей стороны!"

 RIV_develop_watertowns:0 "Помощь Ручьеграду"
 RIV_develop_watertowns_desc:0 "Мы слышали рассказы о легендарных святых источниках близ Ручьеграда. Но похоже, святая вода - единственное, что маленькое государство может нам предложить. Предоставив промышленную поддержку Ручьеграду мы сможем укрепить наши дружеские отношения."

 RIV_friends_with_greneclyf:0 "Отправить Эмиссара к Чейнджлингам"
 RIV_friends_with_greneclyf_desc:0 "Недалеко от берега лежит остров, населённый странными существами, именуемыми чейнджлингами. Они, конечно, больше похожи на пони, чем грифоны, и мы слышали истории об их Королеве, следующей пути Гармонии. Возможно, мы сможем приобрести неожиданного друга, если сумеем найти общий язык с ними?"

 RIV_expand_the_federation:0 "Предложить Членство Северным пони"
 RIV_expand_the_federation_desc:0 "Многое было сделано для улучшения связи между речными землями и северными пони. Эмиссары были отправлены даже к чейнджлингам Гринклифа. Пора двигаться дальше и официально предложить им членство в Кольтстримском Договоре!"

 RIV_free_movement:0 "Зона Свободного Перемещения"
 RIV_free_movement_desc:0 "Если мы планируем объединить наши экономики, то было бы глупо, если граждане и их товары имели трудности с передвижением между странами Коалиции. Мы организуем зону свободного перемещения, чтобы решить эту проблему раз и навсегда. Это будет способствовать экономическому росту. Если повезет, это также поможет улучшить взаимопонимание между членами Коалиции."

 RIV_centeral_bank:0 "Речной Центральный Банк"
 RIV_centeral_bank_desc:0 "Чтобы контролировать денежные вопросы Сообщества, мы должны координировать усилия национальных банков государств-членов. Наднациональный центробанк будет следить за тем, чтобы все национальные банки действовали честно. Если мы выдвинем эту идею, то сможем выдвинуть нашего кандидата на пост Первого Президента Банка, что увеличит наше влияние."

 RIV_the_rivbit:0 "Ривбит"
 RIV_the_rivbit_desc:0 "Каждый раз обменивать валюту при выезде за границу невероятно раздражает. Этот вопрос стоит еще острее для компаний, которые торгуют с разными странами-участницами Коалиции. Чтобы показать политическое и экономическое единство и помочь торговле между членами Коалиции, мы можем предложить единую валюту - Ривбит!"

 RIV_the_river_union:0 "Речной Союз"
 RIV_the_river_union_desc:0 "Наблюдается бурный рост институтов, задач и законов, касающихся речного экономического сообщества. Нам следует созвать участников Договора на новую конференцию, чтобы осмыслить все это и распутать бюрократический клубок, который мы создали. Зона свободной торговли, перемещения и единой валютой позволяет нам с гордостью объявить создание Речного Союза."

 RIV_river_army:0 "Речная Армия"
 RIV_river_army_desc:0 "На протяжении столетий речные пони стояли бок о бок против иностранных захватчиков. Наличие единой армии поможет обеспечить постоянную безопасность Союза и в то же время способствует снижению расходов на оборону наших государств-членов."

 RIV_river_government:0 "Объединённое Речное Правительство"
 RIV_river_government_desc:0 "Настал час пересмотреть суверенитет членов Коалиции. Оказалось, что Речной Союз куда эффективнее решает вопросы, пока местные правительства ссорятся между собой. Мы заставим их отказаться от права на вето, по которому они могли пересматривать положения Договора Кольтстрима, и тем самым успешно реформируем Речной парламент в единое правительство."

 RIV_the_federation:0 "Речная Федерация"
 RIV_the_federation_desc:0 "После многих лет постепенной интеграции, Речной Союз готов предпринять последние шаги к объединению. Союз отзовет право на отделение и официально объявит Речное Правительство органом высшей инстанции, а члены Коалиции объединятся в новую сущность на политической арене. Мечты многих станут реальностью, и Речная Федерация станет новой сверхдержавой."

 RIV_pacify_the_north:0 "Усмирить Север"
 RIV_pacify_the_north_desc:0 "Некоторые из северных пони отошли от пути Гармонии. Мы должны вмешаться, чтобы спасти жителей севера от их собственного правительства. Речная Федерация не потерпит наличия любых угроз вблизи своих границ."

 RIV_pacify_the_south:0 "Усмирить Юг"
 RIV_pacify_the_south_desc:0 "Олени, зебры, маги. Почему эти странные земли на юге вообще существуют? Мы возьмем эти регионы под контроль, и обезопасим Федерацию от случайных неприятностей."

 RIV_atomic_energy_community:0 "Основать РИВАТОМ"
 RIV_atomic_energy_community_desc:0 "Мы изучили чудесные свойства магических кристаллов. Чтобы применить их на практике, мы создадим научную организацию, которая изучит эти кристаллы и поможет Федеральному правительству в их использовании."

 #### EVENT ####
 riverfed.1.t:0 "Речное Научное Сообщество"
 riverfed.1.d:0 "Мы получили от [From.GetName] предложение обмена студентами наравне с инициативой по обмену знаниями. Речное Научное Сообщество поможет нам провести реформу образования во всех Речных землях. И пусть проект обещает принести стране много пользы, некоторые националисты не желают меняться технологиями с чужеземцами, даже если они - наши друзья."
 riverfed.1.a:0 "Восхитительная идея!"
 riverfed.1.b:0 "Наши знания - не для чужаков."
 
 riverfed.2.t:0 "Речное Угольное и Стальное Общество"
 riverfed.2.d:0 "Мы получили от [From.GetName] предложение начать проект Речного Угольного и Стального Общества. С помощью этого предприятия мы сможем равномерно и с меньшей конкуренцией разделить сырье между членами коалиции. Еще одна идея состоит в предотвращении войны между речными странами с помощью взятия под контроль в копыта надгосударственного комитета ресурсов для ведения войны. Комитет возглавят независимые эксперты.\n\nЭти планы могут помочь нам поднять экономику и предотвратить конфликты внутри коалиции, да и сами жители не особо против. Но перед тем, как отдавать власть над ресурсами в копыта неких "экспертов", стоило бы еще тысячу раз подумать."
 riverfed.2.a:0 "Мир для всех, даром, и пусть никто не уйдёт обиженным!"
 riverfed.2.b:0 "Комитет никогда не будет править нами."
 
 riverfed.3.t:0 "[From.GetName] оказывает помощь нашей промышленности"
 riverfed.3.d:0 "[From.GetName] построили фабрику в Речных землях, чтобы оказать нам помощь в индустриализации. С помощью современных машин они очистили большой участок земли для развития и даже профинансировали строительство нового завода. Жители восхищены тем, что друзья столь щедро нам помогают."
 riverfed.3.a:0 "Выпьем же за здоровье [From.GetName]!"
 
 riverfed.5.t:0 "[From.GetName] строят за нас дороги"
 riverfed.5.d:0 "[From.GetName] профинансирует промышленный проект в нашей стране. Они ссылаются на стратегические соображения для всей Коалиции. Без дорог мы вряд ли смогли бы переместить наши войска через всю страну для парирования агрессии со стороны враждебных государств. В любом случае, эти новые дороги составят нам долгую службу."
 riverfed.5.a:0 "Щедрости им не отнимать."
 
 riverfed.7.t:0 "[From.GetName] оказывает нам промышленную помощь"
 riverfed.7.d:0 "[From.GetName] оказывает нам помощь в развитии промышленной базы. Они создают временную программу грантов и отправят нам в помощь группу инженеров. Посол [From.GetName] заявил, что помогая другим странам, они помогают и себе, не ища для себя личной выгоды."
 riverfed.7.a:0 "Нельзя упускать такой шанс!"
 
 riverfed.8.t:0 "[From.GetName] оказывает нам промышленную помощь"
 riverfed.8.d:0 "[From.GetName] оказывает нам помощь в развитии промышленной базы. Их делегация поможет в постройке новых заводов. Еще они пообещали вложить средства наш регион. Правительство [From.GetName] заявило, что безвозмездно сделает всё необходимое во имя сохранения дружбы между нашими нациями."
 riverfed.8.a:0 "Давайте воспользуемся их помощью."
 
 riverfed.9.t:0 "[From.GetName] отправляет Делегацию Дружбы"
 riverfed.9.d:0 "Сегодня прибыло судно с делегацией от [From.GetName]. Из-за недоразумения мы чуть всех их не перестреляли, но дипломаты объяснили, что пришли с миром и хотят подружиться. Очевидно, что[From.GetName] желает установить дружественные дипломатические отношения с нами. И даже больше, они говорят, что все их друзья в Речных землях тоже хотят общаться!"
 riverfed.9.a:0 "Давайте же делать мир лучше!"
 riverfed.9.b:0 "Друзья? Да не, бред какой-то. Кто вообще захотел бы дружить с нами?"
 riverfed.9.c:0 "Не, мы не хотим."
 
 riverfed.10.t:0 "[From.GetName] принимает нашу Делегацию Дружбы"
 riverfed.10.d:0 "Наша делегация к [From.GetName] говорит, что чейнджлинги в самом деле хотят с нами дружить. Какие же чудеса иногда творят добрые слова! Теперь мы перейдем к созданию дипломатических связей, и, может быть, даже начнем с ними торговлю. Давайте же выпьем за здоровье наших новых друзей!"
 riverfed.10.a:0 "Вместе мы сотворим мир гармонии и процветания."
 
 riverfed.11.t:0 "[From.GetName] отвергли нашу Делегацию Дружбы"
 riverfed.11.d:0 "[From.GetName] решили с нами не дружить. Ну и ладно. Их делегация вернулась домой, не приняв наши стремления всерьёз. Видимо, у чейнджлингов нет весомых поводов доверять нам. Новость о встрече восприняли прохладно, а часть жителей даже обиделась, что чейнджлинги отвергли нас."
 riverfed.11.a:0 "А я думал им нужна "любовь"?"
 
 riverfed.12.t:0 "[From.GetName] предлагает нам подписать Кольтстримский Договор"
 riverfed.12.d:0 "Нам предложили подписать Кольтстримский Договор для взаимной защиты в случае нападения. Но это еще не всё. Речные страны всеми силами и стараниями хотят укрепить сотрудничество. Но прежде, чем вступить на данный путь, нам нужно хорошенько подумать."
 riverfed.12.a:0 "Мы подпишем договор, чтобы сохранить разумное, доброе и вечное."
 riverfed.12.b:0 "В этот раз мы откажемся."
 
 riverfed.122.t:0 "[From.GetName] подписывает договор"
 riverfed.122.d:0 "[From.GetNameDef] была приглашена нами присоединиться к Кольтстримскому Договору для дальнейшего взаимного сотрудничества. Их посол предстал сегодня с подписанным и ратифицированным договором. Когда [From.GetNameDef] присоединилась к договору, мы стали лучше защищены от внешних угроз."
 riverfed.122.a:0 "Ура!"
 
 riverfed.13.t:0 "[From.GetName] отказывается подписывать Договор!"
 riverfed.13.d:0 "[From.GetName] не хотят подписывать Кольтстримский Договор. В официальном заявлении говорится, что хотя ценности речных земель им не чужды, они пока не видят места для себя в договоре. Впрочем, отказ [From.GetName] еще не означает разрыв нашей дружбы."
 riverfed.13.a:0 "По крайней мере мы можем остаться друзьями..." 
 
 riverfed.14.t:0 "Речная Строительная Компания"
 riverfed.14.d:0 "Благодаря [From.GetName] была основана Речная Строительная Компания. Речное правительство протянуло нам копыто помощи в улучшении промышленности и строительстве заводов в беднейших частях Речных земель. Совет директоров компании уже обнародовал дерзкие планы полного обновления промышленности и снабжения, но им нужна наша поддержка."
 riverfed.14.a:0 "Какая замечательная идея, мы посодействуем!"
 riverfed.14.b:0 "Денег нет, но мы продержимся!"

 riverfed.15.t:0 "Речное Экономическое Сообщество"
 riverfed.15.d:0 "[From.GetName] предлагает нам интересную идею: реформировать РУСО в РЭС, полагая, что это улучшит отношения и оживит экономику Речных земель. Но здесь есть и политическая цель - сблизить наши страны вместе.\n\n РЭС, основанная после договора [event_target:recfounder.GetCapitalName], рекомендует снизить пошлины и создать таможенный союз, при этом создав единый рынок для товаров, рабочих мест, услуг и т.д. во всех Речных землях. Планируется его расширение и даже больше, ведь основание Речной Комиссии обеспечит воплощение таких планов как: общее законодательство, принятие решений, иные способы поддержки положений Договора при исполнении ежедневных обязанностей РЭС.\n Если мы подпишем это соглашение, это принесет нам немедленную выгоду. Однако, это также создаст связи с [From.GetName] , которые будет непросто разорвать в обозримом будущем."
 riverfed.15.a:0 "Сотрудничество - это ключ к светлому будущему!"
 riverfed.15.b:0 "Мы откажемся, это слишком далеко зашло!"

 riverfed.16.t:0 "Фонд Речного Социального Развития"
 riverfed.16.d:0 "[From.GetName] прибыли к нам с приложениями к договору об основании РЭС. Они возвращают предложение Речной Комиссии в силу и принимают меры, что не только улучшат заводские условия без потери эффективности, но даже оптимизируют процесс еще больше. Однако, мы можем потерять контроль над собственным трудовым законодательством."
 riverfed.16.a:0 "Это то, что наши жители заслужили."
 riverfed.16.b:0 "[From.GetName] пусть занимаются своими делами!"

 riverfed.17.t:0 "Речная Конвенция о расовой терпимости"
 riverfed.17.d:0 "[From.GetName] собирается обсудить с членами Коалиции вопрос расового равенства. Они предлагают новую конвенцию, направленную на поощрение продвижения терпимости относительно многих рас Сообщества. Стороны, подписавшие Конвенцию, должны будут продвигать идеи ликвидации расовой дискриминации и содействия взаимопониманию между всеми расами. Также от подписавших лиц требуется запретить разжигание ненависти и криминализировать любое расовое насилие. [From.GetName] хочет создать общеречной комитет для надзора за конвенцией и контроля её выполнения. Приговоры, вынесенные этим комитетом, обязательны для исполнения в подписавших договор странах. Это соглашение, вероятно, повысит шансы других рас на присоединение к нашему сообществу в будущем."
 riverfed.17.a:0 "Подпишем это ради блага единства!"
 riverfed.17.b:0 "Это неприемлемое нарушение нашего суверенитета."

 riverfed.18.t:0 "Речной парламент"
 riverfed.18.d:0 "Не было сомнений, что из-за расширенных полномочий Речной Комиссии возникнут призывы к установлению более свободного режима в Речных землях. [From.GetName] считает, что нужно собрать Речной Парламент в качестве противовеса Комиссии. Сторонники ввода Парламента надеются, что это сохранит все свободы и приведет к более умеренной политике, которая является популярной среди пони."
 riverfed.18.a:0 "Нужно дать нашим пони слово в междуречных отношениях!"
 riverfed.18.b:0 "У нас УЖЕ есть представители на общем уровне."

 riverfed.19.t:0 "Фронт за свободное движение"
 riverfed.19.d:0 "Его представители подали [From.GetName] весьма радикальное предложение. Они выступают за ликвидацию границ и свободное передвижение в пределах Коалиции. Это означало бы отмену пограничного контроля на наших внутренних границах и, в частности, утрату контроля над каждым, кто приходит в нашу страну. Помимо этого планируется создание совместной полиции. И хотя объединить все Речные страны под одним флагом - хорошая идея, утрата границ может знаменовать и потерю большой части национального суверенитета. Как мы поступим с нашими границами?"
 riverfed.19.a:0 "Нахлынут пони, нахлынут и деньжата."
 riverfed.19.b:0 "Дальше вы не пройдёте, пока не получите бумаги!"

 riverfed.20.t:0 "Речной Центральный Банк"
 riverfed.20.d:0 "Из-за стремительного роста рыночной экономики и оплошностей в Междуречье возникли серьёзные осложнения с денежными операциями. На самом деле, маленькие национальные банки просто следуют политике больших экономических сил. [From.GetName] предлагает положить этому конец и убедиться, что все члены Междуречья могут свободно проводить общую денежную политику, если объединятся вместе. Новый Центральный банк сможет осуществлять надзор над другими банками. Этот банк получит почти полную независимость от Речной комиссии и национальных правительств. Так наша экономика вновь поднимется ввысь, но такие вмешательства в местные дела могут повлечь серьёзную ответственность."
 riverfed.20.a:0 "Давайте официально закрепим наше сотрудничество."
 riverfed.20.b:0 "Наша страна, наша валюта, наши правила!"

 riverfed.21.t:0 "Ривбит"
 riverfed.21.d:0 "С незапамятных времен монеты были символом контроля, звеном между идеями правительства и местными жителями. Однако, нынешние малые экономики не способны поддерживать собственную валюту. По мнению [From.GetName], с открытыми границами и соединёнными экономиками, следует ввести и единую валюту - Ривбит. Это решит проблемы многих компаний и туристов, часто пересекающих границы. А заодно Речное правительство сможет показать своё единение с народом."
 riverfed.21.a:0 "Ривбит станет единственной валютой для всех."
 riverfed.21.b:0 "А можно я напечатаю свою голову на монетах?"

 riverfed.22.t:0 "Речной союз" 
 riverfed.22.d:0 "[From.GetName] созывает очередную конференцию, чтобы пересмотреть Договор. Они выступают против широких полномочий Комиссии. Парламент и единая валюта - всё показывает, что Союз уходит далеко за пределы экономики. После долгих переговоров, множество положений и пунктов объединили в новый договор, договор города [From.Capital.GetName]. Все неясные полномочия Комиссии и Парламента всплыли наружу и теперь закреплены, и если законопроект будет одобрен, то Речной Союз окажется могучей организацией, которую уже так не остановить.\n\nВ нашей столице начинают собираться митинги за и против договора, поскольку жители всё больше осознают происходящее в Речных Землях. Часть населения выступает за полноправную Федерацию, пока другие желают сохранить откатить изменения. Ратифицируем мы договор или нет, этот вопрос покоя нам в ближайшее время не даст."
 riverfed.22.a:0 "Союз навеки!"
 riverfed.22.b:0 "Они хотят ЧТО? Нет, мы должны отказаться."

 riverfed.23.t:0 "Речная армия"
 riverfed.23.d:0 "[From.GetName] призывает свершить ещё один шаг к централизации. Армии участников коалиции войдут в одну структуру под единым командованием. Мы всегда координировали ВС с нашими друзьями, но это решение закрепит иерархию, при которой армия подчиняется союзному центру. Мы хорошо сэкономим, и заодно усвоим новые знания от наших друзей. С другой стороны, часть офицеров и значительная доля наших жителей встретила план прохладно. Армия - институт, определяющий державу. Если мы утратим контроль над армией, имеем ли мы право называться страной?"
 riverfed.23.a:0 "Неужели они не хотят сэкономить!"
 riverfed.23.b:0 "Мы никогда не опустимся до такого!"

 riverfed.24.t:0 "Централизация Речного Правительства"
 riverfed.24.d:0 "Одни безумно ждали этот день, другие его боялись. [From.GetName] подали явно абсурдный закон. А может, так и задумано. Они предлагают передать всю власть от правительства и других субъектов Речной Комиссии и Парламенту. Это означает, что отменить решения этих институтов невозможно, равно как и покинуть Союз.\n\nТакой проект стоило бы сразу же послать подальше, но Речной Союз подарил нам столь много преимуществ, что нельзя не извлечь большего из реформы. Однако, теперь нашему правительству следует хорошенько подумать: а действительно ли оно готово уйти в отставку? Мы весьма преуспели и почти вошли в эру процветания, в самом ли деле мы хотим бросить друзей?"
 riverfed.24.a:0 "Мы вынуждены сдаться."
 riverfed.24.b:0 "Еще не всё потеряно!"

 riverfed.25.t:0 "Речная Федерация"
 riverfed.25.d:0 "[From.GetName] приложили много усилий, чтобы сделать Федерацию такой, какой она выглядит сегодня. Неудивительно, что часть наших учреждений УЖЕ выступает за провозглашение Речной Федерации. Мало что изменится, поскольку все отношения уже неофициально находятся в управлении Союза. А вот официально мы отзовём наше право на отделение и передадим Федерации армию и верховное звено власти. Если мы войдем в Федерацию, вместо нас, управлявших союзным правительством, взойдёт федеральное. Конечно, в единении мы найдём силу, и никто даже не посмотрит в нашу сторону.\n\nВот только бы наша первоначальная мечта не обернулась кошмаром. Бросим ли мы в бездну то, что делает нас [Root.GetAdjective]? Мы обязаны принять решение, которые изменит будущее наших детей и, возможно, всей Грифонии."
 riverfed.25.a:0 "Мы присоединимся к Федерации!"
 riverfed.25.b:0 "Мы не войдем в Федерацию, но останемся их союзником."
 riverfed.25.c:0 "[From.GetName] пытаются нас аннексировать, мы должны уйти!"

 riverfed.26.t:0 "[From.GetName] входит в состав Федерации"
 riverfed.26.d:0 "[From.GetName] решили войти в состав единого Речного государства! Их страна будет интегрирована в Федерацию, где они познают счастье и гармонию."
 riverfed.26.a:0 "Вместе мы двинемся в будущее!"

 riverfed.27.t:0 "[From.GetName] не хочет полного членства"
 riverfed.27.d:0 "[From.GetName] решили, что они не хотят быть частью Федерации. Однако, они рады остаться в Союзе на равных условиях, до тех пор, пока их независимость не нарушена. Хоть это и большой шаг назад, у нас все еще останется много рычагов влияния на их решения, и пусть все знают: мы их защитим."
 riverfed.27.a:0 "Так или иначе, мы всё равно сработаемся."

 riverfed.28.t:0 "[From.GetName] покидает нас!"
 riverfed.28.d:0 "[From.GetName] приводит в действие протокол выхода из Федерации, который присутствует в оригинальном Договоре Кольтстрима. Они начнут переговоры насчет отделения и восстановят стандартные дипломатические отношения с нами. Это большая потеря, но нам не остается ничего, кроме как позволить друзьям уйти."
 riverfed.28.a:0 "Неужели мы ничего не можем сделать?"
 
 riverfed.29.t:0 "[From.GetNameDef] присоединяется к нам!"
 riverfed.29.d:0 "[From.GetNameDef] объявили о готовности начать процесс присоединения к Речной Федерации. Хотя правительство [From.GetName] сомневалось в целесообразности присоединения к нам, желая сохранить свой суверенитет. Однако бесспорный успех нового государства прогнал все сомнения, и теперь [From.GetNameDef] присоединяется к Федерации Речных Земель!"
 riverfed.29.a:0 "Добро пожаловать домой, [From.GetName]!"
 
 
