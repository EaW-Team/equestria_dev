 #### IDEAS ####
 RIV_member_state:0 "Член Кольтстримского договора"
 RIV_member_state_desc:0 "Эта страна подписала Договор Кольтстрима. В 898 году, в ответ на атаку со стороны грифонов, была создана Речная Коалиция. Основателями договора были Лейк-Сити, Депония, Ривер-Сити и Нимбусия. И пусть сначала союз был направлен на оборону, некоторые политики и их сторонники призывают к укреплению отношений между членами Речной Коалиции."
 RIV_rcsc_member:0 "Член РУСО"
 RIV_rcsc_member_desc:0 "Эта страна подписала Договор Кольтстрима и присоединилась к Речному угольному и стальному обществу. Оно было создано, как лучшее решение для прекращения вражды между членами Коалиции. Впоследствии РУСО поглотило рынки угля и стали: самые важные ресурсы для войны. Участники Коалиции передали управление рынками Комитету Коалиции по надзору. Соедив промышленность членов Коалиции, РУСО надеется предотвратить конфликты между ними."
 RIV_rec_member:0 "Член РЕС"
 RIV_rec_member_desc:0 "Эта страна является членом Речного экономического общества, наследника РУСО. РЕС пообещало выйти за рамки деятельности РУСО и расширить свое влияние на всю экономику. Если члены Федерации раздеят между собой пошлины и создадут приятный климат для конкуренции, то смогут порешать с рынками больших стран. Власть национальных правительств ослабнет, зато расширятся права Комитета по надзору."
 RIV_river_union_member:0 "Член Речного Союза"
 RIV_river_union_member_desc:0 "Эта страна является членом Речного Союза, наследника РЕС. Союз является более централизованным чем его предшественники, и теперь участвует во всех сферах политики. Безусловно, проект Объединённого парламента по превращению в настоящую федерацию вызовет горячие дебаты.”
 RIV_rdc:0 "Речная Строительная Компания"
 RIV_rdc_desc:0 "Пусть ранее Коалиция много сотрудничала с своими соседями, помощь эта была редка и непостоянна. Чтобы направить свои хорошие намерения в правильное русло, Коалиция основала Речную Строительную Компанию. Сосредоточив капитал и с помощью эксперов со всех стран-членов, РСК воспользуется деньгами для постройки новых фабрик, дорог, железных путей и верфей."
 RIV_beings_rights_idea:0 "Речная конвенция по правам существ"
 RIV_beings_rights_idea_desc:0 "Эта страна подписала Речную конвенцию по правам существ."
 RIV_development_grants_idea:0 "Субсидии на развитие"
 RIV_centeral_bank_idea:0 "Речной Центральный банк"
 RIV_centeral_bank_idea_desc:0 "Речной Центральный банк займется финансовыми отношениями Коалиции и наших друзей. Так мы сможем предотвратить буйную инфляцию и убедимся, что не остались совсем без гроша."
 RIV_rivbit_idea:0 "Ривбит"
 RIV_rivbit_idea_desc:0 "Мы состоим в единой валютной зоне, ибо заменили свои собственные монеты Ривбитами! Это привлечет туризм и международную торговлю, что поможет нам стабилизировать экономику."
 RIV_river_army_idea:0 "Речная Армия"
 RIV_river_army_idea_desc:0 "Мы объединили наши войска с Речной армией. И пусть войска разных стран все еще формально остаются по контролем своих правительств, отныне военными операциями будет отправлять Речное Армейское Коммандование."
 
 
 #### FOCUS ####
 RIV_dreams_of_a_federation:0 "Мечты о Федерации"
 RIV_dreams_of_a_federation_desc:0 "Договор Кольтстрима был подписан таким образом, чтобы члены Коалиции могли расширить его в некоторых областях политики. Такими темпами в жизни нам не видать политического единства, но если прервать обсуждение об расширении договора, то именно так мы совершим еще один шаг к Речной Федерации и достигнем успеха."
 
 RIV_science_society:0 "Речное Научное Сообщество"
 RIV_science_society_desc:0 "У каждой страны коалиции имеются собственные университеты со специалистами. Обмен знаниями и студентами поможет всем членам коалиции познать пределы своего сознания и приблизить свой научный потенциал к современным стандартам."
 
 RIV_found_the_rcsc:0 "Речное Угольное и Стальное Общество"
 RIV_found_the_rcsc_desc:0 "Изначально как идея министра Ривер-Сити Колм Каррента, Речное угольное и стальное общество станет организацией, которое будет регулировать промышленное производство всех речных государств. Цель состоит в обеспечении мира и сотрудничества между каждым членом коалиции благодаря созданию единого рынка для угля и стали, что таким образом нейтрализует борьбу за ресурсы."
 
 RIV_develop_DEP:0 "Вкладывания в Депонию"
 RIV_develop_DEP_desc:0 "Депония одна из самых маленьких стран договора. Чтобы улучить отношения с ней и увеличить её вклад в союз, мы можем инвестировать в Депонию. Выкупив значительную часть леса под промышленное развитие мы определенно поможем нашим друзьям!"
 
 RIV_build_roads_in_DEP:0 "Постройка дорог в Депонии"
 RIV_build_roads_in_DEP_desc:0 "Депония находится на границе с грифонами, но укрепления на ее рубежах оставляют желать лучшего. Если Коалиция хочет должным образом защитить себя от любых неожиданных угроз, наши войска быстро должны перемещаться к границам. Депонии не хватает промышленного потенциала, чтобы воплотить непосильную задачу по укреплению фортов, так что подготовка рубежей для военных манёвров лежит на нас."

 RIV_development_grants_DEP:0 "Субсидии в Депонию"
 RIV_development_grants_DEP_desc:0 "Еще многое предстоит сделать, чтобы поднять Депонию с колен и дотянуть до уровня развития остальных членов Коалиции. Потому мы создадим для ее правильтества субсидии на развитие. Депонийцы может слегка и зацепились за свои духовные основания, но если мы приложим достаточно усилий, они поймут значимость прогресса!"

 RIV_develop_FRE:0 "Вложения в Понидхен"
 RIV_develop_FRE_desc:0 "Понидхен - один из самых слабых членов коалиции. Их страна состоит в большинстве из скалистых высокогорий. Если проинвестировать в крупномасштабные раскопки, мы сможем подготовить большую часть страны к индустриализации. Здешним племенам точно понравится их новобретенное богатство!" 
  
 RIV_build_roads_in_FRE:0 "Постройка дорог в Понидхене"
 RIV_build_roads_in_FRE_desc:0 "Понидхен соседствует с оленьими кланами на юге. Точные намерения этих существ нам неизвестны, но лишним не будет подготовить промышенность в регионе, на случай передвижений больших отрядов. Кто знает, может так мы укрепим отношения между кланами Понидхена?"
 
 RIV_development_grants_FRE:0 "Субсидии в Понидхен"
 RIV_development_grants_FRE_desc:0 "Еще многое предстоит сделать, чтобы дотянуть Поднихен до уровня развития остальных членов Коалиции. Потому мы создадим для их правильтества субсидии на развитие. Часть понидхинцев может захотить остаться особосленными племенами, но скоро они поймут значимость сотрудничества!"

 RIV_found_the_rdc:0 "Речная Промышленная Компания"
 RIV_found_the_rdc_desc:0 "Неофииально Коалиция уже вложила достаточно средств в самых отсталых ее членов. Чтобы официально закрепить наши старания, мы создадим независимую Речную Строительную Компанию. Ради общего блага Коалиции, мы отправим к ним экспертов и оплатим всё, что необходимо для постройки промышленности и фабрики. В конечном счете, от взаимопомощи каждый получит только выгоду!"

 RIV_found_the_rec:0 "Речное Экономическое Сообщество"
 RIV_found_the_rec_desc:0 "Создание РУСО имело громкий успех. Но нам нужно идти вперед: мы попробуем интегрировать еще больше отраслей экономики. Экономика речных стран станет менее зависимой от иностранных вложений и более самодостаточной. Чтобы воплотить эту замдку, мы предложим превратить РУСО в Речное Экономическое Сообщество. Настал час созвать очерендую конференцию по договору!"

 RIV_social_fund:0 "Создать Социальный Фонд"
 RIV_social_fund_desc:0 "Различия в трудовом и социальном законодальстве беспокоит членов коалиции. Мы не не можем интегрировать наши экономики, пока наши социальные положения сильно отличаются. Для улучшения ситуации мы создадим социальный фонд для защиты трудящихся всех государств-членов."

 RIV_rdc_rail_projects:0 "Железнодорожные проекты РСК"
 RIV_rdc_rail_projects_desc:0 "РСК поставила себе цель соединить самые отдаленые уголки Восточной Грифонии. Пригласив их инженеров, мы сможем обьединить наши земли.  Нам остается только составить официальный план и обратиться в компанию."

 RIV_eastern_transport_fund:0 "Создать РиверТранс"
 RIV_eastern_transport_fund_desc:0 "РиверТранс - это проект Речной Строительной Компании по связыванию государств-членов путем создания международной транспортной компании. РиверТрансзабытые пограничные дороги и железные дороги, чтобы гарантировать, что путешествовать между странами будет так же легко, как и в внутри стран."

 RIV_beings_rights:0 "Написать Декларацию о правах существ"
 RIV_beings_rights_desc:0 "Мы не просто экономическое сообщество, но и сообщество общих ценностей. Следует закрепить эти ценности в договоре о правах всех существ, включая право на свободу слова, свободу проживания, справедливое судебное разбирательство и подобное этому. Такая декларация, несомненно, увеличит наше положение в мире."

 RIV_river_parliament:0 "Создать Речной парламент"
 RIV_river_parliament_desc:0 "Проект интеграции речных государств не является проектом только элиты. Мы должны быть уверены, что граждане также будут вовлечены в процесс. утем создания непосредственно избранного парламента Речного Сообщества. Предоставляя этому парламенту мнение по некоторым вопросам, которые касаются всего Сообщества, мы, несомненно, будем наращивать популярную поддержку для большей интеграции."

 RIV_rdc_industry_projects:0 "Промышленные проекты РСК"
 RIV_rdc_industry_projects_desc:0 "Одной из основных целей РСК вляется повышение экономического роста. Открывая новые промышленные сектора и предоставляя гарантии частным инвестрам компания наращивает производственные мощности. Мы можем воспользоваться их услугами, которые создадут нам современые фабрики."

 RIV_rdc_local_investment_funds:0 "Инвестиционные фонды РСК"
 RIV_rdc_local_investment_funds_desc:0 "У РСК имеется несколько фондов для спонсирования региональных проектов. Мы могли бы потратить некоторое время на лоббирование компании, чтобы они больше инвестировали в нашу страну. Это может не только помочь нашей промышленности, но и убедить население в том, что Речная коалиция выгодна для нашей страны."
 
 RIV_develop_friends:0 "Отправить делегацию к Северным пони"
 RIV_develop_friends_desc:0 "Изолированные Северные пони являются для нас неизведаными лошадками. В любом случае, многие в коалиции видят в них своих давно потерянных родственников. Пришло время послать несколько делегатов с ценными подарками в эти пони-государства, чтобы мы могли начать дипломатичекий контакт."

 RIV_develop_firtree:0 "Помощь Еловым деревням"
 RIV_develop_firtree_desc:0 "Еловые деревни - аграрное общество, которые еще не до конца индустриализовалось.Мы можем использовать программу грантов на развитие, чтобы помочь правительству Бонедрифта. Возможно, если мы покажем еловым пони нашу щедрость, то они захотят быть нашими друзьями."

 RIV_develop_farbrook:0 "Помощь Фарбруку"
 RIV_develop_farbrook_desc:0 "Фарбрук является крупнейшим из северных государств пони, но все не настолько радужно, когда речь заходит о промышленности. Если мы поможем пони Фарбрука, они наверняка захотят остаться с нами!"

 RIV_develop_watertowns:0 "Помощь Ручеграду"
 RIV_develop_watertowns_desc:0 "Мы слышали рассказы о легендарных святых источниках близ Ручьеграда. Но похоже, Святая вода, кажется, единственное, что маленькое государство может для предоставить. Предоставив промышленную поддержку Ручьеграду мы сможем укрепить наши дружеске отношения."

 RIV_friends_with_greneclyf:0 "Отправить эмиссара к Чейнджлингам"
 RIV_friends_with_greneclyf_desc:0 "У побережья находиться остров, населеный страными существами, именуемыми чейнджлингами. Они, конечно, больше похожи на пони, чем грифоны, и мы слышали истории об их гармоничной Королеве. Возможно, если мы обратимся к ним, мы сможем завести неожиданного друга?"

 RIV_expand_the_federation:0 "Предложить членство Северным пони"
 RIV_expand_the_federation_desc:0 "Многое было сделано для улучшения связи между речными землями и северными пони. Эмиссары даже были посланы даже к чейнджлингам Гринклифа. Пора двигаться дальше и официально предложить им членство в Договоре Кольтстрима!"

 RIV_free_movement:0 "Зона свободного перемещения"
 RIV_free_movement_desc:0 "Если наши экономики должны быть интегрированы, то не имеет смысла, что товары и люди не могут легко путешествовать между государствами-членами РЕС. Мы организуем зону свободного перемещения между странами, чтобы все наши граждане могли свободно передвигаться. Это, безусловно, будет способствовать экономическому росту. Если повезет, это также поможет создать взаимопонимание между разными членами сообщества."

 RIV_centeral_bank:0 "Речной Центральный Банк"
 RIV_centeral_bank_desc:0 "Чтобы контролировать денежные вопросы Сообщества, мы должны координировать усилия национальных банков государств-членов. Наднациональный центральный банк будет следить за тем, чтобы все национальные банки действовали честно. Если мы выдвинем эту идею, то возможно, мы сможем поставить Первого Президента Банка, увеличивая нашу власть в расширяющейся бюрократии сообщества."

 RIV_the_rivbit:0 "Ривбит"
 RIV_the_rivbit_desc:0 "Каждый раз обменивать валюту при каждом выезде за границу невероятно раздражает. Этот вопрос еще хуже для компаний, которые торгуют в большем количестве государств-членов. Чтобы показать политическое единство и помочь улучшить торговлю между членами сообщества, мы можем предложить единую валюту - Ривбит!"

 RIV_the_river_union:0 "Речной Союз"
 RIV_the_river_union_desc:0 "Наблюдается бурный рост институтов, задач и законов, касающихся речного экономического сообщества. Нам следует созвать новую конференцию по договору, чтобы понять все это  и распутать бюрократический беспорядок, который мы создали.  С зоной свободной торговли, свободным перемещением и единой валютой мы с гордостью можем назвать себя Речной Союз."

 RIV_river_army:0 "Речная Армия"
 RIV_river_army_desc:0 "На протяжении речные пони стояли бок о бок против иностранных захватчиков. Наличие единой армии поможет обеспечить постоянную безопасность Союза и в то же время способствовало бы снижению расходов на оборону наших государств-членов."

 RIV_river_government:0 "Объединённое Речное Правительство"
 RIV_river_government_desc:0 "Настал час пересмотреть суверенитет членов Коалиции. The River Union has proven way more competent in dealing with issues than the squabbling national governments. We will pressure them into resigning their veto for changing the treaty of Coltstream, effectively remodelling the River Commission into a united River Government."

 RIV_the_federation:0 "Речная Федерация"
 RIV_the_federation_desc:0 "После годов постепенной интеграции, Речной Союз готов предпринять последние шаги по объединению. Союз отзовет право на отделение и официально объявит Речное Правительно органом высшей инстанции, а члены Коалиции объединятся в одно целое как новая сущность на политической арене. Мечты многих воплотятся, и Речная Федерация войдет в мир новой сверхдержавой."

 RIV_pacify_the_north:0 "Усмирить Север"
 RIV_pacify_the_north_desc:0 "Some of the Northern ponies have strayed from the path of Harmony. We must intervene to protect the citizens of the north against their own government. The River Federation will not tolerate any threats near its borders."

 RIV_pacify_the_south:0 "Усмирить Юг"
 RIV_pacify_the_south_desc:0 "Deer, Zebra, Mages. Weird states that should not be there rule the south of the River Federation. We must bring these lands under our protection so that the Federation is safe."

 RIV_atomic_energy_community:0 "Основать РИВАТОМ"
 RIV_atomic_energy_community_desc:0 "We have learned of the wonderful abilities that magical crystals hold. We will fund a federation wide research organisation to study these crystals and make the findings available to the Federal Government."


 #### EVENT ####
 riverfed.1.t:0 "Речное Общество Науки"
 riverfed.1.d:0 "[From.GetName] has proposed a student exchange program along with a permanent knowledge sharing initiative. This River Society of Science, will help to improve learning throughout the Riverlands. Although the plan would benefit our country, some nationalists are concerned about sharing our technology with foreigners, even if they are our friends."
 riverfed.1.a:0 "A brilliant idea!"
 riverfed.1.b:0 "We will not share our knowledge with anyone."
 
 riverfed.2.t:0 "Речное угольное и стальное общество"
 riverfed.2.d:0 "[From.GetName] has proposed a plan they call the River Coal and Steel Community. With it, we will share the base raw materials between our coalition members more fairly and with less competition. An additional idea is to prevent war between members of the coalition by putting control over the resources required for warfare in the hands of a supranational committee. This committee would be chaired by independent experts.\n\nAlthough these plans could improve our economy and many of our citizens sympathise with the idea of stopping warfare between members of the Coalition, giving up control over our resources to some unelected ‘experts’ is an unprecedented step."
 riverfed.2.a:0 "With this, we will secure peace!"
 riverfed.2.b:0 "We refuse to give over sovereignty to this committee."
 
 riverfed.3.t:0 "[From.GetName] has aided our Industry"
 riverfed.3.d:0 "[From.GetName] has built a factory for us to help us along with our industrialisation efforts. With state of the art machines they cleared a large plot of land for development and even funded construction of a new factory. Our citizens are amazed that our friends would help us in such a way."
 riverfed.3.a:0 "A toast to our friends in [From.GetName]!"
 
 riverfed.5.t:0 "[From.GetName] has built Roads for Us"
 riverfed.5.d:0 "[From.GetName] has funded an infrastructure project inside our country. They cited strategic considerations for the entire coalition. Without roads, it would be hard to transport forces through our country against any attack by the states that surround us. Either way, these brand new roads will serve us well."
 riverfed.5.a:0 "Their generosity is truly humbling."
 
 riverfed.7.t:0 "[From.GetName] Has granted us Industrial Aid"
 riverfed.7.d:0 "[From.GetName] has granted us aid to help develop our industrial base. A temporary program of grants, along with a delegation of engineers from [From.GetName] have been sent to help us. The ambassador [From.GetName] said that their country considered helping friends as important as helping themselves and that [From.GetName] truly seek no compensation for their aid."
 riverfed.7.a:0 "Let us not squander this opportunity."
 
 riverfed.8.t:0 "[From.GetName] Has Granted us Industrial Aid"
 riverfed.8.d:0 "[From.GetName], all the way from the Riverlands, has granted us industrial aid. A delegation of their engineers arrived to help us with the construction of new factories. Meanwhile they have also promised us financial aid to develop our country. The government of [From.GetName] has promised that they do this in the name of continued friendship between our nations and that there were no conditions attached to their help."
 riverfed.8.a:0 "Let us make generous use of their assistance."
 
 riverfed.9.t:0 "[From.GetName] has sent a Friendship Delegation"
 riverfed.9.d:0 "A boat arrived today, carrying a delegation from [From.GetName]. After a miscommunication almost led to us shooting at them, the diplomats explain that they have come to establish diplomatic ties and that it was truly the wish of [From.GetName] to be friends with us. Even more, they promise that all their friends in the Riverlands feel the same way and would be delighted to start talking with us!"
 riverfed.9.a:0 "Let us work together for a better world."
 riverfed.9.b:0 "Friends? It must be a tick. Who would ever want to be friends with us?"
 
 riverfed.10.t:0 "[From.GetName] Has Accepted our Friendship Delegation"
 riverfed.10.d:0 "Our delegation to [From.GetName] reports that the changelings actually want to be our friend. It seems that diplomacy and openness truly work wonders. We can now begin to set up diplomatic channels and maybe even trade relations. Let us toast to our new friends!"
 riverfed.10.a:0 "Together, we shall make a world of peace and prosperity."
 
 riverfed.11.t:0 "[From.GetName] Has Rejected our Friendship Delegation"
 riverfed.11.d:0 "[From.GetName] does not want to be our friend, it seemed. They sent our delegation back home and were sceptical of our true motives. It seems that these changelings have a hard time trusting us. The news has been met with disappointment and some citizens are even offended that the islanders turned us down."
 riverfed.11.a:0 "But I thought they liked love?"
 
 riverfed.12.t:0 "[From.GetName] has Invited Us to Join the Treaty of Coltstream"
 riverfed.12.d:0 "We have been invited to join the Treaty of Coltstream, guaranteeing mutual defence in the event of an attack. The treaty, however, seems to be more than just that. The member states work together on all sorts of issues and are looking to intensify this cooperation. We must consider carefully if that is truly the road we want to take."
 riverfed.12.a:0 "Sign the treaty, this is our best shot at preserving peace and harmony."
 riverfed.12.b:0 "We are not interested at this time."
 
 riverfed.13.t:0 "[From.GetName] Has Declined to Join"
 riverfed.13.d:0 "[From.GetName] does not want to join the treaty of Coltstream. In an official statement, the country declared that although they appreciate the values of the Riverlands, they do not see a place for themselves in the treaty just yet. Nevertheless, [From.GetName] has said that their rejection does not have to mean the end of our friendship."
 riverfed.13.a:0 "At least we can still be friends?" 
 
 riverfed.14.t:0 "The River Development Company"
 riverfed.14.d:0 "[From.GetName] has founded the River Development Company. A pan-River government owned corporation to assist in improving infrastructure and industries in the poorest parts of the Riverlands. The chairs of the company have already revealed bold plans to overhaul industry and transportation in the region and they hope for our cooperation."
 riverfed.14.a:0 "What a great idea, we will join this venture!"
 riverfed.14.b:0 "We won't fund this nonsense, we are fine on our own!"

 riverfed.15.t:0 "The River Economic Community"
 riverfed.15.d:0 "[From.GetName] has approached us with an intriguing proposal; the transition of the RSCS into the REC. This is an attempt both to improve relations and boost the economy of both our nations, as well as all the others involved. It also, however, a diplomatic move; one that seeks to bind our nations together.\n\nThe REC, founded by the treaty of [event_target:recfounder.GetCapitalName], proposes both reductions to custom duties and the establishment of a customs union, while also making a singular market for goods, labour, services and various other such across the member states. There are plans to expand it; Furthermore, the establishment of the River Commission will provide the means to further these plans; proposing legislation, implementing decisions made, and otherwise upholding the River treaties while upholding the REC's daily dealing.\n If we were to sign up for this then it would begin to benefit us immediately. However, it would also likely create ties with [From.GetName] that cannot be severed in the foreseeable future."
 riverfed.15.a:0 "Cooperation is the key to the future!"
 riverfed.15.b:0 "We will opt-out, this goes too far!"

 riverfed.16.t:0 "The River Social Development Fund"
 riverfed.16.d:0 "[From.GetName] has approached us with further treaties to append to what has already been built on in the REC. They back a River Commission proposal to put in place measures and practices that improve factory conditions not only without hampering workplace efficiency, but rather to streamline the process even more. This might lose us the ability to control our own labour laws, however."
 riverfed.16.a:0 "Our citizens deserve this fund!"
 riverfed.16.b:0 "[From.GetName] should mind their own business!"

 riverfed.17.t:0 "River Convention on Beings Rights"
 riverfed.17.d:0 "[From.GetName] has convened the members of the Community to discuss Beings Rights. Although the majority of those at the table already have a lot of laws in place to protect their citizens against the government, this is not the case everywhere. [From.GetName] wants to make a pan-Riverlands court to oversee a new treaty on Beings Rights. The verdicts made by this court would be enforceable on the countries that sign the treaty. One of the most important parts of the treaty is the ban on slavery and the equality of citizens of all races."
 riverfed.17.a:0 "Let us sign it for our citizens’ sake!"
 riverfed.17.b:0 "This is an unacceptable breach of our sovereignty."

 riverfed.18.t:0 "The River Parliament"
 riverfed.18.d:0 "It was inevitable that with all the powers granted to the River Commission, there would be a call for more democratic control at the pan-River level. [From.GetName] has championed the cause for a River Parliament which would be a counterweight to the unelected Commission. The proponents of this parliament hope that this will result more sensible and popular policies, while ensuring the will of the people."
 riverfed.18.a:0 "We must allow our citizens a say in pan-River affairs!"
 riverfed.18.b:0 "We already have representation at the national level."

 riverfed.19.t:0 "A Free Movement Area"
 riverfed.19.d:0 "A radical proposal was brought up in a meeting by the permanent representative of [From.GetName]. They proposed that a free movement area should be realised between the member states of the Community. That would mean abolishing border controls in our internal borders and losing control of what comes into our country. This would come with several other reforms, like police cooperation to catch cross-border criminals. Although connecting our peoples together is a good thing, a border was always considered a sign of national sovereignty. Should we part with our borders?"
 riverfed.19.a:0 "If money can flow freely, so should our citizens!"
 riverfed.19.b:0 "Our border guards stay!"

 riverfed.20.t:0 "The River Central Bank"
 riverfed.20.d:0 "The increasingly interdependent economies of the Riverlands lack serious oversight in monetary matters.  In reality, the smaller national banks usually just follow the lead of those in the larger economies. [From.GetName] has proposed to end this and ensure that all member states can equally talk about monetary policy, by making that a pan-Riverland task. A new Central Bank will be made, which will oversee the national central banks. This bank will be almost completely independent from the River Commission and national governments. It would massively improve what we can do with our economy, but these breaches of national sovereignty are starting to become pretty severe. . ."
 riverfed.20.a:0 "Let us formalise the cooperation that already existed!"
 riverfed.20.b:0 "Our country, our rules!"

 riverfed.21.t:0 "The Rivbit"
 riverfed.21.d:0 "For time immemorial, coins have been used as a symbol of national control, a way to spread the ideas of a government to the citizens of the nation. However, a small economy has a hard time keeping a stable currency. With the borders opened and the economies connected, [From.GetName] has pushed for a single currency, the Rivbit. This would solve problems for many companies and tourists who cross the borders often. It would be a big sign of unity and trust in the pan-River government to have a currency-union."
 riverfed.21.a:0 "The Rivbit will be a stable currency for us all!"
 riverfed.21.b:0 "I want my head printed on our own coins."

 riverfed.22.t:0 "The River Union" 
 riverfed.22.d:0 "[From.GetName] has called another conference to revise the treaty. They argued that the increased responsibility of the Commission, the parliament and the single currency all show that the Community is more than an economic construct. After a long time of negotiation, the many laws and treaties that came before have been untangled into a new treaty, the treaty of (Feather put the correct thingy here please). Much of the informal powers of the Commission and the River Parliament have now been formalised and if approved, the River Union would be a very powerful organisation, one which we will not be able to sidestep easily.\n\nProtests have been organised in our capital both for and against the treaty, as our citizens are becoming increasingly aware about what is actually happening in the Riverlands. Some of our citizens have even called for an all-out federation, while others want a roll back on pan-River powers. Regardless of if we ratify the treaty or not, this question will surely stay as a divisive issue for the foreseeable future."
 riverfed.22.a:0 "The Union Forever!"
 riverfed.22.b:0 "They want what? No, we must decline."

 riverfed.23.t:0 "The River Army"
 riverfed.23.d:0 "[From.GetName] wants to set another step towards centralisation. The armies of the Union members will be put under a centralised command structure. We have always been coordinating our armed forces together with our friends, but this would formalise a hierarchy in which the army is under Union control. The savings of centralising the army will be enormous and there is a lot we can still learn from our friends. On the other hand, the proposal has met with outrage amongst some of our officers and a significant part of the population. An army is the one thing that defines a state. If we lose control of our army, could we still be called a nation?"
 riverfed.23.a:0 "What are they afraid of? This will save money!"
 riverfed.23.b:0 "They will never take our country’s pride!"

 riverfed.24.t:0 "Centralising the River Government"
 riverfed.24.d:0 "Some have awaited this day eagerly, while others dreaded it. [From.GetName] has put a proposal on the table which is frankly, preposterous. Or it should be. It will push the power to change the treaties away from our government and the other countries, and put it in the hands of the RIver Commission and the River Parliament. This will in effect mean that we will be unable to stop decisions by these institutions and that leaving will be nigh impossible.\n\nNormally such a proposal would be rejected outright, but the River Union has given us so many benefits, and we stand to gain much more from this reform. However, our government has to ask itself if it would really sign a law to make itself obsolete. We have come so far and enjoyed so many of the benefits of cooperation, do we really even want to be separated from our friends anymore?"
 riverfed.24.a:0 "They left us no choice but to accept."
 riverfed.24.b:0 "There is still a way back!"

 riverfed.25.t:0 "The River Federation"
 riverfed.25.d:0 "[From.GetName] has done much to bring the River Union to the place it is today. Many of our institutions are there and it is unsurprising that they are the ones who have been pushing for the River Federation. Informally, surprisingly little would change as most affairs are handled by the Union anyway. Formally, however, we’d renounce our right to leave the Union and give the Federation the prime authority of government and say over our army. If we agree to the Federation, it will be the Federal Government which decides what things our government is allowed to do, instead of us controlling the Union Government. Of course, banding together like this will make us a formidable power, and surely no one could ever threaten us again.\n\nMany question, however, if our original dream hasn’t turned into a nightmare. Are we not on the verge of losing what made us [Root.GetAdjective] in the first place? We have to make a decision that will decide the future of our children and maybe the future of Griffonia as a whole."
 riverfed.25.a:0 "We will join the Federation!"
 riverfed.25.b:0 "This is a step too far, but we shall stay in the Union."
 riverfed.25.c:0 "[From.GetName] is trying to take us over, we must leave!"

 riverfed.26.t:0 "[From.GetName] Joins the Federation"
 riverfed.26.d:0 "[From.GetName] has decided to join the Federation! Their country will be integrated into the federation, ensuring a peaceful and stable future."
 riverfed.26.a:0 "Forward together!"

 riverfed.27.t:0 "[From.GetName] не хочет полного членства"
 riverfed.27.d:0 "[From.GetName has decided that they do not want to take part in the Federation. However, they are happy with staying in the Union on the terms we decided on equally, as long as they can keep their independence. This is a setback, but our institutions will still be able to control a lot of their decisions and we will still be able to protect them."
 riverfed.27.a:0 "We can work with this."

 riverfed.28.t:0 "[From.GetName] Покидает!"
 riverfed.28.d:0 "[From.GetName] has announced that they are activating the secession protocol made into the original treaty of Coltstream. They will be negotiating their way out of the Union, reverting back to normal relations. They will surely be missed, but it appears that we have no choice but to let our friends go for now."
 riverfed.28.a:0 "Is there nothing we can do?"
 
