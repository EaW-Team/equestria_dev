 RIV_political_decisions_desc:0 "В 898 году, в ответ на вторжение Императора Гровера II и продолжающиеся рейды соседних грифоньих наций и оленей, была создана Речная Коалиция. У основ Договора стояли Озерград, Бакара, Речкоград и Нимбусия. Хотя Договор подписывался, как оборонительный альянс, многие политики требуют расширить положения Договора, для достижения большего сотрудничества между государствами-участниками Коалиции.\n\n§YСтаньте первым, кто сформирует Речную Федерацию:§!\n[Root.GetRivFedRaceLeader]\n\nПовысить свою позицию в гонке за формирование Федерации можно путём завершения фокусов в ветке §YМечты о Федерации§! вашего §Yдрева фокусов§!. Только первая страна, завершившая фокус, повысит свою позицию, но вся Коалиция получит преимущества от фокуса. В конце страна с наивысшей позицией сможет  §Yсформировать Речную Федерацию§!."
