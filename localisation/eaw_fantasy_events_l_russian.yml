   #The Beast event chain
 fantasyflavor.1.t:0 "Ужас в сельской местности"
 fantasyflavor.1.d:0 "Нападения зверей и монстров довольно привычны для сельской местности, и отважным фермерам остаётся лишь привыкнуть к ним. Обычно монстров прогоняют или убивают, как только их замечают. Иногда же зверям удаётся ранить или даже убить одного-двух фермеров. Но сейчас в столицу прибыли вести о чём-то гораздо более ужасном.\n\nРаспространился слух о страшном чудовище, которое охотится на одиночек, матерей и даже на молодёжь. Зверь нападает и убивает жертву, а затем поедает её и исчезает во тьме ночи. Тревожно высокое число подобных нападений было зафиксировано на сравнительно небольшой территории. Местные жители напуганы, а их попытки найти зверя оказались тщетными. Поскольку число жертв только растёт, они обратились к правительству с просьбой о помощи.\n\nИстория про этого зверя становится всё более известной, и многие горожане ожидают, что мы поможем бедным фермерам. Сейчас эта весьма локальная проблема привлекла внимание жителей всей стране. Если мы ничего не предпримем, то население будет разочаровано."
 fantasyflavor.1.a:0 "Мы сделаем всё возможное, чтобы помочь им."
 fantasyflavor.1.b:0 "Местные жители и сами справятся."
 
 fantasyflavor.2.t:0 "Зверь ускользает от нас"
 fantasyflavor.2.d:0 "После просьбы о помощи от фермеров мы решили нанять лучших охотников в стране, которые должны найти и убить проклятого зверя. Однако в своём последнем отчёте охотники указали, что им не удалось найти зверя, так как он не оставляет за собой следов. Нападения на беззащитных фермеров продолжаются, а некоторые из них даже запираются в своих домах и отказываются выходить наружу.\n\nПо всей стране начинают распространяться слухи о звере. Некоторые говорят, что это химера, офиотавр или же мантикора. Другие утверждают, что это может быть багбир, рух или даже жуткий дракон. А если зверь умеет летать, это объясняет отсутствие следов. Наша интеллигенция утверждает, что это просто-напросто голодный волк.\n\nОхотники запрашивают ещё больше помощи и даже предлагают провести крупномасштабную и тщательную зачистку местности, в которой примут участие сотни вооруженных солдат. Это весьма дорогостоящая операция, и некоторые в правительстве напоминают нам о потенциальном перерасходе средств. Эти чиновники предлагают просто сдаться, хоть это и сильно навредит нашей репутации."
 fantasyflavor.2.a:0 "Пошлите армию!"
 fantasyflavor.2.b:0 "Мы тратим своё время."
 
 fantasyflavor.3.t:0 "Чудовище убито!"
 fantasyflavor.3.d:0 "После того, как мы послали немалое количество солдат на помощь охотникам, местность была тщательно прочёсана и все возможные укрытия зверя были перевёрнуты сверху донизу. Место активности зверя было окружено, так что он не мог сбежать по земле. Небо также охранялось днём и ночью, поэтому тварь улететь тоже не могла.\n\nКогда операция почти подошла к своему концу, зверь всё же был найден и убит. Или, точнее, группа зверей. Охотники опознали в них паквуджи: маленьких, разноцветных и шипастых существ с большими пастями, полными клыков. Внешне эти существа напоминали дикобразов. Их малый размер объясняет отсутствие следов, а немалое количество этих существ - большое число нападений. Солдаты утверждают, что все подобные звери в этом районе были истреблены, и фермеры теперь должны быть в безопасности.\n\nПублика была довольна и в то же время разочарована. Когда зверь был неизвестен, то он казался гораздо более опасным. А когда выяснилось, что это была стая маленьких голодных паквуджи, то некоторые даже выразили им сочувствие. Часть наших граждан посчитала, что они просто пытались выжить, и что этих существ нужно было попытаться поймать, а не убить."
 fantasyflavor.3.a:0 "Что ж, наконец-то всё кончено."
 
 fantasyflavor.4.t:0 "Чудовище убито! Снова..."
 fantasyflavor.4.d:0 "После того как паквуджи были уничтожены, охотники и солдаты покинули этот район, а фермеры вернулись к своей обычной, рутинной жизни.\n\nНу, или они так думали.\n\nВсего через несколько дней после операции по зачистке нападения зверей продолжились как и прежде. Фермеры были в полном ужасе, но понимали, что правительство вряд ли поможет им во второй раз. Ведь теперь, когда опасность официально была объявлена миновавшей, народу на них уже наплевать. Поэтому они решили разобраться со зверем сами. Фермеры взяли оружие, а также убедились, что никто из них не окажется в дикой природе в одиночку.\n\nВ конце концов на одну группу фермеров напали под покровом ночи. Но у них был факел, который они и бросили в зверя. Тварь вспыхнула как солома и погибла. Обугленные останки существа отдали местному губернатору, который затем показал их криптозоологу. Тот опознал в звере бродячего древесного волка. Это существо похоже на обычное животное, но его тело состоит из веток, брёвен и палок. Они редко встречаются за пределами Вечнодикого леса, но иногда этих древесных волков замечали и в других местах. Благодаря своему малому весу они не оставляют следов.\n\nПосле этого инцидента нападения зверей прекратились, и в округе снова воцарились мир и спокойствие."
 fantasyflavor.4.a:0 "Как неловко..."
 
 fantasyflavor.5.t:0 "Любопытное открытие"
 fantasyflavor.5.d:0 "По стране быстро распространились новости об уникальных существах, которые были найдены на окраинах города [Root.Capital.GetName]. Это маленькие, разноцветные и круглые существа с крыльями как у насекомых, а также с большими и милыми глазами. Местные жители, которые первыми обнаружили их, были просто очарованы своей находкой и рассказали о них своим соседям. А те своим. И так новость начала распространяться.\n\nТеперь многие наши граждане стекаются к месту, где впервые были найдены эти существа, чтобы взглянуть на них. Первооткрыватели, похоже, отдают их в качестве домашних питомцев в обмен на всякие ценности. Неизвестно, как они поймали так много этих существ, но похоже, что эти существа легко поддаются приручению. Однако некоторые обнаружили, что эти существа крайне ненасытны и всегда голодны.\n\nПока всё ещё безымянные существа стали невероятно модными по всей стране. Но мы надеемся, что это помешательство скоро пройдет, так как рано или поздно эти существа просто закончатся у их первооткрывателей."
 fantasyflavor.5.a:0 "Из них выйдут отличные питомцы."
 fantasyflavor.5.b:0 "Они могут быть опасны, конфискуйте их!"
 
 fantasyflavor.6.t:0 "Заражение"
 fantasyflavor.6.d:0 "Похоже, что повальное увлечение странными новыми существами, которых прозвали параспрайтами, не утихло. Кажется, что этих существ теперь можно найти просто повсюду, а их голоду нет предела. Они крайне быстро размножаются бесполым путем, а также пожирают всё съедобное на своём пути. В одном случае параспрайта заперли в клетке без пищи, после чего существо попросту поглотило свою клетку. Они действительно всеядны, хотя, похоже, предпочитают обычную пищу, если у них есть выбор.\n\nМы считаем, что тысячи параспрайтов теперь разгуливают на свободе. Они совершают набеги на кладовые и опустошают общественные продовольственные магазины. Наши граждане делают все возможное, чтобы справиться с вредителями. Они убивают их инструментами или даже используют огонь, но эти паразиты размножаются слишком быстро. Эта, казалось бы, безобидная на первый взгляд прихоть стала серьёзной угрозой для нашей страны!"
 fantasyflavor.6.a:0 "Мы должны сделать что-то!"
 
 fantasyflavor.7.t:0 "Неожиданное спасение"
 fantasyflavor.7.d:0 "Несмотря на все наши усилия, мы не смогли спасти наши продовольственные запасы, поскольку параспрайты просто проедали себе путь через любые стены или двери, независимо от материала, из которого они были изготовлены. Все пестициды также оказались бесполезными. Голод казался неизбежным и наши граждане потеряли надежду.\n\nА затем прибыл бродячий оркестр музыкантов. Они прослышали о бедственном положении нашей страны и решили сыграть скорбную песню посреди нашей столицы. Вокруг них собралась не только толпа мрачных граждан, но и целая стая параспрайтов, которые, казалось, были просто очарованы музыкой. Группа музыкантов поняла это и начала маршировать по городу, привлекая своей музыкой всё больше и больше параспрайтов. Вскоре и наши граждане создали свои собственные импровизированные музыкальные группы, чтобы привлечь как можно больше параспрайтов. Затем вредителей выпроводили из населённых мест в дикую природу, где они смогут пировать столько, сколько хотят.\n\nНаша страна была спасена, и оркестр музыкантов объявили героями, но они покинули нашу страну сразу после решения проблемы параспрайтов, отказавшись от любых наград или почестей. Несмотря на все усилия, мы не смогли разыскать этих таинственных менестрелей."
 fantasyflavor.7.a:0 "Что ж, наконец-то всё кончено."
 
 fantasyflavor.8.t:0 "Запрос учёного"
 fantasyflavor.8.d:0 "Недавно один знаменитый учёный обратился к нашему правительству с просьбой помочь ему в исследованиях. Он заявил, что планирует провести один сложный и дорогостоящий эксперимент, дабы подтвердить свои магические теории. Только вот он не может сделать это самостоятельно. Учёный предупредил, что эксперимент будет рискованным. Но в случае успеха все затраты окупятся.\n\nХотя некоторые утверждают, что такой эксперимент будет неправильным распределением наших ресурсов, игра может строить свеч. Учёный, о котором идет речь, хорошо известен своими талантами в области магических исследований, а в случае успеха эксперимента мы получим ценные знания о таинственных законах магии."
 fantasyflavor.8.a:0 "Да что такого может произойти?"
 fantasyflavor.8.b:0 "Это слишком рискованно."
 
 fantasyflavor.9.t:0 "Катастрофическая неудача"
 fantasyflavor.9.d:0 "После того, как мы предоставили учёному всё необходимое для его амбициозного эксперимента, мы почти не получали от него новостей. Мы решили, что он по горло занят работой. Но сегодня утром мощный взрыв потряс столицу, сровняв с землей десятки домов и мастерских вокруг эпицентра! А затем ещё больший ущерб причинило неестественно голубое пламя, которое нельзя было потушить водой. Один эксперт по магии узнал пламя и велел нам залить его чистым спиртом, что, к счастью, сработало. Но ущерб уже был нанесен, и сотни граждан погибли.\n\nПоследующее расследование показало, что центр взрыва находился прямо в лаборатории учёного, которому мы ранее оказали помощь в эксперименте. Похоже, что этот магический эксперимент привёл к настоящей катастрофе, и все средства, которые мы вложили в него, сгорели синим пламенем."
 fantasyflavor.9.a:0 "Это катастрофа!"
 
 fantasyflavor.10.t:0 "Успешный эксперимент"
 fantasyflavor.10.d:0 "После того, как мы предоставили учёному всё необходимое для его амбициозного эксперимента, мы почти не получали от него новостей. Мы решили, что он по горло занят работой. Однако сегодня утром он, наконец, связался с нами, представив пространный отчет об эксперименте, его результатах и своих наблюдениях. Он также сказал, что собирается написать, а потом и издать для всеобщего ознакомления книгу, основанную на его эксперименте и сделанных в процессе новаторских открытиях в области магии.\n\nНекоторые были расстроены тем, что учёный "снимает завесу тайны" с магии и даже обвиняют его в святотатстве, но они явно в меньшинстве. Большинство наших граждан довольны новостями и уже представляют себе будущее, в котором магия полностью укрощена и стала привычной обыденностью. Будущее, в котором магия будет находиться под полным нашим контролем и использоваться для улучшения и упрощения жизни народа."
 fantasyflavor.10.a:0 "Это действительно замечательно."
 
 fantasyflavor.11.t:0 "Фестиваль Голубой Луны"
 fantasyflavor.11.d:0 "Сегодня грифоны по всему миру собрались, чтобы отметить ежегодный фестиваль Голубой Луны. Этот традиционный зимний праздник, некогда зародившийся в Грифонстоуне, считается "единственным временем года, когда грифоны добры друг к другу". Семьи на день откладывают свои распри и собираются вместе, чтобы обменяться подарками, украсить свои дома и насладиться вкусной едой, состоящей из лепёшек, теплого гоголя-моголя и золотой овсянки. Даже во время войны грифоны предпочитают отдохнуть от боевых действий и нередко получают увольнительную, чтобы посетить свои дома.\n\nНесмотря на многочисленные общие черты, этот грифоний праздник отличается от эквестрийского кануна Дня Согревающего Очага. Он не посвящён определённому историческому событию, во время фестиваля не проводятся театральные постановки и у этого праздника есть религиозный подтекст. Говорят, что этот праздник посвящён грифоньему пантеону и уделяет особое внимание трём его главным богам - Борею, Эйр и Арктурию. На протяжении долгих лет архонты пытались заставить прославлять на этом празднике только трёх главных божеств, но и сейчас на периферийных и в пограничных регионах грифоны почитают и других, меньших божеств. Однако в последнее время религиозное значение фестиваля понизилось, и теперь это в первую очередь культурное мероприятие, посвященное общему наследию всего грифоньего вида. Кроме того, различные сообщества грифонов отмечают этот фестиваль по-разному, а традиции становятся всё более экзотическими по мере удаления от Грифонстоуна."
 fantasyflavor.11.a:0 "Тост за семью и единство!"
 
 fantasyflavor.12.t:0 "Раскрыт культ мааритов!"
 fantasyflavor.12.d:0 "Недавно полиция получила анонимное сообщение о том, что в нашей столице в тайне действует культ мааритов. Силы безопасности сумели выследить культистов и провели операцию по их аресту прямо во время встречи этих сектантов.\n\nКульты Маара появляются время от времени, но обычно их члены весьма бдительны и держат свою деятельность в тайне от остального общества. Однако тот факт, что секта собиралась прямо в городе [Root.Capital.GetName], вызывает беспокойство и может указывать на то, что это была всего лишь одна ячейка более крупной организации. К сожалению, арестованные мало что знали. Мы уже начали полномасштабное расследование, чтобы избавиться от этого культа, пока его щупальца не проникли слишком глубоко.\n\nСогласно традициям, мааритов отправляют на казнь как можно скорее, но в последнее время некоторые граждане стали называть это жестоким варварством и требуют, чтобы мы попросту заключили их в тюрьму и держали под постоянным наблюдением."
 fantasyflavor.12.a:0 "Казните их всех немедленно!"
 fantasyflavor.12.b:0 "Просто запрём их в тюрьме."
 
 fantasyflavor.13.t:0 "Дерзкий побег"
 fantasyflavor.13.d:0 "Культисты Маара были отправлены в изолятор строгого режима. Они сидели в одиночных камерах и находились под постоянным круглосуточным наблюдением. Однако стоило наблюдать не только за камерами, но и посматривать наружу.\n\nМы получили плохие новости. Иная группа сектантов вломилась в тюрьму и спасла почти всех своих товарищей, что томились в заключении. Погибло пятнадцать тюремных охранников - их подвергли вивисекции и жестоко изувечили. Ещё четверо было ранены. Один надзиратель получил тяжёлую психическую травму и был отправлен в психбольницу.\n\nЭто событие ясно указывает на то, что культ Маара действительно масштабнее, чем мы первоначально думали. Хотя это поможет нам выследить остальные ячейки и уничтожить их, многие наши граждане весьма обеспокоены этим и уже распространяются слухи, которые лишь ухудшают ситуацию. Мы предпринимаем меры, чтобы успокоить население, но на это потребуется некоторое время."
 fantasyflavor.13.a:0 "Те, кто не проявляет милосердия, не заслуживают его."
 
 fantasyflavor.14.t:0 "Странное открытие"
 fantasyflavor.14.d:0 "Нам сообщили о необычном предмете, найденном группой любопытных детей, которые исследовали пещеру в маленьком саду рядом со своим домом. Они показали предмет местным чиновникам, которые вознаградили малышей сладостями, а саму находку отослали нам.\n\nПредмет представляет собой золотой артефакт, напоминающий украшенную светящимися камнями корону. Он излучает магическую энергию, которая отчётливо ощущается рядом с ним. Головной убор был осмотрен профессиональным магом, который пришел к выводу, что это древний и могущественный артефакт, хотя однозначно потребуется провести дальнейшие исследования, чтобы раскрыть его секреты.\n\nНекоторые предлагают просто выставить этот великолепный предмет на всеобщее обозрение. А другие утверждают, что это слишком рискованно, так что мы должны передать эту "корону" магам для изучения. Может быть, артефакт сможет принести пользу нашей стране?"
 fantasyflavor.14.a:0 "Его место в музее!"
 fantasyflavor.14.b:0 "Будет разумнее сперва изучить его..."
 
 fantasyflavor.15.t:0 "Популярный экспонат"
 fantasyflavor.15.d:0 "Сразу после того, как мы выставили золотой магический артефакт на всеобщее обозрение в столице, не забыв про надлежащие меры безопасности, конечно, он поначалу привлёк лишь нескольких любопытных посетителей. Однако по мере распространения слухов всё больше и больше горожан приходило полюбоваться объектом и испытать немного покалывающее ощущение, возникающее под воздействием магической ауры короны. Слухи про этот предмет пересекли государственную границу и многие туристы приезжают сейчас в нашу страну только для того, чтобы увидеть этот знаменитый артефакт своими глазами.\n\nДо сих пор вход на выставку был бесплатным, но с учётом того, что вскоре количество посетителей значительно возрастёт, может потребоваться ввести некоторую плату. К счастью, мы пока не обнаружили никаких вредных побочных эффектов от артефакта, так что все могут спокойно любоваться им с безопасного расстояния."
 fantasyflavor.15.a:0 "Мы сможем заработать на этом!"
 
 fantasyflavor.16.t:0 "Непредвиденные последствия"
 fantasyflavor.16.d:0 "В течение некоторого времени группа учёных-магов изучала золотой артефакт, стараясь не повредить его при этом. Они проводили на нём различные эксперименты. Учёные сначала действовали весьма осторожно, но с течением времени становясь всё смелее.\n\nВ какой-то момент одного из испытуемых попросили надеть корону, так как учёные хотели увидеть, что произойдет. Однако это оказалось большой ошибкой. Индивидуум, на чью голову водрузили корону, судя по всему, получил возможность контролировать разум других существ, а его личность изменилась. Вскоре он с помощью магии получил власть над учёными, а затем вышел из лаборатории, чтобы захватывать умы всех встречных. К счастью, оказалось, что у короны был весьма ограниченный радиус действия, а также она могла контролировать лишь ограниченное число умов. Но потом одержимый этой древней короной индивидуум направился прямо к резиденции [Root.GetLeader], явно желая взять под контроль лидера нашей нации. Охранница резиденции увидела приближающуюся к ней странную группу из неуклюжих индивидуумов и забеспокоилась. Она была вооружена дорогой иностранной винтовкой, которой не замедлила воспользоваться. Одним выстрелом она убила носителя короны, после чего чары контроля разума немедленно спали со всех остальных.\n\nОхранница была награждена медалью и повышена в звании, а корона - заперта в безопасной подземной пещере. Будем надеяться, что через тысячу лет её не найдет очередная группа детей."
 fantasyflavor.16.a:0 "Нам стоит быть аккуратнее с неизвестными артефактами."