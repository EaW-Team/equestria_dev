 cityfall.1.t:0 "The Fall of Vaverfront"
 cityfall.1.d:0 "This morning, Changeling forces overran the Oleanian city of Vaverfront, clearing out the last defenders desperately holding on to the city’s port.\nHundreds of thousands of Olenian civilians have fled the city by hoof or by ship, suffering indiscriminate attacks from Changeling bombers and artillery. However, for many it was too late as Changeling tanks outflanked them and captured them.\nThe city has now gone silent. The last radio message from one brave civilian described scenes of Changelings cocooning everydeer they could find and carrying them off towards their homeland."
 cityfall.1.a:0 "Such horror!"
 cityfall.1.b:0 "More food for the hive!"
 cityfall.1.c:0 "We shall avenge our citizens!"
 cityfall.2.t:0 "The Fall of Hjortland"
 cityfall.2.d:0 "Changeling forces have overrun the last Olenian defenders in the capital of Hjortland. After infiltrating the ranks of the defenders, the changelings launched a surprise attack from all sides, throwing the city into chaos. The last defenders retreated to Hjortland palace however they were quickly wiped out by an assault from elite Jagers.\nThe changeling banner now flies from the ruins of the Rikesdag as those unable to escape the city are hunted down by capture squads."
 cityfall.2.a:0 "A moment of silence for all Oleanians."
 cityfall.2.b:0 "Long live the Queen!"
 cityfall.2.c:0 "All is lost!"
 cityfall.3.t:0 "The Fall of Cervus"
 cityfall.3.d:0 "Fighting has come to an end in the Olenian city of Cervus as changeling forces clear out the last defenders hiding within the city’s many factories. After heavy bombing by air and artillery, Changeling tanks broke through the desperate barricades and rushed to secure the docks and rail depot.\nMany Olenians where unable to evacuate the city due to the speed of the Changeling advance. As of this morning, no one has heard from any of the inhabitants left in Olenia’s Second city."
 cityfall.3.a:0 "Is this the end of Deerkind?"
 cityfall.3.b:0 "We shall never starve again!"
 cityfall.3.c:0 "Run for your lives!"
 cityfall.4.t:0 "The Fall of Sakara"
 cityfall.4.d:0 "The Olenian city of Sakara fell this morning to changeling forces after elite Jagers rushed the city hall and took out the Olenian command. The locals have set fire to the wooden city in a desperate attempt to burn the bugs back as they flee to the docks, only to find the last of their ships already sunk by Changeling U-Boats.\nWith nowhere to go, the civilians now await their fate."
 cityfall.4.a:0 "The Olenians have our sympathy."
 cityfall.4.b:0 "BBQed deer? We've got to put those fires out!"
 cityfall.4.c:0 "Our hope sank with those ships."
