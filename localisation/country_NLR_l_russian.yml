#ideas
nightmare_moon_trait:0 "Владычица ночи"
nightmare_moon_trait_2:0 "Владычица ночи"
NLR_military_police_idea:0 "Военная полиция"
NLR_military_police_desc:0 "Хорошо известно, что если вы сообщите сотруднику военной полиции, что они были отправлены в подразделение бэтпони, то он свернётся в клубок и начнёт плакать."
NLR_fragile_rule:0 "Нестабильная власть"
NLR_fragile_rule_desc:0 "Власть императрицы по-прежнему оспаривается так называемыми лоялистами, их нужно сокрушить!"
NLR_celestial_resistance:0 "Селестийское сопротивление"
NLR_celestial_resistance_desc:0 "Хотя нам удалось расправиться с лоялистами, многие всё ещё сопротивляются правлению Её Величества."
NLR_fight_to_death:0 "До последнего пони!"
NLR_fight_to_death_desc:0 "Мы будем сражаться за нашу Императрицу до последнего пони!"
lunar_rule:0 "Верность императрице"
lunar_rule_desc:0 "И пусть никто не оспорит законное правление Её Императорского Величества Найтмер Мун!"
NLR_army:0 "Солдаты Ночи"
NLR_war_plan:0 "Военный план Луны"
NLR_forced_labour:0 "Принудительный труд"
NLR_paid_labour:0 "Рабочие места"
NLR_p_economy:0 "Восстановление экономики"
NLR_mass_consription:0 "Обязательная служба"
NLR_more_training:0 "Единый план обучения"
NLR_fractured_society:0 "Разделённое общество"
NLR_fractured_society_desc:0 "Раны гражданской войны по-прежнему глубоки в эквестрийском обществе."
NLR_elements_hidden:0 "Элементы спрятаны"
NLR_bats:0 "Опыт стражников Ночи"
NLR_send_in_all:0 "Честь мундира"
NLR_send_in_all_desc:0 "Наша армия известна во всём мире своим строгим уставом, обеспечивающим дисциплину всех пони, служащих в армии."
NLR_the_best_defense:0 "Молниеносная война"
NLR_the_best_defense_desc:0 "Используя быстрые удары по уязвимым местам, мы можем разбить врага в кратчайшие сроки, проведя так называемую "молниеносную войну"."
NLR_better_night_guard:0 "Лунная гвардия Императрицы"
NLR_better_night_guard_desc:0 "Новая гвардия Империи, состоящая из самых яростных и умелых фестралов, защищает Императрицу и её Империю до последнего. И они на самом деле очень серьёзно относятся к своей задаче."
NLR_reconciliation_idea:0 "Усилия по примирению"
NLR_reconciliation_idea_desc:0 "Императрица старается вернуть старых врагов на свою сторону, проявляя сострадание и прощение. Таким образом, она надеется исправить и исцелить старые раны и снова объединить Империю."
NLR_ISS:0 "Императорская следственная служба"
NLR_ISS_desc:0 "ИСС была создана для наблюдения за гражданами Империи и поиска селестийских лоялистов, всё ещё живущих в Империи."
NLR_labour_divisions:0 "Трудом заработать свободу"
NLR_labour_divisions_desc:0 "Если они не хотят тратить остаток своих жизней в тюрьмах, лоялисты должны работать, чтобы восстановить Империю и заработать свою свободу."
NLR_work_quotas:0 "Квоты на рабочие места"
NLR_work_quotas_desc:0 "Используя квоты на рабочие места, Императрица надеется добиться более высокоq производительности от всех рабочих в Империи."
NLR_core_CRY:0 "Интеграция Кристальной Империи"
NLR_core_CRY_desc:0 "Возвращение бывшей Кристальной империи непосредственно под наше правление и непосредственное управление их бюрократами вместо военной оккупации государства принесёт больше пользы. Все узнают славу Найтмер Мун."
NLR_core_STG:0 "Конец великого эксперимента"
NLR_core_STG_desc:0 "Сталлионград не только имел смелость отрываться во имя "коммунизма" несколько лет назад, но и забирать больше наших земель сразу в рамках гражданской войны. Это предательство не может быть прощено."
NLR_repairing_the_nation_idea:0 "Имперская Служба Восстановления"
NLR_repairing_the_nation_idea_desc:0 "ИСВ была создана для помощи тем, кто потерял всё после разрушительной гражданской войны, и для восстановления разрушенных городов страны."
NLR_protect_the_weak_idea:0 "Защитить слабых"
NLR_protect_the_weak_idea_desc:0 "Императрица вмешалась, чтобы защитить тех, кто потерял всё во время гражданской войны: свои дома, друзей и даже семьи. Теперь этим пони нужно помочь встать на копыта и реинтегрироваться обратно в общество."
NLR_new_royal_guard_idea:0 "Новая имперская гвардия"
NLR_new_royal_guard_idea_desc:0 "Новой Имперской гвардии поручено защищать свободу граждан Империи и обеспечивать безопасность Императрицы. Они состоят не только из фестралов, но и из других пони и даже старых солнечных лоялистов. Гвардия представляет собой неоднородную, но очень способную боевую силу."
benevolent_overlord:0 "Великодушная повелительница"
benevolent_overlord_desc:0 "Благодаря состраданию и прощению императрица справедливо управляет Эквестрией. Однако всё равно будет неразумно перечить ей."
NLR_lunar_mining_company_idea:0 "ИСГД&Б"
NLR_lunar_mining_company_idea_desc:0 ""
NLR_industrial_powerhouse_idea:0 "Экономический локомотив"
NLR_industrial_powerhouse_idea_desc:0 ""
NLR_secure_the_banks_idea:0 "ИБС"
NLR_secure_the_banks_idea_desc:0 ""
NLR_radio_equestria_idea:0 "Радио Нокс"
NLR_radio_equestria_idea_desc:0 ""

#Moonshine National Spirits#
NLR_moonshine_weaponstealers_3:0 "Тайники с припасами"
NLR_moonshine_weaponstealers_3_desc:0 "Благодаря королевским кодам Луны мы смогли неоднократно осуществлять дерзкие рейды на эквестрийские склады, даже когда они безуспешно пытались нас остановить. Большая часть военного снаряжения Эквестрии теперь хранится в тайной сети складов по всей стране."
NLR_moonshine_weaponstealers_2:0 "Тайники с оружием"
NLR_moonshine_weaponstealers_2_desc:0 "Мы провели несколько смелых рейдов, чтобы украсть эквестрийское снаряжение, а также и более старые (и менее охраняемые) образцы. В результате у наших войск есть доступ к целой сети тайников с оружием."
NLR_moonshine_weaponstealers_1:0 "Скромные тайники с оружием"
NLR_moonshine_weaponstealers_1_desc:0 "Сначала провели несколько смелых рейдов, чтобы украсть эквестрийское снаряжение, но быстро перешли к более осторожным методам. В результате у нас есть скромные, но полезные тайники с припасами, которые помогут поддержать наши войска."
NLR_moonshine_weaponstealers_0:0 "Скомпрометированная сеть тайников"
NLR_moonshine_weaponstealers_0_desc:0 "После раскрытия заговора Найтмер Мун эквестрийская армия быстро выдвинулась на поиски пропавших партий оружия. Наше украденное оружие было найдено, и сейчас мы пытаемся работать по планам, которые основывались на использовании тех запасов, которых у нас сейчас нет."
NLR_moonshine_workers_3:0 "Прилежные рабочие"
NLR_moonshine_workers_3_desc:0 "Усиленная работа Луны в ходе кампании за гражданские права нашла массовую поддержку среди рабочих на восточном побережье. Производительность отличная хорошее, и никто не сомневаются в нашем официальном изложении фактов о войне и желают помочь "Луне" спасти Селестию, изгнав "Дэйбрейкер"."
NLR_moonshine_workers_2:0 "Поддержка от рабочих"
NLR_moonshine_workers_2_desc:0 "Усиленная работа Луны в ходе кампании за гражданские права нашла массовую поддержку среди рабочих на восточном побережье. Производительность выше среднего, и большинство согласно с нашим официальным изложением фактов о войне, надеясь помочь "Луне" спасти Селестию, изгнав "Дэйбрейкер"."
NLR_moonshine_workers_1:0 "Растерянные рабочие"
NLR_moonshine_workers_1_desc:0 "Хотя Луна проводила эффективные кампании на восточном побережье, которые принесли ей значительную поддержку, её глупая ориентация на дружбу и доброту оставила многих рабочих в замешательстве по поводу того, как война отражает эти ценности. К счастью, настоящая личность "Луны" сейчас остаётся лишь предметом слухов, и производство относительно высоко."
NLR_moonshine_workers_0:0 "Нелояльные рабочие"
NLR_moonshine_workers_0_desc:0 "После раскрытия заговора Найтмер Мун некоторые рабочие открыто обсуждают свои подозрения об истинной личности "Луны" и подвергают сомнению пропаганду о "злой Селестии". Из-за этого падает уровень производства."
NLR_moonshine_bats_3:0 "Полная готовность фестралов"
NLR_moonshine_bats_3_desc:0 "Силы фестралов были полностью подготовлены к возможному военному конфликту и вносят значительный вклад в ход гражданской войны."
NLR_moonshine_bats_2:0 "Частичная готовность фестралов"
NLR_moonshine_bats_2_desc:0 "Силы фестралов были частично мобилизованы, когда началась война. Они вносят свой вклад в ход гражданской войны."
NLR_moonshine_bats_1:0 "Неподготовленные силы фестралов"
NLR_moonshine_bats_1_desc:0 "Планирование любого конфликта для фестралов в основном ограничивалось оборонительными и изоляционистскими планами. Гражданская война застала их врасплох, и их вклад в ход военных действий практически полностью отсутствует."
NLR_moonshine_bats_0:0 "Изолированные силы фестралов"
NLR_moonshine_bats_0_desc:0 "После раскрытия заговора Найтмер Мун эквестрийские силы выступили к горным крепостям фестралов, чтобы подготовиться к возможному конфликту. Наша связь с ними очень плохая, и они страдают от дезертирства."

#National Focuces
NLR_volunteers:0 "Новые Лунные Добровольцы"
NLR_volunteers_desc:0 "Различные культы и сторонники, которые скрывались на виду у эквестрийских властей более тысячи лет, вышли из тени, чтобы поддержать наши армии! И они присоединяются к нашим силам прямо сейчас!"
NLR_conscription:0 "Ввести Обязательную Службу"
NLR_conscription_desc:0 "Мы не выиграем эту войну одним лишь оружием и в одиночку, нам понадобится больше войск по мере успехов в войне, и для этого нам придется ввести обязательную военную службу. Конечно, не каждому это понравится, но кто заботится о мнениях единиц при нужде большинства?"
NLR_military_polices:0 "Военная Полиция"
NLR_military_polices_desc:0 "У нас уже более чем достаточно проблем, убеждая пони, что мы на самом деле не собираемся есть их жеребят. Создание надлежащей военной полиции гарантировало бы, чтобы некоторые из наших более "шумных" солдат надлежащим образом вели себя."
NLR_faster_training:0 "Единая Программа Тренировок"
NLR_faster_training_desc:0 "Большинство наших войск - это призывники, перебежчики или бывшие культисты, которые фактически случайно оказались на одной стороне. Это означает, что у каждой группы есть своя практика вербовки и обучения, это было бы хорошо, но подобное просто неэффективно, пока мы находимся посреди войны."
NLR_support_NMS:0 "Поддержать Учеников"
NLR_support_NMS_desc:0 "Ученики не слишком хорошо справляются на юге, сражаясь сразу на четырёх фронтах. Оказание прямой поддержки нашим самым лояльным бойцам - это самое малое, что мы можем сделать в такой ситуации."
NLR_iron_hoof:0 "Железное Копыто"
NLR_iron_hoof_desc:0 "Наше правление является хрупким, многие лоялисты открыто протестуют и нападают на наши войска на улицах. Честно говоря, они действуют как злобные жеребята, видя, что они ведут себя как жеребята, давайте рассматривать их как таковых, с железным копытом наготове."
NLR_crackdwon:0 "Ликвидировать Повстанческие Банды"
NLR_crackdwon_desc:0 "По-прежнему существует множество групп повстанцев, разбросанных по сельской местности и городам, саботирующих военные усилия и являющихся неприятностью в целом. Мы должны бороться с их деятельностью, если хотим избавиться от последствий."
NLR_volunteers_2:0 "Лоялисты-Отступники"
NLR_volunteers_2_desc:0 "Кажется, что некоторые подразделения лоялистов решили сменить сторону, и, в то время как любая помощь приветствуется, мы должны, вероятно, следить за ними."
NLR_crush_resistance:0 "Ликвидировать Сопротивление"
NLR_crush_resistance_desc:0 "Селестийское сопротивление, как они сами себя называли, становится всё более и более раздражающим, пришло время их уничтожить!"
NLR_civil_war_end:0 "Гражданская Война Окончена!"
NLR_civil_war_end_desc:0 "Война закончилась, но многое еще предстоит сделать. Наше общество разрознено, и есть ещё много мятежников и предателей, которые хотели бы увидеть, как Селестия возвращается на трон Эквестрии."

NLR_reclemation:0 "Возращение Национальных Территорий"
NLR_reclemation_desc:0 "Нам наконец удалось победить сторонников Селестии, но многие осмелевшие предатели увидели в гражданской войне шанс создать свои собственные государства, следуя своим идеалам. С поражением Селестии настало время разобраться с ними."
NLR_conquer_VAN:0 "Вернуть Ванхувер"
NLR_conquer_VAN_desc:0 "Ванхувер, один из наших крупнейших и промышленно наиболее важных городов на северо-западе, был захвачен коммунистами во время гражданской войны, и если мы намерены защитить наши границы от чейнджлингов, мы должны вернуть его."
NLR_conquer_SCS:0 "Вернуть Юг"
NLR_conquer_SCS_desc:0 "Во время Гражданской войны практически все юго-западные эквестрийские провинции отделились и сформировали Конфедерацию Южных Штатов, в то время как их существование было терпимым во время войны, нам пора вернуть нашу законную землю и избавиться от этих выскочек."
NLR_conquer_CES:0 "Интервенция На Юго-Восток"
NLR_conquer_CES_desc:0 "Мы должны навести порядок в юго-восточных джунглях и уничтожить банды преступников и предателей, которые там скрываются."
NLR_crush_stalliongrad:0 "Сокрушить Сталлионград"
NLR_crush_stalliongrad_desc:0 "Чернь из Сталлионграда считает, что может управлять страной самостоятельно, без руководства принцессы-аликорна. Они сильно ошибаются, и их эксперимент с этой странной идеологией обречён на провал. Мы должны вмешаться, чтобы спасти население и вернуть их под наше крыло."
NLR_subjugate_Crystal_empire:0 "Присоединить Кристальную Империю"
NLR_subjugate_Crystal_empire_desc:0 "Кристальная империя должна снова стать законным протекторатом Империи, и мы не побоимся применить силу в случае необходимости."
NLR_CHN_conflict:0 "Положить Конец Чейнджлингам"
NLR_CHN_conflict_desc:0 "Паразиты из Земель Чейнджлингов должны быть уничтожены! Злая королева Кризалис желает лишь мести и завоеваний. Она должна быть уничтожена прежде, чем станет слишком сильной."
NLR_conquer_OLE:0 "Подчинить Оленей"
NLR_conquer_OLE_desc:0 "Жалкие олени слишком слабы, чтобы просто защитить себя от агрессии со стороны чейнджлингов. Хотя угроза со стороны Кризалис исчезла, совершенно очевидно, что олени не способны управлять сами и нуждаются в защите, которую наша Империя им предоставит."
NLR_conquer_YAK:0 "Усмирить Яков"
NLR_conquer_YAK_desc:0 "Яки - дикие и жестокие звери. Это чудо, что им удалось сформировать национальное государство. И даже тогда они нуждались в эквестрийской помощи для начала модернизации. Лунная Империя вмешается и принесёт цивилизацию этим несчастным варварам."
NLR_conquer_GRF:0 "Марш На Уэтер"
NLR_conquer_GRF_desc:0 "Принцесса Селестия совершила ошибку, когда позволила императору Гроверу I создать колонию на нашем континенте. Вскоре после своего основания она превратилась в логово бандитов и подонков, изгнанных со своей родины. На заднем дворе Эквуса нужно навести порядок."
NLR_conquer_north:0 "Война На Вершине Мира"
NLR_conquer_north_desc:0 "Изолированные и отсталые расы северного Эквуса, белые медведи и пингвины, слишком долго страдали от нищеты и племенных раздоров. Даже если вмешательство в их дела будет затруднено из-за климата и рельефа местности, оно всё равно должно произойти."
NLR_conquer_DRG:0 "Покорить Драконьи Острова"
NLR_conquer_DRG_desc:0 "Издавна драконы были врагами пони, но Селестия была слишком слаба, чтобы что-то с ними сделать. Наша Императрица гораздо решительнее, и раз и навсегда сокрушит этих ящериц!"

NLR_civil_war_economy:0 "Новая Эквестрийская Экономика"
NLR_civil_war_economy_desc:0 "Хаос войны стал катастрофой для эквестрийской экономики. Для восстановления Империя должна вмешаться и спасти промышленность, пока не стало слишком поздно. Экономика будет полностью перестроена, чтобы удовлетворить потребности Императрицы."
NLR_repurpose_factories:0 "Переоборудовать Фабрики"
NLR_repurpose_factories_desc:0 "Выживание Второй Лунной Империи полностью зависит от оружия. Чем больше у нас винтовок, тем больше мы можем их выдать нашим верным последователям, которые будут использовать их против наших врагов. Гражданские нужды имеют второстепенное значение, военные же - вопрос жизни или смерти. Наши заводы должны быть переоборудованы во имя Императрицы!"
NLR_expand_arms_factories:0 "Императрица Требует Больше Оружия!"
NLR_expand_arms_factories_desc:0 "Во тьме ночи тёплое сияние огромных кузниц освещает города тусклым светом, бесконечно производя оружие для нашей армии. И всё же этого недостаточно. Всегда нужно как можно больше оружия для снабжения многочисленных солдат. И у нас будет больше. Будут построены новые заводы, которые удовлетворят наши требования."
NLR_quick_oil_assembly:0 "Восполнить Дефицит"
NLR_quick_oil_assembly_desc:0 "Несмотря на то, что мы владеем немалой долей заводов Эквестрии, факт остается фактом - нам не хватает такого важного ресурса, как нефть. Мы будем вкладывать средства в искусственное производство горючего, чтобы покрыть дефицит."
NLR_new_mining_projects:0 "Новые Добывающие Проекты"
NLR_new_mining_projects_desc:0 "Всегда есть спрос на дополнительное сырьё, особенно для военной промышленности. Ещё эквестрийские геологи нашли много перспективных месторождений, но их нельзя было разрабатывать до начала войны. Мы сможем использовать их сами, чтобы прокормить вечно голодные заводы."
NLR_steel_milling:0 "Королева Стали"
NLR_steel_milling_desc:0 "Новый приказ Императрицы гласит, чтобы все производственные мощности, не работающие на армию, могли изготавливать небольшое количество пригодной для промышленности стали. Невыполнение этой квоты будет расследовано, за чем, возможно, последует потенциальное наказание. Наша Императрица станет Королевой Стали любой ценой!"
NLR_lunar_mining_company:0 "Создать ИСГДиБ"
NLR_lunar_mining_company_desc:0 "Чтобы руководить операциями по добыче полезных ископаемых, должна быть создана Имперская Служба Горного Дела и Бурения, состоящая из опытных инженеров, геологов, геодезистов, менеджеров и прочих. Они обеспечат соблюдение квот и снабжение экономики сырьём."
NLR_radio_equestria:0 "Радио Нокс"
NLR_radio_equestria_desc:0 "По всей Эквестрии появились наши сторонники, использующие новейшие технологии, чтобы поднимать моральный дух. Мы будем оказывать официальную поддержку и помощь тем, кто распространяет наши послания с помощью радиоволн как солдатам, так и гражданским лицам."
NLR_tactical_computing:0 "Магические Криптомашины"
NLR_tactical_computing_desc:0 "Шифрование и дешифрование требуют всё больших вычислительных мощностей, которые не могут быть обеспечены лишь острым умом. Используя кристаллы для хранения и обработки двоичных данных, мы можем создать машины, способные работать по сложным алгоритмам, необходимым для различных методов криптологии."
NLR_civilian_manufacturing:0 "Промышленное Сердце"
NLR_civilian_manufacturing_desc:0 "Восточное побережье Эквестрии веками было одной из наиболее развитых частей страны, особенно после индустриализации. Это означает, что у нас есть сильное экономическое ядро, далёкое от возможного фронта. Мы должны использовать его производственные возможности для развития других регионов и расширения уже существующих мощностей."
NLR_connect_east_coast:0 "Дороги Восточного Побережья"
NLR_connect_east_coast_desc:0 "В восточной Эквестрии есть много богатых и могущественных городов, но нет необходимой инфраструктуры в сельской местности. Мы построим множество автомобильных и железных дорог между Филлидельфией и Мейнхеттеном."
NLR_expand_shipyards:0 "Расширить Верфи"
NLR_expand_shipyards_desc:0 "После начала гражданской войны лишь часть всех кораблей эквестрийского флота вошла в состав нашего. Такое убожество недостойно Императрицы и нуждается в расширении, но это займёт много времени, если мы не начнём сначала вкладывать средства в доки. Лишь тогда мы сможем создать самый могущественный флот в мире."
NLR_industrial_powerhouse:0 "Экономический Локомотив"
NLR_industrial_powerhouse_desc:0 "После мудрых инвестиций Императрицы экономика не только восстановилась после суматохи войны, но и начинает процветать. Все верные подданные Империи будут наслаждаться плодами своего труда, поскольку для нашей страны начинается новый золотой век."
NLR_unicorn_academy_f:0 "Открыть Школу Для Одарённых Единорогов"
NLR_unicorn_academy_f_desc:0 "Школа имени Селестии для одарённых единорогов была главным учебным заведением для одарённых талантом магии. Нет никаких причин, по которым наша Императрица не может стать новой покровительницей объекта. Школа будет вновь открыта, приветствуя многообещающих учеников в своих залах. Возможно, наша Императрица может даже найти среди них протеже..."
NLR_luna_nova_f:0 "Имперская Академия Луна Нова"
NLR_luna_nova_f_desc:0 "В тщетной попытке примириться со своей сестрой, принцесса Селестия основала город Луна Нова и позволила ей основать там академию. Теперь Селестия исчезла, а её сторонники были изгнаны из города. Он будет восстановлен, и академия снова будет верна основательнице. Это место станет более престижным, чем было когда-либо."
NLR_fate_of_equestrian_companies:0 "Судьба Промышленников"
NLR_fate_of_equestrian_companies_desc:0 "В Эквестрии было много богатых капиталистов и бизнеспони, которые оставались верными Селестии во время войны, финансируя её армии и экономику. Теперь все они предстанут перед Императрицей для суда. Их обширные владения могут быть конфискованы Империей, или они получат ещё один шанс на сотрудничество с Императрицей."
NLR_secure_the_banks:0 "Создать ИБС"
NLR_secure_the_banks_desc:0 "Эквестрийская банковская система лежит в руинах после войны. Поскольку кредиты очень важны для экономики, мы должны вмешаться и реструктуризовать банки. Императорская банковская служба будет создана в качестве национального банка для управления региональными банками. Так мы надеемся восстановить порядок и облегчить получение кредитов."
NLR_secure_southern_oil:0 "Поддержать Нефтяных Магнатов"
NLR_secure_southern_oil_desc:0 "Нефтяные компании южной Эквестрии контролируют огромные ресурсы и не были на 100% лояльны Селестии во время гражданской войны. Поэтому им можно в некоторой степени доверять. Если мы предоставим им финансовую поддержку, они смогут расширить свою деятельность и увеличить объёмы добычи нефти. Империя получит часть этих излишков."
NLR_research_centre:0 "Имперский Исследовательский Центр"
NLR_research_centre_desc:0 "В Лунной Империи много образовательных учреждений, но недостаточное их количество сосредоточено исключительно на исследованиях, а не на обучении молодежи. ИИЦ станет ответом на эту проблему, там многие из самых гениальных умов Империи будут сотрудничать, чтобы раздвинуть границы науки во славу Империи."
NLR_revive_eea:0 "Возродить АОЭ"
NLR_revive_eea_desc:0 "АОЭ когда-то была авторитетом в области образования в Эквестрии. Несмотря на то, что после войны она почти не функционирует, Найтмер Мун предложила возродить Ассоциацию для управления всеми образовательными вопросами. Это позволит нам как укрепить нашу власть, так и сконцентрировать образовательные усилия."
NLR_magical_studies_f:0 "Магические Тренировки Для Всех"
NLR_magical_studies_f_desc:0 "Чтобы сделать ещё один шаг для получения огромной магической силы, мы сделаем обязательным участие всех магов-единорогов в наших вооружённых силах в магических тренировках. Они смогут отточить свои навыки и научиться использовать их в военных целях."

NLR_airforce:0 "Лунные ВВС"
NLR_airforce_desc:0 "Те, кто правит небесами, будут править всеми. Сила в воздухе!"
NLR_air_supremecy:0 "Превосходство в Воздухе"
NLR_air_supremecy_desc:0 "Сначала мы уничтожим их самолеты, а затем их армии. Ключом к этому является комбинирование истребителей и бомбардировщиков."
NLR_air_support:0 "Воздушная Поддержка"
NLR_air_support_desc:0 "Наша цель состоит в том, чтобы всячески поддерживать наши наземные силы. Ключевой является быстрая и легкая победа на суше."
NLR_shadowbolts:0 "Опыт Шэдоуболтов"
NLR_shadowbolts_desc:0 "Элитная летающая группа Шэдоуболтов, основанная самой Найтмер Мун, включает в себя некоторых из самых опытных пилотов в Эквестрии. Их умение и опыт, несомненно, вдохновят других."
NLR_fighters:0 "Новые Истребители"
NLR_fighters_desc:0 "Те, кто претендует на небеса, обязаны научиться побеждать в них. Это то, что мы будем делать. Мы нуждаемся в современных моделях истребителей!"
NLR_cas:0 "Штурмовики"
NLR_cas_desc:0 "Основная миссия наших воздушных войск состоит в том, чтобы помогать нашим войскам на оперативном уровне. При мощной воздушной поддержке даже самая сильная защита будет пробита."
NLR_tatical_b:0 "Тактические Бомбардировщики"
NLR_tatical_b_desc:0 "Обычные модели пикирующих бомбардировщиков, хотя и эффективны, не будут достаточными для нас. Нам нужны более крупные модели бомбардировщиков для обеспечения прямой воздушной поддержки нашим войскам."
NLR_strategic_b:0 "Тяжёлые Бомбардировщики"
NLR_strategic_b_desc:0 "С новым, современным авиафлотом из бомбардировщиков мы обрели способность уничтожать любой клочок территории противника - инфраструктуру, промышленность, а также мораль вражеского населения."
NLR_heavy_fighters_f:0 "Модели Тяжёлых Истребителей"
NLR_heavy_fighters_f_desc:0 "Используя более тяжёлые, но прочные корпус и двигатель, тяжёлые истребители получили огромный радиус действия и могут выдерживать больший урон. Это может быть решающим преимуществом."
NLR_paratroopers_f:0 "Шэдоуболты-Десантники"
NLR_paratroopers_f_desc:0 "Шэдоуболты - элитная воздушная пехота Императрицы, и множество пони добровольно вступило в это особое подразделение, способное устраивать противнику засады посреди чистого неба."
NLR_rocketry:0 "Ракетные Войска"
NLR_rocketry_desc:0 "Наши недавние достижения в области лётного дела привлекли внимание наших учёных к области ракетной техники. Они считают, что ракетные двигатели могут быть созданы в ближайшем будущем, и было бы разумно увидеть, правы они или нет"

NLR_reviw_military:0 "Армия Вечной Ночи"
NLR_reviw_military_desc:0 "Вооружённые силы необходимы для нашего выживания. Мы должны пересмотреть качество и технологичность нашего вооружения, чтобы гарантировать наше преимущество на все времена."
#NLR_army:0 "Воины Ночи"#Different duplicate from Eaw
NLR_army_desc:0 "Те, кто претендует на победу на земле, всегда победят. Наземная мощь непобедима!"
NLR_mobile_army:0 "Мобильная Война Темпест Винда"
NLR_mobile_army_desc:0 "Генерал Темпест Винд - убежденный сторонник мобильной войны, он уверен, что быстрое передвижение войск и снабжения приведёт нас к быстрой и легкой победе, в отличие от долгой, изнурительной войны."
NLR_bat_experts:0 "Опыт Ночной Гвардии"
NLR_bat_experts_desc:0 "Бэтпони формируют элиту нашей армии, являясь личной гвардией нашей Императрицы. Они лучше всего подойдут для распространения своих навыков и знаний на остальные наши войска."
NLR_weapons:0 "Модернизированное Снаряжение"
NLR_weapons_desc:0 "Как мы можем даже мечтать о победе, если наши войска технически уступают нашим врагам? Мы должны исправить эту ошибку и вооружить наши армии современными орудиями и снаряжением."
NLR_research:0 "Комитет Военных Исследований"
NLR_research_desc:0 "Благодаря невероятным достижениям в области военной техники по всему миру, мы должны рассмотреть вопрос о создании постоянного исследовательского комитета, которому будет поручено предоставить нам новое современное вооружение."
NLR_magic_weapons:0 "Винтовка Луна Нова"
NLR_magic_weapons_desc:0 "Кто бы мог подумать, что объединение магии с огнестрельным оружием может быть действительно полезным?"
NLR_mass_army_1:0 "Волна Пони Миднайт Ойл"
NLR_mass_army_1_desc:0 "Миднайт Ойл, один из наших генералов, порекомендовал... другой подход к современной войне. Он утверждает, что обширное и безрассудное наступление может проломить любую оборону и, при помощи достаточного числа пушек, бронемашин и, самое главное, пехоты, может просто захлестнуть вражеские силы."
NLR_grand_army_1:0 "Классическая Война Спек"
NLR_grand_army_1_desc:0 "Фельдмаршал Спек следует традиционной военной доктрине Эквестрии, заключающейся в том, что перед началом любого наступления сначала будет создан подробный и детальный план битвы. Таким образом, благодаря обширному планированию и длительной подготовке, жертвы будут сведены к минимуму, а успех будет гарантирован."
NLR_superior:0 "Шок и Трепет Селениты"
NLR_superior_desc:0 "Хотя она довольно молода для такого звания, генерал Селенита разработала и предложила новую стратегию ведения войны, главным образом опирающуюся на подавляющую огневую мощь. Она утверждает, что, концентрируя артиллерийский огонь, мы могли бы истощить врага, а после прорвать его ослабленную оборону."
NLR_race_tech_f:0 "Магическое Развитие"
NLR_race_tech_f_desc:0 "Земные пони, пегасы, единороги и даже бэтпони отличаются друг от друга, обладая уникальными силами. Мы должны обеспечить максимально грамотное использование этих сильных сторон."
NLR_magical_equipment_f:0 "Магические Винтовки"
NLR_magical_equipment_f_desc:0 "С самого появления пони большая часть магии была доступна только единорогам, которые могли изучать, понимать её и обладать большим количеством магической силы. С развитием науки мы можем использовать подобную магическую силу для нашего оружия."
NLR_special_forces:0 "Создание Лунного Спецназа"
NLR_special_forces_desc:0 "Используя наши специальные силы, мы сможем лучше адаптироваться к трудным военным задачам, недоступных для обычных войск."
NLR_espirit_de_corps:0 "Честь Мундира"
NLR_espirit_de_corps_desc:0 "Обеспечив строгую дисциплину в наших вооруженных силах, мы сделаем их сплочённой боевой единицей, без колебаний исполняющей команды и обеспечивающей максимальную эффективность."
NLR_infantry_equipment_f:0 "Новые Винтовки"
NLR_infantry_equipment_f_desc:0 "Используя устаревшее оборудование в наших вооруженных силах, мы уже ставим себя в невыгодное положение, даже прежде, чем наши войска столкнутся с врагом. Мы должны сделать первоочередной задачей разработку современного вооружения для наших войск."
NLR_motorized_equipment_f:0 "Бронемашины Для Пехоты"
NLR_motorized_equipment_f_desc:0 "Появилась новая идея об использовании мобильных подразделений, оснащённых новыми "автомобилями". Теперь, используя легкобронированные машины для перевозки войск, снаряжения и оружия, мы можем обеспечить максимальную мобильность наших войск, что сделает нас гибкими на поле боя."
NLR_light_tank_equipment_f:0 "Развитие Танков"
NLR_light_tank_equipment_f_desc:0 "Развитие современных моделей танков до сих пор игнорировалась, но эти машины сильны и стуация нужно срочно исправить."
NLR_medium_tank_equipment_f:0 "Крепости На Колёсах"
NLR_medium_tank_equipment_f_desc:0 "Мы должны отправить на поле боя более крупные, более сильные, более защищённые модели танков c достаточной боевой мощью, чтобы не уступить ничему из того, что противник может бросить на нас."
NLR_heavy_tank_equipment_f:0 "Проект "Ящик Темпест""
NLR_heavy_tank_equipment_f_desc:0 "Генерал Темпест полюбил танки, но утверждает, что мы ещё недостаточно далеко продвинулись. Чтобы полностью использовать их огневую мощь, мы построим ещё более тяжелую модель, чем раньше, которая хоть будет медленной, но и более мощной при столкновении с противником. Враг либо развернётся и убежит, либо будет раздавлен этим стальным колоссом!"
NLR_batzkrieg_f:0 "Молниеносная Война"
NLR_batzkrieg_f_desc:0 "Мы объединили наши механизированные силы, танковые бригады и ВВС, тем самым мы стали быстрой, мобильной и гибкой боевой силой, способной использовать любые прорехи в обороне противника, мгновенно реагируя на прорывы нашей собственной. Эта "молниеносная война" сможет завершать войны очень быстро, в отличие от классических долгих войн на истощение."
NLR_support_equipment_f:0 "Батальоны Поддержки"
NLR_support_equipment_f_desc:0 "Развёртывая различные батальоны поддержки, мы сможем обеспечить максимальную боевую эффективность наших войск."
NLR_radio_stations_f:0 "Сеть Радаров"
NLR_radio_stations_f_desc:0 "Недавно разработанная технология радаров поможет засекать передвижение войск противника и, что более важно, своевременно обнаруживать вражеские самолёты, что даст нашим пилотам время для подготовки и перехвата."
NLR_artillery_equipment_f:0 "Гаубицы"
NLR_artillery_equipment_f_desc:0 "Иногда называемая "Царицей поля битвы", артиллерия была и всегда будет крупнейшим калибром на поле битвы. Используя её разрушительную огневую мощь и огромный радиус поражения, мы сможем с помощью гаубиц обстреливать позиции противника издалека и из укрытий."
NLR_rocket_artillery_equipment_f:0 "Ракетные Пусковые Установки M8"
NLR_rocket_artillery_equipment_f_desc:0 "Некоторые учёные обратились к нам с чертежами нового устройства, которое они называют "ракетной установкой". Теоретически эти установки будут намного легче и мобильнее обычной артиллерии, а разрушительные способности залпа ракет будут впечатляющими."
NLR_nuclear_f:0 "Сила Атома"
NLR_nuclear_f_desc:0 "С помощью силы атома мы можем получить оружие, невероятное по разрушительной мощи. Некоторые говорят, что одна такая бомба может за одно мгновение уничтожить город. Скоро мы увидим, верно ли это."

NLR_navy:0 "Начать Строительство Лунного флота"
NLR_navy_desc:0 "Те, кто правит волнами, выдержат любое испытание. Морская мощь невообразима!"
NLR_escorts:0 "Эсминцы и Крейсера"
NLR_escorts_desc:0 "Эсминцы и крейсера являются основой любого военно-морского флота. Мы должны обеспечить соответствие наших моделей современным стандартам."
NLR_carriers:0 "Новые Авианосцы"
NLR_carriers_desc:0 "В наши дни линкоры - не что иное, как целевая практика для самолетов. Их дни славы закончились, и эпоха полётов заняла их место. Авианосцы - это будущее!"
NLR_battleships:0 "Новые Линкоры"
NLR_battleships_desc:0 "Линкор правил морями на протяжении веков, рёв его пушек вызывал дрожь у своих врагов. Линкор - это будущее!"
NLR_c_planes:0 "Морские Бомбардировщики"
NLR_c_planes_desc:0 "Авианосцы требуют, кто бы мог подумать, авиации. Мы должны гарантировать, что наших самолетов будет больше, чем у наших врагов."
NLR_cruisers:0 "Тяжелые Крейсера"
NLR_cruisers_desc:0 "В то время как эсминцы и легкие крейсера являются основой любого военно-морского флота, всё зависит от наших более тяжелых моделей, являющихся линкорами, с необходимой огневой поддержкой. Дальнейшие исследования являются обязательными, если мы хотим, чтобы наши главные корабли уцелели."
NLR_more_carriers:0 "Авианосцы Ночи"
NLR_more_carriers_desc:0 "Наш флот и доктрина работают хорошо, и всё же есть ещё возможности для улучшения. Благодаря накопленным знаниям мы теперь можем раскрыть истинный потенциал наших авианосцев и их эскадрилий."
NLR_new_ships:0 "Мощный Флот"
NLR_new_ships_desc:0 "Пришло время построить по-настоящему великий флот для себя, тот, что разгромит врага подчистую."
NLR_destroyers:0 "Патрульные Лодки"
NLR_destroyers_desc:0 "Линкоры и авианосцы, конечно, хороши, и всё же нам нужны небольшие корабли для патрулирования побережий и защиты наших портов."
NLR_submarines:0 "Подводные Лодки"
NLR_submarines_desc:0 "Потопление иностранных торговых судов - это преступление, но только если вас всё-таки поймали."
NLR_marines_f:0 "Создание Лунных Морпехов"
NLR_marines_f_desc:0 "Править волнами хорошо, но в чём смысл, если мы не можем использовать этот маленький факт, чтобы вторгнуться в другие страны через море? Таким образом, мы должны создать отряд солдат, работа которых состоит в героическом штурме пляжей наших врагов."

NLR_terror:0 "Царство Террора"
NLR_terror_desc:0 "Ночь победила демонов Солнца! Давайте скрепим нашу победу, чтобы Солнце больше не вернулось! Ночь будет вечной!"
NLR_curfews:0 "Дневной Комендантский Час"
NLR_curfews_desc:0 "Солнце и его сторонники потерпели поражение. Впредь оставаться снаружи в течение дня является преступлением, нашим подданным это должно быть запрещено. Пони наконец оценят мою прекрасную ночь..."
NLR_investigative_services:0 "Усилить ИСС"
NLR_investigative_services_desc:0 "Хоть враг, на первый взгляд, и был сокрушён, мы не можем быть уверены, что все селестийские сторонники действительно мертвы или изгнаны. Мы должны создать секретную полицию, которая будет искать любых потенциальных предателей в нашем обществе."
NLR_loyalist_trials:0 "Суд Над Лоялистами"
NLR_loyalist_trials_desc:0 "Те, кто когда-то встал на нашем пути, активно сражаясь против Ночи и её сторонников, теперь познают наш гнев. Они предатели, и получат то, что заслуживают. Ночь не прощает измены!"
NLR_ban_worship:0 "Одна Сестра, Одна Богиня, Одна Нация"
NLR_ban_worship_desc:0 "Ночь объединяет нас, а Императрица - наша божественная повелительница, разделяющая Ночь со всеми нами. Мы должны сплотиться вокруг Императрицы, и бороться за то, что правильно. За Ночь!"
NLR_mass_executions:0 "Урок Для Предателей"
NLR_mass_executions_desc:0 "Пришло время избавиться от предателей. Пусть мир узнает, что время Селестии и её жалкого дня давно в прошлом и что теперь трон принадлежит Ночи."
NLR_order_restored:0 "Восстановление Порядка"
NLR_order_restored_desc:0 "Благодаря силе и решимости, Ночь возобладала, а предатели были уничтожены. Порядок окончательно вернулся в наше общество!"
NLR_work_for_freedom:0 "Трудом Заработать Свободу"
NLR_work_for_freedom_desc:0 "Свобода, к сожалению, не бесплатна, и отныне наши пони должны работать, чтобы заработать её. Только после долго и тяжелого труда на благо нации, они получат свою свободу обратно и займут по-настоящему уважаемое место в обществе."
NLR_rubber_camps:0 "Резиновые Поля"
NLR_rubber_camps_desc:0 "По всей территории страны много не использующихся ресурсов. Используя дешёвый труд политических заключенных и лоялистов, мы можем получить немалую выгоду с минимальными затратами."
NLR_efficieny_quotas:0 "Квоты На Рабочие Места"
NLR_efficieny_quotas_desc:0 "Нововведённые квоты на рабочие места обеспечат постоянную производительность наших рабочих. Благодаря сильной и эффективной рабочей силе мы сможем превратить нашу страну в нечто великое и мощное!"
NLR_imperial_industry:0 "Имперская Промышленность"
NLR_imperial_industry_desc:0 "Новая Империя Ночи должна обладать мощной индустриальной базой, чтобы по-настоящему соответствовать своему имперскому титулу. Давайте продолжим промышленное развитие!"
NLR_the_great_railroad:0 "Великая Имперская Железная Дорога"
NLR_the_great_railroad_desc:0 "Империя обширна и охватывает множество разных регионов и местностей. Чтобы преодолеть эти препятствия и огромные расстояния, мы используем предателей для строительства самой большой железнодорожной сети, которую когда-либо видел мир."
NLR_lunas_school_for_bats:0 "Имперская Школа Для Одарённых Фестралов"
NLR_lunas_school_for_bats_desc:0 "После победы над днём и его проклятыми сторонниками, пришла просвещённая Ночь. Пришло время бэтпони, самые одаренные из которых получат высшее образование."
NLR_hug_a_bat:0 "Праздник Фестралов"
NLR_hug_a_bat_desc:0 "На бэтпони когда-то смотрели сверху вниз, они рассматривались как монстры и пони второго класса. Теперь, после их восстания за правое дело, они заработали своё место в обществе. Давайте отпразднуем их победу и великие дела!"
NLR_amp_up_recruitement:0 "Подбор Персонала"
NLR_amp_up_recruitement_desc:0 "Империи всегда нужны рекруты. К счастью, бэтпони поддерживают нас, что дало доступ к огромному числу рекрутов."
NLR_propaganda:0 "Усиление Пропаганды"
NLR_propaganda_desc:0 "Ночь сильна и могуча. Ночь - это просвещение и прогресс. Ночь - это объединённые сила и сострадание. Пусть все услышат наше послание и никогда не забудут о нём."
NLR_imperial_guard:0 "Сменить Состав Гвардии"
NLR_imperial_guard_desc:0 "То, что когда-то было гвардией, использующей устаревшее снаряжение и выполнявшей только парадные функции, стало теперь самым квалифицированным и передовым подразделением в нашей армии. Имперская гвардия должна обеспечить нашу победу и первой идти в атаку."
NLR_absolute_rule:0 "Полный Контроль"
NLR_absolute_rule_desc:0 "Императрица решительно защитила свою власть, с предателями покончено, а её подданные теперь готовы служить ей, несмотря ни на что. Давайте продолжим, давайте распространять славу Ночи и дальше!"

NLR_reconciliation:0 "Прощение"
NLR_reconciliation_desc:0 "Война окончена, а Императрица победила. Однако эта победа нанесла Эквестрии раны и разъединила её, множество пони погибло в ходе войны. Императрица теперь видит, что конфликты и разделения - не тот путь, которому она хочет следовать. Только благодаря состраданию и прощению Эквестрия исцелится и воссоединится."
NLR_release_prisoners:0 "Освободить Узников"
NLR_release_prisoners_desc:0 "Во время и вскоре после гражданской войны многие пони из числа сторонников Селестии были взяты под стражу и брошены в тюрьмы из-за их политических убеждений. Это неправильно и должно быть остановлено, освободите заключенных!"
NLR_forgive_elements:0 "Помиловать Носителей Элементов"
NLR_forgive_elements_desc:0 "Элементы Гармонии, хотя они когда-то и использовались против нашей Императрицы, принесли мир и стабильность в Эквестрию на целую тысячу лет. Мы не можем отрицать добрый дух Элементов и их вновь появившихся носителей. Мы должны помиловать их и позволить им продолжать защищать наше общество от опасности."
NLR_pardon_the_loyalists:0 "Пощадить Генералов"
NLR_pardon_the_loyalists_desc:0 "Хотя нашим собственным генералам крайне трудно признать это, офицеры из числа сторонников Селестии действительно умелы и талантливы. Помиловать их и позволить им снова поступить на службу будет очень полезно для нашей армии."
NLR_allow_worship:0 "Свобода Поклонения"
NLR_allow_worship_desc:0 "Наша Империя не ограниченная и отсталая, а, наоборот, прогрессивная и всепрощающая. Хотя Селестия некогда отобрала внимание у Луны, мы должны позволить нашим подданным восхвалять как день, так и ночь. Гармония, как и мир, должна поддерживаться."
NLR_open_sphere:0 "Свобода Слова"
NLR_open_sphere_desc:0 "Во время гражданской войны свободы наших подданных были ограничены ради скорейшей победы и объединения общества. Теперь, когда война закончилась, мы должны вернуть обратно старые права и свободы наших подданных. Все, кто живёт под луной, будут свободны, а не закованы в цепи!"
NLR_forgiveness:0 "Понять и Простить"
NLR_forgiveness_desc:0 "Все ошибаются, и даже мы не можем теперь винить наших прошлых врагов за их ошибки. Мы должны обратиться к ним и предложить им помощь в знак дружбы и сотрудничества. Вместе мы можем похоронить старое соперничество и воссоздать новое, сильное общество и Эквестрию!"
NLR_rebuilding_the_nation:0 "Основать ИСВ"
NLR_rebuilding_the_nation_desc:0 "Гражданская война оставила Эквестрию в руинах. Мы должны немедленно организовать восстановление и обеспечить получение помощи нуждающимся в ней в первую очередь."
NLR_protect_the_weak:0 "Защитить Слабых"
NLR_protect_the_weak_desc:0 "Помогая тем, кто потерял всё - дома, семью, друзей, деньги и многое другое - во время гражданской войны, мы сможем обеспечить их верность нашему делу, а также вернуть их к работе в промышленности или в армии."
NLR_building_homes:0 "Дом, Милый Дом"
NLR_building_homes_desc:0 "Должны быть организованы масштабные, общенациональные строительные работы, направленные на то, чтобы предоставить нашим гражданам всё, что им нужно. Покрытые шрамами пейзажи прямиком из гражданской войны снова превратятся в нечто красивое."
NLR_industrial_rebuilding:0 "Работа Для Пони"
NLR_industrial_rebuilding_desc:0 "Наши пони нуждаются в местах для работы, и эту потребность мы с радостью обеспечим. Больше работников означает больше продукции!"
NLR_the_future:0 "В Будущее"
NLR_the_future_desc:0 "Эквестрия восстановлена, общество едино и толерантно. Теперь мы теперь готовы идти в будущее!"
NLR_build_trust:0 "Укрепить Доверие"
NLR_build_trust_desc:0 "В течение тысяч лет бэтпони прятались от глаз публики, скрываясь и живя в тенях Эквестрии. Когда Найтмер Мун восстала, они последовали за ней, присоединившись к ней как самые её яростные и верные сторонники. Теперь мы должны показать другим пони, что бэтпони их друзья."
NLR_friends_not_monsters:0 "Друзья, а Не Монстры"
NLR_friends_not_monsters_desc:0 "На протяжении тысячелетий пони по всей Эквестрии жили отдельно от фестралов, которых силой заставили жить в тени. Те, кто жили открыто, подвергались дискриминации и травле, даже если они по законам были равны остальным пони. Теперь пришло время по-настоящему исправить этот разрыв."
NLR_play_nice:0 "Не Такой Уж и Страшный Кошмар"
NLR_play_nice_desc:0 "Больше не будет "Ночи Кошмаров", призывающей к страху перед ночью и Найтмер Мун. Вместо этого это будет Ночью Единства нашего народа."
NLR_others_in_night_guard:0 "Расширить Лунную Гвардию"
NLR_others_in_night_guard_desc:0 "Наша армия всегда ищет новых новобранцев, и из-за политики прощения многие старые лоялисты встали на нашу сторону и готовы объединить силы с лунными войсками. Ура!"
NLR_new_royal_guard:0 "Новая Имперская Гвардия"
NLR_new_royal_guard_desc:0 "Недавно созданная Имперская Гвардия будет щитом Империи, состоящим из раскаявшихся старых лоялистов, бэтпони, свободных от дискриминации, и простых пони, желающие бороться за правое дело. Вместе они победят любое зло с помощью силы единства!"
NLR_benevolent_overlord:0 "Великодушная Повелительница"
NLR_benevolent_overlord_desc:0 "Императрица силой получила власть, но исцелила наши раны дружелюбием, прощением и состраданием. Старые союзники и враги внимательно следят за ней, а Эквестрия снова едина."

