NLR_send_in_all:0 "Ускоренное обучение"
NLR_send_in_all_desc:0 "Вот вам винтовка, форма и 2 месяца в подготовительном лагере, а затем вы отправляетесь на фронт."

LR_the_best_defense:0 "Оперативная Целостность"
NLR_the_best_defense_desc:0 "Просто следуйте всем инструкциям, и вы сделаете все правильно"

NLR_better_night_guard:0 "Лунная Гвардия Императрицы"
NLR_better_night_guard_desc:0 "Личная стража самой императрицы и авангард наших армий"

NLR_reconciliation:0 "Согласование усилий"
NLR_reconciliation_desc:0 "Иногда вам просто нужно забыть старые обиды ..."

NLR_ISS:0 "Императорская следственная служба"
NLR_ISS_desc:0 "... И если вы не можете, иногда вам нужно сломать несколько черепов"

NLR_labour_divisions:0 "Работа для вашей свободы"
NLR_labour_divisions_desc:0 "Если они не хотят тратить остаток своих жизней в тюрьмах, лоялисты должны работать, чтобы восстановить Империю и заработать свою свободу"

NLR_core_CRY:0 "Интеграция Кристальной Империи"
NLR_core_CRY_desc:0 "Возвращение бывшей Кристальной империи непосредственно под наше правление и непосредственное управление их бюрократами вместо военной оккупации государства принесет большей пользы. Все узнают славу Найтмэйр Мун."

NLR_CHN_conflict_desc:0 "Паразиты на землях, именуемых империей чейнджлингов, должны быть уничтожены!"

NLR_core_STG:0 "Конец великого эксперимента"
NLR_core_STG_desc:0 "Сталлионград не только имел смелость отрываться во имя «коммунизма» несколько лет назад, но и забирать больше наших земель сразу в рамках гражданской войны. Это предательство не может быть прощено."

