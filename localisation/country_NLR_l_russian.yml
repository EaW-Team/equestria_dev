## Leader Descriptions
#NLR_EvT_desc:0 "Эрик родился в дворянской семье Империи Грифонов и унаследовал титул «фон Талониц» от своего дяди, великого адмирала Фрица фон Талоница. В юные годы он стал учеником своего дяди и начал быстро выполнять обычные светские задачи, которыми его дядя пренебрегал. Хотя он и не был гением, Эрик также получил достойное образование и начал вносить вклад в совершенствование замыслов старшего фон Талоница. «Случайная» смерть его отца ещё больше привязала Эрика к дяде, и какое-то время им удавалось вместе контролировать развитие Имперского флота, даже когда Империя разрушалась.\n\nТем не менее, определённые проблемы, связанные с финансированием и контролем флота, привели к тому, что Фриц и несколько других офицеров были убиты. Эрику предложили заменить его, но он с самого начала знал, что дальнейшее финансирование флота в настоящее время маловероятно, а сам он приговорён к смерти. Когда Имперский флот раскололся, Эрик собрал тех офицеров и матросов, которые были верны его семье, и сбежал, забрав с собой три самых современных военных корабля в флоте.\n\nТехнически он был в «расширенной зарубежной миссии», а на деле Эрик искал политического убежища в Эквестрии, предлагая свои корабли и навыками как военно-морского инженера, так и администратора в обмен на безопасность. Тесно связанный с модернизацией Королевского Флота Эквестрии, он стал сотрудничать с лунными агентами, а после начала гражданской войны был назначен первым Великим Адмиралом Лунного Флота."
