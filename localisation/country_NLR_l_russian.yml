striped_pink_bat:0 "§gДо возвращения Луны Бипен жила в джунглях юго-восточной Эквестрии как обычная бэтпони. Когда Луна вернулась, она присоединилась к её «страже», которая была в те времена обычным ополчением, которое хотело защитить Луну.\n\nТеперь, во времена войны и хаоса Бипен может доказать свою ценность для принцессы, сражаясь с врагами Ночи. Она также мечтает о блестящем будущем после войны, когда с фестралами будут, наконец, обращаться как с равными.§!"
striped_pink_bat_except_not_lunarist_scum:0 "§gДо возвращения Луны Бипен жила в джунглях юго-восточной Эквестрии как обычная бэтпони. Когда Луна вернулась, она присоединилась к её «страже», которая была в те времена обычным ополчением, которое хотело защитить Луну.\n\nОна охотно присоединилась к движению за Луны, обещающие гражданские права фестралам, и участвовала в её кампании. За все её усилия она получила высокопоставленную должность в Ночной Страже. Теперь она самая верная хранительница принцессы.§!"

