lunas.39.t:0 "Свадьба Найтмэр Мун и королевы Кризалис"
lunas.39.d:0 "Вчера королева Кризалис отправилась в Кантерлот на свадьбу с Найтмэр Мун. Брак лидеров двух самых могущественных стран вызвал всплеск эмоций и откликов во всем мире. Есть как сторонники, так и ожесточенные противники брака. Но никто не остался равнодушным к произошедшему. Хорошо, тогда мы поздравим пару и пожелаем им счастливой совместной жизни."
