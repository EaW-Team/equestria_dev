#lunas.1.t:0 "Поддержка от сторонников"
#lunas.1.d:0 "Мы получили поддержку одной из групп. Мы можем использовать её для своих целей."
#lunas.1.a:0 "Рабочие Ночной империи"
#lunas.1.b:0 "Армия Ночной империи"
#lunas.1.c:0 "Учёные Ночной империи"

lunas.2.t:0 "Повстанцы на юге."
lunas.2.d:0 "Мы теряем контроль над южными регионами, где различные группы взялись за оружие и насильственно защищают свои идеалы."
lunas.2.a:0 "Мы можем что-нибудь сделать?"

lunas.3.t:0 "Контрреволюция в Толл Тэйлсе"
lunas.3.d:0 "Мы теряем контроль над Толл Тэйлсом и окружающими его территориями. Город находится в копытах предателей Ночи."
lunas.3.a:0 "Мы расправимся с ними!"

lunas.5.t:0 "Война близится к концу"
lunas.5.d:0 "С помощью верных учеников Луны мы уничтожили так называемое Солнечное государство на юге. Организация учеников Ночи выполнила своё предназначение."
lunas.5.a:0 "Прекрасно!"

lunas.6.t:0 "Интервенция на юго-восток"
lunas.6.d:0 "Наш гарнизон в юго-восточной Эквестрии уже давно сражается с повстанцами-коммунистами из Балтимэйра, местные племена сплочаются вокруг доктора Кабальерона, а сторонники Селестии выбила наши силы из Стэйблсайда. Но пока Старс Вирл и её подчиненные справлялись превосходно, удерживая позиции достаточно долго для того, чтобы мы победили основные силы Селестии. Теперь мы можем, наконец, прийти к ним на помощь и восстановить мир и порядок в пылающих джунглях."
lunas.6.a:0 "Вперёд к победе!"

lunas.7.t:0 "Изгнанник из Лунной Империи"
lunas.7.d:0 "Распространяются слухи, что Лунная Империя в настоящее время проводит суды над захваченными генералами, верными Селестии. С её лоялистами обходятся сурово, и они либо находятся в тюрьме, либо в ссылке. Один такой изгнанный пони прибыл в нашу страну, предлагая свои услуги в качестве офицера в армии. Он клянется нам в верности и кажется довольно надёжным."
lunas.7.a:0 "Он нам пригодится."

lunas.9.t:0 "Лунные добровольцы."
lunas.9.d:0 "На поле, в котором в мирное время играли в бакбол, собралась большая толпа, сжавшаяся под холодным вечерним дождем. Большинство из них были фестралами, но среди них встречались земные пони, пегасы и единороги. У всех них было какое-то оружие: винтовка, пистолет или что-то более примитивное вроде мушкета или даже вил. Болтовня среди них прекратилась, когда появился офицер-бэтпони и крикнул «Внимание!».\n\nИз всех пони на поле он был единственным в новой блестящей униформе. Он был офицером и его долг заключался в том, чтобы превратить эту толпу в надлежащую боевую единицу.\n\n«Последователи ночи! Я сержант Сайлент Пикс. Вы все пришли сюда, чтобы бороться за равенство между четырьмя племенами, за освобождение фестралов и ради защиты своих семей от репрессий со стороны сторонников Селестии. Это благородное дело, но одного благородства недостаточно, чтобы сделать вас хорошими бойцами. Вот почему вы будете тренироваться, и я превращу вас, кучу ослов, в батальон, достойный нашей Императрицы. Дисциплина необходима, если мы хотим победить в этой война, а дисциплина требует строгости. Подумайте дважды, готовы ли вы к этому и к прочим ужасам битвы. Если нет, то перестаньте тратить моё время и убирайтесь с глаз моих. Остальные - шаг вперёд. Мы подготовились снаряжение для вас и место для отдыха. Завтра начнется тренировка. Моя задача - как можно скорее подготовить вас для битвы. Это будет непросто для любого из вас, но к концу вы будете больше напоминать солдат, чем злых крестьян. И, раз мы уже затронулы эту тему, выкиньте вилы и получить настоящее оружие!»"
lunas.9.a:0 "Будем надеяться, что их навыки будут соответствовать их рвению."

lunas.10.t:0 "Брифинг перед миссией"
lunas.10.d:0 "Мисти Найт вошла в палатку сержанта Сайлент Пикс и остановилась. Он сидел за столом и читал отчеты о военных операциях в этом секторе. Рядом с бумагами стояла фотография его дочери. Пять минут Мисти Найт терпеливо ожидала, пока он не закончит читать и поднимет взгляд. «Хорошо, ты меня не прерывала. Теперь я ещё сильнее уверен, что ты отлично подходишь для этой задачи».\n\nМисти Найт кивнула. «Каков приказ, сэр?»\n\n«Из документов я узнал, что ты проходила обучение у других последователей ночти, прежде чем принять участие в нескольких кражах оружия, а также в засадах на сторонников Селестии, прежде чем добровольно присоединиться к Лунной армии. Я думаю, что ты сможешь выполнить эту задачу. Императрица попросил меня подготовить пони для сопровождения партии оружия нашим товарищам-солдатам, сражающимся с повстанцами на юго-востоке. Ты будешь руководить ими и следить за тем, чтобы наши враги не обнаружили вас. Всё ясно?»\n\n«Так точно, сэр!»\n\n«Хорошо. Эта миссия очень важна. За провалом последует наказание. Не забывай этого».\n\n«Я не подведу, сэр. Я бы предпочла умереть, чем подвести мою богиню».\n\n«Смерть вполне может стать твоим наказанием. А теперь иди и забери свое снаряжение. Ты уедешь через час. Груз готов».\n\nОна глубоко поклонилась, обернулась и ушла. Сайлент взглянул на фотографию на своём столе.\n\n«Я надеюсь, что скоро снова увижу её», - тихо пробормотал он."
lunas.10.a:0 "Будем надеяться, что она преуспеет."

lunas.11.t:0 "Наша столица."
lunas.11.d:0 "Теперь наша Императрица может решить, где сейчас находится наша столица. Есть выбор между Кантерлотом, столицей Эквестрии, где лунные символы и памятники героям гражданской войны уже заменяют статуи Селестии; Мэйнхеттеном, центром реформ Луны, полным самых верных её сторонников; или Замок Двух Сестёр, древний дом монархии, где когда-то жили Луна и Селестия, и где наша Императрица пророчески превратилась в Найтмэр Мун и попыталась победить свою сестру."
lunas.11.a:0 "Кантерлот!"
lunas.11.b:0 "Мэйнхэттен!"
lunas.11.c:0 "Замок!"

lunas.12.t:0 "Судьба [CRY.GetNameDef]"
lunas.12.d:0 "За северной границей Лунной Империи лежит еще одна Империя кристальных пони. Хотя они не проявляли особой активности в противодействии нам во время гражданской войны, вряд ли мы можем действительно доверять [CRY.GetLeader]. Они вполне могут питать симпатии к Селестии и её последователям, а также плести всевозможные заговоры. и могут замышлять против нас в этот самый момент. В [CRY.GetNameDef] едва ли есть фестралы, так зачем им беспокоиться об их проблемах?\n\nЧто-то должно быть сделано для обеспечения безопасности северной границы. Советники императрицы предложили ей два варианта. Либо быстрый удар армии и последующее прямое управление землями кристальных пони, либо более мирный вариант, согласно которому в те земли будет послан верный губернатор, чтобы представлять интересы императрицы. Конечно, [CRY.GetLeader] может быть совсем нерада их приезду, но у неё нет выбора. У императрицы, однако, выбор есть и теперь она должна поскорее сделать его."
lunas.12.a:0 "Быстрый удар решит все проблемы."
lunas.12.b:0 "Мы пошлём губернатора, чтобы обеспечить их лояльность!"
lunas.12.c:0 "Возможно, мне следует попросить старую подругу о помощи..."

lunas.13.t:0 "Конец Гражданской войны"
lunas.13.d:0 "[GetMonth], [GetYear]. Война окончена, и мы победили. Последние бастионы эквестрийской армии капитулировали, а сама Селестия была захвачена в плен. Пока всё ещё остаются очаги сопротивления, но они разбросаны по всей стране и дезорганизованы. Наша Императрица сейчас готовит церемонию в Кантерлоте, где она официально сменит свою сестру и станет единственным монархом Эквестрии, теперь известной как Лунная Империя. Пришло время залечить наши раны, прежде чем наши враги воспользуются нашей слабостью и военным истощением."
lunas.13.a:0 "Да здравствует императрица!"

lunas.15.t:0 "Ультиматум из [From.Capital.GetName]"
lunas.15.d:0 "Сегодня в [Root.Capital.GetName] прибыл посланник в сопровождении вооруженных фестралов. Он лично доставил сообщение от самой Императрицы Лунной Империи для [Root.GetLeader]. Оно было очень кратким, и главное требование было ясно: прелоните колени или будьте уничтожены.\n\nИмператрица хочет послать губернатора, чтобы обеспечить ей нашу вечную преданность, что, почти наверняка, поставит под угрозу наш суверенитет. Однако, если мы откажемся, то станем предателями, с которыми будет вести переговоры лунная армии на поле боя. [CRY.GetLeader] должна тщательно продумать ответ, потому что судьба нашей нации висит на очень тонком волоске."
lunas.15.a:0 "У нас нет выбора, мы вынуждены согласиться..."
lunas.15.b:0 "Это возмутительно! Мы союзники, а не слуги!"

lunas.16.t:0 "Неповиновение Кристальной Империи"
lunas.16.d:0 "Посланник, которого мы отправили в [From.Capital.GetName], вернулся со своим вооруженным эскортом. Ультиматум, который он лично поставил [From.GetLeader], был нагло отклонен, и [From.GetName] отказывается позволить нашему губернатору вмешиваться в их дела. Теперь они раскрыли свое истинное лицо и стали предателями и поклонниками Селестии! Императрица разберётся с ними быстро и безжалостно."
lunas.16.a:0 "Они выбрали войну!"

lunas.18.t:0 "Визит к подруге"
lunas.18.d:0 "«Довольно эксцентрично, что ты хотела выпить со мной чашку чая, но ... Я подозреваю, что ты хочешь чего-то большего.»\nРэрити хмуро посмотрела на Найтмэр Мун, наливая горячий чай в свою чашку.\nИмператрица кивнула. «Ах да, немного печенья, пожалуйста.»\nЕдинорог рассмеялась над её ответом и закатила глаза. «Ты прекрасно знаешь, что я имела в виду.»\nНайтмэр Мун магией подняла чашку и подула дымящуюся жидкость. Рэрити посмотрела на нее. Чашка медленно поднялась, и императрица отпила.\n«М-м-м, вкусно. Где моё печенье?»\n«У-у-у, хорошо, сейчас принесу твоё проклятое печенье». Она обернулась за коробкой со сладостями.\n«Спасибо. И да, ты мне нужна для особой задачи, Рэрити. Той задачи, которую я не могу поручить никому другому».\nОна вздохнула и передала коробку императрице. «Ну наконец-то. Тебе действительно нужен был чай и печенье, чтобы это сказать?»\n«Ну да. Манеры, Рарити. Мы не должны спешить говорить о делах, прежде чем достойно выпьем чаю». Она самодовольно ухмыльнулась.\n«О, да. Конечно. Как грубо с моей стороны», пробормотала голосом Рарити. «Теперь, если ты сможешь извинить меня за столь невежливый прямой вопрос, то для чего я нужна?» спросила она преувеличенно вежливым тоном.\n«Мне нужно, чтобы ты управляла Кристальной Империей от моего имени. Вот и все».\nРарити дважды моргнул, а затем упала в обморок.\n«Буду считать это за согласие», сказала Императрица и отпила ещё чаю."
lunas.18.a:0 "Надеюсь, что она справится."

lunas.19.t:0 "Трибунал над лоялистами"
lunas.19.d:0 "Селестия была изгнана, однако мы захватили большинство ее лидеров и генералов. Они требуют справедливого суда, и если бы мы не предоставили их, то это вызвало бы беспорядки. Чтобы доказать всем пони, что наша Императрица справедлива, честно и мудра, их желание будет исполнено, и они предстанут перед ней. Возможно, они могут быть прощены - или прокляты на веки за их сопротивление истинной императрице."
lunas.19.a:0 "Жаль, что нельзя просто расстрелять их."

lunas.20.t:0 "Судьба командира Фастклипа."
lunas.20.d:0 "Командир Фаст Клип, бывший сержант Вондерболтов и заместитель Спитфайр, учавствовал в административной работе и организации эквестрийской армии во время гражданской войны. Из всего генеральского состава он вызывает меньше всего вопросов и его можно убедить присоединиться к нашему офицерскому корпусу. Но также мы можем просто бросить его в тюрьму за измену."
lunas.20.a:0 "Его ждёт камера"
lunas.20.b:0 "Выдайте ему погоны"

lunas.21.t:0 "Судьба командира Виплеша"
lunas.21.d:0 "Командир Виплеш ещё один инструктор Вондерболтов. Хоть он и не особо знаменит, многие заинтересованы в его судьбе. К счастью нашим юристам уже удалось повесить на него пару военных преступлений, и конечно же стандартное обвинение в государственной измене. Однако его «преступлений» недостаточно, чтобы оправдать казнь, так что нам придется либо посадить его, либо сослать."
lunas.21.a:0 "Заприте его"
lunas.21.b:0 "Сошлите его куда подальше"

lunas.22.t:0 "Судьба Соарина"
lunas.22.d:0 "Соарин чуть ли не самый популярный генерал Лоялистов, в основном благодаря его карьере в Вандерболтах. Однако он отклонил все наши предложения присоединиться к нам. Таким образом, что мы с ним не сделали с ним, в любом случае это кого-то расстроит. Мы можем либо посадить его в тюрьму на всю оставшуюся жизнь, либо мы изгнать в далёкую страну."
lunas.22.a:0 "Заприте и выбросьте ключ."
lunas.22.b:0 "Пусть подышит горным воздухом в Якякистане во время ссылки"

lunas.23.t:0 "Судьба принца Блюблада"
lunas.23.d:0 "Блюблад, что жил до гражданской войны сейчас не имеет ничего общего с жеребцом, что стоит перед троном её величества. Ответственность и стресс заставили его взглянуть правде в глаза. Он более не тот сопливый нытик, Блюблад, что стоит пред нами - настоящий командир и герой войны, но самое главное, он племянник её величества... Несмотря на неоднократные попытки убедить его присоединиться к нам, он оставался непоколебим, так что у нас не остается другого выбора... Мы должны либо запереть его, либо сослать."
lunas.23.a:0 "Поместить под домашний арест"
lunas.23.b:0 "Изгоните его подальше"

lunas.24.t:0 "Трибунал окончен"
lunas.24.d:0 "Приговор Блюбладу вынесен и суд окончен. С основными фигурами эквестрийского сопротивления так или иначе разобрались. Императрица теперь считается справедливой правительницей, который не просто расстреливает тех, кто возражает ей. Теперь, когда её репутация несколько улучшилась, мы можем сосредоточиться на укреплении её власти по всей стране."
lunas.24.a:0 "Возвращаемся к делам"

lunas.25.t:0 "Лунный террор"
lunas.25.d:0 "Ваше Высочество, мы заметили. что некоторые из наших военных проявляют явную ненависть к нашим противникам. Хоть это и не так плохо само по себе, но оно приводит к преступлениям на почве этой ненависти, как против военнопленных, так и против гражданских лиц, что попадают под наше влияние с захваченных регионов. Чем дольше продолжается эта война, тем хуже чувствуют себя наши бойцы и срываются на населении захваченных территорий."
lunas.25.a:0 "Война никогда не меняется. Продолжайте наступление."

lunas.26.t:0 "Альнс кристалов и ночи"
lunas.26.d:0 "Король Сомбра из Кристальной Империи направил официальное сообщение Императрице Найтмэр Мун и Генеральному Штабу Лунной Империи, приглашая Лунную Империю присоединиться к его союзу - Серому Пакту. Заявление включает не только обещание военной помощи в борьбе с, цитируем, «надоедливыми и навязчивыми силами света», а также обещание дальнейшего расширения сотрудничества в будущем, если отношения окажутся взаимовыгодными. Хотя некоторые высказывают недовольство возможностью стать союзниками этого выскочки, есть и другие, которые видят надежду и перспективы в союзе с монархом, неоднократно возвращавшимся из мёртвых. Независимо от того, что они думают, спорщикам придётся согласиться с решением Императрицы, когда она его выскажет."
lunas.26.a:0 "Мы присоединимся к Серому Пакту."
lunas.26.b:0 "Мы избавимся от этого так называемого короля в своё время."

lunas.27.t:0 "Предложение копыта и сердца Найтмэр Мун от короля Сомбры"
lunas.27.d:0 "Сегодня в нашу штаб-квартиру пришло письмо, адресованное самой Королеве ночи от короля Сомбры из Кристальной Империи. Это было любовное письмо, содержавшее в себе предложение. Сомбра открыто показал свои чувства и очень высоко отзывался о Найтмэр Мун и её нации. Похоже, он хочет на ней жениться и тем самым создать альянс, способный перевернуть мир. Тем не менее, некоторые адъютанты напоминают Её Величеству о слухах о том, что Сомбра когда-то ухаживал за Селестией, и спрашивают, действительно ли она хочет сыграть свадьбу с тем, кто считает её запасным вариантом." 
lunas.27.a:0 "Слухи и фантазии! Сомбра будет хорошим мужем."
lunas.27.b:0 "У него не так много дивизий, так что нет."

lunas.31.t:0 "Новое имя для Сталлионграда"
lunas.31.d:0 "Нам нужно стереть все упоминания о Сталлионграде как о городе. Стил Сталлион был мерзким мятежником, а его коммунистическое государство - просто неудачным экспериментом. Однако и не идёт речи об изменении его имени обратно на то, каким оно было до Зимней Революции,. Принцессин заставит пони вспоминать о Селестии, и в Эквестрии в любом случае нет принцесс, только Императрица. Население города не будет счастливо изменением названия, поскольку оно цепляется за свои глупые революционные идеи. Возможно, было бы лучше наказать их, полностью разрушив город и депортировав его население в окружающую местность. Это жёсткий метод, но он эффективно подавит любые мысли о сопротивлении.\n\nКакова будет судьба города, ваше величество?"
lunas.31.a:0 "И назовем его Лунаград."
lunas.31.b:0 "Не будем ничего менять."
lunas.31.c:0 "И назовем его Колитсан."
lunas.31.f:0 "Стереть город с лица земли."

lunas.34.t:0 "День освобождения фестралов"
lunas.34.d:0 "Начало гражданской войны было большой трагедией. Селестийские реакционеры пытались лишить фестралов всех прав силой. Тем не менее, это был также момент славы, потому что Императрица Найтмэр Мун вернулась, чтобы дать фестралам их долгожданную свободу.\n\n «День освобождения фестралов» это день памяти, когда фестралы празднуют свою свободу, а пони Трёх Племен размышляют над своими ошибками и жестокостью."
lunas.34.a:0 "Новые традиции для новой эры"

lunas.35.t:0 "Кинцо, Кинцо, Кинцо!"
lunas.35.d:0 "В рамках усилий по восстановлению страны сегодня, Лунное правительство с гордостью объявило о возобновлении работы киностудий в Эпплвуде на западном побережье империи. Он, как центр современного искусства после войны, прилагает все усилия, чтобы помочь искусству вернуть себе титул. Сегодня по всей Империи одна из главных студий «Warner Colts Pictures» выпустила широкомасштабную рекламную кампанию, которая хочет нанять новых актеров, писателей и сотрудников кино в рамках подготовки к грандиозному показу в следующем году. Уже один из директоров студии, Мун Флауэр, объявил о фильме, который она планирует создать на основе данных о героическом отряде бэтпони и лояльных пони во время гражданской войны, которые в конце войны были одной из лучших бригад армии Империи. «Я планирую оставаться как можно более верным исходному материалу,» - сказал Флауэр, поэтому я был в постоянном и частом контакте с оставшимися в живых членами этого отряда. В общем, я не могу дождаться, когда эта мечта станет былью."
lunas.35.a:0 "Еще одна причина снова пойти в кино!"

