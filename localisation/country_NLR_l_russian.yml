### events ###

lunas.1.t:0 "Поддержка от сторонников"
lunas.1.d:0 "Мы получили поддержку одной из групп. Мы можем использовать её для своих целей."
lunas.1.a:0 "Рабочие Ночной империи"
lunas.1.b:0 "Армия Ночной империи"
lunas.1.c:0 "Учёные Ночной империи"
lunas.2.t:0 "Повстанцы на юге."
lunas.2.d:0 "Мы теряем контроль над южными регионами, где различные группы взялись за оружие и насильственно защищают свои идеалы."
lunas.2.a:0 "Мы можем что-нибудь сделать?"
lunas.3.t:0 "Контрреволюция в Толл Тэйлсе"
lunas.3.d:0 "Мы теряем контроль над Толл Тэйлсом и окружающими его территориями. Город находится в копытах предателей Ночи."
lunas.3.a:0 "Мы расправимся с ними!"
lunas.5.t:0 "Война близится к концу"
lunas.5.d:0 "С помощью верных учеников Луны мы уничтожили так называемое Солнечное государство на юге. Организация учеников Ночи выполнила своё предназначение."
lunas.5.a:0 "Прекрасно!"
lunas.6.t:0 "Покончить с ними"
lunas.6.d:0 "Гражданская война подошла к концу, и пришло время вернуть наши территории. Пора избавиться от этих селестийских повстанцев раз и навсегда."
lunas.6.a:0 "Да!"
lunas.7.t:0 "Вопрос с народом Джунглей."
lunas.7.d:0 "Гражданская война закончена и пришло время всем нашим регионам вернуться под крыло Принцессы Луны. Кабальерон незаконно захватил власть в провинциях на юге. Мы можем мирно потребовать территории или захватить их."
lunas.7.a:0 "Вы ещё хотите разговаривать с ним?"
lunas.7.b:0 "Ну хорошо, давайте поговорим."
lunas.8.t:0 "Народ Джунглей отказывается."
lunas.8.d:0 "Свободный народ Джунглей отклонил наше великодушное предложение мирно войти в состав Эквестрии. Они нагло заявили, что плюют на нас и будут сражаться до последнего пони."
lunas.8.a:0 "ЧТО ОНИ О СЕБЕ ВОЗОМНИЛИ!?"
lunas.9.t:0 "Лунные добровольцы."
lunas.9.d:0 "Мы организовали призывные пункты во всех крупных городах. Всё больше пони готовы присоединиться к нашей армии."
lunas.9.a:0 "Прекрасно!"
lunas.10.t:0 "Военная поддержка"
lunas.10.d:0 "Мы посылаем пехотное снаряжение нашим верным ученикам на юге. Это поможет им сокрушить этих противных селестийских повстанцев."
lunas.10.a:0 "Да."
lunas.11.t:0 "Наша столица."
lunas.11.d:0 "Мы можем выбрать, где будет расположена наша столица. Будет ли это Кантерлот, наша старая столица, где уже вывешивают Лунные эмблемы и ставят памятники в честь героев войны, или Мэйнхэттен, где было организовано восстание."
lunas.11.a:0 "Кантерлот!"
lunas.11.b:0 "Мэйнхэттен!"
lunas.12.t:0 "Кристальная империя"
lunas.12.d:0 "Кристальная империя, где живут пони - наша законная территория. Время положить конец их сепаратизму."
lunas.12.a:0 "Точно."
lunas.13.t:0 "Конец Гражданской войны"
lunas.13.d:0 "[GetMonth], [GetYear]. Мы победоносно закончили войну. Пришло время подсчитать наши потери и восстановиться до того, как враги съедят нас заживо.."
lunas.13.a:0 "Да."
lunas.15.t:0 "Война закончена!"
lunas.15.d:0 "Мы одержали победу над дыркокопытными захватчиками. Пришло время превратить нашу страну в прекрасное место для всех."
lunas.15.a:0 "Правильно!"
lunas.16.t:0 "Народ джунглей."
lunas.16.d:0 "Пони печально известного Государства джунглей просят включить их в то, что они называют Эквестрией. Так как мы представляем то, что от неё осталось, было бы логично удовлетворить их желание..."
lunas.16.a:0 "Конечно."
lunas.16.b:0 "Пусть будут сами по себе."
lunas.17.t:0 "Открытие второго фронта"
lunas.17.d:0 "В последние месяцы генерал Спек и генерал Миднайт Блоссом были завалены тяжелой работой, в которую они пытались впихнуть открытие второго фронта против лоялистов. Генерал Спек предложила использовать семьи из Лос-Пегасуса для вторжения в город, в то время как генерал Блоссом предложила тайно провести часть войск через кристальные горы в Винни, напасть на противника с тыла и, по возможности, отрезать их от Кристальной Империи."
lunas.17.a:0 "Атака на Лас Пегасус сломит лоялистов!"
lunas.17.b:0 "Взятие Винни проломил спину Эквестрии."
lunas.17.c:0 "Сворачивайте оба плана, эти бойцы понадобятся нам на других направлениях."
lunas.19.t:0 "Трибунал над лоялистами"
lunas.19.d:0 "Селестия была изгнана, однако мы захватили большинство ее лидеров и генералов. Мы могли бы просто изгнать их и дело с концом, но, к сожалению, других у нас нету, а это приведет к слабому контролю над страной. У нас не остаётся выбора, кроме как подвергнуть их трибуналу."
lunas.19.a:0 "Легче уж просто расстрелять их."
lunas.20.t:0 "Судьба командира Фастклипа."
lunas.20.d:0 "Командир Фастклип, когда-то сержант в Вондерболтах, упорно пробивался через ранги, пока не добился поста их генерала. К несчастью для него, командующим он стал незадолго до нашего восстания. Из всего генеральского состава он самый ''спорный'' претендент, так что легче было бы просто прибить его, однако он довольно смелый малый и возможно у нас выйдет убедить его стать нашим генералом."
lunas.20.a:0 "Не жалейте патронов"
lunas.20.b:0 "Выдайте ему погоны"
lunas.21.t:0 "Судьба командира Виплеша"
lunas.21.d:0 "Командир Виплеш, отставной Вондерболт и один из самых выдающихся Эквестрийских офицеров. Хоть он и не особо знаменит, он и не неизвестен, к счастью нашим юристам уже удалось повесить на него пару военных преступлений, и конечно же стандартное обвинение в государственной измене. Однако его ''преступлений'' недостаточно, чтобы оправдать казнь, так что нам придется либо посадить его, либо сослать."
lunas.21.a:0 "Заприте его"
lunas.21.b:0 "Сошлите его куда подальше"
lunas.22.t:0 "Судьба Соарина"
lunas.22.d:0 "Соарин чуть ли не самый популярный генерал Лоялистов, в основном благодаря его карьере в Вандерболтах. Однако он отклонил все наши предложения присоединиться к нам. Таким образом, что мы с ним не сделали с ним, в любом случае это кого-то расстроит."
lunas.22.a:0 "Популярен он или нет, пред виселицей все равны"
lunas.22.b:0 "Пусть подышит горным воздухом в Якякистане во время ссылки"
lunas.22.c:0 "Заприте его и выбросите ключ"
lunas.23.t:0 "Судьба принца Блюблада"
lunas.23.d:0 "Блюблад, что жил до гражданской войны сейчас не имеет ничего общего с жеребцом, что стоит перед троном её величества. Ответственность и стресс заставили его взглянуть правде в глаза. Он более не тот сопливый нытик, Блюблад, что стоит пред нами - настоящий командир и герой войны, но самое главное, он племянник её величества... Несмотря на неоднократные попытки убедить его присоединиться к нам, он оставался непоколебим, так что у нас не остается другого выбора... Мы должны либо казнить его, либо сослать."
lunas.23.a:0 "Сослать..."
lunas.23.b:0 "Да пристрелите его и дело с концом, семья или нет, он по прежнему предатель"
lunas.24.t:0 "Трибунал окончен"
lunas.24.d:0 "С приговором Блюблада ''Селестианский суд'' окончен, а значит настало время для укрепления нашего правления."
lunas.24.a:0 "Возвращаемся дело"
lunas.25.t:0 "Лунный террор"
lunas.25.d:0 "Ваше Высочество, мы заметили. что некоторые из наших военных проявляют явную ненависть к нашим противникам. Хоть это и не так плохо само по себе, но оно приводит к преступлениям на почве этой ненависти, как против военнопленных, так и против гражданских лиц, что попадают под наше влияние с захваченных регионов. Чем дольше продолжается эта война, тем хуже чувствуют себя наши бойцы и срываются на населении захваченных территорий."
lunas.25.a:0 "Война это война, ничего с этим не сделаешь"
lunas.28.t:0 "Ситуация на юге"
lunas.28.d:0 "Похоже, что оставшиеся нам верные солдаты на юго-востоке сумели захватить его для нашей славной империи! Это безусловно радостные вести, но нам стоит подумать о награждении Командующего Стар Вирла автономией за ее подвиг?"
lunas.28.a:0 "Назначить Командующего Стар Вирла Генерал-Губернатором Юго-Восточным Округом"
lunas.28.b:0 "Они выполнили свою задачу, пора интегрировать их в Империю."
lunas.29.t:0 "Столица."
lunas.29.d:0 "Теперь, когда мы контролируем всю Эквестрию, нам следует выбрать столицу. На выбор у нас есть все самые большие города страны. Или мы оставим столицу на юге, где она будет в безопасности?"
lunas.29.a:0 "Кантерлот, сердце Эквестрии."
lunas.29.b:0 "Мэйнхеттен, крупнейший город!"
lunas.29.c:0 "Филлидельфия, знаменитый порт!"
lunas.29.e:0 "Балтимэйр, холодное место."
lunas.29.f:0 "Стейблсайд, там безопасно."
lunas.31.t:0 "Новый Сталлионград"
lunas.31.d:0 "Мы должны уничтожить все упоминания Сталлионграда, чтобы у нас не повторилась революция в будущем."
lunas.31.a:0 "И назовем его Лунаград."
lunas.31.c:0 "И назовем его Колитсан."
lunas.31.f:0 "Стереть город с лица земли."
lunas.31.b:0 "Это не стоит нашего внимания."
lunas.34.t:0 "День благодарения бэтпони"
lunas.34.d:0 "Сегодня знаменует собой начало нового праздника “День благодарения бэтпони”, это новый национальный праздник объявленный Императрицей Найтмэр Мун. В честь доблестных бэтпони служащих в нашей армии, сегодня мы ознаменовали день мира, и храбрости тех, кто нас защищает. Так поднимем же бокал, за наших кожекрылых братьев и сестер, что такие хорошие пони сражаются за нас, и чтобы защитить нас от вреда и неприятностей."
lunas.34.a:0 "Давайте обнимем этих милах!"
lunas.35.t:0 "Кинцо, Кинцо, Кинцо!"
lunas.35.d:0 "В рамках усилий по восстановлению страны сегодня, Лунное правительство с гордостью объявило о возобновлении работы киностудий в Лас-Пегасусе на западном побережье империи. Он, как центр современного искусства после войны, прилагает все усилия, чтобы помочь искусству вернуть себе титул. Сегодня по всей Империи одна из главных студий Warner Colts Pictures выпустила широкомасштабную рекламную кампанию, которая хочет нанять новых актеров, писателей и сотрудников кино в рамках подготовки к грандиозному показу в следующем году. Уже один из директоров студии, Мун Флауэр, объявил о фильме, который она планирует создать на основе данных о героическом отряде бэтпони и лояльных пони во время гражданской войны, которые в конце войны были одной из лучших бригад армии Империи. «Я планирую оставаться как можно более верным исходному материалу," - сказал Флауэр, "поэтому я был в постоянном и частом контакте с оставшимися в живых членами этого отряда. В общем, я не могу дождаться, когда эта мечта станет былью.""
lunas.35.a:0 "Еще одна причина снова пойти в кино!"

lunas.40.t:0 "Царство террора"
lunas.40.d:0 "Гражданская война окончена, а проклятые сторонники Солнца потерпели поражение! Теперь, дети мои, давайте начнем восстанавливать нашу нацию и защитим Империю от мерзких предателей! Все преклонятся перед Ночью!"
lunas.40.a:0 "Они научатся любить и бояться меня!"
lunas.41.t:0 "Дневной комендантский час"
lunas.41.d:0 "Когда сторонники Солнца проиграли, а Селестия изгнана, больше нет необходимости восхвалять день. Вместо этого передвижение наших подданных должно быть ограничено в дневное время, чтобы те смогли увидеть славу и силу ночи. Впервые в истории ночь будет официально превыше дня."
lunas.41.a:0 "Лучше не попадаться на улице после полудня"
lunas.42.t:0 "Одна сестра, один бог, одна нация!"
lunas.42.d:0 "Лунной империи не нужно два правителя, хватит и одного. Сильная и мудрая императрица Найтмэр Мун объединит нашу Империю вокруг себя и сокрушит любого, кто встанет против нас!"
lunas.42.a:0 "Как тебе такое, Селька?"
lunas.43.t:0 "Смерть предателям"
lunas.43.d:0 "Этот день настал.\n\nСегодня во дворе Кантерлотского замка, старой столицы мерзкой принцессы Солнца, последняя группа предателей-лоялистов была выведена перед толпой, собравшейся там для «события». ИСС усердно работала над тем, чтобы найти абсолютно всех предателей в Империи, и они уверены, что теперь справились с задачей.\n\nТолпа восторженно приветствовала появление императрицы. После небольшой речи она повернулась и наблюдала, как её Лунная гвардия приблизилась к заключенным с завязанными глазами. Толпа затаила дыхание.\n\n"Готовсь! Цельсь! ПЛИ!"\n\nВыстрелы эхом разнеслись по городу, и толпа зааплодировала, в то время как тела рухнули на пол."
lunas.43.a:0 "Горе побеждённым!"
lunas.44.t:0 "Имперская пропаганда"
lunas.44.d:0 "Имперское министерство пропаганды было основано для распространения мотивирующей информации среди наших граждан, чтобы побудить их работать дольше и усерднее, а также вступать в армию. Таким образом, наши граждане никогда не забудут о главной цели - сражении во имя Ночи!"
lunas.44.a:0 "Слава Императрице!"
lunas.45.t:0 "Прощение"
lunas.45.d:0 "Гражданская война подошла к концу, но Эквестрия сейчас разделена и опустошена как никогда прежде. Города разрушены, семьи разлучены, а сама нация разделена как никогда прежде.\n\nЧтобы справиться с этими проблемами и исцелить нацию и её жителей, Императрица Найтмэр Мун хочет использовать сострадание и прощение, чтобы переманить старых врагов на свою сторону и восстановить Эквестрию."
lunas.45.a:0 "Понять и простить"
lunas.46.t:0 "Политзаключенные выпущены"
lunas.46.d:0 "Во время гражданской войны многие лоялисты были схвачены и брошены в тюрьмы за свои политические взгляды. К ним относились ужасно, они с трудом могли выжить в темных и грязных камерах. Теперь Императрица приказала немедленно освободить их, заявив, что мы не должны ущемлять права и свободы."
lunas.46.a:0 "Посмотрите на них!"
lunas.47.t:0 "Носители элементов прощены"
lunas.47.d:0 "После поражения Селестии нам удалось поймать и арестовать шестерых носителей элементов гармонии. Многие ожидали, что Найтмэр Мун жестоко отнесётся к ним, зная, что именно эти элементы гармонии изгнали ее на Луну на целую тысячу лет. Однако скептики сделали неверные выводы, поскольку Найтмэр Мун выпустила всех шестерых заключённых из тюрьмы. Императрица говорит, что их свобода и безопасность в интересах Эквестрии в целом, так как эти элементы сильны и защищали Эквестрию от зла много раз в прошлом.\n\nШестеро пони, всё ещё ожидающих подвоха, получили билеты на поезд, направляющийся обратно в их родной город и несколько часов назад покинули столицу."
lunas.47.a:0 "Марш в Понивилль!"
lunas.48.t:0 "Генералы-лоялисты прощены"
lunas.48.d:0 "После краха сопротивления, большое число генералов-лоялистов были взяты в плен нашими силами. Неожиданно, сегодня Императрица приказала помиловать их, а не наказывать за преступления против Империи. Она даже предложила им должности в Лунной армии, сказав, что ценит их мастерство, особенно сейчас, когда они на правильной стороне."
lunas.48.a:0 "Они наверняка хорошо сражались"
lunas.49.t:0 "Акт о поклонении солнцу"
lunas.49.d:0 "Несмотря на ожесточенную конкуренцию Найтмэр Мун и Селестии, Императрица признаёт, что гармонию нужно поддерживать ради эквестрии и всего мира. Таким образом, лунным гражданам теперь разрешено снова поклоняться солнцу и дню. Это вызвало волнения среди сторонников Ночи, которые опасаются контрреволюции со стороны этих последователей Солнца. Императрица, однако, уверена, что дружелюбие - единственный способ обеспечить верность этих пони."
lunas.49.a:0 "Лучше не причиняйте никаких проблем"
lunas.50.t:0 "День фестралов"
lunas.50.d:0 "Сегодня - день появления нового праздника для всех пони империи. Новый праздник, «Обними бэтпони», был создан Императрицей для интеграции бэтпони и других пони в общество, а также для исцеления глубоких ран тысячелетней давности. Отныне фестралы будут жить свободно вместе с другими пони, не подвергаясь какой-либо дискриминации!\n\nЖурналисты сообщают, что, хотя некоторые бэтпони все еще нервничают из-за обнимашек, большинство фестралов более чем готовы подружиться со старыми врагами, проведя праздник вместе. Часть праздника с обниманиями всё-таки полноценно пройдёт в следующем году (или через два года) после того, как обе стороны узнают друг друга получше."
lunas.50.a:0 "Пойдём обнимать фестралов!"
lunas.51.t:0 "Новая Ночь Кошмаров"
lunas.51.d:0 "Ночь Кошмаров была создана в память о поражении Найтмэр Мун и её изгнании на Луну, Императрица теперь приказала превратить эту традицию в нечто более подходящее. Отныне праздник будет посвящен торжествам и дружбе между членами нашего общества, особенно с бэтпони, которые медленно мигрируют в большие города. Вокруг всю ночь проходят вечеринки, полные весёлых шалостей и проказ!"
lunas.51.a:0 "Я до сих пор не могу найти мои штаны!"
lunas.52.t:0 "День благодарения бэтпони"
lunas.52.d:0 "Новейший праздник в Империи, день благодарения бэтпони, очень тепло встретили граждане Империи. В этом году намного больше пони, чем годом ранее, собрались, чтобы глубокой ночью отпраздновать день фестралов. Это действительно великий день для всех и он ещё раз показывает, насколько хорошо бэтпони и другие расы пони живут вместе в едином обществе под властью Императрицы."
lunas.52.a:0 "Не могу дождаться празднований в следующем году!"
lunas.53.t:0 "Празднование Новой Ночи Кошмаров"
lunas.53.d:0 "То, что когда-то было Ночью Кошмаров, полной тёмными, извращённых историй и страха перед тьмой и злом, по указу Императрицы превратился в нечто гораздо более беззаботное и радостное. Как и в прошлом году, пони по всей империи, включая бэтпони, собрались, чтобы весело провести время с друзьями. Праздник, предназначавшийся для объединения фестралов и остальных пони, похоже, полностью достиг своей цели, и все говорят, что уже не могут дождаться празднования в следующем году, даже если у них всё ещё болит голова после выпитого прошлой ночью яблочного сидра."
lunas.53.a:0 "Я всё ещё не могу найти мои штаны!"
lunas.54.t:0 "День фестралов"
lunas.54.d:0 "Хотя изначально это было неловко для обеих сторон, новый День фестралов, похоже, стал знаменательным днём как для фестралов, так и для других пони. Хотя они изначально были разделены на протяжении целой тысячи лет и в находились в негласном соперничестве друг с другом, раскол между фестралами и пони слабеет всё больше и больше с каждым годом, и День фестралов, несомненно, играет большую роль в этом. По всей империи старое соперничество отходит в тень на фоне новой дружбы и прощения. В то время как некоторые пони всё ещё держатся за свои старые обиды, больше пони и фестралов, чем когда-либо прежде, проводили время друг с другом и, естественно, традиционно обнимались. Мы надеемся, что в следующем году сможем добиться ещё большего!"
lunas.54.a:0 "Бэтпони - наши друзья!"

