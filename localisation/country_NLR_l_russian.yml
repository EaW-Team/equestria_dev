#events
#lunas.1.t:0 "Поддержка от сторонников"
#lunas.1.d:0 "Мы получили поддержку одной из групп населения. Мы можем использовать её для своих целей."
#lunas.1.a:0 "Рабочие Империи Ночи!"
#lunas.1.b:0 "Армия Империи Ночи!"
#lunas.1.c:0 "Учёные Империи Ночи!"

lunas.2.t:0 "Повстанцы На Юге"
lunas.2.d:0 "Мы теряем контроль над южными регионами, где различные группы пони взялись за оружие и насильственно защищают свои идеалы."
lunas.2.a:0 "Мы можем что-нибудь сделать?"

lunas.3.t:0 "Контрреволюция в Толл Тейле"
lunas.3.d:0 "Мы теряем контроль над Толл Тейлом и окружающими его территориями. Город находится в копытах предателей Ночи."
lunas.3.a:0 "Мы расправимся с ними!"

lunas.5.t:0 "Война Близится к Концу"
lunas.5.d:0 "С помощью верных учеников Луны мы уничтожили так называемое "Солнечное государство" на юге. Организация Учеников Ночи выполнила своё предназначение."
lunas.5.a:0 "Прекрасно!"

lunas.6.t:0 "Интервенция На Юго-Восток"
lunas.6.d:0 "Наш гарнизон в юго-восточной Эквестрии уже давно сражается с повстанцами-коммунистами из Балтимейра и местными племенами, сплотившимися вокруг доктора Кабальерона, тогда как сторонники Селестии выбили наши силы из Стейблсайда. Но пока Старс Вирл и её подчиненные справлялись превосходно, удерживая позиции достаточно долго для того, чтобы мы победили основные силы Селестии. Теперь мы можем, наконец, прийти к ним на помощь и восстановить мир и порядок в пылающих джунглях."
lunas.6.a:0 "Вперёд, к победе!"

lunas.7.t:0 "Изгнанник Из Лунной Империи"
lunas.7.d:0 "Распространяются слухи, что Лунная Империя в настоящее время проводит суды над захваченными генералами, верными Селестии. С её лоялистами обходятся сурово, и они находятся либо в тюрьме, либо в ссылке. Один такой изгнанный пони прибыл в нашу страну, предлагая свои услуги в качестве офицера в армии. Он клянётся нам в верности и кажется довольно надёжным."
lunas.7.a:0 "Он нам пригодится."

lunas.9.t:0 "Лунные Добровольцы"
lunas.9.d:0 "На поле, в котором в мирное время играли в бакбол, собралась большая толпа, сжавшаяся под холодным вечерним дождем. Большинство из них были фестралами, но среди них встречались и земные пони, пегасы и единороги. У всех них было какое-то оружие - винтовка, пистолет или что-то более примитивное, вроде мушкета или даже вил. Болтовня среди них прекратилась, когда появился офицер-бэтпони и крикнул "Внимание!"\nИз всех пони на поле он был единственным в новой блестящей униформе. Он был офицером, и его долг заключался в том, чтобы превратить эту толпу в надлежащую боевую единицу.\n"Последователи ночи! Я сержант Сайлент Пикс. Вы все пришли сюда, чтобы бороться за равенство между четырьмя племенами, за освобождение фестралов и ради защиты своих семей от репрессий со стороны сторонников Селестии. Это благородное дело, но одного благородства недостаточно, чтобы сделать вас хорошими бойцами. Вот почему вы будете тренироваться, и я превращу вас, кучу ослов, в батальон, достойный нашей Императрицы. Дисциплина необходима, если мы хотим победить в этой война, а дисциплина требует строгости. Подумайте дважды, готовы ли вы к этому и к прочим ужасам битвы. Если нет, то перестаньте тратить моё время и убирайтесь с глаз моих. Остальные - шаг вперёд. Мы подготовили снаряжение для вас и место для отдыха. Завтра начнется тренировка. Моя задача - как можно скорее подготовить вас для битвы. Это будет непросто для любого из вас, но к концу вы будете больше напоминать солдат, чем злых крестьян. И, раз мы уже затронули эту тему, выкиньте наконец эти вилы и получите настоящее оружие!""
lunas.9.a:0 "Будем надеяться, что их навыки будут соответствовать их рвению."

lunas.10.t:0 "Брифинг Перед Миссией"
lunas.10.d:0 "Мисти Найт вошла в палатку сержанта Сайлент Пикс и остановилась. Он сидел за столом и читал отчеты о военных операциях в этом секторе. Рядом с бумагами стояла фотография его дочери. Пять минут Мисти Найт терпеливо ожидала, пока он не закончит читать и поднимет взгляд. "Хорошо, что ты меня не прервала. Теперь я ещё сильнее уверен, что ты отлично подходишь для этой задачи."\nМисти Найт кивнула. "Каков приказ, сэр?"\n"Из документов я узнал, что ты проходила обучение у других последователей ночи, прежде чем принять участие в нескольких кражах оружия, а также в засадах на сторонников Селестии, прежде чем добровольно присоединиться к Лунной Армии. Я думаю, что ты сможешь выполнить эту задачу. Императрица попросила меня подготовить пони для сопровождения партии оружия нашим товарищам, сражающимся с повстанцами на юго-востоке. Ты будешь руководить ими и следить за тем, чтобы наши враги не обнаружили вас. Всё ясно?"\n"Так точно, сэр!"\n"Хорошо. Эта миссия очень важна. За провалом последует наказание. Не забывай этого."\n"Я не подведу, сэр. Я бы предпочла умереть, чем подвести мою богиню."\n"Смерть вполне может стать твоим наказанием. А теперь иди и забери своё снаряжение. Ты уезжаешь через час. Груз уже готов."\nОна глубоко поклонилась, обернулась и ушла. Сайлент взглянул на фотографию на своём столе.\n"Я надеюсь, что скоро снова увижу её," - тихо пробормотал он."
lunas.10.a:0 "Будем надеяться, что она преуспеет."

lunas.11.t:0 "Наша Столица"
lunas.11.d:0 "Теперь наша Императрица может решить, где будет находиться наша столица. Есть выбор между Кантерлотом, столицей Эквестрии, где лунные символы и памятники героям гражданской войны уже заменяют статуи Селестии, Мейнхеттеном, центром реформ Луны, полным самых верных её сторонников, и Замком Двух Сестёр, древним домом монархии, где когда-то жили вместе Луна и Селестия, и где наша Императрица пророчески превратилась в Найтмер Мун и попыталась победить свою сестру."
lunas.11.a:0 "Кантерлот!"
lunas.11.b:0 "Мейнхеттен!"
lunas.11.c:0 "Замок!"

lunas.12.t:0 "Судьба Государства [CRY.GetNameDef]"
lunas.12.d:0 "За северной границей Лунной Империи лежит ещё одна империя, кристальных пони. Хотя они не проявляли особой активности в противодействии нам во время гражданской войны, вряд ли мы можем действительно доверять [CRY.GetLeader]. Они вполне могут питать симпатии к Селестии и её последователям, а также плести всевозможные заговоры, и могут интриговать против нас в этот самый момент. В государстве [CRY.GetNameDef] едва ли есть фестралы, так зачем им беспокоиться об их проблемах?\nЧто-то должно быть сделано для обеспечения безопасности северной границы. Советники Императрицы предложили ей два варианта. Либо быстрый удар армии и последующее прямое управление землями кристальных пони, либо более мирный вариант, согласно которому в те земли будет послан верный губернатор, чтобы представлять интересы Императрицы. Конечно, [CRY.GetLeader] может быть совсем не рада их приезду, но у неё нет выбора. У Императрицы, однако, выбор есть, и теперь она должна сделать его поскорее."
lunas.12.a:0 "Быстрый удар решит все проблемы."
lunas.12.b:0 "Мы пошлём губернатора, чтобы обеспечить их лояльность!"
lunas.12.c:0 "Возможно, мне следует попросить старую подругу о помощи..."

lunas.13.t:0 "Конец Гражданской Войны"
lunas.13.d:0 "В месяце [GetMonth] года [GetYear] война, наконец, окончена, и мы победили. Последние бастионы эквестрийской армии капитулировали, а сама Селестия была захвачена в плен. Пока всё ещё остаются очаги сопротивления, но они разбросаны по всей стране и дезорганизованы. Наша Императрица сейчас готовит церемонию в Кантерлоте, где она официально сменит свою сестру и станет единственным монархом Эквестрии, теперь известной как Лунная Империя. Пришло время залечить наши раны, прежде, чем наши враги воспользуются нашей слабостью и военным истощением."
lunas.13.a:0 "Да здравствует императрица!"

lunas.15.t:0 "Ультиматум Из Города [From.Capital.GetName]"
lunas.15.d:0 "Сегодня в [Root.Capital.GetName] прибыл посланник в сопровождении вооружённых фестралов. Он лично доставил сообщение от самой Императрицы Лунной Империи для правителя [Root.GetLeader]. Оно было очень кратким, и главное требование было ясно. "Преклоните колени, или будете уничтожены."\nИмператрица хочет послать губернатора, чтобы обеспечить ей нашу вечную преданность, что, почти наверняка, поставит под угрозу наш суверенитет. Однако, если мы откажемся, то станем предателями, с которыми будет вести переговоры лунная армия, на поле боя. [CRY.GetLeader] должна тщательно обдумать ответ, потому что судьба нашей нации висит на очень тонком волоске."
lunas.15.a:0 "У нас нет выбора, мы вынуждены согласиться..."
lunas.15.b:0 "Это возмутительно! Мы союзники, а не слуги!"

lunas.16.t:0 "Неповиновение Кристальной Империи"
lunas.16.d:0 "Посланник, которого мы отправили в [From.Capital.GetName], вернулся со своим вооруженным эскортом. Ультиматум, который он лично поставил [From.GetLeader], был нагло отклонен, и государство [From.GetName] отказывается позволить нашему губернатору вмешиваться в их дела. Теперь они раскрыли своё истинное лицо и стали предателями и поклонниками Селестии! Императрица разберётся с ними быстро и безжалостно."
lunas.16.a:0 "Они выбрали войну!"

lunas.18.t:0 "Визит к Подруге"
lunas.18.d:0 ""Это, эм, довольно странно, что ты захотела выпить со мной чашку чая, но... Я подозреваю, что ты хочешь чего-то большего."\nРарити хмуро посмотрела на Найтмер Мун, наливая горячий чай в свою чашку.\nИмператрица кивнула. "Ах да, немного печенья, пожалуйста."\nЕдинорог рассмеялась над её ответом и закатила глаза. "Ты прекрасно знаешь, что я имела в виду."\nНайтмер Мун магией подняла чашку и подула на дымящуюся жидкость. Рарити посмотрела на нее. Чашка медленно поднялась, и императрица отпила.\n"М-м-м, вкусно. Где моё печенье?"\n«У-у-у, хорошо, сейчас принесу твоё проклятое печенье." Она обернулась за коробкой со сладостями.\n"Спасибо. И да, ты мне нужна для особой задачи, Рарити. Той задачи, которую я не могу поручить никому другому."\nОна вздохнула и передала коробку Императрице. "Ну наконец-то. Тебе действительно нужен был чай и печенье, чтобы это сказать?"\n"Ну да. Манеры, Рарити. Мы не должны спешить говорить о делах, прежде чем достойно выпьем чаю." Она самодовольно ухмыльнулась.\n"О, да, конечно. Как грубо с моей стороны," - пробормотала Рарити. "Теперь, если ты сможешь извинить меня за столь невежливый прямой вопрос, то для чего я нужна?" - спросила она преувеличенно вежливым тоном.\n"Мне нужно, чтобы ты управляла Кристальной империей от моего имени. Вот и всё."\nРарити дважды моргнула, а затем упала в обморок.\n"Буду считать это за согласие," сказала Императрица и отпила ещё чаю."
lunas.18.a:0 "Надеюсь, что она справится."

lunas.19.t:0 "Трибунал Над Лоялистами"
lunas.19.d:0 "Селестия была изгнана, однако мы захватили большинство её лидеров и генералов. Они требуют справедливого суда, и если бы мы не предоставили его, это вызвало бы беспорядки. Чтобы доказать всем пони, что наша Императрица справедлива, честно и мудра, их желание будет исполнено, и они предстанут перед ней. Возможно, они могут быть прощены - или прокляты навеки за их сопротивление истинной Императрице."
lunas.19.a:0 "Жаль, что нельзя просто расстрелять их."

lunas.20.t:0 "Судьба Уомандира Фаст Клипа"
lunas.20.d:0 "Командир Фаст Клип, бывший сержант Вандерболтов и заместитель Спитфайр, учавствовал в административной работе и организации эквестрийской армии во время гражданской войны. Из всего генеральского состава он вызывает меньше всего вопросов и его можно убедить присоединиться к нашему офицерскому корпусу. Но также мы можем просто бросить его в тюрьму за измену."
lunas.20.a:0 "Его ждёт камера!"
lunas.20.b:0 "Выдайте ему погоны."

lunas.21.t:0 "Судьба Командира Уиплеша"
lunas.21.d:0 "Командир Уиплеш, ещё один инструктор Вандерболтов. Хоть он и не особо знаменит, многие заинтересованы в его судьбе. К счастью, нашим юристам уже удалось повесить на него пару военных преступлений, и конечно же стандартное обвинение в государственной измене. Однако его "преступлений" недостаточно, чтобы оправдать казнь, так что нам придется либо посадить его, либо сослать."
lunas.21.a:0 "Заприте его."
lunas.21.b:0 "Сошлите его куда подальше!"

lunas.22.t:0 "Судьба Соарина"
lunas.22.d:0 "Соарин - чуть ли не самый популярный генерал лоялистов, в основном благодаря его карьере в Вандерболтах. Однако он отклонил все наши предложения присоединиться к нам. Таким образом, что бы мы с ним не сделали, в любом случае это расстроит многих. Мы можем либо посадить его в тюрьму на всю оставшуюся жизнь, либо мы можем изгнать его в далёкую страну."
lunas.22.a:0 "Заприте и выбросьте ключ."
lunas.22.b:0 "Пусть подышит горным воздухом в Якякистане во время ссылки!"

lunas.23.t:0 "Судьба Принца Блюблада"
lunas.23.d:0 "Блюблад, что жил до гражданской войны, не имеет ничего общего с жеребцом, что стоит сейчас перед троном её величества. Ответственность и стресс заставили его взглянуть правде в глаза. Он более не тот сопливый нытик, Блюблад, что стоит пред нами - настоящий командир и герой войны, но, самое главное, он племянник её величества... Несмотря на неоднократные попытки убедить его присоединиться к нам, он остался непоколебим, так что у нас не остаётся другого выбора... Мы должны либо запереть его, либо сослать."
lunas.23.a:0 "Поместить под домашний арест."
lunas.23.b:0 "Изгоните его, и подальше!"

lunas.24.t:0 "Трибунал Окончен"
lunas.24.d:0 "Приговор Блюбладу вынесен, и суд окончен. С основными фигурами эквестрийского сопротивления так или иначе разобрались. Императрица теперь считается справедливой правительницей, который не просто расстреливает тех, кто возражает ей. Теперь, когда её репутация несколько улучшилась, мы можем сосредоточиться на укреплении её власти по всей стране."
lunas.24.a:0 "Возвращаемся к делам"

lunas.25.t:0 "Лунный Террор"
lunas.25.d:0 "Ваше Высочество, мы заметили. что некоторые из наших военных проявляют явную ненависть к нашим противникам. Хоть это и не так плохо само по себе, но оно приводит к преступлениям на почве этой ненависти, как против военнопленных, так и против гражданских лиц, что попадают под наше влияние с захваченных регионов. Чем дольше продолжается эта война, тем хуже чувствуют себя наши бойцы и срываются на населении захваченных территорий."
lunas.25.a:0 "Война никогда не меняется. Продолжайте наступление."

lunas.26.t:0 "Альянс Кристалов и Ночи"
lunas.26.d:0 "Король Сомбра из Кристальной империи направил официальное сообщение Императрице Найтмер Мун и Генеральному Штабу Лунной Империи, приглашая Лунную Империю присоединиться к его союзу - Серому Пакту. Заявление включает не только обещание военной помощи в борьбе с, цитируем, "надоедливыми и навязчивыми силами света", а также обещание дальнейшего расширения сотрудничества в будущем, если отношения окажутся взаимовыгодными. Хотя некоторые высказывают недовольство возможностью стать союзниками этого выскочки, есть и другие, которые видят надежду и перспективы в союзе с монархом, неоднократно возвращавшимся из мёртвых. Независимо от того, что они думают, спорщикам придётся согласиться с решением Императрицы, когда она его выскажет."
lunas.26.a:0 "Мы присоединимся к Серому Пакту."
lunas.26.b:0 "Мы избавимся от этого так называемого короля в своё время."

lunas.27.t:0 "Предложение Копыта и Сердца Найтмер Мун От Короля Сомбры"
lunas.27.d:0 "Сегодня в нашу штаб-квартиру пришло письмо, адресованное самой Императрице Ночи от короля Сомбры из Кристальной империи. Это было любовное письмо, содержавшее в себе предложение. Сомбра открыто высказал свои чувства и очень высоко отзывался о Найтмер Мун и её нации. Похоже, он хочет на ней жениться и тем самым создать альянс, способный перевернуть мир. Тем не менее, некоторые адъютанты напоминают Её Величеству о слухах о том, что Сомбра когда-то ухаживал за Селестией, и спрашивают, действительно ли она хочет сыграть свадьбу с тем, кто считает её запасным вариантом." 
lunas.27.a:0 "Слухи и фантазии! Сомбра будет хорошим мужем."
lunas.27.b:0 "У него не так много дивизий, так что нет."

lunas.31.t:0 "Новое Имя Для Сталлионграда"
lunas.31.d:0 "Нам нужно стереть все упоминания о Сталлионграде как о городе. Стил Сталлион был мерзким мятежником, а его коммунистическое государство - просто неудачным экспериментом. Однако и не идёт речи об изменении его имени обратно на то, каким оно было до Зимней Революции. Принцессин заставит пони вспоминать о Селестии, и в Эквестрии в любом случае нет принцесс, только Императрица. Население города не будет счастливо изменением названия, поскольку оно цепляется за свои глупые революционные идеи. Возможно, было бы лучше наказать их, полностью разрушив город и депортировав его население в окружающую местность. Это жёсткий метод, но он эффективно подавит любые мысли о сопротивлении.\nКакова будет судьба города, ваше величество?"
lunas.31.a:0 "И назовем его Лунаград."
lunas.31.b:0 "Не будем ничего менять."
lunas.31.c:0 "И назовем его Кольтсун."
lunas.31.f:0 "Стереть город с лица земли."

lunas.34.t:0 "День Освобождения Фестралов"
lunas.34.d:0 "Начало гражданской войны было большой трагедией. Селестийские реакционеры пытались лишить фестралов всех прав силой. Тем не менее, это был также момент славы, потому что Императрица Найтмер Мун вернулась, чтобы дать фестралам их долгожданную свободу.\n"День Освобождения Фестралов" - это день памяти, когда фестралы празднуют свою свободу, а пони Трёх Племен размышляют над своими ошибками и жестокостью."
lunas.34.a:0 "Новые традиции для новой эры"

lunas.35.t:0 "Фильмы, Фильмы, Фильмы!"
lunas.35.d:0 "В рамках усилий по восстановлению страны, сегодня лунное правительство с гордостью объявило о возобновлении работы киностудий в Эпплвуде, на западном побережье Империи. Он, как центр современного искусства после войны, прилагает все усилия, чтобы помочь искусству вернуть себе титул. Сегодня по всей Империи одна из главных студий "Warner Colts Pictures" начала широкомасштабную рекламную кампанию, которая поможет нанять новых актеров, писателей сценариев и сотрудников кино в рамках подготовки к грандиозному показу в следующем году. Один из директоров студии, Мун Флауэр, уже объявил о фильме, который он планирует создать на основе данных о героическом отряде бэтпони и лояльных пони во время гражданской войны, которые в конце войны были одной из лучших бригад армии Империи. "Я планирую оставаться как можно более верным исходному материалу," - сказал Флауэр, - "Поэтому я был в постоянном и частом контакте с оставшимися в живых членами этого отряда. В общем, я не могу дождаться, когда эта мечта станет былью.""
lunas.35.a:0 "Ещё одна причина снова пойти в кино!"

#CRACK SHIPPING EVENTS
lunas.36.t_luna_reads:0 "Предложение брака от королевы Кризалис"
lunas.36.t_chrysalis_reads:0 "Предложение брака от Найтмер Мун"
lunas.36.d_luna_reads:0 "Ваше величество, королева из земель чейнджлингов хочет жениться на вас!"
lunas.36.d_chrysalis_reads:0 "Ваше величество, новая императрица Эквестрии, Найтмер Мун, хочет жениться на вас!"
lunas.36.a_luna_yes:0 "Я больше не буду одна ночью!"
lunas.36.a_luna_no:0 "Не беспокойте меня."
lunas.36.a_chrysalis_yes:0 "Улей должен расти!"
lunas.36.a_chrysalis_no:0 "Мне не нужны друзья."

lunas.37.t_luna_says_yes:0 "Найтмер Мун говорит да!"
lunas.37.t_luna_says_no:0 "Найтмер Мун говорит нет"
lunas.37.d_luna_says_yes:0 "Найтмер Мун и Кризалис поженятся! Больше улей не будет так одинок."
lunas.37.d_luna_says_no:0 "Найтмер Мун не слишком обрадовалась предложению Кризалис и отклонила его."
lunas.37.a_luna_says_no:0 "Печально."
lunas.37.a_luna_says_yes:0 "Ура!"

lunas.38.t_chryss_says_yes:0 "Кризалис говорит да!"
lunas.38.t_chryss_says_no:0 "Кризалис говорит нет"
lunas.38.d_chryss_says_yes:0 "Будет организована свадьба счастливой пары! В холодные ночи кто-то будет согревать нашу королеву!"
lunas.38.d_chryss_says_no:0 "Королева Кризалис сказала, что ей не нужны друзья, и уж тем более супруги."
lunas.38.a_chryss_says_no:0 "Ночь придет за тобой."
lunas.38.a_chryss_says_yes:0 "Ура!"

lunas.39.t:0 "Свадьба Найтмер Мун и королевы Кризалис"
lunas.39.d:0 "[This.GetNewspaperHeader]Вчера королева Кризалис отправилась в Кантерлот на свадьбу с Найтмер Мун. Брак лидеров двух самых могущественных стран вызвал всплеск эмоций и откликов во всем мире. Есть как сторонники, так и ожесточенные противники брака. Но никто не остался равнодушным к произошедшему. Хорошо, тогда мы поздравим пару и пожелаем им счастливой совместной жизни."
lunas.39.a:0 "..."
#CRACK SHIPPING END

lunas.40.t:0 "Царство Террора"
lunas.40.d:0 "Гражданская война окончена, а проклятые сторонники Солнца потерпели поражение! Теперь, дети мои, давайте начнем восстанавливать нашу нацию и защитим Империю от мерзких предателей! Все склонятся перед Ночью!"
lunas.40.a:0 "Они научатся любить и бояться меня!"

lunas.41.t:0 "Дневной Комендантский Час"
lunas.41.d:0 "Когда сторонники Солнца проиграли, а Селестия изгнана, больше нет необходимости восхвалять день. Вместо этого передвижение наших подданных в дневное время должно быть ограничено, чтобы те смогли увидеть славу и силу ночи. Впервые в истории ночь будет официально превыше дня."
lunas.41.a:0 "Лучше не попадаться на улице после полудня."

lunas.42.t:0 "Одна Сестра, Одна Богиня, Одна Нация!"
lunas.42.d:0 "Лунной Империи не нужно двух правительниц, хватит и одной. Сильная и мудрая Императрица Найтмер Мун объединит нашу Империю вокруг себя и сокрушит любого, кто выступит против нас!"
lunas.42.a:0 "Как тебе такое, сестра?"

lunas.43.t:0 "Смерть Предателям!"
lunas.43.d:0 "Этот день настал.\nСегодня во дворе Кантерлотского замка, старой столицы мерзкой принцессы Солнца, последняя группа предателей-лоялистов была выведена перед толпой, собравшейся там для "события". ИСС усердно работала над тем, чтобы найти абсолютно всех предателей в Империи, и они уверены, что теперь справились с задачей.\nТолпа восторженно приветствовала появление Императрицы. После небольшой речи она повернулась и наблюдала, как её Лунная Гвардия приблизилась к заключенным с завязанными глазами. Толпа затаила дыхание.\n"Готовсь! Цельсь! ПЛИ!"\nВыстрелы эхом разнеслись по городу, и толпа зааплодировала, в то время как тела рухнули на пол."
lunas.43.a:0 "Горе побеждённым!"

lunas.44.t:0 "Имперская Пропаганда"
lunas.44.d:0 "Имперское министерство пропаганды было основано для распространения мотивирующей информации среди наших граждан, чтобы побудить их работать дольше и усерднее, а также вступать в армию. Таким образом, наши граждане никогда не забудут о главной цели - сражении во имя Ночи!"
lunas.44.a:0 "Слава Императрице!"

lunas.45.t:0 "Прощение"
lunas.45.d:0 "Гражданская война подошла к концу, но Эквестрия сейчас разделена и опустошена как никогда прежде. Города разрушены, семьи разлучены, а сама нация разделена на две части.\nЧтобы справиться с этими проблемами и исцелить нацию и её жителей, Императрица Найтмер Мун хочет использовать сострадание и прощение, чтобы переманить старых врагов на свою сторону и восстановить Эквестрию."
lunas.45.a:0 "Понять и простить"

lunas.46.t:0 "Политзаключенные Выпущены"
lunas.46.d:0 "Во время гражданской войны многие лоялисты были схвачены и брошены в тюрьмы за свои политические взгляды. К ним относились ужасно, они с трудом смогли выжить в темных и грязных камерах. Теперь Императрица приказала немедленно освободить их, заявив, что мы не должны ущемлять права и свободы."
lunas.46.a:0 "Посмотрите на них!"

lunas.47.t:0 "Носители Элементов Прощены"
lunas.47.d_1:0 "После поражения Селестии нам удалось поймать и арестовать всех шестерых носителей элементов гармонии. Многие ожидали, что Найтмер Мун жестоко отнесётся к ним, зная, что именно эти элементы гармонии изгнали её на луну на целую тысячу лет. Однако скептики сделали неверные выводы, поскольку Найтмер Мун выпустила ВСЕХ заключённых из тюрем. Императрица говорит, что их свобода и безопасность в интересах Эквестрии в целом, так как эти элементы сильны и защищали Эквестрию от зла много раз в прошлом.\nШестеро пони, всё ещё ожидающих подвоха, получили билеты на поезд, направляющийся обратно в их родной город и несколько часов назад покинули столицу."
lunas.47.d_2:0 "После поражения Селестии нам удалось поймать и арестовать пятерых носителей элементов гармонии. Многие ожидали, что Найтмер Мун жестоко отнесётся к ним, зная, что именно эти элементы гармонии изгнали её на луну на целую тысячу лет. Однако скептики сделали неверные выводы, поскольку Найтмер Мун выпустила ВСЕХ заключённых из тюрем. Императрица говорит, что их свобода и безопасность в интересах Эквестрии в целом, так как эти элементы сильны и защищали Эквестрию от зла много раз в прошлом.\nПятеро пони, всё ещё ожидающих подвоха, получили билеты на поезд, направляющийся обратно в их родной город и несколько часов назад покинули столицу.\nТем временем Рарити, бывшей подруге бывшей принцессы Луны, разрешили продолжить свою работу в бутиках Мейнхеттена, Кантерлота и Понивилля."
lunas.47.a:0 "Элементы всегда будут защищать нас."

lunas.48.t:0 "Генералы-Лоялисты Прощены"
lunas.48.d:0 "После краха сопротивления много генералов-лоялистов были взяты в плен нашими силами. Неожиданно, но сегодня Императрица приказала помиловать их, а не наказывать за преступления против Империи. Она даже предложила им должности в Лунной Армии, сказав, что ценит их мастерство, особенно сейчас, когда они на правильной стороне."
lunas.48.a:0 "Они наверняка хорошо сражались."

lunas.49.t:0 "Акт о Поклонении Солнцу"
lunas.49.d:0 "Несмотря на ожесточенную конкуренцию Найтмер Мун и Селестии, Императрица признаёт, что гармонию нужно поддерживать, ради Эквестрии и всего мира. Таким образом, лунным гражданам теперь разрешено снова поклоняться солнцу и дню. Это вызвало волнения среди сторонников Ночи, которые опасаются контрреволюции со стороны этих последователей Солнца. Императрица, однако, уверена, что дружелюбие - единственный способ обеспечить верность этих пони."
lunas.49.a:0 "Лучше не причиняйте им никаких проблем."

lunas.50.t:0 "День Фестралов"
lunas.50.d:0 "Сегодня - день появления нового праздника для всех пони империи. Новый праздник, "Обними Бэтпони", был создан Императрицей для интеграции бэтпони и других пони в общество, а также для исцеления глубоких ран тысячелетней давности. Отныне фестралы будут жить свободно вместе с другими пони, не подвергаясь какой-либо дискриминации!\nЖурналисты сообщают, что, хотя некоторые бэтпони всё ещё нервничают из-за обьятий, большинство фестралов более чем готовы подружиться со старыми врагами, проведя праздник вместе. Часть праздника с обниманиями всё-таки полноценно пройдёт в следующем году (или через два года), после того, как обе стороны узнают друг друга получше."
lunas.50.a:0 "Пойдём обнимать фестралов!"

lunas.51.t:0 "Новая Ночь Кошмаров"
lunas.51.d:0 "Ночь Кошмаров была создана в память о поражении Найтмер Мун и её изгнании на Луну, Императрица же приказала превратить эту традицию в нечто более подходящее. Отныне праздник будет посвящён торжествам и дружбе между членами нашего общества, особенно с бэтпони, которые медленно мигрируют в большие города. Вокруг всю ночь проходят вечеринки, полные весёлых шалостей и проказ!"
lunas.51.a:0 "Я до сих пор не могу найти мои штаны!"

lunas.52.t:0 "День Благодарения Бэтпони"
lunas.52.d:0 "Новейший праздник в Империи, день благодарения бэтпони, граждане Империи встретили очень тепло. В этом году намного больше пони, чем годом ранее, собрались, чтобы глубокой ночью отпраздновать день фестралов. Это действительно великий день для всех, и он ещё раз показывает, насколько хорошо бэтпони и другие расы пони живут вместе в едином обществе под властью Императрицы."
lunas.52.a:0 "Не могу дождаться празднований в следующем году!"

lunas.53.t:0 "Празднование Новой Ночи Кошмаров"
lunas.53.d:0 "То, что когда-то было Ночью Кошмаров, полной тёмных, извращённых историй и страха перед тьмой и злом, по указу Императрицы превратился в нечто гораздо более беззаботное и радостное. Как и в прошлом году, пони по всей империи, включая бэтпони, собрались, чтобы весело провести время с друзьями. Праздник, предназначавшийся для объединения фестралов и остальных пони, похоже, полностью достиг своей цели, и все говорят, что уже не могут дождаться празднования в следующем году, даже если у них всё ещё болит голова после выпитого прошлой ночью яблочного сидра."
lunas.53.a:0 "Я всё ещё не могу найти мои штаны!"

lunas.54.t:0 "День Фестралов"
lunas.54.d:0 "Хотя изначально это было довольно неловко для обеих сторон, новый День Фестралов, похоже, стал знаменательным как для фестралов, так и для других пони. Хотя они изначально были разделены на протяжении целой тысячи лет и в находились в негласном соперничестве друг с другом, раскол между фестралами и пони слабеет всё больше и больше с каждым годом, и День фестралов, несомненно, играет большую роль в этом. По всей империи старое соперничество отходит в тень на фоне новой дружбы и прощения. В то время как некоторые пони всё ещё держатся за свои старые обиды, больше пони и фестралов, чем когда-либо прежде, проводили время друг с другом и, естественно, традиционно обнимались. Мы надеемся, что в следующем году сможем добиться ещё большего!"
lunas.54.a:0 "Бэтпони - наши друзья!"

lunas.55.t:0 "Воссоединение"
lunas.55.d:0 "Найтмер Мун кивнула охранникам, когда вошла в бутик "Rarity for You", который переехал из тесного помещения в здание универмага, закрытого во время войны. Пони всех четырёх племен суетились, работая над новейшими шедеврами лунной моды. Она быстро нашла Рарити в кладовой.\n"Если речь идет о создании униформы, то ответом будет твёрдое нет. Только гражданская одежда." Сказала Рарити, почти не отрываясь от работы.\nНайтмер Мун вздохнула, "Война окончена, Рарити."\nРарити вздрогнула, левитируя коробку в сторону Найтмер Мун. "ТВОЯ война. Видела мою последнюю линейку одежды? Клиенты были в восторге."\nНайтмер Мун посмотрела подозрительно "Это старая, грязная одежда! Я не буду терпеть твои шутки!"\nРарити повернулась, наконец встретившись с ней взглядом. "Она для сирот войны."\nНайтмер Мун замерла, ярость и печаль сражались за контроль над ней. "А как насчет фестралов, что веками страдали под взором не желающей помочь им Селестии? Справедливость восторжествовала, и мы должны двигаться вперед." Её голос смягчился. "Рарити, ты можешь не соглашаться с моими методами, но как насчет дружбы? Как насчёт блага Эквестрии? Фестралы свободны, но наша нация разделена. Нам нужны символы. Уважаемые пони как в старой Эквестрии, так и в Новой Лунной Империи. Я нуждаюсь в тебе."\n"Дружба? Ты убила мою подругу и говоришь о дружбе?!"\nНайтмер Мун разозлилась, "Она не мертва! Смотри!" Её лицо покрылось рябью, кошачьи зрачки округлились, а грива стала заметно светлее. "Мне жаль, Рарити. Я... Мы... нуждаемся в тебе. Это не Найтмер Мун из прошлого. Мы правим вместе. Помоги мне скомпенсировать её силу и волю твоей добротой и щедростью."\nРарити со слезами на глазах смотрела, как Луна потускнела. "Я... Я помогу."" 
lunas.55.a:0 "Прощай, старая подруга."

lunas.56.t:0 "Судьба Промышленников"
lunas.56.d:0 "Бесчисленные магнаты, генеральные директоры, менеджеры, боссы и прочие предстали перед Императрицей. Когда-то они носили модную одежду, подходящую для их высокопоставленных должностей, но теперь их раздели и заставили встать на колени перед императрицей. И всё же Найтмер Мун вовсе не обязательно быть жестокой, особенно когда добрым словом тоже можно чего-то добиться. Хотя они помогали её коварной старшей сестре во время войны, возможно, это всё же можно искупить. Компании, которыми они владели, нанимали много талантливых рабочих и имели в собственности много промышленных объектов, которые могли бы принести пользу Лунной Империи.\nКонечно, с другой стороны, эти компании могут быть просто распущены, их активы конфискованы, а сами промышленники брошены в самые глубокие темницы. Но без их умения и опыта эти компании не смогут работать на все 100%.\nЧто решит Императрица?"
lunas.56.a:0 "Они могут полезны для нас."
lunas.56.b:0 "Нет, мы конфискуем их активы!"

lunas.57.t:0 "[BUF.GetNameDef] требует земли"
lunas.57.d:0 "Давным-давно бизоны бродили по обширным землям. Но по мере того, как прибывали пони и начинали создавать фермы и строить дома, бизонов медленно вытесняли. Теперь, под руководством [BUF.GetLeader] бизоны полны решимости вернуть себе эти исконные земли. Нам предъявили ультиматумом от [BUF.GetLeader]. Либо отдадим все земли, по которым когда-то бродили бизоны, либо они объявят нам войну."
lunas.57.a:0 "Не стоит начинать ещё одну войну."
lunas.57.b:0 "Ха! пусть попробуют!"

