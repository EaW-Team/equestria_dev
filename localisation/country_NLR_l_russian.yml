striped_pink_bat:0 "§gДо возвращения Луны Бипен жила в джунглях юго-восточной Эквестрии как обычная бэтпони. Когда Луна вернулась, она присоединилась к её "страже", которая была в те времена обычным ополчением, которое хотело защитить Луну.\nТеперь, во времена войны и хаоса, Бипен может доказать свою ценность для принцессы, сражаясь с врагами Ночи. Она также мечтает о блестящем будущем после войны, когда с фестралами будут, наконец, обращаться как с равными.§!"
striped_pink_bat_except_not_lunarist_scum:0 "§gДо возвращения Луны Бипен жила в джунглях юго-восточной Эквестрии как обычная бэтпони. Когда Луна вернулась, она присоединилась к её "страже", которая была в те времена обычным ополчением, которое хотело защитить Луну.\nОна охотно присоединилась к движению Луны, обещающие гражданские права фестралам, и участвовала в её кампании. За все её усилия она получила высокопоставленную должность в Ночной Страже. Теперь она самая верная хранительница принцессы.§!"
NLR_selenite_desc:0 "Селенита родилась 21 декабря 980 года и росла в маленьком городке в горах центральной Эквестрии. Несмотря на успехи в большинстве школьных предметов, её детство было довольно спокойным и рутинным, но как только Луна вернулась, Селенита немедленно переехала в Кантерлот, дабы служить своей принцессе.\nВ начале 1007 года она является ведущим бронетанковым офицером в первых танковых дивизиях Эквестрии. Что бы будущее ни припасло для Эквестрии, Селенита уверена, что она будет изо всех сил стараться преданно служить принцессе Ночи и бороться за ту Эквестрию, где все племена пони живут как равные.\nАвтор портрета: Scroup"

