#Focus:
CRY_NLR_night_shroud:0 "Саван Ночи"
CRY_NLR_night_shroud_desc:0 "Вдали от Кантерлота и Мэйнхэттена, мы должны установить контроль над подчиненной Кристальной Империей. Семья Ми Аморе подчиниться, и кристальные пони узнают, что их истинный правитель - это Найтмер Мун. Если они докажут свою лояльность и готовность сотрудничать, в ответ мы просто могли бы обращаться с ними доброжелательно." 
CRY_NLR_royal_family:0 "Судьба Королевской Семьи"
CRY_NLR_royal_family_desc:0 "Кристальная Принцесса и ее супруг являются объединяющим фактором Империи. Они должны увидеть причину и начать сотрудничать с нашим новым правительством, иначе в заброшенных подземельях появятся первые жители за тысячу лет. Найтмер Мун сделала это нашим первым приоритетом."
CRY_NLR_rare_privilege:0 "Редкая Привилегия"
CRY_NLR_rare_privilege_desc:0 "После долгих размышлений Императрица послала одного из своих доверенных лиц, чтобы править новым режимом в Кристальной Империи. К сюрпризу каждого пони, она послала Рарити, одного из элементов гармонии. Это не обошлось без недовольств со стороны гарнизона фестралов, но Императрица заверила нас, что Рарити лояльна и покорна."
CRY_NLR_reward_supporters:0 "Сумерки"
CRY_NLR_reward_supporters_desc:0 "Найтмер Мун была впечатлена нашим быстрым и умелым захватом Кристальной Империи. Она выбрала одного из своих самых преданных последователей, Мисти Найт, чтобы вести Кристальную Империю через ночь и создать рай для фестралов. Все восхваляйте Ее великолепное Величество!"
CRY_NLR_convince_royalty:0 "Убедить Каденс и Шайнинга"
CRY_NLR_convince_royalty_desc:0 "Во времена до переворота, Рарити была в знакомых отношениях с предыдущими правителями Кристальной Империи. Несмотря на изменившуюся ситуацию, она полагает, что сможет убедить их помочь сохранить пони удовлетворенными новым режимом. Конечно, нужно только щедрое предложение."
CRY_NLR_crystal_bat_caves:0 "Поощрять Поселения Фестралов"
CRY_NLR_crystal_bat_caves_desc:0 "Бэтпони почти нет в Кристальной Империи. Нет никаких свидетельств об их присутствии до исчезновения и после возвращения Империи, очень немногие решили назвать домом этот далекий север. Императрица и [CRY.GetLeader] считают это неприемлемым и совместно координируют усилия для создания иммиграционной кампании, нацеленной на фестралов."
CRY_NLR_solarist_reprisals:0 "Репрессалии Соляристов"
CRY_NLR_solarist_reprisals_desc:0 "Многие по-прежнему цепляются за свои устаревшие ценности и образцы для подражания. Мы должны напомнить пони, что новый порядок останется, и дессидентов здесь не потерпят. Так это было постановлено."
CRY_NLR_maintain_principles:0 "Сохранить Принципы Гармонии"
CRY_NLR_maintain_principles_desc:0 "Рарити осознает, что Императрица... использует более жесткий подход к управлению, но это не значит, что мы должны отказаться от ценностей, которые были верны со времени объединения Трех Племен. Население будет уверено в наших благих намерениях."
CRY_NLR_night_guard_veterans:0 "Ветераны Ночной Стражи"
CRY_NLR_night_guard_veterans_desc:0 "После просьбы нашего осторожного правителя, Императрица согласилась и разрешила передачу. В течение месяца некоторые из самых закаленных в битве и доблестных солдат бэтпони будут жить здесь, в Кристальной Империи, это гарантирует, что любой противник ночи дважды подумает, прежде чем совершить несогласие."
CRY_NLR_lunar_admin:0 "Прямое Управление Из Кристального Города"
CRY_NLR_lunar_admin_desc:0 "[CRY.GetLeader] ясно дала понять, что внимание администрации сосредоточено на Кристальном Городе. Наша цель состоит в том, чтобы отправить как можно больше национальных ресурсов на юг, будь то производимые товары или руда с кристальных рудников. Квоты Императрицы будут выполнены."
CRY_NLR_keep_old_generals:0 "С Возвращением Бывшие Генералы"
CRY_NLR_keep_old_generals_desc:0 "Решение вызвало много споров, но вопреки желанию ее советников, Рарити решила восстановить командиров армии, которые ушли в отставку из-за их предполагаемого предательства. Мы будем сохранять бдительность в отношении их действий, но до тех пор, пока они служат Империи и Найтмер Мун без пререканий, их свобода будет гарантирована."
CRY_NLR_were_all_friends:0 "Мы Все Здесь Друзья"
CRY_NLR_were_all_friends_desc:0 "Фестрал или нет, главный или подчиненный, он не имеет значения - дух гармонии возобладает в Кристальной Империи. В эти трудные времена, мы не должны отворачиваться друг от друга - мы должны помнить, чем образ жизни пони отличается от других."
CRY_NLR_deal_with_sombra_supporters:0 "Разобраться Со Сторонниками Сомбры"
CRY_NLR_deal_with_sombra_supporters_desc:0 "Недавняя нестабильность ободрила некоторых индивидов, пони, что готовы бросить все и служить тираническому повелителю. Ночь не скроет этих безумных культистов, мы искореним их и предотвратим любое представление о возвращении Сомбры."
CRY_NLR_resources_for_empress:0 "Ресурсы Для Императрицы"
CRY_NLR_resources_for_empress_desc:0 "Неблагоприятные Кристальные Горы представляют опасность даже для самого опытного альпиниста, не говоря уже о постоянных метелях, изношенных тропах и скрывающимся зле, но мы обнаружили богатые источники редких в Эквестрии ресурсов. Императрица постановила, что материальный дефицит должен быть решен, и богатства Кристальных Гор будут принадлежать ей."
CRY_NLR_mandatory_conscript:0 "Обязательная Воинская Служба"
CRY_NLR_mandatory_conscript_desc:0 "Недавние раздоры полностью устранили идею мирного образа жизни, что была нормой в предшествующие тысячелетия. Теперь, когда потенциальные враги находятся со всех сторон, нам требуется все больше пони, для службы в Кристальной армии. Так и будет, словом Императрицы."
CRY_NLR_thestral_pony_reg:0 "Смешанные Пони-Фестралские Полки"
CRY_NLR_thestral_pony_reg_desc:0 "Лучшего пути для внушения доверия между пони и фестралами, кроме как заставить их истекать кровью и умирать вместе, не найти. Товарищество военной жизни покажет им, что, несмотря на их внешние различия, все они преследуют одну и ту же цель. Также никогда не повредит иметь больше солдат наготове."
CRY_NLR_fug_bat_day:0 "Кристальный Фестиваль Моды"
CRY_NLR_fug_bat_day_desc:0 "Гибель и мрак, что наполняют последние дни, наносят ущерб населению в целом. У Рарити великолепная идея, как поднять им дух и продвинуть свою новейшую линию одежды."
CRY_NLR_increased_guard_presence:0 "Увеличение Присутствия Ночной Стражи"
CRY_NLR_increased_guard_presence_desc:0 "Регион может быть умиротворен, но нам нужны более способные пони, чтобы вести наши растущие армии. Местные либо неопытны, либо им нельзя доверять. Мы обратимся к родине и попросим простой запрос."
CRY_NLR_austerity_program:0 "Программа Строгости"
CRY_NLR_austerity_program_desc:0 "Пони нужно научить ценить жертву - каждый ресурс, который можно сэкономить на военных усилиях, будет способствовать окончательной победе. [CRY.GetLeader] сама подает пример, отказываясь от ненужной роскоши, и она ожидает, что пони также последуют за ней."
CRY_NLR_weapons_for_cause:0 "Оружие Для Дела"
CRY_NLR_weapons_for_cause_desc:0 "Дух пони побеждает в войнах, но для этого им требуется современное оружие и защита. Будет создана государственная компания, что будет производить исключительно магические винтовки, которые вскоре вытеснят базовые. Были высказаны опасения по поводу надежности такого оружия, но конструктора заверили нас, что испытания устранят любые неисправности."
CRY_NLR_inevitable_conflict:0 "Угроза Конфликта"
CRY_NLR_inevitable_conflict_desc:0 "Ни один пони не осознает, что война неизбежна. Изнутри или снаружи, в какой-то момент нам придется отправлять пони в бой. Мы должны быть готовы к такому событию и сделать все возможное, чтобы свести к минимуму воздействие на гражданское население. Но все должны знать об одном важном факте: мы сражаемся и умираем за Императрицу."
CRY_NLR_equal_representation:0 "Расширить Бюрократические Ряды"
CRY_NLR_equal_representation_desc:0 "Ночная природа бэтпони означает, что мы можем продолжать работать круглосуточно. Производительность значительно возрастет, как только мы осуществим эти реформы и позволим фестралам работать на правительство без ограничений."
CRY_NLR_finish_industrialisation:0 "Завершить Индустриализацию Кристального Города"
CRY_NLR_finish_industrialisation_desc:0 "С момента своего возвращения из замороженных пустошей Кристальная Империя отстала от Эквестрии с областях промышленности, населения и технологий. Хотя многие из этих вопросов были решены ко времени нашего славного правления, все ещё есть пробелы, которые мы могли бы устранить. Императрица требует результатов, и мы не должны подвести Её."
CRY_NLR_prepare_for_inevitable:0 "Подготовка К Неизбежному"
CRY_NLR_prepare_for_inevitable_desc:0 "Враги повсюду и Лунное Кристальное Губернаторство должно быть готово к войне. Жаль, что кристальным пони придется массово вооружаться, но мы должны показать Императрице, что мы можем и будем защищать себя, если возникнет такая необходимость. Рарити подготовила обширный план по осуществлению реформ в сфере призыва и производства."
CRY_NLR_lunar_benevolence:0 "Лунная Благожелательность"
CRY_NLR_lunar_benevolence_desc:0 "Луна не суровая госпожа. Напротив, пони нужно показать славу, красоту и великолепие ночи, и что их бывшая любящая солнце, крадущая пироги, принцесса, только нянчила их, мешая им достичь полноценности. Да, пони будут знать и ценить любовь Найтмер Мун."
CRY_NLR_loyalty_to_the_moon:0 "Лояльность Луне, Наше Спасение"
CRY_NLR_loyalty_to_the_moon_desc:0 ""Она дала нам свободу, Она освободила нас от рабства и угнетения, Она наш бесспорный вождь и спаситель. Восславьте Найтмер Мун, истинную правительницу Эквестрии и за ее пределами!""
CRY_NLR_invite_advisors:0 "Пригласить Имперских Советников"
CRY_NLR_invite_advisors_desc:0 "Этой стране нужны способные пони - у нас их порядочное количество, но этого недостаточно! Мы отправим приглашение лучшим и самым ярким Эквестрийцам, попросив их предоставить свои услуги Кристальной Империи. Любой пони, совершивший путешествие на холодный север, получит щедрую компенсацию."
CRY_NLR_crystal_night_fair:0 "Кристальная Ночная Ярмарка"
CRY_NLR_crystal_night_fair_desc:0 "Правители и времена меняются, но традиции этой прекрасной земли никогда не будут запачканы. Кристальная Ярмарка будет проведена снова, возможно, со свежим слоем краски, чтобы напомнить кристальным пони об их наследии и истории. Это также прекрасный повод продемонстрировать, насколько мы добры к населению. Поистине, это будет хорошее время для всех."
CRY_NLR_empress_visit:0 "Визит Императрицы"
CRY_NLR_empress_visit_desc:0 "Ожидается, что ее Императорское Величество посетит нас в течение следующих недель, и ее приоритеты - увидеть прогресс, достигнутый нашим правлением, и провести личную беседу со своей подругой Рарити. Давайте сделаем так, чтобы кристальные пони оказали Императрице королевский прием, которого она заслуживает!"
CRY_NLR_research_cooperation:0 "Исследовательские Возможности"
CRY_NLR_research_cooperation_desc:0 "Возможно, эта земля веками была окутана темными туманами, но ее хранилища и библиотеки содержат бесчисленные источники знаний, которые до сих пор применимы в современной науке. Объединение наших самых ярких умов принесло бы огромную пользу всем нам и привело Эквестрию в светлое будущее."
CRY_NLR_crystal_manehattan_railroad:0 "Железная Дорога Кристальный Город - Мэйнхэттен"
CRY_NLR_crystal_manehattan_railroad_desc:0 "Мало дорог ведут на этот крайний север, а еще меньше - железных дорог, которые соединяют Эквестрию и Кристальную Империю. В координации с нашими коллегами в Эквестрии мы установим связь между Кристальным Городом и Мэйнхэттеном, что обеспечит крупномасштабную торговлю и перемещение населения. Мы все выиграем от этого проекта."
CRY_NLR_nights_embrace:0 "Объятия Ночи"
CRY_NLR_nights_embrace_desc:0 "Эта земля зарекомендовала себя как примерный данник Императрицы. Пони послушны и преданны, наши силы выносливы и многочисленны, а наша индустрия сильна. [CRY.GetLeader] будет общаться с Императрицей и решать в унисон будущее этой нации."

#Ideas:
CRY_NLR_bat_migration:0 "Фестралы Иммигранты"
CRY_NLR_bat_migration_desc:0 "Большое число фестралов из Эквестрии эмигрирует в северные пределы. Несмотря на слухи о том, что некоторые пришли сюда против своей воли, местные кристальные пони считают, что они здесь для насильственного установления нового режима, и отношения остаются напряженными и недоверчивыми."
CRY_NLR_harmonic_principles:0 "Старые Ценности"
CRY_NLR_harmonic_principles_desc:0 "Вместо того чтобы отказаться от идеалов, которыми пони веками руководствовались, мы решили объединить их с новой политикой. Хотя вещи никогда не будут как прежде, мы сможем взять немного комфорта, ведь пони от природы хорошие создания."
CRY_NLR_lunar_admin_idea:0 "Лунная Администрация"
CRY_NLR_lunar_admin_idea_desc:0 "Хотя [Root.GetName] явно предоставлена достаточная автономия для решения своих вопросов, в последнее время политика сместилась в сторону добычи ценностей из этой земли и отправки ее на юг, в это же время подавляя кристальных пони."
CRY_NLR_resources_for_empress_idea:0 "Обширные Усилия по Раскопкам"
CRY_NLR_resources_for_empress_idea_desc:0 "Шахты Кристальной Империи славятся своими глубинами и богатыми жилами. Тем не менее, только небольшое количество из них было вновь открыто и обновлено с момента возвращения, поскольку кристальные пони опасаются всего, что связано с правлением Сомбры, и известно, что многие пони были порабощены под землей. Теперь ситуация изменилась, и рудники снова работают на полную мощность."
magical_small_arms:0 "Проект Имперского Кристалла"
magical_small_arms_desc:0 ""
CRY_NLR_batreaucrats:0 "Бэтпони Бюрократы"
CRY_NLR_batreaucrats_desc:0 "Бюрократические ряды были расширены за счет того, что наши почтовые отделения, полицейские участки, офисы и многое другое работают круглосуточно в течение недели."
CRY_NLR_lunar_benevolence_idea:0 "Мягкое Прикосновение Луны"
CRY_NLR_lunar_benevolence_idea_desc:0 "Несмотря на их первоначальный скептический взгляд, пони приняли и доверяют своим Лунным повелителям, чтобы обеспечить их безопасность и комфорт в эти трудные времена."
CRY_NLR_loyalty_to_the_moon_idea:0 "Гимн Луны"
CRY_NLR_loyalty_to_the_moon_idea_desc:0 ""Наша Королена Ночи!\n\nЭтим Гимном, мы споем тебе\nМы стоим, мы подчиняемся\nЗа Лунную революцию\nРежим Лунного Света будет сформирован!\n\nСвященная Луна. Мы ровняемся. Луна восходит.\n\nБесконечная ночь возвысится над нами\nС указаниями от звезд\nЗа нашу революцию\nТрон Лунного Света будет воссоздан!\n\nВ Луну мы верим. Лунный Свет в нас и в мире.\n\nПойте Её Царству\nПойте Её Славе\nЗвезды поведут нас\nЛуна защитит нас.""
nlr_finance_expert:0 "Голден Мун"
nlr_entrenchment:0 "Клауд Кавер"
nlr_cadance:0 "Принцесса Каденс"

#Events:
crynlr.1.t:0 "Судьба Королевской Семьи"
crynlr.1.d:0 "С Кристальной Империей под нашей оккупацией возник вопрос о будущем ее предыдущих правителей, Принцессы Каденс и ее мужа, Шайнинг Армора. Кроме того, наследник Кристального Трона, Флари Харт, также должна быть рассмотрена. Несмотря на небольшое движение за независимость, которое выросло за последние несколько лет, большинство кристальных пони считают себя довольными своим правлением и не хотели бы, чтобы их справедливые лидеры были заперты в подземельях под Кристальным Дворцом. Хотя Императрица была бы радушна в работе с Каденс и Шайнингом, в первую очередь нет никаких гарантий, что они согласятся с этим, и мы не можем сбрасывать со счетов потенциал для... предательских действий. В конечном счете, это выбор Найтмер Мун."
crynlr.1.a:0 "Они слишком опасны, чтобы оставаться свободными."
crynlr.1.b:0 "Каденс все еще полезна."
crynlr.2.t:0 "Убеждение Королевских Особ"
crynlr.2.d:0 "Королевской семье было разрешено продолжать свою жизнь, как и прежде в Кристальном Дворце, хотя они были лишены какой-либо реальной власти и теперь были просто марионетками Императрицы. Тем не менее, они оставались без энтузиазма, отказываясь давать клятву верности Императрице, и многие были обеспокоены, что они плетут заговор против Лунного правления. Рарити надеется, что сможет убедить их в легитимности Найтмер Мун.\n\nУ троих был тихий семейный ужин, когда они услышали вежливый и нежный стук в дверь. Они посмотрели друг на друга, Шайнинг встал и пошел открывать. Его глаза расширились, когда он увидел Рарити. Она улыбнулась в ответ. «Привет, дорогие. Надеюсь, вы не возражаете, что я так грубо прервала вашу трапезу.\nОни моргнули в недоумении. "Р -Рарити?! Что во имя Эквестрии ты здесь делаешь?" - спросила Каданс. - "И почему ты носишь эту... темную, лунаристскую одежду?" - спросил Шайнинг Армор с подозрительным хмурым взглядом.\nРарити вздохнула. "Дорогие, уверяю вас, что мне можно доверять, даже если я считаю себя другом Императрицы. Мне не промыли мозги или что-то в этом роде, и я желаю вам только самое лучшее."\n" Если ты так говоришь," - сказал Шайнинг, все еще хмурясь. - "Что ты хочешь? "\n " Я пришла сюда, чтобы поговорить о Найтмер Мун. Что она нам не враг."\nШайнинг нахмурился сильнее, и попытался закрыть дверь. Рарити отчаянно оттолкнул ее своей магией и проскользнул внутрь.\n "Пожалуйста, выслушайте! Я желаю вам только лучшего. Если мы все сможем работать вместе, Императрица будет рада и будет доверять вам. Прямо сейчас она сомневается в вашей преданности. Если она начнет видеть в вас потенциальную угрозу... Я не хочу об этом и думать. "\n" Так если она такая параноидальная и грубая, то как она сможет быть нашим другом? "- спросил Шайнинг.\n"Нет, простите, позвольте мне перефразировать. Найтмер Мун не будет доверять вам, пока я не заставлю вас поклясться ей в верности. Вы такие же параноики, как и она. Я просто хочу, чтобы мы все были честны друг с другом и работали вместе. Уверяю вас, Найтмер Мун совсем не такая, как раньше. Она больше похожа на Луну. Добрее, благожелательнее. Но она все еще хочет править. Если вы позволите ей, она будет относиться к вам хорошо. Все, что вам нужно сделать, это сказать несколько доброжелательных слов перед Императрицей, и вам и вашим подданным не будет никакого вреда." Она вытянула копыто и сочувственно улыбнулась.\nШайнинг и Каденс посмотрели друг на друга, затем на сияющую кристальную лампу, которая отражала свет Луны, они медленно и нерешительно положили свои копыта на копыто Рарити."
crynlr.2.d_imprisoned:0 "Королевская семья некоторое время оставалась взаперти в подземелье Кристального Дворца. И все же Рарити считает, что их можно вернуть. По благословению своей Императрицы она спустилась в камеры, которые Сомбра когда-то использовала во время его правления террора. Она не допустит, чтобы правление Императрицы было столь же суровым.\n\nБэтпони из Ночной Стражи открыл для нее дверь камеры. Внутри Королевская семья сидела без своих регалий с минимальной мебелью. Все трое были поражены и закрыли глаза от яркого света, освещающего их тусклую камеру. Каденс в защите обняла Фларри Харт, опасаясь худшего.\n\n"Каданс, Шайнинг, пожалуйста, успокойтесь. Это я, Рарити. Я не причиню никакого вреда никому из вас." Они моргнули в недоумении. Р -Рарити?! Что во имя Эквестрии ты здесь делаешь? - спросила Каданс. - И почему ты носишь эту... темную, лунаристскую одежду? - спросил Шайнинг Армор с подозрительным хмурым взглядом.\nРарити вздохнула. "Дорогие, уверяю вас, что мне можно доверять, даже если я считаю себя другом Императрицы. Мне не промыли мозги или что-то в этом роде, и я желаю вам только самое лучшее."\n" Если ты так говоришь," - сказал Шайнинг, все еще хмурясь. - "Что ты хочешь? "\n"Я пришла сюда, потому что мое сердце просто не может вынести вас, живущих в этой ужасной влажной пещере. Вы не заслуживаете этого страдания. Но Императрица разрешила мне попытаться поговорить с вами. Если вы не доверяете ей, доверьтесь мне, своему другу. "\n" Мы больше не знаем, кто наши друзья ", - печально пробормотала Каданс. "Луна, точно, нет." \n "Но я есть. Я предлагаю вам свободу, пока вы согласны сотрудничать со мной." \n ""пока вы согласны сотрудничать?" Звучит больше, как угроза, чем дружеский жест" пробормотал Шайнинг.\n" Нет, простите, позвольте мне перефразировать. Найтмер Мун не позволит мне освободить вас, если я не заставлю вас поклясться ей в верности. Я не угрожаю вам, я просто пытаюсь спасти вас. Подумай о Фларри! Как эта бедная кобылка выживет в этой... этой мрачной темной дыре? Прошу вас, пойдемте со мной. Вам не причинят вреда и вы будете свободны. Все, что вам нужно сделать, это сказать несколько пустых слов перед Императрицей, и я позабочусь, чтобы вы могли вернуться к своей старой жизни." Она протянула копыто и дружески улыбнулась. Шайнинг и Каденс посмотрели друг на друга, затем на сияющую кристальную лампу, которая отражала свет Луны, они медленно и нерешительно положили свои копыта на копыто Рарити."
crynlr.2.a:0 ""Я рада, что мы можем договориться.""
crynlr.3.t:0 "Наследие Гармонии"
crynlr.3.d:0 "Хотя Кристальная Империя в настоящее время является Лунным губернаторством, подчиняющийся Найтмер Мун и ее деспотичному правлению, Рарити не видит причин полностью отказываться от ценностей прошлого. Гармония все еще может преобладать, но это будет гармония через порядок и мир между четырьмя племенами. Некоторые могут даже утверждать, что кристальные пони являются пятым "племенем", и Найтмер Мун всегда стремилась создать равенство между всеми пони. Фестралы равны кристальным пони, а кристальные пони равны Эквестрийским пони. Все объединены под доброжелательным знаменем Луны. Дружба остается основой общества, даже если сейчас исчезли следы демократии и истинной свободы."
crynlr.3.a:0 "Магия дружбы не угасает даже в темноте."
crynlr.4.t:0 "Фестиваль Моды"
crynlr.4.d:0 "Перед фестивалем улицы Кристального Города были украшены множеством ярких украшений, созданных Рарити. Все лучшие модельеры Империи и Эквестрии были приглашены на это мероприятие, чтобы продемонстрировать свои новейшие творения. Все пони были приглашены для просмотра мероприятия, которое было бесплатным. Спонсируемая государством рекламная кампания гарантировала, что каждый гражданин был осведомлен о фестивале.\n\nКогда он был проведен, тысячи пони собрались на центральной площади возле Кристального Дворца. Там была установлена ​​большая сцена со сложным световым шоу. Рарити работала над тем, чтобы это было самым красивым событием когда-либо проводившихся в Империи, с таким большим количеством блеска и гламура, как это возможно. Когда на сцене появились модели, одетые в изысканные и сказочные платья, мантии, юбки и костюмы, украшенные кристаллами и драгоценными камнями, челюсти зрителей упали в трепете. Сотни дизайнов демонстрировались самыми разными дизайнерами, большинство из которых делала сама Рарити. \n\nКогда вечер закончился, тысячи пони стекались, чтобы заказать новую одежду. "Почему бы не получить прибыль, развлекая пони," - подумала про себя Рарити и улыбнулась."
crynlr.4.a:0 "Великолепно!"
crynlr.6.t:0 "Угрозы Вокруг Нас"
crynlr.6.d:0 "Кристальное Губернаторство имело только одну цель: охранять северную границу Империи и оказывать максимально возможную поддержку амбициям Императрицы. Мисти Найт прекрасно это знала, и она позаботится о том, чтобы народные массы тоже это знали. Хотя она никогда не была большим оратором, она передала эту задачу другим, которые приступили к подготовке широкомасштабной пропагандистской и милитаристской кампании.\n\nПоням будет рекомендовано сдавать металлические предметы, такие как кастрюли и сковородки, на военные усилия, чтобы они могли расплавиться и использоваться для снабжения военных заводов. Незначительные мастерские и предприятия были конфискованы, объединены и перепрофилированы для производства оружия. Ежедневные новости были изменены, чтобы создать атмосферу страха и сомнений, изображая соседние нации как агрессивные и дикие земли, которые замышляли зло против кристальных пони. Пропаганда утверждала, что Найтмер Мун была единственной способной защитить их. Приближалась война, и она скоро наступит. Каждый пони должен быть готов пожертвовать собой ради вечной славы Империи и Императрицы. Сама Мисти Найт также поощряла культистскую деятельность, создавая храмы, где Найтмер Мун поклонялись как божеству.\n\nПока многие пони оставались неубежденными, другие наконец приняли Луну и признали Императрицу своей законной госпожой."
crynlr.6.a:0 "Лунная Империя продлиться тысячу лун!"
crynlr.7.t:0 "Кристальная Ночная Ярмарка"
crynlr.7.d:0 "Когда Лунная Империя взяла на себя бразды правления, многие кристальные пони боялись конца их традиций и замены их культуры. Вот почему они были рады услышать, что Кристальная Ярмарка снова станет ежегодным мероприятием, хотя и переименованная в Кристальную Ночную Ярмарку.\n\nТеперь есть отличия, например, теперь мероприятие проводится исключительно ночью и с лунными товарами на распродаже, но по большей части событие осталось таким, каким оно было раньше. Там был турнир бронированных пони, кристальные ягоды, флюгельгорны, кристальная кукуруза в початках, пирог с воронкой, игры с метанием колец и национальный гимн, а также поднятие флага. Конечно, и гимн, и флаг теперь были другими, но в них остались некоторые знакомые элементы. Пони радовались и праздновали, проводя день в отдыхе, чтобы повеселиться ночью. Их приподнятый дух заставил Кристальное Сердце ярко светиться в темноте ночи."
crynlr.7.a:0 "Прекрасное событие."
crynlr.8.t:0 "Имперский Гость"
crynlr.8.d:0 "Поезд из [NLR.Capital.GetName] наконец прибыл в Кристальный Город. Рарити ждала на станции, в окружении Ночной Стражи и с нервной улыбкой на губах. После того, как поезд остановился, его двери открылись, и вышла еще Ночная Стража, а за ней и сама Императрица. Она подошла к Рарити и улыбнулась.\n"Привет, друг. Надеюсь, у тебя было достаточно времени, чтобы подготовиться к моему визиту."\nРарити нервно хихикнул и кивнул. "Да, да, конечно, все обширные приготовления прошли гладко! Ха-ха. Теперь следуйте за мной! Все готово для вас в Кристальном Дворце, ваше величество."\n"Ты знаешь, нет необходимости называть меня так. Просто называй меня... ну, Найтмер не идеально. Можешь называть меня Мун. Или... Луна, если ты правда хочешь." Улыбка Рарити исчезла, и она снова медленно кивнула, на этот раз. "Да. Луна. Ты... не возражаешь, если я так тебя назову, дорогая?" \n "Совсем нет, друг", - сказала Императрица и улыбнулась.\n\nЧерез час они оказались в отдельной комнате, и Рарити готовила чай, как она это делала, когда "Найтмер Мун" впервые попросила ее о помощи.\n"Итак, как это было? Без политического опыта, я надеюсь, у тебя не было проблем с тем, чтобы управлять страной из двенадцати миллионов пони"\n"Ха-ха." Рарити налила дымящийся горячий кристальный чай в кристальную чашку. "Это было... терпимо. Возможно, даже более того. Я всегда считала Кристальную Империю прекрасной страной. Ее пони... эксцентричны, но пока мы хорошо ладим. Я думаю, что они приняли меня как их губернатора, а тебя как их Императрицу."\n" Очень хорошо. Даже замечательно." Найтмер Мун подняла чашку и подула в нее, чтобы охладить. "Итак, ты хотела бы остаться здесь? Или ты хочешь вернуться домой?"\nРарити молчала. "Я... я не уверена, на самом деле. Я действительно беспокоюсь о том, как Сасси Сэдлз и Коко Поммель управляют моими бутиками. И... Я скучаю по своим друзьям в Понивилле, если позволишь быть честной. Я очень скучаю по ним." Императрица молча кивнула и потягивала чай. "Тогда очень хорошо."\n"Но в то же время... я почти считаю своим долгом заботиться о кристальных пони. Они любят меня, и, в некотором смысле, я полюбил их... выбор труден, если не сказать больше."\n" Тогда я решу за вас. Но не сейчас. Присаживайся, давай насладимся этим вкусным чаем."\nРарити улыбнулась и села рядом с ней."
crynlr.8.a:0 "Приятная дискуссия."
crynlr.9.t:0 "Интеграция [CRY.GetNameDef]"
crynlr.9.d:0 "За прошедшие месяцы наше марионеточное правительство на севере предприняло замечательные усилия по поддержанию страны в умиротворении, следуя нашим квотам на производство ресурсов и огнестрельного оружия. Теперь они отправили нам официальный запрос с просьбой об интеграции в Империю, так как считают, что их работа завершена. Без сомнения, наличие большей территории под нашим полным контролем было бы большим преимуществом, но наши более осторожные советники предлагают сохранить традиционную автономию, которой Кристальная Империя пользовалась с момента своего возвращения, чтобы не разозлить кристальных пони.\n\nКаково решение Императрицы?"
crynlr.9.a:0 "Мы будем одним целым под Луной."
crynlr.9.b:0 "[CRY.GetLeader] может сохранить свою работу."
crynlr.10.t:0 "Конец Нашей Автономии"
crynlr.10.d:0 "Ночная Королева приняла решение. Кристальная Империя должна быть полностью интегрирована в [NLR.GetName], и наши граждане теперь будут официально служить Найтмер Мун. Она издала восхваление фестралам, надеясь, что впоследствии они останутся на севере, чтобы поддержать изменения, которые мы ввели."
crynlr.10.a:0 "Наша работа здесь закончена."
crynlr.11.t:0 "Новая Луна Восходит"
crynlr.11.d:0 "Удивительно, но Императрица решила сохранить нашу автономию. Она говорит о нашем образцовом исполнении и желает, чтобы мы продолжали делать хорошую работу такой, какая она есть. [CRY.GetNameDef] останется верным слугой Луны, как мы всегда были."
crynlr.11.a:0 "Наше служение Императрице продолжается."

#Leader descs:
MARSHMALLOW:0 "Элемент Щедрости и героиня Эквестрии, Рарити была в восторге, когда получила предложение от Луны стать частью ее кампании по продвижению прав фестралов. Бизнес в бутике Мэйнхэттена медленно развивался, и она была рада снова увидеть очарование Кантерлота. Однако она не ожидала стать частью развала нации в гражданской войне и возвращения Найтмер Мун.\n\nНо Рарити понимает, что Найтмер Мун все еще Луна. То, что она до сих пор является ее другом, который не видел другого выбора после всех ее попыток дать бэтпони свое место под Луной. И, таким образом, Рарити сделала свой трудный выбор и поддержала переворот Лунаристов. Пони шепчут в тени, говоря, что ее завербовали насильственно, кобылка раб Найтмер Мун.\n\nКаждый, кто общался с Рарити, однако, может сказать, что она не изменилась. Ее вдохновение и страсть к созданию изысканной одежды совсем не уменьшились, и она регулярно участвует в недавно созданных благотворительных организациях. Она была удивлена, что ей предложили это место в качестве лидера подчиненной Кристальной Империи, но Рарити делает свою работу с радостью и с большим талантом!"
CRYSTAL_BAT:0 "Мисти Найт, одна из пегасов в рядах лунаристов, является одним из самых набожных последователей Императрицы. Имея формальное обучение, кроме ее страсти к Найтмер Мун, она выполняла различные важные задачи во время Войны Двух Сестер, принеся значительный вклад к победе. Не служа в поле, она распространяла слово Лунного Культа, заставляя многих пони отказаться от своего поклонения презрительному солнцу. Мрачная и задумчивая, Мисти Найт очень мало рассказывает о своем прошлом и, похоже, не сильно влияет на личные отношения даже близких друзей. По ее мнению, есть только Луна и ее служба, поэтому она приняла задачу Императрицы править бывшей Кристальной Империей на севере."
FINSKABAT:0 "Сноу Пафф является частью земного племени, которое мигрировало далеко на север много поколений назад, и, таким образом, адаптировалось к холоду больше, чем их предки на юге. Сама Сноу Пафф была той, кто убедил свое племя поддержать Луну, поскольку она выступала за реформы и участвовала в сражениях на северной границе Империи. У нее была привычка сильно пьянствовать перед битвой, а затем безрассудно нападать на врага, выкрикивая нецензурные выражения. За ее храброе и верное служение она была вознаграждена должностью в Ночной Страже и быстро поднялась по служебной лестнице. Теперь она была назначена в холодную Кристальную Империю, и она чувствует себя как дома."
KHALMYKBAT:0 "Родившийся в Равенское, провинция Северяна, в то время, когда провинция все еще отдавала дань уважения короне Эквестрии, Уайлд Страйкс лично пережил первую Марксистскую Революцию. Тем не менее, он был слишком молод, чтобы участвовать, независимо от его заинтересованности, а местное население региона было слишком измотано, чтобы верить в коммунистические идеалы. Недоверчивые отношения между Республикой Северяна и Эквестрией означали, что Бэтпони не могли легко покинуть страну.\n\nВозвращение Луны вызвало чувство преданностиу Уайлд Страйкс по отношению к одному пони, проявившему сочувствие к отстраненным фестралам, и он отправился в Кантерлот после долгого и изнурительного путешествия. Он был одним из первых, кто присоединился к реформированной Ночной Страже, хотя в то время это была просто церемониальная стража с небольшим влиянием. С годами это медленно менялось.\n\nВ последнее время Уайлд Страйкс испытывал навязчивые сны, в которых фестралы страдали от продолжительного правления Селестии. Вместе с жутким голосом, который умолял его встать на правую сторону, когда естественный порядок рухнул. Во время гражданской войны его лояльность уже была предопределена, и он проявил себя как способный лидер пони. Сама Императрица лично отметила его таланты и предоставила Уайлд Страйксу повышение и свободный выбор в своем следующем задании."

