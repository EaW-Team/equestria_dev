 Indozeeb.50.t:0 "Inviting the Chimera"
 Indozeeb.50.d:0 "In his more resigned moments, Loterijen despised the islanders. Their weird customs and irrational beliefs clashed with everything he knew, and though he had achieved much in his time here, he knew how precarious his position was. With everything going on back home, and the way the government had tied his claws, he needed popular support, and he needed it more than anything else. He just really didn't like the obvious answer.\n\nThe Kebangkitan - the Zebridean nationalist movement - had three facets, and only one of them would be amenable to his overtures as it stood. The old believers, especially the Thunder Tiger cultists, had been relentlessly opposed to Feathisian overlordship since day one, and there was no reason to imagine that creatures who ritually scarred themselves were going to be open to discussion. He could manage the cultists though, it was the festering disease at the very heart of the Royal Feathisian South Zebrides Army that was the biggest issue. He guessed that was when happened when you armed locals to aid you; they would want to turn the weapons against you in the end. That group was a prime source of violence, and dismissing them wouldn't solve anything. That only left the local elites that had been empowered due to their cooperation with Feathisian authorities... and that meant that he needed Kudakelasi.\n\nThere was a price to professionalism, and personal dislikes had to be left at the door in order to achieve the results needed. That was why he had ended up here, after all, he didn't believe in personal friendships within politics and had said as much. And yet that cut both ways, and now he was left having to court the chimera. Sighing deeply, he hid his face in his claws as he braced himself for the inevitable."
 Indozeeb.50.a:0 "No other recourse... offer her a seat in the Volksraad."
 
 #Kudakelasi preparing for the first day at the work. And setting her plans into motion...
 Indozeeb.51.t:0 "Morning Preparations"
 Indozeeb.51.d:0 "Rising out of the bath and towelling herself off, Kudakelasi Sopan accepted the silk robe off her handmaiden and walked down the hallway to her dressing room, smiling widely to herself. What a day it would be, what a day indeed! The morning was early, the sun had barely risen, but after the invitation that had come yesterday she was not planning to waste any time, not now when everything was going so well! She was happy enough that she almost didn't notice the little figure in the side hallway, but only almost.\n\n"Melatih! What are you doing up?" she asked her little niece as she saw the foal stand by the doorway, peering out as Kudakelasi came up to sweep her up into her hooves.\n\n"I heard noises... are you leaving?" Melathi asked tiredly as she rubbed her eyes, and Kudakelasi's heart melted at once for the little one.\n\n"No, not at all, I am just going to work! Come!" she told her, carrying her with her to the dressing room. "You see, auntie has a really special task today, one that will help everycreature on the islands if she does it well! Do you want to help me get dressed? What do you think, yellow or red sarong?" Melathi leaned her head to the side in confusion before she in the end pointed to the red one, which Kudakelasi slipped into. "You see when you make a deal with someone, both sides should get what they want, do you remember?" she asked the girl, who nodded."And sometimes, everycreature wants the same thing, but they want it differently."\n\n"Like food?" Melatih asked and Kudakelasi nodded.\n\n"Anggrek, go get some bubur for us, I think someone is hungry!" she cooed to Melatih as her servant left for the kitchen. "But that's right. And sometimes, some don't want to eat their vegetables, and that's no good, right?" she asked Melatih, who quickly shook her head. "Auntie is dealing with a very stubborn bird who really doesn't want to eat his veggies. She just needs to make sure he eats them all, but then everycreature will be able to get dessert! Which kebaya do you think I should wear?" she asked, looking to the blouses lined up for her. \n\n"Yellow!" Melathi said and Kudakelasi laughed, nuzzling the girl's mane and praising her for the aid. Today was going to be a good day she thought, eager for what waited ahead."
 Indozeeb.51.a:0 "Open wide old bird, you will eat all that I tell you to."

 #A description of the Indepedence Movement, and Kudakelasi stating her intentions well to bring Independence to the Zebridies with Oran Yamar
 Indozeeb.52.t:0 "The Soft Hoof of Kebangkitan"
 Indozeeb.52.d:0 "Plain tea and rice porridge. A four seat table and neither music nor conversation: dinners with the old master was always a modest affair, perhaps more modest than she would have strictly liked. Still, Kudakelasi was not going to be a bad host for such a revered zebra, even if the bird across the table had been giving her the evil eye for nearly half an hour at this point.\n\n"Your courting of the Feathisian is going well, I hear," Orangtua Yangmarah asked as he sipped his tea and Kudakelasi smiled, about to reply before she was cut off by that damn bird.\n\n "Indeed, she's becoming a fine pet of the colonizers." Semuakawan drawled.\n\n"I think he will find that attempting to pet me will lead to severe burns," Kudakelasi smiled, even though she wanted to scratch the griffon's eyes out.\n\n"It doesn't hurt your own position either, does it?" Semuakawan asked. "You get to claim to fight for freedom, even as you just fortify your own position, claiming everything but commmitting to nothing."\n\n"I really don't know where your rudeness come from, little bird," Kudakelasi replied airily, even though she was close to toss him out head first. "Is it Feathisian manners still haunting you?"\n\n"Let her justify herself," the old zebra cut Semuakawan off, making the griffon fall quiet, "and be mindful of your own manners," he added, glaring at Kudakelasi, who bowed her head. "Now explain yourself."\n\n"Everything was not great before the Feathisians arrived," she explained, "And everything will not be great simply because they are expelled. I know I am ambitious, but the Zebrides have always changed, and is it not their rule that helped birth the idea of the Zebrides as one? They gave us countless woes, but they gave us many gifts as well, and instead of tearing them down and building something new, I want to make sure they share the house they built here."\n\n"Even if we remain in bondage?" Orangtua Yangmarah asked sternly.\n\n"Collars can be torn off or wiggled out of," Kudakelasi elaborated, "And if Loterijen depends on me, he will have to give something in return. That something, in time, can become freedom.""  
 Indozeeb.52.a:0 "It will take time, but freedom awaits all the same."

