 Indozeeb.54.t:0 "Rumah Rakyat - Our Peoples' Home"
 Indozeeb.54.d:0 "Well-intentioned delegates of the Volksraad and highly esteemed Governor-General, sir Loterijen," Kudakelasi began her speech. "It is my honor to take up my position in this exalted council today, and it is my deepest held hope that my service here will contribute to the further growth of our dear homeland. With the governor-general's approval, I hope to touch on these things." Looking to Loterijen, she watched him nod, and she bowed her head in response.\n\n"When my ancestors arrived in these lands, we came as traders, yet over time we settled in, and came to call it our home. Over time, barbarians from the far north came and settled as well," she continued, smiling coyly as she noticed the displeased looks on the feathisians, "Yet as it turned out, the barbarians we hoped to use came to outplay us, and in turn, their time came to rule as well."\n\n"Each of us have added something to these islands, and yet so many of our people are still bereft of the care and opportunities they should be offered. Countless are scraping by as day labourers or tenant farmers, legally prohibited from purchasing property and unable to better their lot in life due to poverty. Tens of thousands remain isolated in their distant tribes, facing the restrictions imposed upon them by our laws and our guns, yet without the protection the same would offer them. Beakavia is a wonderous city, yet how many are living in thatched huts and wander along dirt roads since we have chosen to still think of ourselves as merchant city states?"\n\n"We have the wealth, we have the knowledge, and we have the industriousness. With all this combined, we can build the Zebrides not as a kingdom of rulers and servants, but as a family where we all take care of each other, we all contribute, and we all rally to face the challenges that lie before us both today and in the future." 
 Indozeeb.54.a:0 "A home for all, or it is not a home."

