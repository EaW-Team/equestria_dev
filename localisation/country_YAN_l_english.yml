 Indozeeb.71.d:0 "The blow came out of nowhere, too fast to be stopped, and Loterijen recoiled as his monocle was knocked off his face and was sent dangling.\n\n"And what exactly do you think you are doing, you idiot bird?!" Kudakelasi snarled, eyes suddenly wreathed in fire as she pushed him back into his seat, raising the thing she had hit him with. As it turned out, it was her slipper, and she slapped him with it again and again. "Idiot, fool, arrogant griffonian meddler!" She snarled at him.\n\n"I will have you cast out head first, you crazed hag!" Loterijen exclaimed, fending off her blows as he tried to reach for the emergency button under his desk. \n\n"Oh you will cast me out, will you?!" Kudakelasi snapped as she slapped his claw just as he was reaching for the button, forcing him to pull it back. "You will do nothing like that, and you know it!" She brandished the slipper in his face, still enraged to the point where the nirik state seemed only inches away, "Do you want to kill your Adipati with shame?! Even after he told you to negotiate, this is what you do!? Do you have any idea how disappointed he is with you right now?"\n\n"You..." Loterijen stared at her, "You contacted the Grand Duke?"\n\n"Oh yes I did, and we had a nice long talk about you." Kudakelasi informed him, "And dear Gerlach had very interesting things to say about you. Well guess what, the only place Semuakawan or Oran Yamar will send you is the bottom of the ocean, and I am the only reason you are still balancing that gaunt skull of yours on your neck!" Another slap followed and Kudakelasi stood up, still fixing him with her glare even as the flames died around her eyes. "I am the only reason you are still alive, so pack in your ingratitude and start working with me, or do you want to see if you can disgrace yourself into an early grave?" She started donning the slipper again, though when Loterijen began to move again she stopped, giving him a glare and half pulling off the slipper once more. "And not one more word out of you," she growled at him before slowly donning the slipper again, adjusting her crown, turning around and walking out of the office, leaving a flabbergasted Loterijen behind."  
