 Indozeeb.18.t:0 "Tar & Feather them!" #Loterijen prepares to demonize/delegitmatize some of the middle class Landlords, he has to choose between two of them, either Lord Martabak or Lord Kepleon. Lord Martabak is overtly rich and his defeat will result in his fortunes ending up with Loterijen as Martabak tries to cling onto power by giving Loterijen Money. Keplon's downfall will result in more resources for Loterijen.
 Indozeeb.18.d:0 "The campaign against Ceram's landlords has progressed well. In many cases, the trust between the landlords and tenants were all too easy to break. In most cases, dragging the landlords' various shady activities into the light has been enough to make the tenants enraged, and with just some additional prodding, many landlords have found themselves destitute.\n\nStill, the landlords have not been taking this silently, and two particularly notable figures have stepped forth to fight back. First is Lord Martabak, who is not only one of the wealthiest landlords in the region, but also the de facto owner of the city of Plumenbang. His household guard is well equipped and highly motivated, and he has not only managed to carry out any expulsions without issue, but also taken to patrolling the roads and shut down any attempted sabotages or bandit activity in the region.\n\nHe is joined by Lord Kepleon, who has maintained his grip on his properties as well through his charitable work and custom of taking in expelled tenants from other lords. After a generation of work, he has sold himself as a wise and chariable grandfather to most of the tenants.\n\nThey are each forming a strong link in the chain keeping most of the landlords from being brought to their knees. The question is which one of them we should focus our efforts on subverting. While Lord Martabak possesses immense wealth due to his influence in Plumenbang, Lord Kepleon's lands are highly wealthy, and are an equally tempting target." 
 Indozeeb.18.a:0 "Lord Martabak's pride will be his downfall."
 Indozeeb.18.b:0 "Let's rip down Lord Kepleon's facade."

 Indozeeb.181.t:0 "The Standoff"
 Indozeeb.181.d:0 "Our efforts to bait Lord Martabak has snowballed into a crisis. Our smear campaigns were meant to undermine faith in the lord and turn his tenants against him. When the situation escaleted and his guards attacked the tenants we could have interevened, protecting our citizens from them. Yet, even as tensions arose, Martabak's response was simply to double his guard force and arm them to the teeth, impose curfews and block the roads. His lands are now, in effect, under martial law. It should be an open and shut case, as his actions constitute armed rebellion, but he is dug in, and his guard is well paid and armed.\n\nWhen a truck convoy from Plumenbang was seized by the militias, local law enforcement responded swifly, only to end up clashing with the militias in an all out battle. Everything is spiralling rapidly out of control: unless we intervene directly we may have a large scale uprising on our claws. The Plumenbang garrison is placed on high alert and forces are being shipped in from Beakavia. Tensions are already rising, and the best thing we can do is stop the islands from exploding.\n\nYet, a proposal has been made to attempt to defuse the situation. Martabak knows he can't win a full on war, and he is unlikely to challenge us in the future, so maybe we should stand down, settle for order restored and a propaganda victory. We would have to drop our claims to his lands, and the resources spent would be lost, but at the same time it would calm tensions in the regions."
 Indozeeb.181.a:0 "Beakavia will not suffer this challenge; crush him."
 Indozeeb.181.b:0 "We have made our strength clear, that will have to do."

 Indozeeb.182.t:0 "The Disgraced Patriarch"  
 Indozeeb.182.d:0 "For all his semmingly noble dealings, Lord Kepleon is a landlord like anyone else. His religiosity means he has the local temples on his side, and his habit of taking in the expelled just means he has greater leverage over them as he is their last chance. Overall, when you pick at the edges of his facade, it starts unravelling quickly, and we've begun broadcasting these facts across his lands.\n\nSadly, he result has been mixed. While tensions have escalated in the region, many of the tenants are still clinging to their master, and the unrest has escalated to outright riots in some areas. Yet, there are as many pro-Kepleon riots, and his position might be less stable, but it is not unsteady yet. Lord Kepleon himself has made a great show of what a victim he is, holding religious ceremonies, doubling down on his charity and blaming us for everything bad that happens in his lands.\n\nIt seems that more drastic measures will be needed to deal with the situation, but the question is if that will play into Kepleon's hooves and paint him as a tragic victim. This would enrage a lot of creatures on the islands. Then again, the alternative is to back down. We could just Lord Kepleon to some land reforms in order to save mutual face. "
 Indozeeb.182.a:0 "Kepleon's time is over." 
 Indozeeb.182.b:0 "Surely he sees the virtue in land reform."

 Indozeeb.19.t:0 "The End of the Landlords"
 Indozeeb.19.d:0 "For centuries, the landlords held absolute sway on Ceram. Land ownership was exclusively theirs, and few other ventures have been able to establish themselves, lest the landlords crush them. This has been the case for so long that to many creatures, it was just the way of things.\n\nAfter our efforts in the region, however. that dominion is but a memory. Whether through blackmail and smear campaigns, economic warfare or simply the threat of violence, the landlords have been cowed. While several of them remain, none of them have kept their old status. They are now subject to Beakavian law, and their land can be sold and bought as anywhere else. Most landlords have simply chosen to sell their property, with many leaving the islands, and their lands are now on the market, while the few that remain know well that Beakavia is the law, not them. There is grumbling, but the outpouring of support from the former tenants, who in many cases have become landowners themselves, has only served to strengthen our position in the region." 
 Indozeeb.19.a:0 "The landlords are no longer relevant."

 Indozeeb.20.t:0 "The Blue Dossier"
 Indozeeb.20.d:0 "Be they traditional chieftains, Kebangkitan sympathizers or members of the Pulalap priesthood, there's no shortage of those who would challenge our control of the region if given reason, and our informants have collected information on these threats for months, with the results being presented to Governor Loterijen today. As with everything on these islands, though, we are left with a dilemma. On one claw, these issues need to be addressed and they need to be addressed decisively. We have enough information to attempt a series of targeted strikes that would have the potential to nip most threats in the bud. On the other, this would be a bloody and very controversial course of action, and there is a risk that we only cause further tensions. A more measured approach could be to undermine the individuals who currently pose the greatest threat, and arrest those who already have taken to violence. That way we are keeping within the bounds of the law and still make our point clearly." 
 Indozeeb.20.a:0 "We take no chances, order the strikes."
 Indozeeb.20.b:0 "We should focus on maintaining law and order."

