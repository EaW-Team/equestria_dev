 Indozeeb.13.t:0 "The Zebridean Lineages"
 Indozeeb.13.d:0 "The Kirin on these islands were once much like the Feathisians: traders and investors who came from their distant homelands to make a profit. However they came though, they are now, centuries later, part of the very fabric of the islands' society, and no facet of the Kirin more so than the Lineages. These extended weaves of familial bonds, be it by blood, marriage or adoption, are akin to small states within the state, wielding immense influence and wealth both, and none so more than the Sopan, whose matriarch - Lady Kudakelasi - stood as the queen of commerce on the central islands.\n\nIf this hadn't been the case, Governor Loterijen would have stayed as far away from her as possible. He did not enjoy dealing with her for the same reason that he did not enjoy being trapped in quicksand, and yet he was in a position where dealing with her was unavoidable. If he was meant to navigate the situation, he needed allies, and she was his best bet.\n\nThus, he smiled forcedly as she came into his office, accompanied by a gaggle of handmaidens, relatives and even a couple of children. He didn't protest when she kissed his cheeks in greeting as if he was a damned Wingbardian, nor did he have her posse thrown out the door (or maybe even the window) when they half transformed the meeting room into a dining hall, buffet and everything.\n\nHe knew how they operated, and he stiffly accepted the offering of food even as he saw the gleam in Kudakelasi's eyes. She knew he wouldn't be so easy as to be softened up with food and drink. He knew that she knew. She knew that he knew. Thus, as he was forced to raise the cup shoved into his claw in a toast, he braced himself for simultaneously navigate their strange cuisine and the twisty mind of the merchant queen."
 Indozeeb.13.a:0 "Avoid the wine, it is strong."

 Indozeeb.131.t:0 "The Ways of the Merchants"
 Indozeeb.131.d:0 "Loterijen despised the local cuisine. He disliked rice, he didn't care for the peanuts they had in everything, he couldn't stand the chilies and by Boreas above he despised that fermented thing, this 'Tempeh', they used in everything instead of meat! Not only did it taste vile to him, it had also left his stomach bubbling strangely for the last hour or so. A headache had long since formed, and though he kept away from the wine as much as he could, she kept proposing toasts!"\n\n"But how is your Adipati doing?" Kudakelasi asked from his side, her face the very image of innocent curiosity. "With all that has happened, it must be so hard on the poor bird! And he doesn't even have a family, does he? But I heard, and you HAVE to tell me if this is true, didn't he use to be so in love with this one duchess? What happened between them?"\n\n"It is..." Loterijen said, pausing as something surged in his stomach. "...not my business to comment on the Grand Duke's personal life."\n\n"Oh but you are friends are you not?" Kudakelasi asked. "He wrote you such a nice letter, no? He really has such trust in you, doesn't he?" She smiled and Loterijen felt a sinking feeling in his guts, one not helped by the tempeh. She knew. of course this chimera knew!\n\n"If you are quite done," he said tersely. Two hours and first now she told him she already knew everything. His bargaining position worsened by the minute! "Maybe we should be discussing the deal at hand?"\n\n"Masaaa Loterijen," she said with a disappointed tone, "I know you're worried, but I'm here, aren't I, and you know we Sopan honor our deals. So tell me everything you are planning, I'm listening!" She almost chirped as she leaned in, all smiles, and Loterijen felt his stomach bubble once more."
 Indozeeb.131.a:0 "Damn her and damn her tempeh."

 Indozeeb.14.t:0 "Housing Feathisian Money?"
 Indozeeb.14.d:0 "It is starting to become clear that things will most likely get much worse before they get any better in Griffonia. Between the unrest in Aquileia, the regency crisis in Griffonheim and the seccession of several imperial vassals, griffons are getting worried. Violence is more than likely approaching, and violence is bad for business. Skyfall might be wealthy, but can trade flow during a great war? Flowena might be the creditors of countless griffons, but their vaults might become targets.\n\nSavvy investors are looking elsewhere for more stable opportunities, and the Zebrides are looking like a better investment opportunity than most of Griffona right now. After all, not only is it a warm island paradise, where you can enjoy all the comforts that usually would be half a world away, but it is also offshore and away from most if not all conflicts. The tax rates are low, and the government sympathetic!"
 Indozeeb.14.a:0 "Will YOU be among the founders of a new Flowena?"

