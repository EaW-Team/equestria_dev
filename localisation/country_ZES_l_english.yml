### Starting Ideas ###
ZES_ideals_of_freedom_idea:0 "Ideals of Freedom"
ZES_ideals_of_freedom_idea_desc:0 "We are descendants of slaves and serfs — and we shall never become ones again!"

ZES_pact_of_907_idea:0 "Pact of 907"
ZES_pact_of_907_idea_desc:0 "Kása and Macawia march side by side in service of freedom! We are brothers and sisters in arms, ready to aid one another in the struggles to come."

ZES_scars_of_oppression:0 "Scars of Oppression"
ZES_scars_of_oppression_desc:0 "Memories of slavery live within our national memory; this had led to aversion towards dangerous labour, such as in the mines and foundries, hurting our economy."

ZES_xatisa:0 "Xatisa"
ZES_xatisa_desc:0 "Xatisa (The Trouble) refers to the ongoing refugee crisis from the northern ‘realm’ of Barrad. These ponies, originally from Wittenland, are near-all former serfs, have no real place to go and take considerable amount of resources from the Free State’s economy. Although they have been granted citizenship, the former serfs lack skills to truly be useful in our industrialising society and need to be educated before they can truly live free."

### Lûa ideas ##

ZES_xatisa_lua_1:0 "Xatisa"
ZES_xatisa_lua_1_desc:0 "Xatisa (The Trouble) refers to the ongoing refugee crisis from the northern ‘realm’ of Barrad. These ponies, originally from Wittenland, are near-all former serfs, have no real place to go and take considerable amount of resources from the Free State’s economy. Although they have been granted citizenship, the former serfs lack skills to truly be useful in our industrialising society and need to be educated before they can truly live free.\n\Initial steps have been taken to remedity the situation. But a long road is still ahead before this crisis has been dealt with."

ZES_xatisa_lua_2:0 "Xatisa"
ZES_xatisa_lua_2_desc:0 "Xatisa (The Trouble) refers to the ongoing refugee crisis from the northern ‘realm’ of Barrad. These ponies, originally from Wittenland, are near-all former serfs, have no real place to go and take considerable amount of resources from the Free State’s economy. Although they have been granted citizenship, the former serfs lack skills to truly be useful in our industrialising society and need to be educated before they can truly live free.\n\Both public and private initiatives have seen success in beating back extreme poverty amongst the refugees. Steps have been taken to initiate schooling, to educate the new citizens to life in our society."

ZES_xatisa_lua_3:0 "Xatisa"
ZES_xatisa_lua_3_desc:0 "Xatisa (The Trouble) refers to the ongoing refugee crisis from the northern ‘realm’ of Barrad. These ponies, originally from Wittenland, are near-all former serfs, have no real place to go and take considerable amount of resources from the Free State’s economy. Although they have been granted citizenship, the former serfs lack skills to truly be useful in our industrialising society and need to be educated before they can truly live free.\n\Great success has been achieved, with more refugees finding work and achieving independence from state aid. Integration is slowly continuing on, even if it has only began."

ZES_xatisa_lua_4:0 "Xatisa"
ZES_xatisa_lua_4_desc:0 "Xatisa (The Trouble) refers to the ongoing refugee crisis from the northern ‘realm’ of Barrad. These ponies, originally from Wittenland, are near-all former serfs, have no real place to go and take considerable amount of resources from the Free State’s economy. Although they have been granted citizenship, the former serfs lack skills to truly be useful in our industrialising society and need to be educated before they can truly live free.\n\Most of the refugees have now established new lives within Kása, becoming part of the society. Only a tiny minority require continued state aid."

ZES_scars_of_oppression_lua_1:0 "Tended Scars"
ZES_scars_of_oppression_lua_1_desc:0 "As more citizens become accustomed to industrial work with help of modern technology, past stigmas upon dangerous work have began to change."

ZES_tinta_e_pao_1:0 "Tinta e Pão"
ZES_tinta_e_pao_desc:0 "In process of aiding the refugees, a system of mobile schools and libraries was initiated to educate the former serfs. Now, the First Commander has initiated this same system for the entire nation, along with expanding it to provide food to the poorest amongs our society, with his slogan of 'ink and bread' becoming a battle cry amongs ranks of volunteers."

ZES_commander_and_council:0 "Equilíbrio de Poder"
ZES_commander_and_council_desc:0 "Our political system has allowed First Commanders great powers to act and execute rule. In fact, on paper they have near-absolute power, with Advisory Council for most part being a servant to them. This cannot be allowed to continue; steps have been taken to formalize a division of power between First Commander and the council in order to secure a truly democratic nation."

ZES_donations:0 "Donations from the Affluent"
ZES_donations_desc:0 "The well-off citizens of Kása have shared their wealth to the administration, aiding in funding government's policies."

ZES_land_expansion:0 "Projektu Tera"
ZES_land_expansion_desc:0 "We have began to master land management in order to use our limited land to its full capabilities."

