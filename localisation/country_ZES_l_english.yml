### Focus Localizations ###
ZES_1007_census:0 "The 1007 Census"
ZES_1007_census_desc:0 "The 1007 Census has been ongoing since the year 1005, and almost every single citizen and slave has been catalogued within this census, as well as their occupation and their income. Such information is vital to the government, and can influence what policies or reforms are put in place for the near future."
ZES_new_trading_partners:0 "New Trading Partners"
ZES_new_trading_partners_desc:0 "We have been lacking somewhat when it comes to trade, and to solve this problem the Board of Captains has begun talking about who else to trade with. There are two promising options, but we are only able to choose one of them."
ZES_raid_on_nimbusia:0 "Raid on Sao Macaw"
ZES_raid_on_nimbusia_desc:0 "This raid has been long in the making, as both Khalfani and his advisors have been dreaming of attacking the city of Sao Macaw for a long time. It is a rich city with plenty of strong parrots, and selling them off as slaves would give us quite a lot of money. Not to mention the fact that it would put us on the map, and tell every other nation that we are a true force to be reckoned with."
ZES_emergency_meeting:0 "Emergency Meeting"
ZES_emergency_meeting_desc:0 "Disaster! With the failure of the Sao Macaw Raid and the death of High Admiral Khalfani, we must hold an emergency meeting to decide upon a new High Admiral!"

## Zwelikudei route
ZES_zwelikudei_is_chosen:0 "Zwelikudei is Chosen"
ZES_zwelikudei_is_chosen_desc:0 "Zwelikudei has been chosen as the new High Admiral, many look forward to the changes and reforms he promises to bring."
ZES_empower_the_high_admiral:0 "Empower the High Admiral"
ZES_empower_the_high_admiral_desc:0 "As one of his first decisions, Zwelikudei has begun empowering his position. Many of the powers and abilities the Board of Captains once had has either been removed or given to the High Admiral."
ZES_new_captains:0 "New Captains"
ZES_new_captains_desc:0 "The High Admiral has begun replacing several of the more prominent Captains, putting younger and more skilled ones in their place."
ZES_expand_the_army:0 "Expand the Army"
ZES_expand_the_army_desc:0 "The Army has long been neglected under the rule of Khalfani, and because of that the High Admiral has begun expanding it and promoting new generals."
ZES_army_of_free_zebras:0 "Army of Free Zebras"
ZES_army_of_free_zebras_desc:0 "One of the hardest decisions for the army has been brought forth, should we allow slaves to serve in the army, or only free zebras? The High Admiral made the decision to barr any slaves from joining the army, and instead encourages more free zebra's to join."
ZES_army_of_slaves:0 "Army of Slaves"
ZES_army_of_slaves_desc:0 "One of the hardest decisions for the army is whether or not to allow slaves to serve in the ranks. This has been enough of a problem that the High Admirals has had to weigh in on this. He has allowed for slaves to serve within the army, giving a large boost to our numbers, but many are afraid of the possibilities."
ZES_naval_expansion:0 "Naval Expansion"
ZES_naval_expansion_desc:0 "In recent times, our fleet has grown weak and we've lagged behind technology wise. With this new set of expansions to our navy, we can rush forwards and join up with the rest of the world once more."
ZES_expand_the_ports:0 "Expand the Ports"
ZES_expand_the_ports_desc:0 "Some of the ports in many towns and cities are too small to support a large amount of ships, and with this construction effort we shall be able to hold many more ships. On top of this, our dockyards capacity is to be expanded as well, giving us the ability to produce more ships faster."
ZES_new_shipconstruction_methods:0 "New Shipbuilding Methods"
ZES_new_shipconstruction_methods_desc:0 "Recent insights from either slaves or some of our top naval engineers have brought for new methods to construct our ships. These new and innovating ways to build a ship have allowed for us to create even more ships!"
ZES_new_doctrine:0 "A New Doctrine"
ZES_new_doctrine_desc:0 "Our old doctrines ,while being quite effective in the past, have been unable to assist us much in this changing world of Naval Warfare. A fresh and new doctrine is needed to make us stronger out on the seas."
ZES_remove_the_board_of_captains:0 "Remove the Board of Captains"
ZES_remove_the_board_of_captains_desc:0 "The High Admiral has made the decision to remove the Board of Captains entirely, leaving him as the sole leader of the country with no checks on his power. Many are cheerful and excited about this, but a small yet vocal minority is afraid of what might happen."

##Shared Focuses
ZES_intensify_the_raids:0 "Intensify the Raids"
ZES_intensify_the_raids_desc:0 "At this current rate, we're simply not getting enough slaves from our raids. What we need to do is conduct more raids to bring in more loot and slaves to sell off."
ZES_revenge_for_khalfani:0 "Revenge for Khalfani"
ZES_revenge_for_khalfani_desc:0 "The horrible defeat at Sao Macaw is still a fresh memory in most zebras minds. The High Admiral has expressed his desire to enact revenge upon the people of Sao Macaw, and has begun planning to do so."
ZES_lessen_the_raids:0 "Lessen the Raids"
ZES_lessen_the_raids_desc:0 "The raids we conduct every year are simply not required for us to continue as a nation. It brings in more slaves, yes, but looking at other, more modern, nations that surround us reveals that we don't need slaves to become powerful. Removing slavery outright is out of the question, but slowing down the raids is one step towards becoming a modern nation."
ZES_raid_on_minotauria:0 "Raid on Minotauria"
ZES_raid_on_minotauria_desc:0 "To prove himself [ZES.GetLeader] has decided to conduct another great raid, this time on the city of Minotauria. The battle will be intense, and we may loose many lives, but this will more than cover for the humiliating defeat at Sao Macaw."
ZES_old_territories:0 "Old Territories"
ZES_old_territories_desc:0 "Nyuma ya Kaskazini used to hold a great expanse of territory, all along the coast. As times passed, we have lost it either due to war, or simply selling it off. [ZES.GetLeader] has decided to change that, and lays claim to all of the old territories the nation once had."
ZES_empire_in_the_north:0 "Empire in the North"
ZES_empire_in_the_north_desc:0 "No longer are we a pitiful nation of slavers and zebras! Today, we have become a true empire, to rival the empires of old that used to dominate the world."
ZES_northern_republic:0 "Northern Republic"
ZES_northern_republic_desc:0 "The nation has become a republic of sorts, although it's sprinkled with zebra characteristics. We have become a democratic nation, like the great Equestria."

##Mnqobi Route
ZES_mnqobi_is_chosen:0 "Mnqobi is Chosen"
ZES_mnqobi_is_chosen_desc:0 "Mnqobi has been chosen as the new High Admiral. Many zebras look forward to the changes he may bring."
ZES_empower_the_captains:0 "Empower the Captains"
ZES_empower_the_captains_desc:0 "As his first act as High Admiral, Mnqobi has made the decision to empower the board of captains. He has given them more checks on the High Admirals power, to prevent any sort of abuse that could happen. "
ZES_support_landowners:0 "Support Landowners"
ZES_support_landowners_desc:0 "The High Admiral has made the decision to support landowners. This is a strange and unexpected move, as the High Admiral usually doesn't care much for the affairs of land lubbers, other than what he must do to keep everything running."
ZES_board_of_landowners:0 "The Board of Landowners"
ZES_board_of_landowners_desc:0 "Created as an equal yet opposite twin to the Board of Captains, the Board of Landowners gives many of the unrepresented Landowners a chance to have a say in government."
ZES_bill_of_rights:0 "Zebra Bill of Rights"
ZES_bill_of_rights_desc:0 "In another surprising move, the High Admiral has drafted a bill of rights with the help of both the Board of Captains and the Board of Landowners. This document gives every zebra a certain set of inalienable rights, and the government is unable to remove them."

## Shared Mnqobi Khalfani route
ZES_develop_the_interior:0 "Develop the Interior"
ZES_develop_the_interior_desc:0 "The Interior has long been under developed, with much of it still being uninhabited forests and mountains. Expanding the infrastructure currently there may encourage more zebras to move there."
ZES_zebrican_immigration:0 "Zebrican Immigration"
ZES_zebrican_immigration_desc:0 "With recent developments, many zebras from all over the world have been flocking to our nation. Opening up our borders to all zebras is only the right thing to do. "
ZES_land_grants:0 "Land Grants"
ZES_land_grants_desc:0 "The government has started selling off undeveloped land from the interior of the nation for cheap, trying to encourage more zebras to make use of it."
ZES_riverside_roads:0 "Riverside Roads"
ZES_riverside_roads_desc:0 "One of the largest and most used roads is the road to Nyumbampya and the road to Baard, expanding them and performing some maintenance on them should improve travel times and encourage more growth in those states."

##Khalfani route
ZES_khalfani_returns:0 "Khalfani Returns"
ZES_khalfani_returns_desc:0 "After a successful raid, Khalfani has returned home to crowds of cheering zebras!"
ZES_stick_with_tradition:0 "Stick with Tradition"
ZES_stick_with_tradition_desc:0 "Khalfani seeks to stick with the ways of old, promoting more traditional values and making sure that nothing too radical or crazy becomes a major problem."
ZES_puppet_deer:0 "Puppet the Deer"
ZES_puppet_deer_desc:0 "Puppeting the Deer is the best thing we can do to still give them their autonomy, yet protect them and turn them into valuable friends."
ZES_enslave_deer:0 "Enslave the Deer"
ZES_enslave_deer_desc:0 "The deer are of no use to us beyond being slaves, so annexing their lands and taking them all as slaves is the best path we can take."
ZES_further_expansion:0 "Further Expansion"
ZES_further_expansion_desc:0 "Khalfani seeks to expand the nation even further, taking over the old territory we once used to control."
ZES_defense_against_the_federation:0 "Defence against the Federation"
ZES_defense_against_the_federation_desc:0 "The Federation has been a major thorn in our side for years, and building proper defences against them would be in our best interest."

##Industry
ZES_expand_cotton_farms:0 "Expand the Cotton Farms"
ZES_expand_cotton_farms_desc:0 "Cotton has been one of the most valuable agricultural products in recent years, and expanding the current cotton plantations we have should bring in even more money."
ZES_mechanized_agriculture:0 "Mechanised Agriculture"
ZES_mechanized_agriculture_desc:0 "Mechanising agriculture is an important step on the path towards becoming a more developed and modern country. We just have to convince our farmers that a tractor isn't a demon."
ZES_iron_mines:0 "Iron Mines"
ZES_iron_mines_desc:0 "Many of the mountains in the interior are rich and full of resources, tapping into that vast and untapped reserve of iron would be incredibly valuable and helpful for our economy."
ZES_coastal_oil:0 "Coastal Oil"
ZES_coastal_oil_desc:0 "While we don't have many uses for oil just yet, drilling for it and selling it off can bring us quite a large amount of cash."
ZES_path_to_modernization:0 "The Path to Modernisation"
ZES_path_to_modernization_desc:0 "To become more powerful, we must become more modernised. A nation cannot function as a major power unless it is at the same technological level as every other nation."
ZES_education_initiative:0 "Education Initiative"
ZES_education_initiative_desc:0 "Education is an important thing, and most of our country is unintelligent and uneducated. Changing that should improve the quality of life for everyone within the country."
ZES_primary_schools:0 "Public Schools"
ZES_primary_schools_desc:0 "As another part of the education initiative, Public schools can help young children from a very young age in becoming intelligent and more knowledgeable."
ZES_modern_factories:0 "Modern Factories"
ZES_modern_factories_desc:0 "Modernising our current methods of production is important, and creating new factories will bring us one step closer towards becoming a modern nation."
ZES_arms_factories:0 "Arms Factories"
ZES_arms_factories_desc:0 "Weapons are important, and even more important than that is the factory that produces them. In the past weapons had to be hand crafted, but in recent years new advancements have allowed for small arms to be mass produced."
ZES_early_railroads:0 "Early Railroads"
ZES_early_railroads_desc:0 "Railroads are one of the more faster and streamlined ways to get products and materials all the way across the country, so building some railroads leading from each major city is important for production."
ZES_almost_there:0 "Almost There"
ZES_almost_there_desc:0 "We're almost fully modernised, only a few more months until we are among the likes of major powers."
ZES_fully_modernized:0 "Fully Modernised"
ZES_fully_modernized_desc:0 "We've finally done it, our nation has fully modernised. While parts of the nation may still be a bit backwards, most of the important regions are filled with modern technologies, and many zebras enjoy the luxuries of a modern life."

##Army
ZES_ancient_zebrican_tactics:0 "Ancient Zebrican Tactics"
ZES_ancient_zebrican_tactics_desc:0 "We have been using Ancient Zebrican Tactics for decades now, but modernising them and adapting them for a new style of warfare is important, because without new doctrines, we could crumble and fall under a superior foe."
ZES_new_land_doctrines:0 "New land Doctrines"
ZES_new_land_doctrines_desc:0 "Our generals have already begun devising new methods and ways to wage warfare."
ZES_modern_weapons:0 "Modern Weapons"
ZES_modern_weapons_desc:0 "Our current weaponry is a little bit behind the times, getting our weapons up to date and on par with other nations is a top priority."
ZES_support_equipment:0 "Support Equipment"
ZES_support_equipment_desc:0 "Every army is made or broken on whether or not they have good support. Keeping our support teams up to date with the newest equipment and technology will keep our army alive on the battlefield for much longer."
ZES_artillery:0 "Artillery"
ZES_artillery_desc:0 "Artillery is a fascinating and powerful weapon, most modern armies have it. It is an important piece of equipment for any modern army, and without it we would be at a severe disadvantage."
ZES_improved_doctrines:0 "Improved Doctrines"
ZES_improved_doctrines_desc:0 "While we are improving our military technology, we must improve our doctrines as well. Being able to adjust and modify our existing doctrines to fit the current military situation is important."

##Navy
ZES_naval_training:0 "New Naval Doctrines"
ZES_naval_training_desc:0 "Our navy has been lagging behind for some time now, bringing our doctrines up to date will bring us a step closer towards having a modern navy."
ZES_grand_navy:0 "Grand Navy"
ZES_grand_navy_desc:0 "We must put our old traditions behind and create a navy that's solely focused on tackling other nations navies, it is the only way we will be able to compete on the world stage. "
ZES_battleship_focus:0 "Battleship Focus"
ZES_battleship_focus_desc:0 "Battleships are the main provider of firepower in any naval battle, and having plenty of them in our fleet will give us a much needed edge against other navies."
ZES_capital_ships:0 "Capital Ships"
ZES_capital_ships_desc:0 "Capital Ships are the king of any naval battle, having them at the centre of our fleet will provide us with much more firepower and help us out in any battle."
ZES_nyumba_owns_the_sea:0 "Nyumba Owns the Seas!"
ZES_nyumba_owns_the_sea_desc:0 "Our grand fleet shall dominate the seas! We can fight hoof to hoof with any other fleet on the continent, and come out perfectly fine."
ZES_new_age_piracy:0 "New Age Piracy"
ZES_new_age_piracy_desc:0 "Our naval doctrine needs a bit of an update, most of our captains still act as if we're using old wooden ships. That is simply not the case anymore, and with modern ships we need a modern doctrine, one that's more suited to our style of naval warfare."
ZES_zuboats:0 "Zuboats"
ZES_zuboats_desc:0 "Submarines are a fascinating vehicle, able to dart around underwater, completely undetected. This makes raiding so much more easier, and allows for us to do surprise attacks out of nowhere! The Zuboat is one of the best ships for our doctrine."
ZES_cruiser_focus:0 "Cruiser Focus"
ZES_cruiser_focus_desc:0 "Cruisers fast speed and firepower allows us to perform lightning strikes on enemy supply lines, as well as perform raids faster than ever before."
ZES_heavier_cruisers:0 "Heavier Cruisers"
ZES_heavier_cruisers_desc:0 "Putting more armour onto a cruiser will make them slower, but also make them last much longer in a direct fight. Plus, they still retain some of their speed, leaving them still much faster than most other ships in our navy."
ZES_trade_destruction:0 "Trade Destruction"
ZES_trade_destruction_desc:0 "Complete and utter destruction of an enemy countries trade capabilities, wiping out their convoys, and starving them of much needed resources is an important part of war."

##Air Force
ZES_nyumba_airbase:0 "Nyumbampya Airbase"
ZES_nyumba_airbase_desc:0 "Airplanes are still a new and strange thing for many zebra, but with planned advancements and research into the technology, they could become a prominent part of our military."
ZES_copy_foreign_plane_designs:0 "Copy Foreign Plane Designs"
ZES_copy_foreign_plane_designs_desc:0 "We have been unable to properly create our own plane designs so far, as we simply can't figure out how to design a plane that flies. So, to solve this, lets just steal someone else's design!"
ZES_bomber_focus:0 "Bomber Focus"
ZES_bomber_focus_desc:0 "Bombers can bombard enemy positions and cities with ease, dropping explosive payloads from hundreds of feet in the air. "
ZES_fighter_focus:0 "Fighter Focus"
ZES_fighter_focus_desc:0 "Controlling the skies is important, as it has been for ages and ages now. Creating an air force centred around mostly fighters should keep us alive for much longer."
ZES_air_doctrine:0 "Air Doctrine"
ZES_air_doctrine_desc:0 "A proper air doctrine for our fledgling air force is an absolute must."



### Event Localizations ###
zeeb.1.t:0 "Census of 1007"
zeeb.1.d:0 "With the beginning of the new year, a new census has been undertaken. A large majority of the population is made up of free zebras, with a decent percentage of zebra's owning slaves. The rest of the population is in the military. Almost every zebra in the nation is situated in the peninsula of Nyumbampya."
zeeb.1.a:0 "Great!"

zeeb.2.t:0 "Trade Opportunities"
zeeb.2.d:0 "With the changing times, our old trading partners have traded less and less with us. To deal with this, new trading partners must be chosen, and there are a few promising nations that we could strike a deal with."
zeeb.2.a:0 "The deer of Nytt Rådjur Land."
zeeb.2.b:0 "Barrad."

zeeb.3.t:0 "Trade Request from Nyumba ya Kaskazini" ### For Greneclyf
zeeb.3.d:0 "The zebra slavers have come to us offering a deal. They will provide us with slaves, and we will trade whatever materials or currency equal in value."
zeeb.3.a:0 "Sounds like a good deal."
zeeb.3.b:0 "No."

zeeb.4.t:0 "Trade Accepted" 
zeeb.4.d:0 "The deer in Nytt Rådjur land have accepted our deal." ### Gives slave trade idea
zeeb.4.a:0 "Great."

zeeb.5.t:0 "Trade Declined"
zeeb.5.d:0 "The deer in Nytt Rådjur land have declined our deal." ### -political power
zeeb.5.a:0 "Damn."

zeeb.6.t:0 "Trade Request from Nyumba ya Kaskazini" ### For Skyfall
zeeb.6.d:0 "The zebra slavers have come to us offering a deal. They will provide us with slaves, and we will trade whatever materials or currency equal in value."
zeeb.6.a:0 "Sounds like a good deal."
zeeb.6.b:0 "No."

zeeb.7.t:0 "Trade Accepted"
zeeb.7.d:0 "The mages of Barrad have accepted our deal."
zeeb.7.a:0 "Great."

zeeb.8.t:0 "Trade Declined"
zeeb.8.d:0 "The mages of Barrad have declined our deal."
zeeb.8.a:0 "Damn."

zeeb.9.t:0 "Awaiting Orders" ### Raid on Sao Macaw
zeeb.9.d:0 "Over one thousand men and women have gathered in the port of Nyumbampya today, ready to carry flame and destruction south to the parrot city of Sao Macaw. We shall take everything from there, and what we can't take, we shall burn!"
zeeb.9.a:0 "Onward to Sao Macaw!" #Leads to 10

zeeb.10.t:0 "Outside Sao Macaw"
zeeb.10.d:0 "A few hours later, our fleet has finally arrived at Sao Macaw. The city with its fine beaches, white towers and endless palm trees sits unaware of coming raid, as are the Macawian Navy. Our cannons have been prepped and are currently loading, and the landing parties are currently getting landing to at the shore before attacking."
zeeb.10.a:0 "ALL GUNS, FIRE!" #Leads to 11

zeeb.11.t:0 "Bombardment of Sao Macaw"
zeeb.11.d:0 "Within minutes of our fire, the city is already in chaos. The relentless barrage continues for far longer, until most of the buildings on the coastline have been demolished or set aflame. Once our barrage finally ends, our ships rush towards the city and start unload main raiding parties. "
zeeb.11.a:0 "Forwards! into the breach!"  #Leads to 12

zeeb.12.t:0 "Assault on Sao Macaw"
zeeb.12.d:0 "Our warriors rush out from the ships and start attacking the local and military police forces that put up a pathetic resistance, striking them down and fanning out like a great storm-wave. Raiders manage to kill most of armed parrots, but for every we kill, two more comes from deeper parts of the city to face us, it seems they are trying to form a line..."
zeeb.12.a:0 "CHARGE!" #Leads to 13
zeeb.12.b:0 "Keep them back!"

zeeb.13.t:0 "The Enemy has Crumbled!"
zeeb.13.d:0 "With a well-timed charge, the entire line that the parrots had tried to form breaks under our assault. Soon afterwards, our brave warriors easily manage to mop up what is left of any resistance to us around the coastline, and continue onward into the city."
zeeb.13.a:0 "Start ensl... taking prisoners."

zeeb.14.t:0 "Taking Prisoners"
zeeb.14.d:0 "With the main force of the Polícia Militar do Estado dealt with, our raiders are easily able to capture any parrots that are left around. The sheer size of the city, combined with the fact that most of the exits are either left ruined after our fire, or are clogged up with fleeing parrots, leaves the our warriors a great deal of time to take what they want, and capture some prisoners."
zeeb.14.a:0 "Load them on board, and head back home."

zeeb.15.t:0 "Nimbusia in Flames!" ### Event for River Fed
zeeb.15.d:0 "Four hours ago, a messenger hailing from Nimbusia came bearing terrible news. The City of Nimbusia is under assault by zebra pirates! A swift response was assembled, but sadly, they arrived too late. The relief force that arrived found the city to be half empty, ruined, and aflame, the only ones who have survived were those hiding up in the clouds, away from the fighting."
zeeb.15.a:0 "We cannot let them get away with this!"
zeeb.15.b:0 "We must take a rational response."
zeeb.15.c:0 "Make a formal protest."

zeeb.16.t:0 "Hold them Back" 
zeeb.16.d:0 "The newly-assembled parrot line clashed against our warriors and an intense battle ranged. The heavily armed Polícia Militar do Estado struck down our warriors with machine guns and even an armoured car. Trucks and motorcycles ferried reinforcements behind our line, catching the rear guard by surprise. With parrots almost encircling our troops, it didn't take long for the rest of our raiders to be killed or sent into retreat.\n\nOur brave leader Khalfani raised his sword but was cut down by a hail of rifle fire from the cowardly parrots. His warriors defended his body until they too drew their last breath."
zeeb.16.a:0 "SOUND THE RETREAT!"
zeeb.16.b:0 "Take what we can and leave!"

zeeb.17.t:0 "Take What We Can" 
zeeb.17.d:0 "Under order from Chane Haoniyao, the remaining raiders grab what they can, including any loot and parrots they can get their hooves on, and rush back onto the ships. Unfortunately, many of our warriors are lost in this desperate rush back on board, but by some broad stroke of luck, most of them manage to make it back intact."
zeeb.17.a:0 "Head home as fast as possible."

zeeb.18.t:0 "An Emergency Meeting"
zeeb.18.d:0 "With the death of our glorious King, Khalfani just a few days ago, it is imperative that the nation figure out who will rule as High Admiral in his stead. There are two promising candidates, Zwelikudei and Mnqobi. Both aspiring captains in the fleet, they have proven themselves in battle several times before, and manifest to their skills is the fact that they managed to survive the raid on Sao Macaw."
zeeb.18.a:0 "Zwelikude shall be the new High Admiral."
zeeb.18.b:0 "Mnqobi shall make a fine High Admiral."

zeeb.19.t:0 "New Captains"
zeeb.19.d:0 "Following Zwelikudei's recent reforms, he has promoted several promising zebra's within the fleet, elevating them to a higher position. "
zeeb.19.a:0 "Great."

zeeb.20.t:0 "New Generals"
zeeb.20.d:0 "Citing the severe lack of any great ground presence, beyond the marines that the navy currently has, Zwelikudei has begun promoting several great warriors and leaders to lead the army as generals. "
zeeb.20.a:0 "Great."

zeeb.21.t:0 "Dealing with the Deer"
zeeb.21.d:0 "One of the many questions that have plagued us for a long time is what to do with the Deer. The small nation to our east remains mostly neutral and quiet, the deer there content to worship their gods in peace. Now though many have been advocating either outright annexing their nation, or incorporating them as a puppet."
zeeb.21.a:0 "We need their lands, annex them."
zeeb.21.b:0 "They need the protection, puppet them."

zeeb.22.t:0 "Revenge"
zeeb.22.d:0 "[ZES.GetLeader] has decided to take revenge for the death of Khalfani and has gathered a massive fleet to do so. There are almost over a thousand zebra's in this grand fleet, each one ready and willing to take revenge upon the parrots of Sao Macaw for killing the great leader Khalfani."
zeeb.22.a:0 "Back to Sao Macaw!"


zeeb.23.t:0 "Back at Sao Macaw"
zeeb.23.d:0 "Our fleet arrives at Sao Macaw not much later, with each ship sailing up towards the shore and bringing with them hundreds of the finest warriors. Chants of 'Khalfani!' Echo throughout our fleet, filling the air with a great and terrible noise."
zeeb.23.a:0 "Assault the city!"


zeeb.24.t:0 "Second Raid of Sao Macaw"
zeeb.24.d:0 "Our troops rush into the city with reckless abandon, attacking almost everything within sight. As the fighting starts, many great fires are lit, swallowing up entire buildings and filling the sky with smoke. The fires are still somewhat small, giving many parrots the chance to put them out. Many captains want to burn the entire city down, all they need is confirmation first."
zeeb.24.a:0 "Burn it all down!"

zeeb.25.t:0 "The Fire Rises"
zeeb.25.d:0 "With the captains orders, the city is set alight. Zebras can be seen almost everywhere, lighting fires and cackling madly as the city burns. In just a few minutes most of the buildings along the coast are aflame, and in just a few hours it'll all burn down. "
zeeb.25.a:0 "Revenge is a dish best served hot."

zeeb.27.t:0 "A Good Haul"
zeeb.27.d:0 "We've sent out a fleet not too long ago to capture equipment and take slaves, now they've returned with plenty of loot and slaves to be sold in the market."
zeeb.27.a:0 "Good."

zeeb.28.t:0 "Raid"
zeeb.28.d:0 "Our fleet set out not too long ago to capture more slaves, now they've returned with plenty of loot and slaves to be sold on the market."
zeeb.28.a:0 "Good haul."

