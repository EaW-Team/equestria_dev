dread_start.1003.t:0 "???"
dread_start.1003.d:0 "The Architect observed the Heir standing among the Fodder. Another had acted. An Usurper. "Remarkable. Of all the outcomes that could have come to pass, this was not one I had foreseen. The Gifted must have interfered somehow."\n\nAs the Heir moved with the Fodder, the Architect sensed the presence of another: The First.\n\nThough The Architect deeply respected The First, there was a noticeable amount of fear that The Architect felt as The First spoke: "Your plan has failed. The Heir has not fulfilled their destiny. The Famine is coming. You know what will happen to us when it arrives."\n\nThe Architect's gaze drifted towards the Usurper. The First noticed this, then surmised what The Architect must have been thinking. "I see. There is a certain fragility about this... Usurper... Perhaps all is not yet lost. You have one more chance. See to it that the Feast comes to pass.\n\nThe Architect did not move, instead focusing intently on the Usurper. Alterations to the plan must be made. Many alterations. The Famine must be avoided. The Feast must happen. "As you desire, my beloved, it shall be.""
