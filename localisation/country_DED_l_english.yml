dread_start.1001.t:0 "The Dread King's Destiny"
dread_start.1001.d:0 "Corpus stood in front of the mysterious magical barrier known as the Third Seal. Behind him were the seven members of the Dread Council, Vetus, and a few personal guests by invitation. Throughout the rest of the Library above them were thousands of curious mages and vampires who were eager to witness the dawn of a new age of magic.\n\n"The day has come," mused Corpus as he steeled himself. This would be his finest hour, one that would be remembered by all for the rest of eternity. Though he had little love for the Ossuary, much less the late Luvenis, he desired to use the power behind this seal to follow his predecessor's mission to bring about a new world order. "...and I shall be the one to control it."\n\nCorpus stepped forward and began to utter the ancient words written in his prophecy. His words echoed throughout the Library, though only a few could understand them. All were silent, waiting with bated breath for what was to come.\n\nBut nothing happened. Corpus frowned, then repeated the words once more. Yet again, nothing happened. He pulled the prophetic letter out of his robe and double-checked the words. He said them a third time.\n\nNothing.\n\nHushed whispers among the crowd turned into fervered discussion as Corpus tried again and again to open the seal in vain. Corpus himself began to shake in disbelief. Did he say the words wrong? Was it an elaborate prank? No. It had to be real. He must have missed something. The volume of the crowd rose and rose until he could have sworn that some were yelling at him, jeering at his incompetence. Corpus' horn ignited and he amplified his voice to be heard over all: "SILENCE! I will break open the seal! None of you possess the blessing of Mordator nor the power needed to open it! If you believe yourself to have either, then come down here and I will strike you down myself!""
dread_start.1001.a:0 "The Library went silent, then a young mare next to Vetus stepped forward."

