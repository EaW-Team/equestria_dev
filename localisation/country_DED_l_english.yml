dread_start.10.t:0 "???"
dread_start.10.d:0 "The long night had reached its peak when The First arrived. "The Famine is nearly upon us. Yet you still wait. Do you not understand the severity of inaction?"\n\nThe Architect preceded many, but was still bound by familial bonds to answer The First's call. "I do. Patience will be rewarded with a Feast, my beloved."\n\nThe First scoffed at this. "Patience will only get us so far. Already many of the Lesser have succumbed, yet the Famine itself hasn't even arrived. The plan must be set in motion. Now."\n\n"Just a little while longer," reassured the Architect, "I have been grooming the Heir for most of its life. It will be the perfect Vessel to bring about the Feast. All that remains is for the Fool to be removed, and for the Heir to take its place."\n\n"Do not presume that you can put off my demands until later. Yet I see this plan of yours is not without merit. You have until the Heir's mortal coil is extinguished. If your plan is not enacted by that point, then I shall see that you suffer the same fate the Lesser."\n\nThe First departed, leaving the Architect alone to watch over the night once more. "Perhaps..." mused the Architect, "Perhaps the Heir could use a little push in the right direction.""
dread_start.10.a:0 "Fear not the Dark..."

dread_start.101.t:0 "Dread Calling"
dread_start.101.d:0 ""Curious..." mused the ancient lich. He stood outside his chamber; the door in front of him was ajar. The lich peered inside, but found nothing out of the ordinary, save for a parchment laying atop his desk. He levitated it towards him so that he could inspect it further, and saw that it was written in the long-forgotten language found within the tomes of Magehold's Library. Surely it couldn't be...\n\n"Corpus Maledictus,\nYou have performed your role as Dread King admirably in the years since your predecessor had perished. The time has come for a new age, one which will usher in a world of magic never before seen by mortals. Naturally, an immortal like yourself should be the one to bring about this power to your eternal kingdom. Carnes, Sanguis, Fidelis, Luvenis. All have served their purpose, and now it is time for you to serve yours as well.\nMORDATOR commands you to break open the Third Seal. The following words of power will grant you the ability to breach the magical barrier guarding a power unlike any you have ever seen before..."\n\nAs Corpus read the esoteric phrases contained within the parchment, he turned his head upwards and began to cackle. He had never been that devout during his time in the Ossuary, but he still believed that Mordator watched over him. Now he had proof."
dread_start.101.a:0 ""Finally, the recognition that I deserve.""

dread_start.20.t:0 "The Magisterium's Librarian"
dread_start.20.d:0 "Ornate candles illuminated the chambers of the Library of Magehold. Many scholars and mages could be seen roaming the halls, studying and organizing the countless preserved tomes that predated even the oldest immortals in this corner of the world. Throughout the vast underground labyrinth, creatures living and unliving alike could be found roaming the halls of this sanctum of knowledge. There were mostly ponies with the occasional griffon here and there, though members of other races have visited the Magisterium over the millennia.\n\nHowever, one scholar was not looking for a book, but for the eldest creature in the Dread League: the fabled Librarian himself. Wearing her signature robe that indicated membership of the Dread Council, Tutor Libri trotted through the halls, passing by a pair of mages examining one of the many magical seals blocking off sections of the Library. Though a significant number of minor seals had been broken by the Librarian, some even by other mages, countless more still hid vast sections of the Library. The place was already a maze to begin with; each month, the maps needed to be updated with newly accessible areas.\n\nShe had an inkling of where to find the Librarian, though. As she made her way to the grand spiral staircase that separated the major sections of the Library, she saw a magnificent glow from below. When she descended, she was met with a lone, ghastly pony sitting in front of the glimmering magical barrier. Third Great Seal. Beyond it was... who knows? Something comparable to the power of liches and vampires, that's for sure. Tutor cleared her throat, stepping forward towards the ragged lich, "Vetus, staring at the barrier won't help you figure out how to breach it. Come, study with us, and inspiration will come to you in due time."\n\nIf Vetus heard her, then he didn't seem to acknowledge her. Tutor was about to clear her throat again when she heard Vetus' old, decrepit voice croak, "Time is short, the wind is coming. Death itself may die, but one thing is certain: when the future is suffering, all will unite against them.""
dread_start.20.a:0 "Tutor sighed. Why was he so fond of speaking in riddles?"

dread_start.30.t:0 "The Dread King's Proclamation"
dread_start.30.d:0 "Hushed whispers could be heard throughout the crowd gathered in the central courtyard outside of Magehold's castle. It was exceedingly rare that the Dread King made public statements, much less ones that he deemed important enough to make himself and not have delivered through a proxy.\n\nSoon the grand doors to the castle were pulled open by a team of skeletons. Outside walked Corpus Maledictus, looking a bit more kingly than usual. He wore his crown and a regal robe, both of which he hadn't put on since his coronation eleven years prior. He trotted towards the podium with a spring in his step, as if he had found a new purpose in unlife.\n\n"Mortals and Immortals alike, it is my pleasure to welcome you all to this gathering today," began Corpus with striking zeal. The members of the Dread Council looked on in surprise, as they didn't think Corpus was capable of acting so cordial. "I have come with a proclamation. As you all know, the Library of Magehold is the source of our knowledge and power. For aeons it has held countless tomes and scrolls of ancient knowledge, but the most powerful spells were held behind the Great Seals. Over a thousand years ago, our esteemed Librarian Vetus Maledictus broke two of these Great Seals, granting us the power of Lichdom and Vampirism."\n\nAmong the Dread Council, Lady Rubra rolled her eyes in annoyance, "Some of us were there, get to the point."\n\nIf Corpus heard her, he showed no signs of it. "My subjects, the Third Great Seal is said to hold an even greater power than the first two. Not even Vetus himself could breach it. However, I have been blessed by Mordator with the knowledge needed to break it open! Soon I will usher in a new age of magic for us all!""
dread_start.30.a:0 "Shock came over all who heard him. Was he really going to do that? How?"

