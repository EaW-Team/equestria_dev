dread_start.140.t:0 "Desperate Conspiracy"
dread_start.140.d:0 "Rosa sat alone in her quarters. So much had happened recently that she still struggled to wrap her head around the situation she now found herself in. She never wanted this role, but she swore to herself that she would use this opportunity to try and make her dream a reality.\n\nUnfortunately, the odds were heavily stacked against her. She was in charge of some of the most evil creatures to ever exist. Their influence was on par with hers, and many of them would certainly have her 'removed' if she were to act against them or their interests. To top it off, almost every member of the Dread Council seemed to be utterly irredeemable. If she was going to pull this off, she'd need to play her cards perfectly... and even then, that might not be enough.\n\nAn ominous chill seemed to permeate throughout her room. She took a deep breath. She had to do something. Something drastic.\n\nRosa levitated a pen and parchment to herself. She decided to write a letter to the current Headmaster of the Acturian Order. It was a plea for help, as she didn't believe that she would be able to dismantle the deeply rooted evil societies inside of the Dread League by herself. She reasoned that she needed the cooperation of someone outside of the League in order to pull this off, but... this was incredibly risky. She had to ensure that only the Headmaster got to read it, because if word got out that she was working with the League's greatest enemy...\n\nAnother chill. She shook her head. What was she thinking, trying to cooperate with the Arcturians when they had no reason to trust her? Even if she had no qualms against them, she...\n\nRosa took the letter in her shaking hooves. If her plot was uncovered, she would surely be doomed. She looked at her fireplace. It would be so easy to discard it, to try and figure something else out to stop the evil forces at work, but would she be able to do it by herself?"
dread_start.140.a:0 ""I have to try. I'll have a ghoul deliver this to the border.""
dread_start.140.b:0 ""This is too risky. I have to find another way.""

