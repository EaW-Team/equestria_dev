state_lore_text_container_state_name_short_12:0 "Филлидельфия"
state_lore_text_container_state_name_12:0 "§YГород§! §YСестринской любви§!:"
state_lore_text_container_state_description_12:0 "Один из самых больших городов на восточном побережье Эквестрии, соперничать с которым может лишь §YМэйнхэттен§!, Филлидельфия долгое время считалась промышленным, а так же образовательным центром, и одной из колыбелей §YПромышленной революции§! в Эквестрии. Когда-то она была известна как мастерская мира, экспортируя свои товары по всей планете, а так же известной медицинской школой, расположенной под пегасьим районом Бэллс Эйр (так же известным как «Малый Клаудсдейл»). Другими примечательными особенностями города являются полиция, состоящая лишь из единорогов и §RДраконий Город§!, район, населенный лишь драконами, а так же ежегодный Грейпфрутовый фестиваль. В последнее время город серьёзно страдает от §Mпараспрайтовой§! эпидемии, потребуются годы чтобы избавиться от неё.\n\nУ города есть долгая и богатая история. Он был основан ещё до изгнания Луны более тысячи лет назад, когда принцессы были молоды. И действительно, прозвище города намекает на взаимную любовь сестёр друг к другу, что, к сожалению, означало, что после изгнания Луны Селестия делала все возможное, чтобы избегать города. Несмотря на пренебрежение Кантерлота, Филлидельфия продолжала процветать. После возвращения и исправления Луны в городе состоялось грандиозное празднование в честь примирения принцесс, и пони Филлидельфии с радостью приветствовали Селестию, которая снова могла посещать их без проблем."

state_lore_text_container_state_name_short_70:0 "Вайнияполис"
state_lore_text_container_state_name_70:0 "§YГорода близнецы§!:"
state_lore_text_container_state_description_70:0 "Недалеко от границ с §MКристальной Империей§! находятся два поселения на противоположных сторонах реки: пригород Риверпул и процветающий город §YВайнияполис§!. Оба города недавно получили много выгоды от возвращения Кристальной Империи из забвения, став настоящими коммерческими и промышленными центрами. Сейчас в городе живёт множество кристальных пони, а импортные товары с севера всегда можно приобрести со скидкой.\n\nВайнияполис превзошёл своего младшего брата-близнеца - Риверпул - во время промышленной революции. Мельницы и лесопилки, что работают на энергии реки, текущей между городами, формируют ядро их экономики. В наше время город всё больше полагается на коммерческие, банковские и транспортные услуги и сейчас известен как §M«Врата в Кристальную империю»§!."

state_lore_text_container_state_name_short_74:0 "Бэйлс"
state_lore_text_container_state_name_74:0 "§YСкрытый город§!:"
state_lore_text_container_state_description_74:0 "Бэйлс - древний город, один из старейших в Эквестрии. Наполненный бесчисленными библиотеками и книжными магазинами, он стал известен как §Y«Город Мудрости»§!. Впрочем, несколько десятилетий назад оживлённый и бурлящий город §Yисчез бесследно§!, и никто не знает, почему. Это оставалось тайной до относительно недавнего времени.\n\n§GПринцесса Твайлайт Спаркл§! смогла найти скрытый город и разрушить проклятье, сокрывшее его. Она узнала, что волшебник, по имени §YКомет Тейл Звездноглазый§! использовал это заклинание, чтобы защитить множественные книги города от уничтожения, но из-за неправильного времени проведения ритуала он вместо защиты стал полностью скрывать город от внешнего мира. Твайлайт создала заклинание в правильное время, разбивая проклятие и проявляя город. Пони, жившие здесь и ставшие несколько закрытыми за эти годы, были очень рады, когда Бэйлс снова наводнили посетители.\n\nВ настоящем Бэйлс является центром образования, торговли и книгопечатания, производя множество книг, так много, что их хватает не только на собственные библиотеки, но и на библиотеки всей Эквестрии. Ежегодный §YКнижный фестиваль§!, который проходит осенью, собирает пони со всей страны."

state_lore_text_container_state_name_short_2:0 "Понивилль"
state_lore_text_container_state_name_2:0 "§YГород§! §Gдружбы§!:"
state_lore_text_container_state_description_2:0 "Понивилль, расположенный около §GВечнодикого леса§! на юго-западе от Кантерлота, большую часть своей истории был заштатным фермерским поселением. Первые поселенцы-пони, появившиеся здесь, были представителями §Yсемьи Эппл§!, которая получила эти землю как подарок от самой §YПринцессы Селестии§! почти сотню лет назад. Первые яблоневые сады были посажены быстро, но пока деревья росли, пони обнаружили магические §MЗап-Яблоки§! в Вечнодиком лесу. Джем, сделанный из этих яблок, стал популярным, привлекая множество мигрантов. Стинкин Рич, дед предпринимателя Филси Рича, открыл рынок, торгующий в основном джемом, который вскоре стал процветающим бизнесом. Семьи Эппл и Рич всё ещё живут в этом городе сейчас и почитаются как его основатели.\n\nЗа все эти годы множество пони переселились в Понивилль, делая его очень разнообразным городом. Все три расы Эквестрии здесь присутствуют и живут в гармонии друг с другом. Это послужило поводом для того, что Принцесса Селестия послала свою юную ученицу, §YТвайлайт Спаркл§!, жить в этом городе и завести дружбу с несколькими местными жителями. Она и те пони, которых она встретила, быстро стали близкими друзьями и хранителями §YЭлементов Гармонии§!, спасшими Эквестрию от неисчислимых угроз. После её вознесения в Аликорна и победы над §RЛордом Тиреком§!, Твайлайт Спаркл живёт в §MЗамке Дружбы§! на севере от города. Рядом с ним она открыла §YШколу Дружбы§!, которая вобрала в себя учеников со всего мира. Несмотря на его малый размер, Понивилль известен в Эквестрии как маяк дружбы и гармонии."

state_lore_text_container_state_name_short_68:0 "Клаудсдейл"
state_lore_text_container_state_name_68:0 "§YГород§! в §Yнебе§!:"
state_lore_text_container_state_description_68:0 "В Эквестрии есть несколько городов, в которых могут проживать лишь пегасы. Такие города сделаны из облаков, по которым только пегасы могут передвигаться, и они парят в воздухе. §MКлаудсдейл§! - самый старый подобный город, который считается столицей расы пегасов.\n\nОн знаменит своей архитектурой, его высокие колонны и большие холлы сделаны полностью из пара и держатся с помощью магии. В нём также расположена крупнейшая §MПогодная Фабрика§! в Эквестрии, для пегасов, ответственных за руководство погодой. Облака, радуги и снежинки, сделанные в городе, распространяются по всей нации. Другой заметной особенностью является §YКлаудсзей§!, в котором проводится ежегодное соревнование Лучшего Молодого Летуна. Город знаменит ещё и тем, что в нём родились §MРейнбоу Дэш§! и §YФлаттершай§!, носители Элементов Верности и Доброты соответственно."

state_lore_text_container_state_name_short_13:0 "Балтимэйр"
state_lore_text_container_state_name_13:0 "§YГород Шарма§!:"
state_lore_text_container_state_description_13:0 "Балтимэйр - крупнейшее поселение на Юго-Востоке Эквестрии, расположенное в Заливе Подковы. Когда-то небольшое рыбацкое поселение, оно индустриализировалось и росло с большими темпами, в основном благодаря своей естественной гавани. Город стал центром судоходства и производства с процветающими верфями.\n\nОднако, здесь с рабочими обращались хуже, чем в большинстве других городов Эквестрии, особенно во время правления последнего мэра. По этой причине Балтимэйр стал центром Эквестрийского рабочего движения, разместившего здесь штаб-квартиру CAN-TER - анархо-синдикалистскую федерацию профсоюзов и анархистов. В городе прошёл огромный протест во время Зимней Революции в Сталлионграде, за что мэра города Селестия уволила лично.\n\nИз-за расположенности на Юго-Востоке, в городе также проживает значительное меньшинство фестралов, чьи условия жизни даже хуже, чем у тех же рабочих, но бэтпони, помимо всего этого, запрещено вступать в союзы. Также в городе проживает множество Кольтджунов из Семенных Болот, говорящих на странной смеси из эквестрийского и аквелийского языков."

state_lore_text_container_state_name_short_38:0 "Роквилль"
state_lore_text_container_state_name_38:0 "§YШахтерский город§!:"
state_lore_text_container_state_description_38:0 "Среди бесчисленных §Yферм камней§! в холмах находится Роквилль - центр горнодобывающей индустрии и обработки минералов. Его название происходит от тонн камней с каменных ферм, которых регулярно привозят в город на переработку. До §YКаменной Лихорадки§! 931 года, которая привлекла бесчисленное количество иммигрантов, этот город был небольшой деревней.\n\nРоквилль - город литейных, сталелитейных заводов и шахт. Местность вокруг города скудная, а здешним воздухом трудно дышать. Тем не менее, это процветающий город, который производит огромные объёмы золота, угля, серы, олова, меди, платины, драгоценных камней и многого другого.\n\nМестные жители хмурые, их лица в саже, но они трудолюбивы и неустанны. Для некоторых, это самое недружелюбное место во всей Эквестрии, но те, кто завоевали доверие Роквилльского пони, знают, что они самые надёжные друзья из всех возможных."

state_lore_text_container_state_name_short_66:0 "Лас-Пегасус"
state_lore_text_container_state_name_66:0 "§YРазвлекательная столица Эквестрии§!:"
state_lore_text_container_state_description_66:0 "Среди более редких районов Юго-Западной Эквестрии, Лас-Пегасус выделяется как крупнейший город на Юго-Западе и известен как столица азартных игр и развлечений континента. Он полон роскошных отелей, казино, игровых автоматов и ресторанами, которые принесли городу большую славу. Несмотря на то, что это парящий облачный город, даже земные пони и единороги могут ходить по нему благодаря более современной магической инженерии, а также длинным платформам из металла и бетона, работающим в качестве пешеходных улиц. Экономика, ориентированная на предоставление услуг, процветает, и, несмотря на нехватку сельскохозяйственных угодий для поддержания жизнедеятельности города, продовольствие всегда импортировалось из других мест в Эквестрии. Здесь есть что-то для всех, от новорожденных и молодых участников до старейшин, ищущих что-то новое и захватывающее. После прихода в город компаний ХорсКо и Роквилль Ойл происходит ещё больше изменений. Современная промышленность превратила город в растущий научно-промышленный центр, где новые технологии могут быть опробованы, прежде чем будут переданы населению."

state_lore_text_container_state_name_short_14:0 "Ванхувер"
state_lore_text_container_state_name_14:0 "§YЗападный порт§!:"
state_lore_text_container_state_description_14:0 "Расположенный в Заливе Луны Ванхувер имеет прекрасную естественную гавань и таким образом долгое время являлся крайне важным портовым городом. Основанный на руинах более ранних поселений, что были разрушены §Mоленийскими викингами§!, он превратился в важный торговый порт еще до индустриализации, будучи также расположенным близ устья реки.\n\nПосле Индустриальной Революции город вырос еще больше, став жизненно важной базой §Yэквестрийского флота§! и центром судостроения. Значительная часть населения состоит из оленей, что работают в доках или продают свои товары на рынках. В городе даже проживает некоторое количество чейнджлингов, впрочем остальные жители смотрят на них с подозрением. \n\nВ последние годы рабочие доков и моряки города объединились в профсоюзы и теперь агитируют за расширение своих прав. Ходят слухи, что они получают поддержку от Верховного Совета Сталлионграда, но неизвестно являются ли эти слухи правдой."

state_lore_text_container_state_name_short_59:0 "Толл Тейл"
state_lore_text_container_state_name_59:0 "§GЗелёный город§!:"
state_lore_text_container_state_description_59:0 "На южном берегу реки Толл лежит город Толл Тейл. Несмотря на размеры его легко принять за маленький сельскохозяйственный городок, благодаря простоватым зданиям, многочисленным паркам и множественным деревьям. Но это, в конце концов, промышленный город, доказательством чего служат высокие зернохранилища и автомобильное движение на улицах.\n\nТолл Тейл вырос от скромной деревни до настоящего города после Индустриальной революции. Но этот окружённый фермерскими угодьями город не забыл свои корни, сделав производство и транспортировку пищи основой своей экономики. Важная железная дорога ведущая в §YВанхувер§! проходит через город, и используется для транспортировки бесчисленных мешков с зерном, а также прочей сельскохозяйственной продукции на экспорт. Город особенно знаменит своим хлебом, который зовут лучшим в Эквестрии.\n\nИзвестные достопримечательности включают в себя многовековой Мост Толл, Фермерский Рынок на центральной площади города и Музей Земледелия. Ежегодный §YФестиваль Урожая§! привлекает десятки тысяч посетителей каждый год благодаря щедрому выбору вкуснейшей выпечки."

state_lore_text_container_state_name_short_21:0 "Эпплуза"
state_lore_text_container_state_name_21:0 "§YПриграничный город§!:"
state_lore_text_container_state_description_21:0 "Эпплуза - это молодой город, основанный в 999 году эквестрийскими поселенцами. Город знаменит яблочными пирогами, которые являются основой экспорта для города. Яблоки для них выращиваются в садах, расположенных вокруг города. Многие жители города принадлежат к семейству Эппл. Правителем города является §YШериф Сильверстар§!, поддерживающий закон и порядок. В городе есть: салун, известный как Солт Блок, часовая башня, и сцена для музыкальных выступлений. Город также известен за свои конные экипажи и танцы.\n\nВ 1001 году Эпплуза оказалась в центре короткого, но жестокого конфликта, известного как §RЯблочная война§!. Он произошёл из-за недовольства племён бизонов яблочными садами вокруг города. Они требовали их уничтожить, так-как они находились на местах миграции бизонов. Пони отказались, и бизоны начали атаку. Компромисса удалось достичь лишь тогда, когда Вождь Тандерхувс был сбит с ног яблочным пирогом, который он нашёл очень вкусным. Вскоре было подписано исторически важное соглашение: пони сохраняли свои сады в обмен на пироги для вождя."

state_lore_text_container_state_name_short_16:0 "Теночтитлан"
state_lore_text_container_state_name_16:0 "§YГород Солнца§!:"
state_lore_text_container_state_description_16:0 "Глубоко в джунглях, растущих в бассейне реки Теночтитлан, лежит разрушенный город, дающий название целому региону. Когда эквестрийские исследователи его нашли, они назвали его «Затерянным городом», хотя он был обитаем уже более тысячи лет. По сей день пони племени нейгуа живут в городе так же, как жили их предки.\n\nТеночтитлан окружает сеть каналов, а также река. На этих каналах до сих пор сохранились знаменитые §GПлавающие сады§!, точнее, то, что от них осталось, но туземцы всё ещё используют их часть для выращивания растений: кукурузы, бобов и цветов.\n\nВ центре города возвышается §GПирамида Солнца§! - главное культовое сооружение нейгуа. И, хотя под властью Принцессы Селестии она использовалась значительно реже, чем раньше (и ни разу – для жертвоприношений), нейгуа всё ещё используют её для подтверждения верности Принцессе. Эта верность вознаграждается современной медициной, удобрениями, инструментами, машинами и многим другим. Тем не менее, нейгуа продолжают жить в традиционных жилищах из камня, ила и дерева."

state_lore_text_container_state_name_short_30:0 "Айкатли"
state_lore_text_container_state_name_30:0 "§YГород Луны§!:"
state_lore_text_container_state_description_30:0 "В городе Айкатли есть особое очарование, которое заставляет любого пони испытывать трепет - это город уже был древним ещё до образования Эквестрии. Айкатли, расположенный в горах южных джунглей на границе с Пустошами, имеет сомнительную честь быть старейшим городом фестралов в мире. Легенды утверждают, что он был построен Говорящим с Луной с помощью Большой Урсы. Историки, однако, связывают происхождение города с конфликтом племён фестралов и нейгуа несколько тысяч назад, когда бэтпони понадобилось безопасное убежище. Как бы то ни было, фестралы жили в этом городе так долго, что лишь приблизительные оценки могут быть даны на основе текущих исторических записей.\n\nВесьма необычным аспектом Айкатли является тот факт, что город расположен внутри горного хребта - в огромной пещере, вырытой его обитателями. Несмотря на то, что мир изменился, большая часть города всё ещё находится внутри, и лишь малая доля снаружи. Там же и расположено множество террас фермеров, что кормят этот город. Но Айкатли известен не едой, а богатствами гор вроде меди, серебра и золота. Историки проследили множество древних торговых путей, ведущих к Айкатли с севера, по которому доставлялись товары вроде железного оружия и доспехов в обмен на богатства гор. Факты показывают, что Айкатли был жизненно важным связующим звеном торговли между джунглями и севером. Через этот путь на север доставлялись такие товары как сахар и какао из джунглей. Как только принцессы приступили к формированию Эквестрии, Айкатли оказался в выгодном положении - по крайней мере до тех пор, пока не произошел «инцидент» с Найтмер Мун. Теперь, когда их начали избегать, фестралы стали жить среди своих братьев и сестёр, боясь мести за то, что встали на сторону ужасного монстра, который когда-то был их любимой принцессой. Это особенно сильно повредило Айкатли, и город стал лишь тенью своего прежнего я.\n\nСегодня Айкатли является свидетельством стойкости народа фестралов, так как почти все жители города являются бэтпони. Даже обычные пони, как правило, родом из тех племён из джунглей, которые взаимодействуют с фестралами гораздо дольше, чем любые северяне, и даже разделяют с ними общий язык. Город постепенно модернизируется, но в соответствии с традициями и специфическими аспектами фестралов: в Айкатли нет настоящих улиц, так как почти каждый житель города может летать. Это привело к тому, что Айкатли стал развиваться не в горизонтальной плоскости, как традиционный город, а в основном вертикально. Высокие башни, тянущиеся от пола пещеры до потолка, усеивают огромную полость внутри горы, а необычные мосты соединяют промежутки между ними. Даже при наличии электричества освещение в Айкатли тусклое, чтобы лучше подходить для чувствительных глаз фестралов. Многие пещеры лежат рядом с главной. Они ведут в шахты, так как Айкатли и по сей день в основном зависит от экспорта руды для эквестрийских предприятий на севере. Иронично, что некоторые вещи никогда не меняются.\n\nВ центре города находится регулярно посещаемый Храм Луны. Это место, куда приходит каждый Говорящий с Луной, чтобы изучить традиции и прочитать древние тексты, хранящиеся в храме. Говорят, что им больше тысячи лет, но посторонние не имеют права читать их, даже сама Принцесса Книг. Но зрелище, открывающееся перед посетителем, может затмить даже Кантерлот. Прямо на входе гостей встречает гигантский купол, накрывающий главный зал. На этом куполе изображена отлично детализированная карта звездного неба, созданная бесчисленными поколениями Говорящими с Луной. Каждый дюйм резного камня демонстрируют столь великолепную работу, что астрономы из Академии Звёзд принцессы Луны восхваляют труд священников, который сравним с достижениями таких легендарных астрономов как Галоппинг Гэйл камбуз и Лип Ординанс. Поступают призывы сохранить храм для истории, но храм всё ещё служит своей первоначальной цели, как это было с момента его создания - там фестралы отдают Луне хвалы как это делали их предки на протяжении многих  поколений. Работа, которая продолжается сейчас и будет длиться на протяжении тысячелетий."

state_lore_text_container_state_name_short_1:0 "Вечнодикий Лес"
state_lore_text_container_state_name_1:0 "§YДикие леса§!:"
state_lore_text_container_state_description_1:0 "Вечнодикого леса, находящегося южнее Кантерлота, уже давно избегают пони. По факту, единственным разумным жителем всего леса является Зекора, зебра-шаман, живущая в изоляции. Остальные обитатели леса не так дружелюбны, как она.\n\nВ отличие от остальной Эквестрии, погода и природа в Вечнодиком лесу находятся вне влияния и заботы пони. Облака двигаются как хотят, грубые и тернистые растения растут без ограничений, и грозные звери крадутся в тени. Рощи Ядовитой Шутки и гнёзда милых, но вечно голодных Параспрайтов ведут неосторожных путешественников прямиком к их гибели.\n\nПотеряться в Вечнодиком лесу - это самый страшный кошмар для любого пони, живущего рядом. Те, кто осмелился проходить через лес, делают это так быстро, как только возможно, и готовятся драться за свою жизнь. Это магическое, проклятое место, и даже недавний технологический прогресс не предоставил никакой возможности приручить это лес."

state_lore_text_container_state_name_short_5:0 "Замок Двух Сестёр"
state_lore_text_container_state_name_5:0 "§YЦарственные руины§!:"
state_lore_text_container_state_description_5:0 "Забытые руины бывшего дома §YПринцесс§!, скрытые внутри ужасного §GВечнодикого леса§!. Однажды здесь жили Селестия и Луна, обозначавшие это место своей столицей. Но эти великолепные дни закончились, когда Луну поглотила зависть и она стала §RНайтмер Мун§! пытавшейся убить свою любимую сестру. Большая часть замка была уничтожена и Найтмер была изгнана на Луну, но Селестия была переполнена скорбью. Она со своим двором покинула замок, оставив там болезненные воспоминания.\n\nПони избегают это место из-за слухов, что там обитают призраки вместе с ужасными §gпони теней§!. Те, кто отважился войти туда, быстро терялись в лабиринте из каменных коридоров под наблюдением статуй каменных драконов, разъеденных дождём, который лился на них веками. Также они быстро нашли множество скрытых ходов и ловушек, которые Принцесса Луна ввела в эксплуатацию ради собственного развлечения, и, возможно, наткнулись на личную библиотеку Принцессы Селестии, или её остатки.\n\n§YЭлементы Гармонии§! были спрятаны в замке до возвращения Найтмер Луны, после которого они были извлечены Обладателями Элементов. В овраге возле замка есть пещера с §MДревом Гармонии§!, посаженном древними §YСтолпами старой Эквестрии§! тысячу лет назад. Это магическое дерево которое контролирует и сдерживает Вечнодикий лес, а также хранило элементы гармонии прежде чем принцессы использовали их для победы над Дискордом. После возвращения Принцессы Луны была беседа по поводу восстановления замка, но это место так и остаётся заброшенным."

state_lore_text_container_state_name_short_153:0 "Сталлионград"
state_lore_text_container_state_name_153:0 "§YОчаг революции§!:"
state_lore_text_container_state_description_153:0 "Изначально Сталлионград назывался §YПринцессин§! и был столицей Северяны - северовосточного региона Эквестрии. До индустриальной революции город был довольно маленьким, но затем, благодаря огромному количеству природных ресурсов, город начал быстро расти. Со временем, он стал одним из самых больших городов во всей Эквестрии, процветающим промышленным центром, вечно покрытым смогом, особенно холодными зимами.\n\nНо у такого роста есть и свои недостатки. Рабочие подвергались угнетению, и недовольство росло. Из-за удалённости города, Принцесса Селестия не знала о нарастающем напряжении, пока не стало слишком поздно. Рабочие восстали, вдохновлённые трудами Карамеля Маркса и под предводительством §RСтил Сталлиона§!, и отделились от Эквестрии в ходе Зимней революции.\n\nПосле смерти Стил Сталлиона из-за болезни, Верховный Совет переименовал Принцессин в §RСталлионград§! в его честь, и так он называется до сих пор. Ныне, Сталлионград - истинно пролетарский город, без каких-либо следов капитализма. Нету больше домов торговцев, рынков и магазинов, цветастой рекламы и роскошных машин. Теперь это город дымоходов, заводов, многоэтажных домов, техники, шестерёнок, дыма и стали. Посреди города находится внушительный Дворец Советов, великий проект, строящийся годами, памятник трудолюбию и амбициозности Сталлионградского пролетариата."

state_lore_text_container_state_name_short_166:0 "Санкт-Петерсхуф"
state_lore_text_container_state_name_166:0 "§YОкно§! на §YВосток§!:"
state_lore_text_container_state_description_166:0 "На протяжении всей своей истории порт Санкт-Петерсхуф был вратами Северян в мир, а порой и служил их столицей. Названый в честь мифического правителя до-Эквестрийских Северян, §Yцаря Петра§!, это крупный судоходный порт и верфь, а также центр торговли. Из этого стратегически важного тепловодного порта ресурсы и товары, произведенные внутри страны, отправляются за границу.\n\nНесмотря на две революции, Промышленную и Зимнюю , город сохраняет свой классический вид, особенно в его историческом центре, где большинство зданий созданы из кирпича и камня. Бесчисленные памятники усеивают город, самым заметным из которых является §YБронзовая Лошадь§!, статуя, изображающая самого царя Петра. На окраинах города расположены более современные многоквартирные дома и промышленные заводы.\n\nНаряду с Принцессином, теперь известным как §RСталлионоград§!, Санкт-Петерсхуф был еще одним крупным центром сопротивления, которое вызвало Зимнюю революцию. Моряки на военно-морской базе города взбунтовались, и восстали против правления принцессы и захватили контроль над городом с помощью заводских рабочих, впоследствии присоединившись к недавно образованной §RСоветской республике§!. Были разговоры о сносе «монархических» памятников города, но их культурная и историческая ценность до сих пор считалась слишком значительной."

state_lore_text_container_state_name_short_57:0 "Городок Старлайт"
state_lore_text_container_state_name_57:0 "§YКолыбель§! §YРавенства§!:"
state_lore_text_container_state_description_57:0 "Ранее известный как §RНаш Город§!, а иногда и как «Безымянный Город», Городок Старлайт с тех пор изо всех сил пытался найти для себя подходящее имя. Его основатель, §MСтарлайт Глиммер§!, вместе со своими последователями построила первые дома в городе. Своими пламенными речами она собрала маленьких, но верных последователей и хотела воплотить свои мечты в реальность. Однажды она собрала своих последователей и прошла мимо Сталлионграда. Там она получила небольшое количество земли в сухой долине от §RВерховного Совета§!, который терпел её радикальную идеологию, §Rэквализм§!, и сочувствовал её делу.\n\nИспользуя свои магические силы, Старлайт Глиммер принудительно убрала знаки отличия своих последователей, стирая их таланты и делая их совершенно равными. В Нашем Городе никто не был лучше, и все вели себя почти одинаково. Тем не менее, в тайне Старлайт сохранила свой знак отличия и выступила в качестве городского лидера, который правил железным копытом.\n\nЭксперимент по уравниванию подошёл к концу, когда §YНосители Элементов§! открыли город и раскрыли секреты Старлайт. Они обнаружили магически извлеченные знаки отличия, хранящиеся в тайнике. Когда жители поняли, что Старлайт – мошенник и увидели, насколько счастливее пони с знаками отличия, они потеряли веру в эквализм и изгнали Старлайт из города.\n\nВ настоящее время город является мирным и приятным местом, где каждый пони гордится своими талантами. Фестиваль Сансет проводится каждый год, а там, где когда-то стоял дом Старлайт, растет дерево."

state_lore_text_container_state_name_short_243:0 "Уэтер"
state_lore_text_container_state_name_243:0 "§YГрифенхейм запада§!:"
state_lore_text_container_state_description_243:0 "§YУэтер§! был возведен на месте древнего поселения пони эпохи миграции и стал первым поселением, основанным §YИмперией Грифонов§! в Эквусе, а свой городской устав он получил лично от §YИмператора Гровера I§!. Хотя изначально город планировался лишь небольшой военной заставой, которая должна была контролировать залив с севера, она быстрыми темпами росла благодаря путешественникам и амбициозным колонистам, видевшим §YНова Грифонию§! как место, где можно начать жизнь с нуля. Вскоре Уэтер стал одним из главных пунктов въезда в регион, из-за чего в конце VIII века – начале IX произошел взрывной рост населения, превративший Уэтер из пограничного поселения в настоящий город. Его стали называть §T«Вратами на запад»§!  – сотни тысяч поселенцев попадали в Эквус через порт Уэтера с надеждами на новую жизнь в Нова Грифонии.\n\nХотя Нова Грифония и является большим регионом, крупная часть его земель все еще мало освоена. Уэтер больше остальной части нации похож на Грифонию. Это заметно по сбившимся в кучки старомодным домикам около центра города, а также помпезному дворцу губернатора с видом на городскую площадь, на которой установлена статуя Гровера I. Однако при отдалении от центра этот лоск, свойственный грифонам, быстро улетучивается, и уже на границах города можно увидеть процветание более уникальной, выражающей идентичность Новой Грифонии, архитектуры. Все же, именно это всегда и было призванием Уэтера в этих землях: быть связующим звеном между Нова Грифонией и бывшей родиной, поддерживать имперские порядки и следить за тем, чтобы эти пересечённые, суровые земли вдали от Грифенхейма оставались воплощением мощи и амбиций Империи Грифонов."

state_lore_text_container_state_name_short_239:0 "Нувела Аквила"
state_lore_text_container_state_name_239:0 "§YДом храбрецов§!:"
state_lore_text_container_state_description_239:0 "Ещё до основания §YНова Грифонии§! и §YУэтера§!, §YНувела Аквила§! была основана на устье §Yреки Дулли§!. Поначалу она была лишь лагерем для грифонов-рыбаков и китобоев из §YРилы§!, предоставляя им безопасное место для отдыха после долгих недель плаваний. Однако, со временем торговля с местными пони и яками привела к тому, что всё больше и больше грифонов из Аквелии оставались здесь жить навсегда, создавая свой маленький город, растущий вне контроля официального аквелийского правительства.\n\nКогда §YАквелия§! пала перед армиями §YИмперии Грифонов§!, для §YНувела Аквилы§! это означало одновременно великое благо и серьёзное испытание. Тысячи аквилейских мигрантов, большинством которых были богатые торговцы и аристократы, добрались до города вместе со своими богатствами, что увеличило население более чем в два раза, а богатство города - на порядок. Именно в то время Нувела Аквила смогла создать собственную политическую систему с выборами мэра и городского совета, которая противоречила аристократским убеждениям многих новоприбывших. В конце концов, решающим фактором было прибытие флота Империи Грифонов и требования подчиниться колониальному правительству §YНова Грифонии§!, что остановило ситуацию от перерастания в прямые столкновения.\n\nКогда имперские поселенцы начали прибывать в город, аквелийские беженцы решили сохранить свои традиции, создав §YАквелийский Уголок§! - район города, который по сегодняшний день сохраняет доминирование аквелийской культуры во всём - от кухонь до архитектуры, и даже языка. В каком-то смысле, этот регион больше похож на старую Аквелию, чем даже само королевство на другом берегу моря.\n\nТакже, после включения города в государство Нова Грифония, он провозгласил себя настоящим сердцем Нова Грифонии, видя Уэтер лишь как колониального повелителя. Нувелааквелийские грифоны всегда желали заселить более дальние части колонии, исследовать новые возможности, служить в Новогрифонской армии и любым образом оставить след на своей родине. У Уэтера может быть Хартия, но потомки аквелийских беженцев и рыбаков работали без устали, чтобы создать своё собственное убежище. Уэтер остаётся верным старой родине, Нувела Аквила возвышает стиль жизни Нова Грифонии. Уэтер является центром сельского хозяйства и помышленности, а Нувела Аквила заняла свою нишу в сталеплавлении и лесозаготовке. Уэтер построит университет, Нувела Аквила откроет великий театр. Кто-то может назвать Нувела Аквилу гордой, упёртой или даже злопамятной, но ни один грифон не назовёт этот город ленивым, трусливым или степенным."

state_lore_text_container_state_name_short_191:0 "Цервус"
state_lore_text_container_state_name_191:0 "§YСтарый моряк§!:"
state_lore_text_container_state_description_191:0 "Цервус, расположенный в устье реки, впадающей в Богатое море, всегда был одним из главных морских городов в Олении. Ярлы Цервуса иногда предпочитали торговать, а временами - и совершать набеги. Каждый год флот ладей уходил из гавани к дальним берегам и возвращался с их богатствами. Цервус разбогател, и прекрасную резьбу по дереву на зданиях города дополнило золото, серебро и драгоценные камни. Многие из старых деревянных домов и залов до сих пор стоят в центре города, а Большой Зал Ярлов с его трофеями древних времён является самой главной достопримечательностью города.\n\nТем не менее, эпоха рейдов давно прошла, и Цервус теперь является современным городом. После демографического бума город превратился в индустриальное сердце Олении, а рабочие кварталы и фабрики окружили исторический центр. Большинство фабрик принадлежат Промышленной Корпорации Цервуса, конгломерату, сильно влияющему на местную политику, и одного из крупнейших поставщиков правительства Олении. Несмотря на вторжение современной эпохи, гавань по-прежнему является приятным местом для посещения, так как на фоне современных транспортных судов можно всё ещё увидеть традиционные баркасы, бережно хранимые местными жителями. "

state_lore_text_container_state_name_short_76:0 "Хьёртлэнд"
state_lore_text_container_state_name_76:0 "§YДом династии Джелзек§!:"
state_lore_text_container_state_description_76:0 "Хьёртлэнд является гордой столицей Олении. Это место, где почитаются боги земли и где самые смелые воины и исследователи составляли карты океанов. Здесь начиналось или кончалось так много саг и легенд! Это культурное сердце Олении, а также объект фантазии для тех оленей, чьи предки давно покинули эти берега.\n\nРасположение Хьёртлэнда очень хорошо подходит для обороны города. Как дом династии Джелзек, Хьёртлэнд является естественной столицей страны. Короли Олении живут в дворце Хьёртлэнда, построенном в смеси эквестрийской и оленийской архитектуры, что осовременивает здание, но не даёт забыть о традициях деревообработки. Тем не менее, дворец является лишь одним из традиционных центров оленийской политики, но сейчас судьба других висит на волоске. Риксдаг, также известный как Эдускунта, был парламентом Олении. Однако король Йохан временно приостановил Риксдаг, из-за чего здание сейчас в запустении и медленно разрушается. Некоторые говорят, что это похоже на состояние страны в целом после столь неортодоксального прихода короля к власти."

state_lore_text_container_state_name_short_69:0 "Вейверфронт"
state_lore_text_container_state_name_69:0 "§YГород на берегу Лунного залива§!:"
state_lore_text_container_state_description_69:0 "Вейверфронт является крупнейшим городом к востоку от Хьёртлэнда и может похвастать весьма своеобразной историей успеха. Город расположен в защищенной бухте, названной в честь эквестрийской принцессы Луны, почти прямо напротив Ванхувера. В качестве порта Вейверфронт был известен экспортом пиломатериалов, древесины и игрушек для пони в Эквестрию. Практически неисчислимое количество северных деревьев обеспечило прибыльность этой отрасли. Одним из самых известных экспортеров пиломатериалов является компания, известная как Локия, базирующаяся в Вейверфронте. Однако в последнее время этот гигант пиломатериалов приглядывается к новым технологиям. С помощью кучи контактов в технологически продвинутой Эквестрии Локии удалось нанять специалистов по электронике и немедленно начать исследовать потенциал электронной техники и «компьютеров». Ещё неизвестно окупится ли всё это.\n\nКак бы то ни было, в Вейверфронте относительно мягкий климат и хорошие перспективы благодаря торговле древесиной и развивающейся электронной промышленности. Совсем недавно многие телерадиокомпании переместились в этот город, где сейчас базируется множество радиостанций со всей страны."

state_lore_text_container_state_name_short_251:0 "Весалиполис"
state_lore_text_container_state_name_251:0 "§YСтолица Улья§!:"
state_lore_text_container_state_description_251:0 "Войдите в чудовищно огромный город с севера и увидите город, переживающий захватывающие перемены, бросьте взгляд на Королевский дворец и центр старого города, и вы увидите как новое поглощает старое. Войдите в Королевский дворец в качестве посетителя и будьте готовы к тому, что вас будут обыскивать и подозревать в шпионаже или даже в чём-то похуже.\n\nКак только с нарушением ваших прав охранниками будет покончено, присмотритесь к новой архитектуре внутри. Колонны и комнаты, несмотря на приданный им вид старины, совершенно новые, и тут теперь ведутся разговоры о подготовке к будущей войне. Окрестности города тоже отражают эти изменения. Там, где ранее были поля, теперь дымят огромные промышленные комплексы и стоят ряды жилых домов, которым менее десяти лет. Они являются символом того, что чейнджлинги могут эффективно работать вместе, если у них есть общий враг. И все же город не лишён проблем. Весалиполис, возможно, рос слишком быстро, и многие квартиры и дома теперь переполнены. Весалиполису нужны новые пригороды и города-спутники, чтобы отправить в них избыточное население. Также нельзя не отметить, что новый курс не был популярен среди абсолютно всех чейнджлингов, и приглушенные голоса шепчут о сопротивлении Кризалис. Но гипотетическому сопротивлению лучше быть осторожным. Королевская гвардия патрулирует улицы в поисках любых признаков инакомыслия.\n\nНенадолго поднимитесь в небо и осмотрите город свысока. Вы можете чётко отличить старое от нового, при этом старое ядро медленно «поглощается», когда происходит обновление районов. Таков марш прогресса. Новые машины на улицах и в полях, новая мода и идеи в залах власти, а также мечты о войне и разрушениях. Воистину, Весалиполис - это микрокосм чейнджлингов."

state_lore_text_container_state_name_short_252:0 "Дитрисиум"
state_lore_text_container_state_name_252:0 "§YБелый порт§!:"
state_lore_text_container_state_description_252:0 "Улей Дитрисиума был одним из первых, кто вступил в союз с Весалиполисом во время объединения ульев, что было очень выгодным для портового города. Он расположен в дальнем конце защищённого фьорда, что позволяет кораблям не страдать от воздействия стихии. Дитрисиум является одним из основных коммерческих центров чейнджлингов и «окном» в внешний мир. Также здесь чейнджлинги учатся воевать на море. Дроны-рабочие бесконечно гудят вокруг сухих доков, чтобы строить военные корабли для ульев. А в бетонных бункерах прячется целый флот U-субмарин. Точный масштаб подводных операций является государственным секретом высочайшего уровня.\n\nУдивительно, но для улья чейнджлингов Дитрисиум достаточно красочен. Возможно, этому способствуют иностранные корабли, которые заходят в порт и помогают распространять хорошее влияние. Город относительно богат, за что следует благодарить королеву Хельвию и её предшественницу, которые успешно лоббировали коммерческие инвестиции в этот улей. В настоящее время большинство чейнджлингов в городе работают над поддержанием Великой Армады Чейнджлингов, базирующейся на военно-морской базе Дитрисиума. Адмиралтейство надеется, что этот флот однажды превзойдет эквестрийцев в открытом море. Хотя Дитрисиум может быть ульем чейнджлингов, извлекающим выгоду от внешних контактов, он также вносит свой вклад в подготовку Кризалис к войне."

state_lore_text_container_state_name_short_259:0 "Вракс"
state_lore_text_container_state_name_259:0 "§YСтарый воин§!:"
state_lore_text_container_state_description_259:0 "Вракс и Весалиполис долгое время соперничали на поле битвы. Веками чейнджлинги Вракса всеми силами боролись против своего более крупного северного соседа. Чувствуя слабость во власти королевы Кризалис, Вракс осуществил атаку на её дом, которая с трудом была отбита. Спустя годы за это Вракс будет унижен и подчинён Кризалис. Сейчас жители Вракса верны Кризалис и нетерпеливо ждут встречи с новыми врагами.\n\nПод властью королевы Аргиннис Вракс использовал свое военное мастерство, чтобы стать основой армии чейнджлингов и центром её военного производства. Черные клубы дыма постоянно окутывают город, что является результатом работы кучи заводов в составе огромного военно-промышленного комплекса, который охватывает добрую треть города. Во Враксе казармы для солдат почти неотличимы от домов фабричных рабочих, что является предметом гордости для жителей города. Все работают ради солдат, которые служат улью. Единственными действительно примечательными сооружениями в городе являются памятники прошлым битвам, большинство из которых сосредоточено на огромной площади под названием «Поле Славы».\n\nПроницательный наблюдатель может заметить, что на этом «Поле» еще много свободного места."
  
state_lore_text_container_state_name_short_309:0 "Ликтида"
state_lore_text_container_state_name_309:0 "§YТихий улей§!:"
state_lore_text_container_state_description_309:0 "Улей Ликтида находится посреди густых лесов, и благодаря дыму от фабрик и лесопильных заводов в городе всегда темно, и даже ночью луна и звезды с трудом могут осветить Чёрный Улей. Ликтида - мрачное место, но для многих чейнджлингов оно является домом. Чейнджлинги немногословны и предпочитают компанию машин или одиночество лесов. Тихие улицы, серые пейзажи и стоицизм жителей не привлекают многих туристов в Ликтиду.\n\nТолько один раз город посетила большая группа иностранцев, но это были не туристы. Фанатики из Олении однажды попытались напасть на город во имя своих жестоких богов. Только благодаря своевременному вмешательству королевы Кризалис олени были изгнаны из лесного улья. Этот инцидент принёс Кризалис верность Тихого улья и его королевы. Теперь жужжание заводов поёт марш к войне."

state_lore_text_container_state_name_short_262:0 "Сориф"
state_lore_text_container_state_name_262:0 "§YЛеди озера§!:"
state_lore_text_container_state_description_262:0 "Далеко на северо-востоке, на берегах Ключ-Озера, лежит Сориф. Город построен так, чтобы он не был переполненным для чейнджлингов, но другие существа даже в Сорифе будут чувствовать себя стесненно. Ключ-Озеро является причиной того почему так много чейнджлингов могут пережить холодные зимы на севере Эквуса, а также это самый ценный ресурс города. По неизвестной причине озеро обладает магическими свойствами, что делает его ценным объектом для изучения, помимо источника чистой питьевой воды.\n\nСам город расположен на берегу озера и длина намного больше ширины, причём большинство чейнджлингов предпочитают жить как можно ближе к набережной. К счастью, водный транспорт позволяет легко перемещаться из одной части города в другую, и озеро всегда полно лодок всех форм и размеров. Из-за северного климата и относительной немногочисленности промышленности воздух чист, и сам город красив и опрятен, особенно на фоне некоторых из наиболее промышленно развитых ульев. Основной интерес в городе представляет Сорифский университет магии, учреждение, занимающееся изучением врожденных магических способностей чейнджлингов, а также свойств Ключ-Озера. После обещания увеличить финансирование университета, а также перспектив полевых испытаний, королева Ярия из Сорифа присоединилась к Кризалис без боя."

state_lore_text_container_state_name_short_11:0 "Якистаун"
state_lore_text_container_state_name_11:0 "§YДом Яков§!:"
state_lore_text_container_state_description_11:0 "Якистаун был столицей Якякистана в течение многих столетий. Он был домом для короля, его двора и Совета Старейшин. Расположенный в долине Якис, город в основном состоит из деревянных хижин с соломенной крышей и окружен деревянным частоколом. И всё же с тех пор, как Якякистан завершил свою долгую изоляцию от всего мира,  иногда неожиданно можно увидеть здесь довольно неуместные промышленные товары из Эквестрии, а те, кто пользуются ими, рискуют навлечь на себя презрение других яков. Это сигнализирует о глубоком расколе в обществе Яков, который был вызван недавним отделением Яков.\n\nНаиболее упоминаемой достопримечательностью города являются две огромные статуи у входа, изобрaжающие яка и йака, держащих щиты и факелы, символизирующие единство двух племен. После разрушительной лавины в 1005 году, только статуи смогли выстоять, тогда как весь остальной город был перестроен заново с Эквестрийской помощью. Гуляя по заснеженным улицам можно услышать громкую музыки из йовидафонов, или звуки яков ломающих вещи ради собственного удовольствия. Хотя яки могут показаться недоверчивыми по отношению к чужакам, но на самом деле они будут уважать посетителей пока они уважают их уникальную культуру."

state_lore_text_container_state_name_short_344:0 "Кристальный Город"
state_lore_text_container_state_name_344:0 "§YБьющееся сердце§!:"
state_lore_text_container_state_description_344:0 "Часто говорят, что без Кристального города, одного из крупнейших городов мира, не было бы Кристальной Империи. Эта огромная городская среда, населенная миллионами кристальных пони, также является культурным и промышленным центром. Однако, до 1002 ПИЛ, он даже не существовал.\n\nБолее тысячи лет назад, Кристальный город был основан как столица Империи, управляемой Принцессой Аморе, первым правителем. Тогда и была основана ежегодная традиционная Кристальная Ярмарка, а также обнаружено магическое §MКристальное Сердце§!. Вместе, они поддерживали дух пони, и защищали город от §RУмбрума§! и холодного севера. Но §RКороль Сомбра§! убил принцессу, и захватил власть и начал насильственно переселять население в город для работы в качестве рабов. Эквестрия решила вмешаться, но перед своим поражением Сомбра наложил проклятие на всю империю, заставив её исчезнуть на 1000 лет.\n\nПосле окончания проклятия и возвращения города, у местного населения были трудности с адаптацией в современном мире. Но благодаря помощи Эквестрии и правлению принцессы Каденс, город начал индустриализироваться, а машины начинают ездить по сверкающим кристальным улицам.\n\nИзвестные достопримечательности включают в себя Кристальный замок, дом королевской семьи, в котором хранится Кристальное Сердце, Аметистовый Университет со своей великой библиотекой, знаменитый Спа и наконец, огромный Кристальный Стадион, построенный для Эквестрийских Игр 1003 года ПИЛ."

state_lore_text_container_state_name_short_429:0 "Тюрхамн"
state_lore_text_container_state_name_429:0 "§YГород Рыцарства§!:"
state_lore_text_container_state_description_429:0 "Если кто-то хочет испытать и увидеть идеалистический образ старой Грифонии, с ее рыцарями, турнирами и легендами, нету более символического места этой эпохи, чем Тюрхамн, великий Город Рыцарства.\n\nРасположенный вдали, в Воздушном Заливе, Тюрхамн веками служил столицей для изолированного §MКоролества Ведины§!, будучи домом для королей и героев, как добрых, так и злых. Тюрхамн, родина §MРыцарей Ведины§!, одних из самых благородных и опытных воинов всей Грифонии - маяк традиции и великолепия. Статуи великих королей и героев украшают каждый парк и дворец, а последователи святого покровителя Ведины, §GМудрой Леди§!, тысячами устремляются сюда, чтобы почтить ее мудрость и щедрость.\n\nОднако, Тюрхамн, как и остальная Ведина, сейчас показателен и §Rнарастающими проблемами§! – промышленная инфраструктура сейчас поднимается над дворцами и рыцарскими бараками вединской знати и защитников, а некогда гордые жители Тюрхамна стали §Yсамодовольными§! и §Yмеркантильными§!. Магазины, таверны, центры блуда и распутства возникли в злачных частях Тюрхамна, а знать, бывшая когда-то великой, теперь строит козни в тени. Грифоны, которые однажды поклонялись своим правителям как §YКоролям-Богам§!, благословленным лично Бореем и Мудрой Леди, начинают бунтовать, чтобы наконец добиться прав и свобод, ожидаемых от гармонической идеологии Ведины.\n\nВнешность может быть обманчива, и для многих грифонов витающее в воздухе благородство Тюрхамна и его идеалистический образ - §Rпросто маскарад§!."

state_lore_text_container_state_name_short_522:0 "Новая Скайнавия"
state_lore_text_container_state_name_522:0 "§YСеверная Звезда§!:"
state_lore_text_container_state_description_522:0 "Пока оставшихся §Yреспубликанцев§! уничтожают в Герцланде, а §Yвоеначальники Кемерская§! испытывают трудности с консолидацией их изгнанного режима в Клаудбьюри, идеалы Первой Грифоньей Революции уже давно мертвы: прогнившие принципы милитаризма, государственничества и буржуазного либерализма не предоставили ни капли защиты от контратаки возрождающихся имперцев.\n\n§RИнтернационалисты§! Сиклклава не будут иметь ни капли дегенеративного ревизионизма Кемерская, не будут они и наследовать разобщенный изоляционизм своих §Mкоммунистических§! единомышленников. С самого основания безымянного племенного поселения, они заявили о реализации их эгалитарного мировоззрения, проявленного даже в каждом кирпичике их домов - город §GНовая Скайнавия§! есть бастион прогресса и идеализма, отобранный у пустошей далекого севера.\n\nДома просты, но крепки, малы, но вместительны, а аскетизм их украшения признан неуместным, в обществе, основанном на принципах общего пользования. Новая Скайнавия может не иметь небоскребов или дворцов, но в нет также нет трущоб или гетто.\n\nДалеко на севере, мало прекрасного – не в холодных пустошах громадной тундры, не в тусклых районах Новой Скайнавии. Здесь нет ничего прекрасного - §Yничего, кроме лиц§!.\n\nМы лишены всего, кроме этого. У нас нет ничего, только лишь §Yмы, друг у друга§!.\n"

state_lore_text_container_state_name_short_485:0 "Клаудбьюри"
state_lore_text_container_state_name_485:0 "§YДом§! §YИзгнанников§!:"
state_lore_text_container_state_description_485:0 "По легендам, первый правитель Клаудбьюри, §ММерик Мудрый§!, основал великий город в месте, где собирались божественные облака, что он посчитал §Yзнаком от самого Борея§!. Похоже так и было, ибо Клаудбьюри процветал веками как тёзка и столица Герцогства Клаудбьюри. Процветание пришло к облачным холмам и равнинам, но, когда прибыла §YИмперия Грифонов§!, Герцогство медленно ушло в упадок. Клаудбьюри стал дряхлым и §Rзависимым от Империи§!, и когда Империя пала, город столкнулся с экономической и социальной депрессиями.\n\nОднако, когда §GАлександр Кемерскай§!, изгнанный Президент-Маршал Республики Грифонов прибыл в город, он провозгласил Клаудбьюри центром его новой Республики на Севере. Клаудбьюри был урбанизирован и реформирован, и республиканские изгнанники наводнили города, приведя к тому, что Клаудбьюри стал одним из первых республиканских городов, в котором больше 50% населения говорило на герцландском. Пусть сейчас смог вырывается из приятных облачных небес Клаудбьюри и говорящих на клаудбьюрском видно нечасто, город стал бурным центром промышленности и его близкое расположение к многим рекам позволили ему паромную торговлю с более развитыми западными республиканскими портами.\n\nВ последние годы Клаудбьюри попал под влиянием §RЛевого Крыла§! Национальной Республиканской Партии, так как интеллектуалы и рабочие стекаются в лагерь демократического социализма Рикарда Астлера, обещающего построить действительно свободную и равную республику, свободную от вмешательства влияния Кемерская. Однако, несмотря на политические различия Республики, §YТриколор§! всё ещё реет у президентского дворца Клаудбьюри уже как 30 лет - и он не падёт, пока жива республиканская мечта."

state_lore_text_container_state_name_short_382:0 "Грифенхейм"
state_lore_text_container_state_name_382:0 "§YИмперский город§!:"
state_lore_text_container_state_description_382:0 "Несмотря на упадок §YИмперии Грифонов§!, сам Грифенхейм сохранил свои размер и процветание, являясь самым большим городом в Герцланде. И действительно, городская архитектура и великие постройки Грифенхейма отражают былые дни славы Империи. Однако, если присмотреться и пройтись по улицам, вы не увидите привычных ранее огромных толп грифонов со всего континента. На рынках теперь продаются местные продукты и почти нет экзотических богатств, а военные парады армии совсем не такие величественные, какими они были раньше.\n\nГород был основан самим §YИмператором Гровером I§! как столица его новорождённой Империи. Он выбрал болота в месте слияния великой §Yреки Гриффкинг§! и отправил тысячи военнопленных для осушения болот. За десятилетие Грифенхейм стал быстро растущим центром торговли, администрации, религии и промышленности. Даже §YАрхонат Борея§! был перемещён из Грифинстоуна в Грифенхейм - решение, которое считается спорным по сей день. По мере роста город расширялся на другие берега рек, что требовало строительства огромных мостов. Эти мосты остаются значительными достижениями строительных технологий прошлого и являются одними из самых больших в мире. Этих мостов многие десятки, а самый молодой мост был построен по приказу императора Гровера V для поездов.\n\nВ столице Империи всё ещё размещается массивный госаппарат и требующаяся для него инфраструктура, несмотря на значительно снизившийся размер страны. §YИмперский Дворец§! является бьющимся сердцем города, содержащим в себе большую коллекцию богато украшенных зданий, предназначенных для императора и его огромного двора. Рядом с дворцом находятся бесчисленные министерства и бюрократические офисы, зелёные сады и парки, военные бараки и известные военные академии. Самым большим строением в городе является §YВеликий Храм Борея§!, дом Архона и одного из самых известных религиозных мест всех грифонов, ежегодно привлекающего тысячи пилигримов. Центр города окружён усадьбами имперской аристократии, образовательными учреждениями, рыночными площадями и океаном апартаментов и мастерских."

state_lore_text_container_state_name_short_433:0 "Роттендедам"
state_lore_text_container_state_name_433:0 "§YВрата Грифонии§!:"
state_lore_text_container_state_description_433:0 "Расположенный в устье реки Грифкинг, §GРоттендедам§! во все времена был естественной гаванью Феофии, будучи также связан жестокой борьбой со Скайфолом за звание важнейшего порта Грифонии. Чем ближе к центру города, тем старше порты и краны на берегах реки. Они повествуют историю расширявшейся морской торговли, двигавшей края гавани дальше и дальше от моря. На протяжение веков богатства из отдаленных уголков мира стекались в этот порт: плоды трудов феофийских исследователей, торговцев, а в иные времена и завоевателей.\n\nОднако отнюдь не каждый роттендедамец в равной степени получил выгоду от процветания города. В сочетании со снижением бюджета §YИмперии Грифонов§! всё это привело к росту радикальных настроений среди бедноты. В то же время положение пони, проживающих в крупном иностранном квартале, можно назвать роскошным в сравнении с другими, а это неминуемо приводит к возникновению зависти, эксплуатируемой националистическими политиками страны. Также город является домом для Националистического Альянса Феофии – партии, которая при возможности полностью бы захлопнула врата в Феофию, так что Роттердедам действительно сочетает в себе множество контрастов.\n\nСамые известные достопримечательности Роттердедама включают в себя Влутакадеми, где обучались многие имперские адмиралы, Колониальные Части, обучающие администрацию и военный персонал для службы на Зебридах и гигантский Висмаркт – рыбный рынок неподалеку от порта, где, перебарывая пронзительный запах, собираются экономные феофийцы, желающие поторговаться с местными продавцами."

state_lore_text_container_state_name_short_538:0 "Мирабель"
state_lore_text_container_state_name_538:0 "§YГород§! §YКаналов§!:"
state_lore_text_container_state_description_538:0 "§YМирабель§! - регион, названый так из-за растущих там слив, находится в северной Феофии и лежит на обоих берегах Гриффкинга, прямо на границе со старыми герцогствами Клаудбьюри и Клубники. Многие ассоциируют это имя с городом, однако за его пределами, особенно в Грислейне, считают что город Мирабель назван в честь региона и никак по иначе.\n\nМирабель является §Gпромышленным титаном§! Феофии, городом, население которого резко увеличилось из-за индустриальной революции. Исторический центр города основан на кольце каналов, вдоль которых выстроились дома богатых торговцев, построенными в феофийском стиле с ступенчатыми фронтонами. Зимой, когда вода замерзает, в каналах устраивают ярмарки и рынки. В прошлом верхний этаж использовался для хранения товаров, но сегодня они хранятся рядом с фабриками. В городском центре можно найти дивный вокзал стиля поздней Империи и §YВеликий герцогский музей§!, хранящий в себе артефакты с Зебридов и работы феофийских художников.\n\nАккуратно ухоженные площади, памятники и каналы, являющиеся домом для среднего класса и аристократии, окружены площадями и запланированными §Rпромышленными районами§!, появившимися с наступлением эры пара. В море мелких кирпичных домиков, построенных друг напротив друга, проживает большинство мирабельцев, и в этих кварталах рабочего класса §RПартия Труда§! находит своих сторонников. Получение профсоюзной карточки как подарок на совершеннолетие - обычное дело для рабочих, и многие выдающиеся политики ПТ родом из Мирабеля, в том числе и радикальные §Rбратья Розенкамп.§!\n\nЗа городом феофийские фермеры выращивают сливы Мирабель и прочую еду, не заботясь о том, что происходит в самом городе. Ниже по течению Гриффкинга находится провинциальный город §HГрислейн§!, который хоть и не вырос до размеров Мирабеля, но всё равно исторически являлся столицей региона. Для тех, кто не может терпеть мирабельский воздух, Грислейн окажется отличной заменой. В этом правильном и непримечательном типичном маленьком феофийском городкее все грифоны поддерживают либо §Феофскую Герцогскую Партию§!, либо §MЛиберально-Демократическую Партию§!"

state_lore_text_container_state_name_short_520:0 "Де Влегульс"
state_lore_text_container_state_name_520:0 "§YХофстад§!:"
state_lore_text_container_state_description_520:0 "§YДе Влегульс§! является местом проживания §Hсемьи Вейермаров§! ещё с тех древних времён, когда он был лишь замком, охраняющим одну из переправ через реку Грифкинг. Шло время и благодаря разумной экспансии семья Вейермаров стала правящей семьёй Феофии, превратив Де Влегульс в §Gстолицу§!. Город в будущем превратится в самый большой город страны, возвысившись вместе с её правителями и получая выгоду от статуса резиденции правительства и усилившейся торговли через Гриффкинг во времена Империи. В западной части города находятся герцогские леса, являющиеся собственностью семьи Вейермаров и использующиеся для охоты и развлечения аристократии.\n\nТеперь вместо древнего замка стоит более современный аналог, являющийся резиденцией Великого Герцога. Вокруг резиденции на западном берегу Грифкинга тянется город с маленькими и извилистыми улицами. В центре, ближе к замку, располагаются множество офисов и строений, необходимых для работы современного государства - министерства, администрация, налоговая служба и Верховный суд.\n\nСамым важным из них является §YВолксхоф§! - феофийский парламент. маленький двор окружают несколько жилых зданий. Поначалу Волксхоф существовал для размещения Генеральных Штатов, а также представителей торговцев, аристократии и священников. Когда Феофия была реформирована в демократическое государство, старые постройки были обновлены, чтобы стать символом новой мощи для грифонов. Однако даже этот Хоф, или же двор, не является причиной, по которой де Влегульс называют §YХофстадом.§! В те времена, когда город рос и развивался, в моде были стили южной грифонии, так как Империя недавно покорила эту часть материка. И из-за этого многие феофийские кирпичные дома или же их группы были построены вокруг небольших (или больших) дворов или внутренних садов. Это превратило архитектуру города в уникальное сочетание южных идей с северными материалами."

state_lore_text_container_state_name_short_486:0 "Редвиттер"
state_lore_text_container_state_name_486:0 "Земля §YКлубники§! и §YВина§!:"
state_lore_text_container_state_description_486:0 "§MКлубничное Герцогство§! известно в Империи как место с экзотическими клубничными винами, но в самом Герцогстве нет более престижного вина чем §YРедвиттерского Королевского Красного§!. Туристы прибывают из далёких земель чтобы попробовать самое лучшее, это является знаком богатства среди простых грифонов - если семья может позволить себе поставить собственную закрытую бутылку в холл на обозрение. Но путешественники, прибывающие в §MРедвиттер§!, чтобы выпить, часто находят нечто большее, ожидащее их в городских стенах. \n\nПока большая часть Империи страдала от огня §RГрифоньей Революции§!, Редвиттер оказался почти нетронутым. Сражения происходили далеко отсюда, и ветераны старого конфликта вернулись домой под радостные празднования. Пройдя в город через §YАрку Королей§!, внимательный посетитель может увидеть статуи доблестных Клубничных грифонов облачённых в сверкающую броню и глядящих в ответ на любопытные глаза, а также меняющиеся флаги §YИмперии§! и §MГерцогства§! развевающиеся высоко на ветру. \n\nОтсюда любознательный турист может исследовать одну из культурных высот §YИмперии§!. Недостаток современной промышленности более чем восполняется весёлым шармом. Музыканты усеивают улицы, распевая последние сплетни или новости, пока виноделы-любители обмениваются последними раритетами в октрытых на воздухе кафе. В §YКлубничном Квартале§! прекрасно одетые торговцы спорят с такими же красочными покупателями из-за стоимости каждого бочонка вина, а их дегустационные ложками сверкают на свету как дуэлянтские кинжалы. Экстравагантные дома соревнуются за внимание в §YАристократском Квартале§!, где каждая дворянская семья гордо показывает свои цвета и герба на сложных гобеленах. Самое великолепное §YГерцогское Поместье§! стоит на берегах §YРеки Брантбик§!, открывая свой лабиринт изгороди всем, кто ищет заметные клубничные кусты спрятанные, внутри поместья. \n\nДействительно, §MКлубничное Герцогство§! это страна вина, но именно в §MРедвиттере§! можно понять, что здесь есть нечто большее, чем просто вино."

state_lore_text_container_state_name_short_492:0 "Бронзкройц"
state_lore_text_container_state_name_492:0 "§YГород Бронзового Креста§!:"
state_lore_text_container_state_description_492:0 "Бронзкройц был небольшим горным городком на севере Империи, когда император Гровер II отдал эту землю большой группе сбежавших рабов-алмазных псов. Город был выбран Эйзеном Фрихаундом, первым графом Бронзхилла, в качестве своей столицы из-за большой горы бронзового цвета к северу от города. Гора была переименована в честь Гровера, и псы быстро принялись за работу, вырезая величественный город под её южным склоном.\n\nГород, славящийся своим уникальным сочетанием архитектуры северных грифонов и алмазных псов, является центром искусства и ремесел, а изделия из золота и драгоценных камней, созданные в его мастерских, известны по всей Империи. Достопримечательности города включают в себя большой театр Визетреффен, парк Императора Гровера II и Кар-Фриз, Королевский дворец, а также подземный город, основанный графом Эйзеном Фрихаундом. Внутри грандиозного фасада Кар-Фриза находится огромный мраморный коридор, украшенный бронзой и золотом, в дальнем конце которого на троне высится 60-метровая статуя императора Гровера II, смотрящая сверху вниз на всех, кто входит внутрь.\n\nВ последнее время на окраинах города появляется много новых заводов, часто принадлежащих предпринимателям и промышленникам из Грифенхейма. Эти новые фабрики привлекли много псов и грифонов перспективами новых рабочих мест. Тем не менее, многие обеспокоены качеством жизни этих новых рабочих, а стремление промышленников сократить расходы и увеличить производство подрывает ту репутацию качества, которой столь давно славится Бронзхилл."

state_lore_text_container_state_name_short_423:0 "Катеринбёрг"
state_lore_text_container_state_name_423:0 "§YХудшее§! место в §YГрифонии§!:"
state_lore_text_container_state_description_423:0 "Множество мест видали худшие деньки, хотя §YКатеринбёрг§! мало с кем может сравниться. Однажды город был основой для старого §YКатеринского Княжества§!, мощь которого была известна по всему Герцланду и дальше. Во время правления династии §YГримклав§! даже Речные Земли попали под влияние Княжества на какое-то время, и большие богатства текли рекой к столице от промышленной добычи горного хрусталя и самого расположения города, что позволяло брать дань со всей торговли, идущей по Грифкингу. В дополнение ко всему этому особые военные традиции и законы сделали страну заметной силой в регионе - одной из тех которая могла бы быть серьёзной угрозой растущей §YИмперии Грифонов§!.\n\nК сожалению, катернинцы пали не на поле боя, а из-за предательства. Местная дворянская семья секретно поклялась в верности новой, восстающей силе Герцланда. С их помощью Катеринская армия была неисвернута и обхитрена, что обеспечило тихий и спокойный уход старого королевства. В награду за свою службу семья получила земли Катерина и взяла имя §Yфон Катеринбёрг§! в честь города. Но так как теперь регион являлся частью §YИмперии Грифонов§!, он начинал выглядеть как одно большое тихое болото. Военные традиции медленно исчезали, промышленность начала утупать Грифенхейму и, в конце концов, лишь обедневший регион и еле выживающий город остались на месте некогда великого Княжества.\n\nОднако печальная судьба Катерины была определена полностью только во время §YРеволюции 978 года§!. Комбинация высоких налогов, жестоких лендлордов и бесхозяйственности фон Катеринбёргов привели к жестокому крестьянскому воостанию, уничтожившему большую часть города и лишившему большинство членов семьи фон Катеринбёрг жизни линчеванием. Во времена вознесения §YДиелзы фон Катеринбёрг§! на трон всё обернулось печальнее некуда. После нескольких лет паранойи Диелза приказала перенос целого города из его исторического района глубже в болота. Этот ход довёл и так страдающую страну до банкротства, и до нашего времени Катеринбёрг медленно воостанавливался в землях которые, казалось, хотели проглотить его целиком. Большинство привлекательных черт города давно исчезли, и Катеринбёрг в настоящем расположении дел еле как пытается выжить."

state_lore_text_container_state_name_short_411:0 "Шейсвальд"
state_lore_text_container_state_name_411:0 "§YГрязный и Тёмный Лес§!:"
state_lore_text_container_state_description_411:0 "Немногие места в Грифонии противостоят попыткам укрощения также сильно, как печально известный лес §YШейсвальд§!. Пусть лес и расположен прямо на заднем дворе Империи Грифонов, на протяжении веков все попытки колонизации грифонами этого места были тщетны. Вместо этого это Бореем забытое место давало убежище для преступникам, сумасшедшим и бесчисленным монстрам, многие из которых ещё не полностью задокументированы грифоньими зоологами.\n\nДаже имя этого места отражается эхом в сознаниях Грифонов. Когда §YВечнодикий Лес§! на Эквуусе заслужил почёт от местных пони, которые его боялись, Шейсвальд же кличут местом смерти и опасностей, чья грязь настолько густа, что кажется будто ты по бёдра идёшь в экскрементах. Вонь, исходящая от этой грязи, весной и осенью может переноситься на многие мили с помощью ветров. Недостоверные рассказы даже заявляют что §YГрифенхейм§! был основан там, где Гровер I «не мог более чувствовать вонючего запаха грязи и не мог слышать злобного рыка, исходящего из этого проклятого леса.»\n\nНесмотря на свою мрачную репутацию, §YШейсвальд§! рассматривался некоторыми не как ужасная земля, а как чудо, не знающее себе равных. Это место содержит множество нигде ещё не существующих монстров, и хоть недоступность и враждебность глухих частей леса сделала его исследование мучительным делом, ботаники нашли здесь экземпляры почти что каждого лечебного растения, задокументированного в грифоньей истории.\n\nВсё это не сильно помогает местным грифонам, которые, несмотря на века сопротивления, продолжают попытки колонизировать регион с различной степенью успеха. В §YКатеринском Княжестве§! и §YБаронстве Энгривер§! местные грифоны не только обосновались вокруг леса, но и в самом лесу в некоторых случаях - и пусть Шейсвальд упрямо сопротивляется воле любых грифонов, те немногие, что обосновались в регионе, не отдадут свой дом так просто."

state_lore_text_container_state_name_short_398:0 "Гринбэк"
state_lore_text_container_state_name_398:0 "§YКолыбель§! §YЗнаний§!:"
state_lore_text_container_state_description_398:0 "§GГринбэк§!, столица Йельского Ректората и место размещения известной §MГринбэкской Академии Медицины§!, является самым большим городом в ректорате и домом для большей части промышленности страны. Гринбэкская Академия Медицины сделала множество чудес для каждого йельского грифона и всей Грифонии в целом, находя новые способы спасения жизней тысячей грифонов ежедневно. Также в Гринбэке изучают магический потенциал глубже, чем где-либо ещё, а биологические отделы днём и ночью размышляют над тем, что именно делает грифона воистину магическим.\n\nБлижайщим строением к Гринбэкскому Университету является §MГринбэкский госпиталь§!, в которой уникальная университетская доктрина фармакологии поощряет студентов исследовать эффекты их собственных лекарств и препаратов, чтобы обеспечить полную безопасность невинным грифонам. Тысячи сотрудников поддерживают здравоохранение в Ректорате на высочайшем уровне во всей Грифонии и, путём проб и ошибок, медицинская наука стала процветать.\n\nОднако §Rне всё так хорошо§! в Гринбэке. Являясь источником загрязнения и промышленности, город испытывает все проблемы, сопровождающие индустриализацию. За старыми полудеревянными домиками на Кайзерплаце возвышаются столбы дыма из фабрик, из-за чего вода реки Энгривер, протекающей через город, стала непригодной для питья. Одновременно с этим в новом веке было создано множество чудес, любимым из которых является гигантская Станция Один, точка отправления Имперской Железной Дороги - массивное строение, отражающее на фресках в залах ожидания все уголки Империи Грифонов в годы её славы.\n\nК востоку от столицы стоит Грингейт, величайший университет инженерии, а также маленький город, в котором границы между классами становятся довольно размытыми. К востоку от Гринбэка стоит университет из красного кирпича §RСайрусвал§! - город, грифоны которого часто направляются в Гринбэк, чтобы заставлять местных рабочих протестовать, требую себе лучших рабочих условий."

state_lore_text_container_state_name_short_674:0 "Ромау"
state_lore_text_container_state_name_674:0 "§YГород§! §YАрантигоса§!:"
state_lore_text_container_state_description_674:0 "Ах, §YРомау§!... §YВечный Город§!. Это место видело взлёты и падения многих империй и правителей чаще, чем что-либо ещё во всём мире, при этом ещё и участвуя почти во всём этом хоть как-то. Пока большинство городов развивалось естественным образом, Ромау был основан одним из величайших лидеров, которых когда либо знала история - святым Королём §YАрантигосом§!. С распостранением земель его империи по всему континенту, Арантигос основывал город за городом, которые служили фортами и центрами его новой империи. Ромау пусть и не является первым из них, но зато точно величайшим из всех. Основанный на пересечении больших рек, город быстро расцвёл после падения Арантиганской Империи под властью чередующихся поколений диктаторов и святого §GСената§!.\n\nПусть под правлением Каэсо Татиана и считалось что Ромау был на пороге создания собственной империи, вскоре это было опровергнуто. Ромау пал перед великим §YИмператором Гровером I§!, который интегрировал город в свою Империю, используя его как базу, пока Гровер высекал то, что в 1007 году будет известно под именем §YГерцланд§!. Следуя этому плану, в 728 году был основан §YУниверситет Ромау§!, что стал центром образования Империи на многие годы вперёд.\n\nГород перенёс взлёты и падения, и однажды даже был уничтожен в 785 году, когда он и все земли, окружающие Ромау, были аннексированы Гровером II во время воостания, но в конце концов империя за забывала о Ромау. Город вскоре начал индустриализировался, становясь §G"Второй столицей"§! Герцланда вместе с самим Грифенхеймом.\n\nНо не бывает хорошего без плохого. §MРеспубликанцы§! всё ещё крадутся в тенях вместе с своими друзьями §RСиндикалистами§!, готовые отобрать город у разваливающейся Империи при малейшей провокации.\n\nДа будут бдительны те, кто хочет стать наследниками §YАрантигоса§!. У прошлого есть много призраков для примера, и они все перешли дорогу §YРомау§!."

state_lore_text_container_state_name_short_381:0 "Скайфол"
state_lore_text_container_state_name_381:0 "§YСамый большой маленький город§!:"
state_lore_text_container_state_description_381:0 "Кто в Грифонии, и даже за её пределами, не слышал о Скайфоле? Хотя это и не столь важный политический центр, как, скажем, Грифенхейм, Кантерлот или Речкоград, Скайфол является одним из самых процветающих городов на континенте. Многие изысканные или современные товары, будь то бриллианты, автомобили или модная грифонья одежда, производятся именно тут, и, хотя Эквестрия по-прежнему лидирует в развитии современной промышленности, в Скайфоле расположены самые технически продвинутые фабрики и творят лучшие ремесленники во всей Грифонии. В настоящее время самым известным промышленным предприятием является автомобильный завод магната Кесслера, который производит некоторые из наиболее широко распространённых машин в Грифонии.\n\nСкайфол считается городом, но на самом деле это объединение из девятнадцати небольших городов, каждый из которых управляется мэром и собственными местными советами. Между этими архаичными «городами» нет чётких границ, и некоторые улицы могут принадлежать сразу нескольким из них. Даже различить их по уровню богатства, видам деятельности или стилю невозможно, так как Скайфол настолько хаотично организован, что можно покинуть улицу, полную полуразваливающихся домов лишь для того, чтобы найти шикарные особняки прямо за углом. Отсутствие единообразия и очаровательный хаос - это действительно определяющие черты города, которые делают его непростым местом для посещения. Для некоторых это бесконечное чудо, а для любителей строгой организации - позорный беспорядок.\n\nВ Скайфоле много как старых, так и новых достопримечательностей. В историческом центре находится Гроте Маркт, старый рынок города, где размещаются самые престижные гильдейские залы города, украшенные золотыми фронтонами, балюстрадами и статуями. Недалеко от Гроте Маркт находится построенная в стиле храма Троицы Фондовая биржа, являющаяся самой оживленной биржей на континенте. К северу от города находится самый большой в Скайфоле парк имени Гровера, где построены три великих храма, посвященные Эйр, Арктурию и Борею. Большая гавань известна своими старыми рынками и складами, а также местом базирования бывшего имперского флота, который был захвачен и национализирован во время прихода Гишара к власти. На холме в южной части города размещён гигантский Дворец Правосудия, спроектированный архитектором Джозефом Пулаертом из Фезеры. Он стремился создать памятник, демонстрирующий всю силу закона и грифоньей судебной системы. Изначально строительство Дворца началось во времена правления Гровера IV, а завершилось уже при Гислейне Гишаре в качестве дани приверженности Торговой Федерации верховенству закона, хотя и не без определённого «нарушения правил».\n\nСкайфол является одним из самых разнообразных по составу населения городов на континенте, если не во всём мире. Практически каждый разумный вид живёт тут, хотя грифоны всё равно доминируют в Скайфоле. Скайфольцы, как известно, образованы, веселы и общительны, хотя, возможно, немного простодушны и говорят с причудливым акцентом. Также известно, что они безумно любят критиковать свой город и совершенно не приемлют этого от иностранцев. Типичный скайфолец немного толще нормы, и обычно любит выпить чуть больше, чем бокал пива (или другого крепкого напитка), а также весьма уважает жареную пищу. Ещё скайфольцы очень склонны объединяться в группы, и город кишит всевозможными корпорациями, старыми гильдиями, более молодыми рабочими движениями, кооперативами, а также бандами преступников. В Скайфоле, как в Фезере и Роттендедаме, действительно проявляют активность бандиты, которых тут зовут «пеноуз». Эти преступные группы занимаются контрабандой и прочими незаконными делами."

state_lore_text_container_state_name_short_442:0 "Фловена"
state_lore_text_container_state_name_442:0 "§YГород§! §GСадов§!:"
state_lore_text_container_state_description_442:0 "Около слияния рек Эрн и Пом распологается цветущий город Фловена. После захвата Гровером I, поселение начало расти вокруг §Yвнушительной крепости§!, построенной аквелийскими королями, и вскоре стало центром торговли и промышленности. Перед изобретением железных дорог главный торговый путь между Герцландом и Аквелией проходил через реку Эрн. Фловена выигрывала от этого, пока патриции вкладывали средства в её §Yбанки§!, являющиеся одними из самых крупных учреждений такого рода в Грифонии.\n\nЭтот город славится своими многочисленными §Gботаническими садами§!, которые используются для производства красителей для жадной текстильной промышленности, а также для создания перфюмов и другой косметики. Сады содержат множество экзотических растений со всего мира, создавая впечатляющую красоты. Старые городские мосты также известны своей красивой каменной укладкой. Центром города является §YПлощадь Черриблоссом§!, окружённая множественными усадьбами богатых патрициев.\n\nНаселение города разнообразно из-за множества беженцев, прибывших сюда во время буйных лет революции. Вместе с местными помоварцами здесь живут аквелийцы, герцландцы и прочие грифоны. Аквелийский служит общим языком, но почти каждый житель умеет говорить на двух или трёх языках.\n\nПросто пройдя по улицам можно увидеть как точно разделяются классы Фловены. Западная часть города является преступными трущобами, маленьким морем из деревянных домиков, кишащих крысами, а сам город славится великолепной архитектурой, что мастерски смешиваеи аквелийский и герцландский стили. Всё это выглядит как смесь двух разных миров в одном городе, но эти два мира не всегда живут в гармонии."

state_lore_text_container_state_name_short_390:0 "Фезера"
state_lore_text_container_state_name_390:0 "§YГород в тени Скайфола§!:"
state_lore_text_container_state_description_390:0 "Фезера изначально была вольным городом §YИмперии Грифонов§! и долгое время являлась умеренно процветающим портовым городом, что всегда находился в тени Скайфола и Роттендедама. Здесь также родилась феска, широко известный символ грифоньей полиции. После распада Империи местная элита захватили окружающий регион и объявила о независимости.\n\nЭто новое свободное государство жили весьма плохо, будучи не в состоянии конкурировать с Феофией и Скайфолом. Тем не менее, местная организованная преступность нашла способ быстро восстановиться и превратила город в один из крупнейших черных рынков Грифонии и центров контрабанды, который извлекает выгоду из торговли добычей из рейдов §YХауклэнда§!, контрабанды и пиратства.\n\nМало кто из путешественников отправляется в Фезеру ради отдыха, большинство иностранцев же являются республиканскими изгнанниками из Аквелии, дезертирами или контрабандистами. Этот современный город находится в запущенном состоянии, он построен без особой заботы об эстетике или качестве жизни, а его проклятием являются постоянные дожди. Местная культура представляет собой хаотическую смесь из культур Аквелии, Скайфола и Герцланда, что требует знать немало языков, чтобы успешно осуществить хоть что-то.\n\nГород тоже опасен. Местная мафия - пеноус - постоянно сражаются друг с другом за власть, а правительству, похоже, либо плевать на это, либо оно само занято каким-то коррумпированным бизнесом, и лишь местная полиция пытается поддерживать порядок.\n\nВ общем, в Фезере много плохого, но вот про пиво этого уж точно нельзя сказать!"

state_lore_text_container_state_name_short_435:0 "Рила"
state_lore_text_container_state_name_435:0 "§YРеволюционный город§!:"
state_lore_text_container_state_description_435:0 "Рила построена в соответствии с великими мечтами §YМишеля Дискрета§!, вычурного герцога-нарцисса, который направлял путь Рилы со времен §RАквелийской Революции§!. Мишель считал эксперимент республиканцев достойным внимания и восстановил Рилу из пепла революции. Сгоревшие дома, забитые мусором улицы и разрушенные дворцы под взглядом Мишеля Дискрета превратились в грандиозный центр торговцев и интеллектуалов. Конечно, помимо экономического развития и реструктуризации росла и власть Мишеля - §Mстатуи§! великого князя и его солдат, которые выдворили республиканцев из Рилу в самый тёмный час можно увидеть по всему городу.\n\nОднако, несмотря на великие мечты и достижения Мишеля, связанные с его сияющим городом на реке, в последние годы в Рилу пришло мало хорошего. В городе снова витает §Rреволюционный дух§!, а  популярность «Cocardiers» - революционеров-социалистов и антимонархистов - лишь растёт. Рила застряла между радикализмом и контрреволюцией - если бы Мишель не был Дискретом, его наверняка уже давно повесили, но у королевского имени есть и недостатки. Республиканцы не доверяют §Mгерцогу-реформатору§!.\n\nПосле всего увиденного кровопролития Мишель сделал делом своей жизни охранять Рилу как собственного птенца. Торговцы продолжают обменивать, покупать и продавать товары на §Yторговых улицах§!, а китобойщики и торговцы рыбой делают то же самое в §MБольшой Гавани имени Мишеля Дискрет§!. Говорят, что в §RDe Becignier Estate§! - имение графа Рикара - расположенном рядом с дворцом самого Мишеля, находится Комитет Общественной Безопасности - тайная республиканская коалиция. §MДворец Мишеля§!, тем не менее, не слишком дружелюбен к низшим классам. Этот огромный замок в своей мощи и блеске может считаться одним из величайших зданий Аквелии, а, возможно, и всей Грифонии.\n\nИ конечно, нельзя забывать про §YВеликий Храм Арктуриуса§! - истинный маяк веры в столь трудные для Рилы времена. Его архонт проживает в Грифенхейме с момента революции, но многие грифоны надеются, что однажды весьма популярный Рыцарь-Архонт Протеус вернётся домой."

state_lore_text_container_state_name_short_377:0 "Аквила"
state_lore_text_container_state_name_377:0 "§YЖемчужина запада§!:"
state_lore_text_container_state_description_377:0 "Хотя в §YГрифонии§! хватает преуспевающих городов, немногие могут сравниться с роскошью и великолепием Аквилу. И действительно, столица §YАквелии§! является одним из самых ярких маяков искусства и науки в Грифонии, и, хотя многие города смотрят в прошлое, Аквила думает о будущем. В начале одиннадцатого века город подвергся одному из величайших урбанистических экспериментов в истории континента. Пока этот текст набирается на печатной машинке, рабочие сносят старые убогие кварталы и готовятся построить новый дома с учетом современных идей.\n\nЕсли кто-то решит прогуляться по городу, то он найдет много уже существующих или же ещё планируемых замечательных мест: грандиозные проспекты, украшенные для услаждения взоров гуляющих по ним, инновационное метро, ​​современные и восхитительные ряды жилых домов, частные дворцы, отели и роскошные магазины. Они смогут найти великую холм Троицы, на вершине которого расположены три великих белых храма, посвященных Эйр, Борею и Арктуриусу. Именно там короли Аквелии традиционно короновались, на что указывают знамёна и гобелены правящего короля. Набережная Герцогов также является главной достопримечательностью берегов великой реки Бель. На этом модном проспекте располагаются многие музеи, библиотеки, театры и частные салоны, где встречается и общается грамотная, богатая и творческая элита. На западном краю города находится форт Вье, старая цитадель, чьи чёрные стены с трудом пережили разграбление города §RГровером II§!. В настоящее время здесь находится университет города. В восточной части города можно найти окружённый великими парками и садами Королевский Дворец, где проживает династия Дискрет и размещается королевское правительство. Те, кто любит более экзотические вещи, могут отыскать настоящий подземный город, называемый катакомбами, которые на протяжении веков служили городским кладбищем. Говорят, что в древние времена здесь было священное место, где поклонялись богу Маару.\n\nИстория Аквилы уникальна, так как это один из немногих великих городов Грифонии, который не был основан старой империи Арантигосов. Это был оплот свободы конфедерации многих племен, которые сформировали Королевство Аквелия за столетие до наступления нашей эры. Став столицей королевства, этот город превратился в процветающий торговый и ремесленный центр, в один из экономических центров королевства. Эта долгая эпоха процветания пережила спад в восьмом веке, когда Аквелия была покорена §YИмперией Грифонов§! и завершился в 785 году, когда всё королевство и большая часть столицы были сожжены армиями Гровера II. Чтобы усилить оскорбление, принцесса Гизельда Дискрет была вынуждена выйти замуж за всё ещё разгневанного императора в разрушенном храме Арктуриуса на холме Троицы. Эта печальнейшая свадьба всё ещё отмечается сегодня, и принцесса Гизельда была провозглашена мученицей всего города. После этого события город начал медленно восстанавливаться, но лишь после обретения независимости в 972 году Аквила начала возвращаться к величию. Республиканцы вложили значительные средства в город между 980 и 985 годами и, наконец, а сама реставрация Дискретов положила начало великой трансформации города."

state_lore_text_container_state_name_short_376:0 "Придея"
state_lore_text_container_state_name_376:0 "§YРадостный город§!:"
state_lore_text_container_state_description_376:0 "До революции §YПридея§! была §Yодним из важных торговых портов§! Аквелии. Он использовал свой статус торгового города для обогащения себя. В те времена порт был гордостью и честью города. Это было место, куда продавцы приходили, чтобы продавать и покупать товары. Болтовню и попытки торговаться часто можно было услышать поблизости. Многие торговцы хвастались богатством, которое легко могло посоперничать с тем, что накопили дворяне, и они старались это показать. Их дома и виллы часто были чрезвычайно роскошными и украшались самыми известными художниками.\n\nОднако, несмотря на всё это великолепие, немногим повезло вести такой образ жизни. Для них постоянное проявление богатства и процветания было лишь оскорблением. Когда революция охватила Аквелию, многие присоединились к революционерам. Им удалось вырвать контроль над городом и провозгласить §RКоммуну Придеи§!.\nТакое положение дел длилось до сих пор, пока печально известный пиратский лорд Деннис Дискрет не прибыл, чтобы умиротворить город. В течение нескольких дней он §Rобстреливал город своим флотом§!, что превратило большую часть города в руины, о потом он высадился и жестоко расправился с революционерами.\n\nВ эти дни Придеей правит §Yбарон Деннис Дискрет§!, который получил Придею в качестве награды за свои действия во время революции. За эти годы город сумел оправиться от шрамов революции. Порт, который когда-то был основой города, был восстановлен в своей былой славе. Хотя в наши дни вы можете увидеть там значительно меньше торговцев и больше бывших «соратников» барона. Многие дома также были перестроены, хотя они не достигли дореволюционного уровня роскоши. Несомненно, новой доминантой города является центральная площадь, на которой расположен построенный бароном новый театр, ратуша, кафе и многие другие заведения, а также небольшой парк для отдыха с фонтаном в его центре.\n\nЕстественно, говоря о Придее, мы не можем не упомянуть их полицейские силы, созданные после революции. Придея всегда была домом для §Gзначительного меньшинства пони§!. Во время революции они были крайне важны для обеспечения безопасности города. За эти годы Барон стал часто полагаться на них, и так пони стали регулярной частью полиции. И действительно, в Придее нередко можно увидеть, как маленький полицейская-пони арестовывает преступников-грифонов, которые значительно больше её."

state_lore_text_container_state_name_short_389:0 "Грифинстоун"
state_lore_text_container_state_name_389:0 "§YДом богов§! в упадке:"
state_lore_text_container_state_description_389:0 "Ни у одного города во всей §YГрифонии§! нет большего разрыва между его нынешним состоянием и великой историей прошлого, чем у §YГрифинстоуна§!. §YВ самый первые дни после появления грифонов§! это было святое место, считалось домом §YТроицы богов§! - §YБорея§!, §YЭйр§! и §YАрктурия§!. Хотя со временем выяснилось, что боги на самом деле не живут там, Грифинстоун стал культурным и религиозным центром, и один из первых великих городов грифонов возник на вершине горы задолго до того, как большинство современных городов были основаны. Уже во время §Yэры Арантигоса§! это был один из важнейших городов королевства.\n\nСтолетия спустя, когда молодой грифон по имени §YГровер§! сел на трон Грифинстоуна, его наследию было §Yбольше тысячи лет§!. Даже когда он завоевал большую часть континента и перенес свой столицу в §YГрифенхейм§!, город Грифинстоун был всё ещё дорог его сердцу, и именно там §Yидола Борея§! охранял род §YГуто§!.\n\nУвы, когда идол исчез в §Y972§!, судьба Грифинстоуна стала предрешенной, и грядущие десятилетия приносили одно бедствие за другим. Восстание республиканцев, отделение восточной половины Королевства Грифинстоун и, наконец, гибель последнего Гуто в бою - всё это стало последней каплей для города.\n\nТеперь, Грифинстоун лишь бледная тень, §Yнасмешка§! над прежним собой. Храмы и библиотеки лежат заброшенными и разграбленными, некогда красивые улицы превратились в грязные тропинки, окруженные лачугами, а §YКоролевский дворец§! - лишь пустые руины. Но сегодня, несмотря на всё это, статуя Гровера I вызывающе стоит на площади в окружении грязи и нищеты, словно в ярости крича из-за состояния своего старого дома." 

state_lore_text_container_state_name_short_531:0 "Соларспайк"
state_lore_text_container_state_name_531:0 "§YГрифонья колыбель§!:"
state_lore_text_container_state_description_531:0 "На юго-востоке Королевства Грифинстоун единственный пик из горной цепи гордо пронизывает небо. Гора известна как Соларспайк, и это одно из самых священных мест для всех грифонов. Здесь их создали боги. Эйр придала форму первым грифонам, дав им тела, а также крылья, чтобы достигать небес, и клювы, чтобы славить богов. Арктуриус дал грифонам силу, чтобы преодолеть любое зло, с которым они могут столкнуться, силу, чтобы построить могучие сооружения и создать инструменты, чтобы преодолеть личные тяготы. Борей дал им разум, понимание самих себя, правды и рациональности. Понимание закона и правительства, чтобы их структура на земле была подобна небесам. И наконец Маар подарил души грифонов. С душой они могли принимать свои собственные решения, чувствовать и решать, что правильно, а что нет.\n\nПолучив эти дары, первые грифоны вылетели из Соларспайк, чтобы основать Грифинстоун, а затем распространились по всему континенту. Большая часть ранней истории Грифонии окутана мифами, но записи о местах поклонения вокруг Соларспайка восходят к самым ранним дням известной истории.\n\nДаже сегодня у подножия горы продолжает существовать небольшое место поклонения, куда паломники могут приносить подношение. Оттуда, чтобы показать свое смирение по отношению к богам, вы можете пешком подняться по лестнице, ведущей в высоко в гору, полностью отказавшись от использования крыльев. Однако желающие подняться на вершину столкнуться с разочарованием, поскольку тропа заканчивается на полпути к вершине святой горы. Там небольшой храм отмечает край мирских владений. Там стоят каменные статуи Троицы, а за пределами храма лежит ещё одна, сломанная и разбитая. На вершине того, где смертному разрешено бродить, пилигрим может отдыхать и размышлять о божественных истинах в тишине разреженного горного воздуха. Подняться выше - войти в царство божественного и совершить страшное богохульство. Все должны в конечном итоге повернуть назад и признать, что божественность находится за пределами их досягаемости."

state_lore_text_container_state_name_short_515:0 "Францистрия"
state_lore_text_container_state_name_515:0 "§YДом§! §YМартлвингов§!:"
state_lore_text_container_state_description_515:0 "Маленький торговый городок §YПулсино§!, располагающийся в северной Вингбардии, веками был в тени других. Всё изменилось когда отважный путешественник из Таррина захватил горож и объявил его столицей. Имя этому приключенцу было §MФрансис Мартлвинг§!, и назвал он этот город в честь себя, став первым §Yграфом Францистрии§!. Он построил §YЗамок Мартлвингов§! на низком холме к западу от города, и этот замок остаётся самым важным городским ориентиром по сей день.\n\nПосле превращения в столицу страны, Францистрия начала расти. Мартлвинги и Талонуэли из Вингбардии заключили взаимовыгодный альянс, увеличивая объём торговли в обоих странах. Тонны зерна, вина и минералов отправлялись вниз по реке из §YГолдэнфезера§! на продажу торговцам из Вингбардии. Старое строение Гильдии Торговцев всё ещё стоит на речном рынке рядом с §YХрамом Троицы§!, где располагается здание капитула §MРыцарей Храма§!. Глубже в историческом городе находится штаб современных преемников вингбардийских торговцев с различными коммерческими компаниями.\n\nГородская архитектура определённо следует вингбардийскому стилю, однако внимательный глаз может увидеть различные детали, уникальные для местной францистрийской культуры. Культурные различия становятся ещё более заметнее во время праздников, происходящих раз в полгода, и основанных исключительно на местных традициях - такими праздниками являются Фестиваль Сыра и Вина и Парад Масок."

state_lore_text_container_state_name_short_356:0 "Сансет"
state_lore_text_container_state_name_356:0 "§YСтолица среди кустарника§!:"
state_lore_text_container_state_description_356:0 "Много веков назад на месте города §YСансет§! распологался продуваемый ветрами неплодородный залив на юго-восточном краю Грифонии. Последующие десятилетия продолжительной иммиграции из Эквестрии изменят это; пегасы в конце концов приручат местный климат, а земнопони и единороги поселятся у берега.\n\nНазванный в честь одноименного основателя города - §YСансета Хорайзона§! - сегодня город является бурлящим метрополисом, с такими значимыми строениями как сансетский §YПортовый Мост§! и находящийся рядом с ним §YДом Оперы§!. Остров Пуквудги, что расположен в центре городской гавани где глубина залива максимальна, служит базой для эквестрийского флота. Надёжная морская инфраструктура облегчает морскую торговлю между двумя континентами, так что гавань обычно полна всех видов судов.\n\nЭквестрийская архитектура города испытывает отчётливое §Yгрифонье влиянием§! - стройные башни, напоминающие кантерлотские, украшены отвесами и арками, характерными для птичьего стиля грифонов. В окрестностях метрополиса это слияиние архитектурных традиций становится намного менее изящным; бедность и дефицит городской периферии, населённой преимущественно мейрландским §Rгрифоньим меньшинством§!, придаёт более бедным районам города безсистемность, что роднит её с трущобами всего мира.\n"

state_lore_text_container_state_name_short_362:0 "Нью-Мэйнхэттен"
state_lore_text_container_state_name_362:0 "§YСапфировый город§!:"
state_lore_text_container_state_description_362:0 "Нью-Мэйнхэттен - дом для многих миллионов и самый большой городом в Новом Мэйрлэнде. У него тот же статус, что и у тёзки на другом берегу океана. Город был основан как вторая колония сразу после Сансета, и он сохранил своё желание принимать новых мигрантов, открывая двери для всех, кто стремится оставить свою старую жизнь позади в Эквестрии. Пони со всей Эквестрии перемешиваются в окружении небоскребов, пронизывающих небо. Вы можете услышать тяжелый северянский диалект беженцев из Сталлионграда, южные акценты ищущих удачу эпплузиан, и, при удаче, даже языки из Грифонии и Зебрики. Нью-Мэйнхэттен - это плавильный котел для всех, кто хочет сам создать своё будущее. Музыкальные группы города смешивают самые раличные стили, а ресторанах можно найти еду со всего света.\n\nГород известен своей гаванью, которая разрывается по швам, стараясь привлечь мигрантов и экспортируя жизненно важные ресурсы обратно в Эквестрию или дальше в Грифонию. Огромные сталелитейные заводы обеспечивают рабочими местами многих, а те, кто имеет склонность к торговле, могут попытать счастья в торговле кристаллами. Ист-сайдский пригород в последнее время развивался наиболее активно. Городские власти ведут постоянную бюрократическую борьбу за то, чтобы эта часть города, выходящая за официальные бюрократические рамки, вошла в состав городской администрации.\n\nТем не менее, после наступления Великой Депрессии, даже Нью-Мэйнхэттен не может обеспечить всех работой, и сейчас бесплатные столовые занимают место закрытых магазинов. Социалисты, фашисты и капиталисты вербуют новых сторонников среди бедных и вновь прибывших, и иногда между сторонниками разных политиков происходят жестокие схватки."

state_lore_text_container_state_name_short_371:0 "Карфин"
state_lore_text_container_state_name_371:0 "§YВечный Город§!:"
state_lore_text_container_state_description_371:0 "Будучи некогда лишь рыбацкой деревушкой, окружённой семью холмами, город §YКарфин§! с того момента превратился в бурлящий активность метрополис, который многие грифоны называют своим домом. Этот город, что однажды стал столицей §MКарфинской Империи§!, конечно же был весьма богатым. После краха Карфинской Империи и вторжения §GВингбардцев§! с севера, регион пострадал от короткого периода, который стал известен как §R'тёмная эра'§!, перед тем как он был интегрирован §MКоролевство Вингбардии§!. Как и сама Вингбардия, Карфин одно время принадлежал §MИмперии Грифонов§! и лишь совсем недавно он стал независимым от Имперского Трона.\n\nДаже под правлением далёкого §YГрифенхейма§!, Карфин был процветающим портовым городом, который послужил столицей Вингбардии и центром власти семьи §GТалонуэль§!. Благодаря богатствам, полученным от морской торговли и индрустриальных §M'мастерских'§!, лорды Карфина проспонсировали множество общественных работ. Многие храмы, статуи, галереи, музеи и городские районы очень похожи на строения времён предыдущих строительных работ. Таким образом, большая часть Карфина состоит из §Y'старых районов'§!: каждому из них есть хотя бы сотня лет! Поэтому Карфин часто называют §M'Вечным Городом.'§!\n\nВозраст строений иногда предлагает §Rвызов§! ремонтным бригадам, которые не могут починить их без должного финансирования. В результате многие житеди города взяли воостановление исторических монументов и построек в свои когти. Пусть это технически нелегально, многие полицейские смотрят в другую сторону, поскольку они тоже хотят видеть §Yвеликолепие былого§!.\n\nНесмотря на это, Карфин остаётся красивым и популярным среди туристов городом. Обязательно посетите древний амфитеатр и имперские форумы!"

state_lore_text_container_state_name_short_530:0 "Фалькор"
state_lore_text_container_state_name_530:0 "§YПотерянная столица§!:"
state_lore_text_container_state_description_530:0 "Хотя §MФалькор§! нельзя назвать столь же процветающим, как §MКарфин§! или политически важным как §YГрифенхейм§!, он всё ещё считается грифонами Фалькора §Gих жемчужиной§!. Ибо когда древние фалькорцы расселились на остатках Карфинской Империи, большинство процветающих земель на юге было захвачено §RВингбардией§!.\n\nИменно тогда они натолкнулись на то, что в будущем станет городом Фалькором - клочок плоской плодородной земли рядом с рекой, расположенной вблизи холмистой местности рядом с зелёными лесами. Место оказалось идеальным для уставших фалькорцев. И они решили основать там город, а близлежащие ресурсы и теплая погода позволили ему стать центром производства и торговли, что позже превратило его в столицу и яркую жемчужину королевства Фалькор.\n\nТем не менее, Фалькор был захвачен Вингбардией после жестокой четырёхлетней войны с Фалькором. Несмотря на то, что королева-пацифистка Максимилиана договорила о то, что город не будут обстреливать, его охватила чума и множество фалькорец, которые сбежали от наступающей армии §RВингбардии§! умерли. А самое плохое заключается в том, что §RВингбардия§! рассматривает Фалькор лишь как простой трофей, а это означало, что теперь город стал лишь тенью своего прежнего себя. И либо фалькорцы вернут себе утерянную столицу, либо она навсегда останется потерянной."

state_lore_text_container_state_name_short_445:0 "Мидория"
state_lore_text_container_state_name_445:0 "§YЮжный Самоцвет§!:"
state_lore_text_container_state_description_445:0 "Здесь в Мидории почитают архитекторов построивших культовые здания – §Gа не кучку придурковатых аристократов§!.\n\nВ столице и центре одной из первых республик в истории Грифонии можно увидеть, как республиканство почитается в каждом углу этого прибрежного города. Построенная на защищённой позиции далеко от любопытных глаз имперских и вингбардийских монархий, Мидория славится как красотой, так и оборонительными свойствами. Мидория - величайший из §Yпяти городов-основателей Сикамеона§! и вней отсутствуют огромные королевские дворцы, как и впечатляющие дворянские усадьбы. Вместо этого всё было построено от грифонов для грифонов, с характерными для Федеративных Фрегезий равенством и духом свободы. На каждом углу и на каждой улице видны отделения различных фирмы, поддерживаемых невмешательством и §Gприемлемымми условиями торговли§!.\n\nМидория является не только красивым городом, но и §Mпроцветающим флотским-торговым портом§!, так как город лежит вблизи географического центра южного берега Грифонии. В Мидории ежедневно можно видеть минотавров, макавианцев и зебр, предлагающих товары для продажи на разросшейся набережной, и отправляющих огромные суда через море Элера к континенту зебр. Гражданские рыболовы обеспечивают тысячи жителей Сикамеона едой, а §Yморская академия§! в Мидории обучает тысячи будущих кадетов.\n\nОднако не всё в Мидории так хорошо как кажется. §RЧлены торговых профсоюзов§! побеждали на многих выборах в парикиях, а текущий трибун Мидории, Ремиге Плюмар, является лидером партии синдикалистов в правительстве. В дополнение к этому §YСвободные Корсары§!, мощная коалиция разбойников, бездельников и пиратов, закрепились в городских портах, контролируя торговлю и подкупая местных. Мидория стала кипящим центром из бесправных рабочих и криминальной активности, и тут нет недостатка в радикалах-фанатиках или регулярно берущих взятки политиках в законодательных органах."

state_lore_text_container_state_name_short_671:0 "Таймайштадт"
state_lore_text_container_state_name_671:0 "§YМеридиональный Эксклав§!:"
state_lore_text_container_state_description_671:0 "Однажды это было городом минотавром под названием Неахора, а теперь §YТаймайштадт§! является символом когда-то сильной имперской власти и её превосходства над большинством стран Грифонии. Из этого бьющегося сердца §YГрафства Цианолизии§! династия Зумпфкиль правила дикими и неприрученными землями страны более двух веков.\n\nЭтот порт для §MИмперской Южной Флотилии§! и эксклав мощи Грифенхейма был местом размещения гарнизонов великих армий императоров Гроверов. Пусть сегодня город и является бурлящим метрополисом, он лишь тень своего былого я. Южный Флот давно исчез, его корабли были либо захвачены, либо потопленными во время §RАстерионского восстания§!, и теперь лишь гниющие остовы архаичных кораблей всё ещё остались в полузаброшенных и ветхих доках города. Великие гарнизоны империи тоже исчезли, оставив после себя лишь горстку обычных бойцов в гарнизонах - в которых когда-то размещались даже не десятки, а сотни тысяч солдат.\n\nЭтот город находится в упадке - грифоны, которые когда-то населяли менее заселённые области страны или даже астерионцы, были вынуждены покинуть сови дома во время восстания минотавров, поселившись в трущобах внутри столицы и вокруг неё. Окраины города полны беженцев, лишившихся работы моряков и солдатами, оказавшихся далеко от своего дома.\n\nНесмотря на всё это, городской промышленный сектор всё ещё активен, выпуская оружие и гражданские товары. Государственный аппарат Цианолизии распологается в сборище построек и поместий в самом центре города, оставаясь функциональным под лидерством §YГерцогини Тэйлоу Зумпфкиль§!, ведущей герцогство вперёд в эти опасные и беспокойные времена.\n"

state_lore_text_container_state_name_short_463:0 "Просперо"
state_lore_text_container_state_name_463:0 "§YГород библиотек§!:"
state_lore_text_container_state_description_463:0 "Для минотавров горный город §YПросперо§! занимает особое место в их сердцах. Хотя это не их столица, город имеет большое значение, так как он известен как дом §Yастерионской культуры и истории§!. Многочисленные §Yбиблиотеки§! города хранят бесчисленные тома и книги, рассказывающие о культуре и истории Астериона. В них детально описана история минотавров на всём их пути от таинственного истока до нынешней борьбы за возвращение территорий на материке.\n\nДаже во время жизни под властью §RИмперии Грифонов§! город был ключевой точкой §Mсопротивления§! против имперских оккупантов. Хотя §RИмперия Грифонов§! старалась изо всех сил подавить культуру Астериона, древние тексты минотавров были надежно спрятаны в подземных хранилищах. Также этот регион стал очагом деятельности сопротивления. Многочисленные группы партизан-минотавров действовали из относительной безопасности гор, чтобы наносить удары по §Rимперскому гарнизону§!, и Просперо был одним из первых городов, освобожденных во время §YВосстановительной войны§!.\n\nСегодня §YПросперо§! является сияющим маяком надежды и гордости для минотавров. Любой, кто интересуется Астерионом, может зайти в одну из многих недавно открытых библиотек, чтобы прочитать о культуре и истории Астериона. Многие памятники можно увидеть в городе, в том числе и статую §GАстера§!, которая сейчас стоит на центральной площади, где ей нередко отдают почести. Граждане §Yсостоятельны§! и живут в достатке. Многие шахты возле города богаты §Yресурсами§! и рабочие с энтузиазмом поставляют необходимые армии ресурсы."

state_lore_text_container_state_name_short_386:0 "Астерская Гавань"
state_lore_text_container_state_name_386:0 "§YДом минотавров§!:"
state_lore_text_container_state_description_386:0 "Согласно легенде, отец-основатель §MАстериона§!, §GАстер§!, высадился на берег с первыми колонистами на земле, которая позже станет известна как §YАстерская Гавань§!. Тем не менее, современные исследования ставят под сомнение эту историю, и многие учёные считают, что это сильно приукрашенный миф о сотворении мира, созданный для продвижения чувства национальной идентичности. Археологические данные свидетельствуют о том, что экспедиция Астера высадилась к северу от нынешнего города, поближе к морю, но в конечном итоге мигрировала в этот залив, поскольку в то время эта была более стратегически защищенная позиции от пиратов, что регулярно совершали набеги на район.\n\nНо, несмотря на это, §YАстерская Гавань§! остаётся §Yкультурным, экономическим и политическим центром§! §MАстериона§!, а сам город претерпел §Yклассическую реставрацию§! после §MВосстановительной войны§! 979 года. Многие §Yпамятники, здания и улицы§! были перестроены, чтобы соответствовать §Mпредгрифоньему§! стилю архитектуры, распространённому на острове до §Rимперской§! оккупации 747 года, которая предприняла §Rширокомасштабную ассимиляцию§!, чтобы уничтожить национальную идентичность §Mминотавров§!.\n\nВ настоящее время в городе существует множество фантастических достопримечательностей вроде §Yздания парламента§!, которое ранее служило королевским дворцом для §Mкоролей Астериона§!, а также дворян, что правили этой землёй, когда она была частью §RИмперии Грифонов§!. Другие известные достопримечательности включают в себя: Астер-Фолс, первый парк развлечений Астериона; театр матриарха §GАгаты§!; национальный мемориал «Синтия», посвященный всем погибшим солдатам нации; и Национальный исторический музей, где посетители могут узнать больше о §Mбогатой истории Астериона§!." 

state_lore_text_container_state_name_short_537:0 "Хеллквилл"
state_lore_text_container_state_name_537:0 "§YЗащитники грифонов§!:"
state_lore_text_container_state_description_537:0 "На северном берегу реки Гриффкинг лежит Хеллквилл - город между двумя мирами, которые описываются очень разными словами, зависящими от того, к какому из них принадлежит отвечающий. В §YИмперии Грифонов§! на западе Хеллквилл - оплот доблестный грифонов, родина рыцарей, что поклялись защищать своих собратьев от угроз со стороны пони. Для тех, кто в живёт в §GРечных землях§!, будь то алмазные псы или пони, Хеллквилл - это город мясников и налётчиков, которые отобрали чужие земли и построили город с помощью чужих богатств.\n\nЕго история началась с великой экспансии Гровера II на восток. Великий император захватил земли, которые теперь известны как Грифоний Фронтир, и поручил §YОрдену Братьев Грифоньего Дома Прелата Алоизиуса в Клаудбьюри§! охранять его. После смерти императора от копья простого солда Нимбусии его наследника мало заботило продолжение крестового похода его отца, так что рыцари Хеллквилла остепенились и начали строить ряд военных городов, поселков и деревень, окружающих впечатляющие замки и крепости. Хеллквилл был самым мощным из этих замков.\n\nСамой большой достопримечательностью города является замок Ордена, который стоит на холме в центре города и возвышается над берегом реки Гриффкинг. К востоку от замка находится речной порт, контролирующий торговлю. Также в этом порту Орден пристально наблюдает за всеми торговцами, пытающимися путешествовать между Империей и Речными Землями. К западу от замка находится гетто пони. Этот окружённый стеной район широко известен высоким уровнем бедности и нищетой, вызванными десятилетиями дискриминации и отсутствием любых инвестиций со стороны Ордена. Сам город Хеллквилл лежит к северу от прибрежных районов. Его улицы являются одним из лучших примерами ранней гроверской архитектуры и до сих пор хранят атмосферу традиций, несмотря на марш прогресса. Единственной уступкой современности является асфальт на главных улицах, позволяющий быстро перемещать войска и военную технику, а также предоставлять лёгкий доступ к трем великим храмам, посвященным Борею, Эйр и Арктуриусу, а также к Имперской железнодорожной станции Хеллквилла, которая не была полностью достроена и не связана с дорогами Империи. Город управляется весьма странным образом: рыцари делегируют муниципальные полномочия гильдиям ремесленников, торговцам и местным прелатам."

state_lore_text_container_state_name_short_508:0 "Кивессин"
state_lore_text_container_state_name_508:0 "§YСердце§! §YЭви§!:"
state_lore_text_container_state_description_508:0 "То, что станет городом Кивессин, поначалу было лишь фортом на берегах реки Эви. В 511 году ПИЛ, принц Гарл из Сидии послал своего генерала Дрогуса обезопасить северный фронт против §RЗрейдеров из Зафии§! и укрепить речной берег. Однако, в 539 году амбициозный воин Гобдан победил Дрогуса и провозгласил себя §YПринцем Кивессина§!. И родилось третье княжество Прайвена.\n\nБлагодаря расположению города в §YДолине Эви§!, в месте слияния рек, Кивессин быстро превратился из форта в город. Город был много раз разграблен грифонами из Зафии, но после завоеваний §YИмператора Гровера I§! в 705 году мир и порядок стали соблюдаться на границе. Когда §YПринц Клосау из Бродфилда§! провозгласил себя королём, он сделал Кивессин столицей из-за его расположения, а также престижа и истории.\n\nСамым заметным строением в городе является §YКоролевский Дворец§!, который формально является домом кивессинских принцев. Дворец построен на фундаменте форта, который Дрогус основал века назад, и является самым большим кирпичным зданием во всей Грифонии. Другими интересными местами являются §YХрам Эвилианы§!, основной центр поклонения восточной речной богине, и также старая §YРыночная Площадь§! с её средневековой архитектурой, и главные дома местных королевских рыцарей.\n\nВ настоящее время окраины города были снесены и построены заново, и теперь современные апартаменты и фабрики возвышаются над низкими строениями исторического центра. Эта борьба между старым и новым является одной из самых поразительных особенностей города."

state_lore_text_container_state_name_short_385:0 "Сидия"
state_lore_text_container_state_name_385:0 "§YЗерновой порт§!:"
state_lore_text_container_state_description_385:0 "Считающаяся старейшим городом в §YДолине Эви§!, Сидия расположена на небольшом полуострове возле широкого, болотистого устья реки. Она всегда была крупнейшим и самым богатым городом в Прайвене, и владением §YПринцессы Сидии§!. Когда §YПринц Клосау из Бродфилда§! объединил Прайвен, он подумывал сделать Сидию его столицей, прежде чем в конечном счете выбрать Кивессин. И по сей день Сидия является второй столицей королевства.\n\nЕё расположение возле устья реки и естественная гавань всегда были ключом к успеху города. Тонны зерна, риса, древесины, меда и прочих товаров со всей Долины Эви стекаются сюда и вывозится в дальние страны. Многочисленные рыбаки покидают доки каждый день и приносят бессчетное количество рыбы для продажи на знаменитом Приморском рынке города. Штаб-квартира Прайвенской Торговой Ассоциации расположена неподалеку, как и старый княжеский дворец, служащий летней резиденцией Короля. \n\nСидия - морской город, что показывают парусные суда и паровые катера в её гавани, а также постоянные крики чаек. Более того, легенды говорят что последняя Принцесса Сидии сама была моряком, и уплыла в закат на исследование дальних стран, никогда не вернувшись. Тогда Принц Бродфилда унаследовал вакантный трон.\n\nХотя население Прайвена в основном однородно, Сидия является исключением. Здесь можно встретить вингбардийцев, цианолизцев, сикамеонцев и даже представителей других рас вроде астерионских минотавров, макавианских гарпий и колфагианских зебр. Гуляя теплым вечером по аллеям, можно услышать как покупатели торгуются на дюжине языков ради наилучших цен."

state_lore_text_container_state_name_short_598:0 "Каив"
state_lore_text_container_state_name_598:0 "§YФригольд§!:"
state_lore_text_container_state_description_598:0 "Каив, древний грифоний город на берегу §Yреки Зафии§!, сегодня является столицей Грифьей Сечи. Он некогда был главным поселением одного из древнейших племён региона и приобрел известность во время §YЗафийского восстания§!, когда племена региона объединились, чтобы восстать против пони-завоевателей из Озерграда, создав §YКоролевство Зафия§!, чьей столицей стал Каив, который позже превратился в самый процветающий город страны.\n\nКаив процветал в составе королевства некоторое время, но §Gказаки§! с равнин вызвали нестабильности, сопротивляясь любым попыткам централизации со стороны монархии. В 579 году королевство окончательно распалось, и казаки захватили контроль над нацией. После принесения клятвы верности §YИмператору Гроверу I§!, нация стала известна как §GГрифийская Сечь§!.\n\nКазаки это, пожалуй, то, чем Каив больше всего известен, несмотря на то, что они в основном действуют за пределами этого города. Тем не менее, влияние самих казаков на город очевидно, что привлекает многих молодых грифонов покинуть город ради борьбы с пони на великой границе. Также город популярен среди многих ремесленников, которые снабжают этих яростных степных воинов. В Каиве проводятся собрания §YРады§!, где выбирается следующий гетман.\n\nОднако в богатой истории вы найдёте лишь город вне времени. Сдерживаемый своим §Rвоинственным обществом§! и §Gаграрной экономикой§!, Каив изо всех сил пытается найти свою опору, когда города западных грифонов и восточных пони вступают в индустриальную эпоху. Грифоны, населяющие город, не спешат расставаться со своими традициями, и меньше всего хотят этого §Gчасто романтические казаки§!, и улицы Каива полны не рабочими с заводов или клерками с фирм, а фермерами, местными ремесленниками, кузнецами и портными. Как и нация, столицей которой он является, Каив - город, потерявшийся в истории, который должен выбрать, стоит ли §Gдержаться за своё наследие§!, или §Yпоследовать за великими современными городами Грифонии§!." 

state_lore_text_container_state_name_short_512:0 "Риапорту"
state_lore_text_container_state_name_512:0 "The §YПерекрёсток§!:"
state_lore_text_container_state_description_512:0 "Прежде всего, §YРиапорту§! является городом контрастов. В районе гавани и городского центра вы почувствуете, будто идёте через §YМидорию§! или §YКерускос§! - §Yсикамеонское§! влияние очевидно даже многим мирянам. Офисы §YГриф-Зюд ГмбХ§! являются особенно вопиющим примером, изображая почти идеальную копию §Yсикамеонского§! парламента. В то же время восточные районы были построены под влиянием §YОрдена Опиника§! и его религиозных учений - строения здесь выглядят почти что аскетичными по сравнению с гаванями. Оставшиеся северные районы и особенно окраины остаются исконно §Yгрифуссийскими§! вместе с их отличительными круглыми строениями и остроконечными храмами.\n\nОднако это не просто совпадение - §YРиапорту§! это результат объединения трёх поселений в один единый город. §YГрифусцы§! поселились здесь веками назад, а Риапорту являлся важным центром торговли даже перед становлением мощи §YИмперии Грифонов§!. Со временем, однако, §Yсикамеонские§! интересы укрепились в регионе всё сильнее, выкупая местных торговцев и усиливаясь всё больше под надзором государственной §YГриф-Зюд ГмбХ§!. Напряжение, вызыванное ростом влиния компании в регионе, в конце концов вырвалось в конфликт, который является одной из причин того, что §YОрден Опиника§! обосновался в регионе после военных походов. Со временем главный дом, местные грифусские города и торговый аванпост слились в одно целое.\n\nНа сегодняшний день город представляет собой §Yкалейдоскопом культур§! и путешественников, будь это грифоны, пони, минотавры или зебры. Этнические разногласия ещё могут оставаться скрытыми под поверхностью - так было уже довольно долго - но доминирующие силы в регионе всё ещё привержены быть как можно более приветливыми всем, будь то туристам, путешественникам или торговецам."

state_lore_text_container_state_name_short_387:0 "Озерград"
state_lore_text_container_state_name_387:0 "§YВрата востока§!:"
state_lore_text_container_state_description_387:0 "§YОзерград§!, расположенный на берегу §Yозера Светово§!, является одним из самых важных городов §YВосточной Грифонии§!. Его история начинается более тысячи лет назад с одной из самых важных фигур §YРечных Земель§! - князя §YБлессед Суорда§!. После его победы над §Yнимбусцами§!, Блессед Суорд построил маленький город в этом регионе, чтобы тот стал бьющимся сердцем его великой империи.\n\nНапоминания об этой эпохе можно увидеть повсюду в §YОзерграде§!, так как даже спустя столетия сохранился старый город с его широкими бульварами, старыми храмами и площадями, а также грандиозным §YДворцом Великого Князя§! - одним из величайших зданий в Речных Землях. То, что эти здания всё ещё стоят, свидетельство не только мастерства древних архитекторов, но и приверженности пони Озерграда к сохранению и почитанию своей истории.\n\nТем не менее, самая удивительная вещь в городе - это то, как он во многих местах расширялся прямо над водами озера: сначала отдельные дома, потом части улиц, а затем и §Yцелые городские кварталы расположились прямо над водами озера§!. §YВосемнадцать мостов§!, больших и маленьких, соединяют озерные районы, и они обычно используются в качестве мест для массовых мероприятий, а не только для путешествий между районами.\n\nХотя звезда Озерграда поблекла по сравнению со былыми временами, сам остаётся таким же гордым и красивым, как и всегда, и пони, что живут там, с нетерпением следят за тем, чтобы такая ситуация сохранялась и в будущем."

state_lore_text_container_state_name_short_637:0 "Алмазная Гора"
state_lore_text_container_state_name_637:0 "§YГород Горного Короля§!:"
state_lore_text_container_state_description_637:0 "§YДогаз-дум§!, также известный как §Yдом псов§! или как §YАлмазная Гора§! является великой столицей расы Алмазных Псов. По легенде §YКири§!, первый щенок Геры и §Yпервый король Лонгтэйлов§!, был приведён в долину под горой упавшей звездой, которая утонула в озере §YХезельд-Харим§!. Когда он посмотрел в озеро, то щенок увидел звёзды в отражении и был так очарован их сиянием, что нырнул в воду и вынырнул с короной с семью алмазами, что светились светом семи звёзд. Большой камень с выгравированными на нём золотыми рунами стоит в предпологаемом месте из легенды перед большими дверьми Алмазной Горы.\n\nДвери Алмазной Горы стоят высоко в §Yогромном укреплённом фасаде, вырезанном в горы§!, и охраняемом многими статуями древних псов. За каменными коридорами с многочисленными колоннами, высокие золотые крыши и серебрянные полы тянутся на бесчисленные подземные мили, освещённые кристальными лампами, что сияют как звёзды и Солнце. С этими просторами могут сравниться лишь впечатляюшие шахты, которые тянутся в непостижимые расщелины глубоко под землёй, усеянные мостами, рампами и прочими шахтёрскими приспособлениями. Золото и самоцветы добываются в этих шахтах в значительных количествах, которые затем гравируются и превращаются в невиданные прежде сокровища. И эти сокровища расположены в большом холле под янтарными и золотыми платформами, на которых стоит украшенный кристаллами и рунами мощи трон, с которого §Yправит Король Алмазных Псов§!. Огненные кузни, достаточно горячие, чтобы растопить сам камень, гудят глубоко под горами, в этих печах день и ночь без устали мастерами-кудесниками создаются оружие, броня и прочие побрякушки.\n\nНесмотря на грандиозность, всё это было §Rпостроено на спинах рабов§!, а сокровищница почти пуста, после того как город был §Rразграблен силами Хелквилла§!. Повсюду сломленные рабы в кандалах и ошейниках, почти невидимые для простых псов, работают, чтобы поддерживать город в его невообразимо прекрасном состоянии."

state_lore_text_container_state_name_short_619:0 "Речкоград"
state_lore_text_container_state_name_619:0 "§YГород§! §YТрёх Рек§!:"
state_lore_text_container_state_description_619:0 "Прогуляйтесь вниз по проспекту Родины и перейдите по мосту Слобода там, где река Грифкинг встречает Злату, и войдите в §YРечкоград§! как полагает. Ниже по реке можно увидеть баржи и корабли с различными товарами со всех §RРечных земель§!. Вино из Депонии и Озерграда направляется дальше в Виттенланд. Зачарованные товары и прочие подобные вещи направляются к западной границе Коалиции. Если присмотреться, то можно даже увидеть имперских торговцев, прибывших в доки, чтобы купить товары для своей родину, в город §RГрифенхейм§!, пусть даже и альянс, в землях которого они находятся, был создан, чтобы им противодействовать. Вездесущие таможенные дома занимают речные берега не только на Грифкинге, но и на Злате, где облачный мрамор и вазы перевозятся на небольших лодках через реку. Грифоны-торговцы в доках только уже передали ещё один неизвестный ящик, а вы уходите с моста и входите в сам город, на Союзную улицу. Восхититесь единственной действующей представительной демократией в Речных Землях, а, возможно и единственной во всём мире, и особенно её столицей, гордо демонстрирующей широкие проспекты и бульвары, а также пышные сады. Взглянув на небо можно увидеть постройки, которые сами являются произведениями искусства. Теперь надо повернуть налево к Центральному Железнодорожному Вокзалу и подняться на Республиканский Проспект, к §YРечному Дворцу§!. Формально он был королевской резиденцией во времена правления принцесс из династии Уотер, а сегодня дворец является бьющимся сердцем речной демократии и местом заседания §YСабора§!.\n\nЕсли вы сейчас попадёте в Речной Дворец в качестве посетителя, то вы сможете увидеть картины и фрески старой династии, как эта династия сделала город независимым, расширила свои владения и в конце концов пала в Виттенланде. Проследовав за картинами и фресками глубже в дворец через открытые коридоры вы узнаете историю Речкограда от его основания до сегодняшнего дня. Если вы войдёте в Сабор (а вы это сделаете), то почти всегда сможете увидите представительную демократию в действии. Почти всегда. В 1007 году в этом месте происходят самые шумные политические дебаты, которые можно вспомнить. К примеру, действуюший канцлер §MРивер Свирл§! и её политический соперник §MНова Вирл§! постоянно обмениваются оскорблениями. Но выйдите из Речного Дворца и прогуляйтесь мимо реки Зелены до §YТеатра Софт Уотэр§!. На сцене этого театра ставятся самые смешные комедии в Речных Землях, и оно также, по совпадению, является местом, где по местной легенде погиб старый актёр ,призрак которого всё ещё находится здесь: он погиб из-за несчастного случая, который включал в себя мешок с песком, три крысиных хвостика и жареную индейку. Призрак бродит по этому месту, охотясь на пони, который его убил, и перемещается по случайным сидениям и люстрам в зале. Одна из театральных тупп этого места является печально известными ловкачами, раздражающими оркестр и сценографов театре. Узрите их произведение «Битва за Кольтсрим» и хорошо посмейтесь над сатирой династии Уотер, пока жуёте различные закуски.\n\nКогда закончите, и если у вас ещё останется время, возьмите такси до стадиона и посмотрите там матч по хуфболу. Хоть Речные Игры, к сожалению пока являются идеей лишь на бумаге, местные лиги достаточно хороши. Будьте осторожны с хулиганами - они не сильно любят чужеземцев не из их маленького города. С другой стороны, на стадионе продаётся замечательное жареное сено и хэйбургеры, и при любых обстоятельствах вы просто обязаны их попробовать.\n\nНапряжённая политическая атмосфера в Речкограде уже утихает, и следующие несколько лет в этом городе обещают быть очень интересными."

state_lore_text_container_state_name_short_617:0 "Виттенбург"
state_lore_text_container_state_name_617:0 "§YГород§! §YЕдинорогов§!:"
state_lore_text_container_state_description_617:0 "Около скромного истока великой реки Грифкинг стоит древняя столица Виттенланда и, возможно, старейший город Речных Земель: Виттенбург. Ранняя история города скрыта мифами, но говорят что первый §YВысший Король Виттенланда§! построил здесь свой дворец, вокруг которого выросло поселение. Ничего не осталось от этой легендарной постройки, но хотя §MВеликая Библиотека§!, основанная королевскими преемниками, ещё стоит.\n\nПосле упадка и стагнации Виттенланда город тоже пришёл в упадок. Северные города Озерград, Бакара, Речкоград и другие теперь превзошли Виттенбург как по размеру, так и в развитии. На начало тысячелетия в городе всё ещё нет должного освещения и канализации, когда на севере уже подключали первые телеграфные сети. Однако, реформы §YКоролевы Уайт Стар§! сделали очень много, чтобы вытянуть город в современность, хоть и ценой многих старых зданий, которые были слишком ветхими для реставрации. Такова цена прогресса, и многие жители города приняли её. Не считая магов-аристократов.\n\nПомимо Великой Библиотеки, которая размещает одну из самых больших коллекций книг во всём мире, в городе есть Королевский Дворец - продуманный каменный замок, украшенный светящимеся кристаллами; Старый Мост, висящий над рекой Грифкинг и ведущий к маленькому Понадхенскому городку Сеан Тор; Торговый Район на берегах реки около моста (в котором внимательный глаз может найти отличные шелка из Понадхена) и роскошные поместья магов-аристократов. На окраинах города трущобы заселены неединорогами, которые считаются низшим классом в виттенландском обществе."

state_lore_text_container_state_name_short_645:0 "Нимбуси"
state_lore_text_container_state_name_645:0 "§YГород рождённых в битве§!:"
state_lore_text_container_state_description_645:0 "Там, где река Агон впадает в море, а склоны гористых земель Восточной Грифонии превращаются в пологие долины, лежит город §GНимбуси§!, столица Нимбусии. Легенда гласит, что когда пони впервые пришли в Речные Земли, то только пегасы могли укротить горные земли дальнего востока. Многие гордые города были основаны в долинах между горами, внутри страны и вдоль побережья, но ни один из них не может сравниться со славой Нимбуси. Город, как и многие в Нимбусии, построен вокруг самой высокой его точки, §YАкрополя.§! Это место служило убежищем во время осады и смутных времен и приобрело сакральный статус среди жителей, которые возводили храмы своего пантеона на этом холме. Тем не менее, храмовый комплекс начинает изнашиваться, и для сохранения Акрополя потребуется провести капитальный ремонт.\n\nМногие из самых богатых граждан Нимбуси живут не в роскоши, а в весьма аскетичных домах, чья мебель создана для практических целей, а не для удобства или эстетики. Из-за этого наиболее впечатляющими сооружениями Нимбуси являются общественные сооружения, на строительство которых обеспеченные граждане часто жертвуют средства, чтобы показать свое богатство. Библиотеки, статуи, театры и храмы, а также канализация, офисы и мастерские - всё это спроектировано периэками, негражданами и низшим слоем илотов. В конце концов в Нимбусии гражданине не занимаются архитектурой.\n\nЭти различия между пегасом и не-пегасом в обществе Нимбусии определяют саму душу города. Высший класс тратит своё время на оттачивание боевых навыков или работу над философскими трактатами или искусством, домашняя прислуга заботится о бытовом хозяйстве, а периэки - той работой, которая слишком скучна для настоящих граждан. Отправьтесь в Агору в Нимбуси, и вы не найдёте пегасов в базарный день, а лишь периэков, продающих свои товары илотам. Но если вы не пойдёте на рынок, то сможете найти многочисленных граждан, отдыхающих между колонн, обсуждающих политику и философию или же сочиняющих музыку. Но не дайте себя одурачить, все они обученные убийцы!"

state_lore_text_container_state_name_short_670:0 "Блосмпорт"
state_lore_text_container_state_name_670:0 "§YВрата§! §YГринклифа§!:"
state_lore_text_container_state_description_670:0 "§YБлосмпорт§! является древних городом-ульем, хотя это и не самое старое поселение на §MГринклифе§!. Уступая только §YЖукомиру§! в возрасте, Блосмпорт, также известный среди местных как §MКаладхблат§!, является портовым городом, который легко затмевает все другие ульи на острове. Являясь самым большим и населённым ульем, §YБлосмпорт§! также считается гринклифской культурной, административной и технологической столицей.\n\nГород также является традиционным домом §GКланна Леманн§! и легендарным местом встречи пони §MФарбрука§! и гринклифских чейнджлингов. Возможно, именно из-за этой истории здесь размещаюься множество сообществ иностранцев, самое большее из которых является старым сообществом пони. Этот факт опровергает устоявшиеся слухи о том,  что чейнджлинги ищут других существ только чтобы использовать их - Гринклиф более чем рад §Yсуществам с континента§!. Этот не секрет на острове, но мало кому известная вещь на континенте.\n\nБольшая часть Блосмпорта всё ещё застряла в прошлом, ибо большинство его тесных районов являются подземными или надземными структурами-ульями, походящими на обыкновенные поселения чейнджлингов. Это значит, что большая часть территории свободна и открыта для расширения: хорошая перспектива для любого существа, ищущего новый дом!"
