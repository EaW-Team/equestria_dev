state_lore_text_container_state_name_short_3:0 "Кантерлот"
state_lore_text_container_state_name_3:0 "§YСердце Эквестрии§!"
state_lore_text_container_state_description_3:0 "§YКантерлот§!, столица прекрасной §MЭквестрии§! является истинным центром страны. Прогуливаясь по легендарным улицам и проспектам этого древнего города вы можете заметить небольшие признаки §RВторжения в Кантерлот 1002 года§!. И все же, глядя на яркую жизнь в городе: кафе, рестораны, театры, вечеринки и прочие развлечения становится ясно, что Кантерлот, как и остальная часть Эквестрии, двинулся дальше, довольный мыслью, что вторжение чейнджлингов было плохим, но разовым событием, которое больше никогда не повторится. Меньше всего кто-либо ожидает возвращения §RКоролевы Кризалис§!. Но какой бы ни была история, Кантерлот идёт в ногу с остальной частью страны. Как Эквестрия, так и Кантерлот развивались в первые годы совместного правления Луны и Селестии. Когда Эквестрия проходила через индустриализацию, то же случалось и с Кантерлотом. Когда Луну радушно приняли обратно, то же произошло и в Кантерлоте. Будь то битва с Найтмер Мун или с чейнджлингами, на протяжении большей части своей истории Кантерлот - яркая столица Эквестрии, дом пони и гармонии под пристальным взором принцессы Селестии, всегда был срезом Эквестрии и показывал её состояние.\n\nНо если возьмёте билет на поезд и прибудете во дворец, то увидите, что учебная программа в Школе одаренных единорогов осталась такой же, какой она была всегда, и что гала-концерты следуют одному и тому же сценарию уже на протяжении десятилетий. Хотя сейчас это может хорошо служить Эквестрии, всё это устарело для современной эпохи и давно нуждается в капитальном обновлении. Однако, если на Кантерлот обрушится шторм, это будет действительно ужасно.\n\nВремя покажет, что случится с Кантерлотом, когда в мире наступит новая эра. Эпоха возможностей и рисков."

