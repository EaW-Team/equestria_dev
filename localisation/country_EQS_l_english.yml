 equestria.200.t:0 "A Modest Proposal"
 equestria.200.d:0 "Celestia frowned, flipping through the reports of missing weapons shipments. She started in surprise as Luna entered.\n\nLuna looked serious. "Celestia, I've stayed behind the scenes since my return. I... I believe it's time for me to step up and take more responsibility."\n\nCelestia froze. Was Luna ready? Yes, of course, she thought, chiding her internal hesitation. "That sounds wonderful, Luna. We were meant to rule together. Did you have something in mind?"\n\nLuna nodded, her throat catching "The Thestrals... it isn't right, 'Tia! Equestria doesn't just have three tribes. Thestrals shouldn't be shunned, but welcomed as the fourth tribe!" Celestia raised her hoof to object but Luna continued: "I know they don't even want to be 'Equestrian', especially with all the unpleasantness after, well...you know. But... they were my little ponies, and I failed them." Her voice dropped to a whisper "I failed them, Celestia. I need to make it right. Equestria should be a friendly home to everypony."\n\nOf course it would be this, Celestia thought. The batponies had hardly been willing to join the Three Tribes after their Princess was banished to the moon, and even after Luna's return they were suspicious.\n\nBut the batponies weren't the real problem. It was the Equestrians. A small horse is easy prey at night, and something about the night loving bats seemed to instil fear and mistrust even amongst many. When Nightmare Moon rose, terrified ponies attacked batponies and drove them into the mountains. Ancient prejudices still lingered."
 #Celestia Support
 equestria.200.a:0 "We shall do it together, sister."
 #Luna Reform Path
 equestria.200.b:0 "You can do it, Luna. I believe in you."
 #Luna Reform Path
 equestria.200.c:0 "Everything is fine as it is."

 equestria.199.t:0 "Luna's Fury"
 equestria.199.d:0 "Luna purpled and the stars in her mane grew into angry pinpricks. "How can you say that, Celestia? I failed them!  You... you failed them too! What have you done in your millennia for them but pretend they don't exist?! I didn't come here to ask your permission, I came to tell you my decision. I'll fix this problem, with or without your support!"\n\nCelestia winced as Luna slammed the door behind her."
 equestria.199.a:0 "That could have gone better."
 
 equestria.201.t:0 "The Princess's Speech"
 equestria.201.d:0 "The Canterlot Auditorium began to slowly fill with journalists, members of the high society, and curious citizens. Luna stood backstage, steadying her nerves. This... This had seemed a lot easier in her head. Her stomach lurched, and her legs trembled. She tried to visualise her batponies - they needed her help.\n\nShe took a breath, marched onto the stage and began to speak. Nervously. Haltingly. But not stopping. Of the plight of the batponies, and her planned reforms - laws, education, investments, administrative changes, but most importantly, a change in the hearts of the citizens of Equestria.\n\nTwilight had told her that good speeches have a memorable conclusion, so Luna made sure to save the best for last. "... and so, as these reforms come to pass, we shall invite the Thestrals to become the Fourth Tribe of Equestria!".\n\nLuna sighed in relief. It was done. "Questions, anypony?""
 equestria.201.a:0 "The room erupted in chaos."  
 
 equestria.198.t:0 "Questions"
 equestria.198.d:0 "Yelling. Questions. Noise. Anger.\n\nLuna backed away from the podium, her legs threatening to give. She fell back on Royal habits. "SILENCE!" The room fell quiet. "I... I... will take some questions... please raise your hooves... yes, you."\n\n"Canterlot Chronicles, these reforms will surely be controversial, have you consulted with the public on this?"\n\n "Well... I... ummm..."\n\n"Phillydelphia Enquirer, shouldn't we have a say on allowing new races into Equestrian society?"\n\n"Yes, but..."\n\n"Canterlot News Network, does Celestia not support these reforms, why isn't she here?"\n\n"Well that's not...."\n\nLuna began to panic "Everyone! Of course I value everyone's opinion. I wouldn't force you. We will... umm... have a referendum! Yes, a referendum about accepting thestrals as the fourth tribe... Thank you, no more questions please!"\n\nLuna fled the room."
 equestria.198.a:0 "A royal exit."
 
 equestria.202.t:0 "The Aftermath"
 equestria.202.d:0 "Luna collapsed, sobbing. A referendum? What had she been thinking?! And if she lost? She may be able to pass laws as she please, but not after agreeing to hold a referendum on the issue. She had hoped to give the batponies hope, but instead had only stolen it from them.\n\nShe was weak... she needed strength... No! That was the old Luna.\n\nShe took a deep breath and stood, calming herself. She needed the support of her fellow ponies. With cooperation and friendship, anything was possible."
 equestria.202.a:0 "Recruit a team of supporters and activists."
 equestria.202.b:0 "Turn to the Elements of Harmony."
 
 equestria.203.t_1:0 "A New Generation"
 equestria.203.t_2:0 "A Friend in Need"
 equestria.203.d_1:0 "The Canterlot bureaucracy sprang into action. A campaign activist was not a common request for an absolute monarch, but they knew how to find the right pony for the right job.\n\nWithin days Luna was introduced to a team of batpony sympathisers and experienced organisers, including a PR firm from kindly provided by the sympathetic mayor of Manehattan.\n\nThey moved rapidly, planning volunteer recruitment, key messaging, rallies, and advertising campaigns. Luna's anxieties eased. These ponies understood this new world. They knew how to transform will into power.\n\nBut it was the activists who most transfixed Luna. They looked at her with awe, and spoke passionately of their desire for change, whether motivated by abstract principle or personal experience.\n\nThey believed in themselves, not because they knew it would work out, but because every change must begin with hope. Luna felt suddenly ashamed of her despair after her speech. These ponies had no great magic powers, no divine right to rule, yet believed in themselves with nothing but a kind heart and a goal. Luna would follow their example."
 equestria.203.d_2:0 "Rarity trailed suitcases through the halls of Canterlot. Luna had summoned them, and the Map chose Rarity. A delicate Canterlot problem called for a delicate Canterlot pony.\n\nAn hour later, Rarity nodded sympathetically as Luna gestured helplessly, "A referendum will never pass! I've ruined everything!"\n\n"Luna, darling, you of all ponies know that the love ponies feel can't be made from commands and force! Making these reforms is just the start of the fix, you've started the discussion amongst ponykind we needed, and now we must win their hearts! You, Luna, are just the mare to do it! "\n\nLuna spluttered on her tea "Me? My speech was a disaster. I've only worsened things for the batponies."\n\n"Oh pish! I've worked in Canterlot for years, and you have that earnest sincerity that even Princess Celestia herself lacks!" A smile crept on her face. "Yes, we could see your fear, but also your honesty, your passion, your courage! They all shone through!" She gave Luna a businessmare's look. "Now now, I won't tolerate you being glum any longer. We'll win this referendum, and I know ponies plenty to help us in Canterlot. We shall kindle the kindness of ponykind!"\n\nLuna took a shuddering breath and nodded. If only she had such a friend before she became Nightmare Moon. "I will do whatever it takes, Rarity."\n\n"Wonderful, darling! Now, we must get you a new dress to wear, something that shines like the stars in your mane...""
 equestria.203.a:0 "We can do this, can't we?"
 
 equestria.204.t:0 "A Strange Dream"
 equestria.204.d:0 "Misty Night often dreamed. Of friendship, of purpose, excitement. Everything missing from her daily life. But today, her dream was different. She sat outside the city at night, watching the stars.\n\nThe stars suddenly flickered as something flew towards her! She shrieked, backing away as a large, inky black alicorn faced her.\n\nAbsolute terror filled her as Nightmare Moon stood in front of her - the ancient monster of Luna's corruption!\n\n"Misty Night. I have need of you." Nightmare Moon lilted. The voice was strangely compelling, and she stared into Nightmare's slitted pupils, losing herself in the infinite abyss of the night.\n\nMisty relaxed, wondering why she was so frightened of Night... frightened of Luna? Luna sometimes visited the dreams of ponies, and her eyes were so beautiful.\n\n"I have need of you Misty. I need heroes, disciples, like yourself." Misty's heart lept. A Disciple of the Princess? A hero? She would do anything for Luna. But... had she forgotten something? She tried to remember.\n\nLuna moved closer, "Look at me, Misty and listen to my voice. You must remember my instructions..."\n\nThe next evening, Misty slipped out of her house, heading for..."
 equestria.204.a:0 "...a military supply depot"
 equestria.204.b:0 "...warehouses on the docks"
 equestria.204.c:0 "...a meeting campsite"

 equestria.205.t:0 "The Disciples of Luna"
 equestria.205.d_1:0 "Misty followed Luna's instructions, approaching the rendezvous.\n\nShe found several guns pointed at her but didn't flinch. She was Luna's Disciple now. Instead, she spoke. "It's dark out, isn't it?"\n\nThey relaxed, rifles lowering. "Don't surprise us like that!" A few ponies and... a batpony? Despite the night, their eyes gleamed with a strange light. Pony or batpony, these ponies served Luna just as she did. "Welcome rookie. Luna needs our help. Here's the plan..."\n\nAn hour later, three trucks rumbled down the road, approaching the gate to the base. Misty rolled down the window, as spotlights lit her face and a guard approached. "I'm here for the monthly Las Pegasus delivery."\n\n The guard frowned. "I thought that wasn't coming until morning? What's the password?" \n\n"36 Charlie November" She replied.\n\nThe guard paused "That's one of the old Royal Canterlot passwords..."\n\nIn the back, her friends readied their guns.\n\nThe guard tut-tutted at her "With the recent thefts we're shifting to local codes. Remember that next time, ok?"\n\nShe relaxed as they waved them through. They would take these weapons, distribute them to Luna's friends, and they would train.\n\nThe Disciples of Luna would be ready."
 equestria.205.d_2:0 "Rain beat heavily on the docks as Misty approached a huddled group of ponies. Fellow dreamers, their eyes gleamed just as hers did. One nodded as she approached. "Another friend of Luna, I see. You ok with getting your hooves dirty?"\n\nMisty nodded eagerly. The leader pointed ahead. "See this warehouse? Not military. Guards are too suspicious these days. But this? Civilian private security. For frontier and jungle towns. Loaded with all sorts of equipment for defending from wild beasties like manticores and dragons."\n\nMisty was confused "Shouldn't the Equestrian army be doing that sort of work?"\n\n"They used to, but with the Changeling threat more and more resources are being pulled elsewhere. And we can reap the benefits. Let's go."\n\nTwo hours later and safely away, the group eagerly sorted through their haul. Rifles, nets, lures, explosives, magical shields and potions. The anti-dragon rifles met murmurred approval - a weapon that could pierce dragonscale could pierce steel too.\n\nFighting creatures was not too different from fighting ponies, Misty reflected. They would take these weapons, distribute them to Luna's friends, and they would train.\n\nThe Disciples of Luna would be ready."
 equestria.205.d_3:0 "Misty crept towards a crumbled stone castle, left from the earlier days of Equestria. Under a hollowed section of wall, a group of ponies spoke, huddling around a campfire.\n\nThey fell silent as she approached, calling a greeting."Hello, what can we do for you? And uh, don't mind our batpony friend here, he's just passing through"\n\nShe eyed the batpony. Luna's favoured, to be valued, not feared. She replied with a smile. "Its dark out, isn't it?"\n\nThe group relaxed. "Well, another one! Welcome friend, to the Disciples of Luna."\n\nEyes shone with the same determination as her own - they understood what needed to be done.\n\nWell, nearly all eyes. Up the back, a nervous pony spoke "Anyway, before I headed off, I just wanted to say - I'm overwhelmed at the recent support you've been providing to the batpony movement, but I don't understand why the secrecy and all these donations of hunting rifles? Surely the focus should be on the referendum, not getting more guns..." He glanced hopefully at Misty, as if she might speak up in his favour. She said nothing.\n\nInstead, the batpony gazed levelly in response "If you were a thestral, you'd know why you can't depend on Canterlot for safety."\n\nThe pony crumpled. "I'm sorry... I didn't mean... Anyway, thank you all. I'll get in touch again!" He hurried off.\n\nThe batpony laughed "Now that the fool is gone, we can start the real work." He looked around "Some of our friends have acquired weapons, and equipment. We will train hard. All of us must be ready.""
 equestria.205.a:0 "I've finally found my purpose."
 
 equestria.206.t:0 "The Campaign Continues..."
 equestria.206.d_1:0 "Luna stood in front of the Manehattan City Hall, nervous but determined. Ponies waved banners and cheered, as her organisers carefully choreographed lighting and music for effect. Luna focused on her anger. It helped squash the nervousness.\n\n"Today, batponies live in squalor in caves or slums, separated from the rest of ponykind! Equestria, is this Friendship?"\n"NO!" the crowd yelled.\n\n"Today, a batpony mother cries, her foal sick because Equestrian doctors do not visit the mountain holds! Equestria, is this Friendship?"\n"NO!" the crowd yelled.\n\n"Today, a batpony intending to come to this rally was stopped and inspected by guards, suspected of being a Nightmare Moon cultist. But she was innocent! Equestria, is this Friendship?"\n\nThe crowd watched as organisers helped a young batpony onto the stage, who was almost in tears.\n\n"I've never done anything wrong in my life... I don't deserve to be treated this way!"\n\n"EQUESTRIA. IS THIS FRIENDSHIP?" Luna shouted in her Royal Voice.\n\n"NO!" The crowd thundered with the same fury that coursed through Luna. It had but to be directed.\n\n"I stand before you and ask your aid not as a Princess, but as a pony! I once made the mistake of commanding Friendship! Friendship is freely chosen! It cannot be ordered! I need your help, Manehattan! Will you help me? I ask everypony to join, to donate, to organise with me. We must...""
 equestria.206.d_2:0 "Luna stood in the Manehattan Auditorium, resplendent in a shimmering dress of gravitas and mystery. The city's most influential crowded in. Rarity's contacts had worked wonders. "Show them your true strength, darling."\n\nLuna nodded to Rarity and stepped onto the stage. She wanted to tremble and collapse, but remembered even if she failed, she would still have a friend.\n\n"My little ponies. For millennia, Equestria has been a land of Friendship. It was Friendship that drove the Windigoes out, that bonded the three tribes into the nation of Equestria, and that saved me from my insanity.\n\n"Today, Friendship has saved us from Tirek, from Discord, from Queen Chrysalis. It is thanks to Friendship I have the strength to stand here today.\n\nWhen batponies are accused of being Nightmare Moon cultists, where is our honesty?\nWhen they are shunned from mainstream society, where is our kindness?\nWhen we hoard the bounty and wealth of the new age, where is our generosity?\nWhen we turn away those who once lived among us, where is our loyalty?\nWhen we cringe in fear rather than smile as friends, where is our laughter?\n\nLuna gazed around the room, regal and confident. The room hung on her every word.\n\n"This is not Friendship! Yet some would call it so. I ask the ponies of Manehattan for help. We must hold true to our values before the Magic of Friendship is lost! Across the nation, we must organise to...""
 equestria.206.a:0 ""...fight any who would dare call this Friendship!""
 equestria.206.b:0 ""...fight for Thestral Friendship!""
 equestria.206.c:0 ""...show Equestria what true Friendship looks like!""
 
 equestria.207.t:0 "The Manehattan Project"
 equestria.207.d_1:0 "Flowing Current shared Luna's fury as he left the speech. The young ponies of Manehattan had been filled with new ideas and new energy. How could they not support this change, that was long overdue?\n\nHe headed for his regular drinking spot, a small pub where his EEEE! (Equestrian Equality, Emancipation, and Education!) activist group had weekly meetups. The building overflowed with ponies and righteous rage, eager to help and contribute. Flowing Current could barely keep it all organised, matching ponies to tasks that would suit their special talents. Within an hour, they had made as much progress as a year of fruitless intellectual debates.\n\nBut it wasn't enough. Soon the talk became aggressive. One pony, their eyes glowing with a strange determination, spoke of emulating survivalists who armed for disaster. Others suggested vigilante groups targeting those who opposed thestral integration. Some began denouncing Celestia. What had she done for a millennium about batponies? Why wasn't she supporting Luna?\n\nCurrent flowed with the rage, directing and organising it with precision.\n\nHe wished he had more time to give - but he had his job at the power station. Instead, he worked long into the night. Once, Luna had mourned that ponies slept through her beautiful night. But in the city that never slept, Luna had many friends." 
 equestria.207.d_2:0 "Flowing Current shared Luna's passion as left the speech. The young ponies of Manehattan were energised. How could they not support this change, that was long overdue?\n\nHe headed for his regular drinking spot, a small pub where his EEEE! (Equestrian Equality, Emancipation, and Education!) activist group had weekly meetups. The building was filled with both ponies and ambition. Flowing Current worked to keep it all organised, matching ponies to tasks that would suit their special talents. Donors who could make money talk, workers who could evangelise to their colleagues, writers to churn out editorials, students working evenings, musicians publishing songs.\n\nCurrent flowed with the energy, directing and organising it with precision.\n\nHe wished he had more time to give - but he had his job at the power station. Instead, he worked long into the night. Once, Luna had mourned that ponies slept through her beautiful night. But in the city that never slept, Luna had many friends."
 equestria.207.d_3:0 "Flowing Current shared Luna's passion as left the speech. The young ponies of Manehattan were energised. How could they not support this change, that was long overdue?\n\nHe headed for his regular drinking spot, a small pub where his EEEE! (Equestrian Equality, Emancipation, and Education!) activist group had weekly meetups. Luna's call for Friendship had changed something. How long had they spent on longwinded intellectual debates? Equestria was a land of Friendship, and that was how they would change the world.\n\nPonies talked cheerfully of their goals - to change the mind of a friend or family member, to not stay silent when they saw wrong, to visit isolated Thestral communities and organise exchange programs. But most importantly to be the kind of ponies that Luna wanted.\n\nFlowing Current worked to keep it all organised, helping ponies to turn their ideas into actions. he wished he had more time to give - but he had his job at the power station. Instead, he worked long into the night. Once, Luna had mourned that ponies slept through her beautiful night. But in the city that never slept, Luna had many friends."
 equestria.207.a:0 "He arrived home to find a letter..."
 
 equestria.208.t:0 "Meanwhile, in the Mountains...."
 equestria.208.d:0 "Evening fell across the land as batponies huddled eagerly around the village radio, squeaking curiously as Luna's voice carried through the air "....is this Friendship? NO!". Flapping her tiny wings, Night Blossom around hopped excitedly. "Mama, mama, the Princess is talking about us!"\n\nDusk Horizons nodded patiently "Yes she is"\n\n"But why? Why don't the other ponies want to be our friends? Why is Luna helping us?"\n\nDusk Horizons sighed. "Over 1000 years ago, Luna was our Princess. She lived at night as we do and made the night wonderful. She loved us, and we loved her. But we didn't tell her. We complained about the other ponies instead, about how mean they were. They didn't like our night, or our bat wings. And Luna grew lonely and sad. Because we failed her, she transformed into Nightmare Moon for a long time, becoming angry and evil. The ponies got very scared of the night after that and chased us into the mountains, where we have stayed ever since."\n\nNight Blossom's face scrunched up, considering this. "We should help Luna then! I wanna go see the Princess!" She continued to bounce and squeak at the notion, making short, gliding hops. Soon, Dusk thought, she would be able to properly fly at night.\n\nThe door opened, and a sombre looking batpony entered. He dumped his pack and rifle at the door, collapsing into a couch.\n\n"How did the meeting go, Silent? What did the clans decide to do about Luna?" Dusk asked.\n\nSilent Peaks nodded. "We decided to...""
 equestria.208.a:0 ""...protect Luna.""
 equestria.208.b:0 ""...support Luna.""
 equestria.208.c:0 ""...support Luna quietly.""
 
 equestria.209.t:0 "Never Again"
 equestria.209.d_1:0 "Silent Peaks nodded. "We decided to mobilise the clans for action. Groups will be moving into cities to help with Luna's rallies. Some of us will be guarding the others" —he glanced to his rifle— "Myself included. And some of us will be preparing for the worst."\n\nDusk flinched. "Is it really that bad?"\n\n"Something is wrong, Dusk. Some of our ponies are having dreams of Luna. But she seems off. We think she's in trouble. Pony groups in the cities have been working to funnel us weapons. Modern Equestrian models. If there is trouble, we'll be ready."\n\nNight Blossom began to demand attention "You're helping Luna? Can we go to the city! I want to see her!"\n\nSilent considered "It would be good for you to meet our Princess. Yes, you can go with your mother. But if anything happens, you must do exactly what she says."\n\nNight Blossom leaped in delight, making another attempted flight, knocking over a chair in the process. "LUUUNA, LUUUUNA, LUUUNA!"\n\nSilent turned back to Dusk. "We can't fail her again. We've paid for our mistake for a thousand years. Never again."\n\nThroughout the night, keening "EEEEEEEEE"s rang. The batponies readied, for better or worse."
 equestria.209.d_2:0 "Silent Peaks nodded. "Of course we will be there for her. We will stand by her and show Equestrians we do the same." he glanced to his rifle. "And just to be safe, the mountain holds will prepare in other ways."\n\nDusk flinched. "Is it really that bad?"\n\n"Maybe. Some of our ponies are having strange dreams. Luna seems very stressed. We've been receiving new weapons shipments from well wishers in Equestria. If something bad happened, we could intervene or hide out here."\n\nNight Blossom began to demand attention "You're helping Luna? Can we go to the city! I want to see her!"\n\nSilent considered "It would be good for you to meet our Princess. Yes, you can go with your mother, but be on your best behaviour!"\n\nNight Blossom leaped in delight, making another attempted flight, knocking over a chair in the process. "LUUUNAAAA, LUUUNAAAA, LUUUNAAAA!"\n\nSilent turned back to Dusk. "We can't fail her again. We've paid for our mistake for a thousand years. Never again."\n\nBags were packed, wings stretched. The bats were going to Manehatten."
 equestria.209.d_3:0 "Silent Peaks nodded. "We need to support Luna but being too blatant will only drive Equestrians away. Its ultimately their decision, we can't make it for them. It may be foolish, but... I believe the ponies of Equestria will do the right thing." He glanced to his rifle. "And just to be safe, the mountain holds will prepare."\n\nDusk flinched. "Is it really necessary?"\n\n"Unlikely, but... Some of our ponies are having strange dreams. Luna seems very stressed. We've been receiving new weapons shipments from well wishers in Equestria, so the holds will always be safe."\n\nNight Blossom began to demand attention "You're helping Luna? Can we go to the city! I want to see her!"\n\nSilent considered "It would be good for you to meet our Princess. Yes, you can go with your mother."\n\nNight Blossom leaped in delight, making another attempted flight, knocking over a chair in the process. "LUUUNAAAA, LUUUNAAAA, LUUUNAAAA!"\n\nSilent turned back to Dusk. "We can't fail her again. We've paid for our mistake for a thousand years. Never again."\n\nAnd so, the batponies worked behind the scenes. Watching. Waiting. Uncertain. But Determined."
 equestria.209.a:0 "It will be different, this time."
 
 equestria.230.t:0 "Mountain Duty"
 equestria.230.d:0 "Sergeant Silver Spear threw down his poker hoof in disgust, "Here I am in the Celestia-damned middle of bat country on some goodwill mission, and now its turned into a wild chase for stolen weaponry, and to top it off our baby Lieutenant is collecting my entire paycheck."\n\nLieutenant Purple Heart smirked back, sweeping in the bits. "Whose fault is that? And besides. Bats are unavoidable. It's all they can talk about in Canterlot, and I wouldn't even be surprised we find some overeager bat clan has pilfered these weapons for a skirmish with the rogue diamond dogs."\n\nSilver Spear grumbled assent. "Things are nice for a thousand years, and then Luna comes in, wants to make her mark. Easy for her to say, its poor old me who gets sent up a mountain."\n\nPurple Heart raised her eyebrows "You're not going to vote for it?"\n\n"I want to hear Celestia's opinion on it before I choose. She's been quiet about the whole thing. We do need to fix things with the bats, it's just..." he waved his mug of cider "You can't just make ponies into friends with a vote, you know?" He leaned closer. "It's not like the bats are perfect - have you seen the crazies down in the jungle? They still worship Nightmare Moon down there, and some of them are coming up here."\n\nPurple Heart opened her mouth to answer but was interrupted as a bird call rang out. The scout had called. The weapons had been found."
 equestria.230.a:0 "Ponies reached for their guns."

 equestria.231.t:0 "The Warning"
 equestria.231.d:0 "They moved quickly, following the signal. Cresting a rise, they arrived to a strange sight. No light shone yet somehow they could see in the blackness. Batponies knelt, their eyes gleaming strangely, chanting "...Nightmare Moon, hidden ruler of Equestria, may the darkness hide us, as we embrace your darkness within ourselves..."\n\nSilver Spear swore quietly in disbelief "Actual cultists?!"\n\nPurple Heart stood, shouting "This is the Equestrian army. You are surrounded. Put down your weapons and put your hooves on the ground."\n\nInstead, cultists dived for guns and the fight began.\n\nSeveral minutes later, Purple Heart, wounded but standing, anxiously searched the wreckage of the camp. Most of the cultists had fled in the confusion. Silver, now the image of professionalism, advised "We can tell the clans about this, they will hunt the rest. What surprises me is the Equestrians here. Earth ponies, unicorns, pegasi, supporting Nightmare Moon? How is that possible? And why did they fight? Even cultists usually don't fight the army..."\n\nPurple Heart shuffled through papers and maps, her ears flattening with anxiety "Worse. Here. They are planning a massive attack on Whinnyapolis soon. The passes are filled with these cultists! We need to warn Princess Celestia!"\n\nSilver Spear shook his head "We may not arrive in time, even if we travelled in force. We should stay here, delay these cultists. We can keep them bogged down with fighting and protect the cities until reinforcements arrive."\n\nPurple Heart flicked her tail nervously, indecisive. Finally, she spoke"
 equestria.231.a:0 ""No. We must warn Celestia.""
 equestria.231.b:0 ""Do both. Split our forces.""
 equestria.231.c:0 ""Dig in. I will go. Alone.""

 equestria.221.t:0 "The Million Mare March"
 equestria.221.d_1:0 "Ponies across the nation marched in candlelit vigils on the eve of the referendum. At the centre of it all, Luna stood in Manehattan. Absolute authority had given her nothing, whilst her pulpit rallied millions to experience this night.\n\nThe polls were promising but still Luna fretted. The dream would live or die here.\n\nAnd so Luna spoke. Of justice. Of hope. Of... dreams? She faltered, staring across the crowd. Disbelief. Smiles. Hope. And her team of activists, packing the front rows, their impossible dreams on her shoulders. How could anypony bear the impossible burden of an idealist's dream?\n\nAnd then... Luna understood. She understood the strange stagnation plaguing Equestria. She understood why her sister did not do this. She understood why this strange new era needed her.\n\nTears flooded her face as she spoke. "As Princess of Night, I protect and nurture the dreams of Equestria. Standing before you, I realise now how gravely I have misunderstood that role. For what use is a dream if we do not strive to make it real?"\n\n"Tonight, I make a promise. On this night, in the city that never sleeps, I will make the dreams you have entrusted to me a reality! The first of many dreams becomes real tonight! A dream of friendship! Of a great wrong righted! Of night and day made whole again!"\n\nThe moon shone bright across the city, and deep within, a burden lifted, a shrieking, hateful rage fading by the minute. This was how it was meant to be.\n\nA shining light washed over the crowd as the bomb beneath the stage exploded."
 equestria.221.d_2:0 "Ponies across the nation marched in candlelit vigils on the eve of the referendum. At the centre of it all, Luna stood in Manehattan, the nation looking on.\n\nThe polls were promising but still Luna fretted. The dream would live or die here.\n\nLuna approached the podium and looked at the crowd. Ponies smiled and laughed. A small batpony filly was curiously approached by some pegasi foals. Activists chanted, hooves entwined. And in the front row, Rarity smiled encouragingly.\n\n"Tommorrow we vote on laws, on ideas, on decrees. I do not know what will happen. But I do know that far more important than any change of law is the change in our hearts."\n\n"What use is a law if it is ignored?\n What use is a smile that is forced?\n What use peace founded on exclusion?"\n\n"I once asked you what had happened to Equestrian friendship." She gestured to the crowd. "It stands before me. This cause has brought us together, and formed friendships that will transform our nation, and make our dreams possible! No vote, no law can change what we have created here tonight!"\n\nThe crowd cheered in approval and joy. Luna smiled. She had spent her life demanding, asking, and failing to get friends. Now she focused on helping others, and she stood with thousands of friends. The moon shone bright across the city, and deep within, a burden lifted, a shrieking, hateful rage fading by the minute. This was how it was meant to be.\n\nA shining light washed over the crowd as the bomb beneath the stage exploded." 
 equestria.221.a:0 "Wait, what?"
  

#Happy ending or civil war?
 equestria.210.t:0 "Blood Moon"
 equestria.210.d_1:0 "The bomb tore through the stage, the shockwave hurtling Luna to the ground.\n\nChaos. Screaming. Confusion.\n\nPonies screamed, screeched and shouted, batponies took to the air in fear, with a few braver ones rushing to assist Luna.\n\nAnd in the centre of the charred rubble Luna got to her feet, injured, but alive. Before her in the front row, her staff. Burns. Screams. Horror. Luna's breath caught – as closest to her – a young, white stallion, hopeful eyes now glassy and unmoving.\n\nA dark rage grew, and the gentle pale light of the moon grew blood red, demanding stillness. Somehow, the world obeyed. Silence replaced screaming, pegasi and batponies hung in the air, wings paused mid-flight.\n\nThe frozen crowd stared helplessly at the dark blue mare bathed in the red of the Blood Moon. In the crowd, Dusk Horizons stood with her daughter, and tried to screech in terror, but no sound came. The Blood Moon – not their Dreams realised, but their nightmares manifest.\n\nLuna stood, swirling with magical anger. Not the petty rage of a jilted foal, but the zealous fury of a crusader. Her speeches had failed, and a pony who had placed his hopes on her lay dead. The world was broken and filled with injustice. Luna would destroy those who dared make it so. Her eyes began to narrow as she pulled forth power with reckless abandon.\n\nA familiar darkness crept into her thoughts."
 equestria.210.d_2:0 "The bomb tore through the stage, the shockwave hurtling Luna to the ground.\n\nChaos. Screaming. Confusion.\n\nPonies screamed, screeched and shouted, batponies took to the air in fear, with a few braver ones rushing to assist Luna.\n\nAnd in the centre of the charred rubble Luna got to her feet, injured, but alive. Before her in the front row, members of the audience writhed in pain, and there was Rarity, her pure white coat charred black and clotted with blood.\n\nA dark rage grew in Luna, and the gentle pale light of the moon grew blood red, demanding stillness. Somehow, the world obeyed. Silence replaced screaming, pegasi and batponies hung in the air, wings paused mid-flight.\n\nThe frozen crowd stared helplessly at the dark blue mare bathed in the red of the Blood Moon. In the crowd, Dusk Horizons stood with her daughter, and tried to screech in terror, but no sound came. The Blood Moon – not their Dreams realised, but their nightmares manifest.\n\nLuna stood, swirling with magical anger. Not the petty rage of a jilted child, but the zealous fury of a crusader. Her speeches had failed, her friend lay dead. The world was broken and filled with injustice. Luna would destroy those who dared make it so. Her eyes began to narrow as she pulled forth power with reckless abandon.\n\nA familiar darkness crept into her thoughts."
 equestria.210.a:0 "Resist!"
 equestria.210.b:0 "Hello darkness, my old friend."
 
#WAR
 equestria.211.t:0 "The New Moon Rises"
 equestria.211.d_1:0 "The Blood Moon grew brighter as Luna raged. She was not the pony she once was. She had grown and learnt, no longer the selfish mare who craved love. With power, she could end this madness, and she let go of the restraint that had so tightly wound her. For Dreams and Nightmares were but two sides of the same coin.\n\nLuna... No... Nightmare Moon stood before the crowd, whole. And with wholeness came the memories... the Canterlot military codes... the entranced disciples... the stockpiled weapons and the carefully planted instructions. Oh, she HAD been busy, hadn't she?\n\nNightmare Moon began to laugh. As Luna, she had won the love and trust of the populace. As Nightmare Moon, she had raised a great military might that even the Elements of Harmony could not fight. Nightmare Moon understood this new world of media, machines, and military might in a way that Celestia could not.\n\nThe Moon seemed to throb, and across Equestria, ponies knew. The time promised in their dreams had come. The Blood Moon calmed, and ponies began to move. Her entranced followers pushed through the crowd, treating injuries, controlling the crowds.\n\nNightmare Moon left. She had to work to do."
 equestria.211.d_2:0 "The Blood Moon grew brighter as Luna raged. She was not the pony she once was. She had grown and learnt, no longer the selfish mare who craved love. With power, she could end this madness. With power, she could save her friend. She let go of the restraint that had so tightly wound her. For Dreams and Nightmares were but two sides of the same coin.\n\nLuna... No... Nightmare Moon stood before the crowd, whole. And with wholeness came the memories... the Canterlot military codes... the entranced disciples... the stockpiled weapons and the carefully planted instructions. Oh, she HAD been busy, hadn't she?\n\nNightmare Moon began to laugh. As Luna, she had won the love and trust of the populace. As Nightmare Moon, she had raised a great military might that even the Elements of Harmony could not fight. Nightmare Moon understood this new world of media, machines, and military might in a way that Celestia could not. Rarity began to stir weakly, and Nightmare Moon cradled her with magic, healing her injuries.\n\nThe Moon seemed to throb, and across Equestria, ponies knew. The time promised in their dreams had come. The Blood Moon calmed, and ponies began to move. Her black horn glowed with power, and healing magic washed over the crowd. Rarity groaned - she was still alive!\n\nNightmare Moon smiled. She had to work to do."
 equestria.211.d_3:0 "Luna struggled, desperately fighting to cling to sanity. In her mind, Nightmare Moon looked on mournfully. "Look at what your weakness has accomplished. Nothing but death and failure." Luna looked.\n\nA batpony mare stared at the Red Moon in horror.\nThe glassy eyes of her fallen staff, never to see their dreams realised.\nAn activist, overwhelmed by crowds and panic.\n\nNightmare Moon was right, and Luna allowed the darkness to embrace her.\n\nNightmare Moon stood before the crowd. And the memories... the Canterlot military codes... the entranced disciples... the stockpiled weapons and the carefully planted instructions. Oh, she HAD been busy, hadn't she?\n\nNightmare Moon began to laugh. As Luna, she had won the love and trust of the populace. As Nightmare Moon, she had raised a great military might that even the Elements of Harmony could not fight. Nightmare Moon understood this new world of media, machines, and military might in a way that Celestia could not.\n\nThe Moon seemed to throb, and across Equestria, ponies knew. The time promised in their dreams had come. The Blood Moon calmed, and ponies began to move. Her entranced followers pushed through the crowd, treating injuries, controlling the crowds.\n\nNightmare Moon left. She had to work to do."
 equestria.211.d_4:0 "Luna briefly resisted the darkness, but quickly yielded to its familiar embrace. Her friend was gone, what was the point?\n\nLuna... No... Nightmare Moon stood before the crowd, whole. And with wholeness came the memories... the Canterlot military codes... the entranced disciples... the stockpiled weapons and the carefully planted instructions. Oh, she HAD been busy, hadn't she? Nightmare Moon began to laugh, but froze as the Rarity's body moved. She was alive!\n\nRarity croaked "Luna... this isn't friendship... remember..." Rarity coughed, her throat ragged from burns, struggling to speak.\n\nNightmare Moon... Luna... struggled. Yes. Friendship. This was why she fought.\n\nShe sent a healing wave of energy across the crowd, treating the worst of the injuries, and addressed them. "Ponies! This horror is not friendship. Terrorism is not friendship. Violence is not friendship. We gave Equestria everything, and yet they have turned away from friendship. We must bring friendship to Equestria, even if by force!"\n\nThe Moon seemed to throb, and across Equestria, ponies knew. The time promised in their dreams had come. The Blood Moon calmed, and ponies began to move..."
 #equestria.211.d_5:0 "An assassination attempt was made on Princess Luna. Speaking before tens of thousands of ponies gathered in support of batpony equality, a concealed bomb detonated, severely injuring and possibly killing several members of the audience.\n\nSurviving the blast, Luna was overcome with despair and rage, transforming into Nightmare Moon. A confused alliance of desperate batponies, brainwashed cultists, and well-meaning progressive supporters have risen up to support 'Luna'.\n\nThe Equestrian Civil War has begun."
 equestria.211.a:0 "The Night must rule."
 equestria.211.b:0 "The Night Rises."
 
#PEACE
 equestria.212.t:0 "Princess of Dreams"
 equestria.212.d_1:0 "Luna struggled, desperately fighting to cling to sanity. In her mind, Nightmare Moon cackled: "Look at what your weakness has accomplished! Nothing but death and failure."\n\nLuna looked. Terror. Despair... but also hope.\n\nA batpony child stood with her mother, looking to Luna, scared but trusting.\nOne of her campaign team, looking with relief that Luna had survived.\nAn activist directing ponies to provide first aid, grim resolve on his face.\n\nEven amidst tragedy, the ponies clung to their dreams. and she would not betray them. Her memories tugged at her, and she understood. Nightmare Moon had been lurking in the world of dreams. She had leaked the military codes, entranced disciples and stockpiled weapons.\n\nLuna stared down Nightmare Moon. "You have stolen my powers, twisted them for evil and manipulation. No longer. These powers are mine. And I will use them make their dreams real."\n\nNightmare Moon shrieked impotently as Luna reclaimed her power. No longer the raw emotion of a nightmare, but the quiet hope of a dream. The red moon calmed, and the vortex of power slowed to a swirling current. It rose, a healing wave washing across the crowd. Burns faded, wounds closed, and terrified ponies calmed.\n\nLuna swayed with the effort, her horn flickering out, and collapsed."
 equestria.212.d_2:0 "Luna struggled, desperately fighting to cling to sanity. Nightmare Moon cackled: "Look at what your weakness has accomplished! Nothing but death and failure."\n\nLuna looked, her eyes unable to move from the burned form of Rarity. Was she dead?\n\nLuna begin to weep, tears welling even in the stinging heat of the flames. "Yes" she wept, "I'm too weak!" Nightmare Moon's magic could... but all she could think about was Rarity. Rarity, the Element of Generosity. Rarity, who would surely give her life to save Luna.\n\nLuna knew what Rarity would do and so knew what she must do. Luna's horn glowed, a dying star in the night sky, as she summoned magical energy. The air grew chilly and the Blood Moon turned a sickly grey.\n\nStill Luna pulled, plunging deep within herself, drawing energies capable of moving the Moon itself.\n\nNightmare Moon began to panic. "Stop! You'll die! I'll die!"\n\nStill Luna pulled, pouring her life into the spell. Just a bit more...\n\nHer vision darkening, Luna never saw the spell complete, a torrent of healing magic washing across the crowd. For dreams had overtook her, and she welcomed their embrace..."
 #You tried war but you got raritied
 equestria.212.d_3:0 "Luna briefly resisted the darkness, but quickly yielded.\n\nLuna... No... Nightmare Moon stood before the crowd, whole. And with wholeness came the memories... the Canterlot military codes... the entranced disciples... the stockpiled weapons and the carefully planted instructions. Oh, she HAD been busy, hadn't she? Nightmare Moon began to laugh but froze as Rarity's body moved. She was alive!\n\nRarity croaked "Luna... this isn't friendship... remember..."\n\nNightmare Moon... Luna... struggled. Yes. Friendship... but... ponies did not want friendship, it had to be forced upon them! Luna struggled, attempting to drive Nightmare Moon out of her mind. But the tenacious mare was powerful, drawing support from the nightmares of thousands of Disciples.\n\nRarity's words from that fateful Canterlot day came to her. "You of all ponies know that the love ponies feel can't be made from commands and force!" The support of the Disciples was not true friendship, and she didn't need a referendum to prove it.\n\nLuna spread her mind across Equestria, calling wordlessly to millions of dreams for support - For her, for the batponies, and for friendship.\n\nAnd the ponies of Equestria came. Wielding the dreams, hopes and friendship of millions, the Nightmares of the Disciples fled before her, and Nightmare Moon with them.\n\nBefore a crowd of thousands, Nightmare Moon shrank, her features melting away, collapsing. There Luna stood. Wielding the fading power of dreams that surged through her, she directed a torrent of healing energy across the crowd, before collapsing."
 #equestria.212.d_4:0 "An assassination attempt was made on Princess Luna. Speaking before tens of thousands of ponies gathered in support of batpony equality, a concealed bomb detonated, severely injuring and killing several members of the audience.\n\nSurviving the blast, Luna held back the dark powers that attempted to overwhelm her. Channeling deep reserves of power, Luna healed the wounded before collapsing.\n\nWith Luna's valiant stand, and near universal outcry at the attack, the Referendum has passed decisively.\n\nBatpony equality is a reality, and Luna stands newly confident as monarch, vowing to realise the dreams of those who believe in her."
 equestria.212.a:0 "The Moon went dark."
 equestria.212.b:0 "Peace in our time."

#Post peace 
 equestria.220.t:0 "The Aftermath"
 equestria.220.d_1:0 "Silent and Dusk sat enjoying the evening air in Manehattan Central Park. Their daughter Night Blossom squeaked as she flew, eagerly seeking her foal pegasi friends in their aerial game of hide and seek. Eventually they would realise that her hypersensitive hearing gave away their locations even as she covered her eyes and counted to thirty, but until then she was enjoying her reign as Princess of Hide and Seek.\n\nThe real Princess stood at the other end of the park, addressing a crowd. She stood confidently, no longer the mare who stammered her way through a press conference. "...and as we stand here today to celebrate a dream realised, we take a moment's silence to mourn those who lost their lives making it happen." The park quieted, and Luna bowed, ceding the stage to Flowing Current, leader of the newly formed Thestral Reintegration Initiative.\n\nBackstage, Celestia approached Luna, giving her a warm hug in greeting. "When I first stepped back to allow you to lead those reforms, I was so worried! But... I must admit, you've become quite a leader, and even found a talent for dramatic speeches." She winked conspiratorially. "I, on the other hoof, have always been a terrible actor."\n\nLuna laughed. In 1000 years, Celestia hadn't changed a bit. As befitted the eternal Sun, Luna thought. Luna thanked Celestia and left - the world of dreams called once more.\n\nMeanwhile, in a tiny apartment on Manehattan's outskirts, Misty Night sat, glumly cradling her rifle. Princess Luna had triumphed. Her help was not needed. But, she was prepared to wait. One day, Luna would need her once again.\n\nOne day, Nightmare Moon would return. And the Disciples of Nightmare Moon would be ready."
 equestria.220.d_2:0 "Silent and Dusk sat enjoying the evening air in Manehattan Central Park. Their daughter Night Blossom squeaked as she flew, eagerly seeking her foal pegasi friends in their aerial game of hide and seek. Eventually they would realise that her hypersensitive hearing gave away their locations even as she covered her eyes and counted to thirty, but until then she was enjoying her reign as Princess of Hide and Seek.\n\nThe real Princess stood at the other end of the park, addressing a crowd. Impeccably dressed and standing tall, she was no longer the mare who stammered her way through a press conference. "...and as we stand here today to celebrate a dream realised, we also mourn the injuries from the attack." The park quieted, and Luna bowed, ceding the stage to Flowing Current, leader of the newly formed Thestral Reintegration Initiative. Luna headed backstage.\n\nThere a white mare protested "A little dramatic, don't you think? I may look like a roasted marshmallow, but it's not a funeral!" Luna felt a pang of guilt at Rarity's permanent scars and patchy manye, and let it pass, neither wallowing in it nor supressing it. Rarity sensed Luna's mood. "There's nothing you could have done darling, and they always say that limitations bring out the best in an artist!" she leaned and whispered conspiratorially "Besides, I'm quite enjoying all this attention as 'the heroes of Equestria'."\n\nLuna smiled, not believing a word. Rarity was generous as always. Luna thanked Rarity and left - the world of dreams called once more.\n\n Meanwhile, in a tiny apartment on Manehattan's outskirts, Misty Night sat, glumly cradling her rifle. Princess Luna had triumphed. Her help was not needed. But, she was prepared to wait. One day, Luna would need her once again.\n\nOne day, Nightmare Moon would return. And the Disciples of Nightmare Moon would be ready."
 equestria.220.a:0 "Peace in Our Time."
 
