 seaward:0 "Seaward Shoals Dockyard"
 baltimare:0 "Baltimare Designs"
 sirius:0 "Sirius Metal Works"
 flakesnow:0 "Flocke von Schnee"
 sweetie_drops:0 "Sweetie \"Bon Bon\" Drops"
 sweetie_drops_desc:0 "Agent Sweetie Drops, whose undercover alias is Bon Bon, who recently rejoined the monster-hunting agency of S.M.I.L.E. The agency was originally dissolved when a bugbear managed to escape from Tartarus, but has now been re-established in these uncertain times. As before, Agent Drops is ready to do her duty in the name of Equestria."
 cynosura:0 "Cynosura"
 eqs6:0 "Morning Storm"
 EQS_sentinel:0 "Thunderbolt Sentinel"
 EQS_sentinel_desc:0 "One of Equestria's foremost experts on trenches, Thunderbolt Sentinel knows how to hold the line."
 EQS_fizzlepop:0 "Fizzlepop Berrytwist"
 EQS_fizzlepop_desc:0 "Formerly known as Tempest Shadow, Fizzlepop Berrytwist was the second-in-command of the Storm King himself. In her youth she was a regular unicorn filly and dreamt of enrolling in Princess Celestia's School for Gifted Unicorns, but then an ursa minor attacked her and broke her horn. Without her magic, her friends soon abandoned her and joined the School for Gifted Unicorns. Bitter and lonely, Fizzlepop left her homeland to Zebrica, where she eventually stumbled into the Storm King. Having tricked his soldiers and impressed him with his combative personality, the Storm King offered her the vacant position of second-in-command. She accepted and in return the Storm King promised to restore her horn once he had gained enough magical power to do so.\n\nWhile Storm King was preparing his ambitious invasion of Equestria, Fizzlepop managed to capture Princess Twilight Sparkle while she was on Mount Aris. However, when she presented her bounty to Storm King, he still refused to restore her horn, which enraged Tempest. After a brief fight between the two, Twilight intervened and saved Tempest's life, and she in turn joined with her and ultimately defeated the Storm King, turning him to stone with his own magical artifact.\n\nNow she has returned to Equestria and embraced her former name, travelling the land and aiding fellow ponies. Her military experience is great and she is more than happy to aid us."
 cloudsdale_research:0 "Cloudsdale Airtech"
 eqs_ai_buff:0 "Equestrian Defense"
 eqs_ai_buff2:0 "Equestrian Defense"
 eqs_civil_war:0 "War of the Two Sisters"
 eqs_civil_war_desc:0 "The unthinkable has happened - the once peaceful land of Equestria has been divided and torn apart in a vicious struggle. As [EQS.GetLeader] and [NLR.GetLeader] battle to claim supremacy over Equus, opportunists, revolutionaries and secessionists have proclaimed their own sovereign nation-states, deepening the conflict even further."
 equestrian_communists:0 "Equestrian Communists"
 communist_civil_war:0 "Civil War"
 war_communism:0 "Wartime Communism"
