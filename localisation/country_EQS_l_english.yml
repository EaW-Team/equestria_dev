 equestria.232.t:0 "An Unexpected Arrival"
 equestria.232.d:0 "The chamberlain hurried into the room, hooves echoing on the marble floor of the throne room. Princess Celestia looked up, curious at the disruption.\n\n"Your Majesty, a soldier is here to see you. We found her... well, we stepped up patrols recently and they were fortunate to find her before..."\n\nHe trailed off as the doors to the hall swung open."
 equestria.232.a:0 "Purple Heart stood, bloodied and bruised."
 equestria.213.t:0 "Confrontation"
 equestria.213.d:0 "Luna hummed cheerfully as she applied a wax seal to her note, working late into the morning. The reform campaign was difficult, but fulfilling. She had been sleeping well this past year, too.\n\nThe doors burst open, and Canterlot guards rushed in, Celestia behind them.\n\nLuna rose in shock, finding herself facing a dozen rifles.\n\nCelestia, tears streaming down her face, hurled a crate into the room. It broke open, rifles and ammunition clattering across the floor. "These are stolen weapons, found with Nightmare Moon cultists. Even now, they prepare for her return!" she shouted. "And they used royal codes to get them! OUR codes!"\n\nLuna gasped in shock. "Sister, I would never...!" Luna trailed off. Or would she? She recalled her recent restful sleep.\n\nCelestia's face hardened, even as it shone with tears. "Maybe not, but we cannot risk the return of Nightmare Moon. You will be detained until we can discover what has happened here."\n\nUnnoticed, a guard slipped away. Luna's dreams had prepared him for this possibility. The press, the people, must know - Celestia, bat-hater, had fabricated a national security crisis to detain Luna and end the reform campaign."
 equestria.213.a:0 "The news spread like wildfire."
 
 equestria.222.t:0 "The Batponies Take Flight"
 equestria.222.d:0 "Screams filled the sky as tens of thousands of batponies took to the air. A millennium ago, they had failed Luna in her time of need, and she had twisted into Nightmare Moon. Now she had been imprisoned and needed their help. They would not fail her again.\n\nFrom coast to coast, major cities swelled with crowds never before witnessed in Equestrian history, as batponies marched in protest, chanting, blocking government offices, and screeching in anger. A year ago, ponies would have looked on, fearfully. And some still did. But many stepped out, marching in solidarity.\n\nIn Canterlot, large crowds grew at the Canterlot Palace gates, as guards nervously looked on."
 equestria.222.a:0 "Let's get this investigation finished quickly!"
 
 equestria.223.t:0 "The Nation Marches"
 equestria.223.d:0 "The situation at Canterlot had become a stalemate. Crowds camped outside the Palace whilst the gates stood barred.\n\nA guard sat trembling atop the wall. He just wanted the protest to end. The noise, the crowd, the yelling. It reminded him of a past he wished he could forget. Changelings streaming into the Palace. Luna and Celestia captured. Grinning faces wrapping him, cacooning him, as he writhed, unable to escape. Yet the nightmares would not end.\n\nHe started as the gates unexpectedly groaned open. The crowd, surprised but enthused, flooded into the Royal Palace, towards the throne room.\n\nNo! It was happening again. The Royal Palace was under attack! He hastily fired a panicked warning shot towards the crowd with his rifle, which then retreated, screaming in fear.\n\nA batpony lied on the ground, bleeding.\n\nWithin hours, the news had spread like wildfire on the radio. An innocent protester had been shot in cold blood by a Royal Guard, who were meant to protect Equestria. Even with their ancient prejudices, many ponies knew. They knew this was not Harmony. This was not Friendship. And across Equestria, they poured onto the streets, marching united against barbarity."
 equestria.223.a:0 "This is a Nightmare!"
 
 equestria.224.t:0 "The Return of Nightmare Moon"
 equestria.224.d:0 "Celestia and Twilight stood sadly as Luna sat weeping on the floor of her cell. It had been her all along. Nightmare Moon had crept into Luna's subconscious, and raised an army whilst Luna slept.\n\n"Sister. Twilight. Please... do whatever it takes. I can't bear to cause any more suffering."\n\nTwilight nodded "It's not your fault. We will assemble the Elements, draw Nightmare Moon out, and drive her from your mind once and for all. Everything can go back to normal."\n\nThen the sound of a gunshot followed by screaming carried from the outside.\n\nTwilight and Celestia froze in horror, as Luna began to tremble "What have I done? WHAT HAVE I DONE?!" She lunged towards Celestia, pleading. "PLEASE! HELP ME! HELP MEEE!"\n\nCelestia backed away, overwhelmed. She had failed Luna. Again.\n\nLuna's sobs became wracking coughs, and then she began to laugh. And laugh. She grew, swirling with energy as her pupils narrowed and coat blackened.\n\nNightmare Moon. With a blast of her horn she blew open the back wall, and took flight, fleeing the castle.\n\nOutside, the crowd cheered. Luna was free! Batponies rushed to block pursuing pegasi, guarding 'Luna's' escape!"
 equestria.224.a:0 "You fools, that's not Luna!"
 
 equestria.225.t:0 "The Princess's Speech" 
 equestria.225.d:0 "The Equestrian army, already on high alert, swung into action, as broadcasts warned of the return of Nightmare Moon. But it wasn't enough.\n\nManehattan was the first to fall silent as it was stormed by angry crowds and brainwashed sleeper agents. When the broadcast towers resumed, a Princess addressed the nation.\n\n"Ponies of Equestria. A millennium ago, I committed a great wrong, and was banished to the Moon by Celestia, who worked to return and restore my old self. In doing so, she saved me, and I owe her a great debt.\n\n"It is with great sadness, that I must now repay this debt. Celestia, frightened of batponies and imagined threats, has gone mad. She imprisoned me and ordered a Royal Guard to shoot into the protesting crowd at the Palace. No longer the kindly sister I once knew, she has become Daybreaker, a cruel monster of flame and rage.\n\n"From Manehattan, I work to defeat my sister and end her madness, just as she did for me so long ago. I call all harmony loving ponies, be they earth pony, pegasus, unicorn, or batpony, to join me in protecting our nation and restoring Harmony!""
 equestria.255.d_1:0 "Nightmare Moon's secret force was discovered, and Luna was placed under arrest. Furious batpony protestors attempted to storm the palace, and the Canterlot Guard, on edge from previous attacks, opened fire. A batpony died and news of the incident, unheard of in Equestrian history, was broadcast across the nation. Transforming into Nightmare Moon, a distraught Luna escaped the palace and fled to Manehattan. Competing narratives fight across the airwaves.\n\n'Luna' claims Celestia has gone mad, transforming into a mare of flame and massacring batponies.\n\nCelestia claims that Nightmare Moon has returned, and claims the death of a protester was a terrible accident.\n\nBoth sides call loyal ponies to fight for the good of Equestria. The civil war has begun."
 equestria.225.a:0 "She organised all this using dreams?!"
 
 equestria.226.t:0 "The Cause"
 equestria.226.d:0 "Flowing Current's limbs began to move again, as Luna's healing magic washed over the crowd. He couldn't believe it. Some reactionary had attempted to assassinate Princess Luna! She had emerged, blackened and angry, but alive. A week ago, an anonymous letter had instructing him that a terrible tragedy would occur and he would be needed at the power station, but he hadn't believed it.\n\nHe, the great organiser, was now in the wrong place at the wrong time. He launched into the air, racing across the city for the power station. In the streets below, gunfire rang out. Now they were making a grab for Manehattan! He pushed, his wings aching as he pulled in to land at the station entrance.\n\nFlashing his ID to a bewildered security guard, he sprinted for the boiler room. The Princess of the Night needed every advantage she could get.\n\n In front of him stood an emergency trip. With a station this large, it would take hours to properly restart. With luck, power fluctuations would trip other stations too.\n\nFlowing Current took a deep breath. Some would call this treason. But true justice required doing what was right, no matter what others thought.\n\nHe closed his eyes, and whispered a silent prayer "Please, let the Night rule. Just for this one day..."\n\nHe punched the button."
 equestria.226.a:0 "The lights of Equestria winked out."
 
 equestria.227.t:0 "The Calling"
 equestria.227.d:0 "Misty Night lay in bed, listening to the radio. Luna spoke righteous truth. But ponies didn't understand, couldn't understand. Then the radio signal cut out.\n\nMisty Night lept to her hooves, diving for her rifle under the floor. This was the moment promised in her dreams. The moment they had all trained for. And indeed, suddenly the moon seemed to ripple, and deep within her soul, she felt its call. Nightmare Moon had awakened. It was time.\n\nShe frowned... but the lights still blazed. She chided herself. She must be patient. She begin to pray. "Nightmare Moon, Princess of Night, Princess of Dreams, please bless me, your faithful Disciple, in what I am about to do". A minute passed. The crack of gunfire rang outside. Still Misty waited.\n\nThen the lights winked out, and the city was plunged into darkness.\n\nShe grinned, looking around the room. She could still see, for she was blessed of the Moon. She lifted her rifle, and sprinted out into the darkness, as thousands of others across Equestria did the same."
 equestria.227.a:0 "For Nightmare Moon, Goddess of Equestria!"
 
 equestria.228.t:0 "The Thestrals"
 equestria.228.d:0 "The crowd stood in the night air, candles held aloft. Silent Peaks huddled around radio as it relayed Luna's speech. Luna was actually doing it! Night Blossom could have a good future in a new Equestria, a fair Equestria.\n\nAnd then the radio went out, and an explosion thundered in the distance. The crowd scattered, batponies taking to the skies in panic, screeching. The moon's light faded.\n\nSilent collapsed in shock. If Luna had died, the batponies would be sure to follow.\n\nBut then then moon began to glow. Not a calm white, but a deep, blood, red of rage and sadness. It shimmered, and Silent felt the call deep within. Luna was alive. And she needed their help. He rallied his volunteers. Many cried even as they obeyed, their dreams of peace shattered. One asked "But what if it's... Nightmare Moon?".\n\nThe others nodded, hesitating.\n\nSilent himself barely held back tears. He needed to stop this kind of talk immediately. He grabbed the pony by the collar, shouting "It doesn't matter! If it's Luna, we help our Princess! If it's... Nightmare Moon, Equestria will try to imprison or expel every single Batpony! Do you think they would just forgive us?"\n\nHis voice dropped to a whisper, trembling "Do you understand? It doesn't matter." He looked at each or them in turn. "We fight, or we die."\n\nThe lights winked out, and the batponies charged into the night." 
 equestria.228.a:0 "For Princess Luna! We will not fail her again!"
 
 equestria.229.t:0 "Rarity Captured"
 equestria.229.d_1:0 "As if the outbreak of civil war weren't bad enough, reports have reached us that Rarity, one of the six wielders of the Elements of Harmony, was captured in Manehattan during the uprising by Nightmare Moon's forces. She had been visiting to help manage her clothing brand and market this seasons line of fashion but was unable to escape after the city was thrown into chaos. Without the ability to wield all six Elements of Harmony, a direct strike against Nightmare Moon is impossible, leaving our only alternative bloody military conflict."
 equestria.229.d_2:0 "As if the outbreak of civil war weren't bad enough, reports have reached us that Rarity, one of the six wielders of the Elements of Harmony, was captured in Manehattan during the uprising by Nightmare Moon's forces. She had gone to the Million Mare March as part of her role supporting Princess Luna and was injured in the explosion. Without the ability to wield all six Elements of Harmony, a direct strike against Nightmare Moon is impossible, leaving our only alternative bloody military conflict."
 equestria.229.d_3:0 "In another piece of good news, our forces successfully apprehended Rarity during the Manehattan uprising. She had been visiting to help manage her clothing brand and market this seasons line of fashion but was unable to escape after the night prevailed. Without Rarity as one of the six wielders of the Elements of Harmony the Celestial loyalists are deprived their most powerful weapon. This war shall be won through the clash of armies and industrial might, not magical artefacts."
 equestria.229.d_4:0 "In another piece of good news, our forces successfully apprehended Rarity in the aftermath of the Million Mare March terrorist attack. She has been treated and is in stable condition, but we have ensured she cannot escape, as her loyalties remain suspect. Without Rarity as one of the six wielders of the Elements of Harmony the Celestial loyalists are deprived their most powerful weapon. This war shall be won through the clash of armies and industrial might, not magical artefacts."
 equestria.229.a_1:0 "From bad to worse...."
 equestria.229.a_2:0 "No more rainbow lasers."
 equestria.229.a_3:0 "She is still our friend."

 #CELESTIA+LUNA Reform Adventures - No Civil War events here
 equestria.214.t:0 "The Shadow Market"
 equestria.214.d:0 "During their centuries largely outside outside Equestrian Society, the batponies developed their own, parallel society and even economy. Being in many areas unburdened by taxes or Equestrian laws, this economy has established itself in many places across Equestria, allowing them to make sure that any bits they earn remains within batpony society. Even the wages paid by those thestrals who worked as unregistered labourers in Equestrian industries or farms go into this shadow economy and stay there, and over time entire industries, though small scale, has grown up here. This has become a drain on the Equestrian economy as many of the three tribes have taken to spending their money there instead as well.\n\nMany thestrals take pride in their self-sufficiency, and resent the notion of having to bow to the obligations of the society they never were part of. This sentiment is echoed by several industrialists, who have tied themselves in knots trying argue for the preservation the system without saying outright that they want to be able to get away with not paying proper wages to their workers.\n\nIf the thestrals are to be integrated, this shadow market must be addressed, but the question is how."
 equestria.214.a:0 "Reintegrate them fully, but make sure to help them on the way."
 equestria.214.b:0 "We can make exceptions in some cases."
 equestria.214.c:0 "We should not be forcing this..."

 equestria.215.t:0 "Anti-Thestral Sentiments"
 equestria.215.d:0 "Whilst batponies have not traditionally been Equestrian citizens, they have had all the rights of any other visitor to our welcoming community.\n\nBut many citizens want it to remain this way. They think that batponies do not need to be integrated into society and brought out of isolation. Some are afraid of possible side effects such as a disruption of societal Harmony, others fear the rumoured Nightmare Moon cultists among the ranks of the batponies, and a few think batponies have no place among the other three races of Equestria, seeing them as complete outsiders. To them, it's as if Celestia was suggesting griffons to be welcomed as a Fourth Tribe.\n\nThe Canterlot bureaucracy has prepared an initiative to promote the integration. Groups of batponies would be invited to tour across Equestria, so the common citizens could see them with their own eyes. EEA syllabi would be rewritten to teach about batponies and their history. False rumours about cultists would be dispelled by official media. Pamphlets and posters would be distributed, showing photographs of smiling thestrals with the words "THESE BATPONIES ARE OUR FRIENDS".\n\nHowever, if taken too far, pushing this pro-batpony information can easily be considered propaganda or an attempt at forcibly changing ponies' minds about the matter."
 equestria.215.a:0 "It matters not. They must know the truth."
 equestria.215.b:0 "We could probably tone it down somewhat."
 equestria.215.c:0 "This is enough for now, then."
 
 equestria.216.t:0 "Thestral Mistrust"
 equestria.216.d:0 "Ponies may be skeptical, but the same is true for the thestrals themselves. Many of them don't trust the other Equestrians and only support the integration because Princess Luna is advocating for it. They simply want to be left alone, instead of trying to befriend other ponies.\n\nFortunately, nowhere is more equipped to handle this problem than the land of Friendship. As Princess of Friendship, Twilight Sparkle has drawn up a campaign plan that stretches down the hallway.\n\nThe plan is as inspired and diverse as it is complex and expensive - the Elements of Harmony visiting isolated thestral communities in jungles and mountains; Friendship clubs; inviting thestral students to the School of Friendship; Dusk Festivals where both batponies and other ponies would celebrate together; Celestia and Luna meeting with batpony leaders; and the list goes on..."
 equestria.216.a:0 "Are we not a nation of Friendship?"
 equestria.216.b:0 "We can tone down Twilight's enthusiasm a little."
 equestria.216.c:0 "Our budget is tight. A little could go a long way."
 
 equestria.217.t:0 "Reforms being implemented"
 equestria.217.d:0 "Our campaigns to reform the economy, deal with distrust and promote Friendship have been drawn up and are now being put into action. Now all we can do is wait."
 equestria.217.a:0 "It's up to the ponies of Equestria now."
 
 equestria.218.t:0 "The Reforms"
 equestria.218.d_1:0 "Luna cheerfully began her nightly rounds of the palace. She passed offices where batpony bureaucrats worked through the night, continuing the shifts from their daytime counterparts. Manehattan was often called "The city that never sleeps". Well it had become true here in Canterlot, too.\n\nAcross the nation, thestrals ventured into cities in greater numbers, attracted by employment opportunities and a new attitude of tolerance. The changes would take years, decades even, to be fully felt, but the Equestrian public was now ready to accept batponies as the Fourth Tribe, standing ready to protect their new friends from harm.\n\n"It's wonderful, isn't it?"\n\nLuna turned in surprise, to find Celestia regarding her. Luna tried to speak, but instead found herself crying. Celestia had made her dreams real. A thousand years in exile, all because she'd been too proud to ask for help!\n\nCelestia hugged Luna as the blue mare sobbed, cradling Luna in her wings. She would never let Luna down again."
 equestria.218.d_2:0 "Luna stood on a balcony, staring sadly into the night sky. She thought she saw a movement in the darkness - the flap of thestral wings perhaps? It was not uncommon to see them these days. Luna's reverie was interrupted as Celestia joined her, apparently content to stand silently.\n\nLuna spoke first "Celestia. Did we do enough? Many still have not accepted this change. We made so many compromises..."\n\nCelestia stood silent for a minute before speaking. "This is the burden we bear, Luna. You know the threats that are coming. You know the challenges we must balance. This land has stood for over a millenium, and our caution might be what ensures it will stand millennia more."\n\nLuna closed her eyes, trembling.\n\n"I know these changes are not as fast or as bold as you wish. But we have started something with these new ideas about thestrals. Maybe not this year. Maybe not this generation, even. But change will come, and one day, we will heal the scars of history."\n\nLuna nodded, holding back her disappointment. As always, her sister bore the hard-won wisdom of centuries. The foolish dreams and fancies of the night must always melt away before the illumination of the sun."
 equestria.218.a:0 "A great wrong has been righted."
 equestria.218.b:0 "One day, Equestria will be whole."

