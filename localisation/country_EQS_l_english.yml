 los_pegasus:0 "Las Pegasus Aeronautics and Casinos"
 mustang:0 "Mustang Developments"
 mustangia_shipyards:0 "Mustangia Shipyards"
 fillydelphia_arms:0 "Fillydelphia Motors"
 macintosh:0 "Macintosh Factory"
