 ### NIM Fascism Good event
 nimbusia.16.t:0 "Марш Гоплитов"
 nimbusia.16.d:0 "В древние времена Гоплиты часто проходили парадом по городам Нимбусии, с гордостью демонстрируя свою жесткую дисциплину, сверкающую бронзовую броню и внушительные железные копья. По сей день эта традиция продолжается, и, хотя броня и вооружение эволюционировали, со времен нашего примитивного прошлого дисциплина, которую демонстрируют наши армии, ни чуть не изменилась.\n\nТысячи дисциплинированных гоплитов-мушкетеров сегодня прошли через Нимбусию, их копыта движутся синхронно со своими братьями и сестрами. Офицеры выкрикивали приказы, ряды сохраняли жесткую дисциплину, и ни одной ошибки не было совершено.\n\nНа всем пути парада граждане, периэки и даже илоты с трепетом наблюдали, как формации медленно перемещались по улицам. Они с большой решимостью направлялись к площади внутреннего города.\n\nПони были достаточно заинтригованы, чтобы следовать за ними, и обнаружили, что формации остановились там, все еще стоя на месте. Толпа начала образовываться по краям, когда среди нее уже пошел шепот ожидания. Несколько минут спустя молодой офицер, в украшавших ее древних бронзовых гоплитских доспехах, вышла на сцену. Это была не кто иная, как Андрея из фракции пуристов. Она произнесла речь перед своими войсками, восхваляя их за их дисциплину и профессионализм.\n\nЗатем внимание ее обратилось к толпе, когда она сфокусировала их на своем диалоге. Она обратилась к гражданам, которые ранее служили, чтобы напомнить им о их службе в армии и использовать их голоса, чтобы оказать давление на старейшин для назначения членов-пуристов в Буле. Только тогда можно было бы по-настоящему осознать превосходство и славу старых нимбуских гоплитов."
 nimbusia.16.a_good:0 "Армии нужно больше офицеров, таких как Андрея"
 nimbusia.16.a_bad:0 "Это злоупотребление военными! Как Андрее не стыдно?"
 ### NIM Fascism Bad event
 nimbusia.17.t:0 "Пьеса Некрикотиты" 
 nimbusia.17.d:0 "Некрикотита - это земнопони, имя которого произносится как с похвалой и, так и с презрением, в зависимости от того, какие социальные круги вы спросите в Нимбусии. Он известен созданием комедий, которые были названы веселыми, грубыми, развратными, возмутительными, воодушевляющими и ужасными для всех поклонников и критиков.\n\nЕго самая последняя пьеса, День Спевгиппуса, может являться его самым амбициозным проектом. В пьесе рассказывается история философа-пуриста Спевгиппуса, который настолько поглощен чистотой расы пегасов, что отказывается касаться своими копытами земли. Однако из-за этой жизни в воздухе он начинает пропускать важные события.\n\nВначале все было невинно, так как Спевгиппус пропускает социальные партии, речи и политические события. Тем не менее, события быстро начинают развиваться, поскольку Спевгиппус призван на дебаты с Понигором. Однако дискуссия должна произойти на земле. Итак, Спевгиппус решает, что он будет выкрикивать опровержения со своего облака, и Понигор берет каждый из этих приглушенных выкриков и вносит изменения в них, указывая в пользу своих аргументов или насмехается над различными атрибутами своего противника.\n\nНо события начинают накаляться в последнем акте, когда жена Спевгиппуса начинает роман на земле с торговцем единорогом. Она по секрету говорит своему возлюбленному, что это не первый ее роман, и что Спевгиппусу когда-то 'наставил рога' илот, чем пьеса открыто ставит под вопрос легитимность наследников Спевгиппуса.\n\nКритики вновь назвали пьесу как шедевром, так и самой отвратительной вещью, которая вышла из-под пера Некрикотиты."
 nimbusia.17.a_good:0 "Эта отвратительная пьеса должна быть остановлена!"
 nimbusia.17.a_bad:0 "Хи-хи-хи. Ему наставил рога раб."
 ### NIM Stability + event 
 nimbusia.18.t:0 "Оракул видит хорошее предзнаменование"
 nimbusia.18.d:0 "'Лодка всегда возвращается из моря полной добычи.'\n\nЭти слова были озвучены Оракулом Пранцтраса сегодня, когда сановники из Буле прибыли за советом.\n\nТрадиционалисты утверждают, что ее слова означают, что есть множество ролей во Вселенной, и если мы будем придерживаться их, тогда мы будем процветать. В конце концов, лодка в океане, где ей и положено находиться, процветает, а лодка на земле - не что иное, как бесполезный кусок дерева.\n\nРеформисты утверждают, что ее слова - это призыв поддержки негражданского класса, который обычно занимается рыболовством. Они утверждают, что без этих жизненно важных членов в нашем обществе наша цивилизация не могла существовать.\n\nПуристы утверждают, что ее слова являются признаком поддержки их политики самодостаточности и воспринимают слова Оракула как буквальные, полагая, что она пытается призвать Буле к отправке рыболовецкой флотилии, чтобы пожинать благословение богов.\n\nК какой бы точке зрения граждане не пришли, все могут согласиться с тем, что сообщение Оракула положительно."
 nimbusia.18.a:0 "Кто-нибудь еще хочет рыбы?"
 ### NIM Stability + event 2
 nimbusia.19.t:0 "Конкурс поэзии"
 nimbusia.19.d:0 "Торговка Лоулоуди Левантас сегодня организовала конкурс поэзии в столице Нимбусии. Как обычно была ожесточенная конкуренция между поэтами Фрикти Пойитисом и Политимосом Стичосом, которые сразу же выбились в лидеры.\n\nФрикти приходит на такие события, принося с собой каталог работ, вдохновленных религией, философией и жизнью в Нимбусии, пытаясь покорить толпу беззаботными бардистскими стихами, которые подняли бы дух публики.\n\nСтичос же наоборот занялся гораздо более традиционалистской работой, сосредоточившись на образах, связанных с войной и доблестью, чтобы покорить толпу патриотизмом и героизмом .\n\nВ конце концов, Стичос зачитал небольшое руководство своей работой под названием «Борьба», это происходило следующим образом.\n\n'Позвольте Пони научиться бороться, смело выполняя великие дела.'\n\n'Ни одна ракета не достигнет цели, если она не защищена щитом,'\n\n'Но сближаясь в копытопашном бою, нанося рану'\n\n'С их длинным копьем или мечом, забирающим вражью жизнь,'\n\n'Его копыто расположено напротив другого копыта и его щит поднят против другого щита'\n\n'И бочка против бочки, втянутые в действие - пусть пони сражаются с грифонами’"
 nimbusia.19.a:0 "Вдохновляюще"
 ### NIM Stability - event
 nimbusia.20.t:0 "Оракул видит плохое предзнаменование"
 nimbusia.20.d:0 "'Это будет словно вспышка в кастрюле, яростная, горячая и яркая одновренно'. Эти слова были произнесены Оракулом Пранцтраса сегодня, когда сановники из Буле прибыли за советом.\n\nТрадиционалист предполагает, что она говорит о нынешнем политическом климате, считая, что кульминация нынешней нестабильности приведет к приступу насилия, которое быстро прогорит по улицам Нимбусии. Реформисты предполагают, что она говорит о пуристах, описывая то, какие они горячие и любящие показать себя. Тем не менее, после одного толчка, они быстро разрушатся перед лицом перемен, сильно навредив Нимбусии, упав словно карточный домик.\n\nПуристы предполагают, что она говорит о классе илотов и о том, как их радикализация приведет к самому падению нашего общества, когда они возьмут оружие и попытаются разрушить институты и общество, которые заботились о них на протяжении веков.\n\nНе важно какую фракцию поддержать, все пони согласны с тем, что это действительно очень плохая новость."
 nimbusia.20.a:0 "Молитесь о том, чтобы она скоро принесла нам хорошие новости."
 ### NIM Stability - event 2
 nimbusia.21.t:0 "Философ  насмехается над всеми пони"
 nimbusia.21.d:0 "Сегодня день начался странно, так как несколько высокопоставленных членов нимбуского общества оказались атакованы суровыми словами предполагаемого философа в Нимбусии.\n\nХотя имя философа неизвестно, он, как сообщалось, был пьян, неоднократно шатался, слабо пахнул грязью, и никогда далеко не убирал вино.\n\nЧто было особенно странно, так это то, что целями философа были буквально все. Он совершал нападки на реформистов, пуристов и традиционалистов, разрушая все их аргументы в краткой, умной и фактической манере. Далее его оскорбления были направлены на профессии и ни солдаты, ни политики, ни торговцы, ни другие философы не были защищены от его колких замечаний.\n\nЧто еще более шокирует так это то, что ни одна душа не смогла эффективно противостоять ни одному из его аргументов."
 nimbusia.21.a:0 "Мы все ошибаемся?"

