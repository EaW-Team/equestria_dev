 nimbusia.52.d_nofas:0 "Без предупреждения пуристы и значительная часть военных сегодня совершили государственный переворот. Похоже, что Андрея, лидер пуристов и Гилхиппос, глава армии, собрались вместе, чтобы уничтожить нимбускую демократию. Новость о этом заговоре не достигла гражданского правительства вовремя, чтобы арестовать генералов-интриганов. Дотошное планирование пуристов гарантировало их победу в тот день. Подавляющая сила и хорошо подвешенный язык убедили ключевых чиновников и сторонников демократии, что любое сопротивление будет бесполезным. Однако Метакерос и Пегалиус сумели сбежать из Нимбусии с некоторыми из их самых верных сторонников. Хотя предатели контролировали улицы столицы, они еще не завоевали сердца нимбусцев." #not supporting fascists
 nimbusia.52.d_fas:0 "Андрея и Гилхиппос без предупреждения начали свой переворот на рассвете. Эти двое отправили группы пуристов захватить важнейшие здания в столице, убедившись, что к каждой группе присоединятся красноречивые офицеры. Этим офицерам удалось убедить даже самих реформистов, которые хотели сражаться, из-за чего они просто стояли на месте, потому что не было никакой надежды на их победу. В этот день решалось все, если сопротивления не было в первый день, не будет и потом. Захват Акрополя, центральных площадей и правительственных зданий прошел без пролития какой-либо крови. Теперь самая важная цель заключалась в том, чтобы не допустить, чтобы особенно демократические пони объединились. Таким образом, Гилхиппос направился на центральную радиостанцию в Нимбусии, чтобы успокоить граждан.\n\nВо время радиопередачи, глава армии обратился к нимбусцам и призвал их остаться дома. Он сказал пони, что учреждения страны будут восстановлены, как только будут найдены все предатели. Спокойный и суровый голос жеребца потушил пожар сопротивления, прежде чем он смог вырваться из-под контроля. И действительно, никакого большого восстания не было. Когда ночь пришла в Нимбусию, ни один пони не оспаривал переворот пуристов. Армия устроила парад на улицах, чтобы показать свое согласие с новым правительством, а мирные жители остались дома. Бремя спало с плеч Андреи. Они спасли Нимбусию и обеспечили себе власть. Светлое будущее уже рядом..." #supporting fascists
 nimbusia.52.a:0 "Отлично!"
 nimbusia.52.b:0 "Есть еще надежда..."
 ### NIM counter coup (if not supporting fascism, follow-up to .52)
