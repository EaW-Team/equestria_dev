 nimbusia.17.d:0 "Некрикотита - это земнопони, имя которого произносится как с похвалой и, так и с презрением, в зависимости от того, какие социальные круги вы спросите в Нимбусии. Он известен созданием комедий, которые были названы веселыми, грубыми, развратными, возмутительными, воодушевляющими и ужасными для всех поклонников и критиков.\n\nЕго самая последняя пьеса, День Спевгиппа, может являться его самым амбициозным проектом. В пьесе рассказывается история философа-пуриста Спевгиппа, который настолько поглощен чистотой расы пегасов, что отказывается касаться своими копытами земли. Однако из-за этой жизни в воздухе он начинает пропускать важные события.\n\nСначала все было невинно, так как Спевгипп пропускает социальные партии, речи и политические события. Тем не менее, события быстро начинают развиваться, поскольку Спевгипп призван на дебаты с Понигором. Однако дискуссия должна произойти на земле. Итак, Спевгипп решает, что он будет выкрикивать опровержения со своего облака, и Понигор берет каждый из этих приглушенных выкриков и вносит изменения в них, указывая в пользу своих аргументов или насмехается над различными атрибутами своего противника.\n\nНо события начинают накаляться в последнем акте, когда жена Спевгиппа начинает роман на земле с торговцем единорогом. Она по секрету говорит своему возлюбленному, что это не первый ее роман, и что Спевгиппу когда-то 'наставил рога' илот, чем пьеса открыто ставит под вопрос легитимность наследников Спевгиппа.\n\nКритики вновь назвали пьесу как шедевром, так и самой отвратительной вещью, которая вышла из-под пера Некрикотиты."
 nimbusia.17.a_good:0 "Эта отвратительная пьеса должна быть остановлена!"
