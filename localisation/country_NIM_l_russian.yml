 nimbusia.9.d_neutrality:0 "Традиционалистам пришлось применить пару трюков, чтобы помешать известному реформистскому адвокату Понигору говорить. Используя некоторые процедурные изменения, им удалось отложить речь реформистов на один день, в то же время давая Демейркриту произнести его речь сегодня. В ней мудрый пони впервые заявил, что преступления, совершенные иностранцами, были легкими, но последствия были большими. Общество было близким родством друзей, и оно могло оставаться добродетельным, если бы друзья доверяли друг другу. Виттенлендцы нарушили доверие Полиса и поэтому вынуждены были покинуть круг друзей.\n\nДемейркрит снова повторил, что группа друзей должна быть осторожной с теми, кого она впускает в свой круг, чтобы сохранить традиции группы живыми. Он сказал, что он не имеет ничего против виттенлендцев, но от них нужно будет вежливо потребовать покинуть Нимбусию. После этого весь Буле согласился с ним, пропуская мимо просьбы других фракций."
