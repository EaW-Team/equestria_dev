 ### NIM_silver_mines debate
 nimbusia.8.t_harmony:0 "Понигор произносит речь о ценностях"
 nimbusia.8.t_neutrality:0 "Демэйркрит произносит речь о бережливости"
 nimbusia.8.t_fascism:0 "Спевгиппус произносит речь о храбрости"
 nimbusia.8.d_harmony:0 "Буле был озадачен Понигором, оратором, нанятым реформистской фракцией. На серебряных дебатах он представил длинную историю, чтобы доказать свою точку зрения. В ней, когда хозяин попросил сохранить свои деньги, пока он уходит воевать, два раба рассматривают вопрос совсем по-разному. Один зарывает имущество своего хозяина, нанимает охранников, чтобы все было в безопасности. Другой раб использовал средства для инвестирования в полис. Когда хозяин возвращается, он ругает раба, который похоронил свое серебро, и восхваляет того, кто вложил деньги и принес прибыль.\n\nВесь Буле аплодировал Понигору, который милостиво поклонился. Ни разу не упомянув реальные события, оратор сумел склонить Буле к реформистской позиции."
 nimbusia.8.d_neutrality:0 "Говоря медленно и обдуманно, Демэйркрит, философ традиционалистической фракции, выступил в Буле. Вспоминая много бурных событий в нашей истории, старый пегас спрашивал в конце каждого исторического пересказывания: «Сколько из этого можно было бы избежать, если бы наши предки имели серебро для чрезвычайных ситуаций?»\n\nВ конце концов члены Буле почти единодушно согласились с Демэйркритом, что серебро должно быть сохранено. Тем не менее, вопрос по-прежнему оставался открытым для голосования в Экклесии, собрании граждан."
 nimbusia.8.d_fascism:0 "Спевгиппус с большой уверенностью обратился к Буле. Вместо всех ранее высказанных речей о спасении или инвестировании, пегас вместо этого сосредоточился на битве, в которой, как он знал, сможет победить. Спевгиппус подробно рассказывал о многочисленных беседах с солдатами и даже генералами о храбрости. Таким образом, храбрость была естественным достоинством между безрассудством и трусостью. Конечно, солдаты Нимбусии никогда не могли быть обвинены в трусости, но что насчет безрассудства? Собираться сражаться с устаревшими ружьями и без современного оборудования безрассудно? Спевгиппус оставил это другим на рассмотрение.\n\nКогда философ закончил, Буле проголосовал за то, чтобы рекомендовать Экклесии голосовать за военную инвестиционную программу!"
