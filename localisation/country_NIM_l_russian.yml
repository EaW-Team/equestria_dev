 ### NIM neutrality chief tells them not to do it (FASCISM ONLY EVENT)
 nimbusia.47.t:0 "Последнее предупреждение"
 nimbusia.47.d:0 "Это была ночь перед переворотом, и Андрея не могла спать. Много было на кону. Ее видение Нимбусии, ее собственной жизни, а также ее товарищей. Она подготовила переворот в меру своих способностей, указав стратегические точки и здания, которые она должна была захватить в столице. Она только поняла, насколько сильно она была взволнована, когда ее тело полностью застыло, услышав стук в ее входную дверь. Тем не менее, Андрея взяла себя в копыта и ответила на дверь, наполовину ожидая, что стража пришла арестовать ее. Тем не менее, на ее пороге стоял только один пегас, генерал Керауноптос, глава армии.\n\nЖеребец извинился за то, что пришел в такой поздний час, и Андрея впустила его, удивленная его визитом. Керауноптос подробно рассказал об опасности того, что делала Андрея. Он предупредил ее, что переворот не приведет к славе, но к кровопролитию между братьями и сестрами. Он повторил, что он не будет оставаливать Андрею, когда кобыла прервала генерала. Спокойно, чего не бывает обычно, она объяснила, что не откажется даже из-за всех предупреждений. Слишком многое было поставлено на карту. Честь военнослужащих-нимбусцев и будущее самой страны. Когда она закончила, она поклялась, что заметила какую-то подавленную грусть в глазах генерала. После того, как жеребец ушел, она не могла не чувствовать, что разочаровала его.\n\nАндрея не могла спать той ночью."
 nimbusia.47.a:0 "Я должна это сделать."
 ### NIM neutrality chief coup
 nimbusia.51.t:0 "Военный переворот"
 nimbusia.51.d_nofas:0 "На рассвете сегодня, без предупреждения, пуристы устроили военный переворот против правительства. Занимая ключевые дороги и здания в столице, заговорщики под руководством Андреи, казалось, добились безупречной победы. Кобыла и ее сторонники недооценили, насколько нимбусцы любят свою демократию. Когда новости о перевороте распространились по всему городу, толпа граждан и периэков собралась на агоре, протестуя против военного правительства. С таким количеством пони, выходящим из домов, небольшие силы заговорщиков не смогли остановить их от сплочения.\n\nАндрея сама появилась у агоры, пытаясь успокоить протестующих, но вместо этого она была осыпана фруктами и камнями и была вынуждена бежать с площади. Пони затем начали вытеснять пуристов из многих зданий, которые они заняли этим утром. Разрозненные и без четкого руководства, ряды пуристы вскоре дрогнули и они бежали из Нимбусии. Граждане и периэки отмечали поражение потенциальных диктаторов. Демократия торжествует в этот день!" #not supporting fascists
 nimbusia.51.d_fas:0 "Андрея начала свой переворот на рассвете без предупреждения. Она назначила группы своих самых преданных сторонников, чтобы захватить важнейшие здания в столице. Хотя некоторые пони сопротивлялись, особенно реформисты, захват акрополя, центральных площадей и правительственных зданий прошел успешно. Теперь самая важная цель заключалась в том, чтобы не допустить, чтобы особо демократические пони объединились. Итак, Андрея бросилась к центральной радиостанции Нимбусии, чтобы успокоить граждан. В радиопередаче Андрея обратилась к нимбусианцам и призвала их оставаться дома. Она сказала им, что армия обнаружила доказательства того, что другие фракции фальсифицировали голоса и устроили заговор против Нимбусии. Она объяснила, что Метакероса подкупили грифоны и что реформисты хотели продать страну. И действительно, никакого большого восстания не было. Когда ночь пришла в Нимбусию, ни один пони не оспаривал переворот пуристов. Армия осталась в своих казармах, а мирные жители остались дома. Бремя спало с плеч Андреи. Они спасли Нимбусию и обеспечили себе власть. Светлое будущее уже рядом..." #supporting fascists
 nimbusia.51.a:0 "Все прошло гладко."
 nimbusia.51.b:0 "Скатертью дорога!"
 ### NIM fascism chief agrees to help (FASCISM ONLY EVENT)
 nimbusia.48.t:0 "Обмен клятвами"
 nimbusia.48.d:0 "Это был вечер перед переворотом, и Андрея собиралась спать. Многое было на кону, но она и Гилхиппос подготовили переворот в меру своих возможностей, перечисляя стратегические точки и здания, которые пуристы должны были захватить в столице. Но прежде чем она успела уснуть, неожиданный стук в дверь заставил тело Андрии напрячься. Через мгновение Андрея взяла себя в копыта и открыла дверь, наполовину ожидая, что стража пришла арестовать ее. Тем не менее, на ее пороге стоял только один пегас, полевой маршал Гилхиппос, глава армии.\n\nЖеребец извинился за то, что пришел в такой поздний час, но было что-то, что им еще нужно было сделать. Андрея не могла не смотреть на ножны Гилхиппоса, в которых покоился кинжал. Старший жеребец следил за взглядом кобылы и ухмыльнулся. 'Я здесь не для того, чтобы убить тебя, Андрея. Я здесь, чтобы связать наши судьбы.'\n\nАндрея недолго думала о неправильных способах, которыми можно это истолковть, но она вскоре поняла, что он имел в виду. Гилхиппос хотел принести присягу. Она глубоко вздохнула и сурово посмотрела на сероглазого жеребца. 'Да. Так было бы лучше.'\n\nОбоим генералам потребовалось время, чтобы определить точное содержание своей клятвы, пока кинжал покоился на столе между ними во время обсуждений. Андрея почувствовала, что последние из ее сомнений улетучиваются в присутствии такого великого героя, как Гилхиппоса, жеребеца и храброго, и мудрого.\n\nСогласно традиции, пегасы смотрели друг другу в глаза, когда они произносили свою клятву, призывая богов как их свидетелей. Чтобы скрепить свое обещание, генералы сделали небольшой надрез на своей плоти, и несколько красных капель крови упали на стол Андреи. Это было одно из самых сильных чувств, которые когда-либо испытывала кобыла. Она жива, в зените своей силы, и она знала, что мир будет дрожать под ее копытами! Один взгляд на ее товарища сказал Андрее, что он чувствует то же самое, хотя жеребец сумел скрыть это намного лучше, чем она сама. Вечер уступил место ночи, но до наступления рассвета оставалось еще время наслаждаться спокойствием..."
 nimbusia.48.a:0 "Мы вместе."
 ### NIM fascism chief coup
 nimbusia.52.t:0 "Безупречные переворот"
 nimbusia.52.d_nofas:0 "Без предупреждения пуристы и значительная часть военных сегодня совершили государственный переворот. Похоже, что Андрея, лидер пуристов и Гилхиппос, глава армии, собрались вместе, чтобы уничтожить нимбускую демократию. Новость о этом заговоре не достигла гражданского правительства вовремя, чтобы арестовать генералов-интриганов. Дотошное планирование пуристов гарантировало их победу в тот день. Подавляющая сила и хорошо подвешенный язык убедили ключевых чиновников и сторонников демократии, что любое сопротивление будет бесполезным. Однако Метакерос и Пегалиус сумели сбежать из Нимбусии с некоторыми из их самых верных сторонников. Хотя предатели контролировали улицы столицы, они еще не завоевали сердца нимбусцев." #not supporting fascists
 nimbusia.52.d_fas:0 "Андрея и Гилхиппос без предупреждения начали свой переворот на рассвете. Эти двое отправили группы пуристов захватить важнейшие здания в столице, убедившись, что к каждой группе присоединятся красноречивые офицеры. Этим офицерам удалось убедить даже самих реформистов, которые хотели сражаться, из-за чего они просто стояли на месте, потому что не было никакой надежды на их победу. В этот день решалось все, если сопротивления не было в первый день, не будет и потом. Захват Акрополя, центральных площадей и правительственных зданий прошел без пролития какой-либо крови. Теперь самая важная цель заключалась в том, чтобы не допустить, чтобы особенно демократические пони объединились. Таким образом, Гилхиппос направился на центральную радиостанцию ​​в Нимбусии, чтобы успокоить граждан.\n\nВо время радиопередачи, глава армии обратился к нимбусианцам и призвал их остаться дома. Он сказал пони, что учреждения страны будут восстановлены, как только будут найдены все предатели. Спокойный и суровый голос жеребца потушил пожар сопротивления, прежде чем он смогл вырваться из-под контроля. И действительно, никакого большого восстания не было. Когда ночь пришла в Нимбусию, ни один пони не оспаривал переворот пуристов. Армия устроила парад на улицах, чтобы показать свое согласие с новым правительством, а мирные жители остались дома. Бремя спало с плеч Андреи. Они спасли Нимбусию и обеспечили себе власть. Светлое будущее уже рядом..." #supporting fascists
 nimbusia.52.a:0 "Отлично!"
