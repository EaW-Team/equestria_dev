 NIM_caste_system:0 "Граждане, Периэки и Илоты"
 NIM_caste_system_desc:0 "Общество Нимбусии жестко делится на три касты - граждан, состоящих почти исключительно из пегасов, которые прошли Агогэ и испытания Циклона, обладают всей политической властью и обязаны служить в армии; неграждане периэки, которые, хотя не представлены в политической системе, являются свободными гражданами, в основном служащими торговцами, ремесленниками и бюрократами для военных пегасов; и крепостные илоты - образующие основу нимбуского сельского хозяйства. Хотя к ним не относятся так же плохо, как к рабам некоторых других народов, они не имеют реальных прав и свобод и являются собственностью государства или граждан."

