 ### NIM guard choose to spend PP
 nimbusia.26.t:0 "Охрана для Стратега"
 nimbusia.26.d:0 "Пуристы и традиционалисты начали политические дебаты в отношении пуристского предложения предоставить Стратегу личную охрану. Пуристы высказывают веские аргументы, видя, что в стране накалывается политическая обстановка, но традиционалисты опасаются, что частное подразделение для стратега - это первый шаг к захвату власти сильным военным деспотом. Имея в своем распоряжении только ограниченные политические ресурсы, обе стороны могут по-прежнему влиять на Экклесию и Буле с помощью взяток, лести и аргументов."
