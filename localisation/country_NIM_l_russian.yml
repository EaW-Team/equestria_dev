 nimbusia.45.d_dem:0 "Андрее удалось попасть на секретную встречу со Склероанавэйтом, главой армии. Его поддержка будет иметь решающее значение в предстоящих событиях. Хотя генерал получил свой пост с помощью реформистов, Андрея надеется, что он все еще предан военным. Она и Склероанавэйт часами говорили о своих планах по созданию новой системы, которая поставила бы военных во главе страны, и которая, несомненно, давала бы главе армии видное место. К ее удивлению, генерал, казалось, не интересовался ее обещанием власти. Когда Андрея ушла из кабинета генерала, она чувствовала меньше уверенности в поддержке Склероанавэйта, чем раньше..." #dem army chief (he doesn't seem overtly harmonist, that's why they approach him in the first place)
 nimbusia.45.d_neu:0 "Андрее удалось попасть на секретную встречу с главой армии Керауноптосом. Его поддержка будет иметь решающее значение в предстоящих событиях. Генерал, известный своей добродетелью, был естественным кандидатом для традиционалистов, но Андрея надеялась, что она все еще может склонить его на свою сторону. Разговор не продлился долго, и Керауноптос выразил желание, чтобы офицер-пурист покинула его. Он уже понял ее планы и утверждал, что видел некоторые достоинства в этих предложениях. Он оставил бы это на усмотрение богов, удастся ли переворот или нет, и если все-таки да, то глава армии поддержит новое правительство. Андрея поблагодарила главу армии, по крайней мере, за эти обещания, но в своих мыслях она проклинала его за трусость. Ей придется совершить переворот без его помощи!" #neu army chief
 nimbusia.45.d_fas:0 "Андрее удалось попасть на секретную встречу с Гилхиппосом, главой армии. Его поддержка будет иметь решающее значение в предстоящих событиях. К счастью для Андреи, она уже знала, что пурист был на ее стороне. Разговор сводился к планированию переворота, с опытным полевым Маршалом, который давал советы Андреи. Андрея, которая тайно начала размышлять о том, что будет, если ее план преуспеет, была поддержана Гилхиппосом. Когда она покинула свой офис, пегаска был более решительной, чем когда-либо, уже предвидя, как ее видение Нимбусии претворится в жизнь!" #fas army chief
