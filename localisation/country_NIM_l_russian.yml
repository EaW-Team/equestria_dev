 nimbusia.44.d:0 "В последние несколько месяцев поддержка офицеров-пуристов значительно возросла в рядах военных. Молодой офицер Андрея сумела уговорить и запугать многих нимбусцев встать на ее сторону. Со временем она и ее сторонники становились все более и более смелыми, открыто осуждая демократию.\n\nТеперь напряженность достигла температуры кипения, когда Андрея выдвинула закон через Буле, который приостановил бы Графе Параномон, закон, который позволяет отменять несправедливые законы. К удивлению всех пони, однако, жители Нимбусии не выдержали сего антидемократического шага от пуристов! Выступление офицера пегаса перед Экклесией было высокомерным и уже предполагалась ее победа, но другие фракции сплотились и объединили силы, чтобы остановить Андрею. Лишь немного недоставая до абсолютного большинства, шаг, который обеспечил бы власть пуристов, был отвергнут гражданами! Андрея выбежала из театра, она кипела от ярости, в то время как пони, которые все еще поддерживали демократию, праздновали!"
