 NIM_core_BAR_dem:0 "Нимбусизация"
 NIM_core_BAR_dem_desc:0 "Пони Баррада стремятся принять культуру и традиции своих спасителей. Если мы вложимся в их землю и построим храмы и другие здания, которые закрепят нашу власть, баррадианцы скоро превратятся в настоящих нимбусцев."
 NIM_core_BAR_neu:0 "Колонизация Баррада"
 NIM_core_BAR_neu_desc:0 "Поощряя колонизацию в Барраде, мы сможем легче удерживать местных илотов под контролем. Наши граждане авантюристы всегда ищут новые места для проживания и с небольшой помощью, они даже смогут приручить магические земли Баррада." 

