 NIM_revolt_political_1:0 "Политический хаос"
 NIM_revolt_political_1_desc:0 "В настоящее время в Нимбусии нет реальных политических групп. То, что проходит в политике, часто заканчивается массовой дракой между соперничающими группами, причем победители, по-видимому, разрабатывают выгодные им законы."
 NIM_revolt_political_2:0 "Политическое восстановление"
 NIM_revolt_political_2_desc:0 "Политическая ситуация несколько восстановилась. Больше нет открытых драк между различными фракциями Нимбусии, и эти фракции наконец начали принимать твердые идеологии. Хотя убийства соперников по-прежнему распространены, политический климат довольно спокойный, если сравнивать с тем, что было до этого."
 NIM_revolt_political_3:0 "Политическая стабилизация"
 NIM_revolt_political_3_desc:0 "Медленно и неуклонно политика Нимбусии вернулась к ситуации, которую можно было бы назвать нормальной. Насилие больше не доминирует в политическом климате, и партии, наконец, начинают утверждать себя."
 NIM_revolt_economy_1:0 "Отсутствие экономики"
 NIM_revolt_economy_1_desc:0 "Нимбуская экономика была уничтожена во время революции и теперь практически вернулась к бартерной системе, когда валюта потеряла всякую ценность после того, как монетный двор был разграблен после разграбления Нимбусии. Для спасения любого клочка экономики потребуется настоящее чудо."
 NIM_revolt_economy_2:0 "Восстановление экономики"
 NIM_revolt_economy_2_desc:0 "Благодаря быстрому вмешательству экономическое падение Нимбусии несколько замедлилось. Народ медленно учится снова доверять валюте, и товары базовой необходимости медленно возвращаются на рынок. Хотя отечественное производство по-прежнему остается мертвым, возможно его возрождение."
 NIM_revolt_economy_3:0 "Стабилизированная экономика"
 NIM_revolt_economy_3_desc:0 "Экономика восстановилась до такой степени, что ее можно было бы считать нормальной, если вы основываете свое определение на нормальном уровне в доиндустриальном обществе. На данный момент в экономике Нимбусии мало чего стоит, но, по крайней мере, она существует."
 NIM_revolt_military_1:0 "Армия рабов"
 NIM_revolt_military_1_desc:0 "Наши вооруженные силы по-прежнему так же дезорганизованы и хаотичны. Мелкие военачальники господствуют над огромным количеством военных. Ополченцы непослушны и в основном хотят вернуться в свои семьи, и наша командная структура остается неразборчивой."
 NIM_revolt_military_2:0 "Армия рабов?"
 NIM_revolt_military_2_desc:0 "После нескольких реформ нам удалось частично начать контролировать наши вооруженные силы. Мы разобрались с властью различных полевых командиров, и армия теперь лучше приспособлена для того, чтобы нести бремя, которое она должна нести."
 NIM_revolt_military_3:0 "Армия илотов"
 NIM_revolt_military_3_desc:0 "Нам удалось успешно получить контроль над нашей армией. Командная структура, наконец, работает как надо, и наши солдаты готовы защищать наш народ!"

