 NIM_trials_of_the_cyclone:0 "Испытания Циклона"
 NIM_trials_of_the_cyclone_desc:0 "В возрасте пятнадцати лет каждый молодой нимбусец сталкивается с испытаниями Циклона. Эти испытания проверяют их силу, верность, честность, целеустремленность и храбрость. Те, кто проходят их, получают право быть гражданами - и это делает нас всех сильнее."

 NIM_nimbusian_general_staff:0 "Нимбуский Генеральный Штаб"
 NIM_nimbusian_general_staff_desc:0 "Из-за многих лет военной подготовки, боевого опыта и традиций нимбуский генеральный штаб стал силой, с которой нужно считаться."

 NIM_boule:0 "Буле"
 NIM_boule_desc:0 "Буле - это управляющий совет Нимбусии, состоящий из 500 граждан, случайно выбираемых каждый год из пула кандидатов, выбранных каждым из 10 племен. Хотя эта система управления гарантирует, что все граждане имеют право голоса в национальном правительстве и почти ликвидирует коррупцию, есть вероятность, что власть имущие могут быть не самыми способными."

 NIM_boule2:0 "Буле" #Honour and Virtue - neutrality path
 NIM_boule2_desc:0 "Буле - это управляющий совет Нимбусии, состоящий из 500 граждан, случайно выбираемых каждый год из пула кандидатов, выбранных каждым из 10 племен. Хотя эта система управления гарантирует, что все граждане имеют право голоса в национальном правительстве и почти ликвидирует коррупцию, есть вероятность, что власть имущие могут быть не самыми способными. Однако недавние реформы, по крайней мере, гарантировали, что каждый выбранный гражданин будет действовать в соответствии с самыми высокими стандартами, то есть добродетелями."

 NIM_boule3:0 "Буле" #Wisdom Comes With Age - neutrality path
 NIM_boule3_desc:0 "Буле - это управляющий совет Нимбусии, состоящий из 500 граждан, случайно выбираемых каждый год из пула кандидатов, выбранных каждым из 10 племен. Хотя эта система управления гарантирует, что все граждане имеют право голоса в национальном правительстве и почти ликвидирует коррупцию, есть вероятность, что власть имущие могут быть не самыми способными. Тем не менее, члены Буле могут черпать вдохновение у своих почтенных предков, которые наделяют нас своей мудростью даже после своей смерти."

 NIM_boule4:0 "Буле" #boule after dem reforms (exclusive with Ecclesial Democracy)
 NIM_boule4_desc:0 "Буле - это управляющий совет Нимбусии, состоящий из 500 граждан, случайно выбираемых каждый год из пула кандидатов, выбранных каждым из 10 племен. Новая современная система позволяет более способным политикам занять место в Буле, теперь она подвержена политическим играм. Чтобы контролировать действия этого парламентского Буле, Экклесия по-прежнему обладает некоторыми полномочиями по пресечению любых крайних решений."

 NIM_boule_rep:0 "Экклеская Демократия"
 NIM_boule_rep_desc:0 "Многие полномочия, которыми ранее обладали 500 пони из прежде сильного Буле, вместо этого были переданы Экклесии. У этого бастиона прямой демократии теперь есть еще больше власти. Тем не менее, новые законы, принятые реформистами, также структурировали дебаты на собрании и ограничивали время выступления одного пони, чтобы сделать Экклесию более самостоятельным и независимым органом. Хотя члены Экклесии - это просто обычные пони, их демократический характер усиливает узы нимбуского общества."

 NIM_trials_of_the_cyclone2:0 "Испытания Циклона"
 NIM_trials_of_the_cyclone2_desc:0 "В возрасте пятнадцати лет каждый молодой нимбусец сталкивается с испытаниями Циклона. Эти испытания проверяют их силу, верность, честность, целеустремленность и храбрость. Те, кто проходят их, получают право быть гражданами - и это делает нас всех сильнее."

