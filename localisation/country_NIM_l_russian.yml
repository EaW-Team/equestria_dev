 nimbusia.53.d:0 "Изгнанные в горы реформисты и традиционалисты отбросили свои разногласия. Обе фракции знали, что только совместными усилиями можно уничтожить жестокость тирании, прежде чем она испортит каждую часть Нимбусии. Политики приступили к работе, сохраняя свои действия в тайне. Были собраны сторонники, особенно из периэков, группы, которая очень поддерживала Метакероса. Пегалиус, работающий так же усердно, как и любой пони вдвое моложе его, летал из деревни в деревню, собрая поддержку со стороны благочестивых сельских жителей.\n\nС поддержкой всей страны реформаторы и традиционалисты маршем пошли на Нимбусию. Рой пегасов спустился на город, когда единороги и земнопони заполонили улицы. Многие пуристы пытались сражаться с массой граждан, что привело к многочисленным потасовкам. Пони столицы вскоре заметили, что происходит, и присоединились к восстанию против военных, сыграв свою решающую роль в победе в битве. Переворот был сорван, прежде чем он смог укрепить власть, но это стоило жизни многим смелым пони..."
