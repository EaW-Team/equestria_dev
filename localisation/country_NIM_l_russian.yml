 nimbusia.30.c:0 "Граждане превыше всего!" #fascism
 ### NIM Education first ideology speaks
 nimbusia.31.t:0 "Андрея осуждает образовательный план"
 nimbusia.31.d:0 "Сердце Андреи колотилось в ее груди так, словно оно было готово выпрыгнуть. С момента последних дебатов в Экклесии Нимбусии ситуация накалилась, и она почувствовала, что ее победа близка. Ей нужно было лишь наброситься на образовательный план реформистов и их лидера единорога Метакероса. Сама идея о том, что каким-либо пони руководит единорог, вызывала у нее отвращение. Когда она вступит в должность будет действительно много работы...\n\n'Граждане, друзья, мы собрались здесь сегодня вечером для обсуждения вопроса образования. Или, по крайней мере, это то, в чем вас уверили. Ибо реформисты стремятся дать своим лакеям гражданство, чтобы они могли контролировать всех нас. Слабые, презренные периэки их союзники! Эти пони одержимы деньгами и предпочтут продать своих матерей вместо того, чтобы сражаться!' Андрея почувствовала, что она успокаивается, хотя ее ярость неустанно вытекала из ее уст прямо в уши толпы. 'Вместо этого я стараюсь укрепить знания наших детей. Граждане Нимбусии - это гордость богов, и наше предложение обеспечит их наилучшее образование. Голосуйте за Нимбусию, или погибните от слабости реформистов.' Андрея сделала глубокий вдох, а ее речь почти можно было назвать криком. Экклесия была разгневана и повторяла ее фразы. Она уже выиграла?"
 nimbusia.31.a:0 "Метакерос выходит на сцену."
