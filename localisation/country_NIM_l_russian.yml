 nimbusia.30.t:0 "Образование для периэков"
 nimbusia.30.d:0 "Пуристы и реформисты, уже и так сильные противники, выступают против друг друга в вопросе об образовании. Метакерос, лидер реформистов, отстаивал план, чтобы получить для периэков такой же уровень образования, что и для граждан, чтобы улучшить исследовательский потенциал нации. Пуристы считают это попыткой ослабить права граждан как правящего класса и предложили альтернативу в виде расширения существующей академии. Имея в своем распоряжении только ограниченные политические ресурсы, обе стороны могут по-прежнему влиять на Экклесию и Буле с помощью взяток, лести и аргументов."
