 ### NIM Stability + event 2
 nimbusia.19.t:0 "Конкурс поэзии"
 nimbusia.19.d:0 "Торговка Лоулоуди Левантас сегодня организовала конкурс поэзии в столице Нимбусии. Как обычно была ожесточенная конкуренция между поэтами Фрикти Пойитисом и Политимосом Стичосом, которые сразу же выбились в лидеры.\n\nФрикти приходит на такие события, принося с собой каталог работ, вдохновленных религией, философией и жизнью в Нимбусии, пытаясь покорить толпу беззаботными стихами бардов, которые подняли бы дух публики.\n\nСтичос же наоборот занялся гораздо более традиционалистской работой, сосредоточившись на образах, связанных с войной и доблестью, чтобы покорить толпу патриотизмом и героизмом .\n\nВ конце концов, Стичос зачитал небольшое руководство своей работой под названием «Борьба», это происходило следующим образом.\n\n'Позвольте Пони научиться бороться, смело выполняя великие дела.'\n\n'Ни одна ракета не достигнет цели, если она не защищена щитом,'\n\n'Но сближаясь в копытопашном бою, нанося рану'\n\n'С их длинным копьем или мечом, забирающим вражью жизнь,'\n\n'Его копыто расположено напротив другого копыта и его щит поднят против другого щита'\n\n'И бочка против бочки, втянутые в действие - пусть пони сражаются с грифонами'"
 nimbusia.19.a:0 "Вдохновляюще"
 ### NIM Stability - event
 nimbusia.20.t:0 "Оракул видит плохое предзнаменование"
 nimbusia.20.d:0 "'Это будет словно вспышка в кастрюле, яростная, горячая и яркая одновременно'. Эти слова были произнесены Оракулом Пранцтраса сегодня, когда сановники из Буле прибыли за советом.\n\nТрадиционалист предполагает, что она говорит о нынешнем политическом климате, считая, что кульминация нынешней нестабильности приведет к приступу насилия, которое быстро прогорит по улицам Нимбусии. Реформисты предполагают, что она говорит о пуристах, описывая то, какие они горячие и любящие показать себя. Тем не менее, после одного толчка, они быстро разрушатся перед лицом перемен, сильно навредив Нимбусии, упав словно карточный домик.\n\nПуристы предполагают, что она говорит о классе илотов и о том, как их радикализация приведет к самому падению нашего общества, когда они возьмут оружие и попытаются разрушить институты и общество, которые заботились о них на протяжении веков.\n\nНе важно какую фракцию поддержать, все пони согласны с тем, что это действительно очень плохая новость."
 nimbusia.20.a:0 "Молитесь о том, чтобы она скоро принесла нам хорошие новости."
 ### NIM Stability - event 2
 nimbusia.21.t:0 "Философ насмехается над всеми пони"
 nimbusia.21.d:0 "Сегодня день начался странно, так как несколько высокопоставленных членов нимбуского общества оказались атакованы суровыми словами предполагаемого философа в Нимбусии.\n\nХотя имя философа неизвестно, он, как сообщалось, был пьян, неоднократно шатался, слабо пахнул грязью, и никогда далеко не убирал вино.\n\nЧто было особенно странно, так это то, что целями философа были буквально все. Он совершал нападки на реформистов, пуристов и традиционалистов, разрушая все их аргументы в краткой, умной и фактической манере. Далее его оскорбления были направлены на профессии и ни солдаты, ни политики, ни торговцы, ни другие философы не были защищены от его колких замечаний.\n\nЧто еще более шокирует так это то, что ни одна душа не смогла эффективно противостоять ни одному из его аргументов."
 nimbusia.21.a:0 "Мы все ошибаемся?"

