 nimbusia.7.d_harmony:0 "Стратег Пегикл принял нескольких иностранных сановников сегодня, и, конечно же, ксеносам в полной мере продемонстрировали нимбуское гостеприимство. Таким образом, был устроен пир в честь их прибытия. Тем не менее, несмотря на бурную дискуссию о еде, многие граждане смотрели на уважаемого Стратега, задаваясь вопросом, что же он выберет себе в пищу, чтобы показать благосклонность к одной из фракций в Буле.\n\nНочь все продолжалась, когда Стратег продемонстрировал гостям свою силу духа, почти без проблем выпив целую амфору вина! Когда эти новости распространились на следующий день, многие граждане интерпретировали это как совет Стратега для Экклесии встать на сторону реформистов."
