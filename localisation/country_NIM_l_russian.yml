 ### FRE gets purist exiles
 nimbusia.57.t:0 "Изгнанники из Нимбусии"
 nimbusia.57.d:0 "Группа пегасов прилетела в один из наших самых уединенных монастырей. Пони попросили пустить их, они устали и у них почти кончилась еда. Монахи пустили группу, давая им пищу, которую пегасы с благодарностью принимали. После того, как их голод был утолен, небольшая группа пегасов рассказала свою историю. Эти 'пуристы' были изгнаны из Нимбусии, нашего восточного соседа. Пуристы объяснили, что их преступление было против демократии. Когда их граждане отказались принять пуристский способ видеть вещи, пегасы попытались решить проблему утроив переворот. Он провалился, и теперь пегасы были в изгнании.\n\nУказав свой статус и свое оружие, эти некогда гордые нимбуские солдаты, казалось, сломлены. Однако монастырь Анам-Тейн мог излечить даже самую разбитую душу, если монахам будет дано достаточно времени."
 nimbusia.57.a:0 "Им есть чему поучиться."
 
 ### NIM return of the Exiles ###
 nimbusia.58.t:0 "Возвращение пуристов"
 nimbusia.58.d:0 "Пуристы, которые подверглись остракизму и были изгнаны из Нимбусии, вернулись из своей ссылки. Те, кто их встретил, обнаружили, что они коренным образом изменились. Те, кто раньше были полны энергии, высокомерны и легкомысленны, стали спокойными, говорящими только после тщательного обдумывания. После публичных извинений за свои прошлые поступки армия приветствовала своих потерянных сыновей и дочерей. Казалось, что время вдали от дома действительно помогло молодым солдатам созреть."
 nimbusia.58.a:0 "Они действительно изменились?"

 ###FRE return of the Exiles###
 nimbusia.59.t:0 "Изгнанники возвращаются домой"
 nimbusia.59.d:0 "Прошло много времени, прежде чем пегасы изгнанники из Нимбусии вышли из тени своей гордости и приняли нашу помощь. Но сочетание серьезной медитации и сурового тренировочного режима помогло очистить их разум от грязных мыслей, которые их преследовали. Ненависть и гнев растаяли в душах нимбусцев, оставив только то хорошее, что в них было. Тем не менее, нимбусцы все еще хотели вернуться на родину, считая дни, пока их изгнание не закончится. Когда этот день настал, изменившиеся кобылы и жеребцы покинули монастырь, находящийся глубоко в высокогорье Понидхена. Глава монастыря верил, что эти пегасы теперь будут использовать свое боевое мастерство в погоне за добром."
 nimbusia.59.a:0 "Они хорошо учились."

 #тут начинается гугл перевод
 nimbusia_revolt.1.t:0 "Триумф илотов" 
 nimbusia_revolt.1.d:0 "Илоты Нимбусии долгое время служили подклассом, выполняли тяжелые работы и задачи, которые высшие классы рассматривали как нечто их недостойное. У илотов было мало прав, и просто представить их как участников на выборах, было бы смехотворным. Илоты должны были выполнять все капризы своего хозяина. Но можно было бы также сказать, что, когда Илоты были сформированы их хозяевами, их хозяева были сформированы Илотами. \n\nИлоты значительно превосходили численностью жителей Нимбузии, и этот факт не был потерян на Numbusians. В то время как нимбусы ценили свою военную силу как способ защиты от внешней агрессии, их наибольший страх всегда был Илотами. \n\n И как рабская армия Илотов победоносно побеждает через разбитые ворота Нимбузи, эти старые страхи получают форму , Старый порядок Нимбузии лежит мертвым, как и большинство его политиков. Илоты должны теперь формировать свое собственное будущее и принимать любые последствия из этого радикального изменения."
 nimbusia_revolt.1.a:0 "Наконец мы свободны."
 nimbusia_revolt.2.t:0 "Политическая буря"
 nimbusia_revolt.2.d:0 "Философы и политики Нимбузии гордились своей демократической традицией. Это не значит, что дебаты в Буле всегда были цивилизованными или даже рациональными вообще, но была определенная родословная, которую ожидали бы пони. Каким бы ни был предмет, будь то хлопотный ксеной или политический скандал, можно было бы надеяться, что различные фракции в Буле будут иметь четкие повестки дня.\n\nНо как Илоты захватывают контроль над политическим аппаратом Нимбузии, эти дни кажутся отдаленными воспоминаниями. Хотя Илоты, возможно, были объединены классом во время их революции, как только пыль поселилась, они быстро собрались в различные клики.\n\nЭти группировки часто сосредоточены вокруг харизматических и влиятельных лидеров, у которых мало ресурсов, кроме накопления власти. Илоты имеют мало общего с гражданами Нимбузии, лишены чего-либо, кроме основного образования, и большинство споров - это разделение разграбленного богатства или контроль над территорией в Нимбузи. Какое бы ни было дебаты, они часто впадают в драку между различными фракциями, которые сейчас обитают в Белом Голе.\n\nКажется, что политическая стабилизация находится далеко от Илотов, и некоторая мера порядка должна быть достигнута в ближайшее время, чтобы Речная федерация вмешивается."
 nimbusia_revolt.2.a:0 "Мы будем терпеть."
 nimbusia_revolt.3.t:0 "Экономический крах"
 nimbusia_revolt.3.d:0 "Было несколько ключевых столпов, которые поддерживали экономику Нимбузии. Черная работа «Илоты» и меркантилизм «Периокойки» помогли обеспечить прочную экономическую базу. Илоты можно было рассчитывать на более простые задачи, такие как добыча полезных ископаемых и сельское хозяйство, в то время как Периокойко служил торговцами, бюрократом и ремесленниками, которые необходимы для такого общества. \n\nНо когда революция пришла в Нимбузию, эти столбы были свергнуты на землю и последствия уничтожили оставшуюся часть прежней экономической базы, которая была настолько надежна для нимбов. Поскольку большинство граждан и Периокойко либо мертвы, либо находятся в изгнании, единственным оставшимся классом являются Илоты. И хотя они могли бы сделать хороших чернорабочих, экономистов они не являются. \n\n Текущая экономика Нимбузии почти вернулась к чистому бартеру, поскольку центральный монетный двор был, к сожалению, разграблен и сожжен во время революции. Илоты в основном отказались от своих ферм и шахт, поскольку большинство предпочитает жить в богатом жилье, в котором раньше находились граждане. В их отсутствие банды бандитов теперь занимают много фермерских хозяйств, взимая непомерные цены за основные предметы первой необходимости. \n\nНо как возникает нехватка предметов первой необходимости, таких как еда и вода, стало ясно, что что-то должно быть сделано в ближайшее время, чтобы весь государственный крах в нищету."
 nimbusia_revolt.3.a:0 "Есть ли что-то в этом богом состоянии?"
 nimbusia_revolt.4.t:0 "Армия рабов"
 nimbusia_revolt.4.d:0 "Окончательный триумф армий Илота над гораздо более организованными, обученными и оборудованными армиями граждан Нимбузии считается чудом большинством военных наблюдателей, переживших боевые действия. То, чего не хватало Илотам в обучении, которое они компенсировали цифрами в десять раз. На самом деле, в большинстве битв восстания было необычно, чтобы гражданам было больше 10 - 1. Но так же, как у армии рабов есть свои преимущества, так это тоже имеет свои недостатки. \n\n Командная структура армии остается настолько расплывчатой ​​для своих солдат, как это было в первые дни восстания. В то время как армия была объединена против общего врага за это время, после штурма нимбусов и окончательного поражения граждан эти связи были быстро разорваны. \n\nЧто осталось от армии, которая разрушила воинов Нимбузии, более сродни массовая банда, чем любая организованная военная сила. Различные лидеры армии теперь управляют большими частями нации только силой оружия, часто добывая дань от местных жителей. Ополченцы остаются столь же неохотными, как и прежде, многие из них открыто выражают свое желание вернуться в свои семьи. \n\nВ отсутствие надлежащей полицейской силы военное положение остается де-факто правилом для всей страны. Малые правонарушения часто наказываются в соответствии с какими прихотями, которыми владеют местные военачальники, и многие боятся государственного разлома даже больше, если ничего не сделано. \n\nВ армии рабов теперь занимают Нимбузию, могут ли они стать чем-то большим вопрос, который остается без ответа."
 nimbusia_revolt.4.a:0 "Нам нужно установить порядок."
 nimbusia_revolt.5.t:0 "Конференция по проблеме нимбов"
 nimbusia_revolt.5.d:0 "Похоже, что речная федерация окончательно решила отреагировать на нашу революцию, поскольку вчерашнее послание от лидеров федерации прибыло посланником. Письмо гласит: \n\n "Новые лидеры Нимбузии \n\n Недавние события в Нимбузии создали большой переворот, как в Нимбузии, так и в более широкой федерации. Беззаконие и бедность, похоже, готовы потреблять нимбузский регион , и как таковая официальная конференция должна была рассмотреть этот вопрос. Имейте в виду, что это предупреждение является лишь вопросом вежливости, поскольку представители Nimbusias в федерации еще не определены, и поэтому вам не будет предоставлено привилегии присутствия. Мы надеемся, что это предупреждение побудит вас как можно скорее установить верховенство закона, чтобы не принять решительные меры. \n\nПрежде всего \n-Совет Федерации рек "\n\n мы можем сделать в этот момент, мы находимся во власти стервятников федерации рек, которые теперь обходят труп Нимбузии. Мы можем только надеяться, что мы им понравились."
 nimbusia_revolt.5.a:0 "О, ради счастья!"
 nimbusia_revolt.6.t:0 "Приглашение на конференцию в отношении Нимбузии"
 nimbusia_revolt.6.d:0 "Из-за недавних потрясений, охвативших Нимбузию, чрезвычайная конференция, чтобы определить реакцию речных федераций на нимбузскую проблему. Являясь членом Федерации, мы имеем право посещать конференцию. Если нимбузы не могут добиться своего действия, может потребоваться полицейское действие."
 nimbusia_revolt.6.a:0 "Интересно"
 nimbusia_revolt.7.t:0 "Начало конференции"
 nimbusia_revolt.7.d:0 "Кажется, прибыла дата нашего судебного решения, поскольку различные официальные лица из речной федерации собрались для обсуждения так называемой «проблемы с нимбами». Раньше нам угрожали прямым военным вмешательством, если Федерация не удовлетворена нашим прогрессом, и мы имеем получил разочаровывающую небольшую обратную связь о том, что мы на самом деле должны делать. В конце концов, мы можем только ждать и надеяться на милостивый суд."
 nimbusia_revolt.7.a:0 "Каково будет их консенсус?"
 nimbusia_revolt.8.t:0 "Действия по борьбе с нимбами"
 nimbusia_revolt.8.d:0 "После окончания конференции федерация рек официально объявила наше правительство «Обнадеживающим сбором бандитов и полевых командиров». Различные военные федерации теперь переполняются через границу, и мы, кажется, безнадежно переиграли. Для спасения нас от этого беспорядка понадобится военный гений. Но мы, Илоты, столкнулись с невозможными шансами и победили, к товарищам по оружию. Возможно, мы умрем, но если мы это сделаем, это будет как бесплатные пони, слава Илотам!"
 nimbusia_revolt.8.a:0 "Я жил как раб, и я жил как свободный пони, но я умру от Илота!"
 nimbusia_revolt.9.t:0 "Иммиграционная служба"
 nimbusia_revolt.9.d:0 "Кажется, нам удалось порадовать расплывчатые прихоти Федерации, и наше правительство было объявлено законным. Несмотря на то, что они настаивают на создании органа по восстановлению в Нимбасе, который будет контролировать наши действия, фактически превратив нас в протекторат федерации, но факт остается фактом: мы заслужили нашу свободу. Поставки продовольствия и воды, наряду с солдатами, чтобы помочь обеспечить безопасность страны, уже прибывают. Мы сделали это, мы, наконец, свободны вернуться в наши дома."
 nimbusia_revolt.9.a:0 "Дорога была длинной и твердой."
 nimbusia_revolt.9.b:0 "Но эти условия ... они - притворство!"
 nimbusia_revolt.10.t:0 "Восстание Илотов"
 nimbusia_revolt.10.d:0 "Нимбузия - это общество, сформированное страхом, страх перед восстанием. Илоты значительно превосходят численностью жителей Нимбузии, и восстание было бы катастрофой для Нимбузии. Но никогда не было реальной опасности восстания, а нембы следили за тем, чтобы предотвратить подобные мысли в Илотах. Но недавние массовые сдвиги в нимбийском обществе подтолкнули Илоты к прорыву. \n\nЭто все началось, когда Илоты, к огромному удивлению многих, объявили забастовку. Похоже, им удалось организовать себя под командованием Илота по имени Диадусидес. Требование немедленного признания их прав как пони и их полная свобода от подневольного состояния. Когда нимбы отреагировали, они сделали это с помощью единственного метода, который они знали, силы. \n\nНо это не было неожиданным, нимбианцы всегда давали понять, что они не колеблясь атакуют Илоты, если они восстанут. Но когда наступили атаки, они встретили жесткое сопротивление. «Илоты» много лет собирали оружие, все готовились к этому одному шансу на свободе. Многим группам удалось организовать себя в воинские части и теперь пробираться в столицу. Сейчас Нимбузия находится в состоянии гражданской войны, и старые страхи перед Гражданами теперь имеют форму."
 nimbusia_revolt.10.a:0 "Для Нимбузии!"
 nimbusia_revolt.10.b:0 "Для свободы!"
 nimbusia_revolt.11.t:0 "Заказ восстановлен в Нимбузии"
 nimbusia_revolt.11.d:0 "Новое правительство Илота мудро приняло решение принять наши условия, и наши войска в настоящее время готовятся двигаться, чтобы помочь им обеспечить безопасность страны. Кроме того, наши советники будут присутствовать на большинстве уровней правительства, чтобы помочь им управлять страной. Массовые отгрузки продуктов питания, воды и других предметов первой необходимости готовы доставляться в распределительные центры в Нимбузии. Нимсуайя была разорена войной, и призрак возможного голода все еще нависает над страной. Восстановление Нимбузии, безусловно, будет задачей геркулеса."
 nimbusia_revolt.11.a:0 "Большой!"
 nimbusia_revolt.12.t:0 "Илоты Ответить"
 nimbusia_revolt.12.d:0 "Похоже, что «Илоты» не очень хорошо приняли наше предложение помощи, утверждая, что наше предложение было не более чем «Голым империализмом». Это стало довольно большим сюрпризом для нашего правительства, поскольку большинство пони полагало, что у Илотов мало шансов выжить без внешней помощи. Ну, если они хотят умереть на своем маленьком холме, мы будем рады помочь им."
 nimbusia_revolt.12.a:0 "Эти дураки."
 nimbusia_revolt.13.t:0 "Действия по борьбе с нимбами"
 nimbusia_revolt.13.d:0 "После тщательного анализа их политики и недавних действий мы определили, что нынешнее «правительство» в Нимбузии - это нечто большее, чем коллекция мелких военачальников и бандитов. Если мы хотим спасти любую часть Нимбузии, нам придется удалить их из власти. Хотя может показаться, что их армия слаба и неподготовлена, мы не можем быть слишком самоуверенными. Хубрис убил жителей Нимбузии, он не победит нас."
 nimbusia_revolt.13.a:0 "We will restore order."
