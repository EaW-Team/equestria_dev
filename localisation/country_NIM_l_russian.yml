 ### NIM Education first ideology speaks
 nimbusia.31.t:0 "Андрея осуждает образовательный план"
 nimbusia.31.d:0 "Сердце Андрии колотилось в ее груди так, словно оно было готово выпрыгнуть. С момента последних дебатов в Экклесии Нимбусии ситуация накалилась, и она почувствовала, что ее победа близка. Ей нужно было лишь наброситься на образовательный план реформистов и их лидера единорога Метакероса. Сама идея о том, что каким-либо пони руководит единорог, вызывала у нее отвращение. Когда она вступит в должность будет действительно много работы...\n\n'Граждане, друзья, мы собрались здесь сегодня вечером для обсуждения вопроса образования. Или, по крайней мере, это то, в чем вас уверили. Ибо реформисты стремятся дать своим лакеям гражданство, чтобы они могли контролировать всех нас. Слабые, презренные периэки их союзники! Эти пони одержимы деньгами и предпочтут продать своих матерей, вместо того, чтобы сражаться!' Андрея почувствовала, что она успокаивается, хотя ее ярость неустанно вытекала из ее уст прямо в уши толпы. 'Вместо этого я стараюсь укрепить знания наших детей. Граждане Нимбусии - это гордость богов, и наше предложение обеспечит их наилучшее образование. Голосуйте за Нимбусию, или погибните от слабости реформистов.' Андрея сделала глубокий вдох, а ее речь почти можно было назвать криком. Экклесия была разгневана и повторяла ее фразы. Она уже выиграла?"
 nimbusia.31.a:0 "Метакерос выходит на сцену."
 ### NIM Education second ideology speaks
 nimbusia.32.t:0 "Метакерос возражает"
 nimbusia.32.d:0 "Метакерос поднялся на сцена, беспокойство поглощало его. Казалось, что его усилия лишь сделали граждан еще больше недоверчивыми к периэкам, более ненавистным по отношению к иностранцам и более воинственными. Или это были только те чувства, которые уже проявлялись против него? Он должен был остановить пуристов, если они выиграют эту дискуссию, кто знает, что еще они могут устроить?\n\n'Почетные граждане, все пони, спасибо всем вам за то, что пришли. Я перейду сразу к сути, ведь эта встреча - это нечто большее, чем закон об образовании. Речь идет о том, чтобы определить, кто получит права, а кто нет. Я планирую дать детям тех, кто усердно трудится ради Нимбусии, занимаясь бюрократией, например детям учителей или купцов, те же права, что и детям солдат. Почетные нимбусцы, разве это не справедливость?' Метакерс позволил этому вопросу повиснуть в воздухе в течение нескольких секунд, прежде чем продолжить. 'Как бы нам этого ни желала наша дорогая Андрея, общество не может опираться только на солдат. Действительно, именно те, кто жертвуют своим шансом на обретение боевой славы ради блага общества, заслуживают вашего восхищения, почетные граждане. Будьте осторожны, гневаясь на иностранцев и не давайте неуместному чувству превосходства отвести ваш взгляд от истины. Поддержите наш замечательный класс периэков и дайте им образование!' Метакерос сделал шаг назад. Толпа молчала по большей части. Удалось ли ему переломить ситуацию?"
 nimbusia.32.a:0 "Пусть Экклесия будет благословлена мудростью."
