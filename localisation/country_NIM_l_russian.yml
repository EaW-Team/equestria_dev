 nimbusia.12.d:0 "В течение последних двух лет продолжается строительство великой библиотеки в городе Нимбуси. Хотя она ни в коем случае не является самым большим хранилищем знаний и информации в городе, он по-прежнему обещает быть очень ценным учреждением.\n\nЭтот проект был начат благодаря Лоулоуди Левантас, уважаемой торговкой единорогом, которая щедро использовала свое богатство для спонсирования проектов, связанных с искусством, философией и образованием. Она также вызывала споры касательно ее поддержки реформирования Буле и установления всеобщего избирательного права в Нимбусии.\n\nВ день открытия Лоулоуди вышла на сцену перед толпой, состоящей из нескольких тысяч граждан. В своем выступлении она отмечала библиотеку как идеал свободного мышления, образования и демократии, публично выражая надежду, что когда-нибудь эти стены будут открыты для всех пони, независимо от расы, класса или политической принадлежности.\n\nЭта речь вызвала большой переполох, и споры о ситуации только усилились, когда первая группа VIP-персон вошла в библиотеку. Внутри они обнаружили то, что одно из крыльев библиотеки осталось пустым и оцепленным с простой табличкой, висящей перед входом в него. На этом моменте было дано обещание по-настоящему закончить эту библиотеку после того, как будет отменено эмбарго на иностранную литературу."
