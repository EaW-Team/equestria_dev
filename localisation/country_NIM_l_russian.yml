 nimbusia.13.d:0 "Речи Понигора направлены на реформирование Буле и открытость в нимбуской политической системе, что сделало его неоднозначной фигурой в традиционалистских общественных кругах. Однако открытие некоторых из его более ранних работ недавно сделало его объектом критики со стороны некоторых его союзников-гармонистов.\n\nВ этой недавно обнаруженной работе он изложил важность кастовой системы Нимбусии и как ее социальная иерархия необходима для оправдания самого существования нации. Он также обсуждал размывание того, что он называл, чистотой пегасьих линий, кровью других видов и как последующее скрещивание рас пони в один прекрасный день может привести к гибели Нимбуcии.\n\nПосле открытия этой работы Понигор яростно отрицал эти труды, заявляя, что это были работы младшего и менее образованного жеребца. Затем он начал обвинять критикующих его союзников-гармонистов, утверждая, что они такие же узколобые, как и их противники традиционалисты и пуристы."
