 nimbusia.9.d_harmony:0 "Понигор сделал себе имя, выбирая дела, которые казались почти потерянными. С аргументами, умным использованием слов и чистой харизмой, он оправдал много пони за свою карьеру. Его оппоненты знали это и пробовали всевозможные подлые трюки, чтобы не дать реформисту высказаться. Тем не менее, президиум Буле поймал их на этом и позволил Понигор произнести свою речь.\n\nФилософ начал хвалить нимбуское вино и, собирая миф и реальность вместе, он предположил, что нимбуское вино действительно амброзия, напиток богов! Даже большинство его противников должны были признать, что говорить иначе было бы богохульством. И это именно то, что хотел услышать Понигор. Продолжая свои аргументы, пегас утверждал, что виттенландцы, пробуя божественный напиток, просто отдали свое тело в копыта божественного духа. Любые действия, совершенные во время «пьяного» состояния, были просто волей Богов. Пройти против этого было бы богохульством. Поэтому виттенландцы были виновны только в том, что они повиновались богам Нимбусии!\nВ конце дня Буле пришлось согласиться с реформистами."
 nimbusia.9.d_neutrality:0 "Традиционалистам пришлось применить пару трюков, чтобы помешать известному реформистскому адвокату Понигору говорить. Используя некоторые процедурные изменения, им удалось отложить речь реформистов на один день, в то же время давая Демэйркриту произнести его речь сегодня. В ней мудрый пони впервые заявил, что преступления, совершенные иностранцами, были легкими, но последствия были большими. Общество было близким родством друзей, и оно могло оставаться добродетельным, если бы друзья доверяли друг другу. Виттенландцы нарушили доверие Полиса и поэтому вынуждены были покинуть круг друзей.\n\nДемэйркрит снова повторил, что группа друзей должна быть осторожной с теми, кого она впускает в свой круг, чтобы сохранить традиции группы живыми. Он сказал, что он не имеет ничего против Виттенландцев, но что от них нужно было вежливо потребовать покинуть Нимбусию. После этого весь Буле согласился с ним, пропуская мимо просьбы других фракций."
 nimbusia.9.d_fascism:0 "Спевгиппусу удалось обеспечить себе место на сцене перед Буле. Его речь вызывала у представителей националистическое рвение. Действительно, государство пегасов было защитником речных пони с древних времен. Но единороги Виттенланда вместо того, чтобы быть благодарными, использовали мир, за который мы заплатили нашей кровью, чтобы пировать и выпивать. В добавку к этому оскорблению, виттенландцы принесли свою расточительную природу в Нимбусию. Если бы пони Нимбусии продолжали уважать наши законы, правительство уже вынесло бы окончательный приговор. Арестовать единорогов!\n\nНа этом месте большая часть Буле была разгневана и очень эмоциональна, многие не ожидали, что Спевгиппус будет использовать риторику, форму спора, которую презирал его учитель Пальтон. В то время как эмоциональные члены Буля разработали указ, за который проголосовала бы Экклесия, более проницательные политические умы страны задавались вопросом, не повлияла ли на Спевгиппуса его покровительница Андрея."
