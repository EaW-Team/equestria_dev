 nimbusia.65.t:0 "Приостановка действия Кольтстримского Договора"
 nimbusia.65.d:0 "Возмущенная нашим так называемым «позёрством», чрезвычайная сессия членов Речной Коалиции приняла решение «на неопределённый срок приостановить» наше членство в Кольтстримском Договоре."
 nimbusia.65.a:0 "Неблагодарные ублюдки, вы ответите за это!"
 
 nimbusia.66.t:0 "Возвращение Гровера II"
 nimbusia.66.d:0 "Омерзительная магия грифонов и их нечестивые махинации вернули злейшего врага Нимбуcии. Того, кто так безжалостно сражался против речных пони - Гровера II. Этот древний император подчинил себе значительную часть Грифонии и начал кампанию по аннексии Речных Земель. Он был остановлен лишь нашими доблестными предками, которые убили императора в бою. Но похоже, что перепуганные йельские ученые злоупотребили своими знаниями грифоньей магии и воскресили этого тирана из мёртвых. Какие бы боги ни охраняли грифонов в их загробной жизни, то они, должно быть, спали на работе, если позволили сбежать своему самому злобному пленнику. Мы не уверены, что грифоны позволят мертвецу усесться на трон в Грифенхейме, но если Гровер II одержит верх в борьбе за власть, то он, несомненно, снова попытается подчинить себе речных пони.\n\nО возвращении тирана нам сообщила дружественная торговка-пони. Она также предупредила нас об угрозах, которые император с презрением отпускал в адрес Нимбусии. В письме к [Root.GetLeader] она отметила:\n — Если его армии вторгнутся в ваши земли, то Гровер уничтожит ваши города, сожжёт ваши фермы и сотрёт всю вашу цивилизацию из коллективной памяти Грифонии. — [Root.GetLeader] не стал тратить много чернил на свой краткий ответ:"
 nimbusia.66.a:0 "Пусть попробует."
 
