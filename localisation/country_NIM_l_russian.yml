 nimbusia.51.d_nofas:0 "На рассвете сегодня, без предупреждения, пуристы устроили военный переворот против правительства. Занимая ключевые дороги и здания в столице, заговорщики под руководством Андреи, казалось, добились безупречной победы. Кобыла и ее сторонники недооценили, насколько нимбусцы любят свою демократию. Когда новости о перевороте распространились по всему городу, толпа граждан и периэков собралась на агоре, протестуя против военного правительства. С таким количеством пони, выходящим из домов, небольшие силы заговорщиков не смогли остановить их от сплочения.\n\nАндрея сама появилась у агоры, пытаясь успокоить протестующих, но вместо этого она была осыпана фруктами и камнями и была вынуждена бежать с площади. Пони затем начали вытеснять пуристов из многих зданий, которые они заняли этим утром. Разрозненные и без четкого руководства, ряды пуристы вскоре дрогнули, и они бежали из Нимбусии. Граждане и периэки отмечали поражение потенциальных диктаторов. Демократия торжествует в этот день!" #not supporting fascists
 nimbusia.51.d_fas:0 "Андрея начала свой переворот на рассвете без предупреждения. Она назначила группы своих самых преданных сторонников, чтобы захватить важнейшие здания в столице. Хотя некоторые пони сопротивлялись, особенно реформисты, захват акрополя, центральных площадей и правительственных зданий прошел успешно. Теперь самая важная цель заключалась в том, чтобы не допустить, чтобы особо демократические пони объединились. Итак, Андрея бросилась к центральной радиостанции Нимбусии, чтобы успокоить граждан. В радиопередаче Андрея обратилась к нимбусцам и призвала их оставаться дома. Она сказала им, что армия обнаружила доказательства того, что другие фракции фальсифицировали голоса и устроили заговор против Нимбусии. Она объяснила, что Метакероса подкупили грифоны и что реформисты хотели продать страну. И действительно, никакого большого восстания не было. Когда ночь пришла в Нимбусию, ни один пони не оспаривал переворот пуристов. Армия осталась в своих казармах, а мирные жители остались дома. Бремя спало с плеч Андреи. Они спасли Нимбусию и обеспечили себе власть. Светлое будущее уже рядом..." #supporting fascists
 nimbusia.51.a:0 "Все прошло гладко."
 nimbusia.51.b:0 "Скатертью дорога!"
 ### NIM fascism chief agrees to help (FASCISM ONLY EVENT)
 nimbusia.48.t:0 "Обмен клятвами"
 nimbusia.48.d:0 "Это был вечер перед переворотом, и Андрея собиралась спать. Многое было на кону, но она и Гилхиппос подготовили переворот в меру своих возможностей, перечисляя стратегические точки и здания, которые пуристы должны были захватить в столице. Но, прежде чем она успела уснуть, неожиданный стук в дверь заставил тело Андрии напрячься. Через мгновение Андрея взяла себя в копыта и открыла дверь, наполовину ожидая, что стража пришла арестовать ее. Тем не менее, на ее пороге стоял только один пегас, полевой маршал Гилхиппос, глава армии.\n\nЖеребец извинился за то, что пришел в такой поздний час, но было что-то, что им еще нужно было сделать. Андрея не могла не смотреть на ножны Гилхиппоса, в которых покоился кинжал. Старший жеребец следил за взглядом кобылы и ухмыльнулся. 'Я здесь не для того, чтобы убить тебя, Андрея. Я здесь, чтобы связать наши судьбы.'\n\nАндрея недолго думала о неправильных способах, которыми можно это истолковать, но она вскоре поняла, что он имел в виду. Гилхиппос хотел принести присягу. Она глубоко вздохнула и сурово посмотрела на сероглазого жеребца. 'Да. Так было бы лучше.'\n\nОбоим генералам потребовалось время, чтобы определить точное содержание своей клятвы, пока кинжал покоился на столе между ними во время обсуждений. Андрея почувствовала, что последние из ее сомнений улетучиваются в присутствии такого великого героя, как Гилхиппоса, жеребца и храброго, и мудрого.\n\nСогласно традиции, пегасы смотрели друг другу в глаза, когда они произносили свою клятву, призывая богов как их свидетелей. Чтобы скрепить свое обещание, генералы сделали небольшой надрез на своей плоти, и несколько красных капель крови упали на стол Андреи. Это было одно из самых сильных чувств, которые когда-либо испытывала кобыла. Она жива, в зените своей силы, и она знала, что мир будет дрожать под ее копытами! Один взгляд на ее товарища сказал Андрее, что он чувствует то же самое, хотя жеребец сумел скрыть это намного лучше, чем она сама. Вечер уступил место ночи, но до наступления рассвета оставалось еще время наслаждаться спокойствием..."
 nimbusia.48.a:0 "Мы вместе."
 ### NIM fascism chief coup
