 nimbusia_violet_dawn_desc:0 "Нынешний командир 8-й нимбуcкой фаланги, Иодис Авги с юности проявляла преданность делу. Она родилась в семье профессиональных солдат и на неё возлагали большие надежды по поводу продолжения традиции. Иодис получила один из самых высоких результатов на Испытаниях Циклона и честно исполняла свой долг перед Нимбуcией.\n\nЕё жёсткое, молчаливое хладнокровие пугает её подчиненных, но перед своими немногими близкими друзьями Иодис Авги раскрывает свою более мягкую сторону, желая просто расслабиться после преодоления многих препятствий. Несмотря на то, что она склоняется к нимбускому традиционализму, Иодис высоко ценит свою работу в качестве атташе у других народов Речных Земель, что дало ей возможность узнать побольше о различных культурах региона."
 
