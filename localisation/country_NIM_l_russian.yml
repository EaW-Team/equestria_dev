 nimbusia.11.d_neutrality:0 "Природа рабства в течение многих столетий являлась горячей темой для обсуждения среди ученых Нимбуcии. Внешне илоты кажутся такими же, как и любые другие пони, что затрудняет оправдание рабства с самого начала. Однако со временем многие философы, стремящиеся оправдать статус-кво, утвердились в обратном направлении. Увидев нынешнюю ситуацию как наилучшую, они начали думать о причинах, почему илоты - это не то же самое, что и другие. Учитель Демейркрита, Аристротель, был известен своим большим знанием о мире природы. Но он пришел к выводу, что у илотов просто меньше ума, чем у обычных пони, поэтому это оправдывает то, что они являются рабами. Великий старый философ действительно приравнивал ее к воспитанию детей.\n\nДемейркрит, верный ученик Аристротеля, напомнил Буле об этом естественном состоянии вещей в своей речи. Он, к одобрению присутствующих традиционалистов, дал понять, что, как и жеребенок, которого учат не ошибаться, паре требуется публичное поругание. Это привело бы к тому, что и другие бы не следовали примеру смешения с теми, кто не созрел духом..."
 nimbusia.11.d_fascism:0 "Оказалось, что Спевгипп, как правило выступавший философом от офицеров-пуристов, имел разногласия с Андреей, лидером пуристов. Таким образом, вместо легкомысленного философа, Буле был встречен суровой кобылой пегаской в полном военном обмундировании, где лишь ножны для меча были пустыми, поскольку на собрании не разрешалось носить оружие. С самого начала ее речи было ясно, что Андрея уже была в ярости. Однако ее повествование было достаточно веским, чтобы убедить Буле.\n\nСогласно тому, что конкуренция существует повсюду в природе, пурист защищал то, что так должно быть и с пони. Граждане через военную подготовку и превосходство в своих способности взяли под контроль общество. Слабые и ленивые илоты, однако, проигрывали во всех отношениях. Она утверждала, что эти группы были принципиально противоположны друг другу и что жизнь илота была более родственной жизни животного по сравнению с жизнью гражданина. Таким образом, гражданин и илот, занявшись этой непристойностью, совершили преступление против природы и должны быть арестованы за него.\n\nКогда она закончила, Буле едва выдержал ее историю, а многие пони все еще считают ее выражения слишком радикальными."
