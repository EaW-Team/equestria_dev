 ### NIM Neutrality Good event
 nimbusia.14.t:0 "Истории Великой Восточной Войны"
 nimbusia.14.d:0 "Недавно философом и историком Толоти Катаигидой был опубликован ряд эпосов. Они представляют собой одночастный исторический текст и другую часть фольклора, сотканные вместе, чтобы рассказать историю Нимбусии с момента ее основания до сегодняшнего дня.\n\nВ шестом томе есть подробный раздел, посвященный битве при Рэйвени в 778 году. В то время почти вся Восточная Грифония была покорена тиранической Грифоньей Империей, и только Нимбусия оставшалась свободной.\n\n Император Грифонов Гровер II попытался совершить экспедицию в нимбуские горы с юга, возглавив армию, которая исчислялась сотнями тысяч. Первоначально им сопутствовал большой успех, когда они оттеснили скудные силы Нимбусии из Пальтротрии и Иоанейги. Тем не менее, у Рэйвени новоназначенный стратег Евгеники Армония блестнул хитростю.\n\nОн отвлек вражеские армии и заставил их напасть на авангардное образование к югу от города, в то же время он поставил под оружие каждого трудоспособного гражданина на островах на востоке. Затем, когда сражающиеся начали выдыхаться, он быстро развернул свои новые военные формирования к югу от армии грифонов. Прежде чем армии Гровера II поняли, что с ними произошло, они уже были зажаты меж двух армий пони. Несмотря на то, что они все еще были многочисленнее и лучше оснащены, их организация была нарушена и они были быстро уничтожены.\n\nУщерб, нанесенный нимбуской экспедицией, был настолько суровым, что в течение следующих двадцати лет влияние Грифоьей Империи в Восточной Грифонии полностью сошло на нет, а их подданные, как пони, так и не-пони восстали и сбросили кандалы тирании Гриффенхейма.\n\nХотя рассказы в Истории Толоти подверглись критике с точки зрения подлинности, его рассказы сумели напомнить Пони Нимбусии о важности класса граждан и о том, как их народ в одиночестве выстоял против тирании Грифонов."
 nimbusia.14.a_good:0 "Пусть наше знамя никогда не падет перед лицом грифоньей агрессии." 
 nimbusia.14.a_bad:0 "Ха! Наступающая армия почти в четыреста тысяч в 778 году? Как смешно."
 ### NIM Neutrality Bad event
