 ### NIM Guard first ideology speaks
 nimbusia.27.t:0 "Пегалиус предостерегает Экклесию"
 nimbusia.27.d:0 "Прошло более месяца с тех пор, как Пегалиус в последний раз давал речь в открытом театре, который был местом встречи для Экклесии. С тех пор политический застой только ухудшился. Сторонники каждой фракции приводили доводы, а иногда даже устраивали драку. Мирное правительство, которого он так желал, было еще дальше, чем когда-либо.\n'Нет', прошептал про себя пегас. Он не должен быть пораженцем. Ясно, что политические беспорядки шли к кульминации. Может быть, сегодня победа над пуристами может отвадить народ от радикальных изменений? Старый жеребец перестал прислушиваться к сомнениям и откашлялся.\n\n'Почетные граждане, мы встречаемся снова, на этот раз, чтобы обсудить план, представленный пони, известными как пуристы. Они выразили озабоченность по поводу безопасности Стратега и стремятся установить своих приспешников в качестве телохранителей, чтобы он был в безопасности от любого из тех, кого они считают непригодным. Меня это тоже волнует, но для меня есть нечто более ценное, чем жизнь нашего любимого стратега. Это наша дорогая демократия, над которой только что нависла смертельная угроза!' Выкрики разносятся по всему театру, и Пегалиусу выкрикивают оскорбления из рядов пуристов. 'Здесь нет никаких вопросов, честные граждане! Предоставив каждому пони свою частную армию мы погубим демократию сделаем первый шаг на пути к тирании. Остановим пуристские махинации, чтобы наша славная армия подчинялась гражданам!' Пегалиус отошел и сел на свое место. По пути он прошел мимо молодой Андреи, лидера пуристов, которая казалась невозмутимой. Пегалиус почувствовал в своем сердце, что она одержима силой..." 
 nimbusia.27.a:0 "Теперь речь Андреи."
 ### NIM Guard second ideology speaks
 nimbusia.28.t:0 "Речь Андреи"
 nimbusia.28.d:0 "Андрея вышла на сцену, ее глаза сверкали пылающей решимостью. Прямо как и ожидали граждане от офицера-пегаса, она надела полную военную форму. Ее голос имел командирский тон, и, похоже, она наставляла Экклесию вместо того, чтобы говорить с ней.\n\n'Граждане, я слышала протесты стареющего жеребца Пегалиуса, но я нашла их не только необоснованными, но и также оскорбительными. Пегалиус настолько желчный, что называл меня тираном, в то время как я только ищу лучшего для жителей Нимбусии! Стремление просто защитить жизнь почетного военнослужащего - это не тирания. Нет, те, кто связывают свою жизнь со слухами и ложью, - это те, кто заслуживают вашего праведного гнева, граждане.' Вызывающие слова Андреи обрушились на ее сторонников и противников, которые заставили офицера ухмыльнуться, она полностью наслаждалась этим. 'Итак, благородные граждане, ваш долг - защитить жизнь Стратега от тех, кто планирует гибель нашей армии! Мы готовы служить генералу, но нам требуется ваш приказ!' В конце речи Андреи обсуждения вспыхнули среди сидящих в театре с новой силой, а это означало долгие грядущие споры..."
