 nimbusia.22.t:0 "Цензура иностранных работ"
 nimbusia.22.d:0 "Реформисты и традиционалисты начали спор из-за растущей обеспокоенности иностранным влиянием в Нимбусии. Молодые пони, особенно студенты, находятся под влиянием иностранных работ из отдаленных мест, таких как Эквестрия и Сталлионград. Хотя реформисты считают это естественным и думают, что иностранные идеи могут быть адаптированы к нимбуской культуре, традиционалисты сплотились, чтобы защитить собственную культуру Нимбусии. Имея в своем распоряжении только ограниченные политические ресурсы, обе стороны могут по-прежнему влиять на Экклесию и Буле с помощью взяток, лести и аргументов."
 nimbusia.22.a:0 "Кампания за свободу слова!" #harmony
 nimbusia.22.b:0 "Пусть судьба решит." #let fate decide
 nimbusia.22.c:0 "Кампания за общественную порядочность!" #neutrality
 ### NIM Censorship first ideology speaks
 nimbusia.23.t:0 "Речь Метакероса"
 nimbusia.23.d:0 "Лидер реформистской фракции, богатый торговец единорог, известный как Метакерос, собирался говорить с Экклесией. Театр в Нимбусии был заполнен гражданами, которые собирались голосовать по этому вопросу. Целый вечер был потрачен ради вопроса о цензуре. Единорог глубоко вздохнул, сосредоточившись на предстоящей задаче. Политическая ситуация медленно достигла точки кипения, и Метакерос даже больше не переходил улицу ночью, опасаясь фанатичных противников. Вскоре все это закончится, и Нимбусия снова будет в безопасности и свободна. Единорог громко заговорил:\n\n'Граждане, нимбусцы, мы собрались вместе, чтобы посмотреть в лицо серьезной опасности. Этот противник не тот, с которым мы можем сражаться копьями или даже пушками, нет! Но все же мы должны проявить всю нашу храбрость, чтобы противостоять ему. Опасность, о которой я говорю, - это тирания, замаскированная под благородное дело!' Само упоминание тирании уже расстроило толпу, как ожидал Метакерос. 'Свобода! Слово, которое для традиционалистов потеряло всякий смысл! Граждане, нимбусцы, я не держу вас за дураков! Я не пытаюсь контролировать ваш дух. Когда вы голосуете по этому вопросу, не думайте о своей политической фракции. Подумайте, нужна ли Нимбусии свобода или же тирания!' В театре вспыхнули громкие возгласы и аплодисменты, и Метакерос попытался оценить, убедила ли его речь достаточно пони. Это будет близко..."
 nimbusia.23.a:0 "Речь Пегалиуса идет следом..."
 ### NIM Censorship second ideology speaks
 nimbusia.24.t:0 "Пегалиус дает ответ"
 nimbusia.24.d:0 "Пегалиус выскочил на сцену, быстро кивнув Метакеросу, который занял свое место среди собравшихся граждан. Реформистов уже некоторое время волнуют проблемы. Они были идеалистами и не полностью понимали столпы, которые стабилизировали нимбуское общество. Среди множества опасных идей, витающих вокруг, не было никакой информации о том, что безбожная идеология может захватить умы пони. Старший жеребец вышел на сцену. Он так устал от всех этих политических маневров, но это был единственный способ вернуть нимбусцев на верным путь.\n\n'Почетные граждане, позвольте мне прежде всего поблагодарить уважаемого Метакероса за его слова. Он прав. Эта мера препятствует свободе всех нас. Однако для добродетельных граждан, таких как вы, эта мера не будет ощущаться. Тем не менее, только те из нас, кто отклонился от наших священных традиций, будут затронуты. И даже они, в конце концов, когда узрят, что исключение зарубежных произведений из библиотек очистило их беспокойные умы, будут благодарны.' Пегалиус позволил себе перевести дыхание. 'Свобода, которую реформисты проповедуют это не свобода выбора между добродетельными альтернативами. Свобода, которую они ищут, - это свобода ввергнуть Нимбусию в хаос! Оставайтесь верными богам и связям, которые мы разделяем, и мы победим все наши внутренние распри!' Пегалиус глубоко вздохнул, когда часть толпы приветствовала его. Остались ли граждане верными пути, или эта политическая борьба подорвала все доверие к законам и традициям древности?"
 nimbusia.24.a:0 "Теперь это дело Экклесии."
