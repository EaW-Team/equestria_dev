 nimbusia.10.d_harmony:0 "Реформисты придерживались радикальной точки зрения, сочтя, что Акрополь не должен получать никаких дополнительных средств. У Понигора была незавидная задача защитить её от Буле, который в основном, выступал за ремонт. Когда оратор вышел на сцену, он начал говорить, как он часто это делал, о чем-то вроде бы несвязанном. Используя цифры, Понигор описал общую картину нищеты в стране, даже среди граждан. На самом деле, трудности даже привели к некоторым безвременным смертям. С этим он пришел в Акрополь. Хотя он высоко оценил его красоту и благородную причину обновления комплекса, он должен был признать, что государство должно иметь другие приоритеты. Теперь, когда Буле знает о бедственном положении беднейших граждан, может ли это действительно оправдать этот престижный проект?\n\nПрисутствующие от других сторон выкрикивали оскорбления, утверждая, что Понигор использовал эмоциональные аргументы, но ущерб уже был нанесен. Многие из советников действительно знали беднейших пони, которые с трудом сводят концы с концами. С учетом этих образов они проголосовали за то, чтобы рекомендовать Экклесии использовать деньги на экономические нужды."
 nimbusia.10.d_neutrality:0 "Фракция Демэйркрита пыталась поддержать восстановление Акрополя, древнего храмового комплекса, стоящего на вершине самой высокой точки города Нимбусии. Эта дискуссия была легкой для философа, поскольку большая часть Буле уже была на его стороне. Пони просто пересказал древнюю историю основания города и как сами боги отвечали за выбор этого места для города. Тогда поклоняться и уважать богов было гарантией процветания для города и страны в целом.\n\nКогда другие философы пытались противостоять его аргументам, Демэйркрит предоставил старый документ, который был восстановлен из архивов. В нем архитектор оригинальной работы многие годы назад рассказал, что он обратился к Оракулу за советом о строительстве Акрополя и о том, что Оракул ответил, что это очень понравится Богам. В связи с этим откровением, традиционалистские аргументы победили в Буле!"
 nimbusia.10.d_fascism:0 "У Спевгиппуса были великие мечты о государстве, в котором каждому было сказано о естественном порядке правителей, солдат и народа. Там, где каждый из них будет жить в гармонии и стабильности. Его мастер Пальтон учил, что для достижения этого гражданам нужно быть обманутыми, чтобы сохранить систему на месте. Конечно, лгать гражданам и устанавливать диктатуру не были причинами, которые он приводил, чтобы построить Храм войны. Вместо этого, Спевгиппус произнес речь, в которой он сравнивал богов Нимбусии, и он открыто спросил Буле, какие из них заслуживают самого большого почтения, когда они попадают на Акрополь.\n\nКонечно же, философ сам ответил на свой вопрос, и пошел дальше в своих рассуждениях. Государство может существовать, по его мнению, только благодаря благословениям богов войны. Без них страна наверняка будет захвачена ее врагами. Хотя другие боги помогают государству стать тем, что оно есть, однако первенство должно быть отдано его защитникам. Поэтому Боги войны заслужили самое высокое место в городе. Хотя другие философы считали это тонко завуалированной попыткой поставить военных на пьедестал, весь Буле был убежден логикой Спевгиппуса и принял его предложение."
