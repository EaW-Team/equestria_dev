 nimbusia.25.t:0 "Экклесия решает"
 nimbusia.25.d:0 "Как и в прежние времена, услышав речи обеих сторон и обсудив их, Экклесия Нимбусии проголосовала, подняв копыта. Метакероса и его верные реформистов и Пегалиус со своей старшей группой традиционалистов смотрели на голосование, потому что этот вопрос был испытанием того влияния, которое они имели среди граждан."
