 nimbusia_revolt.1.t:0 "Триумф илотов"
 nimbusia_revolt.1.d:0 "Илоты Нимбусии долгое время служили подклассом, исполняя роль прислуги и занимаясь такой работой, которую высшие классы считали недостойной. У илотов было мало прав, и простое представление о них, участвовавших в выборах, было смехотворным. Илоты должны были служить и удовлетворять все капризы своих хозяев. Верно было бы сказать, что положение илотов сформировали их хозяева, но также и положение их хозяев было сформировано илотами.\n\nИлоты значительно превосходили численностью жителей Нимбусии, и этот факт не был сокрыт от нимбусцев. Хотя нимбусцы ценили свою военную силу как способ защиты от внешней агрессии, более всего их всегда страшили илоты.\n\nИ теперь, когда армия рабов илотов победоносным маршем проходит сквозь разрушенные врата Нимбусии, эти старые страхи обретают материальную форму. Старые порядки в Нимбусии мертвы, как и большинство ее политиков. Илоты теперь должны сами формировать свое собственное будущее и принимать любые последствия этой радикальной перемены."
 nimbusia_revolt.1.a:0 "Наконец-то мы свободны."
 nimbusia_revolt.2.t:0 "Политическая буря"
 nimbusia_revolt.2.d:0 "Философы и политики Нимбусии гордились своими демократическими традициями. Это не значит, что дебаты в Буле всегда были цивилизованными или даже рациональными вообще, но это была определенная жертва, которую принимали как должное все пони. Каким бы ни был предмет споров, будь то проблемный ксенос или политический скандал, можно было бы надеяться, что различные фракции в Буле будут иметь четкие повестки дня.\n\nНо поскольку илоты захватили контроль над политическим аппаратом Нимбусии, эти дни кажутся далекими воспоминаниями. Хотя илоты, возможно, были объединены своим классом во время их революции, как только пыль осела, они быстро разбились на различные клики.\n\nЭти группировки часто сосредоточены вокруг харизматичных и влиятельных лидеров, у которых мало ресурсов, кроме копящейся власти. Илоты имеют мало общего с гражданами Нимбусии, лишены чего-либо, кроме основного образования, и большинство споров - это разделение разграбленного богатства или контроль над территорией в Нимбусии. Какими бы ни были дебаты, они часто переходят в драку между различными фракциями, которые сейчас наполняют контролируемый илотами Буле.\n\nКажется, что илотам предстоит долгий путь к политической стабилизации, но некоторой меры порядка необходимо достигнуть в ближайшее время, чтобы Речная Федерация не вмешалась в наши дела."
 nimbusia_revolt.2.a:0 "Мы с этим справимся."
 nimbusia_revolt.3.t:0 "Экономический Коллапс"
 nimbusia_revolt.3.d:0 "Было несколько ключевых столпов, на которые опиралась экономика Нимбусии. Тяжелый труд илотов и меркантилизм периэков помогли обеспечить прочную экономическую базу. Илотам можно было рассчитывать на более простые задачи, такие как добыча полезных ископаемых и сельское хозяйство, в то время как периэки служили торговцами, бюрократами и ремесленниками, которые необходимы для такого общества.\n\nНо когда революция пришла в Нимбусию, эти столбы рухнули и, как следствие, с ними рухнула и оставшаяся часть прежней экономической базы, которая столь надежно служила для нимбусцев. Поскольку большинство граждан и периэков либо мертвы, либо находятся в изгнании, единственным оставшимся классом являются илоты. И хотя они хорошие чернорабочие, экономистами они не являются.\n\nТекущая экономика Нимбусии почти вернулась к чистому бартеру, поскольку центральный монетный двор, к сожалению, был разграблен и сожжен во время революции. Илоты в основном отказались от своих ферм и шахт, поскольку большинство предпочитает жить в богатом жилье, в котором раньше находились граждане. В их отсутствие группы бандитов теперь занимают много фермерских хозяйств, взимая непомерные цены за основные предметы первой необходимости.\n\nИз-за возникшей нехватки предметов первой необходимости, таких как еда и вода, стало ясно, что что-то должно быть предпринято в ближайшее время, иначе все государство впадет в нищету."
 nimbusia_revolt.3.a:0 "Хоть что-нибудь работает в этом богами забытом государстве?"
 nimbusia_revolt.4.t:0 "Армия рабов"
 nimbusia_revolt.4.d:0 "Окончательный триумф армий илотов над гораздо более организованными, обученными и оснащенными армиями граждан Нимбусии считается чудом большинством военных наблюдателей, переживших боевые действия. То, чего не хватало илотам в обучении, они компенсировали цифрами в десять раз превосходящими. На самом деле, для граждан было необычно в большинстве битв восстания сражаться против десятикратно превышающей их армии. Но помимо своих преимуществ у армии рабов есть и свои недостатки.\n\nКомандная структура армии остается настолько же расплывчатой для своих солдат, как это было в первые дни восстания. Хотя армия была объединена против общего врага в это время, после штурма Нимбусии и окончательного поражения граждан это единство быстро сошло на нет.\n\nЧто осталось от армии, которая разбила воинов Нимбусии, более сродни огромной банде, чем любой организованной военной силе. Различные лидеры армии теперь управляют большими частями страны только силой оружия, часто собирая дань с местных жителей. В ополчении служат все также неохотно, как и прежде, а многие из них открыто выражают свое желание вернуться в свои семьи.\n\nВ отсутствие надлежащей полицейской силы военное положение остается де-факто законом для всей страны. Малкие правонарушения часто наказываются в соответствии с прихотями местных военачальников, и многие начнут боятся разрушения государства даже сильнее, если ничего не сделать.\n\nАрмия рабов теперь занимает Нимбусию, и сможет ли она стать чем-то большим, - это вопрос, который остается без ответа."
 nimbusia_revolt.4.a:0 "Нам нужно установить порядок."
 nimbusia_revolt.5.t:0 "Конференция по вопросу о Нимбусии"
 nimbusia_revolt.5.d:0 "Похоже, что Речная Федерация все-таки решила отреагировать на нашу революцию, поскольку вчера прибыл посол с посланием от лидеров Федерации. Послание гласит:\n\n"Для новых лидеров Нимбусии\n\nНедавние события в Нимбусии стали большим поворотом, как для Нимбусии, так и для всей Федерации. Беззаконие и бедность, похоже, готовы захватить нимбуский регион, и как таковая официальная конференция должна была рассмотреть этот вопрос. Имейте в виду, что это предупреждение является лишь вопросом вежливости, поскольку представители Нимбусии в федерации еще не определены, и поэтому вам не будет предоставлено привилегии присутствия. Мы надеемся, что это предупреждение побудит вас как можно скорее установить верховенство закона, дабы в вашем отношении не были приняты решительные меры.\n\nС наилучшими пожеланиями\nСовет Речной Федерации"\n\nМало что мы можем сделать в сейчас, поскольку мы находимся во власти стервятников Речной Федерации, которые теперь кружат над трупом Нимбусии. Мы можем только надеяться, что мы их удовлетворим."
 nimbusia_revolt.5.a:0 "Да вы, *****, издеваетесь!"
 nimbusia_revolt.6.t:0 "Приглашение на конференцию по вопросу о Нимбусии"
 nimbusia_revolt.6.d:0 "Из-за недавних потрясений, охвативших Нимбусию, была созвана чрезвычайная конференция, чтобы определить реакцию Речной Федерации на нимбускую проблему. Являясь членом Федерации, мы имеем право посещать конференцию. Если нимбусцы не смогут привести себя в порядок сами, может потребоваться вмешательство для наведения порядка."
 nimbusia_revolt.6.a:0 "Интересно."
 nimbusia_revolt.7.t:0 "Конференция началась"
 nimbusia_revolt.7.d:0 "Кажется, наступила дата нашего судного дня, поскольку различные официальные лица из Речной Федерации собрались для обсуждения так называемой "нимбуской проблемы". Раньше нам угрожали прямым военным вмешательством, если Федерация не будет удовлетворена нашим прогрессом, и мы получили удручающе мало отзывов о том, что мы на самом деле должны делать. В конце концов, мы можем только ждать и надеяться на милостивый суд."
 nimbusia_revolt.7.a:0 "Каково будет их решение?"
 nimbusia_revolt.8.t:0 "Наведение порядка в Нимбусии"
 nimbusia_revolt.8.d:0 "После окончания конференции Речная Федерация официально объявила наше правительство "мерзким сборищем бандитов и милитаристов". Различные военные формирования Федерации теперь скапливаются у наших границ, и мы, кажется, в безнадежном меньшинстве. Для спасения нас от этого беспорядка понадобится военный гений. Но мы, илоты, столкнулись с победили там, где это было невозможно, а потому к оружию, товарищи. Возможно, мы умрем, но если так, то сделаем это как свободные пони, слава илотам!"
 nimbusia_revolt.8.a:0 "Я жил рабом, и жил свободным пони, но умру я как илот!"
 nimbusia_revolt.9.t:0 "Комитет по Восстановлению Нимбусии"
 nimbusia_revolt.9.d:0 "Кажется, нам удалось удовлетворить неясные прихоти Федерации, и наше правительство было объявлено законным. Несмотря на то, что они настаивают на создании Комитет по Восстановлению Нимбусии, которое будет контролировать наши действия, фактически превращая нас в протекторат Федерации, но факт остается фактом: мы заслужили нашу свободу. Поставки продовольствия и воды, наряду с солдатами, чтобы помочь обеспечить безопасность страны, уже прибывают. Мы сделали это, мы, наконец, вольны вернуться в наши дома."
 nimbusia_revolt.9.a:0 "Путь был долог и тернист."
 nimbusia_revolt.9.b:0 "Но эти условия...они - позорны!"
 nimbusia_revolt.10.t:0 "Восстание илотов"
 nimbusia_revolt.10.d:0 "Нимбусия - это общество, сформированное страхом, страхом перед восстанием. Илоты значительно превосходят численностью граждан Нимбусии, и восстание было бы катастрофой для Нимбусии. Но никогда не существовало реальной опасности восстания, а нимбусцы следили за тем, чтобы отвадить подобные мысли от илотов. Но недавние массовые сдвиги в нимбуском обществе подтолкнули илотов к точке невозврата.\n\nВсе это началось, когда илоты, к огромному удивлению многих, объявили забастовку. Похоже, им удалось организовать себя под командованием илота по имени Диалусидес. Они требуют немедленного признания их прав как пони и их полной свободы от подневольного состояния. Когда нимбусцы отреагировали, они сделали это с помощью единственного метода, который они знали, силового метода.\n\nНо это не было неожиданностью, нимбусцы всегда давали понять, что они не колеблясь атакуют илотов, если они попробуют восстать. Но когда нимбусцы атаковали восставших, они встретили жесткое сопротивление. Илоты много лет собирали оружие, все вместе готовясь к этому единственному шансу на свободу. Многим группам удалось самоорганизоваться в воинские части и теперь они идут к столице. Сейчас Нимбусия находится в состоянии гражданской войны, и старые страхи граждан теперь обрели свое воплощение."
 nimbusia_revolt.10.a:0 "За Нимбуcию!"
 nimbusia_revolt.10.b:0 "За свободу!"
 nimbusia_revolt.11.t:0 "Порядок в Нимбуcии восстановлен"
 nimbusia_revolt.11.d:0 "Новое правительство илотов мудро приняло решение согласиться с нашими условиями, и наши войска сейчас готовятся выдвигаться, чтобы помочь им обеспечить безопасность страны. Кроме того, наши советники будут присутствовать в большинстве правительственных областей, чтобы помочь им управлять страной. Массовые поставки продуктов питания, воды и других предметов первой необходимости готовы отправляться в распределительные центры в Нимбусии. Нимбусия была разорена войной, и призрак возможного голода все еще витает над страной. Восстановление Нимбусии, безусловно, будет под стать геркулесовому подвигу."
 nimbusia_revolt.11.a:0 "Отлично!"
 nimbusia_revolt.12.t:0 "Ответ илотов"
 nimbusia_revolt.12.d:0 "Похоже, что илоты не очень хорошо восприняли наше предложение помощи, утверждая, что наше предложение было не более чем "оголтелым империализмом". Это стало довольно большим сюрпризом для нашего правительства, поскольку большинство пони полагало, что у илотов мало шансов выжить без внешней помощи. Ну, если они хотят умереть на своем маленьком холме, мы будем рады помочь им."
 nimbusia_revolt.12.a:0 "Глупцы."
 nimbusia_revolt.13.t:0 "Наведение порядка в Нимбуcии"
 nimbusia_revolt.13.d:0 "После тщательного анализа их политики и недавних действий мы определили, что нынешнее "правительство" в Нимбусии - это нечто большее, чем сборище милитаристов и бандитов. Если мы хотим спасти хоть какую-то часть Нимбусии, нам придется отстранить их от власти. Хотя может показаться, что их армия слаба и неподготовлена, нам нельзя быть слишком самоуверенными. Высокомерие убило граждан Нимбусии, но нас оно не победит."
 nimbusia_revolt.13.a:0 "Мы восстановим порядок."
