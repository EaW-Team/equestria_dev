 #The Boule political path
 NIM_choose_harmony:0 "Поддержать дело реформистов"
 NIM_choose_harmony_desc:0 "Хотя Метакерос, богатый торговец единорог, служил в армии и получил гражданство, многие не-пегасы не получили такой возможности. В Буле он получил некоторую поддержку для реформирования нимбуского общества в том, где справедливо будут представлены не-пегасы и не-солдаты. Чтобы поддержать дело реформистов единорог решил воспользоваться услугами известного оратора..."

 NIM_choose_neutrality:0 "Защищать традиции"
 NIM_choose_neutrality_desc:0 "Пегалиус, старый и очень уважаемый пегас, является официальным представителем традиционалистов. Они видят древние традиции и ценности древнего Нимбусии как краеугольный камень государства. Стремясь к тому, чтобы государство управлялось такими древними добродетелями, как справедливость и храбрость, Пегалиус надеется оградить Буле от радикальных перемен. На его сторону встал политик-ветеран, последователь Аристроттла по имени Демэйркрит."

 NIM_choose_fascism:0 "Сражаться ради силы"
 NIM_choose_fascism_desc:0 "Андрея, молодой офицер в армии, возглавляет фракцию пуристов. Они утверждают, что Буле делает Нимбусию нерешительной и уязвимой. Она собрала много молодых пегасов на свою сторону, которые стремятся заявить о своем праве бесспорных правителей Нимбусии. Чтобы достичь этого, Андрея присоединилась к философу Спевгиппусу, который перековал радикальные идеи из «Государства» Пальтона в антидемократическую платформу."

 NIM_boule_deliberates:0 "Буле совещается"
 NIM_boule_deliberates_desc:0 "Буле, совет граждан, является административным органом нимбуской демократии. Но граждане Нимбусии, похоже, ни в чем не могут прийти к согласию. Как реформисты, так и пуристы, стремятся нарушить статус-кво, и даже самые маленькие проблемы превращаются в идеологическую борьбу. Тем не менее, хаос - это возможность для амбициозных пони управлять гражданами благодаря древнему умению риторики..."

 NIM_what_to_grow:0 "Что выращивать?"
 NIM_what_to_grow_desc:0 "Горный ландшафт Нимбусии не подходит для выращивания зерна и других продуктов. Оливки и вино были бы лучшими кандидатами, но это сделало бы Нимбусию зависимой от внешней торговли. Этот маленький вопрос стал делом принципа в отношении направления страны, поскольку реформисты предпочитают вино, традиционалисты - оливки и пуристы настаивают на выращивании зерна."

 NIM_silver_mines:0 "К вопросу о серебре"
 NIM_silver_mines_desc:0 "Недавно Боги благословили нас открытием большой серебряной жилы. Однако эти сокровища остаются неиспользованными, поскольку Буле не может решить, что делать с нашим новообретенным богатством. Хотя некоторые хотят сохранить серебро на черный день, реформисты и пуристы стремятся инвестировать серебро в укрепление предпочтительных им частей Нимбусии."
 
 NIM_city_culture:0 "Иностранцы в экстазе"
 NIM_city_culture_desc:0 "Ксеносы, или же иностранцы, вызывают проблемы в городе. Часто пьяные из-за вина, эти волшебники из Виттенлэнда являются неприятностью. Реформисты взяли на себя дело этих иностранцев, надеясь бороться с ксенофобией. Другие фракции, тем временем, спорят о подходящем наказании для единорогов."

 NIM_renovate_acropolis:0 "Восстановление Акрополя"
 NIM_renovate_acropolis_desc:0 "Акрополь Нимбусии был гордостью нашего народа. Однако последние годы не были милостивы к храму. Теперь граждане требуют, чтобы были предприняты меры. Пуристы стремятся построить новый храм богам войны, в то время как традиционалисты хотят провести реконструкцию исторического здания. Между тем реформисты считают массовый проект строительства пустой тратой денег."

 NIM_slave_affair:0 "Скандал о порядочности"
 NIM_slave_affair_desc:0 "Рабыня и ее хозяин были пойманы за интимным актом. Пуристская фракция в ярости, и требует, чтобы они были наказаны за смешение чистой пегасьей крови. Традиционалисты согласны на осуждение для двух любовников, в то время как реформисты считают это личным делом и хотят, чтобы Буле признал, что он не имеет права вмешиваться в это."

 NIM_censorship:0 "Цензура иностранных работ"
 NIM_censorship_desc:0 "После того, как еще один ученик академии был пойман, ссылаясь на работу Карамель Маркса на кампусе, традиционалисты посчитали, что хватит уже иностранной литературы. Она представляет угрозу для стабильности в Нимбусии и должна контролироваться цензором. Реформисты рассматривают это как прямую угрозу их свободе и сплотились против этой меры."

 NIM_guard:0 "Личный телохранитель"
 NIM_guard_desc:0 "С ростом напряженности некоторые пони озаботились безопасностью Стратега. Пуристы стремятся приставить к нему в телохранители сильных солдат непосредственно под командованием генерала. Однако традиционалисты предупреждают, что это шаг к тирании, поскольку солдаты должны использоваться только под демократическим надзором."

 NIM_education:0 "Образование для периэков"
 NIM_education_desc:0 "С ростом темпов научного прогресса реформисты обеспокоены тем, что мы упускаем из виду жизненно важный для нас талант, а именно неграждан периэков. Они амбициозно требуют финансирования образования для детей неграждан. Пуристы отреагировали собственным планом восстановления Академии Нимбусии и превращения ее в центр высшего образования. В академию только для пегасов, конечно же."

 NIM_big_issue:0 "Пара крыльев"
 NIM_big_issue_desc:0 "Вопрос Стар Чейзера, грифона, который уверен, что он пегас, поляризовал политический климат в Буле. Реформисты видят его готовность попытаться вписаться в общество и встанут на его сторону, видя пример для неграждан. Традиционалисты не против того, чтобы безвредный и бредящий грифон остался, в то время как пуристы открыто обвиняют Стар Чейзера в шпионаже."

 NIM_appoint_new_commander:0 "Новый глава армии"
 NIM_appoint_new_commander_desc:0 "В милитаризованном обществе Нимбусии армия находится в центре политики. Чтобы поддерживать демократический контроль над военными, Буле избирает пегасов для некоторых военных штабов. Настало время, когда Буле изберет нового главу армии, и все три фракции выдвинули своего предпочтительного кандидата, поэтому голосование все еще может кончиться одним из трех способов."

 NIM_the_law_of_freedom:0 "Принять Номос Элеутериае"
 NIM_the_law_of_freedom_desc:0 "Реформисты сумели обеспечить себе достаточную поддержку, чтобы, наконец, ввести периэков в политику. Когда Закон Свободы, как они его называют, будет принят, приток новых членов в Буле и Экклесию обеспечит, чтобы реформисты имели удобное большинство, чтобы принять и другие реформы."

 NIM_the_law_of_virtue:0 "Принять Номос Аретес"
 NIM_the_law_of_virtue_desc:0 "Традиционалисты сумели совладать с Буле, чтобы он не сбивался с курса. Принятие так называемого Закона Добродетели, свода правил о том, как вести себя на государственной службе, является лишь первым шагом в их повестке дня. Те, кто ищет вдохновения у наших прославленных предков, могут спокойно отдохнуть, зная, что Нимбусия останется верной своему древнему наследию."

 NIM_suspend_ostracism:0 "Приостановить Графе Параномон"
 NIM_suspend_ostracism_desc:0 "Пуристы увеличили свой контроль над военными до такой степени, что теперь они открыто замышляют что-то против демократии! Они стремятся запугать Буле, чтобы приостановить Графе Параномон, основной закон, который позволяет отменять недемократические законы. Так ли умирает демократия?"

 #Puritans win
 NIM_state_of_war:0 "Вечное состояние войны"
 NIM_state_of_war_desc:0 "В умах народа есть разница между миром и войной. Верно, однако, и то, что всегда будет другая война, и мы должны к ней подготовиться. Объявив о том, что Нимбусия находится в вечном состоянии войны, мы сможем принять все необходимые меры для защиты нашей нации."

 NIM_keep_young:0 "Тимократия"
 NIM_keep_young_desc:0 "Смелый дух и поиск славы среди молодых офицеров Нимбусии, вот что привело нас к тому, чтобы наконец взять под свой контроль государство. Поэтому справедливо, что самый энергичный и смелый пегас должен возглавить страну. Мы объявим Андрею нашей автократессой."

 NIM_get_old:0 "Аристократия"
 NIM_get_old_desc:0 "Это истинный признак мудрости, чтобы воздать ответственность тем, кто наиболее способен. Гилхиппос, офицер-ветеран, является наиболее рассчетливым и опытным пегасом. Мы объявим его Автократором, чтобы его руководство могло привести Нимбусию к истинной силе."

 NIM_fascism_focus_1:0 "Летающая армия"
 NIM_fascism_focus_1_Tech:0 "Летающая армия"
 NIM_fascism_focus_1_desc:0 "Наша армия теперь состоит исключительно из пегасов, что открывает двери для некоторых интересных современных доктрин. Нимбуские солдаты смогут использовать как горизонтальные, так и вертикальные образования, и наши пегасы всегда будут быстрее и маневреннее противников!"

 NIM_fascism_focus_2:0 "Поиск славы"
 NIM_fascism_focus_2_Tech:0 "Поиск Славы"
 NIM_fascism_focus_2_desc:0 "Нимбуские пегасы - самый смелый народ на свете. Но мы должны способствовать вечной конкуренции между подразделениями и солдатами и поощрять поиски славы. Наши солдаты будут бесстрашными и станут сражаться до последней души на поле боя, если потребуется. Нас запомнят как величайших воинов в истории!"

 NIM_fascism_focus_3:0 "Нескончаемое агогэ"
 NIM_fascism_focus_3_desc:0 "Агогэ воспитывает из всех молодых пегасов достойных граждан и отважных солдат. Однако со временем кажется, что некоторые пони забывают выученные уроки. Выбирая группы граждан для переобучения, мы можем повысить уровень готовности каждого гражданина, даже тех, которые обычно не связаны с армией. Конечно, это еще больше увеличит нагрузку армии на экономику - но это жертва, которую мы все готовы принести."

 NIM_fascism_focus_4:0 "Консультативный Буле"
 NIM_fascism_focus_4_desc:0 "Хотя мнения и идеи наших самых уважаемых граждан должны восприниматься всерьез, пререкающийся Буле может стать настоящей угрозой безопасности. Отнимая законодательные полномочия у народа и отдавая их нашему правителю, мы обеспечим стабильность и сохранность безопасности."

 NIM_fascism_focus_5:0 "Криптия"
 NIM_fascism_focus_5_desc:0 "Чтобы держать рабов в узде, мы должны создать секретную организацию для наблюдения за ними. Кто знает, что могут замышлять земные пони и единороги. Разумеется, навыки, которые мы получим от подавления инакомыслия дома, могут быть полезны и на войне."

 NIM_fascism_focus_15:0 "Беспрекословная дисциплина"
 NIM_fascism_focus_15_desc:0 "Требуется большое чувство долга, чтобы исполнять приказы, которые другие могут счесть самоубийством. Идущие через град пуль, или защищающиеся в окружении, чтобы покрыть отступление с позиций. Тем не менее, для нимбусцев эти приказы не наказание, а честь. Ради Славы и ради Смерти!"

 NIM_fascism_focus_6:0 "Летучая фаланга"
 NIM_fascism_focus_6_Tech:0 "Летучая фаланга"
 NIM_fascism_focus_6_desc:0 "Века назад плотное образование пегасов могло сдержать многократно превосходящее их число. Фаланга была танком современного поля битвы, и так может быть вновь. Используя сложные воздушные формирования, наши элитные войска могут эффективно противостоять стрельбе из стрелкового оружия."

 NIM_fascism_focus_7:0 "Стальной пегас"
 NIM_fascism_focus_7_desc:0 "На протяжении тысячелетий небесами правили наши воины. Однако мы должны признать, что технология делает небо опасным местом для пегасов. Вместо того, чтобы уклоняться от самолета, мы должны быть теми, кто пользуется им. Только тогда мы сможем сохранить небо безопасным для нашей армии."

 NIM_fascism_focus_8:0 "Автаркия и экономика"
 NIM_fascism_focus_8_desc:0 "Если мы хотим поддерживать наше государство, мы не можем быть расточительными, и мы не можем полагаться на других. Мы должны быть устроить автаркию и запретить торговлю с ксеносами, ведь запрет большинства предметов роскоши будет наиболее экономичным. Настало время для Нимбусии избавиться от всех бесполезных отвлечений современного мира."

 NIM_fascism_focus_9:0 "Они будут их бояться"
 NIM_fascism_focus_9_desc:0 "Наше население должно находиться под контролем. Огромный размер крепостного населения означает, что всегда существует риск восстания. Но, используя Криптию для распространения пропаганды ужасных вещей, которые делают грифоны с пони, и как мы можем защитить их от этого, они могут просто бояться врага больше, чем ненавидят нас."

 NIM_fascism_focus_11:0 "Вспомогательные формирования"
 NIM_fascism_focus_11_desc:0 "Не все рабы не заслуживают спасения. Набрав некоторых из них в армию для целей поддержки, мы могли бы увеличить число граждан, фактически сражающихся. Кто знает, некоторые из этих вспомогательных формирований все еще могут доказать свою ценность."

 NIM_fascism_focus_12:0 "Принудительная индустриализация"
 NIM_fascism_focus_12_desc:0 "Мы не можем позволить нашей промышленности отставать. Независимо от стоимости, нам нужны новые заводы! К счастью, у нас есть избыток рабочей силы. Мы можем снизить снабжение рабочих и увеличить спрос..."

 NIM_fascism_focus_10:0 "Они будут нас бояться"
 NIM_fascism_focus_10_desc:0 "В Нимбусии существует четкое различие. Мы сильны, а рабы слабы. Чтобы сохранить это положение, мы должны внушить постоянный страх в ряды этих рабов. При тщательном контроле над населением мы сохраним стабильность нации."

 NIM_fascism_focus_13:0 "Военные учения"
 NIM_fascism_focus_13_desc:0 "Нам пришло в голову, что нашей армии может потребоваться тренировка в стрельбе по живым целям. К счастью, у нас они есть в достаточном количестве..."

 NIM_fascism_focus_14:0 "Отнять права периэков"
 NIM_fascism_focus_14_desc:0 "Пегасы, очевидно, единственные пони, которые несут ответственность. Прошлая борьба за власть в государстве между нашими жалкими соседями показывает, что единорогам и земным пони нельзя доверять делать что-либо независимо. Но теперь это не важно, ведь мы будем их вести."


 #Economy
 NIM_farmer_help:0 "Помощь фермерам"
 NIM_farmer_help_desc:0 "Костяком нашего общества может и являются наши военные, но фундамент, который его поддерживает, - это сельское хозяйство, которое кормит наших солдат. Хотя те, кто работает на фермах, могут быть простыми илотами, негражданами, мы все равно должны оказывать им поддержку, чтобы гарантировать источник питания нашего общества."

 NIM_give_farmers_new_jobs:0 "Новые рабочие места для фермеров"
 NIM_give_farmers_new_jobs_desc:0 "Благодаря некоторым из наших недавних инвестиций в сельское хозяйство проблема привлекла наше внимание. Многие илоты оказались вне работы в сельском хозяйстве, их труд больше не нужен. Излишек безработных илотов является серьезной проблемой, так как он представляет собой потенциальную рабочую силу, растрачиваемую впустую, а также скучающий и, возможно, мятежный контингент крепостных. Мы должны быстро заставить этих пони работать на других формах работы."

 NIM_merchants:0 "Торговцы Нимбусии"
 NIM_merchants_desc:0 "Купеческий класс нашего общества может быть редким и непрочным, считаться слабым и бесполезным, но они могут быть очень полезны для нас. Они приносят в нашу страну не только товары, но и истории - истории о промышленных процессах, великих фабриках и многое другое, что они производят. Хотя мы можем избежать легкомыслия, лучше не игнорировать такие вещи."

 NIM_foreign_factory_tacticts:0 "Иностранные промышленные тактики"
 NIM_foreign_factory_tacticts_desc:0 "Одна из величайших слабостей, которую может иметь воин, - это застой, и то же самое относится и к нашему обществу. Хотя мы можем оставаться тверды в нашей культуре и правительстве, если мы хотим продвинуться в современную эпоху и удержаться в небе, мы должны принять иностранные методы в промышленности. Застой все равно что смерть для нас."

 NIM_hillponies_controltowers:0 "Сторожевые башни холмовых пони"
 NIM_hillponies_controltowers_desc:0 "Племя холмовых пони, расположенное в глубине нашей страны, прекрасно расположено для наблюдения за нашими пограничными районами. На холмах мы можем построить сторожевые башни, следя за тем, чтобы никто не остался незаметным для их бдительных глаз, будь то иностранец или преступник."

 NIM_hillponies_resources:0 "Ресурсы холмовых пони"
 NIM_hillponies_resources_desc:0 "Однако холмы нашей страны могут сделать гораздо больше для нас, чем обеспечить точки наблюдения. Холмы богаты многими минералами, идеально подходящими для создания инструментов для наших фермеров и мечей для наших солдат, а также, возможно, для стимулирования роста настоящей ранней промышленности, если мы этого хотим."

 NIM_connect_the_land:0 "Объединить земли"
 NIM_connect_the_land_desc:0 "Земли Нимбусии уже давно разделены суровой территорией, что привело к значительной части проблем для нас и наших граждан. Если наши программы должны быть должным образом интегрированы, а наши граждане и солдаты должным образом смогут путешествовать по своей собственной стране, мы должны создать инфраструктурную базу для объединения наших городов."

 NIM_farmers_in_factory:0 "Промышленная рабочая сила"
 NIM_farmers_in_factory_desc:0 "Из-за наших попыток развивать отечественную промышленность встал вопрос о том, что использовать в качестве рабочей силы. Мы никогда не думали использовать наших граждан для столь низкой задачи, однако у нас есть изобилие илотов, работающих в сельском хозяйстве. Если бы мы перевели некоторых фермеров для работы на новых заводах наших городов, мы быстро сможем выполнить требования этих новых объектов."

 NIM_connect_more_land:0 "Железнодорожные программы"
 NIM_connect_more_land_desc:0 "Хотя наши более ранние попытки объединить нашу нацию были успешными, этого все еще недостаточно, и по-прежнему существуют проблемы, связанные с путешествиями через нашу страну. С нашей новообретенной промышленностью мы можем использовать иностранную технологию - железную дорогу. Соединяя основные местоположения с железнодорожными линиями и добавляя дополнительную локальную инфраструктуру для поддержки этих линий, мы, наконец, сможем объединить нашу страну."

 NIM_philosophy:0 "Философские традиции"
 NIM_philosophy_desc:0 "Наше общество сформировалось не клинком, а словами. С самого основания Нимбусии логику и философию ценили так же высоко, как мы ценим наших солдат. Дебаты являются обычным делом, и пони Нимбусии являются пионерами в искусстве логики и науки." 

 NIM_schools_for_everpony:0 "Образование для илотов"
 NIM_schools_for_everpony_desc:0 "[Root.GetNIM_schools_for_everponyDesc]"
 NIM_schools_for_everpony_desc_neutral:0 "В то время как образование для граждан нашей нации велико, большинство нашего населения - рабочих илотов - продолжают оставаться необразованными. Хотя это работало с илотами, когда они были прежде всего фермерами, с нашими новыми промышленными планами необходимо, чтобы мы давали им базовое образование, дабы они могли работать на наших заводах. Это дает еще одну возможность: мы можем использовать наше положение в качестве педагогов, чтобы уверить илотов в их естественном положении как наших подчиненных, а также в благородстве рабства."
 NIM_schools_for_everpony_desc_harmony:0 "Мы высоко ценим образование наших граждан и всегда поддерживали правительство. Однако на протяжении многих лет наша страна игнорировала еще одну часть нашего населения, которая нуждается в образовании - илотов. Большинство илотов не могут даже читать, а тем более знать о каких-либо других предметах. Если мы хотим помочь создать справедливое общество, мы должны начать, по крайней мере, с базового образования илотов."
 NIM_schools_for_everpony_desc_fascist:0 "Илотов, которых мы пытались заставить работать на наших заводах, можно звать не чем иным, как некомпетентными - отчасти из-за отсутствия образования. Хотя мы никогда не мечтали правильно обучать илотов, возможно, мы могли бы внедрить школы, чтобы помочь им научиться навыкам для работы на фабриках и, возможно, помочь им вспомнить, в чем они хороши."

 NIM_back_in_business:0 "Снова в деле"
 NIM_back_in_business_desc:0 "Наша нация сделала поворот к лучшему, и многие пони, которые когда-то были бедны, нашли свое место в новом промышленном обществе, которое мы создаем. Наши амбициозные программы индустриализации оказали большое положительное влияние на нашу нацию, и наша промышленная сила начинает свой экспоненциальный рост."

 NIM_industry_might:0 "Промышленные исследования"
 NIM_industry_might_desc:0 "С ростом нашей промышленности растет и наша способность к исследованиям. Больше не нужно импортировать научные инструменты и при большем финансировании, наши ученые начали расширять свои знания дальше."

 NIM_modern_industryies:0 "Современная промышленность"
 NIM_modern_industryies_desc:0 "Пока мы далеки от промышленной мощи некоторых далеких стран, наш потенциал велик. При должной заботе наша промышленность, работающая на рынке, может быть взращена в мощный и модернизированный промышленный сектор, и наша страна сможет процветать."

 NIM_theater:0 "Театр"
 NIM_theater_desc:0 "Театр - старая и любимая традиция в Нимбусии, где собираются пони, чтобы посмотреть спектакли-эпопеи, трагедии и другие великие ораторские произведения. Поощрение общенациональных театров также способствовало бы поддержке правительства и принесло бы больше культурного единства нашей нации."

 NIM_hillponies_in_factorys:0 "Холмовые пони рабочие"
 NIM_hillponies_in_factorys_desc:0 "Племена холмовых пони имеют избыток рабочих, а нашим местным заводам нужна рабочая сила. Мы должны привлечь больше рабочих холмовых пони для работы на наших заводах, иначе у нас могут закончиться рабочие, чтобы стимулировать нашу постоянно растущую промышленность."

 NIM_mines:0 "Холмовые пони шахтеры"
 NIM_mines_desc:0 "Холмовые пони, хорошо знающие холмы, которые они называют домом, становятся идеальными кандидатами для использования в качестве рабочей силы на шахтах. С достаточной оплатой в качестве стимула мы, безусловно, сможем эффективно использовать ресурсы холмов с привлечением местной рабочей силы."

 NIM_millitary_begining:0 "От кузниц к фабрикам"
 NIM_millitary_begining_desc:0 "Раньше мы полагались на кузнецов и ремесленников, чтобы поставлять оружие для наших армий, однако настало время это изменить. Ввиду усиления внешних угроз и устаревания нашей нынешней армии мы должны начать первые реформы, модернизируя наши методы производства."

 NIM_look_into_the_army:0 "Начать армейские реформы"
 NIM_look_into_the_army_desc:0 "Хотя наша армия сильная, лояльная и одна из самых дисциплинированных в мире, она далека от современной. Приглашая наших высокопоставленных военных для рассмотрения будущего наших вооруженных сил, мы сможем проложить путь к модернизации."

 NIM_new_guns:0 "Новые пушки"
 NIM_new_guns_desc:0 "Наша нация в настоящее время вооружена просто мушкетами, хотя они превосходят примитивные мечи, используемые некоторыми народами, они все еще не могут противостоять оружию, используемому современными нациями. Наши солдаты заслуживают самого лучшего оружия, и мы не оставим их с устаревшими пушками."

 NIM_new_artillery:0 "Новая артиллерия"
 NIM_new_artillery_desc:0 "Артиллерия - довольно полезное оружие, позволяющее нам наносить точные удары по позициям противника с безопасного расстояния. Хотя некоторые традиционалисты вызывают озабоченность по поводу того, что артиллерия является оружием трусов, ее эффективность неоспорима."

 NIM_new_battle_plans:0 "Новая теория"
 NIM_new_battle_plans_desc:0 "Устаревшие стратегии древности оказались бесполезными перед лицом современной армии, и мы должны полностью изменить наш образ мышления о войне, чтобы исправить этот вопиющий недостаток нашей армии."

 NIM_mountain_fighters:0 "Горное оружие"
 NIM_mountain_fighters_desc:0 "Холмистый и горный ландшафт нашей нации и окружающих земель оказывается проблемой для ведения войны, однако это то, что мы можем использовать в наших интересах. Мы можем разработать специализированные инструкции для использования горной местности, которое позволило бы легко перемещаться по всей пересеченной местности, чтобы занимать лучшие позиции."

 NIM_improve_officers:0 "Обучение офицеров"
 NIM_improve_officers_desc:0 "Наш нынешний генеральный штаб является одним из величайших в мире - что-то, чем восхищаются многие наши соседи. Однако наши нынешние генералы не будут жить вечно, и мы не можем позволить таким знаниям умереть вместе с ними. Чтобы как улучшить знания наших офицеров, так и обеспечить, чтобы новые офицеры соответствовали стандартам, мы должны создать офицерские школы, где ветераны могут обучать новых офицеров в дисциплине ведения войны."

 NIM_glory_to_the_army:0 "Слава армии!"
 NIM_glory_to_the_army_desc:0 "Любой истинный нимбусец поддерживает нашу славную армию, и мы должны следить за тем, чтобы это было так. Вместо того, чтобы позволить нашим военным сидеть без дела до начала войны, мы можем использовать их для того, чтобы подпитывать самих себя. Военные парады и другие демонстрации нашей военной силы привлекают новобранцев, проецируют нашу власть и поддерживают дисциплину среди наших солдат. Таким образом, мы должны увеличить частоту таких демонстраций."

 NIM_improve_spec_ops:0 "Специальная оперативная подготовка"
 NIM_improve_spec_ops_desc:0 "В настоящее время мы обучаем всех наших солдат схожими методами, оставляя мало места для подготовки специальных сил. Однако, если мы расширим наше обучение в специальных программах для таких солдат, мы можем заметно увеличить их производительность."

 NIM_war_makes_smart:0 "Война - двигатель прогресса"
 NIM_war_makes_smart_desc:0 "Мы не боимся войны, как некоторые дураки. Хотя многие считают войну чисто разрушительной силой, мы знаем иное. Войны порождают прогресс во многих отношениях, и поля битвы всегда там, где вы найдете новейшие изобретения в мире."

 NIM_more_factorys:0 "Военное развитие"
 NIM_more_factorys_desc:0 "Мы уже начали производить наше вооружение на специализированных заводах, но этих заводов мало. Мы должны вкладывать наши деньги и илотов в производство большего количества заводов и большего количества оружия для нашей армии, иначе мы можем оказаться неподготовленными к войне."

 NIM_air_force:0 "Воздушная война"
 NIM_air_force_desc:0 "При всех наших усилиях по модернизации мы не должны игнорировать совершенно современные способы войны. Мы слышали, что контроль над небом имеет решающее значение в современной войне, и мы не должны пропускать мимо такую информацию. Нужно развивть авиацию, по крайней мере, для обороны."

 NIM_sky_hunters:0 "Небесные охотники"
 NIM_sky_hunters_desc:0 "Пегасы Нимбуcии уже давно привыкли к полетам в небесах, но в основном они бесполезны в войне. Тем не менее те же самые пегасы - опытные летчики нашей нации - становятся идеальными кандидатами, чтобы летать в нашей новой авиации. Этим новобранцам нужен самолет для полета, и поэтому мы быстро должны создать современный дизайн для истребителя, с помощью которого можно заполучить контроль над небом."

 NIM_naval_force:0 "Оценить флот"
 NIM_naval_force_desc:0 "Наш военно-морской флот, хотя и недооценивается некоторыми из от нашей армии, по-прежнему остается могущественной силой. Если мы начнем изменения во флоте, мы должны сначала оценить нашу нынешнюю ситуацию. С помощью наших военно-морских офицеров мы разработаем план будущего нашего флота."

 NIM_bomber:0 "Производство бомбардировщиков"
 NIM_bomber_desc:0 "Тактические бомбардировщики - это гибкий тип самолета, который позволяет нам поддерживать наземные группы и наносить ущерб позициям противника. Хотя многие в нашей стране считают бомбардировку бесчестным и трусливым способом войны, все равно может быть полезно знать, как их создавать."

 NIM_heavy_bomber:0 "Тяжелые бомбардировщики"
 NIM_heavy_bomber_desc:0 "Некоторые исследователи придумали новую модель бомбардировщика - более крупный самолет с гораздо большей нагрузкой и сосредоточеный на уничтожении тылов противника, а не на поддержке войск. Хотя это не самая почетная форма ведения войны, мы должны рассматривать все возможные варианты."

 NIM_heavy_fighter:0 "Тяжелые истребители"
 NIM_heavy_fighter_desc:0 "Тяжелые истребители - более тяжелая, более сильная и мощная форма истребителя. Разработанные для сопровождения бомбардировщиков и, таким образом, имеющие увеличенную дальность действия, эти истребители тяжелее и требуют больше топлива и ресурсов, но также имеют гораздо более тяжелую огневую мощь."

 NIM_more_hunters_in_the_sky:0 "Больше охотников в небе"
 NIM_more_hunters_in_the_sky_desc:0 "Ядром воздушной силы являются истребители. Воздушная сила может функционировать только с истребителями, но не без них. Сосредоточив внимание на вытеснении противника в истребителях, мы сможем постоянно контролировать небо, позволяя плавно выполнять любые другие операции."

 NIM_jets_rocketo:0 "Эксперименты с ракетами"
 NIM_jets_rocketo_desc:0 "Ракеты - скорее зарубежная технология, но, похоже, она очаровала нескольких наших исследователей. Небольшая группа этих ученых обратилась к нам с просьбой предоставить грант для разработки ракетных технологий для военного применения. Хотя это может оказаться бесполезным, это может быть достойным дополнением к нашим военным арсеналам."

 NIM_carries:0 "Новые авианосцы"
 NIM_carries_desc:0 "Наша нынешняя модель авианосца функционирует достаточно хорошо, но отставание никогда не является приемлемым вариантом - мы должны постоянно модернизировать наш флот, чтобы обеспечить контроль над нашими морями."

 NIM_destroyers:0 "Новые эсминцы"
 NIM_destroyers_desc:0 "Строительство более крупных кораблей бесполезно, если у нас нет ничего, чтобы их сопровождать. Новые модели эсминцев, чтобы обеспечить безопасность наших линейных кораблей, - это необходимые инвестиции времени и денег."

 NIM_dockyards:0 "Верфь Стратоса"
 NIM_dockyards_desc:0 "Финансирование большого проекта по строительству верфей в Стратосе было предложено нам несколькими военно-морскими офицерами. Расположение города недалеко от столицы и вдоль небольшого полуострова позиционирует его идеально, чтобы быть использованным в качестве отправной точки для нашего быстро растущего морского производства и демонстрации силы."

 NIM_carrier_planes:0 "Самолеты для наших авианосцев"
 NIM_carrier_planes_desc:0 "Наши военно-морские офицеры сосредоточились на производстве авианосцев, но эти авианосцы бесполезны без самолетов, которые они должны нести. Мы должны создать новый арсенал полностью современных авианосных самолетов для сопровождения наших линейных кораблей на море."

 NIM_oil_rigs:0 "Морские нефтяные буровые установки"
 NIM_oil_rigs_desc:0 "Нефть была обнаружена в океанах у наших берегов, и это фантастическая экономическая возможность. Мало того, что многие иностранные страны готовы платить за нефть, но ее можно использовать для внутреннего промышленного развития и производства, а также для заправки наших кораблей."

 NIM_submarine:0 "Подводные Лодки"
 NIM_submarine_desc:0 "Подводные лодки, класс корабля, который недооценивает большинство наших военно-морских офицеров, могут быть использованы для будущих военно-морских проектов. Если мы когда-нибудь столкнемся с нацией, зависящей от иностранных ресурсов, мы можем использовать подводные лодки, чтобы нарушить их торговые маршруты."

 NIM_cruissers:0 "Современные крейсеры"
 NIM_cruissers_desc:0 "Крейсеры, как альтернатива линейным кораблям, так как и способ их сопровождения, - представляют собой прекрасный баланс между малыми и более крупными кораблями, при этом они все еще относительно дешевы для создания. Учитывая состояние нашей промышленности, лучше всего сосредоточиться на более скромных судах, таких как эти, на данный момент."


 #traditionalist victory
 NIM_polity:0 "Полития"
 NIM_polity_desc:0 "Государство - это наше общество, основанное вокруг полисов или городов. Власть - это не просто куча зданий, а сотрудничество многих разных пони в том виде, в котором они привыкли. Именно здесь граждане могут взрастить свой потенциал, вдали от семейных дел и домашних сует. Мы убедимся, что ни один пони не сможет угрожать этой традиции."

 NIM_honor_and_virtue:0 "Честь и добродетель"
 NIM_honor_and_virtue_desc:0 "Настало время, когда граждане начинают действовать в соответствии с принципами, которых мы все придерживаемся. Мы будем действовать в соответствии с нашей честью и относиться друг к другу с уважением. Мы будем стремиться преследовать все важные достоинства, не предаваясь уклону в какую-либо конкретную характеристику."

 NIM_ostracise_purists:0 "Остракивать пуристов"
 NIM_ostracise_purists_desc:0 "Некоторые из лидеров пуристов отказываются признавать, что они проиграли, даже сейчас. К счастью, наши прославленные предки создали систему для нейтрализации угроз демократии. Мы призовем Экклесию и прикажем проголосовать за остракизацию этих опасных радикалов. Возможно, изгнание в чужие земли поможет умерить их настроение."

 NIM_discipline_the_army:0 "Дисциплинировать армию"
 NIM_discipline_the_army_desc:0 "Теперь, когда их лидеры были убраны со сцены, пуристы дезорганизованы. Однако они все еще держат власть над некоей частью армии, и мы должны вмешаться. Мы будем принимать жесткие дисциплинарные меры, чтобы контролировать армию. Граждане управляют страной, а не военными, и мы должны обеспечить, чтобы это было так."
 
 NIM_marginalise_reformists:0 "Маргинализировать Реформистов"
 NIM_marginalise_reformists_desc:0 "Хотя реформисты все хорошо понимают, их идеализм идет вразрез с традицией и политической реальностью. Мы должны призвать реформистов отказаться от их ультрапрогрессивных идей и убрать со сцены некоторых из их сторонников. Убрав фракцию Метакероса из общей картины мы будем вправе проводить дальнейшие реформы."

 NIM_tax_non_citizens:0 "Налог для периэков"
 NIM_tax_non_citizens_desc:0 "Поскольку реформаторы ушли с пути, мы должны убедиться, что государство получает прибыль от предприятий, созданных периэками. Поскольку у них нет политических прав, некоторые пони думали, что лучше не облагать их налогами полностью. Однако эти пони также должны внести свой вклад в государство."

 NIM_experience_of_the_ages:0 "Вековой опыт"
 NIM_experience_of_the_ages_desc:0 "Нимбусия - это древнее государство, которое сражалось во многих конфликтах, как политических, так и военных. Давайте вспомним старые истории и используем эти традиции, чтобы сделать себя более могущественными в настоящее время. У ремесленников, кораблестроителей и гоплитов еще есть чему поучиться у поэтов и старых философов."

 NIM_more_land_for_soldiers:0 "Расширить катэки"
 NIM_more_land_for_soldiers_desc:0 "Катэки - это дома для военных колонистов, которые являются способом как проецировать нашу власть в сельской местности, так и увеличить количество солдат под нашим командованием. У нас никогда не будет достаточно пегасов, поэтому новые поселения, которые могут поддерживать себя, обеспечат нам больше солдат и потенциал для промышленности."

 NIM_consult_the_oracle:0 "Консультации с Оракулом"
 NIM_consult_the_oracle_desc:0 "В древние времена Оракул в Пранцтрасе пользовалась высшим уважением, поскольку она передавала мудрость от самих богов. В наше время многие пони проигнорировали власть оракула. Если мы хотим дать оракулу и богам их законное место в обществе, мы должны начать с консультаций с самим оракулом."

 NIM_honor_the_ancestors:0 "Почтить предков"
 NIM_honor_the_ancestors_desc:0 "Битва за Фермопонилы была объединяющим моментом для нашей нации, и мы никогда не должны этого забывать. Однако мемориальная доска, напоминающая о событии, была потеряна. Пришло время заменить её. Как и прежде, она должна гласить:\n«Путник, пойди возвести нимбусианцев, что, их заветы блюдя, здесь мы костьми полегли.»"

 NIM_tradition_of_sacrifice:0 "Традиция самопожертвования"
 NIM_tradition_of_sacrifice_desc:0 "В тяжелые времена нимбусианцы не боятся идти на суровые жертвы. Все наши граждане будут довольствоваться жизнью в бедности, если это означает, что мы можем поддержать наших славных военных и выиграть войну против иностранных агрессоров. Истинная благородство - это не экстравагантность Виттенлэнда, но нимбуская умеренность."

 NIM_wisdom_age:0 "Мудрость приходит с возрастом"
 NIM_wisdom_age_desc:0 "София, госпожа мудрости, - это истинное знание о добродетелях и окружающем нас мире. Это послание для Богов, которые управляют всеми аспектами жизни и совершенны при выполнении своих обязанностей. Мы не позволим молодым пони пренебрегать советами своих старейшин. София научит нас всех, и мы станем лучше ради этого!"

 NIM_with_your_shield:0 "Со щитом или на щите!"
 NIM_with_your_shield_tech:0 "Со щитом или на щите!"
 NIM_with_your_shield_desc:0 "Одна нимбуская мать однажды сказала своему сыну, который сомневался в своей собственной храбрости, что он должен делать. «Вернись со своим щитом или на нем». Это очень простое определение храбрости, но единственное, которому должны следовать все наши солдаты. Нимбусианцы никогда не сдадутся!"

 NIM_martial_culture:0 "Военная культура"
 NIM_martial_culture_desc:0 "Мы долго оттачивали военное общество, которое является нашей гордостью. Нимбуский солдат - это повод для зависти всего известного мира. Дисциплинированный и не имеющий себе равных. Опытный и неумолимый. Пегасы-солдаты Нимбусии будут сражаться за свои дома!"

 #harmonist victory
 NIM_harmonia:0 "Гармония"
 NIM_harmonia_desc:0 "Благодаря нашей политической победе в Буле мы можем начать быстро проводить реформы, чтобы улучшить страну. Метакерос прошел путь от торговца к политическому лидеру. Под его руководством мы будем жить в гармонии со всеми пони в нашей сфере, с нашими друзьями в коалиции и с современной культурой и технологиями!"

 NIM_free_mind:0 "Культивирование свободного мышления"
 NIM_free_mind_desc:0 "Пони не рождаются со свободным мышлением. Критическое мышление, терпимость, открытость, всем этим вещам нужно учить. Давайте представим эти ценности как новое ядро нимбуского общества. И давайте, наконец, учиться у народов вокруг нас, вместо того, чтобы унижать и издеваться над ними."

 NIM_industrial_grants:0 "Промышленные гранты"
 NIM_industrial_grants_desc:0 "Чтобы идти в ногу со временем, нам нужно будет наращивать нашу промышленность, чтобы сравниться с нашими друзьями и с нашими врагами. К счастью, в Нимбусии существует много неиспользуемого потенциала, и как только мы начнем этот путь, свободный рынок позаботится обо всем остальном."

 NIM_rein_in_the_military:0 "Держать в узде армию"
 NIM_rein_in_the_military_desc:0 "Нам нужно будет потратить время и силы, чтобы ограничить пропегасий экстремизм в наших вооруженных силах. Вместо того, чтобы охранять нас, эти разбойники с копытами становятся самой серьезной угрозой миру. Сочетание мягкого устного убеждения и сурового наказания заставит пегасов встать в строй и маршировать в ритм к барабанных ударов прогресса."

 NIM_elections_for_the_boule:0 "Выборы в Буле"
 NIM_elections_for_the_boule_desc:0 "С нашим большим населением и территорией прямая демократия просто неустойчива. Вместо этого мы должны превратить Буле в избранный орган представителей. Это облегчит принятие законов и укрепит демократию. Конечно, Экклесия все равно будет услышана по самым важным вопросам, но мы больше не можем полагаться на нее."

 NIM_power_to_the_ecclesia:0 "Усиление Экклесии"
 NIM_power_to_the_ecclesia_desc:0 "Даже если мы хотим пойти по простому пути и ограничить прямую демократию для повышения эффективности, мы не должны. Пони - это политические животные, и мы только будем удовлетворены, когда можем обсуждать и решать курс общества. Буле должен быть изолирован, а Экклесия усилена, чтобы мы могли использовать мудрость всех граждан!"

 NIM_syntagma:0 "Синтагма"
 NIM_syntagma_desc:0 "У других стран есть сборник основных прав, которые они называют конституцией. Мы называем подобную практику "синтагмой, или же соглашением. Вырезав некоторые права и законы на камне, они будут в безопасности от эмоциональных моментов и любого временного большинства. Зная, что их права защищены, граждане могут чувствовать себя в безопасности при нашей демократии."

 NIM_diversify_recruitment:0 "Разнообразить набор"
 NIM_diversify_recruitment_desc:0 "Использование агогэ для обучения и тестирования молодых пони привело к жесткой системе, где большая часть населения была отстранена от военной службы. Это серьезная несправедливость, поскольку только немногие не-пегасы, как и сам Метакерос, могут пройти через эту систему. Хотя мы можем потерять некоторые армейские качества, изменив это, мы, безусловно, дадим нашему армейскому потенциалу возможность выйти за рамки своих текущих размеров."

 NIM_nimbusianism:0 "Нимбусианизм"
 NIM_nimbusianism_desc:0 "В центре нашей культуры всегда ошибочно были одни лишь солдатых-пегасах, но у нас есть гораздо большее. Мы подчеркнем искусство, архитектуру, философию, поэзию, демократию, которую породила наша культура. Возможно, наш народ поймет, что разные расы и классы должны помогать друг другу, чтобы, наконец, Нимбусия процветала!"
 
 NIM_citizenship_for_non_citizens:0 "Гражданство для ксеносов"
 NIM_citizenship_for_non_citizens_desc:0 "В нашем обществе существует более скрытый класс, ксеносы или незнакомцы. Иммигранты, торговцы и изгои, которые выходят за рамки какого-либо закона. Эти пони всегда опасаются дискриминации и несправедливого преследования. Больше не стоит! Мы введем этих трудолюбивых иностранцев в общество в качестве граждан."

 NIM_expand_the_curriculum:0 "Развернуть учебную программу"
 NIM_expand_the_curriculum_desc:0 "Идея интенсивного образования, разрешенная Агогэ, не обязательно является плохой, но фокус обучения можно назвать расточительным. Развиваются только сила, телосложение и боевые навыки в мире, которым правят экономика, промышленность и торговля. Предоставив нашим детям лучшее и разнообразное образование, мы расширим наши горизонты."

 NIM_strength_in_diversity:0 "Сила в разнообразии"
 NIM_strength_in_diversity_desc:0 "Нимбусия, наконец, выходит за рамки эпохи дискриминации со стороны класса пегасов-солдат. Все больше и больше пони принимают участие в политической жизни и даже служат в армии. Подчеркивая разнообразие, мы сможем двигаться к более гармоничному обществу."

 NIM_protect_the_helots:0 "Защитить илотов"
 NIM_protect_the_helots_desc:0 "Илоты, наши слуги, были ужасно угнетены. Они выполняют основную тяжесть физического труда в ужасающих условиях, а их угнетают и терроризируют наши военные. Мы должны дать илотам лучшие права и приложить усилия, чтобы улучшить их судьбу. Нимбусия будет хорошим обществом, даже для рабов."

 NIM_citizenship_for_auxilaries:0 "Гражданство для вспомогательных отрядов"
 NIM_citizenship_for_auxilaries_desc:0 "Мы должны предложить илотам возможность выйти из рабства. Если они присоединятся к армии и подтвердят свою храбрость и доблесть на поле битвы, зачем нам их больше угнетать? Эти свободные пони сформируют лояльный и благодарный класс, вдохновляющий остальных илотов поступать лучше."

 NIM_unicorn_corps:0 "Единорожьи корпуса"
 NIM_unicorn_corps_tech:0 "Нимбуские единорожьи корпуса"
 NIM_unicorn_corps_desc:0 "Вместе с не-пегасами, заполняющими ряды нашей армии, мы также можем использовать и их уникальные способности. Волшебники единороги помогут нам на всех видах фронтов. Исцеление или разрушение, их силы сделают нас еще более грозными на поле битвы. Честно говоря, наши предки были дураками, раз не использовать эту магию."

  #foreign policy
 NIM_confrontation:0 "Конфронтация"
 NIM_confrontation_desc:0 "Речная коалиция оказалась бесполезной. Мы надеялись, что другие участники научатся ценить нашу культуру и подражать нашим военным традициям. Вместо этого они празднуют и получают прибыль, пока мы неустанно тренируемся ради их безопасности. Мы должны начать противостоять с другими из-за этого, дабы сохранить нашу честь на родине."

 NIM_demand_tribute_from_RIV:0 "Дань для защиты"
 NIM_demand_tribute_from_RIV_desc:0 "Речкоград провозгласил себя лидером Речных Земель. Однако они есть не что иное, как помпезные ксеносы. Нимбусия была истинным защитником Востока с момента битвы под Фермопонилами. Пришло время речным пони признать наше превосходство."

 NIM_quick_wargoals:0 "Власть - сильным"
 NIM_quick_wargoals_desc:0 "У нас самая великая военная мощь на планете, и мы должны показать ее. Зачем ждать подходящего момента? Зачем беспокоиться с надуманными оправданиями и поддельными претензиями? Нимбусианцы будут сражаться с тем, кого они видят в качестве достойного противника, всякий раз, когда они сочтут нужным."

 NIM_strike_at_fed:0 "Подчинить Речные Земли"
 NIM_strike_at_fed_desc:0 "Мы даровали свое время и терпение речным пони. Они не слушали наши предупреждения. Они не уважают нашу культуру и наш народ! Они отказываются признать нашу бесконечную жертву ради их безопасности!\nТак тому и быть. Мы покажем им истинную силу Нимбусии."

 NIM_strike_at_griffons:0 "Как нам сражаться против древних врагов?"
 NIM_strike_at_griffons_desc:0 "Грифоны, давным-давно, покорили часть Речный Земель своими неустанными атаками на пони. Нимбусия всегда находилась в оборонительной позиции, все из-за нестабильной обстановки дома и большого расстояния от границ, что предотвращало наше нападение. Тем не менее, мы проконсультировались с оракулом. Настало время наступать!"

 NIM_strike_at_BAR:0 "Конец темным экспериментам"
 NIM_strike_at_BAR_desc:0 "Они говорят о темной магии за пределами наших границ. На юге Баррдская магократия проводит страшные эксперименты на любом пони, достаточно невезучем, раз он угодил в их ловушку. Нимбусия, защитник Речных Земель, не может этого допускать! Собирайте пегасов, мы летим на юг!"

 NIM_strike_at_ZES:0 "Выкинуть зебр с континента"
 NIM_strike_at_ZES_desc:0 "Зебры на юге совершали набеги и порабощали своих соседей с того самого момента, как они прибыли на южную оконечность Грифонии. Пришло время отправить этих зебриканцев домой на свой континент. Их земли могут хорошо нам послужить."

 NIM_cautious_cooperation:0 "Осторожное сотрудничество"
 NIM_cautious_cooperation_desc:0 "Хотя мы можем не получить все, что хотим от коалиции. Дружба и дружеские отношения хорошо нам послужат. Кроме того, если мы не будем защищать речных пони, то кто будет? Защита Речных Земель - наш священный долг!"

 NIM_industry_research:0 "Промышленное сотрудничество"
 NIM_industry_research_desc:0 "Некоторые из наших друзей промышленно развиты в гораздо большей степени, чем мы. Крайне важно, чтобы мы догоняли их. Конечно, они будут готовы помочь, если мы их красиво попросим."

 NIM_border_defences:0 "Защита границ"
 NIM_border_defences_desc:0 "Несмотря на то, что речные пони являются нашими союзниками на данный момент, мы никогда не сможем быть слишком осторожными. Обычно укрепления не являются нашим способом борьбы, но они могут запросто сдержать вторжение. Разумеется, мы, благородные нимбусцы, готовы вложиться в них ради поддержания мира."

 NIM_integration:0 "Интеграция"
 NIM_integration_desc:0 "Мы связаны с Речной Коалицией и наше дело общее. Мы сражались вместе с грифонами, и мы сражаемся вместе, чтобы создать лучшее будущее для каждой страны в Восточной Грифонии. Мы преодолеем наше недоверие к другим и будем в полной мере сотрудничать с нашими друзьями и партнерами."

 NIM_increase_trade:0 "Поощрять торговлю"
 NIM_increase_trade_desc:0 "У Нимбусии есть что предложить своим друзьям. Мы не только обладаем огромными военными, но также роскошными товарами и ресурсами в достаточном количестве. Мы должны убедиться, что другие страны действительно знают, что мы открыты для бизнеса и поощряем торговцев, начиная наступательную кампанию в иностранных СМИ ради привлечения денег."

 NIM_joint_exercises:0 "Совместные учения"
 NIM_joint_exercises_desc:0 "Другим странам есть чему поучиться у нимбуских инструкторов и офицеров. Предоставляя им некоторые из наших секретов, они смогут лучше защищаться от грифонов. Может быть, просто может быть, мы тоже кое-что узнаем..."

 NIM_licences:0 "Лицензионное производство"
 NIM_licences_desc:0 "Некоторые страны опережают нас технологически. Имеет смысл импортировать иностранные проекты и производить их самим. Обращаясь к нашим друзьям и демонстрируя нашу прогрессивность, мы могли бы заключить более выгодную сделку."
 
 NIM_foreign_advisors:0 "Иностранные военные советники"
 NIM_foreign_advisors_desc:0 "Мы отправим военных советников всем членам Речной Коалиции. С нашей помощью их вооруженные силы, возможно, смогут лучше координировать и учиться в любых боевых ситуациях, с которыми они сталкиваются. Понадобилось время, чтобы найти офицеров, которые были готовы пойти на это, но знания, которые мы получаем сами, также будут неоценимы."
 
 #Slave Revolt
 
 NIM_Slave_Revolt_Wins:0 "Триумф илотов"
 NIM_Slave_Revolt_Wins_desc:0 "Илоты Нимбусии уже давно угнетены нашими жестокими повелителями, но по мере того, как наша победоносная армия марширует по Нимбуси, мы, илоты, наконец, осознали нашу мечту об истинной свободе.\nОднако остается одна небольшая проблема, с которой нам еще предстоит разобраться, как вы на самом деле управляеть страной?\nСерьезно, это не может быть так уж сложно, верно?"
 
 NIM_Political_Vaccum:0 "Политический вакуум"
 NIM_Political_Vaccum_desc:0 "Теперь мы возглавляем страну и, к сожалению, должны входить в тоскливый мир "политики". К сожалению, большинство политиков и экспертов погибли. Эту проблему нужно решать."
 
 NIM_Exile_Nimbusians:0 "Изгнать нимбусцев"
 NIM_Exile_Nimbusians_desc:0 "Оставшиеся нимбусцы в нашей тюрьме не представляют реальной угрозы для нас. Мы можем не беспокоиться о том, чтобы держать их под замком. Таким образом, решение очень простое - мы всех их изгоним."
 
 NIM_Kill_Nimbusians:0 "Убить их всех"
 NIM_Kill_Nimbusians_desc:0 "Самое простое решение проблемы, как правило, самое наилучшее: нимбусцы живут с мечом, так пусть от меча и умрут."
 
 NIM_Traditional_Counties:0 "Традиционные округа"
 NIM_Traditional_Counties_desc:0 "Хотя предыдущие правители Нимбусии, возможно, были жестокими угнетателями, традиционная организация округов не была по своей сути ошибочной. Сохранение их, как они есть, безусловно, правильное решение. Кроме того, массовые потрясения в административной структуре Нимбусии могут быть не лучшей идеей в это время."
 
 NIM_New_Counties:0 "Новые округа"
 NIM_New_Counties_desc:0 "Нимбусия была организована в несколько отдельных округов во время правления граждан, и воспоминания о жестоком угнетении, которое мы пережили в течение этого долгого периода, все еще свежи во многих умах. Чтобы убедиться в отсутствии следов предыдущей администрации, мы перечертим округа. В любом случае, большинство из них все равно были плохо начертаны."
 
 NIM_Hold_Elections:0 "Первые выборы илотов"
 NIM_Hold_Elections_desc:0 "Возможность участвовать в выборах в Нимбусии уже давно является строго охраняемой привилегией граждан. Сама идея илотов, участвующих в таких событиях, казалась смешной всего несколько лет назад. Но поскольку впервые по-настоящему свободные выборы Нимбусии все ближе и ближе, наша давняя мечта об истинном равенстве кажется у нас в копытах."
 
 NIM_Economic_Collapse:0 "Экономический крах"
 NIM_Economic_Collapse_desc:0 "Экономика зависит от рабского труда, это факт, который мы обнаружили после нашего недавнего запрета на рабский труд. Это вызвало ряд проблем, в частности экономический крах. Вероятно, так должно быть."
 
 NIM_Redistribute_Wealth:0 "Перераспределить богатство!"
 NIM_Redistribute_Wealth_desc:0 "Граждане и периэки долгое время держали подавляющее большинство богатства Нимбусии в своих копытах, но с приходом к власти [Root.GetLeaderName] мы наконец получили возможность уровнять чашу весов. Илоты получают свою справедливую долю, ведь это правильно."
 
 NIM_Nationalisation:0 "Национализация"
 NIM_Nationalisation_desc:0 "Хотя может быть соблазн наконец раздать богатство, которое граждане и периэки долгое время зарабатывали на наших коллегах-илотах, это, вероятно, не лучший способ помочь нашей разрушенной экономике. Гораздо лучшей идей было бы вложить прежние активы высших классов в работу, чтобы мы могли, по крайней мере, попытаться обратить вспять этот массовый экономический спад."
 
 NIM_Market_Investment:0 "Рыночные инвестиции"
 NIM_Market_Investment_desc:0 "Одной из многих проблем, с которыми сталкивается наша экономика, является отсутствие каких-либо инвестиций, будь то местных или иностранных, в нашу экономику. Чтобы решить эту проблему, мы попытаемся привлечь иностранных инвесторов в Нимбусию, какими бы временными издержками она ни занималась."
 
 NIM_Protectionism:0 "Протекционизм"
 NIM_Protectionism_desc:0 "Мы могли бы найти решение нашей отчаянной нехватки средств в виде тарифов. Большие объемы товаров проходят через наши границы, и разве не будет справедливо, чтобы мы получали долю огромного богатства, которое проходит через Нимбусию. Другие члены Речной Коалиции могут возражать, но что они действительно могут сделать с нами."
 
 NIM_Open_For_Business:0 "Открыты для бизнеса"
 NIM_Open_For_Business_desc:0 "Похоже, что все наконец-то идет хорошо для нашей экономики, так как народ медленно начинает работать, а Нимбуcия открыта для бизнеса."
 
 NIM_Army_of_Slaves:0 "Армия рабов"
 NIM_Army_of_Slaves_desc:0 "Высшие классы Нимбуса, возможно, разрекламировали свое превосходное обучение и дух воина, но факт остается фактом: наша скромная армия илотов в конечном счете восторжествовала над ними. Но армию рабов трудно контролировать, и в будущем нам придется принимать некоторые серьезные решения."
 
 NIM_Fight_Criminals:0 "Бороться с преступниками"
 NIM_Fight_Criminals_desc:0 "Граждане и периэки использовали свои тиранические полицейские силы, чтобы угнетать нас во время их правления, но мы не будем использовать инструменты наших угнетателей! У нас будет наша славная армия, которая будет бороться с преступностью, тем самым устраняя необходимость в полицейских силах. Невозможно, чтобы что-то могло пойти не так."
 
 NIM_Reorganise_Police:0 "Реформировать полицию"
 NIM_Reorganise_Police_desc:0 "Хотя факт остается фактом, ранее полиция использовалась как несправедливый инструмент репрессий, общество не сможет процветать без какого-либо способа обеспечения соблюдения закона. Реформируя полицейские силы, мы смогут гарантировать, что их решения будут по-настоящему справедливыми и честными для всех вовлеченных сторон."
 
 NIM_Demobilise:0 "Демобилизация"
 NIM_Demobilise_desc:0 "Хотя может возникнуть соблазн привлечь огромные ополчения, которые восстали во время восстания, мы не можем держать эту массивную неорганизованную силу под контролем вечно. Ополченцы хотят вернуться в свои семьи, и мы можем только разрешить им это."
 
 NIM_Integrate_Militia:0 "Интеграция ополчений"
 NIM_Integrate_Militia_desc:0 "У нас есть огромное количество войск, готовых защитить нашу новую нацию. Чтобы гарантировать, что угнетение, которое мы так долго переживали, никогда не сможет повториться, мы должны убедиться, что наши военные готовы умереть. Зачем выбрасывать это огромное благо, со всей этой мощью ополчения мы будем непревзойденными!"
 
 NIM_Strong_United:0 "Сильные и единые"
 NIM_Strong_United_desc:0 "Наконец, нам удалось разобраться в наших вооруженных силах и мы начали процесс превращения нашего армейского сброда в действительно профессиональную силу. Мы никогда не потерпим угнетение, которое мы пережили, вновь, и любой, кто попытается напасть на нас, познает судьбу наших бывших хозяев."
 
 NIM_New_Nimbusia:0 "Новая Нимбусия"
 NIM_New_Nimbusia_desc:0 "Справившись с последними из критических проблем, с которыми столкнулась наша нация, пришло время начать вести дела с другими членами Речной Коалиции. Независимо от того, что они могут решить, наша победа никогда не может быть стерта из анналов истории.\n\nСлава илотам, мы больше не рабы!"
 
