 nimbusia.54.t_neu:0 "Нимбуский грифон"
 nimbusia.54.t_fas:0 "Нежелательный шпион"
 nimbusia.54.d_dem:0 "К удивлению своей команды и нимбуской публики, грифон Стар Чейзер превосходно выступил на Испытаниях Циклона. Несмотря на то, что само поле было против него, и что первоначально у многих пони возникли проблемы взаимодействия с грифоном. Тем не менее, честность и храбрость птицы перед лицом невзгод заслужили уважение его молодых соотечественников. На скромной церемонии, как положено традициям, пегасы, прошедшие испытания, получили права граждан. Многие из реформистов, которые пришли в большом количестве, чтобы посмотреть, как Стар Чейзер получает свои права, приветствовали нового гражданина, и многие другие были вдохновлены быть чуть менее замкнутыми и недоверчивыми, когда они увидели, что грифон выполняет испытания, многие из которых обычно считались под силу только пегасу."
 nimbusia.54.d_neu:0 "После того, как Стар Чейзеру отказали в гражданстве, его не видели на пару дней. Но оказалось, что после этого он смирился с этой идеей. К удивлению всех пони, птиц изо всех сил старался вписаться в общество любым способом, даже найдя себе работу чиновником. Для пони Нимбусии не потребовалось много времени, чтобы привыкнуть к грифону, который думал, что он пегас, и принять его присутствие. Несмотря на то, что грифон нашел себе друзей и надлежаще себя ведет, пони были счастливы, что традиции были соблюдены и Стар Чейзеру не было разрешено стать гражданином."
 nimbusia.54.d_fas:0 "Пуристы убедились, что грифон будет находиться под стражей пони, которым они доверяли. Было сказано, что Стар Чейзера допрашивали непосредственно военные в течение 5 дней, которые хотели убедиться, что грифон признается в шпионаже. И действительно, в публичных слушаниях, когда-то гордый грифон с взъерошенными перьями, давал показания заметно дрожа. Птиц, казалось, не был убежден в своих показаниях, но это не помешало Стар Чейзеру признаться, что он Фридрих Бритвокоготь и что грифоны никогда не смогут стать пони, и уж тем более гражданами Нимбуcии. Для публики даже этого принудительного показания было достаточно, чтобы склонить чашу весов и выгнать грифона из страны."
 nimbusia.54.a:0 "Поздравляем Стар Чейзера!"
 nimbusia.54.b:0 "Это лучшее, что мы могли бы сделать для него."
 nimbusia.54.c:0 "Был ли он действительно угрозой?"
 ### RIV gets info about terrible helot treatment
 nimbusia.55.t:0 "Зверства в Нимбусии"
 nimbusia.55.d:0 "Было хорошо известно, что в Нимбусии есть особый способ расправиться с некоторыми из их пони. Класс илотов в Нимбуcии был едва в лучшем положении, чем рабы, и делал большую часть тяжелой работы в стране. Однако Речная Коалиция позволяла это, так как армия нимбуских пегасов была необходима для защиты альянса. Однако новая политическая фракция захватила Нимбусию, установив еще более безжалостную военную диктатуру. Доклады доходят до нас, что илоты теперь убиваются произвольно и без разбора в кампании по борьбе с населением через устрашение. Это полностью противоречит основополагающим принципам Кольтстримского договора. Что мы будем делать?"
 nimbusia.55.a:0 "Исключить их из Договора!"
 nimbusia.55.b:0 "Мы не можем позволить Нимбусии уйти..."

 ### Oracle event (look below for bonuses)
 nimbusia.56.t:0 "Оракул говорит"
 nimbusia.56.d:0 "Знаменитый Оракул Пранцтраса непосредственно разговаривает с самими богами. На месте, расположенном на склоне горы, был построен великий храм вместе с несколькими сокровищницами, посвященными богам из крупных городов Нимбусии. Как только оракул получил подношение и наш запрос, она спустилась в пещеры под храмом.\n\nОракулу потребовалось некоторое время, чтобы вернуться, и когда она это сделала, ее глаза казались стекловидными, как будто она не была сознательно в этом мире. Кобыла начала говорить, и присутствующие священники помогли интерпретировать слова божественно вдохновленной пони. Видимо, она увидела непроходимые стены волшебного кристалла, горы, возвышающиеся до небес, и нимбускую фалангу, неприкосновенную благодаря божественной защите. Священники говорят нам, что боги предсказывают нашу безопасность в ближайшие месяцы!" #1
 nimbusia.56.d_2:0 "Знаменитый Оракул Пранцтраса непосредственно разговаривает с самими богами. На месте, расположенном на склоне горы, был построен великий храм вместе с несколькими сокровищницами, посвященными богам из крупных городов Нимбусии. Как только оракул получил подношение и наш запрос, она спустилась в пещеры под храмом.\n\nОракул долго оставалась в пещерах, но когда она вернулась, ее глаза сверкали детской радостью. В копыте она держала прядь цвета зерна. Она рассказала о своих видениях, о обильной щедрости полей, городах, где звуки промышленности сливались в прекрасную музыку. Наши ремесленники и фермеры будут благословлены богами." #2
 nimbusia.56.d_3:0 "Знаменитый Оракул Пранцтраса непосредственно разговаривает с самими богами. На месте, расположенном на склоне горы, был построен великий храм вместе с несколькими сокровищницами, посвященными богам из крупных городов Нимбусии. Как только оракул получил подношение и наш запрос, она спустилась в пещеры под храмом.\n\nОракул вскоре вернулся, ее улыбка была яркой, когда она рассказала о ее кратком видении. В нем она увидела, как наши купцы едут в дальние страны. Она увидела, что наш город покрыт сияющими мраморными зданиями и в нем покончено с голодом. Для нас было уготовано большое богатство, но она предупредила о том, чтобы не растрачивать его. Гнев богов падет на головы тех, кто злоупотребляет их дарами!" #3
 nimbusia.56.d_4:0 "Знаменитый Оракул Пранцтраса непосредственно разговаривает с самими богами. На месте, расположенном на склоне горы, был построен великий храм вместе с несколькими сокровищницами, посвященными богам из крупных городов Нимбусии. Как только оракул получил подношение и наш запрос, она спустилась в пещеры под храмом.\n\nКогда она вернулась, ее лицо было сильно нахмурилось. Опасаясь худшего, мы спросили, на что Оракул сообщила нам о том, что она увидела.\n\n'Война'. Это был ли ее ответ. Однако она рассказала нам больше. О героической жертве, проблесках древних битв. Невозможные шансы завоевания и победы. Когда мы ушли, мы знали, что Нимбусия сможет справиться с тем, что лежит на ее плечах, и награда будет вечной!" #4
 nimbusia.56.d_5:0 "Знаменитый Оракул Пранцтраса непосредственно разговаривает с самими богами. На месте, расположенном на склоне горы, был построен великий храм вместе с несколькими сокровищницами, посвященными богам из крупных городов Нимбусии. Как только оракул получил подношение и наш запрос, она спустилась в пещеры под храмом.\n\nПрошло много времени, прежде чем оракул вернулась, но взгляд ее на нас был совершенно неестественным. Кобыла светилась мягкой синей аурой, ее глаза все еще были закрыты. Ее голос, казалось, будто бы исходил из храма, и мы чувствовали себя маленьким в ее присутствии. Она сказала нам, что она говорит как бог войны. В последние годы Нимбусия почитала его хорошо, и он выбрал это время, чтобы благословить наших солдат. Сила в копытах и безграничная выносливость будут дарованы нам в грядущих сражениях. Прежде чем мы могли задать еще больше вопросов одержимому оракулу, она упала на землю, божественный дух оставил ее тело. Мы заслужили большое благо для наших граждан..." #5
 nimbusia.56.d_6:0 "Знаменитый Оракул Пранцтраса непосредственно разговаривает с самими богами. На месте, расположенном на склоне горы, был построен великий храм вместе с несколькими сокровищницами, посвященными богам из крупных городов Нимбусии. Как только оракул получил подношение и наш запрос, она спустилась в пещеры под храмом.\n\nПосле долгого ожидания наше терпение было вознаграждено. Оракул вернулась, но она светилась зеленой аурой, ее глаза широко раскрылись, но ни на что не реагировали, как будто она ничего не видела. Ее голос, казалось, будто бы исходил из храма, и мы чувствовали себя маленьким в ее присутствии. Голос успокоил нас и сказал нам не бояться ее, потому что она была богиней мудрости. Она восхищалась прогрессом и справедливой политикой, проводимой нашими народами, и она решила предоставить нам свою силу. Наши ученые знали бы о ее благословении, но не помнили бы точно, откуда они взяли свои новые идеи. Прежде чем мы могли задать еще больше вопросов одержимому оракулу, она упала на землю, божественный дух оставил ее тело. Божественная милость была дарована нам..." #6
 nimbusia.56.a:0 "Мы находимся под божественной защитой!" #1
 nimbusia.56.b:0 "Мы будем пожинать плоды!" #2
 nimbusia.56.c:0 "Богатство сверх меры..." #3
 nimbusia.56.e:0 "Вечная слава!" #4
