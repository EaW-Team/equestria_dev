 nimbusia.18.d:0 "'Лодка всегда возвращается из моря полной добычи.'\n\nЭти слова были озвучены Оракулом Пранцтраса сегодня, когда сановники из Буле прибыли за советом.\n\nТрадиционалисты утверждают, что ее слова означают, что есть множество ролей во Вселенной, и если мы будем придерживаться их, тогда мы будем процветать. В конце концов, лодка в океане, где ей и положено находиться, процветает, а лодка на земле - не что иное, как бесполезный кусок дерева.\n\nРеформисты утверждают, что ее слова - это призыв поддержки негражданского класса, который обычно занимается рыболовством. Они утверждают, что без этих жизненно важных членов в нашем обществе наша цивилизация не могла существовать.\n\nПуристы утверждают, что ее слова являются признаком поддержки их политики самодостаточности и воспринимают слова Оракула как буквальные, полагая, что она пытается призвать Буле к отправке рыболовецкой флотилии, чтобы пожинать благословение богов.\n\nК какой бы точке зрения граждане не пришли, все могут согласиться с тем, что сообщение Оракула положительно."
