 ### FRE gets purist exiles
 nimbusia.57.t:0 "Изгнанники из Нимбусии"
 nimbusia.57.d:0 "Группа пегасов прилетела в один из наших самых уединенных монастырей. Пони попросили пустить их, они устали и у них почти кончилась еда. Монахи пустили группу, давая им пищу, которую пегасы с благодарностью принимали. После того, как их голод был утолен, небольшая группа пегасов рассказала свою историю. Эти 'пуристы' были изгнаны из Нимбусии, нашего восточного соседа. Пуристы объяснили, что их преступление было против демократии. Когда их граждане отказались принять пуристский способ видеть вещи, пегасы попытались решить проблему утроив переворот. Он провалился, и теперь пегасы были в изгнании.\n\nУказав свой статус и свое оружие, эти некогда гордые нимбуские солдаты, казалось, сломлены. Однако монастырь Анам-Тейн мог излечить даже самую разбитую душу, если монахам будет дано достаточно времени."
 nimbusia.57.a:0 "Им есть чему поучиться."
 
 ### NIM return of the Exiles ###
 nimbusia.58.t:0 "Возвращение пуристов"
 nimbusia.58.d:0 "Пуристы, которые подверглись остракизму и были изгнаны из Нимбусии, вернулись из своей ссылки. Те, кто их встретил, обнаружили, что они коренным образом изменились. Те, кто раньше были полны энергии, высокомерны и легкомысленны, стали спокойными, говорящими только после тщательного обдумывания. После публичных извинений за свои прошлые поступки армия приветствовала своих потерянных сыновей и дочерей. Казалось, что время вдали от дома действительно помогло молодым солдатам созреть."
 nimbusia.58.a:0 "Они действительно изменились?"

 ###FRE return of the Exiles###
 nimbusia.59.t:0 "Изгнанники возвращаются домой"
 nimbusia.59.d:0 "Прошло много времени, прежде чем пегасы изгнанники из Нимбусии вышли из тени своей гордости и приняли нашу помощь. Но сочетание серьезной медитации и сурового тренировочного режима помогло очистить их разум от грязных мыслей, которые их преследовали. Ненависть и гнев растаяли в душах нимбусцев, оставив только то хорошее, что в них было. Тем не менее, нимбусцы все еще хотели вернуться на родину, считая дни, пока их изгнание не закончится. Когда этот день настал, изменившиеся кобылы и жеребцы покинули монастырь, находящийся глубоко в высокогорье Понайяна. Глава монастыря верил, что эти пегасы теперь будут использовать свое боевое мастерство в погоне за добром."
 nimbusia.59.a:0 "Они хорошо учились."

 #representative dem 
 nimbusia.60.t:0 "Первые выборы"
 nimbusia.60.d:0 "Сегодня состоялись первые выборы в Буле. Прошла короткая, но яркая кампания, в которой участвовало много разных партий. Многие из фракций старой нимбуской политики объединились в новые партии. Метакерос возглавляет Новую Демократическую Партию, в то время как старый Пегалиус возглавляет Партию Нимбуского Наследия. То, что осталось от пуристов, теперь возглавляет 'Сильную Нимбусию', и появилось новое социалистическое движение под названием Движение Сторонников Эмансипации, требующее предоставления илотам избирательных прав.\n\nМножество пони наблюдали как чиновники подсчитывают голоса, ожидая увидеть, что в итоге произойдет. К концу ночи многие партии получили места в Буле, но Новая Демократическая Партия и ее союзники обеспечили себе удобное большинство. Эксперимент привел к появлению многих новых участников на политической сцене, и большинство граждан счастливы, что теперь им легче выразить свое мнение, вместо того чтобы постоянно полагаться на толпу Экклесии."
 nimbusia.60.a:0 "Слава нашей демократии!"

 nimbusia.61.t:0 "Пегикл скончался"
 nimbusia.61.d:0 "[This.GetNewspaperHeader]Сегодня в Нимбусии траур, поскольку видный нимбуский лидер и политик Пегикл был похоронен в своей гробнице после смерти по естественным причинам. Генерал был очень популярной фигурой в Нимбусии, и, согласно многим пони, олицетворял основные ценности нимбуского общества. Похороны были очень скромными для нимбуской культуры, но, тем не менее, многие представители и лидеры Союза отправились к агоре Нимбусии, чтобы выразить свое почтение бесстрашному вождю. Смерть Пегикла вызвала политический сдвиг, так как многие пони полагают, что только уважение, которое он имел среди различных фракций в Нимбусии, мешало политической ситуации ухудшиться. С его уходом из жизни также ушел и объединяющий фактор, что он создавал, и, кажется, что фракции становятся все более смелыми с каждым днем. Со смертью лидера настало время изменить Нимбусию, и весь Союз затаил дыхание, чтобы посмотреть, что будет дальше."
 nimbusia.61.a:0 "Он был примером для всех нас."
 nimbusia.61.b:0 "Что теперь будут делать нимбусцы без своего лидера?"

 nimbusia.62.t:0 "Похороны Пегикла"
 nimbusia.62.d:0 "Посреди агоры, окруженной скорбящими пони, лежало тело Стратега Пегикла. Он мирно скончался в своем доме, и его тело было подготовлено к похоронам с особой тщательностью. Этот великий герой Нимбусии был воплощением ценностей, о которых заботится его народ. Генерал был смелым, но не рисковал своей жизнью по глупости. Он был благотворителем, но не тратил слишком много денег. Он был любим, но никогда не получал излишней похвалы от любого пони. Плач рыдающих кобыл на протяжении многих часов наполнял воздух великого города Нимбусии, и даже жеребцы не могли сдержать своих слез. Великий пони отправился в загробную жизнь и более чем когда-либо, нимбусцы понимали, что они находятся на краю эпохи.\n\nВ этот день каждый из них забыл свою политическую предрасположенность или свое положение, когда Стратега хоронили за пределами городских ворот в скромной гробнице, как это было положено традицией. Ни один пони не дал похоронной речи для великого героя, так как любой лидер, который сделал бы это, рассматривался бы как использующий ситуацию. Ни один пони не опустился бы так низко. Таким образом, стойкий защитник Нимбусии ушел без похвалы, хотя для пегаса не было необходимости ни в каких словах. С ним исчезло последнее, что объединяло фракции нимбуской политики. Пришло время траура, но многие опасаются за безопасность своего наследия теперь, когда пегас ушел в другой мир ..."
 nimbusia.62.a:0 "Горе нам."
 
 nimbusia.63.t:0 "Возвращение Баррада"
 nimbusia.63.d:0 "Пегасы Нимбусии недавно воевали против Баррадской Магократии, отколовшихся единорогов, которые использовали запретную магию, чтобы получать свои знания. Заклинания и магическая мощь этих единорогов не могли противостоять решительности и боевой мощи армии пегасов, и теперь Баррад находится под их контролем.\n\nОднако [From.GetLeader] решил уступить землю, которую они завоевали нам в знак добросовестности. Население возрадовалось, когда наши войска вошли, чтобы принять контроль над регионом, довольные тем, что они были наконец освобождены от темных экспериментов злых магов."
 nimbusia.63.a:0 "Отправьте Нимбусии нашу благодарность."

 nimbusia.64.t:0 "Проблема Баррада"
 nimbusia.64.d:0 "Теперь, когда земли Баррадской Магократии находятся под нашим контролем, мы должны решить, что делать с землей и ее бывшими правителями. Пока что мы заперли темных магов и занимаемся институтами, которые они использовали для управления своим темным доменом. Опасная и вечно меняющаяся погода, а также порченная природа этого места затрудняют перемещение, но мы справились.\n\nПришло время решить, как действовать. Самый простой способ состоит в том, чтобы освободить население в этом регионе, предоставив невиновным и самым смелым солдатам гражданство, казнив всех ответственных пони. Вместо гражданства мы могли бы также сделать илотами всех новых пони. Это затруднит интеграцию, но, возможно, что мы извлечем наибольшую выгоду из этой проклятой земли. Наконец, мы могли бы вывезти пони. В Барраде не нужно жить никому. Мы похороним и уничтожим как можно больше наследия ужасных магов Баррада и дадим покоренным народам новый дом в Нимбусии."
 nimbusia.64.d_fasc:0 "Теперь, когда земли Баррадской Магократии находятся под нашим контролем, мы должны решить, что делать с землей и ее бывшими правителями. Пока что мы заперли темных магов и занимаемся институтами, которые они использовали для управления своим темным доменом. Опасная и вечно меняющаяся погода, а также порченная природа этого места затрудняют перемещение, но мы справились.\n\nПришло время решить, как действовать. Самый простой способ состоит в том, чтобы освободить население в этом регионе, предоставив невиновным и самым смелым солдатам гражданство, казнив всех ответственных пони. Вместо гражданства мы могли бы также сделать илотами всех новых пони. Это затруднит интеграцию, но, возможно, что мы извлечем наибольшую выгоду из этой проклятой земли. В-третьих, мы могли бы отодвинуть пони. В Барраде не нужно жить никому. мы могли бы вывезти пони. В Барраде не нужно жить никому. Мы похороним и уничтожим как можно больше наследия ужасных магов Баррада и дадим покоренным народам новый дом в Нимбусии.\n\nНо есть еще один доступный нам вариант. Магистры единороги Баррада раскрыли множество запретных тайн. Если мы позволим им действовать свободно, мы сможем получить вознаграждение за их эксперименты, получив технологическое преимущество перед нашими противниками. Даже если они единороги, мы должны рассмотреть этот вариант."

