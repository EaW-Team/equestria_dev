 ### NIM neutrality chief tells them not to do it (FASCISM ONLY EVENT)
 nimbusia.47.t:0 "Последнее предупреждение"
 nimbusia.47.d:0 "Это была ночь перед переворотом, и Андрея не могла спать. Много было на кону. Ее видение Нимбусии, ее собственной жизни, а также ее товарищей. Она подготовила переворот в меру своих способностей, указав стратегические точки и здания, которые она должна была захватить в столице. Она только поняла, насколько сильно она была взволнована, когда ее тело полностью застыло, услышав стук в ее входную дверь. Тем не менее, Андрея взяла себя в копыта и ответила на дверь, наполовину ожидая, что стража пришла арестовать ее. Тем не менее, на ее пороге стоял только один пегас, генерал Керауноптос, глава армии.\n\nЖеребец извинился за то, что пришел в такой поздний час, и Андрея впустила его, удивленная его визитом. Керауноптос подробно рассказал об опасности того, что делала Андрея. Он предупредил ее, что переворот не приведет к славе, но к кровопролитию между братьями и сестрами. Он повторил, что он не будет останавливать Андрею, когда кобыла прервала генерала. Спокойно, чего не бывает обычно, она объяснила, что не откажется даже из-за всех предупреждений. Слишком многое было поставлено на карту. Честь военнослужащих-нимбусцев и будущее самой страны. Когда она закончила, она поклялась, что заметила какую-то подавленную грусть в глазах генерала. После того, как жеребец ушел, она не могла не чувствовать, что разочаровала его.\n\nАндрея не могла спать той ночью."
 nimbusia.47.a:0 "Я должна это сделать."
 ### NIM neutrality chief coup
