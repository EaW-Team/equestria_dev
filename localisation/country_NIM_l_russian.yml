 NIM_stop_atrocity:0 "Прекратить зверства в [NIM.GetName]"
 NIM_stop_atrocity_desc:0 "Решение для лидера Речного Союза, чтобы атаковать Нимбусию, дабы остановить ужасные вещи, сделанные с илотами."
 
 NIM_boule_category:0 "Буле"
 NIM_boule_category_desc:0 "Буле - это управляющий совет Нимбусии, состоящий из 500 граждан, случайно выбираемых каждый год из пула кандидатов, выбранных каждым из 10 племен. Одной из возможностей Буле является возможность подвергнуть остракизму любого, кто угрожает нимбуской демократии."
 NIM_harmony_ostracism_warning:0 "Остракизм"
 NIM_harmony_ostracism_warning_desc:0 "Буле опасается нашей растущей популярности, а другие фракции готовятся остракизировать наших сторонников. Нам нужно успокоить их до того, как произойдет голосование."
 NIM_neutrality_ostracism_warning:0 "Остракизм"
 NIM_neutrality_ostracism_warning_desc:0 "Буле опасается нашей растущей популярности, а другие фракции готовятся остракизировать наших сторонников. Нам нужно успокоить их до того, как произойдет голосование."
 NIM_fascism_ostracism_warning:0 "Остракизм"
 NIM_fascism_ostracism_warning_desc:0 "Буле опасается нашей растущей популярности, а другие фракции готовятся остракизировать наших сторонников. Нам нужно успокоить их до того, как произойдет голосование."

 NIM_slave_crisis:0 "Недовольные илоты"
 NIM_slave_crisis_mission:0 "Восстание илотов!"
 NIM_slave_crisis_mission_desc:0 "Крепостные илоты, несмотря на отсутствие образования, не слепы по отнощению к политической ситуации в Нимбусии. Если нынешний политический кризис не будет разрешен, они могут использовать возможность для восстания - с серьезными последствиями для нашей нации."

