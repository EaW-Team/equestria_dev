 nimbusia.49.d:0 "Андрея и ее сторонники бросились к Акрополю, самой защищенной позиции в городе. Когда-то они туда добрались, половина их формирования все еще была вооружена щитами и копьями, которые были традиционным оружием нимбуского гоплита. Достаточно скоро Склероанавэйт, предатель, прибыл со своими силами. Спустя несколько мгновений оба воинства были вовлечены в битву на холме с пегасами с обеих сторон, сражающимися на земле и в воздухе.\n\nПуристы и демократы часами сражались друг с другом у самых священных оснований Нимбусии, многие из лучших воинов страны погибли в битве, где ни одна из сторон не желала сдаваться. Когда толпа граждан, некоторые в броне и с оружием, а некоторые нет, прошла по Акрополю, Андрея ненадолго подумала, что для нее все кончено. Однако толпа выкрикивала ее имя! Видимо, граждане поддерживали ее и сплотились в городе!\n\nПосле того, как лоялисты попали в ловушку между толпой и членами пуристского переворота, битва закончилась быстро, а Склероанавэйт сражался до последнего вздоха, как и полагается каждому нимбусцу. После битвы Андрея быстро установила верных солдат на важнейшие правительственные позиции, отметив конец демократии в Нимбусии."
