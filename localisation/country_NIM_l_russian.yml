 NIM_stop_atrocity:0 "Прекратить зверства в государстве [NIM.GetName]"
 NIM_stop_atrocity_desc:0 "Решение для лидера Речного Союза, чтобы атаковать Нимбусию, дабы остановить ужасные вещи, сделанные с илотами."
 
 NIM_boule_category:0 "Буле"
 NIM_boule_category_desc:0 "Буле - это управляющий совет Нимбусии, состоящий из 500 граждан, случайно выбираемых каждый год из пула кандидатов, выбранных каждым из 10 племен. Одной из возможностей Буле является возможность подвергнуть остракизму любого, кто угрожает нимбуской демократии."
 NIM_harmony_ostracism_warning:0 "Остракизм"
 NIM_harmony_ostracism_warning_desc:0 "Буле опасается нашей растущей популярности, а другие фракции готовятся остракизировать наших сторонников. Нам нужно успокоить их до того, как произойдет голосование."
 NIM_neutrality_ostracism_warning:0 "Остракизм"
 NIM_neutrality_ostracism_warning_desc:0 "Буле опасается нашей растущей популярности, а другие фракции готовятся остракизировать наших сторонников. Нам нужно успокоить их до того, как произойдет голосование."
 NIM_fascism_ostracism_warning:0 "Остракизм"
 NIM_fascism_ostracism_warning_desc:0 "Буле опасается нашей растущей популярности, а другие фракции готовятся остракизировать наших сторонников. Нам нужно успокоить их до того, как произойдет голосование."
 NIM_deadlock_warning:0 "Застой!"
 NIM_deadlock_warning_desc:0 "Со смертью Пегикла всякая притворная вежливость между тремя фракциями в Буле исчезла. Если фракция [Root.GetNIMSupportOurIdeology] не получит достаточной поддержки, кризис придется решать с помощью грубой политической силы."
 NIM_slave_crisis:0 "Недовольные илоты"
 NIM_slave_crisis_mission:0 "Восстание илотов!"
 NIM_slave_crisis_mission_desc:0 "Крепостные илоты, несмотря на отсутствие образования, не слепы по отношению к политической ситуации в Нимбусии. Если нынешний политический кризис не будет разрешен, они могут использовать возможность для восстания - с серьезными последствиями для нашей нации."

 NIM_oracle_decisions:0 "Оракул"
 NIM_consult_the_oracle_dec:0 "Проконсультироваться с Оракулом Пранцтраса"
 NIM_consult_the_oracle_dec:0 "Мы можем проконсультироваться с известным Оракулом Пранцтраса. Пророчества, хотя и случайные, имеют тенденцию к самообновлению."
 
 NIM_support_our_ideology:0 "Поддержать цели [Root.GetNIMSupportOurIdeology]"

 NIM_colonization_decisions:0 "Колонизация"
 NIM_colonization_decisions_desc:0 "Вместе с новыми землями под контролем Нимбусии у нас появилась задача заменить местную варварскую культуру нашей собственной. Мы должны поддерживать попытки колонизации, чтобы правильно использовать эти новые земли. Со временем, возможно, эти колонии перерастут в собственные центры культуры и науки."
 NIM_core_BAR:0 "[Root.GetNIM_core_BARName]"
