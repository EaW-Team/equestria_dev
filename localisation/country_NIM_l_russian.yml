 NIM_hillponies_mining:0 "Холмовые пони шахтеры"
 NIM_hillponies_mining_desc:0 "Холмовые пони отлично знают свою холмистую родину и, как таковые, являются идеальными кандидатами для работы на наших расширяющихся горнодобывающих предприятиях."
 NIM_smart_pegasus:0 "Школа философии"
 NIM_smart_pegasus_desc:0 "Наши традиции философии привили нашему населению несколько определенных ценностей в отношении разума и обучения."
 NIM_business:0 "Экономическое возрождение"
 NIM_business_desc:0 "Несмотря на то, что мы в последнее время застопорились экономически, нам удалось индустриализировать наше общество до такой степени, что дальнейший рост становится все легче и легче."
 NIM_theaters:0 "Поддержать театр"
 NIM_theaters_desc:0 "Хотя театр - это популярный способ времяпрепровождения в вашей стране даже без нашей помощи, но если мы его поддержим, то сможем помочь обеспечить объединяющий фактор для нашей культуры и увеличить поддержку нашего режима."
 NIM_glorreich:0 "Славная армия"
 NIM_glorreich_desc:0 "Хотя наша нация и так сильно почитает армию, дальнейшие пропагандистские кампании в отношении славы нашей армии все же помогут нам найти новых новобранцев."
 NIM_moraly_efforts:0 "Укрепление морали"
 NIM_moraly_efforts_desc:0 "Укрепив в наших войсках чувство гордости и дисциплины, мы сможем быть уверены, что моральный дух останется высоким даже в трудные времена."
 NIM_attack_efforts:0 "Все внимание наступлению"
 NIM_attack_efforts_desc:0 "Нельзя выиграть войну ничем, кроме наступления и, если мы хотим победить в будущих конфликтах, мы должны сосредоточиться на самом важном аспекте ведения войны - атаке."
 NIM_fill_the_skies:0 "Заполнить небо"
 NIM_fill_the_skies_desc:0 "Для нас все еще есть способы дальнейшего увеличения производства авиации, позволяющие вести массовое производство наших истребителей. С помощью этих новых методов наша авиация сможет получить полный контроль над небом."
 NIM_what_to_grow_harmony:0 "Выращивать виноград!"
 NIM_what_to_grow_harmony_desc:0 "Виноград, как для еды, так и для производства вина, является одной из самых популярных культур, которые растут в нашей стране. Мы решили выращивать его еще больше, ради богатства и роскоши."
 NIM_what_to_grow_neutrality:0 "Выращивать оливки!"
 NIM_what_to_grow_neutrality_desc:0 "Оливки растут по всей нашей стране и являются популярным ингредиентом для многих блюд. Оливки также часто готовятся и употребляются в пищу сами по себе. Эти 'плоды мудрости', традиционная пища нашей культуры, в дальнейшем будут выращиваться еще больше."
 NIM_what_to_grow_fascism:0 "Выращивать зерно!"
 NIM_what_to_grow_fascism_desc:0 "Зерно является основной сельскохозяйственной культурой нашей нации и большей части мира. Простое и эффективно растущее, оно является идеальным урожаем для нас, чтобы собирать его еще больше, позволяя нашему народу и солдатам сытыми пройти как через время тяжелые, так и через хорошие."
 NIM_city_culture_harmony:0 "Культура единорогов"
 NIM_city_culture_harmony_desc:0 "Благородные единороги Виттенленда хорошо известны своими экстравагантными вечеринками и высокой культурой. Хотя часто наш народ смотрит свысока на декадентов, по мере обогащения наших граждан мы начали задумываться о том, чтобы перенять часть их культуры."
 NIM_renovate_acropolis_neutrality:0 "Акрополь восстановлен"
 NIM_renovate_acropolis_neutrality_desc:0 "Старый Акрополь Нимбусии был восстановлен с использованием старинного архитектурного дизайна."
 NIM_renovate_acropolis_fascism:0 "Военный Акрополь"
 NIM_renovate_acropolis_fascism_desc:0 "Старый Акрополь Нимбуcии был восстановлен, чтобы служить храмом войны и славы."
 NIM_censorship_harmony:0 "Разрешены работы иностранцев"
 NIM_censorship_harmony_desc:0 "Мысли иностранных писателей и философов в основном не подвержены цензуре, если их трудно понять."
 NIM_censorship_neutrality:0 "Работы иностранцев подвержены цензуре"
 NIM_censorship_neutrality_desc:0 "Мысли иностранных писателей и философов подвергаются цензуре и владеть ими без разрешения является нарушением закона."
 NIM_guard_neutrality:0 "Дополнительное внимание Агогэ"
 NIM_guard_neutrality_desc:0 "Дополнительные средства были направлены на подготовку молодых нимбусцев."
 NIM_state_of_war_idea:0 "Вечное состояние войны"
 NIM_state_of_war_idea_desc:0 "Нимбусия - это страна воинов, и чтобы выжить, мы должны вечно оставаться в состоянии войны. Мир порождает застой и слабость - мы не должны допустить, чтобы это укрепилось в нашей стране."
 NIM_fascism_focus_3_idea:0 "Нескончаемое агогэ"
 NIM_fascism_focus_3_idea_desc:0 "Хотя агогэ прививает наши ценности всем молодым пегасам, по мере старения некоторые граждане забывают эти ценности - мы должны отправить их обратно, чтобы их перевоспитали правильными нимбускими способами."
 NIM_fascism_focus_5_idea:0 "Криптия"
 NIM_fascism_focus_5_idea_desc:0 "Чтобы рабы не становились проблемой, мы создали секретную организацию для наблюдения за илотами и пресечения любых попыток восстания или сопротивления."
 NIM_fascism_focus_7_idea:0 "Стальной пегас"
 NIM_fascism_focus_7_idea_desc:0 "Хотя наши солдаты когда-то правили небесами, с недавними технологиями наши пегасы не смогли конкурировать. Мы должны максимизировать эффективность и мощь наших самолетов, чтобы однажды вновь стать правителями небес."
 NIM_fascism_focus_9_idea:0 "Они будут их бояться"
 NIM_fascism_focus_9_idea_desc:0 "Слабые илоты - дураки, и если мы не будем держать их под контролем, они нарушат естественный порядок. Используя Криптию для распространения пропаганды зверств грифонов, мы сможем быть уверены, что они боятся врага больше нас, и будут полагаться на нашу защиту от 'варваров'."
 NIM_fascism_focus_13_idea:0 "Военные учения"
 NIM_fascism_focus_13_idea_desc:0 "Наши военные устали от практики на легких целях, единственной реальной практикой является не летальная практика со своими товарищами. Однако у нас есть избыток мятежных илотов - возможно, есть способ избавиться от нарушителей спокойствия и удовлетворить потребности наших военных в практических целях."
 NIM_fascism_focus_14_idea:0 "Периэки лишены прав"
 NIM_fascism_focus_14_idea_desc:0 "Земные пони и единороги нашей нации слабые и бесполезные, они не заслуживают тех прав, которые мы так щедро предоставляли им в прошлом. Давайте лишим их прав и позволим им занять свое законное местом под нашими пегасами."
 NIM_fascism_focus_15_idea:0 "Беспрекословная дисциплина"
 NIM_fascism_focus_15_idea_desc:0 "Наши солдаты должны исполнять любой приказ без каких-либо вопросов. Мы прививаем сильнейшую дисциплину мира, создавая армию храбрейших, дисциплинированных и сильных воинов, которые будут подчиняться каждому нашему требованию."
 NIM_quick_wargoals_idea:0 "Власть - сильным"
 NIM_quick_wargoals_idea_desc:0 "Слабые могут продолжать говорить о правах существ, но это не что иное, как борьба со слабостью. Мы сильны, а наши враги слабы - это естественный порядок, в котором мы подчиняем их и заставляем их служить нам слугами."
 NIM_tribute_idea:0 "Дань для защиты"
 NIM_tribute_idea_desc:0 "Речкоград предоставляет нам дань в обмен на нашу защиту."
 NIM_licences_idea:0 "Приобретение иностранных лицензий"
 NIM_licences_idea_desc:0 "Наши союзники разработали оборудование, которое могли бы использовать наши военные. Мы должны отложить нашу гордость и получить лицензии на производство этого оборудования для себя."
 NIM_attache_idea:0 "Нимбуские военные советники"
 NIM_attache_idea_desc:0 "Нимбусцы, хорошо известные своей сильной дисциплиной и военными традициями, отправили военных советников в нашу страну, чтобы учиться у наших военных и помогать им."
 NIM_foreign_experience:0 "Иностранный опыт"
 NIM_foreign_experience_desc:0 "Мы отправили военных советников другим народам, чтобы узнать больше о иностранной тактике и расширить наши военные горизонты за пределы холмов нашей родины. Мы должны иметь разнообразный набор знаний, расширив их о еще более широком мире."
 NIM_polity_idea:0 "Полития"
 NIM_polity_idea_desc:0 "Мы защитили традиционную структуру Политии, обеспечив продолжение ее дееспособности."
 NIM_discipline_the_army_idea:0 "Дисциплинированная армия"
 NIM_discipline_the_army_idea_desc:0 "Наша армия стала нелояльной и колебалась в сторону пуристов - мы должны напомнить им об их долге перед своим народом и о правильных нимбуских ценностях."
 NIM_more_land_for_soldiers_idea:0 "Катэки расширены"
 NIM_more_land_for_soldiers_idea_desc:0 "Хотя у нас уже есть значительное количество катэк в сельской местности - нет никакого вреда в создании большего их числа. Это позволит нам более уверенно контролировать сельскую местность, а также обеспечить жилища для наших солдат."
 NIM_honor_the_ancestors_idea:0 "Честь предков"
 NIM_honor_the_ancestors_idea_desc:0 "Наши предки боролись за свободу расы пони с грифоньими захватчиками, и мы должны напомнить это нашим гражданам, дабы те не забывали о нашей жертве."
 NIM_tradition_of_sacrifice_idea:0 "Традиция самопожертвования"
 NIM_tradition_of_sacrifice_idea_desc:0 "В прошлом наш народ многим жертвовал, и мы должны убедиться, что наш народ не труслив - все должны быть готовы пожертвовать собой, если и когда это будет необходимо."
 NIM_with_your_shield_idea:0 "Со щитом или на щите!"
 NIM_with_your_shield_idea_desc:0 "Нимбусцы никогда не сдаются - наши солдаты должны иметь строгую дисциплину, чтобы не допустить трусости в наших вооруженных силах."
 NIM_foreign_factory_strategy:0 "Иностранные промышленные тактики"
 NIM_foreign_factory_strategy_desc:0 "Мы неопытны в современной промышленности, но некоторые из наших союзников - наоборот. Мы попросили советников из этих стран оказать помощь в создании нашей промышленности."
 NIM_syntagma_idea:0 "Синтагма"
 NIM_syntagma_idea_desc:0 "Синтагма, или 'соглашение', представляет собой набор четко прописанных законов, созданных для стабилизации нашего общества и его защиты от случайностей демократии."
 NIM_nimbusianism_idea:0 "Нимбусианизм"
 NIM_nimbusianism_idea_desc:0 "Хотя в прошлом мы почти полностью сосредоточились на пегасах нашего общества, мы недавно прекратили подобные глупости. Ставя объединение нимбуской культуры выше любого расового разделения, мы объединим нашу нацию и создадим более равноправное общество."
 NIM_protect_the_helots_idea:0 "Права илотов"
 NIM_protect_the_helots_idea_desc:0 "Раньше мы ужасно относились к служащему классу илотов, мы должны немедленно исправить наши прошлые ошибки и начать заботиться о илотах также, как и о наших гражданах."
 NIM_helot_rebellion_idea:0 "Восстание илотов!"
 NIM_helot_rebellion_idea_desc:0 "Мы свободны от наших тиранических господ, и наш дух крепче, чем когда-либо, мы должны пожертвовать всем, что у нас есть ради этого восстания или быть раздавленными и вынужденными вернуться в рабские оковы."
 NIM_helot_rebellion_nim_idea:0 "Восстание илотов!"
 NIM_helot_rebellion_nim_idea_desc:0 "Предатели илоты восстали против нас, сославшись на их угнетение нами, как на повод для войны. Это, к сожалению, лишило нас нашей основной рабочей силы - мы должны подавить этот мятеж, если мы хотим быть более продуктивными."
 NIM_revolt_political_1:0 "Политический хаос"
 NIM_revolt_political_1_desc:0 "В настоящее время в Нимбусии нет реальных политических фракций. То, что проходит в политике, часто заканчивается массовой дракой между соперничающими группами, причем победители, по-видимому, разрабатывают выгодные им законы."
 NIM_revolt_political_2:0 "Политическое восстановление"
 NIM_revolt_political_2_desc:0 "Политическая ситуация несколько восстановилась. Больше нет открытых драк между различными фракциями Нимбусии, и эти фракции наконец начали принимать твердые идеологии. Хотя убийства соперников по-прежнему распространены, политический климат довольно спокойный, если сравнивать с тем, что было до этого."
 NIM_revolt_political_3:0 "Политическая стабилизация"
 NIM_revolt_political_3_desc:0 "Медленно и неуклонно политика Нимбусии вернулась к ситуации, которую можно было бы назвать нормальной. Насилие больше не доминирует в политическом климате, и партии, наконец, начинают утверждать себя."
 NIM_revolt_economy_1:0 "Отсутствие экономики"
 NIM_revolt_economy_1_desc:0 "Нимбуская экономика была уничтожена во время революции и теперь практически вернулась к бартерной системе, когда валюта потеряла всякую ценность после того, как монетный двор был разграблен после разграбления Нимбусии. Для спасения любого клочка экономики потребуется настоящее чудо."
 NIM_revolt_economy_2:0 "Восстановление экономики"
 NIM_revolt_economy_2_desc:0 "Благодаря быстрому вмешательству экономическое падение Нимбусии несколько замедлилось. Народ медленно учится снова доверять валюте, и товары базовой необходимости медленно возвращаются на рынок. Хотя отечественное производство по-прежнему остается мертвым, возможно его возрождение."
 NIM_revolt_economy_3:0 "Стабилизированная экономика"
 NIM_revolt_economy_3_desc:0 "Экономика восстановилась до такой степени, что ее можно было бы считать нормальной, если вы основываете свое определение на нормальном уровне в доиндустриальном обществе. На данный момент в экономике Нимбусии мало чего стоит, но, по крайней мере, она существует."
 NIM_revolt_military_1:0 "Армия рабов"
 NIM_revolt_military_1_desc:0 "Наши вооруженные силы по-прежнему так же дезорганизованы и хаотичны. Мелкие военачальники господствуют над огромным количеством военных. Ополченцы непослушны и в основном хотят вернуться в свои семьи, и наша командная структура остается неразборчивой."
 NIM_revolt_military_2:0 "Армия рабов?"
 NIM_revolt_military_2_desc:0 "После нескольких реформ нам удалось частично начать контролировать наши вооруженные силы. Мы разобрались с властью различных полевых командиров, и армия теперь лучше приспособлена для того, чтобы нести бремя, которое она должна нести."
 NIM_revolt_military_3:0 "Армия илотов"
 NIM_revolt_military_3_desc:0 "Нам удалось успешно получить контроль над нашей армией. Командная структура, наконец, работает как надо, и наши солдаты готовы защищать наш народ!"

 #### Events ####
 ### NIM_what_to_grow
 nimbusia.1.t:0 "Посадка семян"
 nimbusia.1.d:0 "Дебаты закончились, и плоды обсуждений и рекомендаций Буле были отправлены в Экклесию, собрание граждан. Независимо от силы аргументов, настроение толпы непостоянно, и голосование все равно может идти в любом направлении. И руководители фракций, и фермеры Нимбусии нервно ждут результатов голосования. На карту поставили средства к существованию фермеров Нимбусии, но что более важно, важность торговли для развивающейся экономики..."
 nimbusia.1.a:0 "Вино сделает нас богатыми!" #H
 nimbusia.1.b:0 "Оливки, фрукты мудрости!" #N
 nimbusia.1.c:0 "Зерно, чтобы накормить нас в тяжелые времена." #F
 ### NIM_silver_mines
 nimbusia.2.t:0 "Благословение богатства"
 nimbusia.2.d:0 "После страстных дебатов по этике, где фактический вопрос под копытом часто отсутствовал из виду из-за длинных аллегорий и примеров, именно Экклесия определила, что делать с серебром. Казначей был замечен молящимся богам города, чтобы те предоставили гражданам мудрость в экономии средств. Однако, как всегда, многие граждане думали о ближайших преимуществах расширения промышленности и создании новых рабочих мест."
 nimbusia.2.a:0 "Народ решает инвестировать в гражданскую экономику."
 nimbusia.2.b:0 "Народ решает сохранить серебро."
 nimbusia.2.c:0 "Народ решает расширить военную промышленность."
 ### NIM_city_culture
 nimbusia.3.t:0 "Вердикт граждан"
 nimbusia.3.d:0 "Собрание Буле сопровождалось всплеском настроений против иностранцев, особенно в сельской местности. Теперь, когда дебаты прошли, народ должен решить. Многие граждане признают, что сотрудничество с нашими соседями является необходимым в эти времена, тем не менее, многие граждане считают поведение единорогов неприемлемым. В конце концов, Экклесия голосует за ..."
 nimbusia.3.a:0 "... содействие открытому обществу!"
 nimbusia.3.b:0 "... отправку нарушителей спокойствия домой."
 nimbusia.3.c:0 "... арест виттенлендцев!"
 ### NIM_renovate_acropolis
 nimbusia.4.t:0 "Былая слава"
 nimbusia.4.d:0 "Обсуждения в Буле вылились в дебаты о судьбе Акрополя Нимбусии. Долгое время он был гордостью страны, но сокращение бюджета и халатность оставили самую высокую точку города в тени своего прежнего «я». Многие солдаты поддерживают идею храма богам войны, в то время как многие пожилые граждане стремятся восстановить Акрополь. Однако некоторые из молодежи считают проект пустой тратой времени и предпочтут, чтобы инфраструктура была построена на деньги."
 nimbusia.4.a:0 "Реформистский план побеждает, Акрополь остается как есть."
 nimbusia.4.b:0 "Традиционалисты добираются восстановления Акрополя."
 nimbusia.4.c:0 "Пуристы получают свой храм войны!"
 ### NIM_slave_affair
 nimbusia.5.t:0 "Сила сплетен"
 nimbusia.5.d:0 "На жарких дебатах Буле подняли то, что обычно было бы отнесено к сплетням с агоры перед политическими дебатами. Конечно, многие граждане упивались скандалом, открыто заявляя, насколько катастрофически это было для морали и ценностей Нимбуcии. Естественно, были и те, кто соглашались с реформистами, что независимо от мнений других, то, что происходит в спальне, является частным делом."
