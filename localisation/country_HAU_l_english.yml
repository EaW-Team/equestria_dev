HAU_third_times_the_charm:0 "Third Time's The Charm"
HAU_third_times_the_charm_desc:0 "Here we are. Haukland. It certainly isn't Griffenheim and it's somehow even more remote than Cloudbury. There is much not to like about this place, like the rain, the pirates or anything else really. But at least, it is safe and it is a place for the heroes of the revolution to call home. It will do. For now."
HAU_remember_the_marshal:0 "To Avenge The Marshal"
HAU_remember_the_marshal_desc:0 "We have succeeding in evacuating from the continent but our historic leader, marshall Kemerskai never left the shores of his home. Now we find ourselves without the help of the founder of the Dream but his Dream lives on with us. We shall never forget him, nor shall we ever falter. The Revolution continues!"
HAU_hang_the_traitor:0 "To Bring Justice To Meyer"
HAU_hang_the_traitor_desc:0 "Despite the tragedy brought upon us by the retreat from Cloudbury, we have at least be given the opportunity to right one of the oldest wrongs done to our cause. Hermann Meyer, the traitor and thief of an entire air force, is in our claws and this time, his bravado won't save him. It is time for the pirate to hang."
HAU_to_save_griffonia:0 "To Save Griffonia"
HAU_to_save_griffonia_desc:0 "With our defeat in Cloudbury, Griffonia is left to suffer in the flames of war and the oppression of old regimes and misguided ideologies. The Republic in Haukland needs to succeed and stand as a banner of hope for all on the continent. Let them all now that in time, we will come and that the torch of democracy will never be snuffed out!"
HAU_to_unite_under_the_tricolor:0 "To Unite Our People"
HAU_to_unite_under_the_tricolor_desc:0 "Divisions cost us our dream in Cloudbury but it was only by working together that we have pulled off the revolution of Haukland. Only by remaining together and united in purpose, can we live on and fulfill our mission to the world. We will have loyalty to the cause and to one another or we shall die alone in these isles."
HAU_to_learn_from_our_mistakes:0 "To Learn From Our Mistakes"
HAU_to_learn_from_our_mistakes_desc:0 "To fail once can be attributed to bad luck but to fail twice means errors have been made. To prevent a third failure, we will need to take a step back and take a hard look at what lead to our downfall in Cloudbury and Griffenheim. How we dealt with the locals and how we managed our internal differences. Where we compromised with our ideals and where we failed to accommodate reality."
HAU_the_haukhamn_conference:0 "Hold The Haukhamn Conference"
HAU_the_haukhamn_conference_desc:0 "Now that we have settled the most pressing matters at claw, we can begin to settle down in this new home. We have come here without a leader and so, we need to decide on who can best become the new face of the Republic to the world. We will also have to decide on how to organize ourselves in these isles and prepare planning for the future of the cause."
HAU_kemerskai_jrs_plan:0 "Military Unification"
HAU_kemerskai_jrs_plan_desc:0 "Nogriff in the Hauklandish isles has paid the price of blood for the republican ideals as much as Kemerskai Jr did. As such, the young Kemerskai has convinced the Council to let him take a hard stance. The flight to Haukland will be our last chance and we cannot take any chances. It is time for the guns to do the talking, whether the interlocutors are the locals or our continental enemies!"
HAU_im_evil:0 "Drastic Measures For Drastic Times"
HAU_im_evil_desc:0 "The Iron Marshal did his best but the dire times call for steel resolution. We have no time for due process and constitutional conventions. This is war and our citizens can complain when victory is achieved, not before! As for the Meyer's loyalists... Shot! All their foreign allies? Shot! Anyone who sold him pickled herring? Shot!"
HAU_i_literally_hate_democracy_lmao:0 "Found The Haukland Garrison Command"
HAU_i_literally_hate_democracy_lmao_desc:0 "We need to rebuild our entire command structure from the ground up. We won't win this fight with a rag-tag group of plucky adventurers or let ourselves be divided by warlords. Haukland's defense can only be achieved with a centralized military staff entirely dedicated to discipline and planification. In such a tiny territory, we need not be afraid to manage every single details."
HAU_chiang_kai_shrekd:0 "Into The Future"
HAU_chiang_kai_shrekd_desc:0 "Haukland is all we need to truly found a new republic. Kemerskai Jr. has rebuilt the structures of the old marshal's regime, and crushed the traitorous resistance with an iron fist. From the ashes, the Republic has been reborn, like a phoenix, and we will never surrender or cower to the Imperials and their dogs ever again."
HAU_ok_maybe_we_went_too_far:0 "Learn From The Past"
HAU_ok_maybe_we_went_too_far_desc:0 "It is easy to take drastic measures in the fire of the moment but perhaps anger and grief are bad advisors. Now that Meyer's regime is truly crushed, it is time slow down and make sure that whatever enemy we have to fight are not of our own making."
HAU_sungliders_plan:0 "Political Tutelage"
HAU_sungliders_plan_desc:0 "Haukland is an unruly land, one in which chaos was only tempered by loyalty to warlord rule. Under Sunglider's leadership, the NRP will establish a strong but benevolent state. We will slowly slowly bring order to the land and educate it in the ways of democracy under a one-party tutelage. The Hauklander will in time make their choices but for now, they shall learn."
HAU_disband_the_csr:0 "Disband The Council"
HAU_disband_the_csr_desc:0 "The "Council for the Salvation of the Republic", or CSR, that has ruled the Republic in the last few months, is undemocratic and unconstitutional. It must be disbanded and replaced with the rule of the civilian National Republican Party, regardless if we are going to hold free elections or not."
HAU_in_defence_of_the_dream:0 "Defend The Dream"
HAU_in_defence_of_the_dream_desc:0 "The dream of a Republic, of liberty, prosperity, and democracy, is all we have left. We have no land, no titles, no glory, but we have hope, and the dream of a free, equal Republic. We will see that dream carried out, or die trying."
HAU_emerichs_plan:0 "Constitutional Government"
HAU_emerichs_plan_desc:0 "For decades now, the Republic has continuously compromised on its ideals and let emergency rule be the law of the land. To continue on this path of failure would be tantamount to insanity. It is time to trust our people and more importantly into our very ideals. To stand, the Republic needs to act like one and Emerich will make sure of it."
HAU_go_it_alone:0 "Go It Alone"
HAU_go_it_alone_desc:0 "The fight for the Dream has always been a lonely fight against impossible odds. Our allies either don't exist or have no interest, means or will to stand with us. And so, we shall continue the fight on our own. It only takes a single griff to carry the banner of truth and freedom after all."
HAU_GRF_protection:0 "Our Friends From Across The Sea"
HAU_GRF_protection_desc:0 "To our great shame, Nova Griffonia has succeeded where we have failed but we would be fools to not recognize what an opportunity this is. With a sister republic thriving in Equus, we can access what we lack in Haukland and continue the fight for Griffonia!"
HAU_EQS_protection:0 "A Deal With Maar"
HAU_EQS_protection_desc:0 "Our dreams of a Griffonian Republic were truly our owns but in this great hour of need, we must come to terms with our need for help and that help comes in the form of Equestria. Despite living under a milleniary monarchy, the ponies believe in harmony and may be willing to help us institute a regime unbound by their archaisms and limitations. Hopefully."
HAU_democracy_in_order:0 "Liberty In Order"
HAU_democracy_in_order_desc:0 "Despite our tutelage, the republican government will not be one of boundless arbitrariness. We are no kings and as such, we will maintain a certain degree of personal freedom for all citizens, something that the many eccentric exiles in this land will appreciate. And while participation will be limited for the time being, each citizen will be protected under the rule of law."
HAU_haukland_integration:0 "Focus On Integration"
HAU_haukland_integration_desc:0 "For all his crimes and arbitrariness, Meyer seemed to have found a way to cohabitate with the Hauklanders and not all of them have applauded the tricolour flying over Haukhamn. We need to take steps on integrating locals into our government and show them that we are not the oppressors that the pirates and Meyer loyalists are painting us to be."
HAU_a_new_identity:0 "Hauklander-Republican Synthesis"
HAU_a_new_identity_desc:0 "Independent Haukland has been a disaster of piracy and lawlessness but now, we are here and we must learn to live with one another. But we can also learn from each other. Democracy is certainly a better fit for this land than autocracy and we republicans can certainly take inspiration from the Hauklander can do spirit and boldness. Perhaps here, a truer republic can be born."
HAU_our_dream_above_all:0 "The Dream Above All"
HAU_our_dream_above_all_desc:0 "Haukland is our home for now but we cannot let those who look up to us on the mainland think that we have abandoned us. The Dream is and will forever be one of a Griffonian Republic and Haukland is simply the last free province of that republic. To let anygriff think otherwise is to admit failure."
HAU_the_republic_of_haukland:0 "A New Dream"
HAU_the_republic_of_haukland_desc:0 "Our failure in Cloudbury was in great part due to us not realize that we weren't simply exiles in those cold lands but guests among a population with their own inspirations. Haukland must become an example of what a true republic can be. We will prove that our cause is the path of success here rather than spout wishful promises of better tomorrows."
HAU_military_primacy:0 "For Our Defense"
HAU_military_primacy_desc:0 "Our limited resources must be allocated in priority to our military. The Republic cannot stand on ideals alone and the revolution will be an armed one. Should any threat come to the shores of Haukland, they will be met by cannons and guns. They will be dead before they even get to our beaches. This will be costly but such is the price of enduring freedom."
HAU_welfare:0 "For Our Prosperity"
HAU_welfare_desc:0 "Haukland is a poor land and any investments in the military will always be limited by what limited resources we have. As such, we need to put the needs of our economy and people first. By bringing welfare and prosperity to these islands, we will boost morale and eventually be able to invest more in our military. It is a gamble but one that can bring us victory."
HAU_weve_won:0 "A Republic Reborn"
HAU_weve_won_desc:0 "Finally! It took a lot of efforts but the Republic now has a safe and well-organized fortress in Haukland. It only needs a fresh coat of paint and you could even think that you were in Griffenheim! Well, maybe after a bottle of schnapps. Alright, four. But it is somewhere we can hope and as long as there is hope, the Dream is alive."
### EVents ###
haukland.27.t:0 "The Exiles Arrive"
haukland.27.d:0 "When the news arrived in Haukhamn that Cloudbury had fell, a gloomy feeling gained many. After all, even if Meyer and Kemerskai had parted ways, many of the old guard had been republicans back in the days. Despite the old marshall's reputation being poor among them, they had little love for the continent they had left behind and the idea that republicanism would win out in Griffonia remained popular. But now, their estranged comrades had failed and many bottles were emptied at the Hauklandish bars as a result.\n\nDuring the weeks following the fall, rumors began to spread that some survivors from Cloudbury were making their way to Haukland. It wasn't a surprise really, there had been others before and the isles had been nothing but welcoming for those down on their luck. When these survivors arrived, there were even some parties held in the capital and the tired veterans enjoyed all the best that the Hauklandish cabarets had to offer them. But then others arrived. And then some more. And then again.\n\nFinally, fear started to spread among Meyer's administration that it was no refugee crisis but rather an organized retreat. After all, they had done it once in 978. Unfortunately, Meyer was unreachable, being in one of his impromptu and secret air trips. Nogriff was quite sure of where he was and therefore, no response could be organized. After all, the graf was known for his unpredictability and noone could pretend to know what he would want to happen. After all, maybe he would want to let bygones be bygones now that Kemerskai was out of the picture. Or, he would crackdown. But something was certain. If anyone dared to make the wrong choice, there would be a bullet for them. And so, they were left scrambling for the right thing to do."
haukland.27.a:0 "Nothing! Nothing is good right?"

haukland.28.t:0 "Meyer's Order"
haukland.28.d:0 "Haukland's general staff had gathered in a hurry at the command room of Haukland's airport. Meyer's plane had been spotted and they had made radio contact. Despite the meeting occuring in the dead of night, none had dared miss the meeting. The attendees were waiting in silence and there was tension in the air. Among them, Erhard Frosch seemed to be deep in thought.\n\nSuddenly, the doors slammed open as Meyer, still wearing his goggles and pilot outfit entered the room. He seemed unusually angry. Which didn't bode well for any in or outside the room.\n\n"Well. I've been informed that we had a bunch of unwelcome guest coming to our borders. Now, I know that some of you still have some feelings for them. And that is fine. We're all griffs here. But. This is Haukland. This is the country that I have built. It is a dream which works and which pays. And I'm not giving it up so that idiots who couldn't get two different republics to work can put all of that at risk. What do you all say?"\n\nThe generals clapped and hailed for a moment, some more enthusiastically than others. Meyer seemed to relax a bit and turned his head toward Frosch.\n\n"Erhard? Can I count on you?"\n\nAll eyes turned on the old veteran as he answered calmly: "I'm at your orders, my graf."\n\n"Good... Good! Now, about Kemerskai's people. Find them and send them away. As for those who would try to remain or rebel... I want them hanged. I want them shot. I want them dropped into the sea. Every last one of them. Am I clear?"\n\nHe had been."
haukland.28.a:0 "The general staff chooses to secretly help the Republicans."
haukland.28.b:0 "The general staff obeys Meyer's orders."

haukland.29.t:0 "The Battle For Haukland"
haukland.29.d:0 "It was nine o'clock when the first shot was fired. Of course, a shot fired in Haukhamn was nothing out of the ordinary. It tends to happen when pirates, fugitives and drunk mercenaries gather in the same place. What was different was that it almost never occurred in the morning. But this wasn't a drunken brawl or a dispute being settled. It was a coup.\n\nThe garrison was taken completely off guard. After all, coups and rebellions had become rarer and rarer as Meyer had learned to "channel" the Hauklandish disorderly dispositions. But the danger was not coming from the streets alone. In both the barracks and the port, Hauklandish soldiers had put on NPR armbands and began to round up and shot sleepy Meyer's loyalists. In the port, republican squads came out of military warehouses, clashing with pirates suspected of personal loyalty towards Meyer. Not even species or nationality could offer any clarity as Aquileian-born ponies and Fezerans smugglers who had served in the Garde Républicaine joined forces with the Griffonians.\n\nAs hours passed, the city fell in complete chaos as explosions and fires erupted in the city, boats exchanged shells in the harbour and aircrafts with unknown allegiances began to fly over the city. And yet, as the republicans fought their way into the city, they couldn't help but notice a strange enthusiasm in their opponents. Almost as if they were thinking to themselves "Finally"."
haukland.29.a:0 "The traitors and Republicans are routed!"
haukland.29.b:0 "The Republicans take over!"

haukland.30.t:0 "Remembering Kemerskai"
haukland.30.d:0 "The Temple of Boreas at the center of Haukhamn was not very impressive but the exiles had made their best to make it a proper decor for their ceremony. The largest tricolour hanged on the pillars and a large painting of the Iron Marshall hanged over the altar. Despite its impressive size, it was cracked and stained. Sunglider had managed to smuggle it out of Cloudbury but the trip hadn't been kind to the painting. Smaller portraits had been installed at several locations and behind enough floral arrangement that one would be hard pressed to notice that they had served as dart targets in Meyer's clique favourite bars. But for all the flaws of the place, the worst part was honoring Marshal Kemerskai knowing that he would likely lay in an unmarked grave in the cold soil of Cloudbury.\n\nThe veterans talked one after the other. The most enthusiast was Schnabel Sunglider who recounted several tales of bravery he had witnessed in 978 and during the march to Cloudbury. Some of the older veterans cheered at the memories of their heroes. The most solemn was Walter Emerich who described how immensely they were all indebted to the founder of the Griffonian Republic as he recounted his great achievements as a stategriff.\n\nThen came the turn of the Iron Marshall's son. A solemn silence fell on the room as he walked to the podium. Compared to the previous speeches, Alexander Kemerskai Jr sounded stilted and awkward but nogriff could shame him for that. In the end, he paused and turned to the great portrait of Kemerskai hanging behind him and slightly smiled.\n\n"You know... If he was here, my father would certainly have something inspiring to say. Something about salt or rain but hope nonetheless. But I'll never equal my father's oratory skill."\n\nThe ceremony continued late into the day. It had been a sobering moment but they all left confident in one thing. Either they or their children would one day cheer as Kemerskai's name would be celebrated in the halls of Griffenheim."
haukland.30.a:0 "We shall not fail you, comrade."

haukland.31.t:0 "The Death Of A Traitor"
haukland.31.d:0 "When the cell door opened, Erhard Frosch and Schnabel Sunglider entered to find Hermann Meyer mid-cough. In pain, it took him a moment to look up to them. Frosch sighed. Did the soldiers really had to break his beak? When he turned to them, Meyer refused to look at him. It didn't really shocked Frosch. The graf had always been petty like that. If you stood by him, you were the best of friend. If not. Well, let's just say that the Haukhamn harbour was full of those who knew what then. Meyer looked at Sunglider and smiled.\n\n"Schnabel. Long time no see. It doesn't look half bad on you, you know.", he said, pointing to his left eye.\n\nSunglider had none of it.\n\n"I haven't been your friend in forty years."\n\n"Eh. We'll see after a few drinks of schnapps. You've always been slow to warm up."\n\nNo response. Meyer tried out a few other jabs at the general who couldn't seem to care less. After a moment, he threw a fresh set of clothes to Meyer. Meyer picked them up.\n\n"Are we going on a walk?"\n\n"Sort of. If walking to your hanging counts as a walk in your book."\n\n"Should I not be given a fair trial first? I heard you stand for those, Schnabel."\n\n"You already have. 979, judgment in absentia for desertion, treason and theft of military equipment."\n\n"Well, I did steal them from the Empire first. I remember you quite enjoying that"\n\nSunglider let out a chuckle before quickly resuming his stern face and left the cell, leaving Meyer and Frosch together.\n\n"And what about you, my dear Erhard? Is there a noose coming for you? You've broken your word, stole the achievements of others and killed those in your way. Just. Like. Me."\n\nErhard looked up to Meyer. He was serious."
haukland.31.a:0 "You made your bed in 978 and then some."

haukland.32.t:0 "A Dream Deferred"
haukland.32.d:0 "Alexander Kemerskai junior was staying up late in his temporary office, like he often did lately. It's not that he had trouble sleeping but he had a hard time seeing his wife and son these days. He and his wife had issues and he didn't quite know what to do about his son. What to tell him. What to tell her. How could they ever found themselves in a place like this one. Finally, he decided to take a piece of paper and a pen and started writing.\n\n"Dear father,\n\nI don't know why I'm writing this letter. It's not like you'll ever get it. I remember that growing up, I tried to write you some but I could never send them. We never knew where you were or if we weren't putting you in danger. When I got to Cloudbury, I didn't give them to you because the first time I saw you again, you were giving a speech about your dreams of Griffonia. And I was so impressed. All my doubts were gone. All I wanted was to help you then. So I burned those letters and never wrote you another one.\nIt all seems so far away. You were always so busy but I never missed one of your speech. If I couldn't hear it, I would just get a transcript and read it. I don't remember Griffonia much and I'm not even sure I'd ever know what to do if I were to get there. But it still feels like home. Because you made it that way. Listening to you, I knew that Griffonia was our home. How it could be if we ever won. What a bright tomorrow that would be. I knew it because you were never wrong.\nBut now I can't listen to your speeches anymore. And I'm back to writing you letters that you'll never read. And this time, I do it in Haukland, where dreams go to die. That's what you called it once."\n\nAlexander sighed and got up from his desk. He looked at the harbour of Haukhamn. Then, he took a long look to the last two things he had from his father: a gun and a folded tricolour. He pondered for a moment before going back to his desk. He took the letter and put it over a candle, letting it burn.\n\n"I will kill those Grovers, dad. Every last one of them.""
haukland.32.a:0 "I promise you dad."

haukland.33.t:0 "No Time For Division"
haukland.33.d:0 "Walter Emerich decided to take a walk in their new city to get to know it a bit better. He was accompanied by two guards to make sure that nothing funny happened. As he ventured deeper into the city, he was shocked to see how poor and rundown Haukhamn really was. There would be a lot of work. However, it wasn't the only thing he saw. He noticed how the locals seem to avoid him after seeing his republican insignia. It became certain when, as he walked into a street market, many griffs and ponies started to clear out.\n\nHe eventually stopped at a street beverage seller and stopped. The owner was an old pony. She grumpily asked him what he wanted to drink. Walter ordered whatever was the usual drink of the place and got served a beer. It tasted like Vedinian beer but of poorer quality. As he drank, he looked around as onlookers stared or left.\n\n"You all don't like us very much, do you?"\n\n"You expected different after you came here guns blazing? Nocreatures likes tyrants."\n\nWalter turned to the barmare, surprised by her candor. He decided to press on.\n\n"What about Meyer? Wasn't he a tyrant too? I heard the stories and it's not like you ever chose him."\n\nThe seller shrugged: "Maybe? But he wasn't the worst one. Unless you actually crossed him, you were fine. Sure, there were incidents but we weren't forced to listen to any political nonsense or the like as they have to on the continent. If he wanted something, he just did and we'd all have to adjust. But the rest of the time? It was alright."\n\n"And that was enough for you? I've looked around. You can't say he did a good job."\n\n"And that's why we sort of liked him. He did not treat us like some dirt poor place. He was as Hauklander as anyone could be. He wasn't simply forced to be here like you or the imperial governors from before. We may not have much but we're still better than those who can't see us as anything else than backwards trash. Now, sod off or I might as well close for today."\n\nOne of Walter's bodyguard wanted to teach her some manners but he stopped him. He paid the mare and left, pondering on what she said."
haukland.33.a:0 "Drink for thought."

haukland.34.t:0 "Our Mistakes"
haukland.34.d:0 "Schnabel Sunglider woke up screaming, gun in his claw but there was nothing. He let out a long sigh. It was simply a thunderstorm. How Hermann had managed to get used to the damned weather in these isles, he did not know. He got out of bed and walked towards the window jostled by the raging Hauklander wind. He had trouble sleeping lately. Too many memories. This time, he was back at Crona. He remembered how powerless he had felt as the medics had carried him to safety after the injury that costed him his eye. The artillery shell that almost destroyed the truck. The trek through the woods...\n\nHe shook his head. He couldn't keep reliving these memories. Crona was lost more than thirty years ago. And yet, he couldn't stop thinking about it all. The flight from Griffenheim. The news of Meyer's betrayal. The long march. The fighting in Cloudbury. The walking disaster that Suntail and Rosewing had turned out to be. The betrayal of the Skynavians. And finally, the defeat, the collapse of everything they held there and their flight. In the end, they had survived thanks not to their own power but to mistakes they had made along the ways. If an insane idiot hadn't flown away with their air force and brought to his side a soldier that despite being lashed out at by the Iron Marshal, still believed in the Dream, it would have been all over.\n\nWhat lessons to take from it? He did not know yet. But he had fought all his life for the Dream, for the NRP, for Kemerskai. It couldn't have been all for nothing, right? Not after all that happened. Not after they had gotten a final chance to make it all work. Right?\n\nHe simply sat in the dark, watching the storm rage on over Haukhamn."
haukland.34.a:0 "Will we ever get to see the rainbow?"

haukland.35.t:0 "The Haukhamn Conference"
haukland.35.d:0 "Alexander Kemerskai Jr. looked at the members of the conference and could only barely hide his disappointment. They had decided to meet at Hermann Meyer's mansion just outside of Haukhamn. It had seemed like a good idea at the time. Unfortunately, the mansion wasn't that big compared to the conference halls they had found at Cloudbury and Griffenheim and the strangely decorated ballroom really emphasized how few in numbers they were. Just the senior and junior officers, some Astlerless supporters of Astler and a few politicians and intellectuals. All those who had make it on the first boats to reach Haukland. Sunglider had suggested to allow the Hauklander turncoats like Frosch to join but he had opposed it. It was too early to give them that kind of honor.\n\nWalter Emerich was the first to speak: "My friends. You may not like what I'm about to say but I believe this conference needs to begin as grounded in reality as possible. The truth is that we have failed. Failed to gather the support of the Griffonians and the Cloudburians. Now, we stand in Haukland and we have no choice but to invite the locals into our ranks. To be not a republic in exile or in waiting but a republic in being."\n\nSunglider exclaimed back: "Have you gone insane? Did you take a look at this place? These creatures are either pirates, illiterate fischers or both! We're lucky they haven't tried to pickle us yet! No. No more compromise, we need to take charge and lead as Republicans. No more reacting and compromising."\n\nEmerich snapped back: "And that is precisely why we need to win them over! What do you want, Schnabel? To take them in the cellar like the Plumenjars and shoot them all? How did that work out?!" To which Sunglider blew up: "Don't you dare put that on me! You were there too, you snivelling snake!"\n\nThe back and forth continued and the whole room fell into chaos. It only got worse as Astler's supporters tried to get to speak but to no avail and as some were coming close to getting physical.\n\n"Oh will the lot of you shut up already?" Yelled Kemerskai. "You old birds keep chattering like you own this cause. But you aren't nobles. You are failures of a generation that got mine killed by the thousands. What you all need is to take a step back and let us take charge for once. You had your chance at my father's side. Twice. Now, this is our time and you can all be sure that I won't allow my son and his generation to be failed like I have.""
haukland.35.a:0 "Schnabel Sunglider shall lead the Republic!"
haukland.35.b:0 "Alexander Kemerskai Jr. shall continue the legacy!"
haukland.35.c:0 "Walter Emerich shall bring freedom and democracy!"

haukland.36.t:0 "The Republic In Haukland Requests Guarantee"
haukland.36.d:0 "Following their defeat in Cloudbury, the Griffonians survivors of the National Republican Party have fled to Haukland. There, they managed to oust the infamous warlord Hermann Meyer and establish a third Republic. And now, they are requesting our help to protect themselves from their enemies on the continent.\n\nWhile we have some similar ideals and interests and are immensely grateful for finally bringing peace in the Crossroads, such a promise would be dangerous. Not to mention that the NRP doesn't exactly have the best track record and that in their current state, a very large share of any war effort would have to rest on our shoulders."
haukland.36.a:0 "Let us stand together!"
haukland.36.b:0 "This is a bit too risky..."

haukland.37.t:0 "A Guarantee From [From.GetName]"
haukland.37.d:0 "Our diplomats have returned to Haukhamn with bright smiles. Our newfound partners overseas have agreed to help us and will guarantee our independence. This is a great step toward securing the safety of our republic from any continental threat until we are ready."
haukland.37.a:0 "Excellent."

haukland.38.t:0 "[From.GetName] Refuses"
haukland.38.d:0 "Our diplomats have returned from their mission overseas. Unfortunately, they came with bad news. There will be no guarantee and while there may be opportunities to trade and exchange pleasantries, we shall stand alone. And we will do so with the bravery that only Griffonian Republicans are capable of!"
haukland.38.a:0 "Oh no."

haukland.39.t:0 "To Ride Once More Into The Sunset"
haukland.39.d:0 "Meyer was angrily sitting in his car as Onyx Star was driving towards the Haukhamn airfield, car lights off. It was a precaution but they were really not needed. The explosions and fires that kept raging in the city projected enough light to see ahead. Meyer let out a long sigh as he watched his city burning. Bloody Frosch. Bloody Republicans. With his help, they had infested the island quicker than rats on a ship. He had paid them lavishly for decades now and this was how they repaid him?\n\nThey arrived at the airfield. Fortunately, there was no fighting. Meyer got off the car and marched towards his plane. Nogriff had dared touch it. Good. Some still knew who they had to thank for their luck. Onyx Star followed him.\n\n"Where shall you go, my graf?"\n\n"I don't know. Les Meridiennes. Zebrica. Bloody Farbrook for all I care. I'll start over. I've done it once, I'll do it again."\n\nHis answer was cut short by the blast of an explosion, throwing both Meyer and Onyx on the floor. Meyer slowly got up to look as his plane was burning. Before he could anything, he was surrounded by armed soldiers. To his dismay, several were wearing the Hauklandish uniforms. Bunch of traitors. Resisting his impulse to tell them off and sensing there was no escape, he simply raised his claws.\n\nAs they put him in clawcuffs, he smirked.\n\n"Took you long enough. I stole your planes forty years ago."\n\nHe laughed before a punch in the beak made him understand that the fun was indeed over."
haukland.39.a:0 "It was fun while it lasted."

haukland.40.t:0 "No Third Chance"
haukland.40.d:0 "As Meyer stepped out of his armored car, he could still hear gunshots into the distance. It would yet be a long night before this was all truly over but it was nothing more than the last cries of agony. He walked on the pier towards the warehouse that had been discovered to be the exiles' headquarters. The fighting had been intense and his soldiers were still extinguishing a fire that had started after a shell had hit the building.\n\nInside, the scene wasn't any prettier. The battle had clearly been one-sided. It looked as if they didn't expect to be found. No matter at this point. He walked towards the various bodies to make himself sure that his enemies were down. Frosch was there. Still in his Hauklandish uniform, he died without fanfare killed by a freak piece of shrapnel. Meyer groaned at the sight of the traitor. He expected more of him than falling for nostalgia. Not far from Frosch, there was another one, a stern looking griffon. It seemed that he had tried to buy time for his comrades to flee. Walter Emerich according to his nametag. No recollection.\n\nHe continued to walk toward the back of the warehouse where the exiles had tried to set up a last stand. Behind a crate, he found a familiar face. Schnabel Sunglider. They had met in 978. He remembered him as an interesting fellow but too much of an idealist for him. At least, he had died true to his word, fighting for what he believed. Then, there was one last corpse with an officer's uniform. Unrecognizable that one but despite being gunned down by a machine gun, he had held on to something. Meyer pried the object from his claws: a folded republican flag.\n\nAs Meyer left the warehouse, he looked upon the flag, pondering. Why would somegriff desperately cling on to something as useless as this as all Tartarus broke loose around him? It reminded him of something, something he hadn't thought about in a very long time. The day he had met Marshall Kemerskai back in Griffenheim. The Marshall had handed him a flag just like this one, carefully folded as if it was the most precious of cloth. He remembered the confident smile on the griffon's face. And then, he said something to him. He couldn't remember what though. But it had been inspiring. It was a shame that he had forgotten.\n\n"Ah. No matter, I suppose."\n\nAnd he chucked the flag into the harbour's waters."
haukland.40.a:0 "It was a fool's dream anyway."




