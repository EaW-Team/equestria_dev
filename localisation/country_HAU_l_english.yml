### LEADER DESCRIPTIONS ###
Hermman_Meyer_desc:0 "§YBorn§!: 5th of October 953 in Crona\n\n§YBiography§!: Born out of wedlock in Crona in 953 from a minor noble and a peasant, Hermann Kissenberg-Bothkamp lived a strange childhood. His father was an imperial diplomat but devoid of fortune due to gambling. He still enjoyed a life of luxury, being hosted at a mansion outside Griffenheim by a noblegriff who had an affair with his mother. This situation gave him little stability or happiness but he did get to travel with his father and to attend a prestigious military cadet schools. As a young cadet, he had little interest in the knightly ways but there was one invention that captured his mind: the airplane. Sadly, joining the Imperial Air Academy was seen as a too lowly position for him. It was during that time that his family was expelled from the mansion of his youth years and that his father, now a drunk, began to lose favor at court. In a strange twist of fate, this left him free to follow his dream. After bidding farewell to his mother, Hermann signed on for the Academy with his mother's surname: Meyer.\n\nHermann proved to be a naturally gifted and popular pilot, graduating top of his class in 974. He spent the following years writing extensively about aerial tactics much to the annoyance of the inept nobles in charge of the Academy who saw him as nothing more than an upstart fool. They regularly sent him away on useless missions. It was not all bad as a trip to Vedina in 977 lead him to meet the love of his life: Stella who he married within a year.\n\nAfter the Griffonian Revolution in 978, he was put in charge of the new republican air force despite caring little for Kemerskai's dreams. When the Republic fell, he hopped in his plane with his comrades and they flew away to Haukland. While he found great success in reanimating the old Hauklandish traditions of raids and piracy, he also found tragedy as Stella died of pneumonia in Vedina in 980.\n\nNow, Meyer has made a name of himself as the Graf of Haukland and no more a simple flying ace or a traitor to both the Revolution and the Empire. But it is not enough for him. He desires more, much more.\n\n§YPortrait By§!: Scroup"
Meyer_king_desc:0 "§YBorn§!: 5th of October 953 in Crona\n\n§YBiography§!: Born from a minor noble and a peasant, Hermann Kissenberg-Bothkamp lived a strange life. Ill-born into nobility and badly educated by an ill-adequate father, he struck out on his own, taking the name of his mother and joined the Imperial Air Academy. His superiors didn't recognize his talent however and it was only in 978 that he was recognized as great, being given the role of leading the Republican Air Force. However, when the counter-revolution happened, he once again struck out on his own with his comrades and fled to Haukland. There, he became the Graf of Haukland and the scourge of the sea. But that wasn't enough. In 1007, he began to reorganize Haukland to make it fit for a great war. Now, his achievement is over. He is Herman Meyer, First of his name, king of Vedina and lord of dragons. A legend, albeit an old and heirless one. But who cares about what happens ever after?\n\n§YPortrait By§!: Scroup"
HAU_frosch_desc:0 "§YBorn§!: 13th of July 947 in Marchstetten\n\n§YRank§!: Oberst\n\n§YBiography§!: Erhard Frosch was born in the lower nobility of the Katerin Principalty. They never enjoyed much court influence, let alone true wealth. Young Erhard had therefore few options in life. He joined the imperial cadets and became a career officer. He unremarkably served until 978 when he joined the Republicans in the Griffonian Revolution. However, due to his lack of charisma and lack of fellow republican Katerinians to support him, he remained a simple military commander at the service of the fledgling Republic.\n\nStationed south of Griffenheim, he faced the counter-revolutionary forces head-on. Despite his soldiers' courage, he was overwhelmed and faced the very real possibility of a massacre of his troops. That is when he received radio confirmation that Hermann Meyer had betrayed the cause and was fleeing. He then made the fateful choice of asking Meyer directly for one last air support. Meyer agreed and Frosch was able to regroup and retreat.\n\nHis career laying in ruins, he left the republican cause during the march to Cloudbury and became a mercenary. And now, having heard Meyer's recruitment drive, he came to Haukland to pay back the favor.\n\n§YPortrait By§!: Riley" 
HAU_onyxstar_desc:0 "§YBorn§!: 26th of February 972 in Galloprey\n\n§YRank§!: Oberst\n\n§YBiography§!: Onyx Star was born in a land-owning family in Galloprey and was far from the ideal foal: being unruly, easily distracted and prone to throwing tantrums. Being third in line and having little interest in the mining or logging business, Onyx Star was sent to Canterlot to study but after a year of parties, he failed his exams spectacularly. He was given a final option: the military academy. He agreed.\n\nWhile he did a lot better in the military than he did in the classrooms, the instructors failed to teach him proper discipline and he was frequently sanctionned. After four years, he was kicked out and returned home for a bit.\n\nThe prodigal pony stole some money from his parents and fled to the South East where he joined various mercenary group, at one point working for Dr Caballeron. In 1003, he formed his own crew and began to sell his services at sea, protecting ships from pirates or working for them. Until he got the news that Hermann Meyer was recruiting.\n\n§YPortrait By§!: Riley" 
sunglider_hau_desc:0 "§YBorn§!: 12th of June 956 in Griffenheim\n\nSchnabel Sunglider did not lose his eye in the service of his glorious Republic so that he could see Cloudbury fall to the monarchists, but history had a different idea for Sunglider. Vice-President of the Republic from 995 to 1003, and Chief of Staff from 1003 onwards, Schnabel Sunglider has been one of the staunchest supporters of the regime of Alexander Kemerskai and the democratic values that were promised by the revolution of 978.\n\nEver the idealist, Sunglider has fought for the rights of the people since he joined the National Republican Party in 975 ALB, becoming an unofficial leader of the party during his teenage years. From there, he rose to power in the revolution of 978 ALB, shaking claws with Marshal Kemerskai and together proclaiming the Griffonian Republic, along with generals Claus Rosewing and Reinhard Suntail. Sunglider fought with Reinhard Suntail in the Crona campaign, but took a bullet to the eye during the fighting. Whisked away by medics, Sunglider miraculously survived, but found Crona in ruins - Reinhard Suntail had sacked the city to the ground in vengeance for Imperial crimes and the percieved death of Sunglider.\n\nAlthough he never fully recovered from the loss of his eye, Sunglider kept fighting, and dissatisfied with Suntail, Sunglider fought with Kemerskai during his campaigns in the North with a fury that two-eyed griffons could barely match. A one-eyed phantom, Sunglider remained a battle-hardened tactician and fearsome general throughout his service in the Republican military.\n\nNow, Sunglider has taken up the mantle of President-Marshal of the Republic in Haukland, and is ready to protect the Republican dream at any cost.\n\n§YPortrait By§!: Upevig"
alex_jr_hau_desc:0 "§YBorn§!: 6th of October 974 in Vinnin\n\nAlexander Kemerskai Jr. was born when his father was still the knight Alexander Kemerskai, a Prince of Vinnin and marshal of the Imperial Army.\n\nAlexander was only 4 when his father launched the revolution that would change the course of world history. He was sheltered by his mother in Griffenheim, and Kemerskai, fearful of losing them, arranged for them to take a boat from a recently-captured Feathisian port up to the peaceful Kingdom of Vedina. When Kemerskai eventually arrived at Cloudbury after his failed revolution, he asked for his son to come with him, and in 981 ALB, they were re-united, Alexander Jr. only 7.\n\nAlexander, like his father, joined the military once he became 18 and served with dignity, rising the ranks to become a general of the Republic, like his father before him.\n\nNow, he has risen to the position of President-Marshal of the Republic in Haukland, prepared to continue his father's legacy and bring an end to the Imperials, even if he only controls a few islands in a narrow sea.\n\n§YPortrait By§!: Upevig"
emerich_hau_desc:0 "§YBorn§!: 3rd of May 957 in Winterbell\n\nWalter Emerich was born to a family of merchants in Winterbell, Strawberry, and was expected to join the family business at the Griffing river. Emerich, however, had different plans for his destiny, and when he turned 16, he bid his parents farewell and took a steamboat down the Griffing to Griffenheim.\n\nCity life, however, was not what Emerich believed it to be - and he soon wished to be back in Strawberry. Disillusioned with the poverty and strife in the capital following the death of the popular Grover IV, Emerich became active in underground republican circles.\n\nWhen revolution broke out in 978, Emerich rejoiced, and participated in the storming of the Imperial palace along with thousands of commoners. Despite not having a shred of military experience, he was appointed as an officer by the President-Marshal for his actions in the storming of the palace, but most historians attest Kemerskai appointed him to ensure support among fanatic republicans - who still viewed him as an opportunist.\n\nEmerich learned quickly from his fellow officers, participating in the First and Second Interriver Campaigns - but was defeated at the Second Battle of Vinnin by Erich Ebonwing.\n\nNow, Emerich has made it to Haukland, with a new, democratic, identity in mind for the Republic - one of unity and cooperation.\n\n§YPortrait By§!: Upevig"
