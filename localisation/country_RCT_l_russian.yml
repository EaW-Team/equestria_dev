 RCT_coalition_government:0 "Нестабильное Правительство"
 RCT_coalition_government_desc:0 "Начало второго канцлерского срока Ривер Свирл было непростым. Оппозиционерка Нова Вирл собрала сильную левую коалицию против Ривер Свирл и РГП. Двое лидеров имеют радикально разные взгляды и идее, так что всё это может привести к политическому тупику. Если не решить проблему как можно быстрее, то правительство перестанет функционировать."

 RCT_strengthen_the_ohs:0 "Укрепить позицию ДОГ"
 RCT_strengthen_the_ohs_desc:0 "Департамент Обеспечения Гармонии существовал с тех пор, как Речкоград стал Республикой. Он оберегал зарождающуюся демократию от сговора Монархистов. На протяжении десятилетий их финансирование постепенно сошло до минимума. Организацию перестали считать фатально нужной, но время меняется. Нам вновь нужна защита от внутренней и внешней угроз."
 
 RCT_undermine_the_ohs:0 "Расформировать ДОГ"
 RCT_undermine_the_ohs_desc:0 "Департамент Обеспечения Гармонии порочный, мрачный инструмент буржуазных угнетателей. Кто знает, что они скрывают? Сколько наших товарищей пропали без вести из-за них? Множество, это уж точно. Теперь мы - власть, время положить конец заговорщикам и их коварным планам."
 
 #Dab on the empire
 RCT_phoenix_programme:0 "Программа Феникс"
 RCT_phoenix_programme_desc:0 "Изначально нам казалось, что смерть Гровера V наконец-то добьёт и развалит Империю. К превеликому сожалению, это не произошло. Агенты ДОГ докладывают, что запад наращивает военную мощь. Если Империя когда-то напала на Речные Земли, значит, нападёт и снова. Мы обязаны сделать всё, чтобы Грифоний Феникс не стал сильным соперником против всего нашего союза!"

 RCT_replace_the_unstable_government:0 "Стабилизировать Ситуацию"
 RCT_replace_the_unstable_government_desc:0 "Департамент Обеспечения Гармонии оценил ситуацию и принял решение - раздор между партиями в Саборе является опасным для страны, нужно действовать. Пришло время показать Ривер Свирл, что нужны суровые меры для стабилизации, иначе будет плохо."
 
 RCT_secure_the_riverlands:0 "Обезопасить Речные Земли"
 RCT_secure_the_riverlands_desc:0 "Нельзя дать Коалиции кануть в бездну. Тот кто не с нами, тот против нас. Если какая-то страна выйдет из Коалиции, то у Империи появится шанс как в политической, так и в военной сферах загнать нас в угол. Коалиция должна стать бастионом защиты против грифонов. Нельзя дать кому-либо уйти. Если нам суждено страдать ради сохранности Речных Земель, то мы будем страдать."
 
 RCT_progpganda_opperations:0 "Антиимперская Пропаганда"
 RCT_progpganda_opperations_desc:0 "ДОГ добыл достаточно информации о грифонах, мы обязаны её использовать. Интриги грифоньих буржуа, что эксплуатируют свой народ, бесконечные войны и бесчестное дворянство... Мы покажем каждый их порок с помощью нашей пропагандистской машины, чтобы каждый пони знал, кто есть враг."

 RCT_war_harmony:0 "Военная Гармония"
 RCT_war_harmony_desc:0 "Принципы Гармонии, что располагают к нам и народу верны, но в тоже время опасны из-за заблуждений. Война... всё дорогое исчезает в считанные секунды прямо перед твоими глазами. Но, мы обязаны сохранить нашу идею даже в такое суровое время. Военная Гармония не идеал для нашего народа, но она точно укажет, к чему надо стремится."

 RCT_crackdown_on_dissent:0 "Подавление Диссидентов"
 RCT_crackdown_on_dissent_desc:0 "Многие пони сомневаются во власти. Их требования - спокойствие, вместо катастрофического, по их мнению, конфликта. Критика неуместна, особенно в эти судьбоносные года, мы обязаны объединить всех против грифоньих агрессоров. Отныне, любое инакомыслие будет строго караться."

 RCT_reconcile_nova:0 "Утихомирить Нову Вирл"
 RCT_reconcile_nova_desc:0 "Хоть Нова и социалист, мы верим, что есть надежда. Она всё ещё верна Гармонии в своей душе, но методы достижения у неё совсем иные. Обещав, что мы не будем преследовать коммунистов как внутри государства, так и за рубежом, мы сможем убедить её поддержать наше дело."

 RCT_disappear_skr_leadership:0 "Несчастный Случай"
 RCT_disappear_skr_leadership_desc:0 "ДОГ пристально следит за верхушкой социалистической партии. Многие из них недовольны нашим правлением. Если мы не обратим на это внимание, то они обязательно сформируют некое сопротивление против государственной власти. Как будет неудобно, если какая-то часть этой верхушки внезапно пропадёт..."
 
 RCT_the_southern_communists:0 "Грифоньи Коммунисты"
 RCT_the_southern_communists_desc:0 "К Югу от Речной Коалиции видна нарастающая угроза. Грифонье дворянство просто-напросто довело своих крестьян и рабочих до восстания. Но вместо гармонии птичка склевала зёрна коммунизма. Их бредни о глобальном объединении рано или поздно приведут к вторжению на наши земли. Лучшая защита - нападение."

 RCT_OHS_divisions:0 "Дивизии ДОГ"
 RCT_OHS_divisions_desc:0 "Департамент Обеспечения Гармонии сформирует специальные дивизии для проверки регулярной армии. Эти подразделения будут для фронтовых солдат живыми воплощениями самоотверженности и бесстрашия, готовыми умереть ради гармонии. Эти подразделения смогут перехватить контроль над регулярной армией, если та не оправдает ожиданий."

 RCT_OHS_detachments:0 "Подразделения ДОГ"
 RCT_OHS_detachments_desc:0 "Первой и важной задачей Департамента Обеспечения Гармонии является разведка. Но ДОГ может и больше. Мы можем отобрать особо смелых и преданных агентов в Подразделения Надзора. Их задачей будет осуществлять инспекцию над нашими офицерами и солдатами. Мы должны быть уверены в преданности наших граждан."

 RCT_recruitment_drive:0 "Военный Набор"
 RCT_recruitment_drive_desc:0 "Рекрутов всё меньше и меньше, нам нужно больше рекрутов, иначе нам не защититься от Империи! Как прелестно, что ДОГ мастер дела пропаганды. Каждый угол будет обклеен плакатами. Ветераны посетят разные места, чтобы вдохновить молодёжь, а радио обязательно напомнит речным пони о их долге!"

 RCT_the_western_corridor:0 "Коридор на Западе"
 RCT_the_western_corridor_desc:0 "Время пришло. Пора пробить прямой путь к Империи. Рыцари Хеллквила и Лонгсворда являются санитарным кордоном между нами и Грифенхеймом. Они находятся на земле, что законно принадлежит пони. Мы освободим страдающих, открыв себе путь прямо на порог к врагу."

 RCT_end_of_empire:0 "Сокрушить Империю"
 RCT_end_of_empire_desc:0 "Грандиозный план подходит к завершающему этапу. Впереди находится Империя Грифонов. Её жители - миллионы озверевших, кровожадных грифонов. Они только и думают, как сломить и поставить нас на колени. Речная Республика никогда этого не позволит!"
 
 RCT_jobs_done:0 "Задача Завершена"
 RCT_jobs_done_desc:0 "ДОГ выполнил свою обязанность перед Речной Республикой и всеми гармонистами мира. Империя Грифонов была нейтрализована, больше она никому не угрожает. Все эти старания пошли бы пухом и прахом, если бы ДОГ не сложил с себя чрезвычайные полномочия."

 RCT_neverending_emergency:0 "Угроза Есть Всегда"
 RCT_neverending_emergency_desc:0 "Хоть Империя Грифонов теперь часть истории, угроза не пропала. Коммунизм и превосходство по сей день терроризируют континент. Отступить значит проиграть радикализму. ДОГ всегда будет на страже Речной Республики."

 #River Swirl's pillowfort, socialists and imperialists get out reee
 RCT_bastion_of_the_east:0 "Бастион Востока"
 RCT_bastion_of_the_east_desc:0 "Речные Земли были атакованы бесчисленное количество раз, столько же раз был разбит наш враг. Наши земли всегда должны оставаться неприступным бастионом ради спасения демократии и гармонии."

 RCT_golden_curtain:0 "Золотой Занавес"
 RCT_golden_curtain_desc:0 "Мы должны сделать всё в наших силах, чтобы спасти Коалицию от Имперской угрозы. Золотой Занавес означает создание сферы союзников, он является крайне важным действием в защите Речных Земель от захватчика."
 
 RCT_establish_the_minutemares:0 "Сформировать Ополчение"
 RCT_establish_the_minutemares_desc:0 "Империя Грифонов может напасть на друзей-демократов в любую секунду. Мы обязаны остановить их экспансию, иначе настанет конец демократии и гармонии! Мы сформируем ополчение состоящее из волонтёров, что будет готово помочь тем, кто в беде."
 
 RCT_operation_cherry_party:0 "Операция: Вишневая Вечеринка"
 RCT_operation_cherry_party_desc:0 "Санитарный кордон на Юго-Западе будет отличным решением, для защиты границ. Озерград и Виттенленд настрадались вдоволь от грифоньих набегов! Люши, Грифия и Грифус должны принять более либеральные правительства, приобщиться к идеям пацифизма и демократии. Это для их же блага." 
 
 RCT_intervene_in_brodfeld:0 "Вторгнуться в Прайвен"
 RCT_intervene_in_brodfeld_desc:0 "Королевство Бродфельд вызывает у нас беспокойство с момента того как они пострадали от ужасного голода и хаоса. Король Киссау в свете данных событий усилил свою хватку, что вылилось в открытое восстание. Всё стало ещё хуже после гражданской войны. Мы должны освободить Прайвен, дать его жителям демократию и мир, довольно страданий с простого народа!"
 
 RCT_operation_magic_star:0 "Операция: Волшебная Звезда"
 RCT_operation_magic_star_desc:0 "Хеллквил и Лонгсворд, прихвостни Империи, испокон веков были нашими врагами. Набеги, такие как ограбление Алмазной горы и поджог Озерграда, не должны вновь произойти. Время варвару приобщиться к цивилизации, взять пример с Востока и увидеть всё то зло, что творит Запад."
 
 RCT_friendship_without_borders:0 "Дружба без Границ"
 RCT_friendship_without_borders_desc:0 "Золотой Занавес стал намного шире с тех пор как он появился. Свобода и демократия царит на многих землях благодаря нам, миллионы наслаждаются своей спокойной и свободной жизнью. Те, кого мы освободили, в долгу у нас. Пусть Империя приходит, мы не будем одни."
 
 RCT_the_final_battle:0 "Решающая Битва"
 RCT_the_final_battle_desc:0 "ДОГ докладывает, что Империя становится мощнее с каждым днём. Очевидно, что они планируют нападение. Имперские ублюдки, поделом будет вам, когда мы войдём в вашу столицу! Хоть это и против нашей морали, но война есть война... и она не меняется."
 
 # Friendship is magic
 RCT_ready_the_storm:0 "Штормовое Предупреждение"
 RCT_ready_the_storm_desc:0 "Восток, штиль. В скором времени этот покой будет нарушен бурей Запада. Надо напомнить каждому члену нашего Альянса - вместе мы сила и нам горы по плечу."
 
 RCT_river_games:0 "Речные Игры"
 RCT_river_games_desc:0 "Речной Кубок - традиция, что нас связывает. И подумать только, спорт может связать созданий особыми узами... Нам нужно создать новое спортивное событие с различными видами спорта, чтобы любой пони смог показать свой талант там, а не только хуфболёры."
 
 RCT_scholarship_programme:0 "Конкурс Стипендии"
 RCT_scholarship_programme_desc:0 "Речные Земли являются домом для многих непризнанных гениев из разных стран. Мы должны провести особую олимпиаду, чья награда будет щедра. Таким образом, мы сможем отсеять способных студентов, а после предложить им финансовую поддержку."
 
 RCT_united_joint_river_works:0 "Единые Строительные Нормы"
 RCT_united_joint_river_works_desc:0 "В настоящее время все государства Коалции имеют свои собственные законы и традиции строительства. Это делает сотрудничество довольно сложным. Строительная практика должна регулироваться и принимать идеи гармонии, чтобы рабочие со всех уголков Коалиции могли работать вместе над крупными проектами."

 RCT_agricultural_standerds_authority:0 "С/х Комиссия"
 RCT_agricultural_standerds_authority_desc:0 "Чем крепче торговые связи между членами Коалиции, тем выше шанс порчи урожая или гибели животных из-за болезни. Тарифы на фермерство и торговлю крупные, а эффективность сильно различается. Создание специальных норм и стандратов позволило бы решить многие проблемы."
 
 RCT_equestrian_exchange:0 "Эквестрийская Программа Обмена"
 RCT_equestrian_exchange_desc:0 "Эквестрия - самая продвинутая страна пони во всём мире. Они никогда не откажут тебе в знаниях, если попросишь. Мы можем обмениваться нашими научными открытиями и знаниями с ними ради светлого будущего."
 
 RCT_social_security_act:0 "Закон о Социальном Обеспечении"
 RCT_social_security_act_desc:0 "СРК стала популярной только из-за плачевных условий жизни наших пони. А ведь социалисты абсолютно правы: мы должны во имя равноправия оказать помощь тем, кому не повезло. Для помощи старикам, детям и бедным мы принимаем новый закон о соцобеспечении."
 
 RCT_healthcare_reform:0 "Реформа Здравоохранения"
 RCT_healthcare_reform_desc:0 "Есть ещё один способ улучшить жизнь наших граждан, это реформа здравоохранения, а всего лишь-то нужно сделать всё это доступнее и качественнее. Государственное страхование, кампания бесплатной вакцинации и так далее, мы обязаны сделать это ради наших соотечественников."
 
 RCT_equestria_of_the_east:0 "Эквестрия Востока"
 RCT_equestria_of_the_east_desc:0 "Ривер Свирл пошла по стопам Селестии, по примеру величайшей нации пони она меняет Речную Республику. Продолжительность жизни, средний доход и счастье растут как на дрожжах. Скоро, проживание у нас будет ничем не хуже, чем в Эквестрии. Мы укажем путь Коалиции, как Селестия указала путь Ривер Свирл."
 
 
 
 RCT_the_dog_question:0 "К вопросу о псах"
 RCT_the_dog_question_desc:0 "Алмазная Гора - позор для всей Коалиции. Они плевать хотели на свободу и желания их народа, а также на гармонию. Мы не потерпим этого. "
 
 RCT_watertowns_friendship_group:0 "Гармония в Ручьеграде"
 RCT_watertowns_friendship_group_desc:0 "На далёком севере есть деревни, имя им Ручьеград. Хоть и многие принимают их за социалистов, они ошибаются. Достаточно понятно, что у нас много общего с ними. Отправив туда делегацию, мы дадим им об этом узнать."
 
 RCT_border_defence_fund:0 "Фонд Пограничной Обороны"
 RCT_border_defence_fund_desc:0 "Мы организуем акцию пожертвований в Фонд Пограничной Обороны. Часть частных денег, часть того, что у нас осталось. Благодаря этому, мы сможем укрепить границу."
 
 RCT_war_readiness_act:0 "Убедиться в Готовности"
 RCT_war_readiness_act_desc:0 "Население должно быть готово ко всему, военные ЧП не являются исключением. Множественные инструктажи ОБЖ, начальная военная подготовка. Ведь если каждый ко всему готов, то никакая война не сможет сломить наше единство!"
 
 RCT_seek_equestrian_support:0 "Эквестрийская Помощь"
 RCT_seek_equestrian_support_desc:0 "Идёт жестокая война. К счастью, мы не единственные защитники гармонии. Мудрые и добрые принцессы правят нашими западными кузенами. Связи Ривер Свирл, оставшиеся ещё со времён обучения, возможно, помогут получить военную помощь от Эквестрии."
 
 RCT_the_home_act:0 "Закон об Отечестве"
 RCT_the_home_act_desc:0 "Этот особый закон всегда будет напоминать то, за что мы сражаемся. Отечество, Народ, Республика, Свобода, Демократия и Гармония! Речная Республика - наш дом. Мы будем стоять насмерть против любого врага, кто посмеет посягнуть на неё!"
 
 
 
 RCT_arms_provisioning:0 "Экстренное Снабжение"
 RCT_arms_provisioning_desc:0 "Если мы хотим что-то значить, мы просто обязаны увеличить военную мощь. Протоколы чрезвычайного положения дадут конфисковать необходимое нам, а именно инструменты и фабрики, мы можем обеспечить наш военпром добытыми ресурсами, тем самым сделав его более способным и эффективным."
 
 RCT_establish_uhac:0 "Сформировать КВНД"
 RCT_establish_uhac_desc:0 "Комитет по Вопросам Негармоничной Деятельности обеспечит, что каждый, включая правительственные лица, не дадут себе пасть во влияние антисоциальных элементов. Особое внимание нужно обратить на про-грифоньи и социалистические элементы. Они могут прятаться буквально под носом, но мы обязаны постоянно преследовать их, разрушая коварные планы."
 
 RCT_reform_the_disharmonists:0 "Перевоспитать Негармонистов"
 RCT_reform_the_disharmonists_desc:0 "Гармония прощает каждого. Перевоспитать можно абсолютно всех, чтобы те осознали верность и праведность гармонии и свободы. Забота и харизма переубедят даже самых ярых социалистов, вплоть до точки, что они будут воевать с нами бок о бок за наше общее дело!"
 
 RCT_citizinship_reform_act:0 "Реформа Закона о Гражданстве"
 RCT_citizinship_reform_act_desc:0 "Нельзя просто так давать гражданство кому попало. Настоящий гражданин должен быть ответственен за себя и окружающих. Те, кто был на фронте, скорее всего понимают каково это. Военная служба обязательна для получения гражданства."

 RCT_office_of_scientific_development:0 "Управление Научных Разработок"
 RCT_office_of_scientific_development_desc:0 "Научный прогресс является важной частью нашего миролюбивого общества, но важность становится ещё выше на войне. Объединив ресурсы и усилия, мы можем создать специальное Управление, что находит нужных науке созданий для нужной работы. Будь не сильнее, а умнее врага."

 #Gommie
 RCT_red_saturday:0 "Красная Суббота"
 RCT_red_saturday_desc:0 "Это была явно необычная суббота. Сабор готовился к встрече в Речкограде для обсуждения политической ситуации и вопроса СРК. Потом, кое-что случилось..."
 
 RCT_proletarian_dictatorship:0 "Диктатура Пролетариата"
 RCT_proletarian_dictatorship_desc:0 "Рабочий Речкограда, вставай проклятьем заклеймённый! Довольно, терпение закончилось. Время пришло, возьми ружьё в копыта, встань за революцию! Улицы будут покрыты кровью буржуазной сволочи! Поставить Нову и её дружков-предателей к стенке и расстрелять!"
 
 RCT_the_commissars:0 "Политические Комиссары"
 RCT_the_commissars_desc:0 "Необходимо обеспечить штатский контроль над военными, чтобы контрреволюция не развалила Республику. Мы введем в нашу армию офицерский надзор, чьей задачей будет наблюдение за политическим образованием, дисциплиной и лояльностью дивизии на которую назначен Комиссар." 
 
 RCT_show_trials:0 "Преобразовать ДОГ"
 RCT_show_trials_desc:0 "Департамент Обеспечения Гармонии может быть полезен нам. Мы можем преобразить его в Комитет Государственной Безопасности, сменив ужасный инструмент пыток буржуазии на гильотину самого пролетариата."
 
 RCT_military_industrial_complex:0 "Оборонно-Промышленный Комплекс"
 RCT_military_industrial_complex_desc:0 "Наш военпром просто, мягко говоря, неудовлетворителен. Новое Министерство Оборонпрома обеспечит увеличение норм выработки и ужесточение рабочей дисциплины. Мы также должны построить новые сборочные заводы, где наш свободный пролетариат будет работать день и ночь."
 
 RCT_collectivised_agriculture:0 "Колхоз"
 RCT_collectivised_agriculture_desc:0 "Пришло время уничтожить отвратительную концепцию частной собственности в стране. Земные пони будут работать в колхозах, даже под дулом винтовки, если потребуется. Особо богатым крестьянам нельзя доверять, поэтому как класс они должны отмереть."
 
 RCT_more_collectivisation:0 "Уничтожить Безработицу"
 RCT_more_collectivisation_desc:0 "Товарищ Карамель недоволен высокой статистикой безработицы. Как мы можем звать себя трудовым государством если не обеспечиваем пролетариат тем самым трудом? С установлением зарплаты мы можем обеспечить себе дешёвую заработную силу, что позволит свести безработицу на нет. Ожидается существенный рост производства..."
 
 RCT_mobilise_labor:0 "Сформировать Военные Комиссариаты"
 RCT_mobilise_labor_desc:0 "Мы должны сделать всё то, что в наших силах, чтобы наша освобождённая страна не разрушилась. Мы сформируем новую структуру, в обязанности которой будут входить планирование мобилизации, призыв и обучение солдат. Каждый молодой гражданин будет обязан явиться в местный пункт призыва для прохождения военной службы."
 
 RCT_industrialise_everything:0 "Массовая Индустриализация"
 RCT_industrialise_everything_desc:0 "Программа индустриализации Товарища Карамеля должна быть сразу же реализована! Использовав ресурсы, мы сможем урбанизировать города, построить фабрики, а потом загнать туда рабочих. Невыполнение нормы считается предательством и будет сурово наказываться." 
 
 
 
 RCT_independent_socialism:0 "Торжество Демократии"
 RCT_independent_socialism_desc:0 "Коварный план был остановлен в считанные секунды, предатели были переданы правосудию, демократия была спасена. Теперь Нова Вирл и СРК наконец-то смогут начать реформы, что превратят Речную Республику в настоящую социалистическую утопию."
 
 RCT_market_socialism:0 "Основы Рыночного Социализма"
 RCT_market_socialism_desc:0 "Плюсы рыночной экономики просто нельзя отрицать. Она ускоряет разработки и рост лучше, чем что-либо. К сожалению, есть те, кто хотят использовать её во зло. Постепенно упраздняя частную собственность, внедряя кооперативы и синдикаты, каждый рабочий станет собственником, что будет получать свою честную долю."
 
 RCT_agrarian_coops:0 "Сформировать Колхозы"
 RCT_agrarian_coops_desc:0 "Нельзя забывать о сельхозе, хотя их консерватизм и противопоставлен нашим ценностям. Частные фермы будут заменены кооперативами, а многочисленные пони, кто был рабочим, станет фермером. От каждого по способности и каждому по потребности."
 
 RCT_economic_autarky:0 "Экономическая Автаркия"
 RCT_economic_autarky_desc:0 "Антикоммунисты повсюду. Мы должны быть готовы к худшему, если они закроют границы, фактически делая торговлю невозможной. Наука есть наш спаситель. Для обеспечения самостоятельности, мы должны инвестировать в ресурсную технику и синтетическую  нефть."
 
 RCT_urbanise_coltstream:0 "Урбанизация Вайлд-Водины"
 RCT_urbanise_coltstream_desc:0 "Кольтстрим имеет высокий потенциал стать городом-побратимом Речкограду. Вайлд-Водина в основном заточена под сельское хозяйстве, поэтому мы должны привлечь местных фермеров переехать в города и стать рабочими на заводах. Одним выстрелом двух грифонов: Вайлд-Водина урбанизируется, а Кольтстрим станет настоящим городом."
 
 RCT_urbanise_coltonia:0 "Урбанизация Кольтонии"
 RCT_urbanise_coltonia_desc:0 "Кольтония также сфокусирована на сельском хозяйстве, но всё же имеет два крупных города, Загреп и Вирмейнвитику. Вложения в восточную Речку и субсидирование новых индустриальных кооперативов обеспечит, что эти два города разрастутся."
 
 RCT_control_the_unions:0 "Политизированные Профсоюзы"
 RCT_control_the_unions_desc:0 "После прихода рыночного социализма к власти, членство в профсоюзах стало крайне высоко цениться. Их участие в политической сфере заметно увеличилось, к примеру, возьмём продвижение ими дальнейших социальных реформ и рабочего законодательства. Мы обязаны поддержать их деятельность!"
 
 RCT_rijekan_socialism:0 "Речной Социализм"
 RCT_rijekan_socialism_desc:0 "Нова Вирл наконец-то выполняет свою мечту: превращение Речной Республики в самобытную социалистическую страну с рыночной экономикой. Экономика растёт, жизнь стала лучше с тех пор, как эксплуатация и угнетение были разбиты. Но у неё есть и другие мечты: Распространить этот рай на оставшиеся просторы Речных Земель."
 
 
 
 RCT_reducation:0 "Красное Образование"
 RCT_reducation_desc:0 "Реформа образования должна быть высшим приоритетом для спасения разума молодёжи от буржуазной пропаганды. Только образованный сможет понять где ложь! Мы должны увеличить финансирование, радикально изменить систему образования и начала кампании ликбеза." 
 
 RCT_red_propaganda:0 "Народное Отделение Рев. Правды"
 RCT_red_propaganda_desc:0 "Народ должен знать о провалах и ошибках капитализма и частной собственности. Каждое правое враньё будет сокрушено левой правдой! Да здравствует социализм!"
 
 RCT_red_crusade:0 "Мы Не Боимся"
 RCT_red_crusade_desc:0 "За нашими границами генералы-фашисты, жадная буржуазия и военные промышленники потирают их копыта, планируя как нас развалить, высасывая всю жизнь из рабочих. Мы не хотим войны, но если сражаться, то насмерть! Наш долг - не только защитить нашу родину, но к тому же сломать цепи всех рабочих мира!"
 
 RCT_crimson_skies:0 "Под Багровыми Небесами"
 RCT_crimson_skies_desc:0 "Наши солдаты будут авангардом революции, если худшие ожидания оправдаются. Они сильны и едины для того, чтобы одержать победу, в отличии от разрозненной буржуазии. Мы должны убедится, что они помнят о своём долге."
 
 
 
 RCT_fund_the_revolution:0 "Арсенал Социализма"
 RCT_fund_the_revolution_desc:0 "Это наш сакральный долг - мы обязаны поддерживать и финансировать социалистов за рубежом, чтобы те могли дать отпор угнетателям, мирно или не очень. Речная Республика словно зёрнышко из которого вырастет освобождение. Пролетарии Востока, соединяйтесь!" 
 
 RCT_support_socialist_politicians:0 "Способствовать Агитации Социализма"
 RCT_support_socialist_politicians_desc:0 "Классовое сознание должно быть воспитано в необученных иностранцах, чтобы те могли понять, кто есть угнетатель. Усилиями каждого освободиться от его эксплуатации. Мы вложимся в это финансово, а также отправим определённые распоряжения доверенным лицам за границей, чтобы те смогли начать распространять слово революции по миру."
 
 RCT_support_socialist_partisans:0 "Выручить Партизанов-Социалистов"
 RCT_support_socialist_partisans_desc:0 "Нам известно о малых социалистических организациях борьбы за свободу за рубежом. К сожалению, сделать много они не могут из-за нехватки оружия, навыков и поддержки в общем. Они нуждаются в нашей помощи, и мы поможем им. В секрете."
 
 RCT_KGB_misinformation:0 "Кампании Дезинформации"
 RCT_KGB_misinformation_desc:0 "Мы обязаны быть уверены в том, что нас не обнаружат. Мы введём в ступор полицию, армию и агентуру зарубежья. Наша разведка проникнет прямо в тыл врага для распространения дезинформации и его отвлечении при надобности. Также, у них будет сотрудничество и поддержка местных партизан и агитаторов. Те смогут помочь нашей разведке скрыть себя от врага."
 
 
 
 RCT_peaceful_beacon:0 "Светоч Мира"
 RCT_peaceful_beacon_desc:0 "Нова Вирл уверяет народ, что Речная ССР будет раем стабильности и процветания на Востоке, никаких войн не планируется. Всё же, если будет война, то каждый гражданин ССР будет защищать родину. Нова обещает сделать всё, что в её силах, чтобы был мир, дипломатия и покой."
 
 RCT_fabian_strategy:0 "Стратегия Йосипа"
 RCT_fabian_strategy_desc:0 ""Нужный момент нужно выждать, как и поступил великий принц Йосип Гривашиб, когда сражался против грифонов, хотя многие осуждали его за промедления; но когда придет время, тогда ты обязан ударить со всей силы, иначе всё пойдёт насмарку."\nНова Вирл планирует создать определённую стратегию, что медленно, но верно распространит социализм по Речным Землям."
 
 RCT_solidarity:0 "Солидарность"
 RCT_solidarity_desc:0 "Пролетарии Востока должны стоять друг за друга, порознь они слабы. Всё же, концепты нации и границ просто конструкции, что созданы для оправдания братоубийственных войн, вскоре они отомрут. Время объединить Речные Земли в единую Республику!"
 
 
 
 RCT_great_patriotic_war:0 "Великая Отечественная Война"
 RCT_great_patriotic_war_desc:0 "Товарищи! Время готовится к тяжёлой борьбе! Враги планируют вторжение, но нас этим нельзя напугать! Мы сотрём капитализм в пределах Речных Земель, а тот кто попробует помешать, падёт пытаясь сделать это. Товарищ Карамель в победный бой нас поведёт! Красная звезда взойдет и ярко воссияет над эксплуатируемыми массами мира!"
 
 RCT_fortify_north:0 "Укрепить Север и Восток"
 RCT_fortify_north_desc:0 "На севере и востоке находится действительно зловещий враг: рабовладельцы, чей интерес это только золото, тиран, что держит бедных под железным копытом, страна коррумпированных владельцев и расистов-разжигателей войны. Они обязательно вторгнуться, чтобы уничтожить революцию. Мы должны немедленно укрепить долины и горы!"

 RCT_fortify_south:0 "Укрепить Юг и Запад"
 RCT_fortify_south_desc:0 "К Югу и Западу находятся самые ожесточенные враги: республика, что не может оторваться от своей прошлой формы - монархии, ко всем тому, имеет отвратительный военпром, высокомерное королевство наглых и пьяных аристократов и племён дикарей, которые даже не умеют читать. Хотят сражаться? Пусть приходят, мы ждём их по ту сторону нашей непробиваемой защиты!" 
 
 RCT_everypony_must_fight:0 "Служить Обязан Каждый"
 RCT_everypony_must_fight_desc:0 "Надвигается война. Для идеального функционирования нашего социалистического рая нужно убедится, что каждый делает своё, слово шестерни в механизме. Солдаты, рабочие, крестьяне, каждый гражданин! Наш механизм будет еще эффективнее, если выполнить следующую задачу: Полное уничтожение капиталистов-захватчиков."
 
 RCT_declare_riverland_soviet_union:0 "Провозгласить Речной Социалистический Союз"
 RCT_declare_riverland_soviet_union_desc:0 "[Root.SocialistUnionProclamationDesc]"
 
 #Revolution Triumphant! What could possibly go wrong?
 RCT_revolution_triumphant:0 "Триумфальная Революция!"
 RCT_revolution_triumphant_desc:0 "И наконец, гордый и победоносный пролетариат Речных Земель сделал это! После великой борьбы, Восток един под знаменем социализма. Но это лишь начало нового, золотого века! И пусть наша страна станет утопией, да так, чтобы завидовал каждый!"
 
 RCT_monoculture:0 "Один Народ, Одна Культура"
 RCT_monoculture_desc:0 "Расизм и национализм - это болезни, которые нужно вылечить. Народ Союза должен быть предан своему классу, но не расе или месту рождения! Необходимо провести реформы: соцреализм должен стать официальным художественным стилем Союза, каждого с детства должны обучать исключительно нашему речному языку, а расовое равенство должно поощряться."
 
 RCT_crackdowns:0 "Репрессировать Реакционеров"
 RCT_crackdowns_desc:0 "На нашу страну позарился праворадикальный змей. Это нужно остановить! Наши солдаты получат приказы об аресте подозреваемых, патрули в городах будут усилены и обязательно будет выпущена анти-реакционная пропаганда."
 
 RCT_rebuild_economies:0 "Социализм Для Всех"
 RCT_rebuild_economies_desc:0 "У членов Коалиции абсолютно разная экономика начиная от простого сельского хозяйства и заканчивая вполне современной промышленностью. Время объединить всех пони и отбросить гнусный концепт частной собственности. Развитые регионы помогут развивающимся. Рабочие Речных Земель должны владеть средствами производства!"
 
 RCT_united_army:0 "Объединённая Армия"
 RCT_united_army_desc:0 "Разные армии разных стран по сей день существуют, каждая со своими особыми атрибутами, сигналами и командирами. Как можно защищаться от контрреволюции, если всё так разобщено? Нужны крупные реформы для создания действительно большой и сильной армиии."
 
 RCT_aggressive_defence:0 "Агрессивная Защита"
 RCT_aggressive_defence_desc:0 "Лучшая защита - нападение. Нет смысла ждать пока враги социализма создадут антисоциалистический Альянс, чьей целью является только разрушение. Мы должны нанести удар первыми!"
 
 RCT_secure_western_border:0 "Обезопасить Западную Границу"
 RCT_secure_western_border_desc:0 "К западу простирается долина Эви, там находятся одни из наших самых злейших врагов, Хеллквил и Лонгсворд. Большая часть населения - грифоны, многие живут там в нищете. Мы не потерпим этого! Мы должны сокрушить врага и освободить Запад, немедленно!"
 
 RCT_secure_northern_border:0 "Обезопасить Северную Границу"
 RCT_secure_northern_border_desc:0 "Север некультурен и беден. Это наш социалистический долг приобщить этих пони холмов к современности, чтобы они могли жить чудесную, длинную и благополучную жизнь вместе с нами!"
 
 RCT_secure_southern_border:0 "Обезопасить Южную Границу"
 RCT_secure_southern_border_desc:0 "Юг просто неуправляем: сумасшедшие маги, поработившие свой народ, марионетка капиталистов и примитивные племена оленей. И этот позор прямо у нас под носом. Наша армия пойдёт на юг, чтобы освободить пони Баррада, зебр Казы и оленей Эйстюрланда, которые предостаточно настрадались."
 
 RCT_stalliongrad_of_the_east:0 "Сталлионград Востока"
 RCT_stalliongrad_of_the_east_desc:0 "Товарищ Стил Сталлион из Эквестрии является нам примером, ведь он смог показать рабочим, как можно освободится от цепей эксплуататоров. Мы последовали по его стопам и создали наш собственный Сталлионград! Да возрадуемся же мы, товарищи!"
 
 # Industry foci
 RCT_industry_start:0 "Продолжить Экономические Реформы"
 RCT_industry_start_desc:0 "Во время канцлерского срока Ривер Свирл экономика росла в гору. Нужно принять ещё больше законов для дальнейшей модернизации, чтобы рост продолжился."
 
 RCT_industry_electronics:0 "Национализировать KONJČAR"
 RCT_industry_electronics_desc:0 "KONJČAR - крупный изготовитель электротехнических деталей, но несмотря на его большой бюджет, компания является крупным должником. Нам нужна крупная и продолжительная поставка деталей, а им нужна выплата долгов. Если национализировать компанию, то мы можем убить двух грифонов одним выстрелом."
 
 RCT_industry_infrastructur:0 "Инвестиции в Инфраструктуру"
 RCT_industry_infrastructur_desc:0 "Речные Земли являются очень гористой местностью, поэтому строить какие-либо дороги здесь очень дорого. Несмотря на это, факт важности инфраструктуры остаётся фактом. Немедленно будет начат крупный проект по созданию дорог между крупными городами Речных Земель."
 
 RCT_industry_civ_factories:0 "Поддержать Машиностроение"
 RCT_industry_civ_factories_desc:0 "Горы нашей страны богаты железной рудой, из которой создаётся сталь, а затем и детали машин. Производство двигателей, турбин, зубчатых передач, поршней, инструментов и многого другого - крайне важный сектор нашей экономики. Её рост будет ещё сильнее, если правительство проведёт национализацию, вложит средства и спишет заводам долги."
 
 RCT_industry_reduce_Illiteracy:0 "Обязательное Образование"
 RCT_industry_reduce_Illiteracy_desc:0 "Во время своего прошлого срока Канцлер Свирл открыла множество школ в стране, но только малая часть жеребят смогла пойти в них учится. Принятие нового закона об образовании задаст определённый возраст обучения и сделает само образование обязательным."
 
 RCT_industry_computing:0 "Эквестрийские Компьютеры"
 RCT_industry_computing_desc:0 "Последний Канцелр Свирл открыла множество университетов в стране посвящённых совместному изучению компьютерной техники с Эквестрией. Благодаря полученным данным, наши учёные разрабатывают наши первые и собственные компьютеры. Если мы окажем финансовую помощь, то прорыв обеспечен."
 
 RCT_industry_all_in_one:0 "Связать Кольтстрим с Речкоградом"
 RCT_industry_all_in_one_desc:0 "Между Кольстримом и Речкоградом существует только обычная дорога, определённо нужно построить железную дорогу между городами. Кольстрим и Речкоград станут более доступными друг для друга, что позволит улучшить экономическое и промышленное сотрудничество между городами."
 
 RCT_industry_millitary_factories:0 "Оружейная Отрасль"
 RCT_industry_millitary_factories_desc:0 "С изменением геополитической ситуации становится очевидно, что нужно быть готовым к военным конфликтам. Наш военпром приемлем, но улучшения просто необходимы. Повышая тарифы на ввоз и продажу зарубежного оружия, при этом поощряя отечественных производителей, мы сделаем наш военпром сильнее и эффективнее."
 
 RCT_industry_reduce_poverty:0 "Пособия"
 RCT_industry_reduce_poverty_desc:0 "Несмотря на приличный рост экономики, множество граждан всё так же бедны. С программой пособий, чьей задачей является улучшение жизни населения, мы сможем избавиться от бедности. Льготы, гарантия безопасности и бесплатные государственные услуги для каждого!"
 
 RCT_industry_resource_tech:0 "Провести геологическое исследование"
 RCT_industry_resource_tech_desc:0 "Мы уже знаем, что наши многочисленные горы содержат бесчисленные богатства, но использование современных методов всестороннего исследования земли позволит нам точно узнать, где находятся эти месторождения и каковы их объёмы. После этого мы должны решить, как инвестировать наши весьма ограниченные средства."
 
 RCT_industry_steel_work:0 "Сталелитейный Завод Речкограда"
 RCT_industry_steel_work_desc:0 "Сталь - основа современной промышленности, поэтому обработка железа особенно важна. Наши шахты производят немалое количество руды, также мы нашли несколько новых месторождений, но сталелитейные заводы - наше слабое звено. Мы сможем построить заводы в столице, которые сделают нас крупныейшим производителем стали на всём Востоке."
 
 RCT_industry_alumimum_work:0 "Алюмкомбинат"
 RCT_industry_alumimum_work_desc:0 "Исследования показывают, что в Вайлд-Водина является одним из крупных месторождений бокситовой руды. Мы должны расширить добычу руды в этом регионе, а также построить современные перерабатывающие заводы в Кольтстриме. С нашей поддержкой рост производства алюминия значительно поднимется."
 
 RCT_industry_improve_society_2:0 "Узаконить Профсоюзы"
 RCT_industry_improve_society_2_desc:0 "Статус профсоюзов был до сих пор неизвестен. Пора уже признать и легализовать их. Они являются выгодными не только для рабочих, но и для работодателей."
 
 RCT_industry_improve_society_1:0 "Расширение индустриализации"
 RCT_industry_improve_society_1_desc:0 "Наша экономика продолжает расти даже сильнее, чем раньше. Наша политика была успешной и новые фабрики открываются каждый месяц. Народ будет по-настоящему процветающим и продвинутым, настоящим основателем промышленности Востока!"
 
 RCT_industry_research_slot:0 "Университет Речкограда"
 RCT_industry_research_slot_desc:0 "Университет Речкограда является одним из самых давних университетов Востока. Время сделать его также самым крупным. Больше учителей, больше предметов, больше студентов со всех краёв Речных Земель и Запада по программе обмена."
 
 RCT_industry_jets:0 "Ракетные Эксперименты"
 RCT_industry_jets_desc:0 "Некоторые учёные из университета Речкограда принялись за разработку ракетных двигателей дальних дистанций. Будет мудро, если наше государство начнёт финансировать этот проект."
 
 RCT_industry_atomisiert:0 "Мощь Кристаллов"
 RCT_industry_atomisiert_desc:0 "Мы считаем, что кристаллы обладают определённым магическим потенциалом. До какого-то времени, мы считали его незначительным, пока наши учёные не доказали, что мы глубоко неправы. Если сделать всё правильно, то можно вызывать перегрузку кристаллов и произойдёт что-то... ужасное.\nМы можем этим воспользоваться."
 
 RCT_industry_science_base:0 "Рассвет Эры Кристаллов"
 RCT_industry_science_base_desc:0 "Чем больше мы знаем о кристаллах, тем больше они становятся важной частью нашего общества. Мы сможем увидеть магическую силу, которую ещё никто никогда не видел в своей жизни. Воистину, рассвет новой эры для нас."

 ######################### Military Focuses ###########  
 RCT_military_start:0 "Военный Фокус"
 RCT_military_start_desc:0 "Речные Вооружённые Силы являются самой современной армией на Востоке, но мы определённо должны продолжать их улучшения. Мы реформируем нашу армию, ибо война всегда развивается."
 
 RCT_grand_army_of_the_republic:0 "Великая Армия Республики"
 RCT_grand_army_of_the_republic_desc:0 "Мы должны провести военный парад, чтобы не только показать нашим гражданам истинный размер армии, но и повысить её популярность, что позволит нам вскоре получить множество новых рекрутов."
 
 RCT_inf_stuff:0 "Лучшее Оружие"
 RCT_inf_stuff_desc:0 "Основа любой армии - пони-пехотинцы, мы обязаны экипировать их самым лучшим оружием Востока."
 
 RCT_river_games_military:0 "Речные Военные Игры"
 RCT_river_games_military_desc:0 "Крупное тематическое военное мероприятие, где каждый член коалиции участвует не только чтобы скрепить узы между собой, но также, чтобы подготовить себя к настоящему бою."
 
 RCT_unicorn:0 "Тренировочные Лагеря Единорогов"
 RCT_unicorn_desc:0 "Единороги могут изменить ход боя с помощью их магии, многие сражения были выиграны благодаря им. Нужно открыть специальные тренировочные лагеря для усиления значимости единорогов в схватке."
 
 RCT_pegasus:0 "Летательные Площадки Пегасов"
 RCT_pegasus_desc:0 "Может наш род и слаб против грифонов, наши пегасы всегда доказывали, что сражаться в воздухе мы можем, нам только не хватает силы, чтобы развивать высокую скорость. Открытие новых летательных площадок сможет повысить эффективность пегасов в бою."
 
 RCT_ask_allies:0 "Союзная Помощь"
 RCT_ask_allies_desc:0 "У наших товарищей по коалиции есть свои устои, традиции и законы относительно ведения войны. Мы можем узнать у них о искусстве ведения войны в обмен на наши знания. Таким образом мы узнаём не только как надо воевать, но также мы узнаём стратегию и тактику ведения боя."
 
 RCT_art_stuff:0 "Смерть с Небес"
 RCT_art_stuff_desc:0 "Артиллерия является и всегда являлась фундаментом современной войны. Только глупец не будет улучшать такое полезное вооружение."
 
 RCT_moutain_guns:0 "Горные Пушки"
 RCT_moutain_guns_desc:0 "Местность у нас очень гористая, поэтому надо основываться на этом при разработке новой модели артиллерии. Так мы сможем обрушить на врага град снарядов с самих небес."
 
 RCT_mobile:0 "Современный Транспорт"
 RCT_mobile_desc:0 "Благодаря двигателям, солдаты более не толкают тяжёлые вагоны с припасами. Этот новый вид транспорта быстр и может пробраться через всё, что угодно, кроме грязи. Мы должны выделить часть бюджета на производство этих грузовиков."
 
 RCT_tanks:0 "Боевой Бронированный Транспорт"
 RCT_tanks_desc:0 "На Западе есть новая инновация, некие "танки" обладают огромным потенциалом. С такой машиной будет легко и быстро прорываться через непоколебимую защиту врага. Нужно немедленно начать исследование этих "танков"."
 
 RCT_doctrain_2:0 "Улучшенная Военная Доктрина"
 RCT_doctrain_2_desc:0 "Наши военные доктрины всё стареют и стареют на фоне всех инноваций современного мира. Отправив наблюдателей в разные современные армии мира, мы сможем получить нужную информацию и составить собственную военную доктрину."
 
 RCT_mobile2:0 "Общевойсковая Моторизация"
 RCT_mobile2_desc:0 "Наши исследования показали, что танки и моторизированная пехота идут копыто в копыто. Их нужно совместить в единую дивизию. Также, важнее всего убедиться, что наше снаряжение годится для современного времени, иначе какой от этого совмещения будет прок?"
 
 RCT_staff_start:0 "Умелые Офицеры"
 RCT_staff_start_desc:0 "Хороший пастух и с дюжиной овец победит армию волков. Нам нужно убедиться в боеготовности офицеров перед началом настоящей современной войны."
 
 RCT_defensive_staff:0 "Оборонительный Главком"
 RCT_defensive_staff_desc:0 "Главнокомандующий Армии в нашей Республике должен брать в приоритет защиту. У Речных Земель есть множество природных защитных позиций, вроде рек, гор или лесов. Было бы глупо не использовать этот подарок природы."
 
 RCT_offensive_staff:0 "Агрессивный Главком"
 RCT_offensive_staff_desc:0 "Главнокомандующий Республики не должен глупо полагаться на защиту, современная война подвижна и опирается на моторизацию армии. Лучшая защита - нападение."
 
 RCT_special_ops:0 "Батальоны Спецназа"
 RCT_special_ops_desc:0 "Нужно создать определённое крыло армии, что будет выполнять спецоперации и в мирное, и в военное время. Тренировки у них будут не из лёгких: Опасные симуляции реальных боевых ситуаций, реальная симуляция перестрелок с врагом и так далее, чтобы создать лучших из лучших. Каждый может попробовать себя в этом, но только немного могут пройти данный курс."
 
 RCT_expand_officer_academy:0 "Финансирование Академии Кольтовача"
 RCT_expand_officer_academy_desc:0 "Если мы хотим, чтобы наша армия была лучше, то для начала мы должны улучшить курсы обучения офицеров. Академия Кольтовача будет финансироваться ещё больше, чтобы обучать достаточно крупное количество кадетов офицерами, что нуждаются в практике."
 
 RCT_promote_best:0 "Поощрять Таланты"
 RCT_promote_best_desc:0 "Некоторые из наших новых кадетов выдают многообещающие результаты. Мы должны сразу же повысить их в ранге, как только они закончат обучение, потому что их талант не должен пропадать за зря. Старший состав у нас в меньшинстве, а это решение будет выходом из проблемы."
 
 RCT_light_infantry_training:0 "Подготовка Лёгкой Пехоты"
 RCT_light_infantry_training_desc:0 "Современная война практический свела на нет различия между тяжёлой и лёгкой пехотой, но нам всё же нужно подготовить дивизии лёгкой пехоты для особых миссий. Они не используют тяжёлое вооружение, но это компенсируется мобильностью и возможностью проведения операций в непроходимых местах."
 
 RCT_more_marines:0 "Речные Морпехи"
 RCT_more_marines_desc:0 "Речные Земли, как уже понятно по названию, обладают большим количеством рек. Реки - препятствие для многих, но не для морпехов, чья специализация - десант и штурм, они пересекают реки с лёгкостью. Сомнений нет, что нашей армии нужно больше таких солдат."
 
 RCT_expand_air:0 "Взгляд на Небо"
 RCT_expand_air_desc:0 "Небо важно также как и земля в современной войне. Самолёт в воздухе практический нельзя остановить. Перед тем как мы улучшим наши авиавойска, надо построить новые воздушные площадки и заводы для производства авиации."
 
 RCT_bombers:0 "Речные Бомбардировщики"
 RCT_bombers_desc:0 "Мы сосредоточимся на бомбардировщиках. Тактические бомбардировщики сочетают в себе скорость и маневренность штурмовиков с частью стратегических разрушительных возможностей своих более крупных братьев. Такой универсальный самолет будет безопасным выбором для костяка наших ВВС."
 
 RCT_fighters:0 "Речные Перехватчики"
 RCT_fighters_desc:0 "Когда грифоны неизбежно нападут на нашу нацию, они заполнят небеса своими злобными бомбардировщиками. Чтобы противостоять этому, мы должны разработать современный перехватчик, способный быстро набирать высоту для защиты жизней невинных пони на земле. Наши воздушные силы будут построены вокруг ядра из перехватчиков и истребителей."
 
 RCT_cas:0 "Речные Штурмовики"
 RCT_cas_desc:0 "Мы обучим группу бесстрашных пони пилотировать специальные бомбардировщики. Эти пилоты штурмовиков будут выводить свои машины на цель с большой высоты, чтобы неожиданно уничтожать скопления войск противника. Разрушение цепочек поставок и плацдармов противника наверняка снизит их мораль. Конечно, нам всё ещё нужно построить самолет, способный на это..."
 
 RCT_strat_doctrine:0 "Доктрина Речного Дождя"
 RCT_strat_doctrine_desc:0 "С речных земель на врага надвигается дождевой фронт! Но с небес падает не вода, а поток бомб. Доктрина "Речного Дождя" делает ставку на множество бомбардировщиков дальнего радиуса действия и сопровождающих их истребителей для уничтожения жизненно важной инфраструктуры противника. Они обязательно сдадутся, если поймут, что мы можем уничтожить их дома!"
 
 RCT_fighter_doctrine:0 "Доктрина Воздушной Волны"
 RCT_fighter_doctrine_desc:0 "Чтобы защитить нашу родину, мы должны быть уверены, что ни один противник не доберется до нашей земли как по воздуху, так и по земле. Волны маленьких истребителей защитят нас от вражеских бомбардировщиков, а штурмовики уничтожат любого дурака, посмевшего ступить своими когтями на нашу землю."
 
 RCT_long_range_planes:0 "За Рекой"
 RCT_long_range_planes_desc:0 "Чтобы должным образом защитить нашу страну, мы должны покинуть пределы нашего дома и встретить врага мордой к морде. Большие двигатели, улучшенная аэродинамика и ёмкие топливные баки потребуются для создания необходимых для этой задачи самолётов."
 
 RCT_expand_air_defense:0 "С Небес на Землю"
 RCT_expand_air_defense_desc:0 "Самолеты - это дорогие чудеса техники. Стоимость пушки, летающей в небесах, намного выше стоимости даже более крупного орудия на земле. Стационарные зенитные установки и наземные буксируемые зенитки дёшевы и прекрасно защитят наши войска от воздушных налётов противника."
 
 RCT_expand_radar:0 "Радиолокация"
 RCT_expand_radar_desc:0 "Наши земли огромны, а самолёты могут лишь патрулировать такие воздушные просторы. Используя радиолокационные станции, мы повысим эффективность наших истребителей, убедившись, что самолёты находятся в нужном месте в нужное время!"
 
 RCT_expand_air_production:0 "Заполонить Небеса!"
 RCT_expand_air_production_desc:0 "Истребители и бомбардировщики, основа наших ВВС, должны производиться в ещё большем количестве. Воздушная война - игра чисел, и когда дело доходит до нее, страна с самым большим числом самолётов будет управлять небесами. Благодаря оптимизированному производственному процессу мы позаботимся о том, чтобы наших самолётов всегда было больше."
 
 RCT_form_navy:0 "Устье Реки"
 RCT_form_navy_desc:0 "Мы получили доступ к побережью, но без надлежащего военно-морского флота мы не сможем воспользоваться этой стратегической возможностью. Настало время инвестировать в наши новые прибрежные владения, чтобы стимулировать строительство верфей."
 
 RCT_destroyer_start:0 "Начиная с Малого"
 RCT_destroyer_start_desc:0 "Мы новички на морях, поэтому давайте не будем слишком всё усложнять. Эсминец - это самый маленький военный корабль, и мы должны быть в состоянии начать производство этих судов относительно легко, что позволит создать хоть какой-то флот."
 
 RCT_crusers:0 "На Просторы Волн!"
 RCT_crusers_desc:0 "Крейсера - это большие корабли, достойные рассекать волны бесконечных морей за пределами горизонта. Эти корабли потребуют гораздо более умелых экипажей, но наши самоотверженные пони справятся!"
 
 RCT_battleships:0 "Построить линкоры"
 RCT_battleships_desc:0 "Для такой великой нации, как наша, требуется великий флот. Престиж и честь имеют те страны, у которых есть линкоры в рядах флота. Эти гордые корабли разбивают волны своим огромным размером и внушительной огневой мощью. Флот, построенный вокруг линкора - это флот, созданный для победы!"
 
 RCT_battleship_doctrine:0 "Воздействие флотом"
 RCT_battleship_doctrine_desc:0 "Хотя наш великий флот ещё не спущен на воду, у нас будет подходящая для него доктрина. Наш народ уже однажды пришёл из-за океана, поэтому мы не должны бояться морских глубин."
 
 RCT_super_battleship:0 "Проект Левиафан"
 RCT_super_battleship_desc:0 "Мы будем стараться производить самые большие и мощные линейные корабли, которые когда-либо рассекали волны морей и океанов. Огромные орудия, массивные двигатели и непробиваемая броня сделают всё, чтобы наш корабль-монстр сокрушил всё, что встанет на его пути. Наши враги будут дрожать от страха, когда увидят приближение нашего гиганта!"
 
 RCT_carriers:0 "Морские ВВС"
 RCT_carriers_desc:0 "Хотя мореплавание для нас всё ещё ново, мы уже привыкли к самолётам. К счастью, новые прорывы в войне на море привели к появлению авианосца, корабля, что действует в качестве мобильной авиабазы. Эти самолёты гарантируют, что такой корабль сможет нанести удар из-за пределов досягаемости орудий вражеского корабля и будет угрозой для любого флота."
 
 RCT_carrier_doctrine:0 "Смерть с Небес!"
 RCT_carrier_doctrine_desc:0 "Основой нашей военно-морской доктрины будут авианосцы. Самолёты с их палуб заполонят небеса, а основной флот будет защищать плавающие авиабазы. Без предупреждения звенья бомбардировщиков обрушатся на ничего не подозревающий флот, потопив его ещё до того, как враг приблизится к нашим кораблям!"
 
 RCT_carrier_aircraft:0 "Морская Авиация"
 RCT_carrier_aircraft_desc:0 "Мы должны отдельно развивать морскую авиацию. Собрав экспертов из ВВС и ВМФ вместе в одном офисе, они вместе смогли бы преодолеть вызовы, которые бросают как воздух, так и море."
 
 RCT_river_sea:0 "Все Реки Впадают в Море"
 RCT_river_sea_desc:0 "Воистину, реки всегда текут в направлении океанов и морей. Мы, наконец, приняли то, что наша судьба связана с морем. Теперь весь мир открыт для нас!"
 
 RCT_more_naval_bases:0 "Программа Развития Верфей"
 RCT_more_naval_bases_desc:0 "Мы будем поощрять строительство новых верфей грантами, чтобы гарантировать наличие в будущем у нас достойной инфраструктуры. Также нам нужно убедить наших упрямых жителей в том, что править морями - это наша судьба."
 
 RCT_even_more_naval_bases:0 "Программа Обучения Кораблестроителей"
 RCT_even_more_naval_bases_desc:0 "Мы должны создать программу для обучения всех видов военно-морского персонала. Для поддержки нашего постоянно растущего флота понадобятся кораблестроители, докеры, портовые мастера и многие другие ..."
 
 RCT_even_more_convoys:0 "Речной Торговый Флот"
 RCT_even_more_convoys_desc:0 "Торговля через моря и океаны обыденна в современном мире, но до недавнего времени мы были отрезаны от неё. Теперь, когда мы полным ходом развиваем свой флот, мы также должны построить достаточно транспортных кораблей для снабжения и перевозки войск и ресурсов."


 ### Heccin Hector ###

 RCT_hector_steps_in:0 "Гектор-Герой"
 RCT_hector_steps_in_desc:0 "Ты чего читеришь, а?"

 RCT_come_forth_patriots:0 "Вперёд, Патриоты"
 RCT_come_forth_patriots_desc:0 "Таким можно заниматься только если ты делаешь это для вики. Ночью. под одеялом. Чтобы никто не видел."

 RCT_all_for_the_front:0 "Всё Для Фронта"
 RCT_all_for_the_front_desc:0 "Никто не любит читеров. Это игра, так что играй честно."

 RCT_scavenge_guns:0 "В Поисках Пушек"
 RCT_scavenge_guns_desc:0 "Ищешь секреты, а?"

 RCT_reinstate_OHS:0 "Восстановить ДОГ"
 RCT_reinstate_OHS_desc:0 "Не, тут ты секретов не найдёшь."

 RCT_move_industry_north:0 "Переместить Промышленность на Север"
 RCT_move_industry_north_desc:0 "Это древо только для ИИ! Стой, глупец!"

 RCT_shoot_the_ringleaders:0 "Казнить Главарей"
 RCT_shoot_the_ringleaders_desc:0 "На кол читеров!"

 RCT_reinstate_civilian_govt:0 "Восстановить Гражданское Правительство"
 RCT_reinstate_civilian_govt_desc:0 "Ну что, закончил? Этот фокус лишь вернёт Ривер Свирл, это не те секреты, что вы ищите.\nЭто не те секреты, что я ищу. За республику, гармонию и демократию!"

 ###Blazing Haze ###

 RCT_arise_you_prisoners_of_starvation:0 "Вставай, проклятьем заклеймённый"
 RCT_arise_you_prisoners_of_starvation_desc:0 "Остановись, узник своего любопытства. С любопытным пони грифоны сделали тоже нечто весьма любопытное. Да такое, что только на 'особых ночных' сеансах кино показывают."

