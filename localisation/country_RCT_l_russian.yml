 rivercity.307.t:0 "Посетитель с юга"
 rivercity.307.d:0 "Сегодня произошло нечто удивительное - Изелин совершала свои ежедневные прогулки по деревне, когда к ней подошёл пони в странной одежде. Он был одет в темно-зеленую одежду с тремя волнистыми синими линиями, похожими на реки. Конечно, Изелин была рада помочь ему, и они начали разговаривать. Выяснилось, что он был послом из какого-то места под названием «Речкоград» и искал вождя Ручьеграда. Он выглядел скептично, когда Изелин сказала ему, что она была ближе всего к званию лидера, и в конце концов его убедили. Хотя она на самом деле не понимала большинство его слов, посетитель был явно дружелюбен, и оказалось, что он хочет построить здесь собственный дом, чтобы он мог встречаться с нами более регулярно. Конечно, ему нужно сначала получить разрешение на строительство на нашей земле, и, поскольку Изелин была лидером, решение этого вопроса легло на её плечи."
 rivercity.307.a:0 "Конечно же ты можешь построить здесь свой дом!"
 rivercity.307.b:0 "Извините, но чужаки не могут строить свои дома здесь."
 
 rivercity.308.t:0 "Холодный приём"
 rivercity.308.d:0 "Наш посланник вернулся домой сегодня из Ручьеграда. К нашему разочарованию, пони Ручьеграда были против нашего предложения. Несмотря на их дружелюбный характер, они, очевидно, всё ещё испытывают глубокое недоверие к посторонним пони и чужакам."
 rivercity.308.a:0 "Жаль, а мы так надеялись подружиться с ними."
 
 rivercity.309.t:0 "Наш общий друг"
 rivercity.309.d:0 "Несколько месяцев назад Изелин посетил дружелюбный незнакомец с юга и получил разрешение построить у нас собственный дом. Хотя он вскоре вернулся домой, его дом всегда содержался в чистоте и был готов к приезду - в конце концов, не стоит пренебрегать соседями. Сегодня наши старания окупились, как он вернулся, да не один, а с друзьями! На этот раз они пришли с прекрасными подарками - изящными стальными инструментами, редкими растениями и парфюмерией, а также изящной тканой одеждой, намного превосходящими то, что могут выткать наши ремесленники. Конечно, наши пони были в восторге! Внезапно незнакомцы покорили весь город, и все пони захотели услышать, что они скажут. Опять же, большая часть этого прошла мимо нас, но мы все уже собрались, да и у них были какие-то новости. Что-то о новом образе жизни, хотя иногда они утверждали, что он также похож и на наш старый образ? Никто не был ни в чём действительно уверен - это ужасно смущало. Тем не менее, трудно не любить кого-то, кто принёс столь щедрые дары, и когда они уходили, пони радостно им мазали. Но в груди Изелин начинает подниматься какое-то неприятное чувство ..."
 rivercity.309.a:0 "О, это пустяки, я уверена."
 
 rivercity.310.t:0 "Наши посланцы возвращаются"
 rivercity.310.d:0 "Отличная новость! Наша команда успешно вернулась из Ручьеграда, щедро раздав подарки. Пони Ручьеграда действительно начинают открываються нам, хотя в сообщениях говорится, что они всё ещё не до конца понимают идеи гармонии, также, как мы."
 rivercity.310.a:0 "Они уже подходят к этому!"
 
 rivercity.311.t:0 "Странные разговоры"
 rivercity.311.d:0 "Незнакомцы с юга снова вернулись, и все пони хотели встретиться с ними и снова получить чудесные дары. Однако, несмотря на то, что они действительно принесли с собой подарки, на этот раз незнакомцы провели с нами больше времени, чем раньше, и старались изо всех сил убедить нас в том, что они говорили. Иногда они даже утаивали подарки от тех, кто не согласен с их словами. Будь то из-за подлинного согласия с их философией гармонии или же из-за простого желания получить что-то интересное, многие пони публично согласились с иностранцами. В конце концов, хоть то, что они говорят, и звучит немного странно, но оно не противоречит тому, во что мы уже верим."
 rivercity.311.a:0 "Они говорят немного странные вещи, но в этом нет ничего плохого!"
 
 rivercity.312.t:0 "Они уже почти готовы перенять наши взгляды"
 rivercity.312.d:0 "Мы получили ещё одно обновление статуса наших ручьеградских солдат дружбы. Их последняя поездка была немного более противоречивой, чем раньше, но также было и намного больше пони, чтобы говорить, думать и соглашаться с идеями гармонии, которая не противоречит идеям их текущего образа жизни. Кажется, что они действительно перенять наши взгляды - нужно просто их ещё немного подтолкнуть, прежде окончательно упадут в объятия гармонии."
 rivercity.312.a:0 "Скоро, очень скоро."
 
 rivercity.313.t:0 "Все мы гармонисты"
 rivercity.313.d:0 "Те пони с юга снова вернулись, но на этот раз их было ещё больше. Они завоевали ещё множество сердец наших пони, многие из которых даже не мотивированы подарками. Медленно, постепенно, но верно пони Ручьеграда начали думать, что действительно были гармоническим и очень похожим на нас народом все это время. Всё больше и больше пони выразили интерес в Речкограде и прочих местах, лежащих за пределами наших знаний. Итак, сегодня, когда представитель иностранцев подошел к Изелин и попросил Ручьеград официально присоединиться к Речкограду в акте дружбы, она почувствовала, что у неё нет иного выбора, кроме согласия. Хотя она была не совсем уверена во всём этом, похоже, что её народ жаждет такого развития событий, так что это должно быть правильно, верно?"
 rivercity.313.a:0 "Мы всегда должны быть доброжелательными - вот моя философия!"
 
 rivercity.314.t:0 "Наконец"
 rivercity.314.d:0 "Наконец, после нескольких месяцев уговоров и убеждений, пони Ручьеграда приняли тот факт, что они действительно являются гармонистами. Они подписали с нами договор о дружбе и обещают быть нашими друзьями навсегда!"
 rivercity.314.a:0 "У нас новый друг!"
 
