 ### Harmonist Infiltration of Griffons ###
 rivercity.1939.t:0 "Влияние идей гармонии растет в [Root.GetNameDef]"
 rivercity.1939.d:0 "Наши агенты сообщают об увеличении численности и организации групп сторонников гармонии в нашей стране.\n\nХотя у нас нет никаких однозначных доказательств, все свидетельствует о том, что их поддерживает [RCT.GetNameDef]."
 rivercity.1939.a:0 "Надо бы не упускать их из виду."
 
 rivercity.1940.t:0 "Сторонники гармонии вооружаются"
 rivercity.1940.d:0 "Наши агенты сообщили, что несколько радикальных групп гармонистов, которые, вероятно, поддерживаются [RCT.GetNameDef], незаконно завладели оружием, накапливая его для «защиты от тирании и угнетения». Хотя мы арестовали многих, может оказаться, что это была лишь верхушка айсберга."
 rivercity.1940.a:0 "Надо что-то сделать."
 
 rivercity.1941.t:0 "Офицеры тренируют группы гармонистов"
 rivercity.1941.d:0 "Группы вооруженных гармонистов в последнее время стали смелее, они начали организовывать рейды на наши коммуникации, правительственных чиновников и отдельные военные подразделения. Их тактика и координация предполагают профессиональную военную поддержку."
 rivercity.1941.a:0 "Будьте вы прокляты, подстрекатели!"
 
 rivercity.1942.t:0 "Гармонисты восстали!"
 rivercity.1942.d:0 "Наконец случилось неизбежное: мы столкнулись с полномасштабным восстанием сторонников гармонии, их группы по всей стране штурмуют правительственные здания, устраивают засады на военные подразделения и захватывают ключевые объекты."
 rivercity.1942.a:0 "Это всё делишки [RCT.GetNameDef]!"
 
 rivercity.1943.t:0 "Речная Республика оказывает на нас влияние"
 rivercity.1943.d:0 "Ссылаясь на нашу общую заинтересованность в мире, демократии и свободе от тирании, [RCT.GetNameDef] «пригласила» нас присоединиться «Золотому занавесу» - расширенному варианту Речной Коалиции, направленному на защиту свободы и демократии и Империи Грифонов и других угнетателей.\n\nНесмотря на сладкие слова, они ясно дали понять, что любое государство, которое не присоединится к ним, будет считаться врагом: «Те, кто не поддерживают дружбу и гармонию, представляют собой угрозу безопасности Речной Коалиции»."
 rivercity.1943.a:0 "Дружба и свобода требуют безопасности."
 rivercity.1943.b:0 "Защита? Да это просто разжигание войны!"
 
 rivercity.1944.t:0 "[From.GetName] соглашается присоединиться к нам"
 rivercity.1944.d:0 "Как и ожидалось, правительство [From.GetName] согласилось присоединиться к нашей инициативе и, таким образом, получить защиту от Империи."
 rivercity.1944.a:0 "Им лучше быть на нашей стороне, даже если они этого ещё не понимают."

 rivercity.1945.t:0 "[From.GetName] отказывается присоединиться к нам!"
 rivercity.1945.d:0 "[From.GetName] отказалось присоединиться к Золотому Занавесу, а [From.GetLeader] объявил это «простым разжиганием войны»! Похоже, что для поддержания собственной безопасности нам придётся навязать наши условия силой."
 rivercity.1945.a:0 "Безопасность требует жертв!"
  
 #rivercity.1918.t:0 "Коммунисты-подпольщики!"# Identical duplicate from Eaw
 #rivercity.1918.d:0 "Наши правоохранительные органы арестовали нескольких лиц, подозреваемых в распространении пропаганды и нарушении общественного порядка. После допросов стало ясно, что все они были частью более крупной подпольной социалистической организации, которая всё ещё продолжает действовать. Если мы не предпримем никаких мер, то скоро столкнёмся с красной революцией."# Identical duplicate from Eaw
 #rivercity.1918.a:0 "Кто стоит за этим? Нова?"# Identical duplicate from Eaw
 
 #rivercity.1919.t:0 "Революционное ополчение!"# Identical duplicate from Eaw
 #rivercity.1919.d:0 "Наши агенты сообщаю о найденном по всей стране как в городах, так и в сельской местности оружии. Мы отправили военных для конфискации незаконного оружия и произвели несколько арестов, но боимся, что это была лишь верхушка айсберга и что многочисленные вооруженные бандформированию по-прежнему тайно организуются. Арестованные отказываются раскрывать, кто их поддерживает, но выкрикнули несколько коммунистических лозунгов."# Different duplicate from Eaw
 #rivercity.1919.a:0 "Проклятые комми!"# Identical duplicate from Eaw
 
 #rivercity.1920.t:0 "Революционеры восстали!"# Identical duplicate from Eaw
 #rivercity.1920.d:0 "Со всей страны поступают сообщения о засадах и нападениях на наши военные и правоохранительные органы. Были убиты десятки невинных пони и разрушены ценные здания. Ясно, что некая организация пытается уничтожить нас изнутри! Немногие плененные явно были радикальными социалистами, ведь они называли наших солдат и законопослушных пони «капиталистическими подстилками»."# Identical duplicate from Eaw
 #rivercity.1920.a:0 "Проклятые краснопузые, когда же вы успокоитесь!"# Identical duplicate from Eaw
 
 #rivercity.1921.t:0 "Раскрыты иностранные агенты!"# Identical duplicate from Eaw
 #rivercity.1921.d:0 "Подозрительных пони, за которыми некоторое время наблюдали наши законники, теперь арестовывали и допросили. Они мало что обнаружили, но у шпионов были зашифрованные сообщения, доказывающий, что они замыслили нечто недоброе. Интересно, что захваченные шпионы говорили с акцентом прямиком из фабричных районов Речкограда."# Different duplicate from Eaw
 #rivercity.1921.a:0 "Что? Это Нова послала их сюда?"# Identical duplicate from Eaw
  
