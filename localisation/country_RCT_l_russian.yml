 RCT_coalition_government_desc:0 "Начало второго канцлерского срока Ривер Свёрл является одним не из лёгких. Оппонент Нова Вёрл организовала сильную левую колацию против Ривер Свёрл и РГП. Два лидера, две партии, абсолютно разная политика и идеи, всё это может привести к застою. Если не найти решение этой проблеме, правительство перестанет исполнять свою функцию."

 RCT_strengthen_the_ohs:0 "Усилить ДОГ"
 RCT_strengthen_the_ohs_desc:0 "Департамент Обеспечения Гармонии существовал с момента становления Речкограда в Республику и оберегал зарождающуюся демократию от заговора Монархистов. На протяжении десятилетий их финансирование было сокращенно до минимума, потому что организация перестала считаться нужной, но времена меняются. Нужно приготовиться защищаться от внутренней и внешней угроз."
 
 RCT_undermine_the_ohs:0 "Разформировать ДОГ"
 RCT_undermine_the_ohs_desc:0 "Департамент Обеспечения Гармонии порочный, мрачный инструмент буржуазных угнетателей. Кто знает, что скрывается у них в шкафу? Сколько наших товарищей пропали без вести из-за них? Слишком много, это уж точно. Теперь мы и есть правительство, время положить конец хитрому заговорщику и его планам."
 
