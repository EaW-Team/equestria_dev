 #### Politics ####
 POLITICS_RIVERSWIRL_DESC:0 "River Swirl is a former teacher from Rijekograd who studied abroad in Celestia's School For Gifted Unicorns. She later entered politics and quickly rose through the ranks of the Rijeka Harmony Party. She was elected Chancellor of the River Republic in 1001 and her term was mostly successful, allowing her to win the elections for the second time. However, continued modernization has led to growing social issues in cities which have greatly increased the popularity of the left. Her second term is unlikely to be as unproblematic as the first."
 POLITICS_NOVAWHIRL_DESC:0 "Nova Whirl is a rising star in the political scene of the River Republic, having entered it only in 1004. She grew in the factory district of Rijekograd, where conditions were far from ideal, which influenced her political values greatly. Soon enough she joined a socialist youth club where she discussed the Stalliongrad revolution with others. Eventually she developed her own ideology of market socialism and international gradualist reform, and finally entered politics to turn her dream into a reality."
 
