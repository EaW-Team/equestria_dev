 RCT_coalition_government:0 "Нестабильное Правительство"
 RCT_coalition_government_desc:0 "Начало второго канцлерского срока Ривер Свёрл является одним не из лёгких. Оппозиционер Нова Вёрл организовала сильную левую колацию против Ривер Свёрл и РГП. Два лидера, две партии, разные взгляды и идеи, всё это может привести к политической стагнации. Если не решить проблему как можно быстрее, правительство перестанет функционировать."

 RCT_strengthen_the_ohs:0 "Укрепить позицию ДОГ"
 RCT_strengthen_the_ohs_desc:0 "Департамент Обеспечения Гармонии существовал с тех пор, как Речкоград стал Республикой. Он оберегал зарождающуюся демократию от сговора Монархистов. На протяжении десятилетий их финансирование постепенно сошло до минимума. Организацию перестали считать фатально нужной, но время меняется. Нам вновь нужна защита от внутренней и внешней угроз."
 
 RCT_undermine_the_ohs:0 "Расформировать ДОГ"
 RCT_undermine_the_ohs_desc:0 "Департамент Обеспечения Гармонии порочный, мрачный инструмент буржуазных угнетателей. Кто знает, что они скрывают? Сколько наших товарищей пропали без вести из-за них? Множество, это уж точно. Теперь мы - власть, время положить конец заговорщику и его коварным планам."
 
 #Dab on the empire
 RCT_phoenix_programme:0 "Программа Феникс"
 RCT_phoenix_programme_desc:0 "Изначально, нам казалось что смерть Грувера V наконец-то добьёт и развалит Империю. К превеликому сожалению, это не произошло. Агенты ДОГ докладывают, что запад наращивает военную мощь. Если Империя когда-то напала на Речные Долины, значит и нападёт снова. Мы обязанны сделать всё, чтобы Гриффонский Феникс не стал сильным соперником против всего нашего союза!"

 RCT_replace_the_unstable_government:0 "Стабилизировать Ситуацию"
 RCT_replace_the_unstable_government_desc:0 "Департамент Обеспечения Гармонии оценил ситуацию и принял решение - раздор между партиями в Парламенте является опасным для страны, нужно действовать. Пришло время показать Ривер Свёрл, что нужны суровые меры для стабилизации, иначе будет плохо."
 
 RCT_secure_the_riverlands:0 "Обезопасить Речноземье"
 RCT_secure_the_riverlands_desc:0 "Нельзя дать Коалиции кануть в бездну. Тот кто не с нами, такой против нас. Если какая-то страна выйдет из Коалции, то у Империи появится шанс политически и военно загнать нас в угол. Коалиция есть замок, чтобы защищаться против Гриффонов. Нельзя дать кому-либо уйти. Если нам суждено страдать ради сохранности Речноземья, то мы будем страдать."
 
 RCT_progpganda_opperations:0 "Антиимперская Пропаганда"
 RCT_progpganda_opperations_desc:0 "ДОГ добыл достаточно информации об Гриффонах, мы обязаны её использовать. Интриги Гриффонских буржуа, что эксплуатируют свой народ, бесконечные войны и бесчестное дворянство... Мы покажем каждый их порок с помощью нашей пропагандистской машины, чтобы каждый пони знал, кто есть враг."

 RCT_war_harmony:0 "Военная Гармония"
 RCT_war_harmony_desc:0 "Принципы Гармонии, что располагают к нам и народу верны, но в тоже время опасны из-за заблужений. Война... всё дорогое исчезает в считанные секунды прямо перед твоими глазами. Но, мы обязаны сохранить нашу идею даже в такое суровое время. Военная Гармония не идеал для нашего народа, но она точно укажет, к чему надо стремится."

 RCT_crackdown_on_dissent:0 "Подавление Диссидентов"
 RCT_crackdown_on_dissent_desc:0 "Многие пони сомневаются во власти. Их требования - спокойнойствие вместо, катастрофического по их мнению, конфликта. Критика неуместна, особенно в эти судьбоносные года, мы обязаны объединить всех против Гриффона-Агрессора. Отныне, любое инакомыслие будет строго караться."

 RCT_reconcile_nova:0 "Утихомирить Нову Вёрл"
 RCT_reconcile_nova_desc:0 "Хоть Нова и социалист, мы верим, что есть надежда. Она всё ещё верна Гармонии в своей душе, но методы достижения у неё совсем иные. Обещав, что мы не будем преследовать коммунистов как и внутри государства, так и за рубежом, мы сможем убедить её поддержать наше дело."

 RCT_disappear_skr_leadership:0 "Несчастный Случай"
 RCT_disappear_skr_leadership_desc:0 "ДОГ пристально следит за верхушкой социалистической партии. Многие из них недовольны нашим правлением. Если мы не обратим на это внимание, то они обязательно сформируют некое сопротивление против государственной власти. Как будет неудобно, если какая-то часть этой верхушки внезапно пропадёт..."
 
 RCT_the_southern_communists:0 "Гриффонские Коммунисты"
 RCT_the_southern_communists_desc:0 "К Югу от Речной Коалиции видна нарастающая угроза. Гриффонское Дворянство просто напросто довело своих крестьян и рабочих до восстания. Но вместо Гармонии птичка клюнула Коммунизм. Их бредни о едином мире рано или поздно дойдут до вторжения к нам, чтобы объединенить мир. Лучшая защита - нападение."

 RCT_OHS_divisions:0 "Дивизии ДОГ"
 RCT_OHS_divisions_desc:0 "Департамент Обеспечения Гармонии сформирует специальные дивизии Офицеров. Их задачей будет проверка регулярной армии. Для фронтовых солдат -  эти офицеры являются живым воплощением самоотверженности и бесстрашия, посвящения себя великой цели. Если кто-то из солдат будет плох в службе, то эти офцеры лично возьмут их под свою ответственность. Для перевоспитания. "

 RCT_OHS_detachments:0 "Подразделения ДОГ"
 RCT_OHS_detachments_desc:0 "Первой и важной задачей Департамента Обеспечения Гармонии является разведка. Но ДОГ может и больше. Мы можем отобрать особо смелых и преданных агентов в Подразделения Наздора. Их задачей будет осуществлять инспекцию над нашими офицерами и солатами. Мы должны быть уверены в преданности наших людей."

 RCT_recruitment_drive:0 "Военный Набор"
 RCT_recruitment_drive_desc:0 "Рекрутов всё меньше и меньше, нам нужно больше людей, иначе нам не защититься от Империи! Как прелестно, что ДОГ мастер дела пропаганды. Каждый угол будет обклеен плакатами. Ветераны посетят разные места, чтобы вдохновить молодёж, а радио обязательно напомнит Речковцам о их долге!"

 RCT_the_western_corridor:0 "Коридор на Западе"
 RCT_the_western_corridor_desc:0 "Время пришло. Пора пробить прямой путь к Империи. Рыцари Хеллквила и Лонгсворда являются санитарным кордоном между нами и Гриффенхаймом. Они находятся на земле, что законно принадлежит пони. Мы освободим страдающих, открыв себе путь прямо на порог к врагу."

 RCT_end_of_empire:0 "Разбить Империю"
 RCT_end_of_empire_desc:0 "Грандиозный план подходит к завершающему этапу. Впереди находится Гриффонская Империя. Её жители - миллионы озверевших, кровожадных Гриффонов. Они только и думают, как сломить и поставить нас на колени. Речная Республика никогда этого не позволит!"
 
 RCT_jobs_done:0 "Задача Завершена"
 RCT_jobs_done_desc:0 "ДОГ выполнил свою обязанность перед Речной Республикой и всеми гармонистами мира. Гриффонская Империя была нейтрализована, больше она никому не угрожает. Всё эти старания пошли бы в пух и прах, если ДОГ не решилось бы вернуться в привычное русло жизни."

 RCT_neverending_emergency:0 "Угроза Есть Всегда"
 RCT_neverending_emergency_desc:0 "Хоть и Гриффонской Империя теперь часть истории, угроза не пропала. Коммунизм и Фашизм по сей день терраризируют континент. Отступить значит проиграть радикализму. ДОГ всегда будет на страже Речной Республики."

 #River Swirl's pillowfort, socialists and imperialists get out reee
 RCT_bastion_of_the_east:0 "Бастион Востока"
 RCT_bastion_of_the_east_desc:0 "Речноземье было атаковано бесчисленное количество раз, столько же раз был разбит наш враг. Речноземье всегда должно оставаться неприступным бастионом ради спасения демократии и гармонии."

 RCT_golden_curtain:0 "Золотой Занавес"
 RCT_golden_curtain_desc:0 "Мы должны сделать всё в наших силах, чтобы спасти Коалицию от Имперской угрозы. Золотой Занавес означает создание сферы союзников, он является крайне важным действием в защите Речноземья от захватчика."
 
 RCT_establish_the_minutemares:0 "Сформировать Ополчение"
 RCT_establish_the_minutemares_desc:0 "Гриффонская Империя может напасть на друзей-демократов в любую секунду. Мы обязаны остановить их экспансию, иначе настанет конец демократиии и гармонии! Мы сформируем ополчение состоящее из волонтёров, что будет готово помочь тем, кто в беде."
 
 RCT_operation_cherry_party:0 "Операция: Вишневая Вечеринка"
 RCT_operation_cherry_party_desc:0 "Санитарный кордон на Юго-Западе будет отличным решением, для защиты границ. Озерград и Виттенлэнд настрадались вдоволь от Гриффонских набегов! Луши, Грифия и Грифус должны стать более всем им нужно либерализироваться, приобщиться к миру и демократии. Это для их же блага." 
 
 RCT_intervene_in_brodfeld:0 "Вторгнуться в Прайвен"
 RCT_intervene_in_brodfeld_desc:0 "Королевство Бродфельд вызывает у нас беспокойство с момента того как они пострадали от ужасного голода и хаоса. Король Клосау в свете данных событий усилил свою хватку. После, это вылилось в открытое восстание. Всё стало ещё хуже после гражданской войны. Мы должны освободить Прайвен, дать его жителям демократию и мир, довольно страданий с простого народа!"
 
 RCT_operation_magic_star:0 "Операция: Волшебная Звезда"
 RCT_operation_magic_star_desc:0 "Хеллквил и Лонгсворд, прихвостни Империи, испокон веков были нашими врагами. Набеги, такие как ограбление Алмазноой горы и поджог ОзерградаЮ не должны вновь произойти. Время варвару стать цивиллизованым, брать пример с Востока и увидеть всё зло, что творит Запад."
 
 RCT_friendship_without_borders:0 "Дружба без Границ"
 RCT_friendship_without_borders_desc:0 "Золотой Занавес стал намного шире с тех пор как он появился. Свобода и демократия царит на многих землях благодаря нам, миллионы наслаждаются своей спокойной и свободной жизнью. Те, кого мы освободили, в долгу у нас. Пусть Империя приходит, мы не будем одни."
 
 RCT_the_final_battle:0 "Решающая Битва"
 RCT_the_final_battle_desc:0 "ЖОГ докладывает, что Имерия становится мощнее с каждым днём. Очевидно, что они планируют нападение. Имперские ублюдки, поделом будет вам, когда мы войдём в вашу столицу! Хоть это и против нашей морали, но война есть война.. она не меняется."
 
 # Friendship is magic
 RCT_ready_the_storm:0 "Штормовое Предупреждение"
 RCT_ready_the_storm_desc:0 "Восток, штиль. В скором времени этот покой будет нарушен бурей Запада. Надо напомнить каждому члену нашего Альянса - вместе мы сила и нам горы по плечу."
 
 RCT_river_games:0 "Речные Игры"
 RCT_river_games_desc:0 "Речной Кубок - традиция, что нас связывает. И подумать только, спорт может связать людей особыми узами... Нам нужно создать новое спортивное событие с различными видами спорта, чтобы любой пони смог показать свой талант там, а не только хуфболёры."
 
 RCT_scholarship_programme:0 "Конкурс Стипендии"
 RCT_scholarship_programme_desc:0 "Речноземье является домом для многих непризнанных гениев из разных стран. Мы должны провести особую олимпиаду, чья награда будет щедра. Таким образом, мы сможем отсеять способных студентов, а после предложить им финансовую поддержку."
 
 RCT_united_joint_river_works:0 "Единые Строительные Нормы"
 RCT_united_joint_river_works_desc:0 "Каждый член Коалиции имеет свои законы о строительстве. Сотрудничество при таких условиях невозможно. Строительство нужно регулировать и гуманизировать, создать единые нормы. Такое позволит проводить более крупные проекты гораздо легче."

 RCT_agricultural_standerds_authority:0 " Сельхоз Комиссия"
 RCT_agricultural_standerds_authority_desc:0 "Чем сильнее торгуются члены Коалиции, тем выше шанс порчи урожая и бессмысленное убийство животных. Тарифы на фермерство и торговлю крупные, а эффективность от этого низкая. Создание специальных норм позволило бы решить все проблемы этого вопроса."
 
 RCT_equestrian_exchange:0 "Эквестрийская Программа Обмена"
 RCT_equestrian_exchange_desc:0 "Эквестрия - самая продвинутая страна пони во всём мире. Они никогда не откажут тебе в знаниях, если попросишь. Мы можем обмениваться нашими научными открытиями и знаниями с ними ради светлого будущего."
 
 RCT_social_security_act:0 "Закон о Социальном Обеспечении"
 RCT_social_security_act_desc:0 "СКР стала популярной только из-за плачевные условий жизни наших пони. А ведь социалисты абсолютно правы: помощь тем, кому не повезло имеет место быть, она должна быть во имя равноправия. Для помощи старикам, детям и бедным мы принимаем новый закон о соцобеспечении."
 
 RCT_healthcare_reform:0 "Реформа Здравоохранения"
 RCT_healthcare_reform_desc:0 "Есть ещё один способ улучшить жизнь наших граждан, это реформа здравоохранения, а всего лишь-то нужно сделать всё это доступнее и качественее. Государственное страхование, кампания бесплатной вакцинации и так далее, мы обязаны сделать это ради наших соотечественников."
 
 RCT_equestria_of_the_east:0 "Эквестрия Востока"
 RCT_equestria_of_the_east_desc:0 "Ривер Свёрл пошла по стопам Селестии, на примере Эквестрии она меняет и моделирует Речную Республику под новый лад. Продолжительность жизни, средний доход и счастье растут как на дрожжах. Скоро, проживание у нас будет ничем не хуже, чем в Эквестрии. Мы укажем путь Коалции, как Селестия указала путь Ривер Свёрл."
 
 
 
 RCT_the_dog_question:0 "Собачье Дело"
 RCT_the_dog_question_desc:0 "Алмазная Гора - позор для всей Коалиции. Они хотели плевать на свободу и желания на народа, им чужда гармония. Мы не позволим этому быть. "
 
 RCT_watertowns_friendship_group:0 "Гармония в Ручьеграде"
 RCT_watertowns_friendship_group_desc:0 "На далёком севере есть деревни, имя им Ручьеград. Хоть и многие принимают их за социалистов, они ошибаются. Достаточно понятно, что у нас много общего с ними. Отправив туда делегацию, мы дадим им об этом узнать."
 
 RCT_border_defence_fund:0 "Фонд Пограничной Обороны"
 RCT_border_defence_fund_desc:0 "Мы организуем акцию пожервтвования в Фонд ПогранОб. Часть частных денег, часть того, что у нас осталось. Благодаря этому, мы сможем укрепить границу."
 
 RCT_war_readiness_act:0 "Убедиться в Готовности"
 RCT_war_readiness_act_desc:0 "Население должно быть готово ко всем, военные ЧП не являются исключением. Множественные инструктажи ОБЖ, начальная военная подготовка. Ведь если каждый ко всему готов, то никакая война не сможет сломить наше единство!"
 
 RCT_seek_equestrian_support:0 "Эквестрийская Помощь"
 RCT_seek_equestrian_support_desc:0 "Идёт жестокая война. К счастью, мы не одни в этом гармонисты мире. Эквестрия, управляемая мудрстью и добротой двух Принцесс. Мы абсолютно уверены, что местные связи Ривер Свёрл подсобят и выкроят нам помощь от этой Эквестрии."
 
 RCT_the_home_act:0 "Закон об Отечестве"
 RCT_the_home_act_desc:0 "Этот особый закон всегда будет напоминать то, за что мы сражаемся. Отечество, Народ, Республика, Свобода, Демократия и Гармония! Речная Республика - наш дом. Мы будем стоять насмерть против любого врага, кто посмеет посягнуть на неё!"
 
 
 
 RCT_arms_provisioning:0 "Экстренное Снабжение"
 RCT_arms_provisioning_desc:0 "Если мы хотим что-то значить, мы просто обязаны нарости военную мощь. Протоколы чрезвычайного положения дадут конфисковать необходимое нам, а именно инструменты и фабрики, мы можем обеспечить наш военпром добытыми ресурсами, тем самым сделав его более спобобным и эффективным."
 
 RCT_establish_uhac:0 "Сформировать КВНД"
 RCT_establish_uhac_desc:0 "Комитет по Вопросам Негармоничной Деятельности обеспечит, что каждый, включая правительственные лица, не дадут себе пасть во влияние антисоциальных элементов. Особое внимание нужно обратить на прогриффонские и социалистические антисоциальные элементы. могут прятаться буквально под носом, но мы обязаны постоянно преследовать их, разрушая коварные планы."
 
 RCT_reform_the_disharmonists:0 "Перевоспитать Негармонистов"
 RCT_reform_the_disharmonists_desc:0 "Гармония прощает каждого. Перевоспитать можно абсолютно всех, чтобы те осознали верность и праведность гармонии и свободы. Забота и харизма переубедят даже самых ярых социалистов, вплоть до точки, что они будут воевать с нами бок о бок за наше общее дело!"
 
 RCT_citizinship_reform_act:0 "Реформа Закона о Гражданстве"
 RCT_citizinship_reform_act_desc:0 "Нельзя просто так давать гражданство кому попало. Настоящий гражданин должен быть отвественен за себя и окружающих. Те, кто был на фронте, скорее всего понимают каково это. Военная служба обязательна для получения гражданства."

 RCT_office_of_scientific_development:0 "Управление Научных Разработок"
 RCT_office_of_scientific_development_desc:0 "Научный прогресс является важной частью нашего миролюбового общества, но он ещё важность становится ещё выше на войне. Объединив ресурсы и усилия, мы можем создать специальное Управление, что находит нужного людей науки для нужной работы. Будь не сильнее, а умнее врага."

 #Gommie
 RCT_red_saturday:0 "Красная Суббота"
 RCT_red_saturday_desc:0 "Это была явно необычная суббота. Парламент готовился к встрече в Речкограде для обсуждения политической ситуации и вопроса СКР. Потом, кое-что случилось..."
 
 RCT_proletarian_dictatorship:0 "Диктатура Пролетариата"
 RCT_proletarian_dictatorship_desc:0 "Рабочий Речкограда, вставай проклятьем заклеймённый! Довольно, терпение закончилось. Время пришло, возьми ружьё в копыта, встань за революцию! Улицы будут покрыты кровью буржуазной сволочи! Поставить Нову и её дружков-предателей к стенке и расстрелять!"
 
 RCT_the_commissars:0 "Политические Комиссары"
 RCT_the_commissars_desc:0 "Необходимо обеспечить штатский контроль над военными, чтобы контрреволюция не развалила Республику. Мы введем в нашу армию офицерcкий надзор, чьей задачей будет наблюдение за политическим образованием, дисциплиной и лояльностью дивизии на которую назначен Комиссар." 
 
 RCT_show_trials:0 "Преобразовать ДОГ"
 RCT_show_trials_desc:0 "Департамент Обеспечения Гармонии может быть полезен нам. Мы можем преобразить его в Комитет Государственной Безопасности, сменив ужасный инструмент пыток буржуазии на гильотину самого пролетариата."
 
 RCT_military_industrial_complex:0 "Оборонно-Промышленный Комплекс"
 RCT_military_industrial_complex_desc:0 "Наш военпром просто, мягко говоря, неудовлетворителен. Новое Министерство Оборонпрома обеспечит увелечение норм выработки и ужесточение рабочей дисциплины. Также, нам нужно построить новые сборочные цеха где пролетариат сможет  our free proletariat will work day and night."
 
 RCT_collectivised_agriculture:0 "Колхоз"
 RCT_collectivised_agriculture_desc:0 "Пришло время уничтожить отвратительную концепцию частной собственности в стране. Земнопони будут работать в колхозах, даже под дулом винтовки, если потребуется. Особо богатым крестьянам нельзя доверять, поэтому как класс они должны отмереть."
 
 RCT_more_collectivisation:0 "Уничтожить Безработицу"
 RCT_more_collectivisation_desc:0 "Товарищ Карамель недоволен высокой статистикой безработицы. Как мы можем звать себя трудовым государство есть если не обеспечиваем пролетариат тем самым трудом? С установлением зарплаты мы можем обеспечить себе дешёвую заработную силу, что позволит свести безработицу на нет. Ожидается существенный рост производства..."
 
 RCT_mobilise_labor:0 "Сформировать Военные Комиссариаты"
 RCT_mobilise_labor_desc:0 "Мы должны сделать всё то, что в наших силах, чтобы наша освобождённая страна не разрушилась. Мы сформируем новую структуру, в обязанности которой будет входить планирование мобилизации, призыв и обучение солдат. Каждый молодой гражданин будет обязан явиться в местный пнукт призыва для прохождения военной службы."
 
 RCT_industrialise_everything:0 "Массовая Индустриалзация"
 RCT_industrialise_everything_desc:0 "Программа индустриализации Товарища Карамеля должна быть сразу же реализована! Использовав ресурсы, мы сможем урбанизировать города, постоить фабрики, а потом загнать туда рабочих. Невыполнение нормы счиается предательством и будет сурово наказываться." 
 
 
 
 RCT_independent_socialism:0 " Торжество Демократии"
 RCT_independent_socialism_desc:0 "Коварный план был остановлен в считанные секунды, предателей были переданы правосудию, демократию была спасена . Теперь Нова Вёрл и СКР наконец-то смогут начать реформы, что превратят Речную Республику в настоящую социалистическую утопию."
 
 RCT_market_socialism:0 "Основы Рыночного Социализма"
 RCT_market_socialism_desc:0 "Плюсы рыночной экономики просто нельзя отрицать. Она ускоряет разработки и услияет рост лучше, чем что-либо. К сожалению, есть те, кто хотят использовать её во зло. Постепенно упраздняя частную собственность, внедреняя кооперативы и синдикаты, каждый рабочий станет собственником, что будет получать свою честную долю."
 
 RCT_agrarian_coops:0 "Сформировать Колхозы"
 RCT_agrarian_coops_desc:0 "Нельзя забывать о сельхозе, хотя их консерватизм и противопоставлен нашим ценностям. Частные фермы будут заменены кооперативами, а многочисленные пони, кто был рабочим, станет фермером. От каждого по способности и каждому по потребности."
 
 RCT_economic_autarky:0 "Экономическая Автаркия"
 RCT_economic_autarky_desc:0 "Антикоммунисты повсюду. Мы должны быть готовы к худшему, если они закроют границы, фактический делая торговлю невозможной. Наука есть наш спаситель: Для обеспечния самостоятельности, мы должны инвестировать в ресурсную технику и синтическую нефть."
 
 RCT_urbanise_coltstream:0 "Урбанизация Вилд-Водины"
 RCT_urbanise_coltstream_desc:0 "Кольтстрим имеет высокий потенциал стать городом-побратимом Речкограду. Вилд-Водина в основном заточена сельском хозяйстве, поэтому мы обязаны использовать наши средства для привлечения местных фермеров для переезда в город и становления заводским рабочим. Одним выстрелом двух гриффонов: Вилд-Водина урбанизируется, а Кольтстрим станет настоящим городом."
 
 RCT_urbanise_coltonia:0 "Урбанизация Кольтонии"
 RCT_urbanise_coltonia_desc:0 "Кольтония также сфокусирована на сельском хозяйстве, но всё же имеет два крупных города, Загреп и Вирмейнвитику. Вложения в восточную Речку и субсидирование новых индустриальных кооперативов обеспечит, что эти два города разрастутся."
 
 RCT_control_the_unions:0 "Политизированные Профсоюзы"
 RCT_control_the_unions_desc:0 "С приходом рыночного социализма к власти, членство в профсоюзах крайне высоко поднялось. Их участие в политической сфере заметно увеличилось, к примеру возьмём продвижение ими дальнейших социальных реформ и рабочего законодательства. Мы обязаны поддержать их деятельность!"
 
 RCT_rijekan_socialism:0 "Речной Социализм"
 RCT_rijekan_socialism_desc:0 "Нова Вёрл наконец-то исполяет свою мечту переработки Речной Республики в самобытную социалистическую страну с рыночной экономикой. Экономика растёт, жизнь стала лучше с тех пор как эксплуатация и угнетение были разбиты. Но у неё есть и другие мечты: Распространить этот рай на оставшиеся просторы Речных Долин."
 
 
 
 RCT_reducation:0 "Красное Образование"
 RCT_reducation_desc:0 "Реформа образования должна быть высшим приоритетом для спасения разума молодёжи от буржуазной пропаганды. Только образованный сможет понять где ложь! Мы должны увеличить финансирование, радикально изменив систему образования и начала кампании ликбеза." 
 
 RCT_red_propaganda:0 "Народное Отделение Рев. Правды"
 RCT_red_propaganda_desc:0 "Люди должны знать о провалах и ошибках капитализма и частной собственности. Каждое правое враньё будет сокрушено левой правдой! Да здравствует социализм!"
 
 RCT_red_crusade:0 "Мы Не Боимся"
 RCT_red_crusade_desc:0 "За нашими границами фашисты-генералы, жадная буржуазия и военные промышленники потирают их копыта, планируя как нас развалить, высасывая всю жизнь из рабочих. Мы не хотим войны, но если сражаться, то насмерть! Наш долг - не только защитить нашу родину, но к тому же сломать цепи всех рабочих мира!"
 
 RCT_crimson_skies:0 "Под Багровыми Небеасами"
 RCT_crimson_skies_desc:0 "Наши солдаты будут авангардом революции, если худшие ожидания оправдаются. Они сильны и едины для того, чтобы одержать победу, в отличии разрознённой буржуазии. Мы должны убедится, что они помнят о своём долге."
 
 
 
 RCT_fund_the_revolution:0 "Арсенал Социализма"
 RCT_fund_the_revolution_desc:0 "Это наш сакральный долг - мы обязаны поддерживать и финансировать социалистов за рубежом, чтобы те могли дать отпор угнетателб, мирно или не очень. Речная Республика словно зёрнышко из которого вырастет освобожение. Пролетарии Востка, соединяйтесь!" 
 
 RCT_support_socialist_politicians:0 "Способствовать Агитации Социализма"
 RCT_support_socialist_politicians_desc:0 "Классовое сознание должно быть воспитано в необученных иностранцах, чтобы те могли понять, кто есть угнетатель. Усилиями каждого освободиться от его эксплуатации. Мы вложимся в это денежнно, а также отправим определённые распоряжения доверенным лицам за границей, чтобы те смогли начать распространять слово революции по миру."
 
 RCT_support_socialist_partisans:0 "Выручить Партизанов-Социалистов"
 RCT_support_socialist_partisans_desc:0 "Нам известно о малых социалистических организациях борьбы за свободу за рубежом. К сожалению, сделать много они не могут из-за нехватки оружия, навыков и поддержки в общем. Они нуждаются в нашей помощи, и мы поможем им. В секрете."
 
 RCT_KGB_misinformation:0 "Кампании Дезинформации"
 RCT_KGB_misinformationdesc:0 "Мы обязаны быть уверены в том, что нас не обнаружат. Мы введём в ступор полицию, армию и агентуру зарубежья. Наша разведка проникнет прямо в тыл врага для распространии дезинформации и отвлечении врага при надобности. Также, у них будет сотрудничество и поддержка местных партизанов и агитаторов. Те смогут помочь нашей разведке скрыть себя от врага."
 
 
 
 RCT_peaceful_beacon:0 "Светоч Мира"
 RCT_peaceful_beacon_desc:0 "Нова Вёрл уверяет народ, что Речная ССР будет раем стабильности и процветания на Востоке, никаких войн не планируется. Всё же, если будет война, то каждый граждиин ССР будет защищать родину. Нова обещает сделать всё что в её силах, чтобы был мир, дипломатия и покой."
 
 RCT_fabian_strategy:0 "Josipean Strategy"
 RCT_fabian_strategy_desc:0 "Нужный момент нужно выждать, как и поступил великий принц Йосип Гривашиб, когда сражался против Гриффонов, хотя многие осуждали его за промедления; но как нужное придет время, тогда ты обязан ударить со всей силы, иначе всё пойдёт насмарку."\nНова Вёрл планирует созать определённую стратегию, что медленно, но верно распростанит социализм по Речьеземелью."
 
 RCT_solidarity:0 "Солидарность"
 RCT_solidarity_desc:0 "Пролетарии Востока должны стоять друг за друга, порознь они слабы. Всё же, концепты нации и границ просто конструкты, что созданы для оправдания братоубийственных войн, вскоре они отомрут. время объединенить Речноземье в единую Республику!"
 
 
 
 RCT_great_patriotic_war:0 "Великая Отечественная Война"
 RCT_great_patriotic_war_desc:0 "Товарищи! Время готовится к тяжёлой борьбе! Враги планируют вторжение, но нас этим нельзя напугать! Мы сотрём капитализм в пределах Речноземелья, а тот кто попробует помешать падёт пытаясь сделать это. Товарищ Карамель в победный бой нас поведёт! Красная звезда взойдет и ярко воссияет над эксплуатируемыми массами мира!"
 
 RCT_fortify_north:0 "Укреить Север и Восток"
 RCT_fortify_north_desc:0 "На севере и востоке находится действительно зловещий враг: рабовладельцы, чей интерес это только золото, тиран, что держит бедных под железным копытом, страна коррумпированных владельцев и расистов-разжигателей войны. Они обязательно вторгнуться, чтобы унитожить революцию. Мы должны немедленно укрепить долины и горы!"

 RCT_fortify_south:0 "Укерпить Юг и Запад"
 RCT_fortify_south_desc:0 "К Югу и Западу находятся самый ожесточенный враг: республика, что не может оторваться от своей прошлой формы - монархии, ко всем тому, имеет отвратительный военпром, высокомерное королевство наглых и пьях аристократов и племён дикарей, которые даже не умеют читать. Хотят сражаться? Пусть приходят, мы ждём их по ту сторону нашей непробиваемой защиты!" 
 
 RCT_everypony_must_fight:0 "Каждый Обязан Служить"
 RCT_everypony_must_fight_desc:0 "Надвигается война. Для идеального функционирования нашего социалистического рая нужно убедится, что каждый делает своё, слово шестерни в механизме. Солдаты, рабочие, крестьяне, каждый гражданин! Наш механизм будет еще эффективнее, если выполнить следующую задачу: Полное уничтожение капитало-захватчиков."
 
 RCT_declare_riverland_soviet_union:0 "Провозгласить Речной Социалистический Союз"
 RCT_declare_riverland_soviet_union_desc:0 "[Root.SocialistUnionProclamationDesc]"
 
 #Revolution Triumphant! What could possibly go wrong?
 RCT_revolution_triumphant:0 "Триумфальная Революция!"
 RCT_revolution_triumphant_desc:0 "И наконец, гордый и победоносный пролетариат Речноземелья сделал это! После великой борьбы Восток объединил социализм. Но это только начало нового, золотого века! И пусть наша страна станет утопией, да так, чтобы завидовал каждый!"
 
 RCT_monoculture:0 "Один Народ, Одна Культура"
 RCT_monoculture_desc:0 "Расизм и национализм - это болезни, которые нужно вылечить. Народ Союза должен быть предан их классу, но не их расе или месту рождения! Необходимо провести реформы: Соцреализм должен стать официальным художественным стилем Союза, каждого с детства должны обучать Речковскому, а расовое равенство должно поощряться. Едины будем мы в классовой солидарности!"
 
 RCT_crackdowns:0 "Репрессировать Реакционерова"
 RCT_crackdowns_desc:0 "На нашу страу позарился праворадикальный змей. Это нужно остановить! Наши солдаты получат приказы об аресте подозреваемых, патрули в городах будут усилен и обязательно будет выпущена пропаганда против реакции."
 
 RCT_rebuild_economies:0 "Социализм Для Всех"
 RCT_rebuild_economies_desc:0 "У членов Коалиции абсолютно разная экономика начиная от простого сельхоза заканчивая современными открытиями. Время объединить всех и отбросить гнустный концепт частной собственности. Развитые регионы помогут развивающимся. Рабочие Речноземья должны владеть средствами производства!"
 
 RCT_united_army:0 "Объедеённая Армия"
 RCT_united_army_desc:0 "Разные армии разных стран по сей день существуют, со всеми особыми атрибутами, сигналами и командирами. Как можно защищаться от контрреволюции, если всё разобщено? Нужны крупные реформы для создания действительно большой и сильной армиии."
 
 RCT_aggressive_defence:0 "Агрессивная Защита"
 RCT_aggressive_defence_desc:0 "Лучшая защита - нападение. Нет смысла ждать, пока те, кто противопоставлен социализму, создадут антисоциалистический Альянс, чьей целью является разрушение и только. Мы должны ударить первыми!"
 
 RCT_secure_western_border:0 "Обезопасить Западную Границу"
 RCT_secure_western_border_desc:0 "К Задапу простирается долина Эви, находятся одни из наших самых заклятых врагов, Хеллквил и Лонгсворд. Большая часть населения - Гриффоны, многие живут там в нищете. Такое допускать нельзя! Мы должны сокрушить врага и освободить Запад, немедленно!"
 
 RCT_secure_northern_border:0 "Обезопасить Северную Границу"
 RCT_secure_northern_border_desc:0 "Север некультурен и беден. Это наш социалистический долг принести этим пони современное знание, чтобы они могли жить чудесную, длинную и благополучную жизнь вместе с нами!"
 
 RCT_secure_southern_border:0 "Обезопасить Южную Границу"
 RCT_secure_southern_border_desc:0 "Юг просто неуправляем: Сумаседшие кобылки с рабами, зебриканские пираты и дикие племена оленей. Это позорище прямо у нас под носом. Наша армия пойдёт на Юг, чтобы освободить страдающих пони Баррада, зебр Нимбы и оленей Кервасии которые предостаточно исстрадались."
 
 RCT_stalliongrad_of_the_east:0 "Сталлионград Востока"
 RCT_stalliongrad_of_the_east_desc:0 "Товарищ Стил Сталлион из Эквестрии является нам примером, ведь он смог показать рабочим, как можно освободится от цепей эксплуататора. Мы следовали по его стопам по его стопап и создали наш собственный Сталлионград! Да возрадуемся же мы, товарищи!"
 
 # Industry foci
 RCT_industry_start:0 "Continue Economic Reforms"
 RCT_industry_start_desc:0 "Our economy grew greatly during Chancellor River Swirl's term. This development needs to continue, so more reforms shall be enacted to ensure our modernization."
 
 RCT_industry_electronics:0 "Nationalize KONJČAR"
 RCT_industry_electronics_desc:0 "KONJČAR is a manufacturer of electrical components and has grown quickly in recent years, yet has become rather indebted. We must secure the supply of vital parts by nationalizing the company and taking care of their debts."
 
 RCT_industry_infrastructur:0 "Invest In Infrastructure"
 RCT_industry_infrastructur_desc:0 "Riverlands are very mountainous, which makes roads expensive to build. Nevertheless, the importance of transport infrastructure cannot be overstated. Our national companies shall begin work immediately and connect our major cities and towns."
 
 RCT_industry_civ_factories:0 "Support Wood Industry"
 RCT_industry_civ_factories_desc:0 "We have many forested hills and mountains, as well as rivers which can be used to easily transport lumber. Our wood industry's growth shall continue stronger than before with governmental support: Investments, debt relief and nationalization."
 
 RCT_industry_reduce_Illiteracy:0 "Compulsory Education"
 RCT_industry_reduce_Illiteracy_desc:0 "During her last term River Swirl founded many public schools across the nation, but only a fraction of our foals attend them. A new law will make school attendance compulsory up to a certain age, for both fillies and colts."
 
 RCT_industry_computing:0 "Equestrian Computing"
 RCT_industry_computing_desc:0 "During River Swirl's term some cooperation was established with Equestrian universities and schools, which were developing computing machines. Now our scientists are developing our very first analog computers based on western research. With our subsidies, they'll be able to make a breakthrough."
 
 RCT_industry_all_in_one:0 "Connect Coltstream And Rijekograd"
 RCT_industry_all_in_one_desc:0 "While a regular road exists between Colstream and Rijekograd, a modern railroad should be constructed across the Griffking river. Colstream will become more tightly connected to the capital, allowing increased commerce and industrial cooperation between the two cities."
 
 RCT_industry_millitary_factories:0 "Rijekan Arms Industry"
 RCT_industry_millitary_factories_desc:0 "Our military industry is average, but with the geopolitical situation changing it needs to improve. By imposing tariffs on foreign weapons and getting equipment for our army from domestic producers instead, we will encourage the growth of our arms industry."
 
 RCT_industry_reduce_poverty:0 "Welfare Programs"
 RCT_industry_reduce_poverty_desc:0 "Despite the growth of our economy many ponies continue to languish in poverty. With this new program we will pass a series of reforms aiming to improve the lives of our populace. Benefits, basic security and free public services for all!"
 
 RCT_industry_resource_tech:0 "Conduct Geological Survey"
 RCT_industry_resource_tech_desc:0 "We already know our many mountains contain countless riches, but using modern methods to carry out a comprehensive survey of the land will allow us to know exactly where these deposists are and what their size is. After the survey, we must decide how to invest our limited funds."
 
 RCT_industry_steel_work:0 "Rijekograd Steelworks"
 RCT_industry_steel_work_desc:0 "Steel is the backbone of modern industry, and thus iron processing is important. Our mines already produce a great amount of ore and we found several rich deposits in our survey, but our steel mills are a bottleneck. They must be expanded at once! With our funds, new state-owned mills will be built in the capital, which will make us one of the greatest producers of steel in the East."
 
 RCT_industry_alumimum_work:0 "Aluminium Smelters"
 RCT_industry_alumimum_work_desc:0 "The survey revealed that Wild-Vodina has notable deposits of bauxite ore. Mining operations in the region must be expanded greatly and modern smelters built in Coltstream. Our aluminium production is predicted to grow rapidly with our investment."
 
 RCT_industry_improve_society_2:0 "Legalize Labour Unions"
 RCT_industry_improve_society_2_desc:0 "The legal status of trade unions has long been unclear. Now it is time for us to legalize and recognize them. They are clearly beneficial for not only workers but employers as well."
 
 RCT_industry_improve_society_1:0 "Increased Industrialization"
 RCT_industry_improve_society_1_desc:0 "The growth of our economy continues even stronger than before. Our policies have been successful and new factories are opened every month. Our nation will be truly prosperous and advanced, a true forerunner of the East!"
 
 RCT_industry_research_slot:0 "University Of Rijekograd"
 RCT_industry_research_slot_desc:0 "The university of Rijekograd is among the oldest ones in the East. Now it will become one of the largest ones as well. More teachers, more subjects, more students from all across the Riverlands, along with increased student exchange with our western pony relatives."
 
 RCT_industry_jets:0 "Rocket Engine Experiments"
 RCT_industry_jets_desc:0 "Some scientists in the Rijekograd university have begun developing advanced combustion engines that can propel objects over a great distance. It might be wise for us to support this program with state funding."
 
 RCT_industry_atomisiert:0 "Might Of Crystals"
 RCT_industry_atomisiert_desc:0 "While we already recognize some of the potential in the magic stored in crystals, our researches suggest we have grossly underestimated it. Done correctly, it might be possible to overload the crystals with magic and unleash it by breaking them, which would result in something... horrible.\nPerhaps we can take advantage of this."
 
 RCT_industry_science_base:0 "Dawn Of The Crystal Age"
 RCT_industry_science_base_desc:0 "Crystals are becoming an increasingly important part of our society as we learn to understand them and their secrets better. They allow us to unravel the inner workings of magic and use it in ways never imagined before. Truly, a new age is dawning for us."

 ######################### Military Focuses ###########  
 RCT_military_start:0 "Focus on the Military"
 RCT_military_start_desc:0 "The River Armed Forces are one of the most modern in the East, but that does not mean we can ignore its development. We must reform it for the future, because warfare is always evolving."
 
 RCT_grand_army_of_the_republic:0 "Grand Army of the Republic"
 RCT_grand_army_of_the_republic_desc:0 "We should hold a military parade to not only show our citizens how great our army truly is, but to also boost its popularity which will get us many more recruits in no time."
 
 RCT_inf_stuff:0 "Finest Weaponry"
 RCT_inf_stuff_desc:0 "The bread and butter of any army are the common infantryponies, so we should ensure they are all equipped with the finest guns of the east."
 
 RCT_river_games_military:0 "The River War Games"
 RCT_river_games_military_desc:0 "A large military exercise where all members of the River Coalition participate will not only strengthen our bonds, but will also give our ponies some much needed practice so that they are prepared for the real fight."
 
 RCT_unicorn:0 "Fund Unicorn Training Camps"
 RCT_unicorn_desc:0 "Unicorns can turn the tide with their magic and many battles have been won thanks to them. We should fund more training camps for unicorns so they are capable to support the army even more than they already do."
 
 RCT_pegasus:0 "Fund Pegasus Flight Camps"
 RCT_pegasus_desc:0 "While we are physically weaker than griffons, our pegasi have proven time and time again that they can fight evenly in the air, and what they lack in strength they make up in speed. Funding more flight camps will ensure our pegasi have the upper hoof in aerial combat."
 
 RCT_ask_allies:0 "Aid From Allies"
 RCT_ask_allies_desc:0 "Our friends in the Coalition have their own army traditions and modernization programs. We should ask them about their art of war and exchange our knowledge. This way we not only find out what they are doing, but also learn new strategies, tactics and training methods."
 
 RCT_art_stuff:0 "Death From Afar"
 RCT_art_stuff_desc:0 "Artillery is the foundation of modern warfare and has proven its usefulness time and time again. Only a fool would not thrive to make them better and better then they already are."
 
 RCT_moutain_guns:0 "Mountain Guns"
 RCT_moutain_guns_desc:0 "We have many mountains within our land, so we should make sure that our artillery is designed and built with that in mind. This will make our army able to rain shells on our foes from above."
 
 RCT_mobile:0 "Modern Transports"
 RCT_mobile_desc:0 "Thanks to combustion engines our soldiers no longer need to pull wagons on their own. These new vehicles are also fast and can traverse all kinds of terrain, only getting stuck in mud. Part of our military budget should be dedicated to increasing the use of trucks in the River Army."
 
 RCT_tanks:0 "Armoured Fighting Vehicle"
 RCT_tanks_desc:0 "There is a new innovation that is used on the battlefield in the west, the so called "tank", that has a great amount of potential. With armoured vehicles it is easy to strike at the enemy swiftly and break through defences that otherwise would be impenetrable. We should immediately begin researching these "tanks"."
 
 RCT_doctrain_2:0 "Better Doctrines for the Army"
 RCT_doctrain_2_desc:0 "Our military doctrines are slowly becoming outdated and there are many new innovations in warfare that we do not yet understand. Sending observers abroad to study the most modern militaries should allow us to reform our doctrines."
 
 RCT_mobile2:0 "Combined Arms"
 RCT_mobile2_desc:0 "What our research showed us was clear: tanks and motorized infantry go hoof to hoof. The two must be combined into a single unit, but that is not all. We also have to make sure that we have the newest models out there, as what good do combined arms do if the arms are outdated?"
 
 RCT_staff_start:0 "Capable Officers"
 RCT_staff_start_desc:0 "A good commander can lead a dozen sheep to victory against an army of wolves. We must ensure we have enough officers and that they are well-trained to fight a modern war."
 
 RCT_defensive_staff:0 "Defensive Chief of Army"
 RCT_defensive_staff_desc:0 "The most senior officer of the River Army must have a defensive mindset. The Riverlands have many natural defenses, such as rivers, mountains and forests, and it would be foolish not to utilize them."
 
 RCT_offensive_staff:0 "Offensive Chief of Army"
 RCT_offensive_staff_desc:0 "The River Army's leader should not foolishly rely solely on our defences, but must remain active for modern warfare is offensive and mobile warfare. We cannot allow our enemy to prepare attacks in peace, but harass them and break their lines."
 
 RCT_special_ops:0 "Special Forces Battalion"
 RCT_special_ops_desc:0 "We need to establish a unit dedicated to fulfilling special missions, during both war and peace. They will receive extensive, even dangerous training and be given our finest equipment to ensure they are the best of the best. All are invited, few are chosen."
 
 RCT_expand_officer_academy:0 "Expand Dubrovneigh Military Academy"
 RCT_expand_officer_academy_desc:0 "If we wish to expand our army, we need to expand our officer training as well. Dubrovneigh Military Academy shall receive more funding from us, more student applications will be approved and more officers will be sent to teach the cadets."
 
 RCT_promote_best:0 "Promote the Best"
 RCT_promote_best_desc:0 "Some of our new cadets have proven to be very promising. Once they finish their training, we should not force them to climb the ladders of ranks but instead immediately promote them to higher positions. We are lacking talented senior officers, and this will solve the issue."
 
 RCT_light_infantry_training:0 "Light Infantry Training"
 RCT_light_infantry_training_desc:0 "While modern warfare has greatly reduced the old distinctions between heavy and light infantry, we can still train some of our units to be specialized light divisions. They will lack heavy weapons and vehicles but are more tactically mobile and can execute missions in rough terrain and poor weather."
 
 RCT_more_marines:0 "River Marines"
 RCT_more_marines_desc:0 "Riverlands has -- as the name implies -- numerous rivers. They form an obstacle to many units, but not to marines who are specialized in amphibious assault and excel in crossing rivers with ease. Without a doubt, our army should include well-trained marine units."
 
 RCT_expand_air:0 "Look to the Skies"
 RCT_expand_air_desc:0 "Modern warfare will be about the skies as much as the land. Planes are not impeded by rough terrain or the many rivers that flow through our land. But before we can expand our air force, we will need to build proper airbases and an aircraft factory."
 
 RCT_bombers:0 "Riverland Bombers"
 RCT_bombers_desc:0 "We will focus on procuring new designs for a bomber aircraft. Tactical bombers combine the speed and agility of close air support with some of their strategic destructive potential of their larger brethren. Such a versatile plane will be a safe pick for the backbone of our airforce."
 
 RCT_fighters:0 "Riverland Interceptors"
 RCT_fighters_desc:0 "When the griffons will inevitably strike our nation, they will seek to fill the skies with their malevolent bombers. To counter this, we must develop a state of the art interceptor, capable of scrambling quickly to take out these threats to innocent pony lives. Our air force will be built around a core of interceptors and fighters."
 
 RCT_cas:0 "The Skydiver Corps"
 RCT_cas_desc:0 "We will train a group of fearless ponies to pilot a corps of special bombers. These close air support ponies will dive from great height to surprise and destroy enemy troop concentrations. Disrupting enemy supply chains and staging grounds will surely destroy the morale of our opponents. Of course we still have to actually build a plane capable of this..."
 
 RCT_strat_doctrine:0 "River Rains Doctrine"
 RCT_strat_doctrine_desc:0 "We will bring the Riverland rains to the enemy! But they will find that it isn’t water that falls from the sky, but a flood of bombs. The River Rains Doctrine will see us mass long range bombers and their escorts to destroy the enemy’s vital infrastructure. When we can reach their homes, they will surely give up!"
 
 RCT_fighter_doctrine:0 "Aerial Wave Doctrine"
 RCT_fighter_doctrine_desc:0 "To protect our dear homeland, we must make sure that no opponent makes it through to our country, both in the air and on the land. Waves of small fighters will protect us from enemy bombers and waves of close air support will mow down any catbird foolish enough to set their claws down in our land."
 
 RCT_long_range_planes:0 "Beyond the River"
 RCT_long_range_planes_desc:0 "To properly protect our country, we must venture forth beyond our home to meet our enemy head on. Bigger engines, better aerodynamics and larger fuel tanks will be needed to create the designs we need for the task. Let’s let the designponies loose to see what they come up with."
 
 RCT_expand_air_defense:0 "From the Ground Up"
 RCT_expand_air_defense_desc:0 "Airplanes are expensive marvels of technology. The cost of bringing a gun into the air is much larger than the cost of having a larger gun on the ground. Fixed anti-air emplacements and ground based, towed anti-aircraft guns are an economical choice to protect our troops from enemy air raids."
 
 RCT_expand_radar:0 "Radio Detection"
 RCT_expand_radar_desc:0 "Our lands are vast and our planes can only patrol so much of our airspace. By using radar stations, we will multiply the effectiveness of our fighters, by making sure that our planes are in the right place at the right time!"
 
 RCT_expand_air_production:0 "Fill the Skies!"
 RCT_expand_air_production_desc:0 "The fighters and bombers that we chose to be the backbone of our air force, need to be produced in greater numbers. The air war is a game of numbers and when it comes down to it, the country with the largest air force will rule the sky. With an optimised production process, we will make sure that we will not be out produced."
 
 RCT_form_navy:0 "Mouth of the River"
 RCT_form_navy_desc:0 "We have secured a coast for ourselves, but without a proper navy, we will not be able to capitalise on this strategic opportunity. It is time to invest in our new coastal holdings to stimulate the construction of dockyards."
 
 RCT_destroyer_start:0 "Starting Small"
 RCT_destroyer_start_desc:0 "We are new to the way of the waves, so let us not overcomplicate matters. A destroyer is the smallest military ship type and we should be able to start production relatively easily and get ourselves the beginnings of a fleet."
 
 RCT_crusers:0 "Out to Sea!"
 RCT_crusers_desc:0 "Cruisers are larger ships, worthy of the endless seas beyond our horizons. These ships will require more skilled ponies to make, but with dedication and time, our country will have its own cruiser!"
 
 RCT_battleships:0 "Construct Battleships"
 RCT_battleships_desc:0 "A grand nation such as ours requires a grand navy. Prestige and honour is bestowed upon those countries who have battleships in their fleet. These proud ships break the waves with their large size and massive firepower. A fleet planned around a battleship is a fleet made for victory!"
 
 RCT_battleship_doctrine:0 "Fleet in Making"
 RCT_battleship_doctrine_desc:0 "Although our grand fleet is not finished yet, we will have a doctrine to project our naval force across the water. Our people once came from an ocean away, so we should not shy away from the deep blue."
 
 RCT_super_battleship:0 "Project Oversize"
 RCT_super_battleship_desc:0 "We will endeavour to produce the biggest, most heavily armed battleships that could ever sail the ocean. Huge siege guns, massive engines and impenetrable armour will make it so that our monster ship will flatten anything standing in its way. Our foes will shake in fear when this giant approaches!"
 
 RCT_carriers:0 "A Seaborne Air Force "
 RCT_carriers_desc:0 "Although seafaring is still new to us, we are more accustomed to the idea of an air force. Luckily, new breakthroughs in naval warfare have seen the rise of the aircraft carrier, a ship that acts as a mobile air base. The firepower of these planes ensure that this ship can strike beyond the range of any ship’s guns and be a formidable threat to any fleet."
 
 RCT_carrier_doctrine:0 "Strike from the Sky!"
 RCT_carrier_doctrine_desc:0 "We will build our naval doctrine around these carriers. Our carrier planes will swarm the skies, while our fleet lies in wait, protecting our floating airbases. Without warning our squads of bombers will descend upon an unsuspecting fleet, sinking it before they ever reach any of our vessels!"
 
 RCT_carrier_aircraft:0 "A Naval Aviation Branch"
 RCT_carrier_aircraft_desc:0 "We must make a separate branch of the navy that concerns itself with naval aviation. By placing experts from our air force and our new navy together in one office, they might learn to overcome the challenges that the air and the sea bring."
 
 RCT_river_sea:0 "Flow Into The Sea"
 RCT_river_sea_desc:0 "Truly, the destination of the river has always been the ocean. We have finally embraced our seabound destiny. Now that we have made the ocean our own domain, the world lies open to us! While water still flows through the rivers, we shall reach out over the ocean, into the wide world!"
 
 RCT_more_naval_bases:0 "Dock Development Grants"
 RCT_more_naval_bases_desc:0 "We will encourage the construction of new dockyards with grants, as to ensure that we will have adequate port facilities in the future. A little conniving will go a long way to convince our stubborn Rijekans that the sea is the place to be."
 
 RCT_even_more_naval_bases:0 "Shipwright Training Program"
 RCT_even_more_naval_bases_desc:0 "We must set up a program to train all sort of naval support personal. Shipwrights, dockworkers, harbourmasters and more will be needed to support our ever growing fleet. . ."
 
 RCT_even_more_convoys:0 "River Merchant Marine"
 RCT_even_more_convoys_desc:0 "Overseas trade is a staple of the modern world, but until recently was an avenue cut off for us. Now that our military fleet is well underway, we must ensure that we have enough transport ships for supplies, troops and rescources."


