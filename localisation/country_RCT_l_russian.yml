 RCT_magical_equipment_1:0 "Cari Puska M11"
 RCT_magical_equipment_1_short:0 "CP M11"
 RCT_magical_equipment_1_desc:0 "Недавняя разработка точной гравировки с использованием особо чистых кристаллов позволило  выпустить опытный образец магического оружия, готового к запуску в производство, даже если потребуется время для массового выпуска этого сложного оружия на нашей слабой промышленной базе."
 RCT_magical_equipment_2:0 "Cari Puska M13"
 RCT_magical_equipment_2_short:0 "CP M13"
 RCT_magical_equipment_2_desc:0 "Как и волонтёры из Лонгсворда, использующие свои VHS1 в Лонгсворде, тайные агенты ДОГ использовали свои CP M11 в операции по возвращению Молли трона Алмазной Горы. В отличие от VHS1, они жаловались не на скорострельность, а на недостаток гибкости, что не позволяло использовать больше заклинаний. В новой версии винтовки это было исправлено."
