 RCT_arise_you_wretched_of_the_earth_desc:0 "Читеры не товарищи пролетариату, уже-не-совсем-товарищ-пролетариату."

 RCT_for_justice_thunders_condemnation:0 "Кипит наш разум возмущённый"
 RCT_for_justice_thunders_condemnation_desc:0 "Вы ведь понимаете, что если ваш комиссар узнает, что вы читерите, то он сделает с вами то, что даже грифоны из первого фокуса позавидуют."

 RCT_for_a_better_worlds_in_birth:0 "И смертный бой вести готов."
 RCT_for_a_better_worlds_in_birth_desc:0 "Мир был бы лучше без читеров... Как можно устроить революцию без доверия между разработчиками и игровым пролетариатом? Правильно - никак. Ну и не нужна революция тогда."

 RCT_no_more_traditions_chains_shall_bind_us:0 "Весь мир насилья мы разрушим"
 RCT_no_more_traditions_chains_shall_bind_us_desc:0 "Любопытство почти Литлпип сгубило, а ты явно не Дарительница Света. У тебя есть целых ДВА (а скоро будет и ТРИ (или уже есть, откуда ж я знаю, когда ты залез сюда?)) континента, что ты тут ищешь?"

 RCT_arise_ye_slaves_no_more_in_thrall:0 "До основанья, а затем"
