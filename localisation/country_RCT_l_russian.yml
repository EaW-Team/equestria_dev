 rivercity.317.t:0 "Открытие"
 rivercity.317.d:0 "Успех! Делегат дружбы, которого мы отправили к странным пони Ручьеграда, произвел хорошее первое впечатление. Хотя у него не было возможности детально обсудить идеологию, он впечатлил и поразил местных жителей сказочными (для них) дарами. Лидер Ручьеграда позволила нашему делегату построить собственный дом в их небольшом сообществе, независимо от того, планирует ли он остаться там навсегда - это станет полезным плацдармом для следующего этапа операции."
 rivercity.317.a:0 "Я уже предвкушаю, как мы станем лучшими друзьями!"
 
 # Equestrian exchange
 
 rivercity.318.t:0 "[From.GetNameDef] хочет сотрудничать"
 rivercity.318.d:0 "Норовистые пони в Речных Земель долгое время игнорировали нас, с подозрением относились к иностранцам, ссорились между собой и сомневались в законности правления аликорнов.\n\nПоэтому, к нашему большому удивлению, из [RCT.GetNameDef] прибыла дипломатическая миссия с просьбой о технической поддержке и сотрудничестве. Наши советники считают, что на это повлияла их лидер, Ривер Свирл, которая когда-то училась в Эквестрии.\n\nКак бы мы ни были рады такому подходу, это не то решение, которое следует принимать легкомысленно."
 rivercity.318.a:0 "Продолжить сотрудничество."
 rivercity.318.b:0 "Отправить техническую миссию."
 rivercity.318.c:0 "Оба варианта, почему бы и нет?"
 rivercity.318.e:0 "Восток слишком жесток, им нельзя доверять."
 
 rivercity.319.t:0 "Сотрудничество с Эквестрией"
 rivercity.319.d:0 "Хотя Эквестрия не предоставила никакой специальной помощи, она согласилась на полное сотрудничество между нашими исследователями и обмен опытом."
 rivercity.319.a:0 "Эквестрийская поддержка даст нам то преимущество, в котором мы нуждаемся."
 
 rivercity.320.t:0 "Эквестрийская помощь"
 rivercity.320.d:0 "Эквестрия отказалась от сотрудничества, ссылаясь на значительное расстояние и затрачиваемые усилия, но отправила техническую миссию, чтобы помочь в развитии нашей промышленности и армии."
 rivercity.320.a:0 "Каждая мелочь поможет."
 
 rivercity.321.t:0 "Эквестрийская щедрость!"
 rivercity.321.d:0 "Эквестрия не только согласилась на полное сотрудничество с нашими учеными, но и отправила техническую миссию, чтобы помочь нам быстрее освоить базовые военные и промышленные знания.\n\nУже прибывают корабли, везущие электронные и промышленные чудеса Запада!"
 rivercity.321.a:0 "Лишь наша гордыня помешала заключить такие соглашения десятилетия назад!"
 
 rivercity.322.t:0 "Эквестрия отказывается"
 rivercity.322.d:0 "Ссылаясь на трудности сотрудничества на больших расстояниях и долгую историю необузданного насилия и злоупотребления технологиями в Грифонии, Эквестрия отказалась сотрудничать или помогать нашим учёным."
 rivercity.322.a:0 "Легко так говорить, когда грифоны не пытаются тебя убить."
 
 rivercity.323.t:0 "[From.GetNameDef] просит помощи"
 rivercity.323.d:0 "В настоящее время [RCT.GetNameDef] воюет и она направила дипломатическую миссию из Речных Земель с просьбой о военной поддержке в интересах защиты пони, гармонии и их образа жизни."
 rivercity.323.a:0 "Всё что угодно для наших западных кузенов!"
 rivercity.323.b:0 "Давайте не способствовать ужесточению конфликтов на другой половине мира."
 
 rivercity.324.t:0 "Эквестрийская помощь"
 rivercity.324.d:0 "Эквестрия согласилась предоставить немного военного снаряжения для нас."
 rivercity.324.a:0 "Пони должны держаться вместе."
 
 rivercity.325.t:0 "Эквестрия отказывается"
 rivercity.325.d:0 "Эквестрия отклонила наш запрос о военной помощи, сославшись на то, что они предпочитают не участвовать в иностранных конфликтах."
 rivercity.325.a:0 "Типичное эквестрийское высокомерие."
 
