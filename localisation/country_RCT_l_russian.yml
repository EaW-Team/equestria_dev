#Let's ask Molly
 rivercity.300.t:0 "Возвращаясь к проблеме псов..."
 rivercity.300.d_fas:0 "Король Ровер уже давно является оплотом, защищающим Коалицию против грифонов, но это исключительно деловые отношения. Он тиран, который порабощает как псов, так и пони. Он ничем не отличается от императора грифонов и должен быть остановлен.\n\nМы нашли возможное решение. Рабы неспокойны под властью короля Ровера, а он сам разбил сердце своей дочери Молли жестоким поведением.\n\nЕсли мы пообещаем, что королю Роверу не будет причинено никакого вреда, то сможем убедить Молли помочь нам разжечь восстание рабов..."
 rivercity.300.d_com:0 "Наш когда-то верный союзник Король Ровер был свергнут Клиффордом Красным и его группой коммунистических агитаторов. Они называют нас буржуазными угнетателями, даже при нависающей грифоньей угрозе над нами всеми. Мы должны вернуть законное правительство.\n\nБывшая наследница принцессы Молли живет в изгнании в нашей стране, желает вернуться и создать новую Алмазную Гору с гармонией, свободой и дружбой. С нашей поддержкой она может воплотить свою мечту в реальность."
 rivercity.300.a:0 "Мы свяжемся с Молли."

 #Molly accepts
 rivercity.301.t:0 "Принцесса Молли принимает предложение"
 rivercity.301.d_com:0 "Принцесса Молли уже давно выступает против коммунистов и их навязанного силой общества, полного агрессивных милитаристских идей и, естественно, была заинтересована в помощи нам.\n\nОднако её поддержка сопровождается условиями: переворот должен пройти максимально бескровно, что увеличивает риск неудачи как для нас, так и для Молли, которая лично проникнет в гору.\n\nНесмотря на риск, она настроена решительно."
 rivercity.301.d_fas:0 "Это было нелегко, но один из наших агентов смог убедить Молли, рассказав ей истории и показав фотографии ужасных условий, с которыми сталкиваются рабы в глубинах горы. Мы достанем снаряжение и обеспечим поддержку для ключевых групп среди рабов. А Молли позаботится о том, чтобы её отца благополучно захватили с минимальным кровопролитием."
 rivercity.301.a:0 "Мы продолжим, когда будем готовы." 

 #Molly refuses 
 rivercity.302.t:0 "Принцесса Молли отказывается"
 rivercity.302.d_com:0 "Принцесса Молли долго и тщательно обдумывала наше предложение, часто говоря о возвращении в Алмазную гору. Но, рассмотрев факты, она решила, что риск кровопролития при попытке государственного переворота слишком велик, так что псы и пони Алмазной горы должны сами выбрать свой путь.\n\nСделав выбор, Молли решила отказаться от политического активизма и звания принцессы, попросив скромно и спокойно жить с своими друзьями здесь, в Речной Республике."
 #rivercity.301.d_fas:0 "Наш агент тайно связался с принцессой Молли, пытаясь склонить её на нашу сторону рассказами и фотографиями ужасов, которые испытывают рабы в шахтах. Вместо того, чтобы побудить её к действию, это заставило Молли погрузиться в себя, и она грустно сказала, что не может противостоять своему отцу или народу.\n\nЕё охранники теперь стали весьма подозрительными, и мы вряд ли сможем поговорить с ней снова."# Different duplicate from Eaw
 rivercity.302.a:0 "Обидно, досадно, но ладно."
 
 #Coup starts - dog receive event
 rivercity.303.t:0 "Забастовка"
 rivercity.303.d_com:0 "Сначала шахты замолчали. Потом охранники не вернулись из своих патрулей. Проходы закрыты и топот сапог эхом разносится по коридорам.\n\nПотом началась стрельба. Короткие, быстрые, случайные очереди и залпы. Следуя по следу из оглушённых охранников и сломанных замков, наши войска обнаружили секретный проход, ведущий прямо в сердце горы - к старому Королевскому Залу. С помощью неожиданной атаки восставшие могли бы захватить всю гору ..."
 rivercity.303.d_fas:0 "Когда рабы отказались работать, это не было неожиданностью. Когда некоторые из наиболее отчаянных рабов отказались падать ниц перед плёткой надзирателя, это также не было неожиданностью. Но вот когда один из тех рабов достал пистолет, спокойно застрелив надзирателя, это явно было чем-то неожиданным.\n\nЗатем начались взрывы. Туннели опечатаны, ценное оборудование выведено из строя! Мы нашли оружейные склады, которые должны были быть заперты, с пустыми полками. Что-то происходит в глубине этой горы, и кто-то не хочет пускать нас туда. Но мы псы и нас это не остановит."
 rivercity.303.a:0 "Восставшие победят!"
 rivercity.303.b:0 "Пошлите армию и выкурите их!"

