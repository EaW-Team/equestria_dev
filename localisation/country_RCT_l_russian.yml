 ### COMMUNIST INTEGRATION OF THE RIVER FEDERATION ###
 rivercity.1927.t:0 "Речные Земли едины!"
 rivercity.1927.d:0 "Мы долго и упорно сражались против тех, кто сомневался и боялся нас. Реакционеры, монархи и капиталисты, которые угнетали рабочих Речных Земель, теперь побеждены. Наши соседи встали на путь прогресса, а мы можем начать строить социалистическое будущее для всех. Однако ещё многое предстоит сделать, чтобы наша нация стала ярким маяком для всего мира. В речи, переданной во все уголки Речных Земель, [Getleader] изложила свои планы на будущее. Культура, экономика и вооруженные силы будут объединены, чтобы обеспечить оптимальное сотрудничество между речными народами. Мы прошли долгий путь, но он ещё далёк от финиша."
 rivercity.1927.a:0 "Социалисты Речных Земель, объединяйтесь!"
 
 rivercity.1928.t:0 "Сопротивление культурной ассимиляции"
 rivercity.1928.d:0 "Похоже, что наши усилия по борьбе с националистическими и реакционными элементами в различных культурах союза встретили ожесточённое сопротивление. Забастовки и протесты участились, поскольку местные жители цепляются за свои отсталые традиции. Однако проблемы кажутся настолько серьезными, что местные органы власти могут быть не в состоянии справиться со вспышками националистических настроений. Центральное правительство должно вмешаться. Мы можем пойти на уступки бастующим, но рискуем потерять достигнутый нами прогресс, или мы можем отправить в армию, которая убедит их в необходимости укрепления культурного единства."
 rivercity.1928.a:0 "Подавить националистов силой!"
 rivercity.1928.b:0 "Нужны уступки."
 
 rivercity.1929.t:0 "Сопротивление реформированию армии"
 rivercity.1929.d:0 "До того, как наш славный союз распространился по Речным Землям, вооруженные силы народов, находящихся сейчас под нашим контролем, были пережитками национальной гордости. Гоплиты Нибмусии, монахи из Понайяна и армия Озерграда были неотъемлемой частью культур их стран, но их время ушло. Тем не менее, оказалось, что соединить все эти боевые традиции с армией союза - очень непростая задача. Солдаты и офицеры из нескольких провинций отказываются выполнять наши инструкции, по-прежнему используют свои древние доктрины или, в некоторых случаях, вообще отказываются от обучения, пока центральное правительство не пообещает сохранить свои военные традиции. Мы уступим их требованиям, или напомним, что бывает с теми, кто не подчиняется приказам?"
 rivercity.1929.a:0 "Разбирайте кнуты и плётки, время показать им настоящую социалистическую дисциплину."
 rivercity.1929.b:0 "Дайте им время, пусть привыкнут к новым реалиям."
 
 rivercity.1930.t:0 "Сопротивление экономической реорганизации"
 rivercity.1930.d:0 "Путь к социалистической экономике долог и труден. Некоторые кланы на высокогорьях Понайяна всё ещё использовали бартер, а псы Алмазной горы с трудом представляют себе экономику без рабов. Отмена частной собственности, а иногда и меры против рабства и крепостного права привели к нехватке некоторых товаров, к которым привыкли пони. Это привело к жалобам со стороны местных органов власти, которые утверждают, что не могут объяснить своим гражданам, почему полки магазинов пусты, несмотря на заявления пропаганды. Мы могли бы дать местным органам власти некоторую свободу действий, чтобы временно вернуть частную собственность, но это остановит наш прогресс. В качестве альтернативы, мы могли бы использовать ресурсы центрального правительства для поддержки усилий по коллективизации и обеспечения самых основных потребностей."
 rivercity.1930.a:0 "Коллективизация любой ценой!"
 rivercity.1930.b:0 "Придётся вернуться к капитализму..."
 
 rivercity.1931.t:0 "Национализм сохраняется"
 rivercity.1931.d:0 "Несмотря на все усилия наших силовиков и пропагандистов, группы националистического сопротивления продолжают оставаться угрозой революции. Обширные и разнообразные Речные земли предоставляют отличную почву для организации, которая работает в тени. Когда мы закрываем нелегальный печатный станок в одном месте, где-то в другом месте отыскивается склад с оружием. Похоже, что мы мало продвигаемся в искоренении контрреволюционной угрозы. Фактически, некоторые чиновники в столице предлагают, чтобы мы прекратили наши усилия и начали переговоры с этими группами, то смогли остановить беспорядки. Конечно, это приведет к тому, что мы потеряем весь сделанный прогресс."
 rivercity.1931.a:0 "Мы не ведем переговоры с террористами."
 rivercity.1931.b:0 "Мы должны вмешаться, пока кто-нибудь не пострадал."
 ### END COMMUNIST INTEGRATION OF THE RIVER FEDERATION ###

 rivercity.1932.t:0 "Гектор возглавляет восстание!"
 rivercity.1932.d:0 "С тех пор, как социалистическое правительство стало править республикой, реакционные силы готовились. Сначала они просто жаловались, потом протестовали, а потом восстали. Каждый раз полиция и вооруженные силы призывали их мирно разойтись и насилия удавалось избежать. Однако после того, как радикальный фанатик Карамеля попытался убить маршала Гектора, что-то изменилось. Гектор, побывавший на волосок от смерти, удвоил свои усилия по объединению реакционеров, и они, как железные опилки к магниту, притянулись к нему. Сегодня в эфире, широко распространенном по всей сельской местности, он провозгласил социалистическое правительство нелегитимным и призвал всех пони-патриотов сражаться под его флагом ради восстановления демократии."
 rivercity.1932.a:0 "Никакой буржуазной демократии! Остановите его!"

 rivercity.1933.t:0 "Карамель возглавляет восстание!"
 rivercity.1933.d:0 "После того, как гармонисты восстановили контроль над Сабором, многие социалисты разочаровались в Нове Вирл и её политике мирной революции. Генерал Карамель Хейз, фанатичный социалист, все чаще и чаще игнорировал приказы своих начальников, как и подразделения под его командованием. Агенты ДОГ сообщили, что он наращивал поддержку в городах и поселках, но их сообщения пришли слишком поздно, и они не сумели остановить фанатика. Солдаты Карамеля теперь захватили контроль над несколькими городами и сформировали новое социалистическое правительство с ним во главе. Он транслирует пропаганду по радио, утверждая, что является законным лидером Речной Республики."
 rivercity.1933.a:0 "Остановить коммунистов! За свободу и демократию!"
 
 ### RIVER GAMES ###
 rivercity.1934.t:0 "Приглашение на Речные Игры!"
 rivercity.1934.d:0 "Нас приглашают на Речные игры, главное спортивное событие Речных Земель, которое проводится каждые 4 года. В этом году игры пройдут в Речной Республике. Традиционно большинство стран Кольстримского Договора принимают участие, и многие заинтересованы в беге на короткие дистанции, парусном спорте, прыжках, метании копий и фехтовании."
 rivercity.1934.a:0 "Конечно же мы будем присутствовать!"
 rivercity.1934.b:0 "Не будем впустую тратить время."
 
 rivercity.1935.t:0 "Игры начинаются"
 rivercity.1935.d:0 "Речные Игры официально начались после завершения церемонии открытия. Странное единство охватило обычно ссорящиеся Речные Земли, пони расхватывают газеты, толпятся вокруг радиоприемников и спорят о возможных победителях. Все смотрят на Речную Республику."
 rivercity.1935.a:0 "Жду не дождусь!"
 
 rivercity.1936.t:0 "А вот и результаты!"
 rivercity.1936.d:0 "[This.GetNewspaperHeader]Как обычно, на Речных Играх хватало отчаянной борьбы на финишной черте, драматичных проигрышей и поражений, а также вдохновляющих достижений.\n\nВ беге и марафонах явным фаворитом была [won_river_games_sprint.GetRGWinnerSprint]. В парусных соревнованиях победила привычная к океанам [won_river_games_sailing.GetRGWinnerSailing]. В прыжках в длину, популярных, несмотря на свою простоту, победил [won_river_games_longjump.GetRGWinnerJump]. В метании копий благодаря древним воинским традициям победила [won_river_games_javelin.GetRGWinnerJavelin]. И наконец, [won_river_games_fencing.GetRGWinnerFencing] благодаря мастерству победило в благородном искусстве фехтования." 
 rivercity.1936.a:0 "Блестяще!"
 
