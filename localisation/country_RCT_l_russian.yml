 RCT_independent_socialism:0 "Демократия одержит вверх"
 RCT_independent_socialism_desc:0 "Коварный план был остановлен в последние секунды, предателей арестовали, а демократию спасли. Теперь Нова Вёрл и СКР наконец-то смогут начать реформы, что превратят Речную Республику в настоящую социалистическую утопию."
 
 RCT_market_socialism:0 "Основы Рыночного Социализма"
 RCT_market_socialism_desc:0 "Никто не может отрицать плюсы рыночной экономики. Она ускоряет разработки и услияет рост лучше, чем что-либо. К сожалению, есть те, кто хотят использовать её и только ради себя во благо. Постепенно упраздняя частную собственность и внедреняя кооперативов и синдикатов, каждый рабочий есть собственник, что будет получать в соответствиями с потребностями в зависимости от его способностей."
 
 RCT_agrarian_coops:0 "Сформировать Колхозы"
 RCT_agrarian_coops_desc:0 "Нельзя забывать о сельских регионах несмотря на их консерватизм и противопоставленность нашим ценностям. Частные фермы будут заменены кооперативами and многочисленные пони кто были рабочими станут фермерами. От каждого по способности и каждому по потребности."
 
 RCT_economic_autarky:0 "План Экономической Автаркии"
 RCT_economic_autarky_desc:0 "Антикоммунисты повсюду. Мы должны быть готовы к худшему, если они закроют границы, фактический делая торговлю невозможной. Наука есть наш спаситель: Для обеспечния самостоятельности, мы должны инвестировать в ресурсную технику и синтическую нефть."
 
 RCT_urbanise_coltstream:0 "Урбанизировать Вилд-Водину"
 RCT_urbanise_coltstream_desc:0 "Кольтстрим имеет высокий потенциал стать городом-побратимом Речкограду. Вилд-Водина в основном заточена сельском хозяйстве, поэтому мы обязаны использовать наши средства для привлечения местных фермеров для переезда в город и становления заводским рабочим. Одним выстрелом двух гриффонов: Вилд-Водина урбанизируется, а Кольтстрим станет настоящим городом."
 
 RCT_urbanise_coltonia:0 "Урбанизировать Кольтонию"
 RCT_urbanise_coltonia_desc:0 "Кольтония также сфокусирована на сельском хозяйстве, но всё же имеет два крупных города, Загреп и Вирмейнвитику. Вложения в восточную Речку и субсидирование новых индустриальных кооперативов обеспечит, что эти два города разрастутся."
 
 RCT_control_the_unions:0 "Профсоюзы в Политике"
 RCT_control_the_unions_desc:0 "Раз теперь у нас рыночный социализм, членство в профсоюзах крайне высоко поднялось. Их участие в политике заметно увеличилось, продвижение дальнейших социальных реформ и рабочего законодательства. Мы обязаны поощрять это!"
 
 RCT_rijekan_socialism:0 "Речной Социализм"
 RCT_rijekan_socialism_desc:0 "Нова Вёрл наконец-то исполяет свою мечту переработки Речной Республики в самобытную социалистическую страну с рыночной экономикой. Экономика растёт, жизнь стала лучше с тех пор как эксплуатация и угнетение были разбиты. Но у неё есть и другие мечты: Распространить этот рай на оставшиеся просторы Речных Долин."
 
 
 
 RCT_reducation:0 "Красное Образование"
 RCT_reducation_desc:0 "Реформа образования должна быть высшим приоритетом для спасения разума молодёжи от буржуазной пропаганды. Только образованный сможет понять где ложь! Мы должны увеличить финансирование, радикально изменив систему образования и начала кампании ликбеза." 
 
 RCT_red_propaganda:0 "People's Department of Revolutionary Truth"
 RCT_red_propaganda_desc:0 "People must be informed of all the faults and flaws of capitalism and private ownership. For every right-wing lie we will provide two left-wing truths! Long live socialism!"
 
 RCT_red_crusade:0 "We Do Not Fear"
 RCT_red_crusade_desc:0 "Beyond our borders fascist generals, greedy bourgeoisie and military industrialists are rubbing their hooves and plotting our downfall while sucking their workers dry. We do not want war, but if we have to, we will fight to the death! It is our duty to not only defend our country but to break the chains of all workers of the world!"
 
 RCT_crimson_skies:0 "Under Crimson Skies"
 RCT_crimson_skies_desc:0 "Our soldiers will be the vanguards of the revolution should the worst come to pass. They have the strength to defeat any bourgeois sellsword band and are united in brotherhood unlike the divided enemy. We must ensure they remember this."
 
 
 
