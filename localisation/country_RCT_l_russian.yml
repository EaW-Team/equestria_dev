 #Coup succeeds - dog event
 rivercity.304.t:0 "Переворот"
 rivercity.304.d_com:0 "Когда прибыли наши солдаты, было уже слишком поздно. Клиффорд Красный стоял в наручниках, и принцесса Молли, выглядя нервной, но решительной, держала в лапе пистолет. Вооруженные солдаты наводнили залы, размахивая винтовками, прося собак и пони сохранять спокойствие. Их оружие - не острые и угловатые куски металла из кузен Алмазной горы, а плавное и элегантные образцы из Речной Республики.\n\nПринцесса Молли заговорила, слегка дрожа. «Мы пришли с миром и не желаем причинять насилие. Все псы будут получать доходы от добычи в шахта, как это было при Клиффорде. Но будут и изменения». Она нерешительно вздохнула: Мы будем проводить выборы. Псы и пони будут иметь право на частную собственность и свободную жизнь. Война ...» она посмотрела на одного из солдат Речной Республики, который слегка кивнул: «... Разжигание войн прекратится. Больше никакой агитации против Речных Земель. Мы должны быть друзьями! Но старые методы моего отца? Их больше нет. Не доставляйте проблем и никто не пострадает и не отправится в тюрьму».\n\nНапряжение в комнате немного уменьшилось, поскольку пони и псы поняли, что их не порабощают для работы в шахтах. Алмазная гора сменила руководство. Снова."
 rivercity.304.d_fas:0 "Король Ровер зарычал на своих охранников, направляя всё больше и больше солдат вниз по коридорам и туннелям. «Что там происходит! Мне нужен отчет!» он нервно шагал, воспоминания о набеге из Хеллквила - всё его богатство будет снова украдено? Молли вошла, привлеченная шумом. Она была замкнутой и угрюмой в эти дни. Ровер иногда задавался вопросом, сделал ли он неправильный выбор на суде.\n\n«Ничего, ничего», - махнул он. «Просто какие-то проблемы внизу, я...» Ровер замолчал, обнаружив пистолет, направленный ему в лицо. Позади него скрипнул древний Королевский проход и оттуда выбежали пони, размахивая винтовками. Король Ровер зарычал, оскалил зубы, а затем ухмыльнулся, прежде чем рассмеяться. «Молодец, дочь моя! Восстание рабов, а затем налет на мой зал. И под моим носом!»\n\nМолли нахмурилась в замешательстве: «Отец ... прости ... но здесь всё должно измениться. Рабство и жестокость должны исчезнуть. Это не сила, это трусость! Истинная сила лидера заключается в сотрудничестве и совместном процветании, а не угнетении и разжигании конфликтов!\n\nРовер поднял лапу - «Хватит. Ты доказала свою силу. Право управлять Алмазной Горой твоё по праву». Он протянул лапу, снял корону и бросил её на землю.\n\nПринцесса Молли пристально посмотрела на Ровера. Её отец не был тем псом, которым она его считала. А теперь Алмазная гора принадлежит ей."
 rivercity.304.a:0 "Да здравствует принцесса Молли."
 
 #Coup fails - dog event
 rivercity.305.t:0 "Революция выжила"
 rivercity.305.d_com:0 "Наши солдаты мчались по коридору будто одержимые. Революция была в опасности! Их усилия были вознаграждены, когда они обнаружили принцессу Молли в сопровождении нескольких вооруженных пони, пытающихся взломать дверь в королевский зал. мы застигли их врасплох. Пони были готовы открыть огонь, но Молли повернулась, подняв когти: «Мы сдаемся».\n\nТолько мы не ведём переговоров с буржуазией. Солдаты дали залп.\n\nНа следующий день Клиффорд Красный стоял перед народными массами Алмазной Горы.\n\n«Вчера нас предали - пони Речной Республики, всегда говорившие о мире и сотрудничестве, пытались уничтожить революцию! Нельзя доверять капиталистам. Если они хотят уничтожить нас, мы ответим такой же услугой». Все предыдущие отношения с Речной Коалицией и Речной Республикой прекращены. Алмазная Гора независима! И пусть они дрожат, потому что мы идем за ними!\n\nВой эхом разнёсся по залам."
 rivercity.305.d_fas:0 "Принцесса Молли подняла дрожащую лапу к двери. Речной спецназ по обе стороны держал свои винтовки наготове. Она откроет эту дверь, арестует своего отца и станет новым лидером Алмазной горы. ДОГ получит лояльного им лидера. И она ... предаст своего отца.\n\nОна начала дрожать, всё кончено. Это было неправильно. Она не могла этого сделать - только не Роверу!\n\nОна повернулась к солдатам: «Стоп. Мы этого не сделаем. Я вытащу вас отсюда ... но эта миссия? Мы не можем её выполнить.»\n\nОдин из солдат выругался. Они знали, что без Молли всё, что они делали, было бы бесполезным.\n\nИменно в этот момент двери распахнулись и король Ровер прорвался сквозь неё, разбросав Молли и всю команду пони как кегли. За ним последовали Королевские гвардейцы. Ровер осмотрел место происшествия.\n\n«МОЯ ДОЧЬ, ХОЧЕТ СВЕРГНУТЬ МЕНЯ?!» Он начал смеяться. «Вам нужно было приложить больше усилий, чтобы победить старика! Вы, юная леди, под домашним арестом сроком на год!» Он повернулся к солдатам: «И вы, мерзавцы из Речной Республики, бегите назад к своим хозяевам, прежде чем я оторву ваши конечности одна за другой и скажите им, что алмазные псы не забудут предательства!"

 rivercity.305.a:0 "Речная Республика заплатит за это!"
 
 #coup succeeds - RCT event
 rivercity.306.t:0 "Миссия выполнена"
 rivercity.306.d_com:0 "Вместе с лоялистами и элитными командами речного спецназа принцесса Молли смогла использовать древние королевские проходы, чтобы получить доступ к тронному залу и захватить коммунистическое руководство в плен. Как и надеялась Молли, насилие было сведено к минимуму, а переход власти плавным. В Алмазной Горе возобновятся выборы, вернётся частная собственность и полное военное сотрудничество с Речной Коалицией также будет восстановлено."
 rivercity.306.d_fas:0 "Используя восстание рабов в глубинах для отвлечения внимания, принцесса Молли смогла захватить короля Ровера в плен при поддержке речного спецназа и сторонников гармонии среди псов. Король Ровер, по-видимому, был удивлен этим и даже гордится быстрым захватом власти своей дочерью.\n\nХотя мы не ожидали такого, это лишь облегчает переход власти. Будет отменено рабство, проведены выборы и армия Алмазной Горы будет привержена идеям защиты Речных Земель и гармонии."
 rivercity.306.a:0 "Хорошая работа."
 
