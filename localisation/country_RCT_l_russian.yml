 rivercity.3.t:0 "Судьба нестабильного правительства"
 rivercity.3.d:0 "После ряда секретных встреч, альянс ведущих политиков, государственных служащих, офицеров армии и ведущих бизнеспони согласился с необходимостью предпринять решительные действия для того, чтобы события, которые произошли на последних выборах, никогда более не повторились. Не может быть истинной гармонии, пока все негармоничные элементы в обществе не будут устранены или реформированы. В связи с постоянной угрозой со стороны коммунистов, фашистов, анархистов и грифонов, нависающей над Республикой, было решено, что должно придти к власти временное правительство, возглавляемое ДОГ, пока не будет достигнута истинная гармония.\n\nРивер Свирл была в ужасе от такой новости и угрожала заблокировать эти действия, что было бы полностью законным в соответствии с чрезвычайными мерами, которые она ввела в действие. У альянса не осталось иного выбора, кроме как прямого захвата власти, что выглядело бы как переворот для остального мира, либо же найти способ контролировать канцлера. В любом случае, было решено, что директор Арклайт из ДОГ будет главой нового временного правительства."
 rivercity.3.a:0 "Арклайт захватывает полный контроль над правительством."
 rivercity.3.b:0 "ДОГ «убедил» Ривер Свирл в верности выбранного пути."
 
 rivercity.8.t:0 "Новая замминистра финансов"
 rivercity.8.d:0 "В условиях стабильной работы Республики и возобновления функционирования финансового сектора вакансия на пост замминистра финансов стала слишком важной, чтобы ее игнорировать. Мы должны выбрать нового администратора на эту должность, однако на нижних уровнях администрации нет достойных кандидатов. Ваша бабушка в Загрепе предложила дать работу вашей кузине - Памкин Свирл. Это наверняка будет оценено вашей семьей и вряд ли найдется много достойных кандидатов, но это может вызвать возмущения, если вы начнете продвигать родственников и раздавать им долности."
 rivercity.8.a:0 "Не стоит раскачивать лодку..."
 rivercity.8.b:0 "Я уверена, что Памкин справится."
 
 rivercity.9.t:0 "Повышение мастерства Памкин"
 rivercity.9.d:0 "Ривер Свирл была полна сомнений по поводу назначения своей кузины Памкин на важную должность в минфине. Она никогда не интересовалась финансами, а её диплом из местного экономического университета экономики был скорее обычным листом картона, а не мерой мастерства. Ривер знала, что у кузины Пампкин совершенно нет амбиций, и она больше заботится о том, чтобы наслаждаться жизнью со своими друзьями. В конце концов, Пампкин получила работу только потому, что бабушка очень долго ворчала бы на Ривер, за то что она 'якобы' игнорирует свою семью.\n\nК счастью, это было верное решение. Поступили сообщения о повышении работоспособности Памкин. Это не было чем-то фантастическим, но явно лучше, чем работа её предшественника. По сравнению с первыми несколькими неделями стало гораздо меньше политических атак, которым Ривер с трудом сопротивлялась. Не нужен грифоний магистр математики, чтобы понять, что кумовство осуждается, даже если оно технически законно.\n\nНо да, Памкин Свирл проделала значительную работу. Ривер решила, что было бы целесообразно пригласить свою кузину на приятный семейный ужин. Она явно оценит это."
 rivercity.9.a:0 "Я знала, что ты справишься, Памкин."

 ## CABINET ISSUE 1 - POVERTY 
 rivercity.13.t:0 "Проблема бедности"
 rivercity.13.d:0 "Одним из самых ожесточенных и жёстких споров между гармонической и социалистической партиями является проблема бедности. Тысячи кобыл и жеребцов живут на очень скудные средства и им крайне сложно найти достойную работу. Эта ситуация длится уже не один год и обе стороны обвиняют друг друга в неспособности адекватно решить проблему. Гармонисты, будучи лидирующей партией, предложили законопроект, который увеличил бы инвестиции в промышленность и инфраструктуру. По их словам, это создаст новые рабочие места для бедных, которые помогут им вырваться из порочного круга, в то время как социалисты предпочитают реализовать масштабные программы социального обеспечения. Нова Вирл, лидер оппозиционной социалистической партии, осудила план гармонистов, назвав его «Актом о льготах для толстых котов», и пригрозила исключить любого социалиста, поддерживающего этот план, из своей партии. Если более 90% её партии последуют примеру, то гармонисты могут не набрать поддержки большинства для принятия законопроекта."
 rivercity.13.a:0 "Законопроект получил достаточную поддержку от обеих партий."
 rivercity.13.b:0 "Метод кнута Новы сработал, акт не был одобрен."
 
