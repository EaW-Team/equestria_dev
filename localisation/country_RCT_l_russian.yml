 RCT_infantry_equipment_0_desc: "По мере того как аркебузы стали широко использоваться и Кольстримская коалиция Речкограда окрепла, опыт борьбы с грифонами был использован на практике. Конечно, оружие также было импортировано из-за рубежа. Эти винтовки прослужили республике долго. Но их время уже уходит."
 RCT_infantry_equipment_1:0 "ХорС Продакт VHS1"
 RCT_infantry_equipment_1_short:0 "VHS1"
 RCT_infantry_equipment_1_desc:0 "Эра винтовок заканчивается. ХорС в рамках программы по «тихому перевооружению» получил немало средств на разработку новой стандартной винтовки для армии республики, чтобы постепенно ликвидировать мешанину из случайных, личных, устаревших и самодельных образцов оружия, которыми мы сейчас вооружаем солдат."
 RCT_infantry_equipment_2:0 "ХорС Продакт VHS2"
 RCT_infantry_equipment_2_short:0 "VHS2"
 RCT_infantry_equipment_2_desc:0 "Когда международные «волонтеры» прибыли в Лонгсворд, они привезли с собой свои винтовки VHS1. Хотя они хорошо служили им в битвах при Харсингнене и Варене, они не могли поддерживать постоянное ведения огня во время движения. ХорС отреагировал на жалобы Генерального штаба, использовав VHS1 в качестве базы для разработки первого пистолета-пулемёта VHS2."
 RCT_infantry_equipment_3:0 "ХорС Продакт VHS3"
 RCT_infantry_equipment_3_short:0 "VHS3"
 RCT_infantry_equipment_3_desc: "Эквестрия в осаде, так что программа технологического обмена всё чаще стала использовался для эвакуации ценных технологий, чтобы те не попали в дырявые копыта чейнджлингов, что позволило Республике получить доступ к этим технологиям. VHS3, являющийся смесью речных и эквестрийских технологий, является самой распространенной винтовкой в республике в этом десятилетии."
 RCT_infantry_equipment_x:0 "ХорС Продакт VHS3-1"
 RCT_infantry_equipment_x_short:0 "VHS3-1"
 RCT_infantry_equipment_x_desc:0 "Когда Империя Грифонов превратилась в серьёзную угрозу и выдвинула претензии на населённые грифонами земли в Речной Федерации, VHS3-1 была срочно отправлена в войска, чтобы противостоять возможному вторжению грифонов с территории Лонгсворда. Несмотря на многие первоначальные проблемы, в том числе тенденцию к заклиниванию обоймы в самые неудачные моменты, по отсутствию враждебных когтей на земле Федерации можно догадаться о том, что данные особенности вызывали сложности только у призывников на тренировках. После исправления недостатков эта винтовка стала основным оружием в войсках."
 RCT_infantry_equipment_x_2:0 "ХорС Продакт VHS4"
 RCT_infantry_equipment_x_2_short:0 "VHS4"
 RCT_infantry_equipment_x_2_desc:0 "После окончания Второй Грифоньей Революционной Войны уроки, полученные речными добровольцами в жёстких битвах при Клаудьюри и Вингхаген, показали, что с VHS3-1 существуют явные проблемы, которые нельзя исправить в этой версии оружия. Захваченное имперское оружие было изучено, и некоторые из нововведений, особенно более прочный ударник, в сочетании с внутренним дизайном, были использованы для создания VHS4."
 RCT_motorized_equipment_1:0 "TAM"
 RCT_motorized_equipment_1_desc:0 "Поскольку автомобиль начинает играть всё более важную роль в жизни гражданских лиц, генштаб также обратил внимание на эти транспортные средства, которые при правильных модификациях могут заменить старые повозки, которым ранее для передвижения были нужны пони."
