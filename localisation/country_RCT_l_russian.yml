 NovaSwirlConvincesTitle:0 "Вспышка эмоций"
 NovaSwirlConvincesDesc:0 "Нова Вирл взяла да объявила сегодня об официальном учреждении коммуны Тальзар как автономного района Речной Республики. Тальзариты, по-видимому, согласились платить налоги и следовать законам нашей страны при условии, что мы позволим им управлять собой. Нова Вирл не имела никаких прав и полномочий принимать решения такого уровня и это может рассматриваться как прямое посягательство на легитимность правительства Ривер Свирл. Несмотря на возмутительное превышение полномочий, общественность в целом, похоже, просто рада решению проблемы и готова пойти на компромисс с таким решением, если оно работает. Кажется, что, несмотря на его незаконность, нам придётся оставить его в силе."
 NovaSwirlConvincesButton:0 "Социалисты превыше ограниченных законов буржуазии!"
 
 NovaSwirlUnconvincingTitle:0 "Неловкий исход"
 NovaSwirlUnconvincingDesc:0 "К ярости Новы, тальзариты не захотели слушать её предложение об автономии в пределах Республики. Они просто считали себя «гражданами мира», не связанные законами общества, в котором они не выбирали родиться. Неоднократные попытки Новы Вирл убедить их не увенчались успехом, и точно неясно, что произошло дальше, Нова Вирл вернулась в Речкоград в мокром, пропитанном грязью мешке. В свете её позорного провала Гектор взял дело в свои копыта и насильно загнал тальзаритов обратно в свои дома. Это навредило социалистам, и гармонисты стали выглядеть сильнее и компетентнее, чем когда-либо прежде."
 NovaSwirlUnconvincingButton:0 "Они заплатят за мой позор, когда революция победит!"

 ### Failure of Government ###
 rivercity.22.t:0 "Нова делает свой ход"
 rivercity.22.d:0 "Ни для кого не секрет, что Ривер Свирл и Нова Вирл ненавидят друг друга и постоянно пытаются подорвать позиции своей соперницы, но лишь сегодня их взаимное презрение достигло апогея. В самый разгар особенно жарких дебатов Нова Вирл публично выразила вотум недоверия канцлеру, и, как будто это было заранее отрепетировано, вся её партия последовала за ней. Это ставит Ривер Свирл в невыгодное положение - она больше не может управлять демократическим правительством без хотя бы номинального доверия со стороны второй по величине партии. Если бы её собственная партия была едина, они могли бы надавить и просто игнорировать социалистов, но РГП - это лишённая единства коалиция консерваторов, либералов и социал-демократов, объединенная только их страхом и недоверием к СРК. Многие из её членов партии воздержались от голосования или даже (возмутительно!) проголосовали также за вотум недоверия, оставив канцлеру лишь несколько вариантов. Ей придется провести выборы."
 rivercity.22.a:0 "Распустить правительство и провести внеочередные выборы!"
 rivercity.22.b:0 "Ввести «Акт о чрезвычайных полномочиях» и приостановить действие конституции до урегулирования этого кризиса."
 
 ## Failure of Government - Election Chain ##
 rivercity.23.t:0 "Прения в Кольтоваче"
 rivercity.23.d:0 "В ходе предвыборной кампании обе кандидатки провели широкие дебаты в Кольтоваче. Поскольку они обе хорошо известны взаимной ненавистью и хорошим знанием политических слабостей друг друга, эти дебаты собрали огромную толпу, ожидающую увидеть поливание грязью в беспрецедентных масштабах - и они не были разочарованы. Хотя рефери пытался удержать дебаты в рамках приличия, они быстро перешли к крикам о том, кто несет ответственность за неспособность правительства что-либо сделать. В конечном итоге полиция вынуждена была разогнать толпу и преждевременно прекратить «дебаты», чтобы предотвратить бунт. Тем не менее, любимицей толпы в тот день стала ..."
 rivercity.23.a:0 "...Ривер Свирл."
 rivercity.23.b:0 "...Нова Вирл."
 
 rivercity.24.t:0 "Депутатский день"
 rivercity.24.d:0 "По мере приближения дня внеочередных выборов обе стороны осознали необходимость держать Ривер Свирл и Нову Вирл подальше друг от друга, опасаясь, что дебаты приведут к беспорядкам в столице. Теперь в дискуссии принимают участие избранные представители, а не сами руководители партий. Гармонистов представляет маршал Гектор Липиззан, а социалистическую партию - заместитель Новы - Карамель Хейз. Эти дебаты, хотя и более организованные, чем предыдущие, все еще были полны пламенных речей, поскольку Карамель Хейз гораздо более суровый жеребец, чем Нова Вирл, а Гектор - убеждённый антикоммунист. К счастью, оживленная риторика не привела к беспорядкам, и в конце концов на настроение толпы больше всего повлиял ..."
 rivercity.24.a:0 "...патриотизм Гектора."
 rivercity.24.b:0 "...революционное рвение Карамеля!"
 
 #Election Results
 rivercity.25.t:0 "Выборы подходят к концу"
 rivercity.25.d:0 "[Root.ElectionResultsDesc]"
 rivercity.25.a:0 "[Root.ElectionResultsButton]"
 
 HarmonicElectionDesc:0 "Несмотря на хаос прошлых недель, РГП Ривер Свирл получила большинство голосов. Социалисты, израсходовавшие свой политический капитал на проведение досрочных выборов, больше не должны вмешиваться в политику Ривер Свирл, поскольку у неё наконец есть достаточное большинство в Саборе и может позволить себе игнорировать их."
 HarmonicElectionButton:0 "Я люблю демократию! Я люблю республику!"
 
 CommunistElectionDesc:0 "Опасный гамбит Новы Вирл окупился - тоска и недовольство избирателей вылились в ошеломляющую победу РКП. Теперь, когда буржуазных политиков выставили вон, социалисты могут начать свою великую работу по созданию идеального общества."
 CommunistElectionButton:0 "Народ, наконец, сделал свой выбор!"
 
 ## Failure of Government - Emergency Powers Chain ##
 rivercity.26.t:0 "Акт о чрезвычайных полномочиях"
 rivercity.26.d:0 "РГП - это множество пони различных политических взглядов, объединённых лишь ненавистью к коммунизму. Они редко соглашаются с чем-то и Ривер Свирл не может доверять большинству из них в важных вопросах. Но сегодня они продемонстрировали редкое единство и почти единогласно проголосовали за наделение канцлера широкими полномочиями в случае «чрезвычайной ситуации». Изначально они были предназначены для сохранения способности республики вести войны и подавлять восстания без помех со стороны обструкционистских политиков, но сейчас многие отмечают, что законопроект оставляет определение «чрезвычайной ситуации» полностью на усмотрение канцлера и является первым опасным шагом на пути к диктатуре. Несмотря на эти опасения, РГП была настолько противна недавняя попытка социалистов парализовать работу демократии, что они согласились на этот законопроект. За него проголосовал объединенный фронт гармонистов, и теперь Ривер Свирл осталось лишь подписать акт ..."
 rivercity.26.a:0 "Я должна обдумать это некоторое время."
 
 rivercity.27.t:0 "Красная суббота"
 rivercity.27.d:0 "Хотя они были союзниками пока гармонисты были у власти, Нова Вирл никогда не встречалась с глазу на глаз со своим заместителем, Карамель Хейзом. Он всегда был слишком радикальным, всегда готовым вступить в бой, слишком пренебрежительным к идее создания внятной стратегии, а нередко он игнорировал даже здравый смысл. Он был фанатиком, уверенным в том, что для успеха революции нужно лишь чтобы коммунисты сражались за неё с достаточным рвением. Когда Нова однажды в раздражении спросила его, не предпочтет ли он сразиться в одиночку со всей Речной Коалицией, вместо подрыва буржуазной демократии изнутри, он без раздумий ответил «Да».\nИз-за этого и многого другого эти двое никогда не ладили между собой. И сегодня ситуация достигла точки кипения. Карамель Хейз, как высокопоставленный армейский генерал, может командовать многими дивизиями, и до шпионов Новы дошли сведения, что дивизии, назначенные на защиту Речкограда, медленно заменялись в течение последних нескольких недель на подразделения, номинально подчиненные напрямую Хейзу. Это очень тревожный признак, и поскольку оба социалистических лидера недавно жарко спорили в Саборе, похоже, что терпение Карамеля, наконец, иссякло. Все доказательства указывают на то, что прямо сейчас запустился механизм государственного переворота. Успеют ли шпионы Новы сообщить эти сведения вовремя?"
 rivercity.27.a:0 "Верные солдаты Карамеля подчиняют правительство!"
 rivercity.27.b:0 "Отчет шпионов приходит в срок, и армия арестовывает Карамеля."
 
 rivercity.1917.t:0 "Нова Вирл отправляет приглашение"
 rivercity.1917.d:0 "Сегодня в нашу столицу прибыла делегация из Речной Республики. Они доставили официальное приглашение от канцлера Новы Вирл, в котором нас приглашают присоединиться к новому Социалистическому Речному Союзу, который заменит старую Речную Коалицию. Договор Кольтстрима и все его положения будут аннулированы, а всем странам будет предложено подписать новый Речкоградский договор, который потребует от каждого государства-члена принять социалистическую конституцию, которая отменит частную собственность и будет продвигать свободу и равенство во всех сферах общества. Если мы не примем эти условия, то не сможем присоединиться к Союзу."
 rivercity.1917.a:0 "Мы с радостью принимаем её приглашение."
 rivercity.1917.b:0 "Чего?! Это совершенно неприемлемые условия! Коммунисты явно сошли с ума!"
 
 rivercity.1918.t:0 "Коммунисты-подпольщики!"
 rivercity.1918.d:0 "Наши правоохранительные органы арестовали нескольких лиц, подозреваемых в распространении пропаганды и нарушении общественного порядка. После допросов стало ясно, что все они были частью более крупной подпольной социалистической организации, которая всё ещё продолжает действовать. Если мы не предпримем никаких мер, то скоро столкнёмся с красной революцией."
 rivercity.1918.a:0 "Кто стоит за этим? Нова?"
 
 rivercity.1919.t:0 "Революционное ополчение!"
 rivercity.1919.d:0 "Наши агенты сообщают о найденном по всей стране как в городах, так и в сельской местности оружии. Мы отправили военных для конфискации незаконного оружия и произвели несколько арестов, но боимся, что это была лишь верхушка айсберга и что многочисленные вооруженные бандформирования по-прежнему тайно организуются. Арестованные отказываются раскрывать, кто их поддерживает, но выкрикнули несколько коммунистических лозунгов."
 rivercity.1919.a:0 "Проклятые комми!"
 
 rivercity.1920.t:0 "Революционеры восстали!"
 rivercity.1920.d:0 "Со всей страны поступают сообщения о засадах и нападениях на наши военные и правоохранительные органы. Были убиты десятки невинных пони и разрушены ценные здания. Ясно, что некая организация пытается уничтожить нас изнутри! Немногие плененные явно были радикальными социалистами, ведь они называли наших солдат и законопослушных пони «капиталистическими подстилками»."
 rivercity.1920.a:0 "Проклятые краснопузые, когда же вы успокоитесь!"
 
 rivercity.1921.t:0 "Раскрыты иностранные агенты!"
 rivercity.1921.d:0 "Подозрительных пони, за которыми некоторое время наблюдали наши законники, теперь арестовали и допросили. Они мало что обнаружили, но у шпионов были зашифрованные сообщения, доказывающие, что они замыслили нечто недоброе. Интересно, что захваченные шпионы говорили с акцентом прямиком из фабричных районов Речкограда."
 rivercity.1921.a:0 "Что? Это Нова послала их сюда?" 
 
 rivercity.1922.t:0 "Нова Вирл предлагает объединение"
 rivercity.1922.d:0 "Посланник прибыл сегодня из Речкограда и с сообщением от канцлера Новы Вирл. Она предлагает объединение наших двух стран в одно федеративное государство с собственными законодательствами и правительствами. Она считает, что рабочие Востока должны объединиться, потому что по одиночке они слишком слабы, чтобы противостоять реакционерам и контрреволюционерам с Запада."
 rivercity.1922.a:0 "Мы с радостью примем её предложение!"
 rivercity.1922.b:0 "Мы бы предпочли пока сохранить наш суверенитет."
 
 ### INVESTIGATION OF NOVA WHIRL CHAIN ###
 
 #Investigation succeeds
 rivercity.1923.t:0 "Свидетельства нарушения Кольстримского Договора"
 rivercity.1923.d:0 "Когда [From.GetName] заметил, что после недавних дополнений к договорам и нормативным актам Речной коалиции поддержка социализма постепенно начала расти, была отправлена комиссия чиновников и следователей, чтобы выяснить причины этих измененений среди населения. После тщательного расследования они обнаружили, что Речная Республика Ривер незаконно внесла изменения в Кольстримский Договор, никого не поставив в известность. Эти изменения остались незамеченными нашими дипломатами, потому как были спрятаны в середине списка незначительных изменений в и без того огромной массе документов. Дополнения, сделанные главным представителем Речной Республики в последнюю минуту, на первый взгляд казались безобидными, так что [From.GetAdjective]ские чиновники просто следовали этим директивам без вопросов, поскольку они не могли увидеть общей картины. Тем не менее, следователи выяснили, что эти невинно сформулированные изменения на самом деле стали средством умышленного увеличения социалистической поддержки по всем Речным Землям.\n\nНа публичной пресс-конференции [From.GetAdjective]ские чиновники назвали виновника; Нову Вирл из Речной Республики. За объявлением последовала гневная реакция большинства стран Речных Земель, которые обвинили Речкоград в злоупотреблении их доверием. Вскоре после этого Нова Вирл отправила письмо с извинениями, пообещав, что она больше не будет вмешиваться во внутренние дела других стран."
 rivercity.1923.a:0 "Надеюсь, она держит своё слово."
 
 #Investigation Fails
 rivercity.1924.t:0 "Расследование не дало результатов"
 rivercity.1924.d:0 "После тщательного расследования недавнего увеличения популярности социализма, наша команда чиновников и следователей нашла эту причину в новых директивах Речной Коалиции. Пробиравшись сквозь кучу бумажных документов, они даже нашли точные изменения, которые были ответственны за распространение красной чумы. Протокол встречи дипломатов показывает, что эти изменения были сделаны в самую последнюю минуту, глубокой ночью. Мы не смогли узнать кто именно внёс эти изменения, так все дипломаты хотели побыстрее лечь спать. Смутные воспоминания присутствующих и сложности с определением точного времени означают, что мы никогда не сможем найти того, кто несёт ответственность за распространение мерзких идей социализма в нашей стране."
 rivercity.1924.a:0 "Проклятые комми!"
 
 #Call for Nova Whirl (River Republic) Expulsion
 rivercity.1925.t:0 "Экстренное совещание"
 rivercity.1925.d:0 "[From.GetName] созвал экстренное совещание лидеров Речной Федерации в [From.Capital.GetName]. [From.GetLeader] объяснил, сохраняя мрачное выражение, что текущая ситуация не оставила их правительству другого выбора, кроме как активировать чрезвычайный протокол Договора Кольтстрима для исключения страны, которая незаконным образом пыталась свергнуть правительство другого государства-члена.\n\n[From.GetLeader] зачитал длинный список правонарушений, совершенных якобы мирным правительством Речкограда. Они были совершены социалистическим правительством Новы Вирл, которое незаконным образом оказывало влияние на жителей Речных Земель путём тайных изменений и дополнений к договорам, заключенных между членами Речной Коалиции. Конечно, Нова Вирл снова извинилась, обвинив в этом чрезмерных усердных подчиненных и бюрократические ошибки. Однако [From.GetLeader] был явно не настроен слушать извинения Новы и инициировал экстренное голосование. Теперь каждый лидер страны Речной Коалиции должен проголосовать за то, чтобы исключить [RCT.GetName] или оставить членом коалиции. Судьбу Речкограда решит демократическое голосование."
 rivercity.1925.a:0 "Нам не нужны предатели-коммунисты в Коалиции."
 rivercity.1925.b:0 "Пусть остаются, они безвредны."

