 rivercity.15.t:0 "[Root.AreWeBlamedTitle]"
 rivercity.15.d:0 "[Root.AreWeBlamedDesc]"
 rivercity.15.a:0 "[Root.AreWeBlamedButton]"

 #Bill doesn't pass - Harmony Blamed
 HarmonyBlamedTitle:0 "Общественность обвиняет правительство"
 HarmonyBlamedDesc:0 "Несмотря на то, что именно социалисты Новы Вирл ответственны за провал планов правительства, общественность не всегда знает, что происходит в стенах Сабора. Таким образом, правящей партии пришлось взять на себя вину за бездействие правительства и кажущееся бессилие перед лицом проблемы с бедностью. Опросы общественного мнения показывают, что правительство постепенно начинает терять доверие народа."
 HarmonyBlamedButton:0 "Поделом этим буржуям. А мы умываем копыта."
 
 #Bill doesn't pass - Communists Blamed
 CommBlamedTitle:0 "Гнев общественности обрушивается на социалистов"
 CommBlamedDesc:0 "На сенсационной пресс-конференции Ривер Свирл осудила социалистов за их вмешательство и непримиримость, обвиняя их в том, что они сорвали все попытки правительства спасти экономику. Хотя некоторые считают это оправданием, многие пони в достаточной степени не доверяют социалистам, чтобы поверить в это. Кажется, что сторонники гармонии успешно переложили вину за бездействие правительства на плечи Социалистической партии! Результатом стало резкое, быстрое и заслуженное снижение популярности партии Новы Вирл."
 CommBlamedButton:0 "Это грязная ложь, вините во всём капиталистов!" 

 ## CABINET ISSUE 2 - Rural Investment
 rivercity.16.t:0 "Раскол между деревней и городом"
 rivercity.16.d:0 "Второй вопрос, вызывающий споры в парламенте, Саборе - это определение того, чьи проблемы (городов или сельской местности) приоритетнее. Большую часть поддержки партия гармонии получает от сельского населения, в то время как социалисты почти полностью полагаются на городских жителей и фабричных рабочих. Однако в последние годы фермеры начали чувствовать, что даже гармонисты более не их друзьями, поскольку они всё больше и больше времени уделяют решению бюджетных и экономических проблем и тратят всё меньше времени на решение важных для фермеров вопросов. Те жалуются на нехватку хорошей инфраструктуры, затрудняющую продажу их культур, высокую стоимость удобрений, делающую сельское хозяйство менее прибыльным, чем оно могло бы быть, и особенно на отсутствие полицейских патрулей в отдаленных сельских районах. Ривер Свирл никак не может позволить себе потерять поддержку фермеров, и поэтому она разработала план развития сельских районов с целью консолидации их лояльности к Гармонии. Понятно, что социалисты не в восторге от этого потенциально успешного плана. Хотя они не могут полностью заблокировать законопроект, социалисты хотят существенно изменить его, чтобы распределить финансирование между городскими и сельскими районами - шаг, который принесет пользу исключительно им. Единственный вопрос заключается в том, смогут ли они убедить менее лояльных гармонистов последовать своему коварному плану ..."
 rivercity.16.a:0 "Законопроект проходит без изменений."
 rivercity.16.b:0 "Мы должны победить любой ценой, внесите изменения."
 
 ## Harmonist Agenda - Funding to Rural Areas
 rivercity.17.t:0 "[Root.UrbanRuralTitle]"
 rivercity.17.d:0 "[Root.UrbanRuralDesc]"
 rivercity.17.a:0 "[Root.UrbanRuralButton]"
 
 RuralInvestmentSuccessTitle:0 "Верные фермеры"
 RuralInvestmentSuccessDesc:0 "Наши инвестиции в сельскую местность успешны! Новые дороги позволяют фермерам доставлять товары на рынок намного быстрее и проще чем раньше, инвестиции в удобрения в целом повысили урожайность, а увеличение расходов на полицию привело к резкому снижению преступности в сельской местности (проблема, которая особенно беспокоит тех, кто вынужден жить в отдаленных местах). В целом качество жизни фермеров явно улучшилось, и они чрезвычайно благодарны нам за это."
 RuralInvestmentSuccessButton:0 "Фермеры всегда были надежными."

 RuralInvestmentFailureTitle:0 "Как бросать деньги свиньям"
 RuralInvestmentFailureDesc:0 "К сожалению, наши попытки инвестировать в сельскую инфраструктуру потерпели неудачу. Смесь бюрократического упрямства, нехватки энтузиазма и поддержки со стороны фермеров привели к тому, что наши усилия оказались тщетными. Несмотря на большие затраченные суммы, полезные результаты незаметны."
 RuralInvestmentFailureButton:0 "Что б его! А Нова Вирл только рассмеётся!"

