 MixedInvestmentSuccessTitle:0 "Преодолеть раскол"
 MixedInvestmentSuccessDesc:0 "Как мы и предсказывали, проект по инвестированию как в сельские, так и в городские районы принес пользу всем. Некоторые беспокоятся о том, что не хватит денег для того, чтобы что-то существенное было сделано в этих областях, но что они понимают в превосходных научных принципах управления! Это значительно ослабило поддержку гармонистов и даже увеличило наше влияние среди фермеров."
 MixedInvestmentSuccessButton:0 "Ещё одно доказательство превосходства научного социализма."

 MixedInvestmentFailedTitle:0 "Слишком мало масла и слишком много хлеба"
 MixedInvestmentFailedDesc:0 "Катастрофа! Наши попытки разделить финансирование между сельскими и городскими провалились. У нас было слишклм мало денег и великолепный на бумаге план окончился пшиком: ни один проект не был успешным и всё, затея провалилась. Эта фиаско и пустая трата денег привели к тому, что социалистов заслуженно считают дураками как в городах, так и в сельской местности!"
 MixedInvestmentFailedButton:0 "Аргх! Ну почему пони не могут сложить дважды два и получить семь!"

 ## CABINET ISSUE 3 - Talzar Commune
 rivercity.19.t:0 "Тальзарская коммуна"
 rivercity.19.d:0 "Третий вопрос, стоящий перед Сабором довольно странен. Группа городских пони из высшего среднего класса покинула свои дома в Речкограде и стала жить в примитивной аграрной коммуне в холмах Тальзар в Кольтонии. Они начали забывать, что всё ещё являются частью нашей страны, и игнорируют указания правительства. Они отказываются платить налоги, презрительно относятся к сотрудникам полиции и в целом ведут себя так, будто являются полностью независимой страной. Дело дошло до того, что сборщик налогов подвергся нападению со стороны тальзаритов, когда она пыталась заставить их соблюдать закон. Это привело к росту напряженности в правительстве. С одной стороны, это нападение на чиновника, что нельзя игнорировать. С другой стороны, чиновник была сборщицей налогов, а к ним мало кто питает симпатии. Тем не менее, все считают, что нужно что-то сделать с этими фермерами-притворщиками. После долгих споров было решено, что следует отправить ещё одного дипломатического посланника, чтобы разобраться с этими хиппи, но обе партии предложили своих кандидатов для выполнения этой задачи. Гармонисты хотят послать практичного маршала Гектора Липиззана, а Нова Вирл хочет лично разобраться с этой проблемой." 
 rivercity.19.a:0 "Маршал Гектор вобьёт немного смысла в этих хиппи!"
 rivercity.19.b:0 "Пусть Нова лично разберётся с этим."
 
 #Harmonist Method - Hector's Military
 rivercity.20.t:0 "[Root.TalzarTitle]"
 rivercity.20.d:0 "[Root.TalzarDesc]"
 rivercity.20.a:0 "[Root.TalzarButton]"
 
 WildheartSuccessTitle:0 "Жёсткая любовь"
 WildheartSuccessDesc:0 "Маршал Гектор всегда имел репутацию жёсткого командира, которому было плевать на пустую болтовню даже представителей самых богатых и влиятельных семей республики. Таким образом, когда он и сотня его солдат взобрались на холмы к тальзаритам и приказали им прекратить сидеть на корточках на земле, на которую они не имели прав, те явно это заметили. Профессионализм солдат был безупречен, так как не прозвучало ни одного выстрела и ни один тальзарит не был ранен, когда их силой затащили обратно в свои дома. Некоторые считают его методы немного чрезмерными, большинство пони просто счастливы, что Гектор сумел вбить хоть немного смысла в этих глупцов."
 WildheartSuccessButton:0 "Троекратное ура маршалу!"

 WildheartFailureTitle:0 "Тальзарский террор"
 WildheartFailureDesc:0 "Маршал Гектор всегда имел репутацию жёсткого командира - но, возможно, его силовые методы не совсем то, что было необходимо для такой ситуации. Идеалистический, но тупоголовый лидер коммуны Тальзар столкнулся лбами с Гектором, и, поскольку ни один из них не хотел уступать, за этим последовало применение силы. Крайне сложно понять, что именно произошло и кого винить, но мы знаем, что тальзариты в ужасе сбежали с холмов, распространяя истории о жестоком отношении со стороны солдат. Тальзаритов мало кто любит, но и вреда им также не желали, так что это проявление насилия нанесло удар по позиции Ривер Свирл. В частности, социалисты практически превратили Тальзар в символ геноцида со стороны гармонистов, распространяют ложные слухи о нём и ежедневно осуждают наше правительство как нелегитимное."
 WildheartFailureButton:0 "Напряжённость растёт..."
 
