 rivercity.14.t:0 "[Root.ResultOfBillTitle]"
 rivercity.14.d:0 "[Root.ResultOfBillDesc]"
 rivercity.14.a:0 "[Root.ResultOfBillButton]"

 #Bill passes - Implementation is successful
 BillSuccessTitle:0 "Промышленность, двигатель богатства"
 BillSuccessDesc:0 "Отличные новости! Первые признаки принятия законопроекта о промышленном стимулировании являются всецело положительными, поскольку владельцы бизнеса и промышленники по всей стране полны уверенности. Заводы снова начали дымить, а заказы на сырье отправляются в рекордных количествах в ожидании оживления бизнеса. На рынке труда уже появились новые должности и вакансии, и хотя их пока немного, публика восприняла это как знак того, что законопроект работает."
 BillSuccessButton:0 "Всегда доверяй свободному рынку."

 #Bill passes - Implementation is failure
 BillFailTitle:0 "Провал стимулирования"
 BillFailDesc:0 "К сожалению, несмотря на принятие законопроекта о промышленном стимулировании, ситуация с экономикой почти не улучшилась. Конечно, никто не ожидал, что акт волшебным образом исправит всё за несколько недель, но все ожидали хотя бы некоторых многообещающих признаков. К сожалению, мы их не наблюдаем. Лидеры бизнеса не убеждены в том, что этого будет достаточно или опасаются быть втянутыми в сложную путаницу с законами, которая может возникнуть в результате государственного финансирования. Почти все считают, что законопроект - это ещё одно тщетное усилие неэффективного правительства."
 BillFailButton:0 "Проклятье! А наши противники лишь выиграют от этого."

