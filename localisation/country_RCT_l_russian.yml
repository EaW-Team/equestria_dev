 #### Politics ####
 POLITICS_RIVERSWIRL_DESC:0 "Ривер Свирл - бывшая учительница из Речкограда, которая училась за границей в школе Селестии для одаренных единорогов. Позже она занялась политикой и быстро поднялась по служебной лестнице в рядах Речной Гармоничной Партии. Она была избрана канцлером Речной Республики в 1001 году и её срок был в основном успешным, что позволило ей выиграть выборы во второй раз. Однако продолжающаяся модернизация привела к росту социальных проблем в городах, что, в свою очередь, значительно увеличило популярность левых идей. Её второй срок вряд ли будет таким же беспроблемным, как и первый."
 POLITICS_NOVAWHIRL_DESC:0 "Нова Вирл - восходящая звезда политики Речной Республики, появившаяся на сцене только в 1004 году. Она выросла в фабричном районе Речкограда, где условия жизни были далеки от идеальных, что сильно повлияло на ее политические взгляды. Вскоре она вступила в социалистический молодежный клуб, где обсуждала Сталлионградскую революцию с другими и в конечном итоге разработала собственную идеологию: смесь рыночного социализма, градуализма и интернационализма. Наконец она решилась бросить вызов Ривер Свирл, чтобы претворить свои социалистические мечты в реальность."
 POLITICS_CARAMELHAZE_DESC:0 "Одни считают его смелым героем-революционером, другие же - опасным тираном-безумцем. Так что, Карамель Хейз однозначно является спорной фигурой. Он вступил в ряды армии ещё в юном возрасте. Юного жеребца привлекло жалованье, которые было выше зарплаты простых рабочих. В те времена он мало интересовался политикой, но встреча с экономическим советником из Бакары по имени Брэй Фоум придала его жизни новую цель. Карамель прочитал труды своего тёзки - Карамеля Маркса, а затем узнал о Стил Сталлионе и его более радикальных принципах. Вскоре он преисполнился революционного пыла и вступил в СРК, быстро поднимаясь в их рядах.\n\nХотя Нова Вирл никогда не доверяла ему, она осознавала полезность Хейза, и поэтому они тесно сотрудничали. Но Карамель тоже не слишком любил Вирл. Хейз считал её ревизионисткой и социал-фашисткой. С тех самых пор всё он ждал момента, чтобы вырвать у неё контроль над СРК, и в конце концов дождался. Теперь Карамель Хейз может применить на практике марксистско-сталлионистские теории."
 
 lewd_dane_nerd:0 "Талант Аркейна непривычен для армии и на самом деле не связан с военными вопросами, а скорее с технологиями и магией.\n\nПервоначально он присоединился к армии в качестве инженера, прежде чем подняться по служебной лестнице. Он был одним из первых разработчиков компьютеризированной системы слежения за дивизиями и армиями, и чуть позже принял предложение напрямую руководить армиями, не скрываясь за кулисами."

 GEAR_TAIL_DESC:0 "Выступая за оснащение армии техникой, Гиар, как и его сестра, был небольшим промышленником, поддерживающим социалистические движения рабочих.\n\nХорошие знания военной техники и вооружений привели его в армию, где он смог лучше понять какое наряжение нужно солдатам. А поддержка рабочих и связи Тутэил Тэйла помогали в продвижении идей и наладке эффективного производства.\n\n§YАвтор портрета:§! Twotail813"
 TWOTAIL_TAIL_DESC:0 "Нужные связи помогли Тутэил поднятся по служебной лестнице. Как и ее брат, она была небольшим промышленником поддерживающим социалистические движения рабочих.\n\nВ то время как Гиар создавал и улучшал новые образцы вооружений, Ту вела пропаганду социалистических идей в военных кругах, и обеспечивала связь и поддержку со стороны политиков и промышленности.\n\n§YАвтор портрета:§! Twotail813"
 
