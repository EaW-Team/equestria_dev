 ### General Descriptions ###
 RCT_brilliant_specter_desc:0 "Бриллиант Спектр, родившийся несколькими мгновениями после своей сестры-близняшки Бриллиант Шейд, вырос в Речкограде. Его детство было довольно непримечательным: жеребёнком Бриллиант Спектр учился магии с помощью книг и совершенствовал свои навыки создания иллюзий. Информация из книг также помогала ему познавать мир. Рассказы об Эквестрии, управляемой бессмертной принцессой, вдохновили его поступить на службу в армию, чтобы оказать положительное влияние на положение Речной Республики в Восточной Грифонии. Бриллиант Спектр является ярым сторонником гармонии и сделает всё возможное для защиты своей родины."
 RCT_brilliant_shade_desc:0 "Бриллиант Шейд, родившаяся несколькими мгновениями раньше своего брата-близнеца Бриллиант Спектра, выросла в Речкограде. Её детство было полно приключений и исследований. Она обошла все закоулки и закутки города, используя свой талант к магии иллюзий, чтобы избегать неприятностей. Рассказы о силе некогда великой Империи Грифонов вдохновили её начать карьеру в вооруженных силах Республики. Шейд надеялась в один прекрасный момент сразиться с остатками империи. Бриллиант Шейд является ярой сторонницей гармонии и сделает всё возможное для защиты своей родины."

