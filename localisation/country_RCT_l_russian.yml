 RCT_DEP_trade:0 "Старая страна"
 RCT_DEP_trade_desc:0 "На первый взгляд может показаться, что бедной и отсталой Депонии нечего нам предложить. Хотя это правда, что они технологически отстают от нас, их страна также является домом для многих проницательных бизнеспони, чьи семьи усовершенствовали искусство бизнеса до недосягаемого уровня. Если мы найдём к ним подход, то Депония может послать одного такого консультанта для нашего правительства."
 RCT_DMT_trade:0 "Пушки Горы"
 RCT_DMT_trade_desc:0 "Алмазные псы опытны в артиллерийском деле. Если учёные объединят усилия, то выиграют обе стороны."
 RCT_BAK_trade:0 "Течёт вода, течёт дружба"
 RCT_BAK_trade_desc:0 "Бакаранцы немного ... странные, мягко говоря. Несмотря на то, что их трудно понять, они превосходные моряки. Если бы мы смогли убедить их работать с нами, то серьёзно улучшили бы возможности ведения морской войны."
 RCT_NIM_trade:0 "Копьё гоплитов"
 RCT_NIM_trade_desc:0 "Несмотря на надменность, пегасы из Нимбусии, без сомнения, являются лучшими воинами Речных Земель. Никто не знает оружие лучше их. Если мы объединим наши умы, то обязательно найдем способ улучшить оружие."
 RCT_FRE_trade:0 "Изучение секретов анам-тэйне"
 RCT_FRE_trade_desc:0 "Понайян - маленькая и отсталая страна, но живущие там монахи нашли способ использовать магию способом, неизвестному любому пони не в их ордене, с помощью которой они создают зачарованное оружие, называемое «Оружием душ». Если бы мы смогли убедить их поделиться с нами секретами этого «анам-тэйне», то наши исследования в области магического оружия совершили бы огромный скачок!"
 RCT_WIT_trade:0 "Магия обмена"
 RCT_WIT_trade_desc:0 "Единороги Виттенленда проводят большую часть своего времени за двумя вещами - на вечеринках и в изучении магии. К сожалению, они гораздо больше фокусируются на первой, чем на второй. Тем не менее, несмотря на их беспомощность во многих вещах, они действительно являются наиболее образованными пони всех Речных Земель в области прикладной магии, и нам было бы полезно получить хотя бы часть этих знаний. Надеюсь, что на этот раз мы обойдёмся без чаепития ..."
 RCT_LCT_trade:0 "Совместные исследования бомбардировщиков"
 RCT_LCT_trade_desc:0 "Нимбусцы могут быть лучшими воинами Речных Земель, но у Озерграда самая сильная армия (только не позволяйте нимбусцам услышать, как вы это говорите). В отличие от своих восточных коллег, они не увязли в настойчивом стремлении жёстко придерживаться традиций, и, поскольку озерградцам постоянно угрожают рейды и налёты грифонов, они были вынуждены разрабатывать новые способы, чтобы отпугнуть их. Поэтому-то у них лучшая авиация во всех Речных Землях. Совместная работа с их экспертами принесёт пользу обеим сторонам."

