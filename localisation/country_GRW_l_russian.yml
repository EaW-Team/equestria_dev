GRW_defense_of_the_revolution:0 "Революция"
GRW_defense_of_the_revolution_desc:0 "[Root.GetPrywhenRevolutionDecisionDesc]"
GRW_defense_of_the_revolution_desc_start:0 "Грифоны Прайвена достаточно настрадались от тирании Клосау де Киссау и его приспешников. Королевская семья и королевская армия проливают кровь своих же собственных подданных. Грабежи, изнасилования, убийства, коррупция при дворе, нищета и страдания, все это принесли нам Король и его сторонники. Но даже сейчас они никого не жалеют; сотни преступлений были совершены по всей стране солдатами, гвардейцами и полицией. Крестьяне и рабочие истекали кровью, подпитывая их машину войны. Мы, грифоны Прайвена, разожжем пламя революции в Грифонии и положим конец угнетению на всякой земле."
GRW_defense_of_the_revolution_postwar_desc:0 "Грифоны Прайвена победили в гражданской войне! Пришло время вернуться к мирной жизни, восстановить и улучшить то, что было утрачено. Но нет ничего невозможного, покуда дух революции живет в грифонах Прайвена!"
GRW_defense_of_the_revolution_export_of_revolution_desc:0 "Революция удалась и стабилизировалась в землях Прайвена. Теперь [GRW.GetName] собирается распространять революцию за пределы своих границ и освободить грифонов по всей Грифонии от эксплуатирующих их правительств."

