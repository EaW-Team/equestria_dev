prywhen.48.t:0 "Захваченый монархист"
prywhen.48.d:0 "В одном из наших рейдов на сторонников монархии, наши солдаты схватили пьяного торговца, который был готов сотрудничать с нами. Он предложил нашему переговорщику возглавить роту наших солдат и пройти через туннель под землей, который ведет до порта Сидии. Он говорил, что его отец использовал его для того, чтобы перевозить рис в обход налогов.\nПьяница согласился вести наших солдат. Он говорит, что эти тоннели второй дом для него.\n\nЗвучит, как прекрасная возможность захватить Сидию в обход линии фронта! Однако, что если эта пьянь врёт?"
prywhen.48.a:0 "Это отличная идея."
prywhen.48.b:0 "Отлично, Редглад возглавит эту атаку!"
prywhen.48.c:0 "Киньте его в лужу, пусть протрезвеет."
prywhen.48.e:0 "Расстреляйте этого идиота."
prywhen.48.sydia_owned:0 "Мы уже контролируем Сидию, куриные твои мозги!"

prywhen.49.t:0 "Порт Сидии!"
prywhen.49.d:0 "Наша группа грифонов-саботажников проникла в Сидийский порт. Они проникли в город через доки во время смены караула, и начали активное продвижение по городу. Операция однозначно успешная, мы должны приложить все усилия для поддержки наших ребят, которые действуют на территории врага."
prywhen.49.a:0 "Отлично."

prywhen.50.t:0 "Проход завалило"
prywhen.50.d:0 "Наша группа грифонов-саботажников оказалась в ловушке из-за того, что посреди пути обвалился потолок. Кто-то спланировал это с самого начала. Многие из наших ребят погибли под обломками, а оставшихся отрезало от выхода."
prywhen.50.a:0 "Этот засранец обманул нас!"
prywhen.50.b:0 "Мы можем спасти наших ребят?"

prywhen.51.t:0 "Отряд потерян!"
prywhen.51.d:0 "Наша группа грифонов-саботажников потерялась среди тоннелей. По-видимому, есть целый лабиринт проходов и туннелей под землей. Что-то пошло не так или группа сделала неправильный поворот, ну или пьяница обманул нас. Наши храбрые парни навечно потерялись под землей!"
prywhen.51.a:0 "Проклятье!"

prywhen.52.t:0 "Отряд потерян!"
prywhen.52.d:0 "Наша группа грифонов-саботажников потерялась среди тоннелей, и вместе с ними Товарищ-Генерал Редглад. По-видимому, есть целый лабиринт проходов и туннелей под землей. Что-то пошло не так или группа сделала неправильный поворот, ну или пьяница обманул нас. Наши храбрые парни навечно потерялись под землей!"
prywhen.52.a:0 "Проклятье!"

prywhen.53.t:0 "Проход завалило"
prywhen.53.d:0 "Наша группа грифонов-саботажников оказалась в ловушке из-за того, что посреди пути обвалился потолок. Кто-то спланировал это с самого начала. Многие из наших ребят погибли, в том числе и Товарищ-Генерал Редглад, который вел их и первым попал под удар обломков, оставшиеся не могут выбраться из катакомб."
prywhen.53.a:0 "Этот засранец обманул нас!"
prywhen.53.b:0 "Мы можем спасти наших ребят?"

prywhen.55.t:0 "Крестьяне Прайвена!"
prywhen.55.d:0 "Услышьте глас народа! Они сидят на ваших шеях и царапают вас когтями, когда вы поднимаете голову! Ваши отцы потратили всю свою жизнь на служение королю и его подхалимам. И они продолжат делать это с тобой и твоими детьми. Пока ты будешь работать в поле с утра до вечера, они будут лежать на софе и пить вино сделаное твоими лапами! Если вы не поднимитесь и не дадите им бой, они превратят вашу жизнь в ад.\nТЫ, ВСТУПАЙ В ОСВОБОДИТЕЛЬНУЮ АРМИЮ ГРИФОНИИ! ОСВОБОДИМ СВОЮ ЗЕМЛЮ! ОСВОБОДИМ СВОИ ЖИЗНИ!"
prywhen.55.a:0 "Ура!"

GRW_rename_kivessin_to_redgladin:0 "Переименовать Кивессин в Редгладин"
GRW_rename_kivessin_to_redgladin_desc:0 "Товарищ Редглад пал смертью храбрых на полях Прайвена во время нашей гражданской войны, которая принесла много боли нашим гражданам. Но именно он вдохновил нас к действиям, которые привели нас к свободе и развитию. Давайте воздадим честь имени Редглада. Город Кивессин должен быть переименован в Редгладин!"
