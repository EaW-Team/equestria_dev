GRW_open_schools_decision:0 "Искоренить безграмотность"
GRW_open_schools_decision_desc:0 "Мы должны искоренить все признаки неграмотности у наших граждан. Пока мы находились в состоянии войны за нашу свободу, такая безграмотность была приемлема, но теперь, когда у нас есть время и воля к переменам, такие проблемы не будут терзать наше развивающееся общество."

GRW_open_schools_decision2:0 "Создание Добровольных Школ"
GRW_open_schools_decision2_desc:0 "Благодаря тому, что наши первоначальные реформы в области образования достигли хорошего прогресса, мы готовы открывать добровольные школы, в которых наши граждане могут учиться и добровольно преподавать предметы, которые они уже поняли, или легко выучили. Хотя это не самое идеальное решение, это лучшее, что мы можем сделать, ввиду отсутствия хорошо образованных преподавателей."

GRW_open_schools_decision3:0 "Государственные Общеобразовательные Школы"
GRW_open_schools_decision3_desc:0 "Наши реформы в области образования на пути к полному искоренению неграмотности среди нашего народа. Теперь, когда у нас есть хоть сколько-нибудь образованные грифоны, желающие учить других грифонов, мы можем создать систему государственных общеобразовательных школ, чтобы начать полномасштабное образование каждого грифона, который зовет нашу страну своим домом."

