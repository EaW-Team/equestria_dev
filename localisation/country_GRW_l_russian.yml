griffonwill.116.t:0 "[GRW.GetName] хочет объединиться с нами."
griffonwill.116.d:0 "[GRW.GetLeader] хочет, чтобы наши страны объединились под флагом Прайвена и распостранили революцию на всю Грифонию."
