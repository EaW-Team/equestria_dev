griffonwill.119.t:0 "Рисовые завоевания"
griffonwill.119.d:0 "Книга, написанная Товарищем Редгладом, рассказывает нам историю о борьбе грифонов Прайвена, а также о новой экономической формации, которую он планирует создать в Прайвене. Товарищ Редглад критикует феодальное общество, которое сохраняется в большинстве грифоньих стран. Он провозглашает право каждого существа на благополучие, меньшее количество рабочего времени и то, что главной целью социалистического государства является технологическое новшество, которое должно привести к автоматизации, освобождению населения от каторжных работ. Книга была оценена несколькими левыми лидерами Грифонии и, скорее всего, будет опубликована в других государствах, если ее не запретят."
griffonwill.119.a:0 "Отличная работа!"
prywhen_news.4.t:0 ""Рисовые завоевания" Филипа Редглада"
prywhen_news.4.d:0 "Книга, написанная Филипом Редгладом, рассказывает нам историю о борьбе грифонов Прайвена, а также о новой экономической формации, которую он планирует создать в Прайвене. Филип Редглад критикует феодальное общество, которое сохраняется в большинстве грифоньих стран. Он провозглашает право каждого существа на благополучие, меньшее количество рабочего времени и то, что главной целью социалистического государства является технологическое новшество, которое должно привести к автоматизации, освобождению населения от каторжных работ. Коммунистическая партия в нашей стране получила экземпляр этой книги, и сейчас она издается для всех желающих."
prywhen_news.4.a:0 "Пусть издается."
prywhen_news.4.b:0 "Зацензурьте книгу."
prywhen_news.4.c:0 "Это не имеет значения."
