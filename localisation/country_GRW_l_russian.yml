GRW_EQS_cooperation:0 "Кооперация с Эквестрией"
GRW_EQS_cooperation_desc:0 "Зачем сражаться, когда мы можем сотрудничать во благо всех грифонов и пони?"
GRW_against_EQS:0 "Сражаться с Эквестрией"
GRW_against_EQS_desc:0 "Эквестрия - самый большой Бастион гармонии в мире. Их уничтожение пошлет миру ясное послание о нашей силе и праведности нашего дела."
GRW_support_stalliongrad:0 "Поддерждать Сталлионград"
GRW_support_stalliongrad_desc:0 "Наши товарищи на севере Эквестрии нуждаются в нашей помощи."
