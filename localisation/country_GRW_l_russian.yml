CORPS_COMMANDER_RAIN_TWISTER_DESC:0 "Рейн вырос в Сталлионграде и всегда был склонен помогать и защищать пони. Делить хлеб с жеребятами, вести переговоры за пожилых пони и всегда пытаться достать немного лишнего пайка в тяжелые времена. Когда он достиг совершеннолетия, то решил, что лучше всего он сможет помогать пони в качестве офицера в бронетанковом корпусе. Танки были совсем новым изобретением, но таким захватывающим... Они, несомненно, вершиной развития технологий! Но мечтам Рейна не суждено было сбыться, так как уже многие другие пони подавали свои заявки, и нужно было весьма отличиться перед правительством, чтобы добиться назначения в такую часть. Вместо этого Рейна отдали в офицерскую пехотную школу, чего он совсем не хотел. Но если таков лучший способ защитить пони, то он сделает это. Однако время шло, а Рейн защищал лишь книги и тротуары. Он стал разочаровываться всё сильнее и сильнее и искал другие места, где можно было бы применить его навыки. Через какое-то время Рейн очутился на грифоньем континенте, а там услышал слухи о Прайвене. Там он может найти наилучшее применение своим навыкам посреди растерзанной войной сельской местности. Даже если он будет защищать грифонов, а не пони."
