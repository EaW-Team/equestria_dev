war_of_liberation:0 "Освободительная война"
war_of_liberation_desc:0 "Мы изгоним монархистскую гниль и освободим наш народ от их буржуазной эксплуатации!"
prywhen_civil_war:0 "Прайвенская Гражданская Война"
prywhen_civil_war_desc:0 "Прайвенская Гражданская Война бушует уже очень давно и почти каждый грифон в неё вовлечен. Но чем дольше мы воюем, тем хуже становится обстановка в стране..."
the_final_push_GRW:0 "Последний Рывок"
the_final_push_GRW_desc:0 "Остался последний рывок, товарищи! Вперед, к победе и к свободе!"

ricefield_training_ideaGRW:0 "Тренировки в Рисовых полях"
ricefield_training_ideaGRW_desc:0 "Это, конечно, не идеальное место для тренировок, но рисовые поля создают оптимальные условия для обучения солдат. В любом случае, они обеспечат более быструю подготовку новых солдат и ускорят окончание нашей войны."
prywhen_civil_war_aftermath:0 "Последствия Гражданской Войны"
prywhen_civil_war_aftermath_desc:0 "Гражданская война наконец окончена. Пришло время возрождать страну из пепла."
prywhen_civil_war_aftermath2:0 "Первый Шаг Сделан"
prywhen_civil_war_aftermath2_desc:0 "Первостепенные меры по восстановлению нашей страны были предприняты. Этот первый шаг важен, но нам еще многое предстоит сделать."
prywhen_civil_war_aftermath3:0 "Худшее Уже Позади"
prywhen_civil_war_aftermath3_desc:0 "После некоторго восстановления наша страна начала вновь приходить в себя. Худшее уже позади, но нам еще много чего предстоит сделать."
prywhen_civil_war_aftermath4:0 "Раны Почти Зажили"
prywhen_civil_war_aftermath4_desc:0 "Наши усилия по восстановлению начали окупаться сторицей, ведь наша экономика начала что-то из себя представлять. Еще не все шрамы затянулись, но раны уже почти зажили."
prywhen_civil_war_aftermath5:0 "Победа Нашего Народа"
prywhen_civil_war_aftermath5_desc:0 "Наконец-то наши экономика и страна были восстановлены. У нас есть еще несколько проблем, которые надо решить, но они не идут ни в какое сравнение с победой, что одержал наш народ."
GRW_agriculture:0 "Сельскохозяйственный подъем"
GRW_agriculture_desc:0 "Если мы хотим избежать голода по всей стране, то нам нужно быстро восстановить нашу сельхоз промышленность. Накормим же народ!"
GRW_potato_farming:0 "Картофельные Поля"
GRW_potato_farming_desc:0 "Картофель - это не самая лучшая или самая сытная пища, но он выполняет свою работу, и все лучше, чем голодать."

opened_up_schools:0 "Попытки Покончить с Неграмотностью"
opened_up_schools_desc:0 "Мы начали обучать неграмотные массы. Нравится им это или нет."

opened_up_schools2:0 "Образовательная Кампания"
opened_up_schools2_desc:0 "Мы начали продвигать наши начальные образовательные реформы, чтобы убедить больше наших граждан в том, что образование не приведет к разрушению их жизни."

opened_up_schools3:0 "Добровольные Школы"
opened_up_schools3_desc:0 "Добровольные школы - отличный способ закончить наши реформы в области образования, а также хороший способ привлечь наш народ к самообразованию, сделав их добровольными и вознаграждая их, а не требуя от них, и наказывая за то, что они не пошли в школу."

GRW_risk_of_famine:0 "Риск Голода"
GRW_risk_of_famile_desc:0 "При нашем текущем положении дел мы рискуем исчерпать запасы пищи."

GRW_famine_start:0 "Голод"
GRW_famine_start_desc:0 "У нас кончились продукты! Это очень большая проблема по очень очевидным причинам."

GRW_famine:0 "Голод"
GRW_famine_desc:0 "Народ голодает и ест любые обгрызки пищи, которые может выкопать из грязи, мусора или откуда угодно. Нужно что-то делать, чтобы исправить эту проблему, прежде чем мы все умрем от голода."

