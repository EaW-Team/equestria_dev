GRW_final_solution:0 "Окончательное решение"
GRW_final_solution_desc:0 "Есть лишь один способ, чтобы со всем покончить."

### events ###
prywhen.1.t:0 "Конец Гражданской Войны!"
prywhen.1.d:0 "Настал конец гражданской войны, мы все благодарны товарищу [GRW.GetLeader]. А теперь давайте восстанавливать промышленность и подготавливать план освобождения Грифонии! Теперь, когда мы полностью контролируем страну, нам надо перенести наше высшее командование и администрацию в постоянную столицу, но перед нами стоит выбор. Ваше решающее слово..."
prywhen.1.a:0 "Давайте останемся там, где все началось."
prywhen.1.b:0 "Наша столица Кивессин."
prywhen.1.c:0 "Наша столица Сидия."

#### EVENT FOR BANDTIS 
prywhen.5.t:0 "Бродфельд проиграл"
prywhen.5.d:0 "Освободительная Армия Грифонов празднует свой триумф над монархистами. Это идеальный момент, чтобы нанести удар по красной заразе. Собираемся в большой поход?"
prywhen.5.a:0 "Уничтожим же этих куриц!"
prywhen.5.b:0 "Мы не готовы."

prywhen.7.t:0 "Ополчение"
prywhen.7.d:0 "Новые отряды ополчения сформированы и готовы встать на защиту своей земли в любой момент."
prywhen.7.a:0 "Отлично!"

prywhen.8.t:0 "Партизаны!"
prywhen.8.d:0 "Наливалися знамена\nКумачом последних ран,\nШли лихие эскадроны\nПрайвенских партизан.\nЭтих лет не смолкнет слава,\nНе померкнет никогда —\nПартизанские отряды\nЗанимали города.\n\nМы можем призвать группу партизан для восстания на вражеской территории и тайно послать им некоторое число нашего вооружения. Вопрос в том, какой регион Бродфельда лучше всего подходит для этой операции?"
prywhen.8.a:0 "Рисовые Поля!"
prywhen.8.b:0 "Столица - Кивессин!"
prywhen.8.c:0 "Самый важный порт - Сидия!"

prywhen.9.t:0 "Гражданская Война окончена!"
prywhen.9.d:0 "После долгих лет войны мы наконец сумели освободить весь Прайвен от монархистов. Сейчас многое предстоит сделать, поскольку война оставила нашу страну опустошенной и голодной. Мы должны приступить к мерам по восстановлению страны, чтобы обеспечить процветающее будущее для нашего народа."
prywhen.9.a:0 "Время восстановления!"

prywhen.10.t:0 "Последствия гражданской войны исчезают"
prywhen.10.d:0 "Наша страна страна наконец начала оправляться от гражданской войны."
prywhen.10.a:0 "Отлично."

prywhen.11.t:0 "Последствия гражданской войны исчезают"
prywhen.11.d:0 "Наша страна страна полным ходом оправляется от гражданской войны."
prywhen.11.a:0 "Отлично."

prywhen.12.t:0 "Последствия гражданской войны исчезают"
prywhen.12.d:0 "Наша страна страна полным ходом оправляется от гражданской войны."
prywhen.12.a:0 "У вас никогда не было чувства дежавю?"

prywhen.13.t:0 "Последствия гражданской войны исчезают"
prywhen.13.d:0 "Наша страна страна полным ходом оправляется от гражданской войны."
prywhen.13.a:0 "Отлично."

prywhen.14.t:0 "Последствия гражданской войны изчезли"
prywhen.14.d:0 "Наша страна страна полностью оправилась от гражданской войны."
prywhen.14.a:0 "Наконец-то!"

prywhen.16.t:0 "Поиск Принца!"
prywhen.16.d:0 "Мы не должны допустить, чтобы в Прайвен в будущем могло вернуться королевское самодержавие. Чтобы достичь этой цели мы должны выследить и захватить наследника Бродфельдского престола как можно скорее."
prywhen.16.a:0 "Охота начинается."

prywhen.17.t:0 "Принц сбежал!"
prywhen.17.d:0 "После того, как он ускользнул от нашей группы захвата и прятался в течение нескольких недель, нам наконец удалось найти Принца, пытающегося покинуть страну. К сожалению, его лояльные слуги смогли задержать нас и он бежал, а его нынешнее местонахождение неизвестно. Однако можно с уверенностью предположить, что он покинул страну и нашел приют под крылом какого-либо другого империалистического режима. Принц ускользнул от нашего сурового наказания."
prywhen.17.a:0 "Маар бы побрал эту свинью голубых кровей!"

prywhen.18.t:0 "Принц убит!"
prywhen.18.d:0 "Наша милиция, наконец, сумела выследить Принца в укрытии около Твельта. Наша группа захвата ворвалась в пещеру, и в последующей перестрелке Принц и все его сторонники были убиты."
prywhen.18.a:0 "Так что, мерзавец мертв? Жаль, мы не взяли его живым!"

prywhen.19.t:0 "Принц пойман!"
prywhen.19.d:0 "После того, как граждане сообщили, что видели грифона, соответствующего описанию Принца в порту Сидии, нашей полиции в последнюю минуту удалось остановить его от посадки на корабль, направляющийся в Эквестрию. Принц был немедленно арестован и заключен в тюрьму. Что мы будем с ним делать?"
prywhen.19.a:0 "Публично повесить его в [GRW.Capital.GetName]!"
prywhen.19.b:0 "Просто убейте его. Не нужно лишнего пафоса."
prywhen.19.c:0 "Держите его взаперти."

prywhen.20.t:0 "Найдите Короля!"
prywhen.20.d:0 "Преступления, совершенные правителем Бродфельда, нельзя простить. Очень важно, чтобы бывший Король Клосау был схвачен и предстал перед судом за свои преступления. Мы не должны допустить, чтобы тиран избежал правосудия, поэтому мы немедленно начнем поиски по всему Прайвену."
prywhen.20.a:0 "Мы найдем его!"

prywhen.21.t:0 "Король сбежал!"
prywhen.21.d:0 "После нескольких недель бесплодных поисков мы поверили, что нашли Короля в кругу дворянской семьи. Вскоре выяснилось, что грифон, которого мы поймали оказался двойником Короля. Под пыткой он рассказал, что его единственной целью было сбить нас со следа монаршьей особы. Сейчас уже наверняка можно сказать, что он далеко вне наших земель. Король ускользнул от нашего правосудия и, скорее всего, навсегда."
prywhen.21.a:0 "Врешь, не уйдешь!"

prywhen.22.t:0 "Тиран убит!"
prywhen.22.d:0 "После длительного обыска королевского дворца выяснилось, что Король до сих пор прячется в своих тайных покоях в стенах замка. Хоть он и не сопротивлялся аресту, наши солдаты не смогли сдержать свой гнев и избили Короля до полусмерти. К сожалению, он умер несколько часов спустя в Центральной Больнице Кивессина."
prywhen.22.a:0 "В любом случае, это не так уж и плохо."

prywhen.23.t:0 "Тиран пойман!"
prywhen.23.d:0 "После нескольких недель охоты наши милиционеры наконец-то поймали след короля Клосау. Видимо, он планировал покинуть континент, улетев на самолете, но из-за плохой погоды его вылет задержался на сутки. Милиция словно ветер ворвалась в его убежище в Твельте. Хотя большинство его стражей были убиты, сам Король сдался без борьбы. Теперь он надежно заперт и ждет своей судьбы."
prywhen.23.a:0 "Смерть - единственный вариант для него!"
prywhen.23.b:0 "В тюрьму его."

prywhen.24.t:0 "Найти сочувствующих монархии!"
prywhen.24.d:0 "Возможно, мы победили в гражданской войне, но монархисты и контрреволюционные элементы все еще существуют в Прайвене. Если мы хотим удержать все, что мы создали, эти антиреволюционные элементы должны быть уничтожены. Как много ресурсов нам следует выделить на борьбу с ними?"
prywhen.24.a:0 "Найдите их любой ценой!"
prywhen.24.b:0 "Умеренных усилий должно хватить."
prywhen.24.c:0 "Мы не можем выделить значительных средств."
prywhen.24.e:0 "Есть дела поважнее."
prywhen.24.f:0 "Контрреволюционеры? Что за чушь?"

prywhen.25.t:0 "Революция в полной безопасности!"
prywhen.25.d:0 "После недель поисков, мы наконец захватили и заключили в тюрьму всех реакционных элементов внутри страны. Теперь они предстанут перед судом, и худшие из них никогда больше не увидят дневного света. На данный момент представляется маловероятным, что контрреволюционные силы когда-либо смогут вновь организовать восстание в Прайвене."
prywhen.25.a:0 "Отличные новости!"

prywhen.26.t:0 "Роялисты в стране!"
prywhen.26.d:0 "Хотя усилия нашей милиции и военных были очень велики, нам не удалось захватить всю роялистскую шваль, которая до сих пор остается в Прайвене. Это, безусловно, вызовет проблемы для нас в будущем."
prywhen.26.a:0 "Проклятые предатели!"

prywhen.27.t:0 "Контрреволюция!"
prywhen.27.d:0 "Кажется, наши усилия по подавлению реакционной и контрреволюционной деятельности были слишком малыми. Многие роялисты и фашисты снова начинают формировать ополчение и связывают нас партизанской войной. Мы должны сплотить наши силы, чтобы справиться с ними."
prywhen.27.a:0 "Это катастрофа!"

prywhen.31.t:0 "Успехи в индустриализации!"
prywhen.31.d:0 "Наши недавние усилия по улучшению производственных возможностей Прайвена принесли плоды, и наша экономика и промышленность растет, как на дрожжах. Это, несомненно, принесет пользу в будущем."
prywhen.31.a:0 "Что посеем, то пожнем."

prywhen.32.t:0 "Наша промышленность растет!"
prywhen.32.d:0 "Наша экономика значительно улучшилась за последние годы, и мы сейчас почти достигли промышленного и экономического уровня стран на западе континента. Благодаря осторожным инвестициям в наш промышленный сектор мы сможем еще больше улучшить нашу экономику."
prywhen.32.a:0 "Революция восторжествует!"

prywhen.33.t:0 "Контрреволюция провалилась!"
prywhen.33.d:0 "После нескольких месяцев боев, арестов и тюремных заключений, похоже, нам наконец удалось остановить контрреволюцию. Это позволит нам улучшить идеологическую основу Прайвена и, наконец, инициировать возвращение к нормальной жизни."
prywhen.33.a:0 "Вовремя!"

prywhen.35.t:0 "Наша промышленность растет!"
prywhen.35.d:0 "После многих лет промышленного и экономического развития и расширения наш промышленный потенциал наконец-то достиг уровня крупнейших западных грифоньих стран! Это ясно демонстрирует, что социалистическая экономика является наиболее эффективной из когда-либо созданных."
prywhen.35.a:0 "Революция восторжествует!"

prywhen.36.t:0 "Возможная помощь из [LUS.GetName]"
prywhen.36.d:0 "Мы нашли несколько коммунистических групп в Люши. Нам нужно отправить посланника и заручиться их поддержкой в нашем окончательном наступлении в этой гражданской войне."
prywhen.36.a:0 "Да."

prywhen.37.t:0 "Возможная помощь из Грифуса"
prywhen.37.d:0 "Мы обнаружили несколько партизанских отрядов в лесах на севере Грифуса. Мы послали посла и попросили помощи в нанесении последнего удара в Гражданской Войне. Учитывая близость победы, это будет гораздо лучшим решением, чем бесконечно воевать лесах."
prywhen.37.a:0 "Отлично."

prywhen.38.t:0 "Возможная помощь из Грифийской Сечи"
prywhen.38.d:0 "Есть несколько групп грифонов, которые устали от деспотичного правительства и набегов на Речную Коалицию. Они обязательно присоединятся к нашей борьбе за свободу, если мы пообещаем освободить их страну следующей."
prywhen.38.a:0 "Да."

prywhen.39.t:0 "Помощь для Освободительной Армии Грифонов"
prywhen.39.d:0 "Мы можем помочь [GRW.GetName] в их борьбе за свободу, но стоит ли? Хотя это будет стоить нам некоторого числа грифоньих жизней, которые можно использовать в других местах, но военный опыт наших добровольцев может оказаться неоценимым."
prywhen.39.a:0 "Да."
prywhen.39.b:0 "Нет."

prywhen.40.t:0 "Добровольцы прибыли!"
prywhen.40.d:0 "[From.GetName] прислали корпус добровольцев, чтобы помочь нам в нашей революционной борьбе."
prywhen.40.a:0 "Как бальзам на душу!"

prywhen.41.t:0 "Претензии на Солмаркт!"
prywhen.41.d:0 "Солмаркт - земля, которая принадлежит нам по праву! Мы готовы взять ее силой и ничто нас не остановит!"
prywhen.41.a:0 "Он снова будет нашим!"

prywhen.42.t:0 "Вспыхнул голод!"
prywhen.42.d:0 "Затяжная гражданская война привела к развалу нашего сельского хозяйства. Запасы на складе заканчиваются, и голод медленно охватывает сельскую местность."
prywhen.42.a:0 "Проклятье!"

prywhen.43.t:0 "Свирепствующий голод"
prywhen.43.d:0 "Ужасный голод продолжает опустошать сельскую местность. Многие умирают, и есть сообщения о том, что грифоны прибегают к каннибализму, чтобы остаться в живых. Улучшения ситуации в ближайшее время не ожидается."
prywhen.43.a:0 "Это катастрофа!"

prywhen.44.t:0 "Открыть королевские закрома!"
prywhen.44.d:0 "Бывший король Бродфельда имеет огромную личную кладовую. Открыв ее и раздав хранящиеся припасы населению мы на некоторое время уменьшим последствия продолжающегося голода. Однако нам срочно нужно реформировать сельское хозяйство, чтобы полностью избавиться от голода."
prywhen.44.a:0 "Свиньи, накопили же еды перед голодом..."

prywhen.45.t:0 "С голодом покончено"
prywhen.45.d:0 "С завершением модернизации сельского хозяйства мы имеем возможность централизовать производство продовольствия и равномерно распределять его между гражданами. Это, наконец, положит конец голоду, но его последствия, вероятно, будут ощущаться еще десятилетия."
prywhen.45.a:0 "Это хорошо...но плохо..."

prywhen.56.t:0 "В волонтёрах отказано!"
prywhen.56.d:0 "[From.GetNameDef] отказало нашей просьбе о помощи в борьбе против монархистов и угнетателей."
prywhen.56.a:0 "Проклятье!"

prywhen_news.1.t:0 "Прайвенская Гражданская война окончена!"
prywhen_news.1.d_1007:0 "[This.GetNewspaperHeader]\nПосле трех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобится много лет, чтобы все восстановить и вернуть населению душевное равновесие. Судьба Бродфельдской королевской семьи теперь находится в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.d_1008:0 "[This.GetNewspaperHeader]\nПосле четырех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобится много лет, чтобы все восстановить и вернуть населению душевное равновесие. Судьба Бродфельдской королевской семьи теперь находится в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.d_1009:0 "[This.GetNewspaperHeader]\nПосле пяти лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобится много лет, чтобы все восстановить и вернуть населению душевное равновесие. Судьба Бродфельдской королевской семьи теперь находится в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.a:0 "Славный день для социализма!"
prywhen_news.1.b:0 "Мы будем приветствовать тех, кто бежит от преследований."
prywhen_news.1.c:0 "Тревожные новости..."

prywhen_news.2.t:0 "Бродфельдские Монархисты победили в Прайвенской Гражданской Войне!"
prywhen_news.2.d_1007:0 "[This.GetNewspaperHeader]\nПосле трех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфельдских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобится много лет, чтобы все восстановить и вернуть населению душевное равновесие. Судьба крестьян и бывших солдат армии грифоньего освобождения в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.d_1008:0 "[This.GetNewspaperHeader]\nПосле четырех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфельдских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобится много лет, чтобы все восстановить и вернуть населению душевное равновесие. Судьба крестьян и бывших солдат армии грифоньего освобождения в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.d_1009:0 "[This.GetNewspaperHeader]\nПосле пяти лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфельдских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобится много лет, чтобы все восстановить и вернуть населению душевное равновесие. Судьба крестьян и бывших солдат армии грифоньего освобождения в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.a:0 "Черный день для социализма..."
prywhen_news.2.b:0 "Будем надеяться, что Король будет милостив."
prywhen_news.2.c:0 "Король сохранил свой законный трон."

prywhen_news.3.t:0 "Основана [GRW.GetNameDef]"
prywhen_news.3.d:0 "[This.GetNewspaperHeader]После долгой и самой кровопролитной гражданской войны в истории, солдаты [GRW.GetNameAdj] захватили Грифенхейм, столицу бывшей Империи Грифонов. Хотя бои с разрозненными очагами сопротивления еще продолжаются, лидеры страны объявили о создании [GRW.GetNameDef] и назвали это началом объединения всех грифонов под единым красным флагом. [GRW.GetLeader] произнес речь на центральной площади в Грифенхейма и назвал этот день величайшим в истории грифонов. Наши корреспонденты будут пристально следить за ситуацией на континенте."
prywhen_news.3.a:0 "Это великий день, товарищи."
prywhen_news.3.b:0 "Это...причина для беспокойства."
prywhen_news.3.c:0 "Уроды!"
prywhen_news.3.e:0 "Вот увидите, мы еще станцуем на ваших костях."

griffonwill.1.t:0 "Внедрение в Города Грифуса"
griffonwill.1.d:0 "Мы готовы поддержать коммунистические элементы в "Свободных" Городах Грифуса. Несмотря на угнетение и подавление, мы все еще можем спасти их народ от буржуазной тирании при достаточной поддержке."
griffonwill.1.a:0 "За Пролетариат!"

griffonwill.0.t:0 "Внедрение в Люши"
griffonwill.0.d:0 "Когти наших товарищей проникли в Люши, неся с собой ценное оружие и оборудование. Народ Люши должен вооружиться и восстать против своих угнетателей!"
griffonwill.0.a:0 "За Революцию!"

griffonwill.999.t:0 "Внедрение в Грифийскую Сечь"
griffonwill.999.d:0 "Небольшая группа коммунистов на Сечи связалась с нами, запросив поддержку для распространения революционного духа. При достаточной поддержке они также смогут разорвать свои цепи и освободиться от угнетения и рабства."
griffonwill.999.a:0 "Разорвем цепи!"

griffonwill.2.t:0 "Прайвенские Революционеры!"
griffonwill.2.d:0 "Коммунистические революционеры из Прайвена проникли в нашу страну и быстро распространяют инакомыслие среди нашего народа. Мы должны принять решительные меры, иначе нас ждет гражданская война!"
griffonwill.2.a:0 "Убейте их!"
griffonwill.2.b:0 "Революция состоится!"

griffonwill.3.t:0 "Гражданская Война!"
griffonwill.3.d:0 "Из-за недавнего подъема коммунистической поддержки среди народа, мы столкнулись с полномасштабной гражданской войной. Этот конфликт может затянуться и дорого обойтись, но будущие поколения будут благодарить нас за освобождение народа от тирании."
griffonwill.3.a:0 "Восстаньте, Рабочие! К оружию!"

griffonwill.4.t:0 "Создание Единого Освободительного Фронта!"
griffonwill.4.d:0 "Мы создадим единый освободительный фронт вместе с нашими верными друзьями - борцами за свободу, и поддержим друг друга во всех вопросах равенства, чтобы защитить Революцию."
griffonwill.4.a:0 "УРА!"

griffonwill.5.t:0 "Революционеры были убиты!"
griffonwill.5.d:0 "Репрессивный правящий класс в [From.GetName] имел наглость подавить революционную деятельность, останавливая всю коммунистическую деятельность в этом районе. Они вновь демонстрируют нам свои гнетущие методы тирании."
griffonwill.5.a:0 "Революцию не остановить!"

griffonwill.6.t:0 "Революция удалась!"
griffonwill.6.d:0 "Наши коммунистические революционеры в [From.GetName] достигли успеха в убеждении населения, и народ быстро распространил слово. Смена правительства или насильственная революция неизбежны!"
griffonwill.6.a:0 "Ура!"

griffonwill.7.t:0 "Судьба Люши"
griffonwill.7.d:0 "Мы должны послать посланника в Люши с просьбой об их официальном присоединении."
griffonwill.7.a:0 "Сделайте это!"

griffonwill.101.t:0 "Люши принимают наше предложение"
griffonwill.101.d:0 "Правительство Люши согласилось с нашим предложением и официально подало в отставку, передав нам контроль над государством."
griffonwill.101.a:0 "Великолепно."

griffonwill.1012.t:0 "Люши отказываются от нашего предложения"
griffonwill.1012.d:0 "Правительство Люши отправило обратно нашего посланника, отказавшись от нашей просьбы об интеграции. Не желая даже обсуждать этот вопрос, нашему посланнику было сказано, что «само предложение такого рода является серьезным оскорблением для народа Люши»."
griffonwill.1012.a:0 "Ладно."

griffonwill.8.t:0 "Судьба [GRY.GetNameDef]"
griffonwill.8.d:0 "Пришло время разобраться с нашим более слабым соседом и убрать с карты [GRY.GetNameDef] раз и навсегда."
griffonwill.8.a:0 "Это на благо нашего народа."

griffonwill.102.t:0 "Присоединение [GRY.GetNameDef]"
griffonwill.102.d:0 "Представители [GRY.GetNameDef] согласились присоединиться к нашей стране!"
griffonwill.102.a:0 "Отличная новость"

griffonwill.1022.t:0 "[GRY.GetNameDef] отказываются"
griffonwill.1022.d:0 "Представители [GRY.GetNameDef] отклонили наше предложение об аннексии."
 #griffonwill.1012.a:0 "Ну и ладно."# Different duplicate from Eaw

griffonwill.9.t:0 "Присоединение [GRU.GetNameDef] к нам"
griffonwill.9.d:0 "Это было бы в интересах обеих наших стран, если бы [GRU.GetNameDef] объединились с нами в единый большой Союз. Послать представителей с предложением?"
griffonwill.9.a:0 "Отправьте предложение."

griffonwill.103.t:0 "Наше предложение было принято лидером [GRU.GetNameAdj]"
griffonwill.103.d:0 "[GRU.GetNameDef] согласились присоединиться к нам в нашей славной борьбе, чтобы построить один большой коммунистический союз в Грифонии!"
griffonwill.103.a:0 "Отлично."

griffonwill.1032.t:0 "[GRU.GetNameDef] отвергают наши требования"
griffonwill.1032.d:0 "[GRU.GetNameDef] решили, что присоединение к нам сейчас не в их интересах."
griffonwill.1032.a:0 "Ладно."

griffonwill.11.t:0 "Гражданская война в [From.GetName]!"
griffonwill.11.d:0 "После нескольких недель нестабильности гражданская война наконец разразилась в [From.GetName]!"
griffonwill.11.a:0 "Поможем им! Наше дело правое!"
griffonwill.11.b:0 "Мы не можем помочь им прямо сейчас."

griffonwill.12.t:0 "Путешествие в Сталлионград!"
griffonwill.12.d:0 "Мы наконец-то захватили порт Сидии. Теперь мы можем отправить корабль в Сталлионград с просьбой помочь в нашей борьбе. Все приготовления закончены, но вот что мы у них будем просить?"
griffonwill.12.a:0 "Современный танк."
griffonwill.12.b:0 "Современный самолет."
griffonwill.12.c:0 "Несколько прототипов винтовок."
griffonwill.12.e:0 "Советника!"

griffonwill.13.t:0 "Наши храбрые моряки вернулись!"
griffonwill.13.d:0 "И с подарками! Они не только привезли домой работающий танк Т-18, но и теперь мы способны производить свой!"
griffonwill.13.a:0 "Танк! Как мило."

griffonwill.14.t:0 "Наши храбрые моряки вернулись!"
griffonwill.14.d:0 "Наша экспедиция в Сталлионград вернулась с красивым боевым самолетом И-15. Мало того, что он полностью функциональный, мы также сможем построить свой собственный очень скоро!"
griffonwill.14.a:0 "И-15? Металлическая птица? Отлично!"

griffonwill.15.t:0 "Наши храбрые моряки вернулись!"
griffonwill.15.d:0 "Наша экспедиция в Сталлионград вернулась вместе с новейшими сталлионградскими винтовками. Но это еще не все, они также предоставили информацию, которая поможет нам производить их на своих собственных фабриках!"
griffonwill.15.a:0 "Наконец-то! Никаких больше мушкетов!"

griffonwill.16.t:0 "Наши храбрые моряки прибыли"
griffonwill.16.d:0 "Они принесли подарки? Что? Нет? Пони? Советники?"
griffonwill.16.a:0 "Эх, и на этом спасибо."

griffonwill.17.t:0 "Наши храбрые моряки вернулись"
griffonwill.17.d:0 "Какие новости, путешественники? Сталлионград отказался?"
griffonwill.17.a:0 "КАК!?"

griffonwill.18.t:0 "Давление на [FRN.GetNameDef] и [ARA.GetNameDef]"
griffonwill.18.d:0 "Мы можем либо оказать дипломатическое давление на [FRN.GetNameDef] и [ARA.GetNameDef], или сразу перейти к делу и объявить войну."
griffonwill.18.a:0 "Надавите на них."
griffonwill.18.b:0 "Время для вторжения!"

griffonwill.19.t:0 "[GRW.GetNameDef] требует капитуляции"
griffonwill.19.d:0 "[GRW.GetNameDef] требует нашей полной аннексии!"
griffonwill.19.a:0 "Да."
griffonwill.19.b:0 "Нет."

griffonwill.20.t:0 "[ARA.GetNameDef] сдается"
griffonwill.20.d:0 "Лидер [ARA.GetLeader] сегодня выступил с обращением к своим соотечественникам. В своей речи он рассказал об ультиматуме и о том, что не хочет в пустую проливать кровь, поэтому он пожертвует суверенитетом ради спасения тысяч жизней грифонов."
griffonwill.20.a:0 "Разумное решение."

griffonwill.21.t:0 "[FRN.GetNameDef] сдается"
griffonwill.21.d:0 "Лидер [FRN.GetLeader] сегодня выступил с обращением к своим соотечественникам. В своей речи он рассказал об ультиматуме и о том, что не хочет в пустую проливать кровь, поэтому он пожертвует суверенитетом ради спасения тысяч жизней грифонов."
griffonwill.21.a:0 "Разумное решение."

griffonwill.22.t:0 "Государство [FRN.GetNameDef] отклонило наше предложение"
griffonwill.22.d:0 "[FRN.GetLeader] верно держит нас за дураков, он мало того, что проигнорировал наше требование, так и начал массовую мобилизацию!"
griffonwill.22.a:0 "Проклятые капиталисты!"

griffonwill.23.t:0 "Государство [ARA.GetNameDef] отклонило наше предложение"
griffonwill.23.d:0 "[ARA.GetLeader] верно держит нас за дураков, он мало того, что проигнорировал наше требование, так и начал массовую мобилизацию!"
griffonwill.23.a:0 "Проклятые капиталисты!"

griffonwill.31.t:0 "Новая Столица"
griffonwill.31.d:0 "Недавно мы захватили город Грифонстоун, который является исторической жемчужиной земель грифонов, там имеются постройки всех эпох, большой административный комплекс. К нам поступила идея перенести столицу в этот город, но это может негативно сказаться на нашем авторитете, так что может стоит остаться в Кивессине или Сидии и там строить город будущего?"
griffonwill.31.a:0 "Грифонстоун"
griffonwill.31.b:0 "Кивессин"
griffonwill.31.c:0 "Сидия"
griffonwill.31.e:0 "Я передумал, оставьте все, как есть."

griffonwill.32.t:0 "Давление на [FAL.GetNameDef]."
griffonwill.32.d:0 "Наши южные соседи управляются прожорливым лидером по имени [FAL.GetLeader], который довел свой народ до нищеты и безграмотности. Мы должны прекратить это безумие. От [GRW.GetLeader] пришел приказ  отправить письмо лидерам Фалькора с требованием сложить оружие и полномочия. Или нам не стоит ждать?"
griffonwill.32.a:0 "Переговоры."
griffonwill.32.b:0 "В атаку!"
griffonwill.33.t:0 "[GRW.GetNameDef] требует нашей капитуляции"
griffonwill.33.d:0 "Мы получили послание от [GRW.GetLeader], лидера [GRW.GetNameDef], он требует сдаться и прекратить бессмысленное сопротивление. Они дали нам два выбора: мирное поражение или кровавую войну."
griffonwill.33.a:0 "Не стрелять!"
griffonwill.33.b:0 "Ни шагу назад!"
griffonwill.34.t:0 "Лидер [FAL.GetNameDef] принимает наши условия"
griffonwill.34.d:0 "Отличные новости! Письмо подписанное [FAL.GetLeader] прилетело прямо на стол [GRW.GetLeader], в нем говорится о готовности сложить оружие и сдаться на милость победителя."
griffonwill.34.a:0 "Лучший исход из возможных."
griffonwill.35.t:0 "Лидер [FAL.GetNameDef] не хочет мира"
griffonwill.35.d:0 "Печальные новости. Наши связисты получили телегарамму от [FAL.GetLeader]. В ней сказано о том, что они лучше съедят морскую мурену, чем сдадутся грязным грифонам-коммунистам!"
griffonwill.35.a:0 "Они получат то, чего хотят..."
griffonwill.36.t:0 "Давление на северные страны"
griffonwill.36.d_EYR_com:0 "Послать сообщение в [ERI.GetNameDef], что наш локомотив революции не остановится ни перед чем, и либо они едут с нами, либо пусть ложаться на рельсы."
griffonwill.36.d_ERI_com:0 "Послать сообщение в [EYR.GetNameDef], что наш локомотив революции не остановится ни перед чем, и либо они едут с нами, либо пусть ложаться на рельсы."
griffonwill.36.d_neither_com:0 "Послать сообщения в [ERI.GetNameDef] и [EYR.GetNameDef], что наш локомотив революции не остановится ни перед чем, и либо они едут с нами, либо пусть ложаться на рельсы."
griffonwill.36.a:0 "Так им и напишите."
griffonwill.37.t:0 "[GRW.GetNameDef] оказывает на нас давление"
griffonwill.37.d:0 "Лидер [GRW.GetNameDef] отправил нам телеграмму с требованием сложить оружие. Они планируют оккупировать нашу страну и интегрировать ее в грифонью супердержаву. Естественно нас выгонят на улицы, но все же..."
griffonwill.37.a:0 "Так уж и быть."
griffonwill.37.b:0 "Никогда!"
griffonwill.38.t:0 "Ответ из [From.GetNameDef]"
griffonwill.38.d:0 "[From.GetNameAdj] правительство ответило на наше последнее предложение. Они согласны сложить оружие и сдаться на милость победителя. [GRW.GetLeader] прирожденный дипломат!"
griffonwill.38.a:0 "Идеально."
griffonwill.39.t:0 "[From.GetNameDef] отклонили наше предложение"
griffonwill.39.d:0 "Лидер [From.GetNameAdj] отправил нам телеграмму, в ней сказано, что он думает о матери [GRW.GetLeader] и о его предложении."
griffonwill.39.a:0 "Что они себе позволяют!"
griffonwill.40.t:0 "Союз с [WNG.GetName]?"
griffonwill.40.d:0 ""
griffonwill.40.a:0 "Присоединится к союзу [WNG.GetNameAdj]."
griffonwill.40.b:0 "Предложить им вступить в наш союз."
griffonwill.41.t:0 "Предложение из [GRW.GetNameDef]"
griffonwill.41.d:0 "К нам поступило предложение от хорошо известного революционера [GRW.GetLeader]. Он хочет, чтобы его государство вступило в наш альянс, дабы вместе построить мировой коммунизм."
griffonwill.41.a:0 "Конечно, они могут вступить."
griffonwill.41.b:0 "Нет, лучше пусть держаться подальше от наших дел."
griffonwill.42.t:0 "Предложение из [GRW.GetNameDef]"
griffonwill.42.d:0 "К нам поступило предложение от хорошо известного революционера [GRW.GetLeader]. Он хочет, чтобы мы вступили в его альянс, дабы вместе построить коммунизм на континенте. Что мы ответим?"
griffonwill.42.a:0 "Да, отличная идея!"
griffonwill.42.b:0 "И что нам с этого будет?"

griffonwill.43.t:0 "Союз с [JER.GetName]"
griffonwill.43.d:0 "В [JER.GetName] к власти пришло социалистическое правительство, нам стоит объединить усилия ради осуществления мировой революции."
griffonwill.43.a:0 "Присоединиться к союзу [JER.GetNameAdj]"
griffonwill.43.b:0 "Предложить им вступить в наш союз."
griffonwill.44.t:0 "Предложение из [GRW.GetNameDef]"
griffonwill.44.d:0 "К нам поступило предложение от хорошо известного революционера [GRW.GetLeader]. Он хочет, чтобы его государство вступило в наш альянс, дабы вместе построить мировой коммунизм."
griffonwill.44.a:0 "Конечно, они могут вступить."
griffonwill.44.b:0 "Нет, лучше пусть держатся подальше от наших дел."
griffonwill.45.t:0 "Предложение из [GRW.GetNameDef]"
griffonwill.45.d:0 "К нам поступило предложение от хорошо известного революционера [GRW.GetLeader]. Он хочет, чтобы мы вступили в его альянс, дабы вместе построить коммунизм на континенте. Что мы ответим?"
griffonwill.45.a:0 "Да, отличная идея!"
griffonwill.45.b:0 "И что нам с этого будет?"
griffonwill.55.t:0 "Союз Грифонов навсегда!"
griffonwill.55.d:0 "Отправте в каждую страну грифонов на нашем континенте посланника, мы должны объединиться. Один за всех и все за одного!"
griffonwill.55.a:0 "Да будет так."
griffonwill.56.t:0 "[GRW.GetLeader] требует стать частью [GRW.GetNameDef]"
griffonwill.56.d:0 "Сообщение от [GRW.GetLeader] пришло рано утром. Это ультиматум, они требуют нашей сдачи и интеграции нашей страны в единую грифонью супердержаву - [GRW.GetNameDef]. Высшее руководство страны в шоке. Что мы будем делать? Сможем ли мы выстоять?"
griffonwill.56.a:0 "Мы будем сражаться!"
griffonwill.56.b:0 "Нет, хватит попусту проливать кровь."
griffonwill.57.t:0 "[From.GetNameDef] не подчиняется нашим требованиям"
griffonwill.57.d:0 "Пришел ответ из [From.GetNameDef], они и не думают принимать наши требования. Нам придется взять их земли силой."
griffonwill.57.a:0 "Ничего нового."
griffonwill.58.t:0 "[From.GetNameDef] преклоняет голову перед нами"
griffonwill.58.d:0 "Пришел ответ из [From.GetNameDef], они принимают наши требования. Они уже начали демобилизацию своих солдат и выбирают новое правительство в своем регионе, скоро готовясь стать частью нашей федерации."
griffonwill.58.a:0 "Отличная новость."
griffonwill.59.t:0 "Шанс присоединиться к [GRW.GetNameDef]"
griffonwill.59.d:0 "Сегодня нашу столицу посетил дипломат из [GRW.GetName]. Его пригласили на ужин с [Root.GetLeader] и они общались на счет текущей геополитической ситуации. Дипломат сказал, что [GRW.GetLeader] хотел бы интегрировать нашу страну в [GRW.GetNameDef] и создать единую грифонью супердержаву."
griffonwill.59.a:0 "Звучит неплохо."
griffonwill.59.c:0 "Мы согласны, но дайте нам немного больше автономии."
griffonwill.59.b:0 "Нет, это плохая идея."
griffonwill.60.t:0 "[From.GetNameDef] часть Федерации Грифонов"
griffonwill.60.d:0 "Лидер [From.GetNameDef] принял наше предложение о создании единой грифоньей супердержавы. Они готовятся к интеграции."
griffonwill.60.a:0 "Отлично."
griffonwill.61.t:0 "[From.GetNameDef] автономный регион"
griffonwill.61.d:0 "Лидеры [From.GetNameDef] с радостью приняли идею о единой грифоньей супердержаве, однако, они просят оставить им хоть чуть-чуть более автономии, чем остальным субъектам федерации."
griffonwill.61.a:0 "Ладно."
griffonwill.62.t:0 "[From.GetNameDef] отказался"
griffonwill.62.d:0 "Лидеру [From.GetNameDef] не понравилась идея единой грифоньей супердержавы. Они не хотят интеграции в [GRW.GetNameDef]."
griffonwill.62.a:0 "Раз не хотят, значит поможем."
griffonwill.62.b:0 "И они назвают себя нашими союзниками?"
griffonwill.63.t:0 "Давление на Лиссейский Регион"
griffonwill.63.d:0 "Мы примем меры для того, чтобы привлечь на нашу сторону грифонов из [POM.GetName], [AVI.GetName], [FLO.GetName], [HEL.GetName] и [PYT.GetName], дабы вместе бороться с угнетателями."
griffonwill.63.a:0 "Хорошо."
griffonwill.64.t:0 "[GRW.GetNameDef] требует сделать свой вклад"
griffonwill.64.d_communism:0 "[GRW.GetNameDef] требует нашей помощи в их борьбе."
griffonwill.64.d_others:0 ""
griffonwill.64.a:0 "Мы не можем ответить "нет"."
griffonwill.65.t:0 "[From.GetNameDef] присоединяется к нашей фракции"
griffonwill.65.d:0 ""
griffonwill.65.b:0 "Отлично."
griffonwill.66.t:0 "[From.GetNameDef] соглашается быть частью нашей страны"
griffonwill.66.d:0 " "
griffonwill.66.a:0 "Отлично."
griffonwill.67.t:0 "[From.GetNameDef] соглашается быть нашей марионеткой"
griffonwill.67.d:0 " "
griffonwill.67.a:0 "Отлично."
griffonwill.68.t:0 "[From.GetNameDef] не собирается ничего делать"
griffonwill.68.d:0 " "
griffonwill.68.a:0 "Ну чтож..."
griffonwill.68.b:0 "Тук, тук. Мы к вам идем."
griffonwill.69.t:0 "Начало революции"
griffonwill.69.d:0 "Наша страна наконец победила затяжной войне против проклятых империалистических эксплуататоров. Все народы Грифонии наконец будут свободны. Но это лишь первый шаг на пути к социалистическому государству. Нам еще предстоит встретиться со множеством проблем. Поскольку война окончена, мы будем наконец-то можем решать внутренние проблемы нашей великой нации."
griffonwill.69.a:0 "Так давайте сделаем это."

griffonwill.70.t:0 "Борьба с послевоенным стрессом."
griffonwill.70.d:0 "Население жалуется на демобилизованных грифонов, что сражались в окопах в течение многих лет. Они ведут себя неадекватно, часто устраивают драки, странно реагируют на громкие звуки, рассказывают ужаснейшие истории из прошлого. Очень многие помнят ужасы войны и не рвутся служить в армии. Мы должны сделать так, чтобы их перестали мучать болезненные воспоминания войны."
griffonwill.70.a:0 "Построить приюты для ветеранов."
griffonwill.70.b:0 "Построить трущобы."
griffonwill.70.c:0 "Начать кампанию по строительству отдельных жилищных поселков для ветеранов."
griffonwill.399.t:0 "[From.GetNameDef] согласны."
griffonwill.399.d:0 "Мы получили ответ от [From.GetNameDef], они согласны стать нашей марионеткой."
griffonwill.399.a:0 "Отлично."
griffonwill.97.t:0 "[equestria.GetNameDef] отвечает."
griffonwill.97.d:0 "Наши посланники вернулись. Они рассказывают, что [equestria.GetLeader] приняла наш план дружбы. Они с нетерпением ждут плодов нашего сотрудничества."
griffonwill.97.a:0 "Хорошо."
griffonwill.98.t:0 "[equestria.GetNameDef] отвечает."
griffonwill.98.d:0 "Наши посланники вернулись. Они рассказывают, что [equestria.GetLeader] не приняла наш план сотрудничества. Они не видят в нас союзника..."
griffonwill.98.a:0 "И как это понимать?"
griffonwill.99.t:0 "[GRW.GetLeader] резко выразился о [equestria.GetNameDef]"
griffonwill.99.d:0 "Сегодня [GRW.GetLeader] вышел с речью к жителям Грифенхейма, он рассказал про Эквестрийскую коррумпированную систему, про их заморские колонии, в которых они эксплуатируют зебр и вывозят их богатства к себе, в Кантерлот. Цитата "Нам необходимо сплотиться перед угрозой мирового капиталистического гиганта и показать ему, что не в деньгах сила, а сила в правде!""
griffonwill.99.a:0 "Он прав!"

griffonwill.100.t:0 "Сотрудничество с [riv_leader.GetNameDef]"
griffonwill.100.d:0 "Наш восточный сосед [riv_leader.GetNameDef] объединяет в себе всех пони нашего континента и [GRW.GetLeader] уверен, что взаимное сотрудничество и торговля хорошо повлияют на благосостояние наших граждан."
griffonwill.100.a:0 "Посмотрим, что они скажут."
griffonwill.110.t:0 "Государство [GRW.GetName] желает сотрудничать"
griffonwill.110.d:0 "Как это понимать, и что нам ответить?"
griffonwill.110.a:0 "Так уж и быть."
griffonwill.110.b:0 "Никаких сделок с коммунистами-террористами."
griffonwill.111.t:0 "[riv_leader.GetNameDef] согласны"
griffonwill.111.d:0 "Сегодня лично [riv_leader.GetLeader] приехал в [GRW.Capital.GetName] для приватной встречи с [GRW.GetLeader]. Говорят, они будут обсуждать условия нашего сотрудничества и пить чай с печеньем."
griffonwill.111.a:0 "Отлично."
griffonwill.112.t:0 "[riv_leader.GetNameDef] отказываются"
griffonwill.112.d:0 "Сегодня [riv_leader.GetLeader] выступил с речью, в которой опорочил имя нашего достопочтенного лидера, и это грязное пятно оскорбления может быть смыто лишь кровью этих мелких пони!"
griffonwill.112.a:0 "Чтож..."

gryphus.100.t:0 "Присоединиться к Прайвену?"
gryphus.100.d:0 "Прайвен предложил объединить наши народы в один большой союз, должны ли мы принять предложение?"
gryphus.100.a:0 "Да."
gryphus.100.b:0 "Нет."

 #gryphianhost.100.t:0 "Прайвен предлагает союз!"# Different duplicate from Eaw
 #gryphianhost.100.d:0 "Недавно правительство [From.GetName] предложило официально объединить наши две страны в один великий союз. Есть ли хоть одна реальная причина для отказа?"# Different duplicate from Eaw
 #gryphianhost.100.a:0 "Конечно, мы присоединимся!"# Different duplicate from Eaw
 #gryphianhost.100.b:0 "С другой стороны..."# Different duplicate from Eaw

