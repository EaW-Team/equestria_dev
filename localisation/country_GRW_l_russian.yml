GRW_black_hollow_mines_desc:0 "Бандиты сидели на большом месторождении ресурсов и не осознавали этого. Теперь, когда их больше нет, мы должны использовать их."
GRW_carrier_bombers:0 "Палубные Бомбардировщики"
GRW_doctrine:0 "Морские Доктрины"
GRW_doctrine_desc:0 "Битвы в открытом море не похожи на битвы в рисовых полях. Нам негде спрятаться, нет гражданских лиц, вокруг которых можно сплотиться, и никакой защиты, кроме толщины наших корпусов и силы наших орудий. Если мы хотим освободить моря, мы должны научиться воевать там, где только грубая сила может гарантировать победу."
GRW_metal_ships:0 "Металлические Корабли"
GRW_metal_ships_desc:0 "Под тиранией Киссау в портах стояли примитивные деревянные корабли, которые оставили нас уязвимыми для пиратов. Чтобы защитить революцию и наш народ мы создадим новый боевой флот, сияющий сталью, произведённой рабочими прайвенских заводов."
GRW_carriers:0 "Авианосцы"
GRW_carriers_desc:0 "Мы должны сосредоточиться на строительстве авианосцев, поскольку они станут плавучими аэродромами, а их истребители и бомбардировщики смогут дотянуться до вражеского флота на расстоянии многих миль в неизвестных водах, скрыв местоположение нашего в флота."
GRW_marines_f:0 "Морпехи"
GRW_marines_f_desc:0 "Грифоны востока известны своими пиратскими традициями, вызванными отчаянием из-за притеснения дворянами или же созданными ими самими, для использования этих пиратов в своих интригах.\n\nМы будем использовать этот опыт в наших интересах. Мы отбросили свои цепи. Теперь мы можем освободить наших товарищей."
GRW_destroyer_f:0 "Флот из Эсминцев"
GRW_destroyer_f_desc:0 "Флот Бродфельда в основном состоял из лёгких судов, используемых для патрулирования и пиратства. Мы должны использовать опыт других стран, чтобы создать новое поколение эсминцев, использующих свою скорость и численность для защиты наших берегов и перехвата конвоев противника."
GRW_doctrines:0 "Земля и Воздух"
GRW_doctrines_desc:0 ""
GRW_magic_advancements:0 "Магические Достижения"
GRW_magic_advancements_desc:0 ""
GRW_rockets:0 "Ракеты"
GRW_rockets_desc:0 ""
GRW_nuclear_bombs:0 "Атомные Бомбы"
GRW_nuclear_bombs_desc:0 ""
GRW_submarines:0 "Подводные Лодки"
GRW_submarines_desc:0 "Столкнувшись с более крупными флотами наших врагов, мы должны быть готовы к новой партизанской войне на морях.\n\nИх торговые флоты, загруженные нечестно добытыми богатствами, исчезнут под волнами, не оставив никаких следов. На что же сгодится буржуазный флот, если он даже не сможет защитить перевозку незаконно отобранных богатств?"
GRW_brodfeld_tank_blueprints:0 "Чертежи Бродфельдских Танков"
GRW_brodfeld_tank_blueprints_desc:0 "В бывшем Бродфельдском конструкторском бюро были найдены разработки собственного танка. Хоть наша промышленность не способна к массовому производству, это все же стоит профинансировать."
GRW_army_exp:0 "Тренировка Армии"
GRW_brodfeld_tank_polygon:0 "Бродфельдский Полигон"
GRW_conventional_war:0 "Традиционные Методы Войны"
GRW_infantry_n_support:0 "Пехота и Поддержка"
GRW_stalliongrad_relations:0 "Помощь из Сталлионграда"
GRW_stalliongrad_relations_desc:0 "Как одно из социалистических государств, будет правильно, если мы отправимся в морское путешествие в Сталлионград, и посмотрим, какими передовыми технологиями наши товарищи смогут с нами поделиться."
