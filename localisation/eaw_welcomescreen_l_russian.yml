 EAW_WS_POM_desc:0 "§RПомоварра§! лежит на северо-востоке от Аквелии и сильно отличается в культурном плане от остальной части региона. Язык этой страны близок как к аквелийскому, так и к языкам, на которых говорят в Румейре и даже в Эквестрии, маленькая §YПомоварра§! является отдельной этнической группа между гигантами Герцланда и Аквелии. При таком большом иностранном влиянии, Помоваррское королевство быстро перенимало иностранные идеи и обычаи, сохраняя при этом свою уникальную культуру. Она была вассализирована Аквелией, став автономным округом в королевстве. Во время завоевания Аквелии §YГровером I§! в 8 веке, Помоварра стала одним из первых крупных полей сражений, что привело к бесчисленному количеству смертей и разрушений по всему графству.\n\nПод властью §YИмперии Грифонов§! Помоварра начала подвергаться сильному герцлэндскому влиянию. Новые заимствования на основе герцландского диалекта появились в помоваррском языке. Фловена начала становиться новым центром торговли и Помоварра начала становиться одним из мостов между Герцлэндом и Аквилеей. Однако самым важным, что принесла Империя Грифонов, был порядок. Местный §YИмперский гарнизон в Помоварре§! выполнял большую часть грязной работы для графов, и вскоре они были признаны де-факто армией Помоварры, хотя были крайне преданы Грифенхейму и иногда получали прямые приказы от высокопоставленных командиров в Империи. Разделение территории между Фловеной и Помоваррой Гровером III было главным предметом спора между Грифенхеймом и Помоваррой и жители последней протестовали против «грубого воровства законных помоваррских земель».\n\n10-й век был намного добрее для Помоварры, что првиело к огромному росту населения, сельского хозяйства и модернизации инфраструктуры. Период сильного экономического роста закончился новым кризисом в 947 году, когда начали расти помоварранский национализм и рабочее движение. Небольшое восстание случилось в Помоварре, но войска местного имперского гарнизона с лёгкостью разгромили его. Однако революционные идеалы распространилось, как лесной пожар, по всей Помоварре, и мученичество нескольких героев восстания привело к волнениям, направленных против гарнизона.\n\nВ 978 году революция привела к волнениям по всему континенту. Застряв в последовавшем хаосе, гарнизон Помоварры удерживал свои территории, и даже однажды попытался вторгнуться во Фловену. Гарнизон, возглавляемый Фридрихом Грейвингом, удерживал власть параллельно с ростом §Yпововаррского движения сопротивления§!, состоящего из аквелийцев и помоваррцев.\n\nВ настоящее время гарнизон лишь на словах верен Грифенхейму и фактически правит Помоваррой. После смерти Грейвинга в 998 году Иоганн Генрих фон Гриффенхайм теперь возглавляет гарнизон, и сопротивление с каждым месяцем становится всё сильнее."
