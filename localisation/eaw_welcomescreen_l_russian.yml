  EAW_WS_ARA_desc:0 "§YАрантия§! - это имя, столь же древнее, как и сама Грифония. В древние времена, когда мир был еще молод, §GАрантий Фезерин§! повел армию могущественных грифонских солдат, чтобы завоевать большую часть Грифонии. Великий стратег не имел равных на поле боя, и Арантию боялись и уважали во всем мире! Однако, судьба - жестокая любовница. Арантий мертв, империя исчезла. Его преемники растратили наши завоевания мелкой борьбой! В настоящее время, мало грифонов, которые даже помнят его имя... \n\nНо колесо судьбы снова поворачивается. Ветры перемен уничтожили §YГрифонскую Империю§! и это просто оболочка того, чем она была раньше. К счастью для Арантии, баронство присоединилась к §YКоролевству Вингбардии§!, поэтому последствия распада Империи не были столь же серьезными для страны, как и для северной половины континента. В экономическом плане Арантия может предпочесть придерживаться Вингбардии, чья экономика в настоящее время страдает также, или отрезать себя от Вигбардийского влияния.\n\nДинастия Фезерин по-прежнему управляет страной, но ни один грифон в своей семье никогда не достигал высот Арантия. §GМаргарет Фезерин§! - нынешний лидер страны, не может сравниться с величием древней Арантии. И с другим поколением посредственности некоторые хотят похоронить мечты империи и реформировать страну в соответствии с идеологиями, которые доминируют в недавней Грифонской истории. Но, младший брат баронессы, §YДорофей§!, является многообещающим генералом. Его глаза сияют так же ярко, как у самого великого завоевателя! Некоторые шепчут, что он должен занять трон. Некоторые по-прежнему считают, что Арантия снова может править. Что новый Арантий будет расти, чтобы привести народ к величию. Чтобы изменить мир по своему образу, армия Аратигана должна маршировать до конца света. Жребий скоро будет брошен. Будущее Арантии изменится навсегда."