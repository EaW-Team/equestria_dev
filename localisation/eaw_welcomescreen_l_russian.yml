 EAW_WS_RCT_desc:0 "Земля высоких гор и плодородных речных долин, §GРечная Республика§! является оплотом мира и процветания в сердце Речных земель. После получения независимости от §YОзерграда§! в 357 году она оставалась свободной, естественную защиту было сложно преодолеть как пони, так и грифонам. Страна с 814 года была демократической республикой, когда последняя Великая Принцесса Софт Уотер, опасаясь кровавого разрешения кризиса преемственности после своей неминуемой смерти, предоставила все свои полномочия избранному парламенту. Это также самая развитая и богатая нация речных земель, а её столица §YРечкоград§! является важным центром торговли и промышленности. И последнее, но не менее важное: республика была §Yоснователем Речной Коалиции§! и Договор Кольтстрима был подписан на её земле.\n\nПосле того, как §YРивер Свирл§! была избрана канцлером в 1001 году, она начала масштабную программу по модернизации, мечтая превратить Речную Республику в восточный аналог §YЭквестрии§!, где Ривер училась в юности. По большей части её планы были успешными, и Республика стала ещё богаче, чем раньше, но это богатство было не столь равномерно распределено, как она хотела надеяться, а индустриализация привела к новому комплексу проблем, особенно для рабочих.\n\nЕй удалось избраться на второй срок, но на этот раз §Rсоциалситы§!, объединенные под руководством §RНовы Вирл§! стали сильнее, чем когда-либо прежде. В течение нескольких месяцев в здании парламента велись многочисленные споры, что привело к угрозе появления §Rполитического тупика§! в скором времени. §GДепартамент Гармоничных дел§!, секретная служба, обязанность которой заключается в защите гармонии, становится озабоченным этим вопросом и может вмешиваться. Если что-то не будет сделано в ближайшее время, то эпоха стабильности для Республики может скоро закончиться."
