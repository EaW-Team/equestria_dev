 EAW_WS_LCT_desc:0 "В 752 году город Озерград был разграблен силами §RИмперской Грифоньей Армии§!, возглавляемой императором Гровером II. После этой катастрофы Великий Князь Фрайл Спир был вынужден отречься от своего трона, что привело к падению Княжества Озерград.\n\nИз его праха поднялась республика с одноименным названием, которая была маяком для всех пони в Восточной Грифонии.\n\nКак и многие страны пони в регионе, Озерград подписал §Gдоговор Кольтстрима§!, оборонительный союз, который объединяет §Gразличные республики и королевства пони в Восточной Грифонии§!. Хотя первоначально это был исключительно военный пакт, в последние годы стало §Yрасширяться партнёрство§! между нациями §GКольтстрима§!, что ведёт к их постепенному объединению в областях образования и экономического развития.\n\nХоть Озерград поддерживает тёплые отношения с соседями-пони, этого нельзя сказать о §Rгрифоньих§! нациях на юге и востоке. Воспоминания о 752 годе всё ещё свежи в помяти народа и лишь усиливаются десятилетиями §Rналётов§! и §Rпограничных стычек§!. Но особенносильна ненависть между Озерградом §RЛонгсвордом§!. §RЭту страну§! возглавляет тиран §Rграф Паллас Даскталон§!, которому совершенно плевать на права §Yзначительного меньшинства пони§! в его владениях. Помимо ближайших соседей правительство Озерграда ненавидит §Rимператора в Гриффенхейме§! и §Rвсевозможные левые режимы.§!\n\nЭкономика Озерграда, как и большей части Грифонии, лежит в руинах из-за §Rнизкого уровня развития§! и глубокой §Rэкономической депресии§!, на протяжении десятилетий опустошавшей континент. Наряду с этим, экономика Лейк-Сити находится в заложниках у §Yгильдий§! - ряда монополистических предприятий, удерживающих многие из национальных ресурсов под своим контролем. Любое правительство, которое хочет восстановить §Rэкономику§! должно искать баланс между инвестициями и политикой, которая либо успокаивает, либо укрепляет власть §Yгильдий§!.\n\nКак у §Yдемократии§! в Озерграде грядут выборы §Y1007§! а правящий Великий Мэр, §YСпрингтайм Фрост§! не намерен переизбираться. Потенциально его могут заменить §YВейвбрейкер§! и §YВестерли Льюард§!.\n\n§YВейвбрейкер§! является независимым кандидатом, имеющим связи с §Yгильдиями§! и поддержку от двух крупнейших партий, the §YСоциально-демократической партии§! и §YКонституционно-демократической партии§!. §YСДП§! является ориентированной на идеологию гармонии партией, программа которой направлена на большую либерализацию экономики и увеличение социальных расходов, а §YКДП§! является более консервативной альтернативой, которая пытается обеспечить соблюдение статус-кво с точки зрения отношений правительства с §Yгильдиями§!, §Rгрифонами§!, и §GРечной Коалицией§!.\n\n§YВестерли Льюард§! гораздо более радикальный кандидат. Он глава §YРеспубликанского авангарда§!, ультранационалистической организации, которая надеется воспользоваться §Yксенофобией§! Озерграда для оправдания увеличения военных расходов и использования силы для обеспечения безопасности республики от внешних угроз.\n\nСтоит отметить, что независимо от того, кто победит, новой администрации придется иметь дело с §Yвмешательством военных в политку Озерграда§!. Армия известна тем, что использует насилие для управление про-военными группировками. Недавно это выразилось в убийстве предыдущего Великого Мэра, кресло которого занял §YСпрингтайм Фрост§!. Тем не менее, даже при таком свободном и открытом использовании насилия, народ положительно относится к армии из-за доблести и чести, которую солдаты Озерграда демонстрируют при защиту республики от §Rгрифонов§!.\n\nОднако самыми тревожными являются разговор о §Yвосстановлении монархии§!. До недавних пор это были лишь беспочвенные слухи. Однако не секрет, что в армии есть §Yрадикальные фракции§!, которые хотят покончить с республиканской бюрократией и внедрить более авторитарную и прямую систему управления.\n\nНо, независимо от будущего Озерграда, пока он един со своими §Gсоюзниками§!, то знамя пони будет по-прежнему гордо реять над Восточной Грифонией."
