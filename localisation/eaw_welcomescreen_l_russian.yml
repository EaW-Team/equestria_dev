 EAW_WS_TAB_3_TXT:0 "\n\n£eaw_text  §YEquestria at War§! включает в себя §YРасширенные Технологии + Промышленность + Снаряжение§! от §YGreatexperiment§! (используется по согласию), которые были отредактированы и упрощены, чтобы лучше соответствовать нашему проекту. Это позволяет вести более длительную игру с большим количеством технологий для исследования.\n\nEaW включает в себя §YМагическое Снаряжение§! и новый ресурс - £resources_strip|7  §YКристаллы§! , которые используются для его производства. §YМагическое Снаряжение§! требует больше ресурсов, дольше производится, менее надежно, но более мощное в сравнение с обычным §YПехотным Снаряжением§!.\n\n§YДо-Индустриальное Пехотное Снаряжение§! и §YАртиллерия§! были добавлены, чтобы представлять оружие, используемое странами, которые еще не индустриализовались.\n\nБолее того, EaW включает §YРасовую§! систему. Каждая страна имеет одну из пяти рас - §Yпони§!, §Yчейнджлинги§!, §Yгрифоны§!, §Yолени§! и §Yнеопределенная§! (больше рас в разработке). Каждая раса имеет свое уникальное расовое технологическое древо, и, в некоторых случаях, своих уникальных расовых юнитов. Расу нельзя изменить во время игры (исключением является опция для §YСодружества Оленей и Чейнджлингов§!).\n\n\nРазвитие общества и науки\n\n Дабы лучше показать разницу в промышленном/социальном и научном развитии стран в моде Equestria at War, были добавлены категории идей §YРазвитие§! и §YНаучное Развитие§! .\n\n§YРазвитие§! отображает общее состояние индустриализации и развития экономики и общества. Низкие уровни §YРазвития§! снижают темпы §RПромышленного§!, §RНаучного§! и §RПолитического§! развития. §YРазвитие§! может быть улучшено с помощью §YНациональных Фокусов§! или §YРешений§!, в зависимости от страны.\n\n§YНаучное Развитие§! отображает уровень образования и научных возможностей страны. Низкие уровни §YНаучного Развития§! снижают темпы §RИсследований§! . §YНаучное Развитие§! может быть улучшено с помощью §YНациональных Фокусов§! или §YРешений§!, в зависимости от страны. Для §Yгрифоньих§! стран, овладение крупными центрами науки в Грифонии также может помочь улучшить §YНаучное Развитие§! .\n\n\nИзменение ядерного оружия\n\nПотенциал ядерных бомб и весь тот ужас от использования такого чудовищного оружия плохо отображен в игре без модов. Чтобы исправить это, EaW вводит следующие изменения:\n- Ядерная бомбардировка снизит население бомбардируемой §Yпровинции§!, нанося потери в зависимости от ее текущего населения и развития (использование нескольких ядерных бомб на одной провинции одновременно или с небольшим перерывом не приведет к сокращению численности населения).\n- §YПровинции§! , которые затронула ядерная бомбардировка получат модификатор §YРадиация§! , снижающий число возможных фабрик, снабжение, организацию дивизий и увеличивающий истощение дивизий. Модификатор будет длиться §Yгод§!. Последующие ядерные бомбардировки не будут налагать еще один модификатор, но обновят длительность текущего.\n- Производство §Yядерного оружия§! требует £resources_strip|7  §YКристаллов§!. Если они недоступны, никаких §Yядерных бомб§! не будет создано. Каждый §YЯдерный Реактор§! потребляет 12 £resources_strip|7  §YКристаллов§!.\n\n\nОперация "Скрепка" - послевоенные исследовательские бонусы\n\nПосле победы над страной в войне, и окончания мирной конференции, победители имеют шанс получить §Yединовременный 15% бонус к исследованиям§! для §Yтехнологий§! , которые изучила проигравшая страна, но не победитель. \n\nШанс получить бонус случаен, и вычисляется в зависимости от технологии. Чем больше §Yпромышленности§! проигравшего было захвачено победителем (либо марионеткой, либо аннексией), тем выше шанс получить бонус, что значит не каждый победитель имеет равный шанс. Уровень §YРазвития§! победителя тоже влияет - чем ниже Развитие, тем ниже шанс.\n\n\nПереключение музыки\n\n£eaw_text  Мод §YEquestria at War§! включает в себя несколько новую музыку. Чтобы позволить игрокам выбирать какая музыка им больше нравится, мы добавили кнопку выбора музыки в §Yокно музыкального плеера§! (доступно при нажатии на §Yноту§! рядом с §Yконтроллером скорости времени в игре§!, и там нажать на §Yполосатую желтую кнопку с плюсом§!), позволяющую выбирать между §Yобоими вариантами музыки§!, §Yтолько музыкой из оригинальной игры§! и §Yтолько музыкой из мода EaW§!.\n\nНе обязательный, но рекомендуемый к установке £eaw_text  §YEquestria at War Music Mod§! также поддерживает этот выбор.\n\n\nУлучшение ИИ\n\nБыла проведена работа по улучшению ИИ. Хотя он не идеален, и большинство реальных улучшений сделано Парадоксами, мы приложили все усилия, чтобы улучшить поведение ИИ, а также улучшить создание ИИ шаблонов дивизий. ИИ будет использовать добавленные юниты и технологии. ИИ будет выбирать доктрины в зависимости от бонусов, полученных на древе фокусов. ИИ будет использовать различные стратегии в зависимости от событий и изменений на мировой арене. Поведение ИИ на мирных конференциях было улучшено, но все еще не идеально."
