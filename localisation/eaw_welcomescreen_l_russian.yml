 EAW_WS_DED:0 "[Root.GetNameDef] - Империя Мёртвых"
 EAW_WS_DED_desc:0 "§YЛига Ужаса§! это немного более чем простое собрание некромантов, которые живут на отшибе общества. У них мало промышленности или технологий, если не считать древней магии, а также устаревшие заводы.\nОфициально земли §YЛиги Ужаса§! принадлежат §YАрктурианскому Ордену§!, и так было на протяжении веков. Однако рыцари знают об этом получше. После падения Империи Нежити, §YЛига Ужаса§! практически выживала где-то на окраине цивилизации. Древняя тёмная магия всегда привлекает любопытных, и это привлекло и их тоже.\nНекто со злой волей созывает некромантов по всему миру к тому самому месту, где Империя Нежити была повержена давным-давно. Замёрзший Север. Здесь они собрались, чтобы создать совет некромантов, чтобы в нужное время выбрать лидера, который снова поведёт их по пути завоевания мира.\nДревние мёртвые оживились. Будут ли смертные готовы встретить надвигающуюся волну?"
 EAW_WS_HLR:0 "[Root.GetNameDef] - Смотрители Севера"
 EAW_WS_HLR_desc:0 "Север... Он холоден, тёмен и малонаселён. На его просторах находится §YАрктурианский Орден§!, древний священный орден, созданный вокруг веры и идеалов Двенадцати Церквей, посвящённый святости Священного Света.\nТысячу лет назад, во время длинной ночи, с востока потоком пришли некроманты. Огромные армии воскрешённых трупов шли за ними и они почти что подчинили земли, теперь известные как §YАкртурианский Орден§!. Местные боевые монахи - единственные, кто смогли что-то сделать и отбросить волну атакующих обратно.\nПоследующий век узрел, как §YДезмондом Фелл-Кловом§!, Священным Отцом Богини Солнца, был создан §YАрктурианский Орден§!. Создан он был с единственной целью - защищать живых от гадких обитателей востока.\nИ после того рокового дня, девятьсот лет назад, они хорошо выполняли свою работу.\nПоследние годы, тем не менее, началась совсем другая история, ведь что-то неладное творится на полуострове Ужаса. Налёты на наши границы стали более частыми, а единороги в Ордене ощущают тёмные энергии, что скапливаются за границами. Двенадцать Церквей считают, что следует готовиться к шторму.\nВопрос в том, что действительно ли мы готовы к нему?"
 EAW_WS_EQC:0 "[Root.GetNameDef] - Друзья За Морем"
 EAW_WS_EQC_desc:0 "Более 500 лет назад первые торговцы-земнопони, ведомые Кольтумбом, высадились на берегу Южной Грифонии и основали колонию, назвав свой новый дом в честь принцессы Селестии. С того времени, годы иммиграции и колонизации, а также односторонней торговли привели к появлению §YСодружества Нового Мэйрленда§!. Кусочку Эквестрии на побережье Грифонии.\nПусть номинально он является частью §YЭквестрии§!, Новый Мэйрленд имеет собственное правительство в Конгрессе Содружества и издаёт свои собственные законы и нормативно-правовые акты. Слабое вмешательтсво со стороны государства в области промышленности и законов о занятости, наряду с ценным грифоньим рынком, привлекают многих эквестрийских предпринимателей, некоторые из которых селятся в Новом Мэйрленде.\nК сожалению, когда §YИмперия Грифонов§! распалась, у Мэйрленда также пропал торговый партнёр номер один. Ситуация ухудшилась, когда 29 октября 999 года, биржа в Новом Мейнхеттене обвалилась. Из-за этого события, названного потом §RЧёрной Средой§!, тысячи ново-Мэйрлендцев лишились работы, из-за чего нация впала в экономическую депрессию. Новый Мэйрленд и тысячи его жителей просили Эквестрию о помощи, но метрополия бездействовала, никак не помогая смягчить Великую Депрессию, и у многих это вызвало недовольство.\nМногие ново-Мэйрлендцы, теперь чувствующие себя брошенными самой §Yпринцессой Селестией§!, начали искать полной независимости от Эквестрии. Эту позицию отстаивают такие пони, как §YГлэдмейн§!, §YКингфишер§! и §YГерцог Хейгл§!. И всё же, недавно назначенный генерал-губернатор §YДжет Сет§! всё ещё имеет большую власть в конгрессе содружества и пользуется авторитетом простых пони Нового Мэйрленда. Уповая на поддержку из Эквестрии, он имеет свои собственные планы по решению проблем и сохранению статус-кво.\nГлавная задача, которую нужно решить Новому Мэйрленду - §Yэкономическая депрессия§!. Новый Мэйрленд это §Yмирная нация§!. Если война придёт в эти земли, то населению придётся сплотиться, но в стране также есть крупное §Yгрифонье меньшинство§!, не желающее даже думать о проблемах "глупых пони", не то что помогать. Несмотря на проблемы, у Нового Мэйрленда есть сильная промышленная база, в основном авиастроительная. Сильная авиация вместе с хорошо подготовленной армией может стать ключевым фактором в защите Содружества.\nПони Нового Мэйрленда страдают от кризиса и окружены замышляющими недоброе нациями. Смогут ли они выдержать испытания и выжить? Или это будут последние годы в истории Нового Мэйрленда?"
 EAW_WS_GRF:0 "[Root.GetNameDef] - Брошенная Колония"
 EAW_WS_GRF_desc:0 "§YГрифонья колония§! на континенте Эквус всегда была неудавшимся ребенком старой §YИмперии Грифонов§!.\nПочти 200 лет это место служило местом ссылки для тех, кто осмелился бросить вызов Императору, но в то же время она достаточно полагалась на §YИмперию§!, чтобы отправлять ей оружие и продукты производства. Обилие сосланных политических эммигрантов позволило быстро утвердить колонию, как независимую страну, однако, зависимость от имперских товаров не позволила экономике страны дальше развиваться.\nСитуация усугубилась 30 лет назад, когда §YИмперия§! распалась. Теми сосланными, что были не согласны с режимом, были сформированы политические организации, а некоторые из них и вовсе призывали к §Rнасильственной революции§!. Единственное, что сдерживало их, это сила воли и харизма §YТифизера§!. Посмотрим как долго простоит тот хрупкий мир, что он строил.\nСвободная от своих бывших хозяев и с клубящимися тучами на горизонте, Нова Грифония должна найти своё место в этом мире, пока не грянул шторм. Выживание всей колонии зависит от этого."
 EAW_WS_GFF:0 "[Root.GetNameDef] - Дикий, Дикий Фронтир"
 EAW_WS_GFF_desc:0 "Если §YНова Грифония§! считалась болотом в §YИмперии Грифонов§!, то можно только представить, что думал рядовой грифон о §YФронтире§!.\nМестность кишит бандитами, каннибалами и безумцами, а малочисленные города выживают путём поставки еды и товаров криминальным бандам.\nБолее того - все крупные политики и полицейские коррумпированы и ничего не делают.\nПосле распада §YИмперии Грифонов§! о своей формальной независимости объявила §YНова Грифония§!, назвав §YФронтир§! своим доминионом. Эта смена правительства ничего не изменила, и несчастный Фронтир находится §Rна грани краха§!, со зреющим политическим потрясением внутри его "общества".\nСейчас почти пришло время, когда чиновники Фронтира отправятся в §YНова Грифонию§! и формально попросят о финансировании. До сих пор эти просьбы были бесполезны абсолютно каждый раз, и Фронтир был вынужден сам бороться за своё выживание. Иной результат будет невероятно неожиданным, хотя это вряд ли произойдёт. И можно только представить, что произойдёт с Фронтиром, если он не получит никаких реальных средств...\n§YФронтир§! нестабилен и слаб, и крайне нуждается в переменах, будь те вместе с Нова Грифонией или без неё. Что-то должно произойти, и это что-то произойдёт в ближайшее время."
 EAW_WS_LAK:0 "[Root.GetNameDef] - Земля Моих Отцов"
 EAW_WS_LAK_desc:0 "§GБаронство Румейр§! одна из колыбелей грифоньей цивилизации. Большинство считает его раем на земле, с его живописными пляжами, прекрасными пейзажами, древней архитектурой и историей. Эта репутация идеального убежища была только усилена в последние года, когда казалось, только §YРумейр§! был способен избежать кровопролития и насилия из-за распада §YИмперии§!.\nОднако то, что жителям других стран кажется золотым веком, - на самом деле §gтёмный век упадка§! для жителей Румейра. Они называют это §gРуиньядом§!, разрушением их языка, культуры и традиций под натиском имперской культуры. Это продолжается даже сегодня, во времена независимости, но многие видят шанс сохранить свою идентичность, пока не стало слишком поздно.\nСам же Румейр в течение поколений был в добрых лапах §Gсемьи Довнбрейкер§!, которые по материнской линии являются потомками §Yдинастии Гроверов§!. Недавняя смерть §Yбарона Ресимира§! потрясла маленькую страну до основания. Его сын и наследник §YАларик§! вернулся из своего путешествия наёмником и теперь намеревается использовать всё, чему он научился, чтобы остановить культурный закат §YРумейра§!."
 EAW_WS_ROU:0 "[Root.GetNameDef] - Вечный Город"
 EAW_WS_ROU_desc:0 "§YГород Ромау§!, основанный §YАрантигосом Великим§! больше 1600 лет назад, был независимым в течение тысячи лет, сохраняя уникальную сенаторскую систему и культуру воинов, а легион охранял процветающий город от любых противников. В 559 году Катеринское королевство вторглось в Ромау, но город сумел отбросить армии захватчиков. Эта милитаристская республика быстро стала известной благодаря политическим заговорам и интригам в сенате, когда политики и генералы пытались захватить власть.\nВ 700-х годах Ромау снова начал процветать, и его товары стали популярны во всём Сердце Империи. Но эти надежды рухнули, когда прибыл Гровер I из Грифонстоуна с его огромной армией и силой идола Борея. Ромау подчинился, и началась новая эпоха процветания под властью Империи. В 728 году был основан Университет Ромау, который до сих пор остается одной из самых престижных школ во всей Грифонии.\nВ 785 ПИЛ, однако, Ромау потерял почти все свои земли, когда они были отняты разъярённым §Rимператором Гровером II§! после неудавшегося восстания, когда недавно коронованный Император боролся с восстанием в Аквелии. Гровер II разграбил город, упразднил Легион Ромау и ограничил его владения лишь самим городом Ромау. Гровер III был более милостив, предоставив Ромау привилегии Вольного Имперского города. Последний оставшийся Вольный Имперский город столкнётся с испытаниями и невзгодами в течение следующих столетий, когда социалисты, Национальная Республиканская Партия и даже Архонт Эйр будут бороться за контроль и влияние в Сенате. Когда республиканцы нанесли удар, Сенат Ромау едва пережил это, а многие опасаются повторной революции в городе, учитывая плохое здоровье Гровера V.\nВ 992 году сенатор Равиоли был избран сенатом, чтобы стать новым лидером Ромау при неприятных обстоятельствах. Несколько предыдущих сенаторов были убиты республиканцами, социалистами и политическими соперниками, и многие удивились, когда Равиоли пережил свой первый год на посту. Сейчас он правит уже 15 лет, но многие сомневаются в его лидерских способностях в случае очередного кризиса.\nТёмные тучи собираются над §YИмперией§!, и от её судьбы, скорее всего, будет зависеть и судьба маленького §YРомау§!. Некоторые теперь шепчут в тенях о восстании, о свободе и возвращении утерянных земель, о легионах Ромау, гордо марширующих к победе... но пока это лишь шёпот в тенях.\nПока."
 EAW_WS_FAT:0 "[Root.GetNameDef] - Республиканская Мечта"
 EAW_WS_FAT_desc:0 "В течение двух с половиной столетий §RИмперия Грифонов§! жестоко правила грифоньей расой. Она начала приходить в упадок по мере того, как на континенте стали появляться новые идеи и технологии. Простые грифоны начали задумываться о свободе и справедливости для себя. В 978 году они взяли это дело в свои когти и двинулись на Имперскую Столицу, §YГрифенхейм§!. §YКемерскай§!, имперский офицер и сторонник революции, собрал силы народа в столице, взял штурмом дворец и провозгласил §YГрифонью Республику§!, а Император и дворяне предпочли позорно сбежать.\nЭтот удар в самое сердце был решающим для Империи, так как по всему континенту страны начали отделяться одна за другой. Свобода, процветание и демократия скоро будут доступны для всех грифонов!\nНо, увы, этого не произошло. Император и дворяне сплотились, вытеснив нас из столицы и Империи. Наше движение - кучка изгоев, идеалистов, революционеров и лояльных солдат - было вынуждено долгим маршем пройти на север.\nНа холодном севере мы достигли §Yгерцогства Клаудбьюри§!, где молодой герцог §RОтто Плюменжар II§! пытался исправить последствия катастрофического краха Империи для своей провинции. Режим Отто сильно полагался на §YГрифенхейм§! для поддержки, и без поставок оружия, продуктов питания и промышленных товаров, начал расти §Rнародный гнев§!. Наши войска двинулись на север, §Gсплотили крестьян§!, интегрировали их в республиканскую армию и §Yнанесли удар§! по герцогству Клаудбьюри. Герцог Отто начал использовать §Rжестокую тактику§! для спасения своего режима - он сжигал поля и фабрики, где, по слухам, прятались республиканцы или были их склады. В конце концов §Gрежиму Отто пришёл конец§!, и республиканские партизаны в Клаудбьюри §Yлинчевали его и его жену§! - Фрейю, а также убили единственного сына Фредерика, чтобы обеспечить §Yстабильность республиканской власти§! в провинции. Главой герцогства стал §YОскар Плюменжар§!, дядя Отто, который сбежал в Северные Племена вместе с последними оставшимися монархистами. Республиканская мечта была в безопасности.\nОднако, ситуация мрачная. Мы находимся в чужой стране без запасов, оружия и еды. Армия выходит из-под контроля. Бандиты грабят сельскую местность.\nНо §GРеспубликанская Мечта§! всё ещё пылает в наших сердцах, освещая этот холодный север. Грифоны по всему континенту разделяют нашу мечту о свободе. Мы восстановимся, мы вернём Грифенхейм, и мы обеспечим §GСвободу, Процветание и Демократию§! для всех!"
 EAW_WS_GRI:0 "[Root.GetNameDef] - Больная Птица Грифонии"
 EAW_WS_GRI_desc:0 "§YИмперия Грифонов§! - одна из величайших стран в мире, распологавшаяся почти на всей Грифонии, и даже имевшая колонии на Эквусе. Но судьба была жестока к §Yимперской династии§!, и §YИмперия§! не продержалась долго.\nОснованная §YГровером I из Грифонстоуна§! в 705 году, Империя продолжала процветать и расширяться, управляемая справедливыми когтями §YГрифонстоунской династии§!. Их завоевание Грифонии, возглавленное печально известным §Yвоином-императором Гровером II§!, было остановлено племенами пони на востоке, которые сформировали §RРечную Коалицию§!, чтобы сопротивляться и остановить §YИмперию§! и сохранить свой суверенитет. После этой остановки экспансии, много крестьян и ранее завоеванных дворянских семей получили время для подготовки заговора против §YИмператора§! и его правления, начав видеть в нём больше тирана, чем справедливого правителя. Тем не менее §YИмператор Гровер III§! сумел удержать Империю и обеспечил верность большинства его подданных на протяжении многих лет. Те, кто продолжал сопротивляться ему, вскоре исчезли без следа. Он также создал организованную §YИмперскую Армию§!, которая вскоре стала крупнейшей военной силой в мире, и стремился создать имперскую идентичность, чтобы объединить многие культуры его обширной империи.\nТем не менее, во время правления следующего императора, §YГровера IV§!, основание Империи начало трескаться. Хотя он был опытным администратором, что начал модернизацию Империи и которого любили простые грифоны, дворянство презирало его и всё больше разочаровывалось в правлении этой династии. Когда он неожиданно умер, оставив несовершеннолетнего и хилого §YГровера V§! в качестве наследника, дворяне сделали свой ход и сформировали §RРегентский Совет§!, чтобы управлять Империей. Но настоящий §Rупадок Империи§! начался лишь тогда, когда в Гриффонстоуне был утерян §Yидол Борея§!, древняя реликвия, которая была символом власти и законности императорской династии. Он был украден в 971 году злым циклопом по имени Аримаспи, который также убил короля Гуто VI, предполагаемого регента Гровера V. Говорят, что после этой потери боги отвернулись от Империи.\nПосле таинственного убийства короля Гумберто, §Rкоролевство Вингбардия§! первым откололось от Империи в 972 под руководством §RГарибальда Талонуэля III§!, вместе со своими союзниками вскоре сформировавшим §YКарфинианский пакт§!. После этого, §Rсемья Дискретов из Аквелии§! откололась из Империи, забрав с собой большинство земель запада. Другие малые вассалы, вроде Бродфельда, последовали их примеру.\nДела ухудшились ещё сильнее в 978 году. Империей правил §YРегентский Совет§!, и властолюбивая имперская знать мешала §YГроверу V§! взойти на престол даже после того, как он достиг совершеннолетия. Это несправедливое регентство внезапно закончилось зимой §R978§! года, когда тысячи разъяренных крестьян и низкородных грифонов начали штурм Имперского Дворца. Император выжил с помощью §YАрхонта Эроса VII§! и сбежал в сельскую местность, хотя многие дворяне были казнены. §YРеспублика Грифонов§! была провозглашена и ненадолго заняла место Империи. В последовавшем хаосе §RСкайфол§! вырезал имперский гарнизон, захватил §CИмперский Флот§! и сформировал независимую Торговую Федерацию. §YКонтрреволюция§! под руководством §YГерцогини Габриэлы Когтистой из Клубничного герцогства§! и выжившего дворянства началась всего год спустя, и §YИмператор Гровер V§! вернул себе трон навсегда, а большинство §Yреспубликанцев§! были вынуждены сбежать на холодный север.\nПосле республиканского переворота многие из §Yмогущесвтенных дворян§! из Герцланда, сердца империи, получили значительную автономию и остались лишь номинально лояльным Императору. Но §YИмперия§! стала лишь тенью своей прежней славы.\nПод её контролем осталась лишь малая часть территорий, и здоровье §YГровера V§! быстро ухудшается, так что остаткам §YИмперии§! должно найти хорошего §Yрегента§!, пока следующий §YИмператор§!, Гровер VI, не достигнет нужного возраста. Многие опасаются, что относительно недавняя история повторится.\n§YИмперия§! находится на волоске. Вернёт ли она §Yпрошлую славу§! и победит ли врагов на континенте? Или окончательно рухнет? Только боги знают."
 EAW_WS_NCH:0 "[Root.GetNameDef] - Родина Великих Договоров"
 EAW_WS_NCH_desc:0 "Нет чёткой или однозначной истории о том, как §Yчейнджлинги§! §YГринклифа§! поселились на острове, но во многих историях есть повторяющиеся отсылки на ледяные моря и вулканический остров, выступающий в качестве убежища. По той или иной причине чейнджлинги поселились на острове и, в основном, оставались в изоляции. Эти чейнджлинги были очень похожи на тех, которых можно найти в §YЭквестрии§!, но они никогда не выделялись столь явно, как те, кто живут под властью бесчестной §YКризалис§!. Но шло время, и их постепенно вытеснили обратно на остров. Это были трудные времена, и большинство населения голодало.\nНо лишь до тех пор, пока рыболовы из §YФарбрука§! не прибыли на берега Гринклифа. Фарбрукцы, никогда не встречавшие чейнджлингов, наткнулись на голодающую §Yкоролеву Дилис§!. И вождь §YФингал§! решил помочь королеве, свободно поделившись своей любовью и сочувствием.\nЭто стало известно как §YПервый Обмен§!. Это сформировало первые стабильные отношения между чейнджлингами Гринклифа и §Yпони§! §YФарбрука§!. Дружба между двумя домами длилась более восьмисот лет, вплоть до сегодняшнего дня.\nМежду тем, жители Гринклифа и Фарбрука сформировали крепкие отношения, которые, однако, не были по-настоящему близкими. §YКоролева Дейдра§! однажды попыталась расширить свою дружбу с тогдашним вождем §YАлбаром§!.\nК сожалению, она была отвергнута, даже после того, как предложила убежище ему и его последователям во время особо суровой зимы.\nТем не менее, о дружбе всё ещё напоминают плетёные §YВеликие Договора§!: четыре гобелена, созданные копытами как пони, так и чейнджлингов, подробно описывающие Первые Обмен и §YЛедяное Убежище§!. Они разделены между домами обеих стран, чтобы постоянно напоминать их лидерам об общей истории и неразрывной дружбе друг с другом. Теперь §Yкоролева Гита§! правит Гринклифом, а §YЦенхельм§! - Фарбруком. Ощущая перемены в воздухе, она решает созвать её §YКоролевский Совет§! ради разработки новой стратегии. Узнав о том, насколько велик мир, Гита стремится показать всем, что она и её народ не паразиты, а надёжные и верные друзья.\nНо есть ещё очень много того, о чём не знает Гита, поэтому она должна сначала отправить посланников в такие далёкие места как §YЭквестрия§! и §GИмперия Грифонов§!, чтобы увидеть, примет ли кто-нибудь из них предложения о торговле и дружбе. И есть ещё те, кто предпочёл бы использовать чейнджлингов Гринклифа для своих недобросовестных целей..."
 EAW_WS_WNG:0 "[Root.GetNameDef] - Бриллиант Юга"
 EAW_WS_WNG_desc:0 "На протяжении веков §YВингбардия§! была бриллиантом в короне Грифонии. Одна из самых богатых и самых процветающих стран в §YИмперии§!, она всегда была объектом зависти севера. После того, как Империя была объединена под владычеством Гровером I из Грифонстоуна, было много попыток уменьшить наше могущество.\nЭто дошло до своего пика в 971 году, когда король Гумберто умер при подозрительных обстоятельствах, посещая бал в Грифенхейме. Его сын, недавно коронованный §Yкороль Гарибальд Талонуэль III§!, потребовал, чтобы лорды Грифенхейма и Империи начали полное расследование этого инцидента, но его требования прошли мимо их ушей. В знак протеста Вингбардия официально отделилась от Империи, взяв с собой своих бывших вассалов: §YТаллузу§!, §YФранцистрию§! и §YАрантигу§!. Империя, из-за молодого Императора и растущей нестабильности, была бессильна протестовать, поскольку примеру Вингбардии последовало все больше и больше народу.\nОслабленная крахом Империи и долгой и кровавой войной с §YФалькором§!, нация впала в экономический кризис. Правительство за правительством приходило с целью восстановления прежней славы Вингбардии, но каждое правительство терпело крах из-за напряжения и внутренней борьбы. Отчаявшись в поисках решения, грифоны Вингбардии обратились к более радикальным решениям.\n§YPartito Nazionale Fascista§!, Национальная Фашистская Партия, возглавляемая §YДжулио Биколини§!, серьёзно выросла в популярности, особенно среди разочарованных ветеранов войны с Фалькором. Биколини призвал маршировать к Карфину, чтобы захватить власть у правительства, дабы начать восстановление нации. Между тем §YPartito Comunista Wingbarda§!, Коммунистическая Партия Вингбардии, возглавляемая §YАнтонино Пролетарино§!, пообещала пресечь подобное действие. Даже под угрозой §Rгражданской войны§!, правительство всё ещё не дает ответа. Но от их выбора в ближайшие недели зависит судьба королевства.\nТот, кто возьмёь на себя руководство государством, должен уделять первоочередное внимание экономическим трудностям страны. §YВеликий Голод§! выкашивает и так уже страдающую нацию. §YБезработица§! по-прежнему процветает, и когда-то мощный промышленный сектор отстает от таких стран, как §YЭквестрия§! и §YНовый Мэйрлэнд§!. Эти проблемы также заставили многих из лучших и ярких умов Вингбардии покинуть страну в поисках удачи в другом месте. Наконец, есть проблема Империи на севере и коммунистов §YПрайвена§! на востоке, и все они смотрят на Бриллиант Империи с завистью в глазах."
 EAW_WS_EQS:0 "[Root.GetNameDef] - Дом Всех Пони"
 EAW_WS_EQS_desc:0 "Земли §YЭквестрии§! - древний дом расы пони, хотя и не все пони тут живут.\nМного сотен лет назад три племени пони - Единороги, Пегасы и Земнопони - жили раздельно друг от друга, спорили и сражались меж собой. Каждое племя пони думало, что они были лучше других двух, но в конце концов только вместе они смогли выжить. Эквестрийский фольклор говорит, что три лидера племён были заперты в пещере посреди метели, и единственной причиной, по которой они выжили, было сотрудничество и дружба. Отныне племена были объединены под общим знаменем и флагом, так и родилась §YЭквестрия§!.\nВ течение долгого времени §YЭквестрия§! управлялась §Yпринцессой Селестией§! и её младшей сестрой §Yпринцессой Луной§! в виде диархии. Две принцессы - бессмертные аликорны, и столь могущественные, что способны поднимать и опускать солнце и луну. Две сестры долгое время были хранителями Эквестрии, разгромив великих и опасных врагов, таких как §RДискорд, Дух Хаоса§! или §Rкороль Сомбра§! из Кристальной империи. Однако §Yпринцесса Луна§! в конечном итоге стала жертвой ревности, поскольку пони не ценили ночь, которую она приносила, так же, как они любили день, что приносила её старшая сестра. Она превратилась в злую §RНайтмер Мун§! и сражалась с §YСелестией§!, но была побеждена и изгнана на луну на тысячу лет своей сестрой. Теперь, спустя более тысячи лет после этого инцидента, Луна вернулась, оставив свои злые намерения позади и вернувшись к правлению вместе со своей сестрой.\nТем не менее, §YЭквестрия§! сталкивается с новыми врагами, так как злая §Rкоролева Кризалис§!, недавно объединившая разрозненные §YЗемли Чейнджлингов§! под своим верховным правлением, жаждет захватить Эквестрию. §RКризалис§! уже совершала неудавшуюся попытку вторжения в §YКантерлот§!, столицу Эквестрии, и §Yпринцесса Селестия§! обеспокоена тем, что она может снова ударить, на этот раз с полной силой.\nС тех пор, как §RНайтмер Мун§! была изгнана более тысячи лет назад, §YЭквестрия§! защищала себя с помощью §YЭлементов Гармонии§!. Сегодня эти Элементы воплощены и хранятся шестью разными пони, наиболее известной из которых является §YТвайлайт Спаркл§!, Элемент Магии и Принцесса Дружбы. Она и её 5 подруг сталкивались и побеждали зло снова и снова, и защитили §YЭквестрию§! от тирании и гибели.\nТем не менее, тучи сгущаются. И по мере того, как на горизонте собираются темные облака, многие понимают, что Дружба и Гармония не помогут пережить и преодолеть грядущий шторм.\nНачинается новая эпоха, эпоха, к которой Эквестрия и её миролюбивые жители могут быть не готовы."
 EAW_WS_CHN:0 "[Root.GetNameDef] - Чейнджлинги"
 EAW_WS_CHN_desc:0 "Тёмная страна §Yчейнджлингов§! скрывает в себе множество тайн и ужасов.\nОни ближе к насекомым, чем к пони, а их имя происходит от их способности идеально, но временно изменять свой внешний вид, голос и даже размер. Они используют эти способности обмана, чтобы приблизиться к жертвам и питаться их любовью, ресурсом, от которого они зависят, хотя в основном они питаются мясом. Чейнджлинги живут в подземных §Yульях§! и подчиняются §Yкоролевам§!, хотя они и не являются безмозглыми трутнями коллективного разума и обладают свободой воли.\nК счастью для своих соседей, в связи со своей агрессивностью и географической изоляцией, чейнджлинги гораздо больше воевали друг с другом, чем с чужаками, что позволяло оленям и пони отражать их отдельные вторжения. Несмотря на свой изоляционизм и замкнутость, после начала §Yиндустриализации§! в Эквестрии королевы послали разведчиков за технологиями и новыми знаниями. Ульи начали модернизироваться, а капиталисты и военные картели набирали силу и стали конкурировать с королевами.\nКонфликты стали очень частыми, и в 953 году амбициозной и молодой §Gкоролеве Кризалис§! посчастливилось получить власть над одним из сильнейших ульев - Весалиполисом. К тому времени Весалиполис уже находился в альянсе с другим крупным ульем - Дитрисиумом. Ведя за собой армии, Кризалис отбила несколько нападений чейнджлингов из улья Вракс и мелких серверных ульев, чем укрепила свои позиции сильного лидера. В 962 году Ликтида присоединилась к этому союзу после помощи Кризалис против фанатиков-налётчиков из Олении. Она с помощью альянса победила Вракс в 971 году, а в следующем году был основан §GСоюз Ульев§!. Сориф добровольно присоединился в 985 году, и вслед за ним последовали другие ульи. Впервые в истории ульи были объединены под единой властью в 987 году, а в 988 году Кризилис была коронована. §GЕдинственная королева Земель Чейнджлингов§! обладает полной властью над всеми оставшимися королевами.\nВ последующие годы случались пограничные конфликты с Оленией и начался рост идей коммунизма, но пока Кризалис планировала смелый переворот Эквестрии, чтобы обеспечить почти бесконечный запас любви и утвердиться в качестве хозяина всего Эквуса. Во время королевской свадьбы §RШайнинг Армора§! и §Rпринцессы Каденс§! в §YКантерлоте§!, ей удалось принять облик принцессы и скомпрометировать оборону изнутри, что позволило рою атаковать великую столицу §YЭквестрии§! и захватить власть над нацией одним махом. Только вмешательство Элементов Гармонии и подавляющая сила любви помолвленной пары спасли Эквестрию от завоевания.\nПосле неудавшегося переворота чейнджлинги начали сомневаться в авторитете Кризалис, и начали происходить волнения гармонистов под руководством §RТоракса§! и коммунистов во главе с §RГолд Маффином§!. Кризалис отреагировала обширной кампанией пропаганды и жёсткими действиями против инакомыслящих, заставив их сбежать из страны или прятаться. Униженная королева поклялась отомстить Эквестрии. Уловки и обманы подвели её, поэтому стало ясно, что прямые, жестокие и крайние меры принесут ей и её подданным победу над пони-пацифистами.\nКризалис начала обширную программу по модернизации и расширению §Gармии чейнджлингов§!. В §YИмперию Грифонов§! был послан атташе, имеющий немало знаний о конфликтах. С огромной армией и быстрой милитаризацией Кризалис надеется с лёгкостью одолеть своих врагов, пока будет сохранять своё военное преимущество.\nОднако Землям Чейнджлингов не хватает многих стратегических ресурсов, столь жизненно важных для военных действий. Но одна страна представляет собой лёгкую цель для завоевания: §Yкоролевство Оления§!. Оно находится в политическом хаосе и слабо в военном отношении. Было бы очень легко захватить эти земли и их многочисленные ресурсы. §RОлени§! будут первыми, кто почувствуют объединенную мощь и ярость §Gчейнджлингов§!.\nВскоре §Rпони§! будут дрожать, а §Yчейнджлинги§! будут царствовать! Да здравствует королева!"
 EAW_WS_STL:0 "[Root.GetNameDef] - Дом Равенства"
 EAW_WS_STL_desc:0 "Говорят, что §YСталлионград§! - это дом коммунизма, но это ложь. В §YНашем Городе§! §YСтарлайт Глиммер§! собрала всех вместе в истинно равном, безкьютимарочном обществе, или, так было. В 1004 году §YТвайлайт Спаркл§! и §YЭлементы Гармонии§! пришли в Наш Город и раскрыли обман Старлайт Глиммер. Хоть она и проповедовала истинное равенство, она отказалась принять его сама и удалить свою собственную кьютимарку.\nС тех пор Наш Город процветал. Но будучи окружённым §YСталлионградом§! и §YНова Грифонией§!, Наш Город оказался отрезан от мира. Под давлением Сталлионграда наш город сформировал прокоммунистическое правительство в попытке успокоить своего южного соседа. Во главе с §YДабл Даймондом§!, бывшим вторым пони после Старлайт Глиммер, коммуна продолжает стремиться к равной и гармоничной жизни.\nНаш Город, не связанный с остальным миром, должен сближаться со Сталлионградом ради помощи и поддержки. Но нельзя сближаться слишком сильно, потому что Сталлионград видит Наш Город своим законным владением, которым должны владеть они..."
 EAW_WS_CRY:0 "[Root.GetNameDef] - Империя Любви"
 EAW_WS_CRY_desc:0 "§YКристальная империя§! была впервые основана древней принцессой, аликорном, которая встала на защиту своих подданных и твёрдо верила, что Любовь, как и Дружба, является величайшим даром для всех, и что сила Любви была ключом к процветанию. Таким образом, она создала самую древнюю и самую важную реликвию империи - §YКристальное Сердце§!, которое хранится под Кристальным Дворцом в столице, чтобы излучать §YСилу Любви§! по всей стране.\nОднако не все пони в Империи верили в процветание с помощью любови. Злой единорог и тёмный маг, §Rкороль Сомбра§!, восстал и потребовал для себя трон империи. Его тёмная, злая магия §Rочернила Кристальное Сердце§!, ещё больше усилив его силу и контроль над Империей. Он закончил тем, что поработил своих подданных своими тёмными методами, промывая мозги и делая из них послушных рабов. С этой рабской армией он отправился на юг, в сторону §YЭквестрии§!, но был остановлен и изгнан §Yсёстрами-аликорнами§!.\nИмперия §Yисчезла§! вместе с ним на сотни лет в густых снегах, лишь волшебным образом появившись несколько лет назад. §YЭквестрия§! сплотилась ради спасения §Yкристальных пони§!, когда злой дух §Rкороля Сомбры§! вернулся на землю, всё ещё не желая отказываться от своего титула. С объединённой силой §YКристального Сердца§! злой король снова был изгнан. Однако, вернувшись после изгнания однажды, можно только надеяться, что он не сможет сделать это снова...\nПосле второго изгнания Сомбры §Yпринцесса Селестия§! утвердила §Yпринцессу Ми Аморе Каденцу§!, или просто Каденс, на трон империи, фактически превращая страну в §Yмарионетку Эквестрии§!. §YПринцесса Каденс§! по-прежнему остаётся популярной фигурой в империи, хотя в настоящее время в пределах снежной империи многое происходит, включая рождение возможного наследника престола, §Yпринцессы Фларри Харт§!.\nИмперия льда и снега защищена силой Любви и Дружбы, но как долго Кристальное Сердце будет биться? И будет ли §Yпринцесса§! продолжать властвовать в этом новом, меняющемся мире?"
 EAW_WS_STG:0 "[Root.GetNameDef] - Родина Революции"
 EAW_WS_STG_desc:0 "В течение долгого времени, то, что сейчас является §YСталлионградом§!, было разными провинциями §YЭквестрии§!. В конечном счёте, однако, нехватка продовольствия в регионе привела к §Rголоду§!, и просьба о помощи от §Yэквестрийского правительства§! была проигнорирована. Таким образом, идеи революции распространились среди недоедающих жителей в §Yгороде Принцессине§!, позже переименованном в Сталлионград, и вокруг него. В 995 году §YСталлионград объявил свою независимость§! от Эквестрии под гордым руководством §YВерховного Совета§!, в который вошли такие пони, как наш нынешний Генеральный Секретарь §YАльтидия§!. §YЭквестрия§! пыталась подавить революцию с помощью военной силы, но наш дух остался несокрушим, и они в конце концов отступили. §YСталлионград§! был в безопасности, он был свободен.\nОднако с независимостью возлагались большие обязанности и проблемы. Наша нация по-прежнему страдает от нехватки продовольствия и риска начала §Rголода§!, что только усугубилось попытками коллективизации нашей экономики. Мы должны обязательно решить эту проблему, как только сможем, иначе мы можем столкнуться с настоящей бедой и придётся нести ответственность за §Rголод§! сотен, если не тысяч пони.\nХуже того, §YВерховный Совет§! находится в состоянии борьбы за власть. Наш старый Генеральный Секретарь, §YАльтидия§!, теряет благосклонность Совета в пользу двух соотечественников-революционеров - §YВасилия§! и §YСинистера§!, оба из которых имеют очень разные подходы к тому, как вести §YСталлионград§! в будущее и как решить его проблемы.\nС приближающимся избранием §Yнового Генерального Секретаря§!, Сталлионград держится на волоске. Будущее §GРодины и оплота Революции§! неизвестно и неопределённо."
 EAW_WS_OLE:0 "[Root.GetNameDef] - Отчий Дом Оленей"
 EAW_WS_OLE_desc:0 "§YКороль Йохан "Дьявулен"§! ("Дьявол") - незаконнорожденный сын короля Алдара II, захватил власть после смерти своего отца. Его сестра, законная §Yкоролева Вельвет§!, бежала в §YЭквестрию§!. С помощью запугиваний и игры на жадности ярлов и герцогов Олении, Дьявулен нашёл себе соратников.\nНо для короля Йохана не всё так гладко. Простые олени страдают от его деспотичных законов, и в обществе зреет инакомыслие. В последние месяцы в королевстве начались протесты оленей, требующих отречения Йохана. Они были быстро и жестоко подавлены теми, кто предан Йохану и его деньгам.\nНо проблемы Олении не только внутри страны. На севере §Yчейнджлинги§! жадно смотрят на богатые ресурсами горы Олении, а на востоке королева Вельвет сдружилась со знатью Кантерлота и работает над тем, чтобы привлечь эквестрийскую поддержку для вмешательства в дела короля Йохана. С этими угрозами могущественный и фанатичный §YAllsherjargoði Юрва§!, Жрец Всех Богов, недавно назначенный глава оленийской церкви, собирает поддержку для более милитаристского решения проблем с угрозами нашей нации. Он хочет видеть, как Оления возвращается к жизни, как в старые времена, когда вид длинных оленьих кораблей пугал всех, кто видел их.\nКонечно, население может наконец восстать и отдать свою поддержку либо королеве Вельвет, либо §YСоциалистической Партии Олении§! §YКуллерво Сиролы§!, и свергнуть короля и его лакеев, создав новое будущее для Олении - будущее, которое им придётся защищать от своих соседей на севере.\nОления ходит по лезвию ножа. Для того, чтобы выжить, потребуется большое мастерство в управлении и хитрость.\nВначале нужно разобраться с §Rнарастающими разногласиями§! раз и навсегда. Далее, необузданная §Rкоррупция§! должна быть устранена, если Оления хочет наращивать свою военную мощь, чтобы выжить перед лицом угрозы чейнджлингов и Эквестрии. Олени хорошо знают свой горный дом, а сильная оборонительная позиция и неприветливые условия остановят любую атаку жуков или пони."
 EAW_WS_YAK:0 "[Root.GetNameDef] - Образ Жизни Яков"
 EAW_WS_YAK_desc:0 "С незапамятных времен §Yяки§! жили в одиночестве, укрываясь от других наций и рас континента в горах.\nЭто уединение заставило яков развить особый §Yобраз жизни яков§!, со многими традициями, фестивалями и песнями, которые сегодня имеют глубокие корни.\nОднако не всё так идеально для §Yяков§!. §YПринц Рузерфорд§!, долго правящий лидер §Yяков§!, вступил в конфликт с другими членами §YСовета Яков§!, которые, в свою очередь, покинули его, чтобы сформировать свою собственную, отдельную нацию яков, §YЯки-клан§!.\n§YЯки§! теперь живут разрозненно в шатком мире, который становится все более опасным с каждым днем. Они должны воссоединиться быстро, так или иначе, иначе их особый §Yобраз жизни яков§! будет растоптан и навсегда забыт."
 EAW_WS_PLR:0 "[Root.GetNameDef] - Замёрзший Север"
 EAW_WS_PLR_desc:0 "Замёрзшие пустоши §YСеверной Эквестрии§! являются одним из самых незаселенных регионов мира. И всё же даже здесь цивилизации и общества утвердились.\nСевер является домом для §Yполярных медведей§! и §Yпингвинов§!. Хотя они игнорируются большей частью мира, их окружающая среда усиливает эти две цивилизации, делая их гордыми и отважными перед лицом опасности.\nОднако они становятся слабыми в этот новый век индустриализации. Поскольку фабрики были чуть более чем безжизненными в ледяных пустынях, претендовать на удачу и благосостояние будет невероятно сложно как для §Yпингвинов§!, так и для §Yполярных медведей§!.\nСевер выдерживал бури на протяжении веков, и всё же может грянуть такая буря, которую даже они не смогут пережить."
 EAW_WS_BUF:0 "[Root.GetNameDef] - Анклав Бизонов"
 EAW_WS_BUF_desc:0 "Хотя оно и находится в тени своего гораздо более крупного соседа, §YЭквестрии§!, §YПлемя Бизонов§! - это мононациональное общество бизонов. Их страна образует небольшой §Gанклав§!, так как они полностью окружены §YЭквестрией§!.\nСерьёзной новостью стало то, что §YЭквестрия§! недавно высказала желание сблизиться с §Yбизонами§!, чтобы улучшить отношения между §Yними и пони§!. Это может быть искра для чего угодно, от §Rанти-эквестрийского§! движения до §Gконсервативных настроений§! и прямого включения в §YЭквестрию§!.\nКак бы то ни было, §Yбизоны§! ожесточены и готовы действовать так, как они считают нужным."
 EAW_WS_JER:0 "[Root.GetNameDef] - Падшая Республика"
 EAW_WS_JER_desc:0 "§YКоролевство Аквелия§! управляется своей древней династией - §Yсемьёй Дискрет§!. Это одно из старейших королевств в Грифонии, основанное около 900 лет назад. Но, несмотря на свой возраст, они тоже не могли устоять перед §YИмператором Гровером I§! и были вынуждены дать клятвы вечной верности §YИмперии Грифонов.§!\nДискретам не потребовалось много времени, чтобы нарушить эту клятву. На следующий день после коронации §RИмператора Гровера II§!, король Аквелии провозгласил независимость, ожидая, что другие королевства, герцогства и графства последуют его примеру. Тем не менее, воинственный император и его могучая §Rимперская армия§! сокрушили армии Дискретов и §Rсожгли дотла§! большую часть Аквелии. Король был свергнут его разъярёнными родственниками и отправлен в качестве подарка Императору, который затем забил его до смерти. Мир вернулся, и принцесса Гизельда Дискрет вышла замуж за Императора в руинах храма Арктуриуса в Аквиле, тем самым связав две династии и сделав их ближе друг к другу.\nНесмотря на глубокую связь семьи с королевством, правители становились всё более и более небрежными и неэффективными, когда дело доходило до реального управления нацией. Из-за этого антимонархистские настроения в стране росли с момента установления монархии и вызывали многочисленные восстания в её истории, одно из которых было чрезвычайно успешным.\nАквелия продолжала желать свободы и независимости даже после того, как столкнулась с гневом Гровера II. И когда священный §Yидол Борея§! был утерян, а §Yкоролевство Вингбардия§! отделилось, §Yкороль Джерард Дискрет§! увидел свой шанс и ещё раз провозгласил независимость в 972 году. Но восемь лет спустя жители Аквелии, вдохновлённые §Yреволюцией 978§!, восстали, свергли короля и обезглавили его, заставив многих родственников бежать из страны. Северные районы Аквелии отделились в последовавшем хаосе, тоже желая независимости. В Аквелии была провозглашена §Cреспублика§!, поставившая целью защищать §Yправа и свободы§! всех грифонов. Это было успешное государство, хотя у судьбы были на него другие планы. Всего лишь спустя четыре года после создания республики, §RАльберт Бертело§! и его самые горячие сторонники возглавили §Rмонархическую контрреволюцию§! и решительно победили. §YМорисет Дискрет§! стал королём, и §Yмечта о республике§! исчезла.\nИли так казалось, ведь неэффективное и децентрализованное правление §YДискретов§! продолжается, и среди грифонов §YАквелии§! идея §Gвторой революции§! становится всё более и более популярной. Зажжёт ли искра пламя революции? Или эти действия будут пресечены вовремя?"
 EAW_WS_TRD:0 "[Root.GetNameDef] - Самый Большой Маленький Город"
 EAW_WS_TRD_desc:0 "§YСкайфол§! впервые приобрел важное значение много лет назад, когда он был §Yимперским вольным городом§!. Он быстро стал §Gсамым известным торговым портом§! Империи и даже всей Грифонии. В конце концов, доки Скайфола стали главной базой §YИмперского Флота§!.\nТем не менее, эти времена прошли. Когда Империя §Rрухнула§! и в 978 году произошла §Rреволюция§!, §gЖелезный Канцлер Гишар§! захватил власть в городе под предлогом сохранения его в безопасности от "республиканских радикалов". Его грифоны §Rуничтожили имперский гарнизон§! и захватили контроль на §Yвсем Имперским Флотом§!. Укрепив свою власть, он объявил независимость, защищая Скайфол от хаоса, охватившего большую часть Грифонии. §YГрифтония§! присоединилась к Скайфолу, вместе с окружающими сельскими городами и деревнями, и так была основана §YТорговая Федерация§!. После успешной §Yконтрреволюции§! Скайфол не проявлял никакого интереса к воссоединению с Империей, хотя Гишар с радостью платил одну монету в год в качестве дани императору Гроверу V.\nВ последующие годы Гишар безжалостно §Rсокрушил§! всю потенциальную оппозицию и сопротивление, за что и получил прозвище. Эта решимость обеспечила мир и порядок в Скайфоле, что, в свою очередь, позволило ему процветать, даже когда экономика Грифонии пришла в упадок. Но это процветание не было равномерно распределено среди населения. Капиталисты, промышленники и криминальные лорды стали богатыми, в то время как простые рабочие страдали и томились в нищете. Гишард мудро запретил все профсоюзы, прежде чем они могли угрожать ему, а значит, не было никого, кто мог бы вступиться за простых грифонов.\nПо мере того, как Гишар стареет и всё чаще и чаще фальсифицирует свою смерть, всем становится ясно, что правление §gЖелезного Канцлера§! подходит к концу. Как настоящие граждане Скайфола, каждый желает ухватиться за возможность, как только видит её. В борьбу за власть вступают §Yбезжалостные капиталисты§!, §Cреспубликанские идеалисты§!, §gимперские лоялисты§! и §Rсиндикалисты-революционеры§!."
 EAW_WS_RIV:0 "[Root.GetNameDef] - Дом Меж Гор и Рек"
 EAW_WS_RIV_desc:0 "§YРечные пони§! §YВосточной Грифонии§! долгое время находились под угрозой со стороны своих западных соседей. Время от времени §Yгрифоны§! §Rнападали§! на земли пони, и каждый раз речные пони объединялись, чтобы отбить угрозу.\nВ 898 году, после очередной злополучной попытки §YГрифоньей Империи§! подчинить себе пони, народы §YОзерграда§!, §YДепонии§!, §YРечкограда§! и §YНимбусии§! подписали §YКольтстримский Договор§!, гарантируя друг другу взаимную защиту в случае нападения.\nСо временем к ним присоединились народы §YВиттенленда§!, §YБакары§! и §YПонадхена§!. В 972 году §YОрден Хеллквилл§! разграбил §YАлмазную Гору§!, заставив короля Тага Бескостного подписать договор, делающий жителей Алмазных Гор первыми членами Коалиции, что не являлись пони.\nДаже с крахом Грифоньей Империи Кольтстримский Договор держится крепко, и многие призывают к дальнейшему тесному сотрудничеству между членами договора. Возможно, это даже приведет к формированию единой §YРечной Федерации§!. Тем не менее, речные земли не лишены собственных проблем. Различия в идеологиях, убеждениях и уровнях развития экономики и общества всё ещё стоят на пути прогресса. И хотя угроза грифонов угасла, не пройдёт много времени до появления новой угрозы на западе."
 EAW_WS_MNC:0 "[Root.GetNameDef] - Королевство Бандитов"
 EAW_WS_MNC_desc:0 "Недалеко на север от §YГрифоньей Империи§! расположилось Королевство Бандитов, также известное как §YКлан Санстрайкера§!.\nНазванный в честь своего короля, §YЭривиара Санстрайкера§!, Клан Санстрайкера долго был местом, куда не дотягивался имперский порядок, благодаря своим горным пейзажам и плохой инфраструктуре становясь почти невозможным местом для привития каких-либо имперских законов силой.\nПотому, когда §RИмперия§! пала, §YЭривиар Санстрайкер§! быстро воспользовался возможностью и объявил самого себя Королём Бандитов, создав своё собственное королевство у северных границ Империи. Увы, как оно и бывает, править ордой бандитов как Король не очень эффективно и трудно, и §YЭривиар§! быстро потерял контроль над большей частью своих "подданных".\nЛишь одна вещь удерживает бандитов вместе - их ненависть к §RИмперии§!. Их рейды на имперские земли разоряли деревни и экономику на юг от гор, вынудив §YИмператора Гровера V§!, текущего имперского монарха, начать искать мирное решение проблемы с бандитами.\nВскоре было найдено временное решение проблемы, и §YЭривиар с Гровером§! подписали пакт, который запрещал §Gбандитские рейды§! на имперские земли, взамен предоставляя имперскую экономическую и военную поддержку. Это помогло §YЭривиару§! обустроить своё королевство за прошедшее с договора время, но теперь §YГровер V§! стар и его здоровье быстро ухудшается.\nЕсли §YИмператор§! умрет, пакт с §Yбандитами§! будет аннулирован. Но как править и следить за §YКоролевством Бандитов§! Эривиара по-настоящему? Сделал ли Король Бандитов достаточно, чтобы подавить инакомыслие и избавиться от §Rрадикалов§!, рвущихся к власти? Увидит ли он возможность для реформ того подобия общества, что он всё ещё контролирует?\nВремя §YИмператора§! быстро уходит. Эривиар должен быть осторожен, чтобы доказать, что его время не выйдет так же скоро."
 EAW_WS_AET:0 "[Root.GetNameDef] - В Ловушке Между Гигантами"
 EAW_WS_AET_desc:0 "§YГрафство Грифенвальд§! - это одна из множества стран, что получили свою §Gнезависимость§! когда §RГрифонья Империя§! переживала политический кризис и разваливалась.\nСегодня §YГрифенвальд§! находится в неустойчивой, если и вовсе не опасной, позиции. В ловушке между двумя Гигантами Грифонии, §RАквелией§! и §RИмперией§!, §YГрифенвальд§! должен соблюдать осторожность и не пересекать черту с каждой из сторон, иначе есть риск спровоцировать их и вновь потерять свою независимость.\nВнутри самой страны было предложено несколько различных решений этой проблемы. Есть §Rрадикалы§! и §Rумеренные§! на обоих сторонах, некоторые из которых чуть более... "ответственны", чем другие. §YКоммунисты§! верят, что две великие династии на севере и юге угрожают независимости наших рабочих, и что мы должны сделать всё, что можем, чтобы защитить себя от этой §Rугрозы§!. §YУмеренные§!, с другой стороны, видят это вызовом нашему умению балансировать над пропастью, веря, что мы должны искать дружбы, или хотя бы сотрудничества, с каждой из сторон в равной степени, чтобы защитить свой национальный суверенитет.\nНо, будь то к благу или худу, в комнате раздаётся и третий голос. §YПрелат§! предложил §Yграфу§! свою помощь в этой тяжелой ситуации. Он видит, как мы слабы и уязвимы, предлагая нам §Yподдержку церкви§! во всех начинаниях. Хорошее предложение, но... можно ли, в конце концов, доверять этому грифону?\nНеважно какой будет выбран путь, §YГрифенвальд§! находится на грани исчезновения после всех этих лет обретённой независимости. Нация должна решить для себя, хочет ли она сражаться или разговаривать, и заплатит непомерную цену, если выбранный путь окажется неверным. Будущее кажется очень мрачным для маленького §Yграфства Грифенвальд§!."
 EAW_WS_GRW:0 "[Root.GetNameDef] - Освободительная Война"
 EAW_WS_GRW_desc:0 "Не бойтесь, рабочие §RБродфельда§! и всей §YГрифонии§!, ведь ваше §Gосвобождение§! уже близко!\n§YОсвободительная Армия Грифонии§! гордо нарекла своих бойцов освободителями рабочего класса. Лишь несколько месяцев назад рабочие в §Rкоролевстве Бродфельд§! восстали, подняв оружие против своих голубокровых господ.\nТо, что начиналось как классовая борьба, теперь превратилось в кровавую гражданскую войну. §RМонархисты§! остаются бдительными, стремясь использовать любые пробелы в рядах §Yреволюционеров§!.\n§YЛидеры§! Освободительной Армии остаются уверенными и энергичными, полагая, что поражение §Rмонархистов§! - это только вопрос времени. И когда с их бывшими §Rгосподами§! будет покончено, §Yкоммунисты§! наконец смогут обратить своё внимание на своих соседей и §YГрифонию§! в целом. Революцию не остановит ни один грифон, даже самый могущественный §Rмонарх§!.\nК сожалению, гражданская война отнимает жизни множества доблестных грифонов на каждой из сторон, а §Yснаряжения§! очень мало. Эту войну нужно закончить быстро, если §Yкоммунисты§! правда хотят сражаться за §YСоциалистическую Грифонию§!, в которой все грифоны будут равны.\nСейчас идёт §Gвойна в сёлах и полях§!. И если §Yкоммунисты§! правда победят, им необходимо будет поймать их §Rбывшего короля§! и показать его §Rголову§! народу, чтобы снизить риск начала §Rконтрреволюции§! сбежавшей знатью.\nБитва продолжается, и только время покажет, какая судьба постигнет "§Yосвободителей§!" грифоньей расы."
 EAW_WS_BAN:0 "[Root.GetNameDef] - Земли Королевы Бандитов"
 EAW_WS_BAN_desc:0 "Так же, как и §YКлан Санстрайкера§! на севере, §YБлэкрокские Бандиты§! - это множество §Yбандитов и наемников§!, которые собрались вместе, чтобы рыскать по деревням, разорять фермы и грабить ничего не подозревающих врагов. На верхушке пищевой цепи бандитов находится §YБлэкрок§! собственной персоной. Вольной сердцем, гордой и храброй бывшей стороннице республики всю жизнь приходилось защищать за себя самостоятельно.\nПадение старого §Yгерцогства Блэкхоллоу§! и её восхождение к власти начались в 979, когда §Cграф Габриэль Блюкрест§! помог своим владыкам в Грифонстоуне в битве против революционеров. Как и вассалы §YИмперии Грифонов§!, он также потребовал увеличения автономии в качестве награды, но Регентский Совет Грифонстоуна отказал ему. В ярости от этого предательства, он объявил о §Rнезависимости§! в 985 году, лишь чтобы умереть в 990. Его наследник, §CКэлен Блюкрест§!, отклонил требование Грифонстоуна преклонить колени и яростно противостоял им во время вторжения в Блэкхоллоу.\nОднако после его победы §RБлэкрок§! убеждила дезертиров из обеих армий присоединиться к ней и свергнуть монархию. Началась долгая и кровопролитная война в горах, продолжавшаяся до 1001 года, когда погиб граф Кэлен. Так началось правление Блэкрок, §Rбандитской королевы§!.\nНо не всё так солнечно и радостно в §YЗемлях Королевы Бандитов§! Блэкрок. Внутри границ дворяне по-прежнему прячутся в своих горных замках во главе с дочерью Кэлена §Сириллой Блюкрест§!. Крестьяне, уставшие от угнетения бандитами, сплачиваются вокруг §RРиива Бледдина§!, радикального революционера из-за рубежа. На востоке новая коммунистическая сила появилась в §RБродфельде§!, которая скоро начнет угрожать §Yбандитам§! всерьез. И если §YИмперия§! на севере пожелает вернуть своё былое могущество, каким оно однажды было... тогда возможна ранняя смерть §YБлэкрокских Бандитов§!.\nНо §Yбандиты§! не плачут или дрожат, они сражаются до самого, мать его, печального конца! Они удержат свои владения или умрут, пытаясь!"  
 EAW_WS_LCT:0 "[Root.GetNameDef]  - Золотой Город"
 EAW_WS_LCT_desc:0 "В 66 году Великий Князь §YБлессед Сворд§! столкнулся с стратегосом Адинатосом из Нимбусии в битве при Чаронеи и победил его. Последнее препятствие перед господством Озерграда исчезло, и началась его гегемония над Речными Землями. Это длилось много столетий, и позже считалось золотым веком длинной истории Озерграда. Даже племена грифонов Зафии на юге были покорены. Тем не менее, всё хорошее рано или поздно заканчивается.\nВ 353 году грифоны Зафии, уставшие от ига пони, восстали. Вскоре начались волнения и в других частях жаждущего свободы востока. У Озерграда не было шансов, и он потерпел поражение. Зафия, Нимбусия, Речкоград и все прочие покорённые страны в Речных Землях обрели долгожданную свободу.\nВ 752 году город Озерград был разграблен силами §RИмперской Грифоньей Армии§!, возглавляемой императором Гровером II. После этой катастрофы Великий Князь Фрейл Спиар был вынужден отречься от своего трона, что привело к падению княжества Озерград.\nИз его праха восстала республика с одноименным названием, которая стала маяком для всех пони в Восточной Грифонии.\nКак и многие страны пони в регионе, Озерград подписал §GКольтстримский Договор§!, оборонительный союз, который объединяет §Gразличные республики и королевства пони в Восточной Грифонии§!. Хотя первоначально это был исключительно военный пакт, в последние годы стало §Yрасширяться партнёрство§! между нациями §GКольтстрима§!, что ведёт к их постепенному объединению в областях образования и экономического развития.\nХоть Озерград поддерживает тёплые отношения с соседями-пони, этого нельзя сказать о §Rгрифоньих§! нациях на юге и востоке. Воспоминания о 752 годе всё ещё свежи в памяти народа, и лишь усиливаются десятилетиями §Rналётов§! и §Rпограничных стычек§!. Но особенно сильна ненависть между Озерградом и §RЛонгсвордом§!. §RЭту страну§! возглавляет тиран §Rграф Паллас Даскталон§!, которому совершенно плевать на права §Yзначительного меньшинства пони§! в его владениях. Помимо ближайших соседей правительство Озерграда ненавидит §RИмператора в Грифенхейме§! и §Rвсевозможные левые режимы.§!\nЭкономика Озерграда, как и большей части Грифонии, лежит в руинах из-за §Rнизкого уровня развития§! и глубокой §Rэкономической депресии§!, на протяжении десятилетий опустошавшей континент. Наряду с этим, экономика Озерграда находится в заложниках у §Yгильдий§! - ряда монополистических предприятий, удерживающих многие из национальных ресурсов под своим контролем. Любое правительство, которое хочет восстановить §Rэкономику§!, должно искать баланс между инвестициями и политикой, которая либо усмирит, либо укрепит власть §Yгильдий§!.\nЯвляясь §Yдемократическим государством§!, в Озерграде вскоре должны пройти выборы в §Y1007§! году, однако правящий Великий Мэр §YСпрингтайм Фрост§! не намерен переизбираться. Потенциально его могут заменить §YВейвбрейкер§! и §YВестерли Ливард§!.\n§YВейвбрейкер§! является независимым кандидатом, имеющим связи с §Yгильдиями§! и поддержку от двух крупнейших партий, §YСоциально-Демократической партии§! и §YКонституционно-Демократической партии§!. §YСДП§! является ориентированной на идеологию гармонии партией, программа которой направлена на большую либерализацию экономики и увеличение социальных расходов, а §YКДП§! является более консервативной альтернативой, которая пытается обеспечить соблюдение статус-кво с точки зрения отношений правительства с §Yгильдиями§!, §Rгрифонами§! и §GРечной Коалицией§!.\n§YВестерли Ливард§! же гораздо более радикальный кандидат. Он глава §YРеспубликанского Авангарда§!, ультранационалистической организации, которая надеется воспользоваться §Yксенофобией§! Озерграда для оправдания увеличения военных расходов и использования силы для обеспечения безопасности республики от внешних угроз.\nСтоит отметить, что независимо от того, кто победит, новой администрации придётся иметь дело с §Yвмешательством военных в политику Озерграда§!. Армия известна тем, что использует насилие для управления про-военными группировками. Недавно это выразилось в убийстве предыдущего Великого Мэра, кресло которого занял §YСпрингтайм Фрост§!. Тем не менее, даже при таком свободном и открытом использовании насилия, народ положительно относится к армии из-за доблести и чести, которую солдаты Озерграда демонстрируют при защите республики от §Rгрифонов§!.\nОднако самыми тревожными являются разговоры о §Yвосстановлении монархии§!. До недавних пор это были лишь беспочвенные слухи. Однако не секрет, что в армии есть §Yрадикальные фракции§!, которые хотят покончить с республиканской бюрократией и внедрить более авторитарную и прямую систему управления.\nНо, независимо от будущего Озерграда, пока он един со своими §Gсоюзниками§!, знамя пони будет по-прежнему гордо реять над Восточной Грифонией."
 EAW_WS_RCT:0 "[Root.GetNameDef] - Город Трёх Рек"
 EAW_WS_RCT_desc:0 "Земля высоких гор и плодородных речных долин, §GРечная Республика§! является оплотом мира и процветания в сердце Речных Земель. После получения независимости от §YОзерграда§! в 357 году, она оставалась свободной страной, естественную защиту которой было сложно преодолеть как пони, так и грифонам. Именно там, в долине Кольтовач, Император Грифонов §RГровер II§! пал в битве с армией объединенных Речных Земель в 854 году. Именно после той войны Речная Республика начала тесно сотрудничать со своими соседями, борясь за §Gречное единство§!.\nОднако это не всегда было так. Во времена Великого Княжества регулярно велись войны с соседними народами. В 807 был атакован §YВиттенленд§! и захвачен §YКольтстрим§!, но за это пришлось заплатить тяжкую цену. Во время жестокой §Rосады Хай Мейна§! погибли многие члены королевской семьи. Мир был заключен, когда началась война против грифонов, но последняя великая принцесса Речкограда, §CСофт Уотер§!, была тяжело ранена в бою. Опасаясь кровавого кризиса преемственности после своей скорой смерти, она передала всю свою власть §Yизбираемому парламенту§! в 814 году. В этот день родилась современная демократическая §GРечная Республика§!.\nВ настоящее время это самая развитая и богатая нация в Речных Землях, а её столица - §YРечкоград§! - выдающейся центр торговли и промышленности. Республика также является §Cоснователем Речной Коалиции§!, и Кольтстримский Договор был подписан на её земле.\nПосле того, как §YРивер Свирл§! была избрана канцлером в 1001 году, она начала масштабную программу по модернизации, мечтая превратить Речную Республику в восточный аналог §YЭквестрии§!, где Ривер училась в юности. По большей части её планы были успешными, и Республика стала ещё богаче, чем раньше, но это богатство было не столь равномерно распределено, как ей хотелось бы надеяться, а индустриализация привела к появлению новых проблем, которые особенно сильно сказались на рабочих.\nЕй удалось избраться на второй срок, но на этот раз §Rсоциалисты§!, объединённые под руководством §RНовы Вирл§!, стали сильнее, чем когда-либо прежде. В течение нескольких месяцев в здании парламента велись многочисленные споры, что привело к угрозе появления §Rполитического тупика§! в скором времени. §GДепартамент Обеспечения Гармонии§!, секретная служба, обязанность которой заключается в защите гармонии, становится озабоченным этим вопросом и может вмешиваться. Если что-то не будет сделано в ближайшее время, то эпоха стабильности для Республики может скоро закончиться."
 EAW_WS_FRE:0 "[Root.GetNameDef]  - Пони Длинного Дома"
 EAW_WS_FRE_desc:0 "Понадхен Ан Тайгх-Фада, или сокращённо §YПонадхен§!, является страной пони, расположенной в горной местности на юго-востоке земель §GРечной Коалиции§!. Страна не является унитарным государством, а конфедерацией многих племён пони, называемых кланами. Эти кланы возглавляются вождями, которых зовут §YТриатами§!. Хотя кланы обычно состоят из семей, любой пони может выбрать себе клановое имя и стать его частью, если Триаты не против. Триаты обычно возглавляются Тайосечем, и они имеют право на место в §YПривьох Чомхайрлене§!. Этот дом представляет все кланы и вместе кланы выбирают §GТайосеча§!, который защищает все кланы.\nЭкономика Понадхена является аграрной, основанной на вековых традициях, которые должны казаться ужасно устаревшими для большей части известного мира. Тем не менее, эти пони плетут дорогую ткань из тартана, которая считается роскошью в остальной части речных земель. Тем не менее, недавно, Тайосеч объявил о планах по модернизации экономики, что вызвало протесты. Понадхен должен сделать выбор: остаться ли верным §YСтарым Путям§! или §Rбыстро модернизировать общество.§!\nТакже в этом обществе есть монахи Анам-Тейна. Они поклоняются богам-предкам и Горному Богу во множестве своих храмов, разбросанных по горам. Удивительно, но магия, которой обучают монахи, может быть освоена как пегасами и земными пони, так и единорогами. Эти монахи обучают многих молодых пони, а также поддерживают хорошие отношения с таинственными §YБризи§!. Если же Понадхену угрожают §Rдемоны§!, эти монахи также защищают пони.\nТрадиции и культура Понадхена сложны и высоко ценимы, и мудрый правитель должен их учитывать. Но внешний мир опасен, и Понадхен в его нынешнем виде, возможно, не сможет защитить себя."
 EAW_WS_FAL:0 "[Root.GetNameDef] - Лишённая Сердца Страна"
 EAW_WS_FAL_desc:0 "Отношения Фалькора с §RВингбардией§! всегда были сложными, несмотря на то, что их культура и язык были почти одинаковыми. Более тысячи лет назад северные вингбардийские и фалькорские племена были завоеваны древним §Rкоролевством Карфин§!, которое, в свою очередь, сменила §RАрантиганская империя§!. В последующие века было много войн и изменений границ, когда одна сторона доминировала над другой. Это ожесточённое соперничество закончилось лишь тогда, когда §YИмператор Гровер I§! вторгся в эти страны и подчинил обе.\nЗа этим последовали два столетия мира, по которому так соскучились как фалькорцы, так и вингбардийцы. Под защитой Империи обе нации развивались и процветали. §GФалькор§!, столица королевства, превратилась в процветающий торговый и промышленный город, а §GМаттон§! привлёк много шахтёров и кузнецов. Открытая торговля между подданными Империи означала, что граница с Вингбардией практически перестала существовать, что позволило проводить политику свободной торговли и копить богатства.\nНо всему хорошему приходит конец.\n\nКороль Вингбардии был убит в 972 году, и его наследник §YГарибальд Талонуэль§! официально вышел из состава Империи. Фалькор оставался имперским васслаом, но внезапно граница с Вингбардией снова стала реальной. Уже начали возникать споры о том, какие деревни и города должны принадлежать той или иной стране, но фалькорцы полагались на защиту Империи.\nЗатем Империя рухнула во время §Rгрифоньей революции 978 года§!.\nКоролева Фалькора осталась без союзников, и напряжённость продолжала расти. Теперь Вингбардия могла заявить претензии, и фалькорцам пришлось вмешаться, чтобы защитить свою территорию. Столкновения в пограничном городе Меранклаво в 985 году обострились, и обе стороны подвели подкрепления. Вскоре перестрелка превратилась в битву, которая затем стала войной.\nПосле первоначального наступления Вингбардии война оставалась в тупике до 987 года, когда армия Фалькора начала северное §Yконтрнаступление§! в битве при Клавпоретто, которое прорвало линии Вингбардии и привело к разгрому 2-ой армию. Фалькорцы быстро продвигались, пока не достигли реки Пиумаве, где их остановили. У Вингбардии была возможность окопаться и реорганизоваться. Вингбардия призвала союзную §RФранцистрию§! в войну, и те атаковали чрезмерно рассредоточенные дивизии фалькорцев, и в 989 году началось §Rнаступление Гарибальда§!. Он прорвался через оборону Фалькора и вернул все утраченные земли, и в конце концов достиг §Rсамого Фалькора§!. У королевы не было другого выбора, кроме как подписать перемирие, чтобы предотвратить полную аннексию своей страны. Уставший от войны и милосердный король Гарибальд отправил жёсткие требования: §Rгород Фалькор будет передан Вингбардии§!.\nФалькорское Королевство рухнуло в объятия хаоса. Армия дезорганизована, экономика рушится, флота почти нет, а §Yсикамеонцы§! отобрали острова Джоджо. Из-за всех этих стрессов королева заболела, оставив свою дочь - §Gпринцессу Максимиллиану§! - правительницей страны. Теперь она должна спасти свою нацию от гибели, пока не стало слишком поздно. Но у §gФалькорских Орлов§!, военизированной организации ветеранов-реваншистов есть собственные планы..."
 EAW_WS_WIT:0 "[Root.GetNameDef] - Древнее Королевство Магов"
 EAW_WS_WIT_desc:0 "Горное §YКоролевство Виттенленд§! очень древнее - оно самое старое в Речных Землях. Еще до того, как пони Озерграда и Речкограда построили свои первые города, высокогорное Королевство Виттенленд правило горами и долинами Восточной Грифонии, и простиралось от южного побережья до Вихревого леса. Это было королевство, управляемое могущественными §Cмагами-единорогами§! которые составляли меритократическую верхушку общества, и их мастерство в магии было непревзойденным.\n\nНо это было больше тысячелетия назад, те временами уже почти забыты. С тех пор другие империи появлялись и рушились, а Виттенленд просто угасал. Его меритократическая система рухнула, когда маги превратились в декадентствующую наследственную аристократию, что довольствовалась роскошной жизнью в своих горных замках. Другие единороги, а также земные пони и пегасы были вынуждены стать рабами, чтобы прокормить своих могущественных хозяев. Виттенленд превратился в изолированное, отсталое королевство.\n\nЗа свою долгую историю Виттенленд неоднократно атаковали грифоны с запада и пони с севера, но оно было завоёвано только один раз. §RВеликий Князь Блессед Суорд§! из Озеграда. Это поражение в 66 ДИЛ положило конец золотому веку Виттенленда и ускорило его упадок. Только в 353 году ПИЛ Виттенленд заполучил свободу под предводительством героического §YКороля Хайсила II Убийцы Озеградских Пони§!, который нанял оленей-наемников из далекой страны, чтобы изгнать угнетателей. После этого оленям был дарован в качестве награды юго-восточный полуостров, ныне известный как §YЭйстюрланд§!. Говорят, что Хайсил был последним хорошим королем Виттенленда.\n\nПосле обретения независимости территория Виттенленда медленно, но верно сокращалась. Контроль над южным побережьем был потерян в течение нескольких столетий, так как оно было захвачено корсарами и варварами. Племена Понадхена стали де-факто независимыми. В 807 году §GКняжество Речкоград§! захватило Кольтстрим и даже пытались осадить Хаймэйн, но не смогли взять его и понесли при этом большие потери. Это посеяло семена недоверия, так что когда в 898 году ПИЛ была сформирована §GРечная Коалиция§!, Виттенленду было все равно, пока грифийским казакам не удалось сжечь Иванхорн дотла. Впоследствии Виттенленд поспешил присоединиться к коалиции, хотя это мало чем помогло в сдерживании налетчиков. В 967 году южные холмы Баррада были утрачены, так как §CАмброзиус§! захватил их для собственного де-факто независимого королевства.\n\nЭта эпоха упадка не осталась незамеченной. Уайт Стар, кобыла-маг из дворян, решила, что она должна принять меры, чтобы спасти Виттенленд и его страдающих пони. В 994 году при поддержке дворянского собрания §YВитенагемота§!, она бросила вызов на магический поединок правящему коррумпированному королю; он отступил и сбежал, вместо того чтобы принять этот вызов. С тех пор Уайт Стар прошла многочисленные прогрессивные реформы, освободив крепостных крестьян, восстановив меритократию и запустив индустриализацию. Однако более консервативные маги-дворяне, возглавляемые §YЛордом Вульфриком§!, выступают против её реформ и плетут заговоры против королевы в тенях..."
 EAW_WS_FEA:0 "[Root.GetNameDef] - На Грани Кризиса"
 EAW_WS_FEA_desc:0 "§YФеофия§! - это древнее Великое Герцогство в составе §YИмперии Грифонов§!. На протяжении веков она процветала под властью многих Императоров. После контрреволюции 979 года она также получила свою относительно высокую автономию от Грифинхейма в качестве награды за вклад в контрреволюцию.\nБудучи относительно автономным вассалом Империи, §YФеофия§! с гордостью называет себя §Gконституционной монархией§! с Великим Герцогом §YГерлахом IV§! во главе страны. §RКоалиция§! между гармонической §GЛДП§! и монархической §GФГП§! управляла Великим Герцогством в течение десятилетий, обеспечивая стабильный и, в основном, умеренный политический климат, в отличие от более радикальных движений в других странах в то же время. Радикально-правая партия, НАФ, и коалиция левых, ПТ, всё время имеют свои места, но никто из четырех партий никогда не побеждал, получая большинство голосов.\nТем не менее, волны медленно начинали захлестывать Феофию. Сильный упадок §YИмперии§! и вытекающий из этого §Rэкономический кризис§! серьёзно ослабили позиции умеренных внутри страны. С каждым днём нерешительности правительства радикалы на обоих концах политического спектра получают большую поддержку среди населения.\nВ мире начинается новая эпоха, и §YФеофии§! придётся решать свою судьбу. Должна ли текущая коалиция распасться, чтобы все четыре партии имели шанс выдвинуть своего премьер-министра? Это будет зависить от политических манёвров партий и договоров, что будут заключены. И красные ПТ, и националистические НАФ имеют на своей стороне радикалов, но при текущей политической погоде они не смогут прийти к власти.\nПервым делом нужно рассчитать и выделить §Yновый бюджет§! в парламенте, поскольку министерства финансов и экономики разработали свои собственные идеи того, как выйти из экономического спада. Между тем, мы должны надеяться, что не произойдёт ничего, что могло бы вызвать §Rкризис в правящей коалиции§!.\nВы должны направлять свою страну мудро, ведь Феофии предначертано величие."
 EAW_WS_BRF:0 "[Root.GetNameDef] - За Короля и Страну!"
 EAW_WS_BRF_desc:0 "Королевство Бродфельда, расположенное к востоку от земель бандитов §RБлэкрок§!, всегда было одним из наиболее изолированных королевств Грифонии. Земля лесов и рисовых болот, это восточное королевство уже давно является владением §Yсемьи Киссау§!. Оно никогда не могло сравниться по престижу и силе с западными соседями, никогда не было столь могуче, как Грифонья Империя в своём зените славы, а её правители никогда не пытались соревноваться с имперской семьёй. Тем не менее, в жизни на периферии грифоньего мира есть свои преимущества.\n\nКогда Империя остановилась в развитии, а затем рухнула, погрузившись в революцию и кровопролитие, §YБродфельд§! это почти не задело. Грифоны Бродфельда никогда действительно сильно не зависели от Империи и не полагались на её защиту. Это значит, что, когда Империя рухнула, Бродфельда просто вернулся к состоянию относительного мира и стабильности, в котором он всегда пребывал. Для них не имело значения, кто сидит на имперском троне, или существует ли Империя вообще.\n\nВ течение многих поколений §Yсемья Киссау§! управляла землями Бродфельда, и лишь незначительные локальные беспорядки разрушали иллюзию постоянного мира. Однако времена меняются, и мир не стал ждать, пока Бродфельд наверстает упущенное. Новые идеи, такие как §Rкоммунизм§!, медленно, но верно распространились среди простых грифонов Бродфельда. Семья де Киссау всегда правила довольно §Gавторитарно§!, и для крестьян идеалы коммунизма показались привлекательными.\nЕго Величество, §Yкороль Клозе де Киссау§!, был намерен пресечь эти предательские настроения в зародыше. Его жестокие действия, в сочетании с несколькими происшествиями по всей стране, довели страну до точки кипения в 1005 году. В этом году предатель §RФилип Редглад§! сплотил многих простых грифонов и открыто выступил против короля. После нескольких перестрелок стало ясно, что началась §Rгражданская война§!. Силы роялистов оттеснили в более лояльные районы нации, а коммунисты продолжали наседать на них. В течение этих двух лет конфликт всё сильнее разгорался. В войне брата на брата кровь проливалась по некогда спокойной земле Бродфельда. Семьи оказывались разделены разными взглядами и лояльностью разным лидерам, а надежды временами почти не было. Поля лежат сожжёнными и почерневшими даже тогда, когда голод нависает над всей нацией. Многим грифонам скоро будет нечего есть. И теперь, после двух лет ужасной войны, коммунистические псы подготовились к тому, что, как они надеются, будет §Rфинальным рывком§!. Верные королю силы намерены отбросить §Rкрасный прилив§! и восстановить порядок в разрушенном королевстве любыми средствами.\n\nПришло время для роялистов и всех верных трону собраться вместе и показать предателям, что те никогда не победят! Да здравствует король! Да здравствует семья Киссау!"
 EAW_WS_LUS:0 "[Root.GetNameDef] - Дворяне и Крестьяне"
 EAW_WS_LUS_desc:0 "На землях, зовущихся сегодня §GЛюши§!, с древних времён происходило множество конфликтов. Как между пони речных земель и грифонами, так и между самими грифонами. Многие благородные дома, некоторые из которых существуют до сих пор, вели войны, чтобы объединить Люши под своей властью. §GДом Уайткрест§!, в конце концов, одержал верх. В то время как западная часть Грифонии вошла в промышленную эпоху, Люши остаётся §Yфеодальной страной§!. Крестьяне Люши живут так же, как и их предки сотни лет назад под бдительным оком Эйр.\nОднако наступает время великих перемен, и в Грифонии становятся популярными разные идеологии. Вдохновлённые коммунистическим восстанием в §RПрайвене§!, некоторые крестьяне хотят сами управлять своей судьбой, не оглядываясь на лордов и леди. Неудачные попытки улучшить положение простого народа могут разжечь §Rпламя революции§! в княжестве.\n§GКнязь Элиас Уайткрест§! стал главой княжества Люши в январе 1006 года. Он ещё молод, амбициозен и знает, что у Люши есть потенциал для модернизации. Намереваясь проводить мирную внешнюю политику и уделяя внимание улучшению качества жизни народа, князь Элиас является именно тем лидером Люши, которого давно ждали. Князя предупреждают, что освобождение крестьян от крепостного права и забота о них может ввергнуть экономику в §Rхаос§! из-за резкого перехода от аграрной экономики к индустриальной.\nЕщё один грифон ждёт в тени своего шанса. §YКнязь Герар Уайткрест§!, младший брат Элиаса, видит Люши сильной страной, способной подчинить весь бассейн реки Эви. Вдохновлённый речами Биколини, он стремится создать корпоративное националистическое государство, объединённое сильной религией и армией. Однако, если Герар намеревается сесть на трон князя, ему нужно будет найти способ убедить дворян, что его старший брат не способен выполнять свои обязанности.\n\nПри правильном руководстве благородные дома Люши могут быть объединены, а страна сможет с гордостью смотреть в будущее. Да здравствует Люши!"
 EAW_WS_ARA:0 "[Root.GetNameDef] - Что Осталось От Наследия?"
 EAW_WS_ARA_desc:0 "§YАрантига§! - это имя, столь же древнее, как и сама Грифония. В древние времена, когда мир был ещё молод, §GАрантигос Пернатый§! собрал армию могущественных грифоньих солдат, чтобы завоевать большую часть Грифонии. Великий стратег не имел равных на поле боя, и Арантигу боялись и уважали во всём мире! Однако, судьба - жестокая госпожа. Арантигос умер, а его империя исчезла. Его преемники растеряли наши завоевания в междоусобной борьбе! В настоящее время осталось мало грифонов, которые просто помнят его имя...\n\nНо колесо судьбы снова провернулось. Ветра перемен уничтожили §YИмперию Грифонов§!, и сейчас она лишь тень того, чем была раньше. К счастью для Арантиги, баронство присоединилось к §Yкоролевству Вингбардия§!, поэтому последствия распада Империи не были столь же серьёзными для страны, как для северной половины континента. В экономическом плане Арантига может выбрать путь взаимодействия с Вингбардией, чья экономика в настоящее время также страдает, или отрезать себя от Вингбардийского влияния.\nДинастия Арантигоса по-прежнему управляет страной, но ни один грифон в этой семье никогда не достигал его высот. §GМаргарет Пернатая§! - нынешний лидер страны, не может и мечтать о величии древней Арантиги. И с ещё одним поколением упадка некоторые хотят похоронить мечты об империи и реформировать страну в соответствии с популярными ныне идеологиями. Но младший брат баронессы, §YДорофеос§!, является многообещающим генералом. Его глаза сияют так же ярко, как и у самого Арантигоса! Некоторые хотят, чтобы именно он занял трон. Некоторые все ещё считают, что Арантига снова может стать великой. Что новый Арантигос появится, дабы привести свой народ к величию. И чтобы изменить мир, армия Арантигоса пройдёт маршем от края до края мира. Жребий скоро будет брошен. Будущее Арантиги изменится навсегда."
 EAW_WS_DMT:0 "[Root.GetNameDef]  - Королевство Псов"
 EAW_WS_DMT_desc:0 "Королевство Алмазной Горы - это нация псов, живущих в основном под горами, образующими северную границу §Yречных земель§! и Коалиции. На протяжении долгого времени неприступные стены их горного дома позволяли псам спокойно копить свои  §Gбогатства§! без помех со стороны внешнего мира. Короли под горой ревностно охраняли свое богатство, накопленное благодаря §Rрабскому труду.§! Однако со временем упадок и чрезмерная самоуверенность притупили бдительность псов, что привлекло нежелательное внимание к сокровищам. Наконец, в 972 во время правления короля §YТага Бескостного§! случилась катастрофа! Рыцари-грифоны из §RХеллквилла§! ворвались в гору, ограбили столицу и сбежали, прихватив с собой почти все сокровища королевства. С тех пор псы жаждут мести.\n\nСейчас, во время правления сына короля Тага, §YРовера Алмазного Щита§!, Горное Королевство, наконец, восстанавливает свою прежнюю славу, камень за камнем. Псы заключили союз с пони из §GРечной Коалиции§! против грифоньей угрозы на востоке. Однако, если псы собираются сражаться с рыцарями, многое ещё предстоит сделать. Следует разобраться с волнениями среди рабов. Они познакомились с содержимым новой книги и узнали новое слово, которое стали часто употреблять; §R'Революция'§!. То, как будет решена проблема с революционерами, определит судьбу королевства. Хотя король просто хочет силой сокрушить их, его дочь, §Gпринцесса Молли§!, тихо надеется на более спокойный подход.\n\nВ промышленном отношении ещё многое предстоит сделать для королевства псов, но §Gбогатые залежи ресурсов§! помогут раскрыть потенциал.\n\nЧто расскажут следующим поколениям памятники Роверу Алмазному Щиту о нём самом? Восстановит ли король богатство и славу своего отца, падёт ли королевство жертвой внутренних раздоров или же новая власть захватит контроль над богатствами Алмазной Горы?"
 EAW_WS_ZES:0 "[Root.GetNameDef] - Гавань для Угнетённых"
 EAW_WS_ZES_desc:0 "§GСвободное Государство Каза§! родилось в 752 году в ходе жестокого восстания на невольничьем судне §RД'Ваш§! из Кольтагена. Зебра §GАкику§! знал о судьбе, ожидающей рабов по прибытии в место их назначения, так что ему удалось организовать восставших и развернуть судно на север. Им удалось высадиться на южных островах §CКоролевства Виттенленд§!, несмотря на недавно воцарившуюся в этом регионе настоящую анархию. Поселившиеся на островах беженцы не только сумели выжить благодаря земледелию, рыболовству, рейдам против местных пиратов и помощи со стороны §GРеспублики Макавии§!, но и начали процветать, создав свою собственную §Gдемократию§! с выборами §YПервого командующего§!, обладающего абсолютной властью.\n\nСлучайная встреча между беженцами и патрульным кораблем Макавии заложила основу для сильного союза, который продержался долгие века. Ведь Макавия поняла, что каждая единица оружия и каждый беглый раб, которого они отправят на север, обратятся против пиратов, которые так досаждают им. Это создало странную гармонию: Макавия нашла верного союзника, который в обмен на экономическую и военную помощь с радостью готов сражаться с пиратами.\n\nЭто хрупкое равновесие рухнуло в 872 году, когда §RОрден Опиника§! начал поход против непокорных берегов Южной Грифонии, дабы привести их под контроль §CИмперии Грифонов§!. §GСинора Пон§!, которая тогда была первой командующей, предприняла решительные действия ради спасения своего народа. Она привела своих солдат к пиратской цитадели §YСегуро§!, которую сумела захватить с помощью комбинации отваги и мастерства. Первая командующая сделала этот район местом сбора для тех, кто бежал от рыцарей из ордена. Чуть позже Синора Пон повела немалую армию из §Cзебр, пони и грифонов§! против §Rрыцарей§!, встретившись с ними в §Yбитве при Эбироне§!. Цена была высока, а битва жестока, но во время сражения эти столь непохожие расы проливали кровь и умирали друг за друга, что и связало их невероятно крепкими узами. После этого Синора Пон объявила, что в Казе рады всем, кто лишился своего собственного дома: как потомкам рабов, так и беженцам. Эти §Gпрогрессивные идеалы§! пережили века, и с тех пор Свободное Государство Каза превратилось в настоящую вольную гавань на южных берегах Грифонии.\n\nНо на севере растёт угроза со стороны §RПентархии Баррада§!, рейдерам §YЭйстюрланда§! грозят политические изменения, а §CСвободные Города Грифуса§!, кажется, вот-вот готовы выйти из-под контроля, так что Свободному Государству нельзя проявлять слабость. Свет маяка свободы Казы должен продолжать разгонять тьму и в современную эпоху."
 EAW_WS_NIM:0 "[Root.GetNameDef] - Военная Демократия"
 EAW_WS_NIM_desc:0 "На гористой береговой линии на восточной границе Речной Коалиции слишком мало места для поселений пони. Многие мифы и легенды рассказывают схожую историю про основание первых городов Нимбусии. Пони, которые пришли на речные земли с севера, были разделены по своим племенам - земные пони, пегасы и единороги. Суровые горы Нимбусии достались охранявшим экспедицию пегасам, так как только они могли легко заселить эту практически непроходимую для лишённых крыльев пони территорию. Только позже другие племена поселились в Нимбусии, но этот первоначальный раскол до сих пор влияет на нимбусское общество. Сначала многочисленные города и полисы усеивали территорию страны, но пони из §GНимбусии§!, крупнейшего полиса, сумели подчинить себе другие города с помощью их §Yдисциплинированной армии пегасов§!. Сочетающая привитую с юности дисциплину и практически полное отсутствие наземных подразделений, армия Нимбусии с тех самых пор была сильнейшей на просторах Восточной Грифонии.\nНимбусское общество стало очень стратифицированным, причём многие пони, не являющиеся пегасами, были отнесены к классу §Rилотов§!, с которыми обращались немногим лучше, чем с рабами - и это несмотря на все заявления нимбуссцев о том, что это просто плата за защиту от внешних угроз. Эти илоты в основном вели свой род от жителей завоеванных городов, и понесённое их предками поражение всё ещё преследует их до сегодняшних дней. Они, и класс лишённых гражданства §Yпериэков§!, занимающих чуть более высокое положение, необходимы для поддержания воинского образа жизни находящегося на вершине социальной пирамиды §Gкласса граждан-воинов§!. Хотя в древние времена они недолго подчинялись §Yкнязю Блессед Сворду§! из города, сейчас известного как Озерград, граждане Нимбусии определяют свою судьбу путём голосования по поводу законов и других вопросов в Ассамблее Нимбусии, которая называется §GЭкклесия§!.\nДаже сегодня жители Нимбусии считают себя защитниками не только илотов, но и всех речных пони. Пегасы с любовью вспоминают о своих великих свершениях вроде §Gбитвы при Фермопонилах§!, где фаланга нимбусцев смогла задержать наступающих грифонов с запада на нескольких дней, чтобы остальная часть речных земель успела сплотиться. Тем не менее, за горами Нимбусии время продолжало идти, и Оракул в Пранцтрасе видит §Rнеспокойные времена§! впереди.\nПолитическая борьба почти полностью сковала всю политику в этой древней демократии. Три фракции соперничают за власть. §YТрадиционалисты§! не хотят каких-то реформ общества. Они согласны лишь на постепенные перемены, основанные на традициях прошлого. Они объединились вокруг §YПегалиуса§!, старого ветерана, участвовавшего в баталиях как в Ассамблее, так и на поле боя. §!Реформисты§! вдохновляются идеями соратников по коалиции. Они стремятся модернизировать экономику, дать полноценное гражданство периэкам и более тесно сотрудничать с соседями Нимбусии. Это довольно необычно, но эту фракцию возглавляет уважаемый единорог §YМетакерос§!. И наконец, коалиция молодых офицеров и солдат, которые называют себя §Yпуристами§!, возглавляется молодым генералом §YАндреей§!. Эти солдаты устали от бесконечных споров и пререканий нимбусской демократии и хотят объединить страну под властью военных. Однако их критикуют за презрение к жителям других стран и гражданским, особенно к не-пегасам.\n\nЕщё неизвестно, какая политическая партия сможет убедить граждан Нимбусии. Однако тот, кто выиграет политическую битву, будет командовать самыми грозными воинами-пони на континенте..."
 EAW_WS_HLQ:0 "[Root.GetNameDef] - Защитники Рода Грифоньего"
 EAW_WS_HLQ_desc:0 "Когда §GИмперия Грифонов§! была молодой, Император §YГровер II§! возглавил имперские силы в походе на восток. Пони §GРечных Земель§!, в отличие от прочих его противников, яростно сопротивлялись и объединились против императора. По жестокой иронии судьбы император §YГровер II§! был убит гоплитом из Нимбусии в 854 году. Это остановило марш империи и она отступила из §GРечных Земель§! и доверила управление регионом, известном как §YГрифоний Фронтир§! двум новым нациям: §RОрденштаату Хеллквилл§! и §RГрафству Лонгсворд§!.\n\n§RОрденштаат Хеллквилл§! - это милитаризированные стражи границы, управляемые орденом Братьев Грифоньего Дома Прелата Алоизиуса в Клаудбьюри. Хотя они перегруппировались и готовились к новому походу, император §YГровер III§! не проявил никакого интереса к продолжению таких завоеваний, так что последователи прелата Алоизия утвердились в своем новообретенном статусе защитников востока. Под их властью оказалось немало пони, и рыцари попытались научить их грифоньей религии. Некоторые пони, которых стали называть §YПошняками§!, приняли новую веру, а другие время от времени пытались бунтовать. Но их попытки были безрезультатными.\n\nОрден долгие годы верно служил империи. Рейды пони успешно отбивались, и рыцари даже смогли осуществить несколько удачных наступлений. В 973 году гордые рыцари под командованием §YМагистра Зигфрида Траппенфельда§! разграбили §RАлмазную Гору§!, сделав сокровища алмазных псов своей добычей. Многие рыцари посчитали это началом новой эпохи походов. Однако вскоре над Империей, которую всё сильнее терзали жадность и внутренние конфликты, нависли тёмные тучи. За непростой передачей последовала катастрофичная §RГрифонья Революция 978 года§!. Вместо того, чтобы присоединиться к хаосу контрреволюции, §YМагистр Зигфрид Траппенфельд§! принял судьбоносное решение отказаться вновь принести клятву верности империи, сделав Хеллквилл независимой нацией. На его решение не повлияло даже то, что император §YГровер V§! сумел объединить небольшую, но всё ещё могущественную империю в Герцланде.\n\nТеперь Орденштаат находится на перекрёстке. Сумеет ли нация удержаться на границе двумя мирами? Как примирить современность с древними рыцарскими традициями? И что делать с реформистами, которые принесли хаос в §YЛонгсворд§! и устроили там §Rбойню§!, одновременно призывая к новому походу на восток? Траппенфельд мучается, пытаясь найти ответы на эти вопросы. Но должен ли столь старый грифон вроде него отвечать на них?"
 EAW_WS_LNS:0 "[Root.GetNameDef] - Чёрные Плащи"
 EAW_WS_LNS_desc:0 "Территории, которые в настоящее время являются частью §Yграфства Лонгсворд§!, на протяжении тысячелетий служили естественным барьером между Грифонией и Речными Землями. Их желали захватить завоеватели как с востока, так и с запад. Примерно за тысячу лет до изгнания Луны в этом регионе появились первые жители - племена речных пони, что пришли с востока и поселились в Лонгсворде. Они и стали предками современных пони Лонгсворда.\n\nСаму суть Лонгсворда определяло его географическое положение, немногочисленное население и история. Необходимость обороняться от набегов со всех сторон и защищать свой образ жизни привела к тому, что пони Лонгсворда становились всё воинственнее и упрямее пони Речных Земель, а леса и болота этого региона разделяли их на многочисленные непохожие племена. Хотя они иногда объединялись против общего врага или вместе совершали набеги на чужие земли, обычно эти пони предпочитали держаться особняком и придерживаться простого, племенного и общинного образа жизни, даже когда все их соседи вовсю начали создавать феодальные королевства.\n\nВ последующие столетия давление растущего населения и амбиции племенных вождей Лонгсворда заставили пони этих земель совершать набеги на соседние королевства. Их речные суда доходили до Герцланда на западе и Речкограда на востоке. Однако поместья грифонов были их главной мишенью и это превратило пони с Лонгсворда, а следовательно, и всех речных пони в целом, в злейшего врага Герцланда. Чтобы противостоять этим набегам, начали формироваться рыцарские ордена, которым было поручено защищать восточную границу грифонов - рыцарские ордена §YХеллквилла§! (Орден братьев грифоньего дома прелата Алоизиуса из Клаудбьюри) и §YРоузвуда§! (Братство палисандрового копья) считаются одними из самых известных. Еще до великих походов эти ордена сражались против племен современных Лонгсворда и Хеллквилла, но столкнулись с ожесточенным сопротивлением со стороны пони. Они использовали местные леса и болота, чтобы уничтожать в них целые армии.\n\nВ §Y787 году§! пони Лонгсворда начали объединяться под лидерством честолюбивого правителя §YЖемайтукаса§!. Этот пони поклонялся §YВарене, богини охоты§! и сумел подчинить себе местные племена. Он основал город Варену и превратил его в религиозный центр Лонгсворда. К сожалению, история §YВеликого Герцогства Лонгсвордского§! вскоре закончилась - в §Y812 году§! §YГровер II§! начал первый из своих многочисленных походов на восток, и Лонгсворд оказался его первой целью. Страна была сожжена и побеждена, а Жемайтукас пал от грифоньего клинка. Однако его достижения пережили его - именно благодаря Жемайтукасу существует сама концепция объединенного Лонгсворда.\n\nПосле окончания завоеваний Лонгсворд был пожалован §Yдому Даскталонов§! в качестве награды за верную службу и стал имперской маркой. Однако, западный Лонгсворд, аналогично Хеллквиллу к северу от Гриффкинга, был отдан ордену Роузвуда. Гровера II желал, чтобы монархия разделила свои полномочия с Орденом и его институтами, который выступал бы в роли консультативного совета. Долгие годы этот договор остался в силе и графство процветало. Хотя никто не забывал о грифоньей колонизации, лонгсвордские пони получили основные права, и большинство из них жили в своих племенах как фермеры-арендаторы, исправно платящие налоги. Такое гармоничное сосуществование привело к формированию новой культуры, так называемой "§YОст-грифоньей§!" идентичности, которая, конечно, технически является грифоньей, но считает себя чем-то большим.\n\nЛонгсворд за долгие годы отдалился от Герцланда и окончательно разорвал последние связи с Гриффенхеймом во время §YРеспубликанской революции 978 года§! и отказался от статуса имперской марки. Однако эра процветания Лонгсворда вскоре подошла к концу. Новый граф Лонгсворда, §YПаллас§!, решил сделать шаг в противоположную сторону. После того, как он познакомился с §Yреформистами§! - сторонниками грифоньего превосходства -  он принял их безумные идеи всем сердцем и стал пылким фанатиком их идеологии. Он упразднил консультативное законодательное собрание ордена Роузвуда и начал осуществлять §Yгеноцид§! местных пони. Так граф Паллас нажил себе сразу двух непримиримых врагов и направил графство навстречу неизбежной §Rгражданской войне§!."
 EAW_WS_SRS:0 "[Root.GetNameDef] - Полярная Звезда Социализма"
 EAW_WS_SRS_desc:0 "Когда §YПервая Грифонья Революция§! рухнула под натиском возрождённой §RИмперии§!, остатки §Yреспубликанцев Кемерская§! сбежали на север вместе со своими социалистическими союзниками. Но судьба не была благосклонна к благородным идеалам Кемерская, и поскольку Республика Грифонов в изгнании погрузилась в междоусобицы и распри между военачальниками, социалисты, осуждая предательство идеалов революции республиканцами, откололись от Республики.\nМножество социалистов, коммунистов, анархистов и других их сторонников маршем прошли дальше на север, в населённую пони §YСкайнавию§!, и объединились под знаменем §YОбъединённого Социалистического Революционного Фронта§!. Заняв значительный город в устье §YСкайнавского водораздела§!, социалисты, осознав стратегически важное расположение города, окрестили своё поселение §GНовой Скайнавией§! — имя, которое признавало культуру, историю и наследие севера, но также и означало прогресс, современность и, самое главное, революцию - качества, которые Революционный Фронт надеялся сделать основой своего нового государства.\n\nСпустя десятилетия герой войны и почитаемый революционер §YАспер Сиклкло§! принял временные бразды правления Скайнавией. Революционный Фронт разделился во мнениях между агрессивными §Rинтернационалистами§! и изоляционистскими §Cкоммуналистами§!, поэтому главой страны пришлось стать Асперу. Такое положение крайне недемократично и должно быть исправлено, если мы всё ещё хотим считать себя настоящими социалистами. Проведя реформы, Сиклклау может примирить обе стороны, принудив их работать вместе на §GГенеральном Конгрессе§! Революционного Фронта.\n\nСоциалистическая Республика должна решать свои проблемы и с соседними странами. К востоку, на границе с §YСеверными Племенами§! постоянно происходят непрекращающиеся стычки, а пони племён живут в нищете и лишениях. На южном направлении §Yкоролевство Ведина§!, несмотря на их идеологию гармонии, остаётся самодержавной монархией, существующей исключительно за счёт угнетения своего народа. И §YРеспублика Грифонов§!, бывший союзник по революции, всё глубже погружается в авторитаризм и деспотизм.\nВ эту новую эпоху, когда промышленность и технологии в Грифонии процветают наряду с ростом империализма и реакционных идеологий, выстоит ли социалистический утопизм §YСоциалистической Республики Скайнавия§! против грядущей бури или падёт от внутренних и внешних проблем?"
 EAW_WS_FLO:0 "[Root.GetNameDef] - Увядший Сад"
 EAW_WS_FLO_desc:0 "Во времена феодализма в Грифонии §GФловена§! на протяжении веков была частью Помоварры, которая, в свою очередь, была частью Королевства Аквелия, которая, опять же, в свою очередь, была частью Империи Грифонов. До вторжения §YИмператора Гровера I§! это был северо-восточный бастион Аквелии, внушительная крепость, известная на всём континенте. Но когда Гровер I напал на неё, он банально подкупил гарнизон и с лёгкостью занял крепость.\nПосле этого были разрушены укрепления, а вокруг них начали расти поселения. Вскоре маленький город стал §Yцентром торговли§!, расположенным между Аквелией и Сердцем Империи. Фловена превратилась в действительно процветающий город, славящийся красочными тканями, большими ботаническими садами и богатыми банками, хранилища которых ломились от монет. Фловена стала известна как самый красивый город во всей Грифонии. Вскоре его правящие купцы стали стремиться получить больше прав и привилегий, и в 871 году император Гровер III предоставил Фловене статус §YСвободного Императорского города§!, чем разозлил Помоварру и Аквелию.\n\nПосле того, как Аквелия вышла из состава Империи и прихватила с собой Фловену, §Rкороль Жерард Дискрет§! утвердил господство над городом и начал интегрировать его в своё королевство. Но когда в 980 году произошла уже §RАквелийская Революция§!, Фловена увидела в этом свой шанс и объявила о независимости, освободившись от каких-либо обязательств или платежей в далёкую Аквилу. Во время последовавшего хаоса и войн, Фловена была настоящим портом во время шторма, она сумела избежать опустошения и охотно принимала беженцев из близлежащих земель. Когда мир восстановился, а король вернул себе корону, Фловена продолжала процветать, но боялась короля, который в любой момент мог решить вернуть город под своё деспотическое правление. Тем временем число рабочих постоянно увеличивалось, а у многих из них не было прав, которыми обладали патриции - первоначальные граждане. В последние годы они становятся все более взволнованными, дерзкими и организованными. Некоторые патрицианские семьи, такие как де Индиго, обещают дать им то, что они хотят, однако большинство семей смотрят на рабочих свысока, как на непослушную грязь, и хотят "вернуть тех на место".\n\nВ 1004 году §YЧоколэйт де Розебрюн§! был избран лидером города путём фальсификации выборов. Родом он был из старой и уважаемой семьи, а его отец, §YБронзин Великолепный§!, был мэром в течение многих десятилетий, и хотел, чтобы его первый сын стал его преемником. К сожалению для Фловены, он был прожорливым и некомпетентным дураком, не заинтересованный в том, чтобы действительно выполнять свою работу. Хотя недавно он изменил своё поведение и отказался от декадентских вечеринок. Он сказал всем подождать нового года, когда он сделает §Cочень важное объявление§!..."
 EAW_WS_KAT:0 "[Root.GetNameDef] - Земли Безумия"
 EAW_WS_KAT_desc:0 "После крушения §GИмперии Грифонов§! и падения §YРеспублики§! Кемерская, §GКатеринское княжество§! было восстановлено, и единственный оставшийся член правящей семьи, §Yпринцесса Диеллза фон Катеринбёрг§!, пришла к власти. Однако, несмотря на все заботы и многочисленные молитвы, что-то внутри неё сломалось после того, как она увидела смерть своей семьи от лап республиканцев, и её здравомыслие исчезло, что нанесло немалый ущерб княжеству. §YKaterintreue§!, дворянский совет, призванный выступать в качестве советников и регентов для птенца, использовал свою близость к Диеллзе, чтобы манипулировать её слабым умом ради своей личной выгоды. И, когда к власти пришла лидер, явно не отличающаяся здравомыслием, §Rпроклятия тёмного прошлого Катерина вернулись§! в форме ужасной чумы. Безумие принцессы позволило распространяться коварству дворян, борющимся за власть и контроль, болезням и голоду, так что грифоны Катерина вынуждены были искать героев в других местах.\n\nСреди немногих, кто может противостоять безумной принцессе, можно встретить §Gрыцарские ордена Катерина§! и бывшего прелата, §GГенриха Сумрачнопёрого§!. Оба работают не покладая когтей по всей стране, делая всё возможное, чтобы помочь страдающим грифонам этой больной земли.\nРыцари Катерины состоят в двух орденах. §GSilberkralle§!, возглавляемые §Gгроссмейстером Гектором Арденнсоном§!, это орден солдат, а также целителей, которые ухаживают за больными и охраняют слабых, где бы они ни находились. Второй - неумолимый §YArgentumdammerung§!, мрачный орден немногочисленных бойцов, которые недостаток численности компенсируют яростью и свирепостью в бою. Их возглавляет §Yгроссмейстер Эрик Мрачный Коготь§!, нынешний глава старой и благородной семейной линии Гримкло, которая когда-то управляла землями Катерина, ещё в доимперские времена. Тем временем опальный и свергнутый §Gпрелат Генрих Даскфезер§! бродит по сельской местности, ведя агитацию среди крестьян и призывая их взять на себя ответственность за свои жизни и стать именно теми героями, которые нужны Катерину. Тем не менее он также проповедует другие, более противоречивые идеалы. Его движение религиозных социалистов странное, но его участники многочисленны, и влияние Генриха растет.\n\nОднако ни рыцари, ни прелат не смогут взять под свой контроль Катерин, пока принцесса находится в её текущем состоянии, поэтому грифоны молятся, чтобы решение было найдено поскорее."
 EAW_WS_FEZ:0 "[Root.GetNameDef] - Город Возможностей"
 EAW_WS_FEZ_desc:0 "Веками прибрежный город §YФезера§! был важной гаванью §Yкоролевства Аквелия§!. Его честолюбивые торговцы пользовались защитой короля, сохраняя при этом автономию и используя родной язык. Но король оказался не в состоянии защитить их, когда §YИмперия Грифонов§! пришла в 705. Фезерцы поспешили дать клятву верности §YИмператору Гроверу I§!, и поэтому были вознаграждены статусом §YИмперского Вольного Города§!.\n\nОднако Фезера никогда не была такой богатой или престижной, как соседние свободные города, вроде §RГрифтонии и Скайфола§!, и не могла конкурировать с ними экономически - и, в конечном итоге, в военном отношении. Это ожесточённое соперничество продолжается и по сей день.\nПосле §Rреволюций§! 978 и 980 годов Фезера, как и многие другие регионы Грифонии, провозгласила независимость. Фезерцы оправдали свою репутацию оппортунистов и захватили близлежащие земли, превратившись из крошечного города-государства в маленькую нацию. И всё же они отказались присоединиться к §YГишару из Скайфола§!, когда он сформировал §YТорговую Федерацию§!, и никогда не признавали его государство. Но это оказалось ошибкой, поскольку Скайфол начал с ними экономическую войну, вытеснив фезерцев с рынков и отправив их экономику на дно.\nДействующий мэр города, §YГванаэль Годар§!, недавно победил на выборах, на которых именно его сторонники, а не нейтральная сторона, подсчитывали голоса. С тех пор он уделял мало внимания управлению обнищавшим городом, занимаясь теневым бизнесом за кулисами. Его пренебрежение позволило §Rкриминальным бандам и преступникам§! продолжать набирать силу и богатство, даже несмотря на отчаянные попытки городской стражи, §Cфезерской полиции§!, поддерживать закон и порядок.\n\nФезера переживает смутные времена, но её граждане просто ждут возможности, чтобы воспользоваться ею и, наконец, стать великими. В конце концов, это и есть фезерский путь."
 EAW_WS_ANG:0 "[Root.GetNameDef] - Страна Барона"
 EAW_WS_ANG_desc:0 "§YЭнгривер§!, расположенный на просторах §Rлеса Шайсвальд§!, который охватывает восточный Герцланд, всегда был одним из самых бедных и отсталых регионов Империи, даже во времена её золотого века. Страшный, проклятый и наполненный монстрами лес просто оказался слишком большим препятствием, а грязная и мокрая почва, которая дала лесу его грубое название, была бесполезна для сельского хозяйства. Те грифоны, которые заселили землю, построили свои дома и фермы вдоль рек, самая большая из которых называлась §RЭнгривер§!, могут считаться истинными храбрецами.\n\nПока остальные страны Грифонии двигались в будущее, развитие Энгривера тормозилось непроходимым лесом. §RФеодальная система§!, которая была когда-то широко распространена по всей Грифонии, задержалась здесь надолго, как и концепция абсолютной монархии. Местные дворяне относились к простым крепостным как к грязи, которой они были, и владели несомненным авторитетом. Тем не менее, они сдерживали свои амбиции и оставались верными Империи. Те крестьяне, которые хотели свободы, прятались в лесах и занимались бандитизмом. §RАнархисты-революционеры§! из близлежащего §YЙеля§! идеологически реформировали бандитов, дав им благородную цель.\nВо время §RРеволюции 978 года§! анархисты заключили союз с ветвью республиканской §CНРП§! в Энгривере, чтобы освободить свою родину. Но §Rбарон Грифинга Леер Порочный§! и его верная армия разгромили революционеров и загнали их в Шайсвальд, где они и остаются до сих пор. Среди предполагаемых лидеров Энгривера есть предводитель солдат, §YШтойбер§!, старый друг барона и единственный, кто не испытал на себе его жестокость, но недавно и он понял, что реформы необходимы Энгриверу.\nПосле контрреволюции император Гровер V предоставил автономию тем дворянам, которые ему помогали, в том числе и барону Лееру. За прошедшие десятилетия в Энгривере мало что изменилось - он остается бедным и слаборазвитым, а авторитет Леера - абсолютным. Анархисты и республиканцы продолжают сопротивляться в тёмных лесах. Но изменения могут наступить, и гораздо раньше, чем думает Леер..."
 EAW_WS_BRZ:0 "[Root.GetNameDef] - Прибежище От Тирании"
 EAW_WS_BRZ_desc:0 "§YДа здравствует Гровер V!§!\nВ 792 году наши предки прибыли как беженцы из §YАлмазной Горы§!, проделав трудный путь в поисках свободы от рабства. В милости своей, §YИмператор Гровер II§! нарёк горы к северу от §YГрифенхейма§! нашей новой родиной, позволив псам поселиться там и процветать.\n\nС тех пор псы бронзовых холмов были непоколебимо преданы грифоньим Императорам, служа верными и усердными охранниками и советниками императорской династии.\nГоры богаты ресурсами, которые помогли §YБронзхиллу§! и §YГрифенхейму§! расти, однако это часто приводит к §Rэксплуатации§! многих псов и недавнему §Rэкономическому спаду§! после катастрофического §Rколлапса Империи§!, что вызвало новую волну §Rбедности§! и экономическую стагнацию. Усилия по восстановлению были затруднены тем фактом, что §Rочень малая часть§! промышленности нашей страны принадлежит, собственно, ей, причём немалым её процентом управляют фирмы, базирующиеся в §YГрифенхейме§! и прочих имперских торговых центрах. В последние годы это привело к ожесточённым дебатам о том, лучше ли оставить наши активы в когтях союзников-грифонов, или стоит §Yнационализировать§! их и передать под контроль жителей §YБронзхилла§!. А пока новый §YИндустриальный парк имени Гровера V §! в §YРайвенсбёрге§! почти завершён и готов предложить новые рабочие места и возможности для псов и грифонов Бронзхилла.\nКак часть §YСердца Империи§!, §YБронзхилл§! окружают §Gдружественные режимы§! и §Yимперские вассалы§!. На юге лежит §YИмперская Столица§!, на западе - §YКлубничное герцогство§!, на севере - §YКлан Санстрайкера§!, а §YРыцари Хеллквилла§! защищают восток, так что угроза тирании со стороны §YАлмазной Горы§! и её союзников по §YРечной Коалиции§! кажется весьма далёкой. Это и благословение, и проклятие. Годы стабильности и защиты привели к тому, что армия §YБронзхилла§! весьма §Rмала§!. И даже более того, по всей нации распространились идеи §Rубеждённого пацифизма§!, из-за памяти о суровости боёв, сопровождавших исход из §YАлмазной Горы§!.\n\nОсновной политической проблемой, стоящей перед §YБронзхиллом§!, является будущее имперского трона. Не секрет, что здоровье §YГровера V§! стремительно §Rухудшается§! и, в случае его преждевременной смерти, может разгореться потенциальный конфликт по поводу регентства над его сыном, будущим §YГровером VI§!. Кто станет регентом - покажет время, и, учитывая §Rглубокий раскол§! между между грифоньим дворянством и церковью, выбор регента вряд ли понравится всем. В любом случае, смерть Императора всегда §Rтравмирующее событие§! для псов Бронзхилла, и вызовет §Rгоре§! среди населения.\n\n§YГраф Игнатий Бронзтейл§! правит Бронзхиллом с момента смерти его отца в 1005 году. Он пользуется большой популярностью, однако он не прошёл тех же испытаний, вроде распада Империи и республиканского восстания 978 года, которые закалили его отца. В §YБронзовом Совете§! — главном совете графа - различные фракции формируются под влиянием политических партий, которые появились в индустриальном мире. §YГармоническая Консервативная Партия Уинстона Копперхилла§! и §YПартия Национального Союза Руфуса Лаудбарка§! являются самыми крупными, не считая старого дворянства, которое составляет совет. Сын графа, §YБарнаби§!, увлекся гармонистами и видит будущее Бронзхилла в их лапах.\nЗа стенами совета §YКоммунистическая партия Бронзхилла§! становится занозой в боку графа. Коммунисты набирают популярность среди низших классов, обещая лучшие условия труда, устранение социального неравенства, проведение реформ и лояльность к Императору. Но сами коммунисты не едины, §Rразличные фракции борются за контроль§! в их коалиции. Между тем, §YРыцари Бронзового Креста§! и §Yпрелат Райвенсбёрга§! остаются популярными среди грифонов, живущих в Бронзхилле, даже если они более лояльны церкви, чем Императору.\n\nБудущее смутно, и только время покажет, что ждёт Бронзхилл."
 EAW_WS_PYT:0 "[Root.GetNameDef] - Крестьянская Республика"
 EAW_WS_PYT_desc:0 "Недолго продержавшаяся §YРеспублика§! Кемерская не была первым ростком демократии в Сердце Империи. До и даже после революции земля §YГрифенмаршена§! наслаждается свободой и равенством, не имеющими аналогов на большей части Грифонии, за некоторыми исключениями вроде §GСикамеона§!. И всё же эту систему нельзя сравнить с современными демократиями, поскольку это действительно уникальная и исключительная §YКрестьянская Республика§!. Что далеко не обязательно является комплиментом...\nПечально известный герцог Грифенмаршена, §RЭребус Вайтплюм§!, всегда был занозой в боку §YИмператора Гровера I§!. Поэтому, когда в 720 году местные крестьяне восстали и свергли его, Император, вместо того, чтобы сокрушить диссидентов, предложил им выбор - простым грифонам будет позволено сформировать собственное независимое правительство, но взамен они будут обязаны поклясться в вечной верности Императору, который будет защищать их. Предложение было принято, и так появился §YГрифинмаршен§!. Крестьяне хотели предотвратить появление другого деспотического правителя и для этого создали сложную систему прямой демократии с общими референдумами по большинству государственных вопросов - консультативный совет во главе с §YStatthalter§! и выборы каждые три месяца. Это позволило каждому гражданину в Грифинхельме участвовать в политике независимо от его статуса или идеологии, но, в свою очередь, сделало Республику крайне медленной в вопросах каких-то изменений или принятия реформ. Веками не было необходимости в таких вещах, поскольку Император обеспечивал их безопасность.\n\nК сожалению, солнце империи закатилось.\n\nВ неспокойные годы, предшествовавшие и последовавшие за §Rреволюцией 978 года§!, грифоны Грифинхельма должны были полагаться сами на себя в вопросах защиты. §YBauernmiliz§!, храбрая народная милиция, гарантировала победу крестьянской республики. Впоследствии более радикальные идеологии, такие как §Rкоммунизм§! и §Cнационализм§! набрали популярность, но мало повлияли на стабильность благодаря политической структуре Грифинхельма. До сегодняшнего дня никто не решается публично предложить отказаться от демократии, хотя некоторые хотят, чтобы та изменилась. Однако изменения не так легко происходят в Грифинхельме.\n\nВ Сердце Империи снова царит мир, и большинство грифинхельмцев хотят продолжать спокойно жить, как и прежде. Но некоторые опасаются, что это лишь затишье перед бурей, а зависимость страны от сельского хозяйства и непрофессионального ополчения приведёт её к гибели.\n\nВыдержит ли почтенная республика новый век? Или она рухнет, доказав всем, что демократия обречена на провал?"
 EAW_WS_HAU:0 "[Root.GetNameDef] - Вотчина Майера"
 EAW_WS_HAU_desc:0 "У §YХаукленда§! долгая история земли без короля, где пираты, преступники и различные существа могли найти несколько безопасную гавань и причинять вред. Немногие места могут претендовать на звание более отвратительных гаваней для преступников и злодеев, чем острова Хаукленда. Когда пони начали мигрировать в Грифонию, острова стали перекрёстком, откуда они могли плыть в любую точку континента. С тех времён это место стало известно как "§YПерекрёсток§!". То есть до образования §YИмперии Грифонов§!, которая, наконец, взглянула на острова. Столкнувшись с полной мощью Империи, хауклендское ополчение быстро разбежалось, и острова стали частью грифоньего гегемона.\nПод имперским игом §YХаукленд§! отлично подходил для роли плацдарма вторжения, но на этот раз направленного на Эквус. С этих островов §YИмперия Грифонов§! покорила и заселила §YНова Грифонию§!. Однако, по мере развития военно-морских технологий, острова стали лишь простой остановкой в трансконтинентальной торговле. Поселенцы, которые укротили острова, ушли, ища больше возможностей за границей или возвращались обратно домой. Так что §YХаукленд§! был забыт и стал простой рыбацкой провинцией.\n\nКогда в 971 году был украден идол Борея, в Хаукленде мало что изменилось. Местные жители только заметили, что, похоже, к Уэтеру стало направляться меньше судов, а некоторые офицеры стали ссориться в казармах Хаукхамна. Но на континенте один грифон готовился навсегда изменить Хаукленд.\n§YГерман Майер§!, a именно молодой офицер из Имперских ВВС, прошёл путь от эксцентричного, но долго игнорировавшегося сторонника авиации до нового лидера §YРеспубликанских ВВС§!. Грифоном восхищались его сверстники, и он был любим пилотами и курсантами воздушной академии. Тем не менее, он не был идеалистом и не поддерживал мечту Кемерская о демократии. И вот, когда силы контрреволюционеров приблизились к Грифенхейму, Майер просто собрал своих пилотов и объявил им, что они не будут жертвовать собой ради защиты мечты одного дурака. Вместо этого они могут улететь и занять своё место в истории. Пилоты согласились последовать за ним. И так те, кто в будущем будут известны как §GЛетающие Асы Майера§!, забрались в свои самолеты и взлетели. Они игнорировали все предупреждения, как от имперских сторонников, так и от республиканцев, задержавшись лишь для того, чтобы оказать воздушную поддержку республиканскому офицеру, который просто попросил об одолжении. Под руководством Майера они полетели в единственное место, куда за ними никто бы не пришёл - в §YХаукленд§!. Это событие стало печально известным как §RДикая Скачка§!.\n\nКогда асы прибыли в Хаукленд, то обнаружили только следы гарнизона. Большинство покинули свои посты, чтобы присоединиться к одной из фракций на континентах или просто попытать счастья. Остальные либо присоединились, либо убежали. Майер сразу же объявил о независимости от §YИмперии Грифонов§! и провозгласил себя новым графом Хаукленда. В мире на это событие отреагировали лишь пожатием плеч. Многие думали, что Империя придёт и вернет свою провинцию. Этого никогда не произошло.\n\nВ течение следующих десятилетий Хаукленд опять стал домом для рейдеров и пиратов. Несмотря на модернизацию кораблей по всему миру, хауклендцы получили значительное преимущество даже над лучшими конвоями - у них была воздушная поддержка. И так летающие асы и пираты Майера разбогатели. Не имея военно-морского флота, готового начать войну, Майер начал просто навязывать пошлину любому, кто пытается пересечь моря вокруг его территории.\nНо что теперь? Похоже, у графа Хаукленда есть всё. Но что он может ещё получить?"
 EAW_WS_YAL:0 "[Root.GetNameDef] – Маяк Просвещения"
 EAW_WS_YAL_desc:0 "Когда Гровер I объединил Империю Грифонов в 8-м веке, герцогство Йель стало одним из вассалов. Огромный размер Империи и близость к Грифенхейму позволили Йелю специализироваться на предоставлении §Gуниверситетского образования§! имперской элите. §GЙельский университет§! в столице герцогства был основан в 765 году, а вскоре после этого последовали другие города, в которых начали появляться собственные учебные центры.\n\nВ течение следующего столетия эти университеты стали привлекать студентов со всего континента, увеличивая престиж и богатство герцогства по мере развития технологий в индустриальную эпоху. Однако после начала роста промышленности дворяне становились всё беднее, а университеты и города - всё богаче. Сам Йель уступил ведущую роль Гринбэку, промышленному сердцу герцогства.\nВ роковом 878 году герцогская семья находилась на грани банкротства, и они были вынуждены продать свой герцогский титул самому университету, что позволило престижному учреждению управлять страной вместо них. Чтобы не вызывать гнев Грифенхейма, Йель сохранил титул герцога и назначил им первого ректора, §GБореана Видергрейфа§! - эрудита, архитектора и учёного. Эксцентричный и харизматичный отец современного Йеля был дальновидным и имел достаточно воображения, чтобы додумываться до изобретений, намного опережающих своё время. Некоторые из них до сих пор §Yсуществуют лишь в виде набросков§!. Он перенёс столицу из Йеля в центральный §GГринбэк§!,завершив начавшиеся в 9-ом веке процессы.\n\nКогда произошла §RРеспубликанская Революция§! в 978, большинство дворян сбежало из страны, и университеты воспользовались этим, сформировав §GЙельский Ректорат§!, обещая бороться за большую автономию от Грифенхейма. Хотя в университетах обучалось много республиканцев, Ректорат сохранял нейтралитет, встав на сторону Императора, когда его победа была уже гарантирована.\n\nВ 1007 Йель находится §Yв стагнации§!, и жители чувствуют себя отчужденными от правительства. Империя рушится, но только верность Императору и компетенция правительства контролируют обнищавший низший класс. Если Йельский Ректорат хочет остаться у власти, когда влияние Империи сократится, и продолжить развиваться в соответствии с видением Бореана Видергрейфа, ему придётся выиграть битвы за §Rсердца народа§!.\n§YРектор Магнификус Микусян§!, глава совета ректоров, вскоре может быть вынужден пойти на компромисс с более радикальными группировками в университетах. Он хотел бы добиться благосостояния с помощью научных инноваций, заботясь о простых грифонах путем оптимизации эффективности правительства. Если он сможет сделать это, то возможно, Йель останется маяком высшего образования для всей Грифонии.\n\nДругие стремятся использовать науку для продвижения своих собственных идеологий. §gУниверситет Гамии§! рассматривает этику как преграду на пути к знаниям и стремится ослабить этические стандарты исследований. Для этого они вступили в союз с §Cуниверситетом Брумы§!, который имеет сильную поддержку со стороны Триархии. Профессора считают, что только религия может помочь восстановить социальные связи между грифонами и их правителями. В §RСайрусвале§!, однако, считают, что именно эти связи между властью и пролетариатом вызывают все проблемы в Йеле. В красных залах университета профессора учат, что марш истории будет завершён только тогда, когда будет уничтожена всякая несправедливая иерархия.\n\n§YЗдоровье Императора быстро ухудшается§!, так что решительные действия должны быть приняты в ближайшее время. Какой бы путь он ни выбрал, Йель будет зависеть от многочисленных ярких умов, которые приведут Ректорат к процветанию."
 EAW_WS_AVI:0 "[Root.GetNameDef] - Новорожденное Королевство"
 EAW_WS_AVI_desc:0 "§YДом Авиан§!, являющийся независимым, это довольно новая концепция в долгой истории Грифонии. В течение сотен, если не тысяч лет, равнины Таррина, регион, где в настоящее время лежит наш благородный дом, были всего лишь территориями различных других государств. В этих диких лугах не появилось никаких великих лордов и королевств, или же эти знания о таких империях были потеряны после того, как §Yкоролевство Аквелия§! расширило свои границы на восток.\n\nОднако господство Аквелии над этими равнинами не было вечным и неоспоримым. Многие другие желали этих пышных лугов, теперь полных богатыми городами и городами, в первую очередь §Yдом Эйри§! из §Yгерцогства Верения§!. Конечно, эти так называемые самопровозглашённые §Y"Владыки Солнца и Луны"§! были сильны, но их сила была несравнима с §YДискретами§!. Такой статус-кво изменился после восхождения избранника Борея - §YГровера I из Грифонстоуна§!. Амбициозный король хотел объединить всех грифонов под своим знаменем и начал великую кампанию завоеваний и порабощения.\nОднако не все королевства решили противостоять Гроверу, некоторые охотно присоединились к нему. Одним из таких государств была Верения под руководством §Yгерцогини Аделины§!, которая одной из первых подчинилась будущему Императору. Из-за этого во время войны с Аквелией армии, несущие знамя Солнца и Луны, сражались под знаменем Идола Борея. Силы Верении сражались смело и доблестно, и Гровер счёл целесообразным наградить Аделину §Gвоистину щедро§! - половиной региона Таррин, что увеличило размеры Верении почти в три раза.\nЭто королевство оставалось относительно богатым и процветающим в течение всего золотого века Империи, даже если присутствовали некоторые проблемы вроде §Rнеспособности развиваться и модернизироваться§! такими же темпами, как и другие регионы, и растущей враждебности между дворянами, разделённым между аквелийцами и герцландцами. Даже попытка устранить эти проблемы путём расселения членов семьи Эйри по всему королевству лишь уменьшила проблемы, а в некоторых случаях даже усугубила их, поскольку часть королевской семьи ассимилировалась в регионах, создав ещё ветвь §YЭри§!.\n\nКульминация этого медленного спада наступила после §Rгрифоньих революций§! и последовавших за ними контрреволюций. Верения была опустошена не только §Rреспубликанцами из Сердца Империи§!, но и §Rаквелийскими революционерами§!. Это полностью опустошило королевство, так как многие его дворяне и даже члены дома Эйри и ветви Эри были казнены, оставив старого, ныне бездетного монарха на троне и двух потенциальных преемников с одинаково обоснованными требованиями - §YЙовинуса Эйри§! и §Yгерцога Винсента Эри§!. Преемники, которые после смерти герцога не желали проявлять гибкость и решили, что мечи лучше решают такие вопросы, чем слова, §Rобъявив войну друг другу, разделив государство на две части§!.\nСначала казалось, что победит Винсент, имеющий больше территорий бывшего королевства, однако из-за действий §YЛеди Катрины Речнохвостой§! этого не случилось. Будучи тётей обоих претендентов на престол и не желая участвовать в конфликте между своими дорогими племянниками, она порвала со своим собственным государством, объявив себя §Yматриархом§! нового §!дома Авиан§!.\nОднако это привело к довольно отрицательным результатам. Территории Речнохвостой покинули Дом Эри, лишив его значительного количества войск и промышленности, так что фронт в войне перестал куда-то двигаться, §Rчто привело к десяти годам кровопролитной войны§!. Не говоря уже о том, что такой быстрый распад герцогства Верения привёл к тому, что недавно созданный Дом Авиан столкнулся с бесчисленными проблемами, самой значительной из которых является постоянно растущий §Rкультурно-лингвистический разрыв§! и социальные трения. Конечно, не говоря уже об опасном положении между Сердцем Империи и Аквелией.\n\nУдастся ли Дому Авиан вырваться из оков феодализма и языкового разрыва и пережить предстоящий шторм? Или он останется лишь сноской в истории возвышения какого-то другого королевства?"
 EAW_WS_STW:0 "[Root.GetNameDef] - Земля Дворян и Вина"
 EAW_WS_STW_desc:0 "§YКлубничное герцогство§! лежит на севере нынешней §YИмперии Грифонов§!. Оно, как и многие другие государство, оно было создано в результате войн и кровопролития, что объединили мелкие герцогства и баронства. Однако §YКлубничное герцогство§! создал не великий герой или провидец, это был военачальник, чьё имя затерялось в потоке времени. Он возглавил армию из третьих и четвёртых сыновей и дочерей §Yфеофского§! дворянства. Их завоевание региона было успешным, но, к сожалению, они были не слишком образованы и изысканы в манерах и культуре, что проявилось в названии этой недавно завоёванной земли. Это произошло во время одного из великих праздников, которые были организованы после окончания завоевания. Воины потребляли различные алкогольные напитки, в том числе знаменитое в то время клубничное вино, производимое в этом регионе. И, по разным сведениям, полководец и многие из его лучших воинов были настолько впечатлены напитком, что, будучи абсолютно пьяными, решили назвать своё новое государство в честь этого вина.\n\nОднако, несмотря на такое происхождение, Клубничное герцогство не было просто ещё одной страной военачальников, созданной бандитами и рейдерскими "королями". Это государство было благословлено несколькими успешными монархами. Это привело к превращению Клубничного герцогства из пограничного варварского королевства в нечто гораздо большее, §Gраспространяющее своё влияние на Центральную и Северную Грифонию.§!\n\nХотя покорение континента Гровером I было довольно серьёзным препятствием для развития Клубничного герцогства, оно не привело к его полному уничтожению или краху. Хотя это было серьёзное поражение с потерей немалой части территории и жестоким разрывом дипломатических связей, в случае с Клубничным герцогством это лишь открыло множество возможностей. И §GКогтистые§!, королевская семья герцогства, использовали все возможности и любые шансы, что они получали, чтобы снова распространить своё влияние на Грифонию. Им даже удалось §Gс помощью брака войти в королевскую семью§!, что удавалось лишь очень немногим династиям.\n\nКлубничное герцогство уникальным образом пережило §RГрифонью Революцию§!, удалось не только выдержать шторм под руководством молодой §YГабриэлы Когтистой§!, но также и принять участие в освобождении Герцланда от республиканцев. Однако, несмотря на неспособность полностью сокрушить революционеров и остановить их марш на север, эти события сделали герцогство более сильным, чем раньше, по крайней мере, в политическом отношении.\nС тех пор Клубничное герцогство стало §Gчрезвычайно важной и влиятельной частью Империи Грифонов§!, а герцогиня Габриэла Когтистая стала своего рода представительницей интересов аристократии Сердца Империи. Кроме того, она активно участвовала в управлении Империей, помогая своей болезненному кузену по различным вопросам.\n\nОднако, несмотря на политический успех своего лидера, герцогство не лишено проблем. §RГабриэлу почти никогда не видят на троне§!, она проводит большую часть своего времени в столице, участвуя в придворных интригах, а не управляя своим герцогством. Кроме того, наследие грифоньей революции никуда не исчезло. Хотя политически Клубничное герцогство действительно очень успешно, про промышленный и социальный секторы этого нельзя сказать. Многие из знати нации, которые и по сей день обладают большим влиянием и владеют огромными землями и заводами внутри королевства, §Rоткрыто выступают против любой модернизации§!, веря, что образование населения и превращение герцогства в действительно современное индустриальное общество может привести к §Rповторной революции§!.\n\nНо времена снова меняются, и кажется, что буря снова собирается. §RАнти-дворянская риторика становится всё более популярной в землях Сердца Империи§!, а народ собирается под знамёнами трёх Архонтов в надежде на божественное решение бесчисленных проблем, с которыми сталкивается Империя. Связи и союзы Клубничного герцогства постепенно разрываются и разрушаются, поскольку различные движения и группы пытаются преобразовать Империю согласно собственному видению. §RИ нынешний Император становится всё слабее с каждым днем§!. Грядёт ещё одна катастрофа, и сможет §Gгерцогство выстоять и вернуть былое величие§!, или оно §Rсохранится лишь на страницах учебников по истории§!?"
 EAW_WS_VED:0 "[Root.GetNameDef] - Страна Рыцарей"
 EAW_WS_VED_desc:0 "Всегда независимое §Yкоролевство Ведина§! стоит маяком надежды в эти смутные времена. Рыцари Ведины благородны и элегантны. Это земля рыцарства и чести. Слава для дворянина Ведина всегда на втором месте после правильных поступков. Добрые дела и приветливый национальный дух - обычное дело. Казалось бы, сильное, мощное и могущественное королевство севера должно выделяться на фоне своих соседей. Однако внешность может быть обманывающей.\n\nНезависимость Ведины всегда была больным вопросом для §RИмперии Грифонов§! с тех времён, как первый король Ведины получил §YБожественный Меч Бротуриуса§! от ведьмы §YСьёнавдам§!. Он должен был давать своему обладателю непобедимость. В течение долгого времени Ведина оставалась независимой, но после длительного периода имперского давления, она, в конечном итоге, стала номинальным вассалом Империи Грифонов.\nОднако после развала Империи королевство Ведина возродилось под властью §Gкороля Вингстрёма§!. Он много лет руководил Вединой, с нуля возрождая культуру рыцарства и благородства. Он очень популярен и любим народом, но есть одна проблема. Покойная жена Вингстрёма оставила ему лишь дочь, которая ещё не прошла традиционных испытаний, без которых она не имеет права править Вединой.\nТеперь Вингстрём должен бороться против тех самых традиций, которые он же и вернул к жизни. Ведь для каждого правила есть лазейка. Утверждается, что любой рыцарь Ведины может проявить себя достойно, выполнив три великих задания. Доказать своё мастерство в бою и героизм; продвинуть родословную своей семьи; показать, что достойно может управлять страной. Сможет дочь Вингстрёма, §Gпринцесса Скёльдсвард§!, стать законной наследницей престола и выполнить все три эти благородные задачи? Или гордые традиции Ведины прикончит их же собственная гордость?"
 EAW_WS_BAK:0 "[Root.GetNameDef] - Идеальный шторм"
 EAW_WS_BAK_desc:0 "Вдоль северо-восточных берегов Грифонии волны морей рассекают пони §GБакары§!, торгую со своими соседями и собирая дары океана, как и бесчисленные поколения их предков. Помимо гордости за свой непревзойденный контроль над волнами, бакарцы гордятся своей родиной за то, что она является одной из старейших §Yреспублик§! в мире. Их крепкие демократические традиции и стремление к справедливости заставили жителей Бакары крайне негативно относиться к монархиям, работорговцам и деспотам любого рода.\n\nУ Бакары нет официальной армии, вместо этого она позволяет силам своего престижного и влиятельного §Yфлота§! решать большинство вопросов национальной обороны. Флот обладает весьма значительным политическим и военным влиянием и не стесняется предпринимать агрессивные действия для защиты как своих интересов, так и интересов Республики. Отдельные сухопутные силы существуют в виде независимо организованного §Yместного ополчения§!, действующего вне обычной цепочки командования.\n\nХотя бакарцы изначально с восторгом относились к идее §CРечной Коалиции§! и даже стали одним из её основателей, в последние годы многие жители стали скептично относиться к этой идее, поскольку экономические выгоды от понижения торговых барьеров начали затмеваться идеологическими проблемами. По их мнению, вступление тиранических режимов вроде §RАлмазной Горы, Нимбусии§! или §RВиттенленда§! в Коалицию представляет собой предательство её основополагающих принципов. В чём смысл борьбы с тиранией §RИмперии Грифонов§!, если мы позволяем такой же тирании пускать корни на наших собственных землях?\n\nГрядущие §YВыборы 1007 года§! будут очень спорными, так как до сих пор наблюдался беспрецедентный уровень §Rполитического насилия§!. Глубокие разногласия возникли между теми, кто пытается реформировать Коалицию изнутри, и теми, кто хочет отделиться и создать §Yновый порядок§! в Речных Землях. Будем надеяться, что всё не выйдет из-под контроля, потому что если ситуация станет слишком нестабильной, флот может попытаться предпринять §Rкрайние меры§! для сохранения Республики..." 
 EAW_WS_BAR:0 "[Root.GetNameDef] - Пентархия"
 EAW_WS_BAR_desc:0 "Даже простого названия проклятой земли §RБаррад§! достаточно, чтобы вселить страх в сердца всех существ мира, но так было не всегда. Баррад ранее был частью §CКоролевства Виттенленд§! и являлся богатой провинцией, благословлённой огромным количеством минералов и полных чернозёма долин, подходящих для фермерства. Всё было тихо и спокойно до тех пор, пока богатый и известный пони §RАмброзий§! не заинтересовался искусством тёмной магии, ведомый тихими §Oголосами§! в его голове. Медленно, но верно он становился сильнее и влиятельнее, пока не был готов действовать.\n\nОдним чудесным днём Баррад охватили туман и штормы, через которые нельзя было ни пройти, ни даже рассмотреть детали, и никто неделями не знал что происходило, пока туманы не растворились. Виттенледский авторитет был втоптан в грязь, а самопровозглашённый Граф Амброзий свободно правил туманной землёй, и те пони, которые не смогли убежать, попали в ловушку, став его игрушками и лабораторными крысами. Так началось правление §RБезумного графа Баррада.§!\n\nВремя шло, и Амброзий начал приглашать одинаково с ним мыслящих присоединиться к нему в погоне за знаниями, лишённых всяких этнических ограничений. И так амбициозные существа со всего мира прибыли к поместью графа Амброзия, желающие следовать своим целям без какого-либо надзора. В конце концов четыре фигуры возвысились среди остальных и присоединились к Амброзию, создав §RПентархию,§! - самый сильный источник страданий для существ Баррада и развлечений для его графа.\n\nНо что-то §Oшепчет§! глубоко под землёй, влеча одних пони делать выполнять его приказы и сводя других с ума. Странные феномены и необычные ужасы являются ежедневным зрелищем, и будто сама земля получила свой собственный разум. Раскроет ли Пентархия загадку этой местности, или их поглотят недоверие и предательство?"
 EAW_WS_OLV:0 "[Root.GetNameDef] - Земля Викингов"
 EAW_WS_OLV_desc:0 "На далёком юго-востоке Грифонии лежит нация оленей, чуждых этому континенту. Место, где старые традиции оленей все ещё живы и прекрасно себя чувствуют. Место, где викинги отправляются терроризировать на моря, а ложи берсерков усеивают землю. §YЯрлство Эйстюрланда§! это децентрализованная монархия, где ярл служит скорее советником, чем лидером своей знати.\n\n§YПроисхождение Эйстюрланда§! тесно связано с его системой правления и начинается с прибытия большой волны переселенцев с родины оленей - Олении. В 143 ПИЛ большая часть оленийской знати устала от усиливающейся централизации монархии, а мирный договор, заключенный с Эквестрией в том же году, оказался для них последней каплей. Многие аристократы полагались на §Rсвежих рабов§!, источником которых были набеги на Эквестрию, и поэтому эти аристократы решили, что пришло время поискать более подходящие им земли. \n\nДворяне начали медленно продвигаться на запад, следуя по следам первоначальной экспедиции, которую возглавил §YХоэф Дериксон§!, колонизируя множество небольших островов по пути. И всё время викинги грабили торговые пути Грифонии и Зебрики, захватывая множество сокровищ. Влияние оленей на дела Речных Земель медленно росло, и вскоре небольшие отряды §Rвикингов§!-наёмников начали путешествовать по этим землям. Но Грифония увидела §Yвсю ярость боевых отрядов викингов§! лишь тогда, когда Озеградская Империя начала слабеть.\n\nРастущая нестабильность в Речных Землях и прилегающих регионах привела к тому, что §YХаральд Троттер§!, буйный, но сильный молодой олень, объединил различные группы викингов в Грифонии. Он поплыл со своим войском вверх по реке Эви и начал грабить казачьи земли. Вскоре Харальд оказался втянут в конфликт с Озеградом по приказу §YХайсила II§!, короля Виттенленда.\n\nЭто привело к началу §Rдолгой и тяжелой кампания§! против армии княжества, но после её окончания олени были §Gщедро вознаграждены.§! Харальд и его олени были вознаграждены землями на юго-восточной окраине Грифонии, где они основали страну, ныне известную как §YЭйстюрланд.§! Власть Виттенленда над оленями вскоре ослабла, и §YЭйстюрланд§! получил независимость.\n\nОбщество, основанное Харольдом и его викингами, отражало происхождение его основателей и напоминало раннее правительство Олении. Социальная структура Эйстюрланда состоит из четырёх классов. На самом верху находятся §GЯрл,§! и прочие §Gдворяне§! Эйстюрланда. Знать сохраняет высокую степень автономии, но всё же неохотно соглашается с необходимостью существования какой-то высшей власти для разрешения междоусобиц и из-за необходимости поддержания хоть какой-то внешней политики. \n\nНиже их находятся §Yсвободные олени,§! которые не присягают на верность лишь ярлу, и имеют право представлять себя на альтинге. Большинство купцов, священников и викингов в Эйстюрланде являются свободными оленями и одной из немногих сил, желающих модернизации. \n\nНиже свободных оленей находятся §Oпростые олени,§! крепостные, которые привязаны к землям дворян, которым они служат. Большинство крестьян и ремесленников Эйстюрланда являются простыми оленями. Они часто служат в качестве ополченцев во время конфликтов между дворянами, а многие такие олени становятся бандитами, чтобы избежать гибели в междоусобицах.\n\nНо простые олени просто утопают в роскоши и имеют множество прав по сравнению с теми, кто занимает самую низкую ступень социальной лестницы Эйстюрланда. §RРабы§! являются собственностью их знатных владельцев, и так влачат свои жалкие жизни. Большинство рабов похищают из их собственной страны во время набегов викингов. Им приходится заниматься изнурительным трудом на обширных поместьях знати Эйстюрланда. \n\nЭйстюрланд гордился тем, что сохранил старые обычаи оленей, но поскольку грифоний континент погружает в хаос, эти самые традиции угрожают утащит Эйстюрланд в могилу. Однако приход к власти нового ярла открывает уникальную возможность для перемен в Эйстюрланде. Происхождение §Yярла Игритт§! неясно и покрыто мраком. Некоторые утверждают, что она родилась §Cдворянкой,§! а другие - что она была §Rяростным берсерком.§! Одно можно сказать наверняка: грядущие годы определят будущее Эйстюрланда. Но к добру или к худу?"
 
 EAW_WS_GRY:0 "Грифійська Січ - Володарка Степів" #this is cringe, Russians too want to play this country without dying from both laughter and attempts of translating
 EAW_WS_GRY_desc:0 "Дуже давно, ще до народного повстання проти Озерграду, грифони Зафії поколіннями жили, наслідуючи традиції своїх батьків, та нападали на своїх ворогів задля наживи. Колись давно у них було королівство, але неприборкані  §Yказаки§! рівнин продовжували чинити опір будь-яким спробам централізації з боку монархії. У 579 році королівство було остаточно скасовано, і перший гетьман Зафціі Боржонец захопив контроль. Через століття зафійці змінили назву держави на §YГрифійську Січ§! щоб дотриматися даної Гроверу I Грифонському клятви - щоб стати Імперською Маркою. Они сохранили это имя даже после распада Империи, когда стали де-факто независимыми.\n\nВ 1007 році для зафійців настав час змін. Гетьман Калас Бульба вже 40 років мудро керував Січчю, проте, йому лишилося жити недовго. Старі напівфеодальні порядки відмирають, селяни все більше незадоволені свавіллям з боку шляхти, а козаки по всій державі не можуть знайти спільної мови. І найгірше те, що кляті корупціонери майже розкрали нашу казну. Свою долю в хаос вносять §RКомуняки§!, натхненні і забезпечені революціонерами з Прайвену. Хоч Фронт і не дуже організований, щоб повалити Гетьманат, проте навіть в козацькій армії він користується широкою підтримкою. Якщо §Yнаступний похід за наживою піде до біса§!, тоді, завдяки напрузі в державі, комуністи зможуть захопити владу.\n\nНавіть якщо такого не трапиться, Бульба дуже старий, и наврядчи проживе ще довше. Народ вже обговорює двох можливих наступників на престол - §YБорада Грифницького§!, чиє §YВійсько Грифонське§! стало популярним завдяки ораторським навичкам та харизмі свого лідера, і §YЄвгена Кравлеця§!, якого, не дивлячись на кровні зв'язки з Гетьманом, часто критикують за панібратство і насильство.\n\nЛише час підкаже, що чекає на Річкових Грифонів..."
 EAW_WS_SIC:0 "[Root.GetNameDef] - Классическая Грифонья Республика"
 EAW_WS_SIC_desc:0 "Свободная и процветающая страна §YСикамеон§! лежит за высокими горами Арахно на тёплом и плодородном полуострове Макомо. Грифоны этой §Yпочтенной республики§!, почти такой же старой, как и сама Империя, названной в честь морской богини Сайсии, давно и уверенно противостояли силам §Rфеодализма и монархизма§!. Эта федерация округов состоит из квалифицированных ремесленников, скромных, но работящих фермеров, проницательных торговцев и бесстрашных моряков, которые все вместе ревностно охраняют свои свободы и процветание. Хотя §YРеспублика Грифонов§! может стремиться к распространению по всему континенту, да будет известно, что §YФедеративные Округа Сикамеона§! были §Yвестником грифоньей демократии§!.\n\nФедерация сформировалась в 773 году, когда стареющий §YИмператор Гровер I§! послал небольшую армию, чтобы проверить оборону Сикамеона. Округа объединились под единым знаменем, чтобы отразить нападение захватчиков и сформировали децентрализованную нацию, чтобы лучше противостоять будущим угрозам с севера. Но когда §RГровер II§! в 799 году обрушил на них всю мощь §YИмперской Армии§!, они мало что могли сделать. Федерация была распущена, и её место заняло §RВеликое Княжество§!. Однако сопротивление сохранилось и никогда не исчезало. Когда Гровер II умер в 854 году, §Rкрупное восстание§! мотивировало Гровера III предоставить им автономию и упразднить Великое Княжество. §GФедеральная Хартия§! 773 года была восстановлена, хотя и со многими изменениями, которые расширяют чрезвычайные полномочия и делают Сикамеон гораздо более воинственной нацией. Когда проклятая Империя в конце концов §Gразвалилась§!, Сикамон оказывал поддержку §Gреволюционерам-минотаврам§! в Астерионе, которые создали республику.\n\nОднако, после наступления нового тысячелетия, грифоны Сикамеона остро осознают, что хаос в §RВингбардии и Прайвене§! может угрожать им, но конституция Сикамеона §Rсерьёзно ограничивает§! военные полномочия правительства. Чтобы продолжать защищать права и свободы сикамеонских грифонов, они должны достичь большего единства и создать сильное правительство, а затем решить, как лучше всего использовать этот новый инструмент. Продолжат ли они вековые традиции §Yобороны и защиты§!, прислушаются ли к §Yвоенной риторике радикалов Сикамеона и их стремлению к мести§! соседям... или же они §Yотыщут ещё один путь§!? Будь то ради праведной цели или ужасных намерений, мощный аппарат правительства может разорвать даже самую единую нацию на части.\n\nТам, в тени портов Сикамеона, кроется ещё одна угроза. Быть богатой торговой нацией - значит иметь и многих §Rворов и преступников§!. У Сикамеона есть давние §Gморские традиции§! по борьбе с этими пиратами, и, следовательно, категорическое неприятие работорговцев и бандитов всех мастей... §Rбандиты на севере, зебринские работорговцы на северо-востоке, пираты на юге§!. Но даже самые добродетельные подвержены коррупции перед лицом отчаяния и хаоса, особенно когда доморощенные §YСвободные Корсары§! появляются на волне страха и напряжения.\nИ всё же, несмотря на разногласия снаружи и изнутри, у Сикамеона есть все шансы на успех. Он не подвержен проблемам бедности, голода и утечки умов. В эту новую современную эру, Сикамеон просто должен показать свою истинную силу, пока не стало слишком поздно."
 EAW_WS_CYA:0 "[Root.GetNameDef] - Да Будет Достойна Она Имени Своего"
 EAW_WS_CYA_desc:0 "Земли, в которых лежит §Cграфство Цианолизия§!, когда-то были частью §Rкоролевства Астерион§!. Эти земли были почти целиком заселены 4-мя колониями минотавров. Правление отсталых коров закончилось после прихода §YИмператора Гровера I§!.\nВ 747 году он повёл могущественную армию через Ползучие Горы, чтобы вторгнуться в восточные княжества грифонов, и когда минотавры запротестовали и потребовали, чтобы он вернул им их горы, Гровер I легко сокрушил их. Но у него не было флота для вторжения на их острова, поэтому был подписан мирный договор. Жалкие коровы потеряли все свои материковые территории, которые стали частью §YИмперии§!.\nВскоре после того, как §Cдинастия Зумпкфиль§! был создана, чтобы управлять недавно основанным округом, территория, известная как Солкмарт, была уступлена §YБродфельду§!. Дворянам-грифонам было поручено следить за населением минотавров, обеспечивать лояльность королевства Астерион, которое было покорено §RИмператором Гровером II§!, и поддерживать порядок в регионе во имя Императора. Во время правления §YИмператора Гровера III§! они получили дополнительную задачу - грифонизацию региона. Тысячи мигрантов прибывали со всей Империи, в основном из Сердца Империи, минотавры были лишены своих прав, а их старые памятники были снесены, чтобы освободить место для новых. Глупые дикари, однако, отказались принять цивилизацию и сопротивлялись, начав §Rпартизанскую войну§!, что длится и по сей день.\n\nВсё изменилось в 978 году, когда §Rреволюция и беспорядки§! поглотили Империю. Цианолизия оказалась на враждебной земле, а Астерион обрёл свободу и стал независимой республикой, желающей реванша. Тем не менее, графство оставалось довольно сильным и отражало налёты орды коров, не давая варварам отвоевать свои земли. В сельской местности, однако, бушует хаос, когда минотавры встали на защиту своих собратьев по всему заливу. Было объявлено военное положение и создано военное правительство, губернаторы отвечали непосредственно графине, §CТейллоу Зумпкфиль§!. На востоке у §YБродфельда§! также начались проблемы, что привели к гражданской войне. У Цианолизии не было иного выбора, кроме как вмешаться, чтобы захватить §YСолкмарт§! и не дать минотаврам захватить его.\n\nТэйллоу продолжает править нестабильным графством, будущее остается неясным для неё, поскольку Астерион снова готовится к войне. Часть её не заинтересована в своём неприятном долге, но она держится за власть при поддержке лояльных военных. Однако армия может быть не столь лояльной, как она думает, ведь §RГруппа Двадцати§! плетёт заговоры в тенях..."
 EAW_WS_GRU:0 "[Root.GetNameDef] - Порты Свободы"
 EAW_WS_GRU_desc:0 "Грифоны впервые появились в солнечных бухтах и в тёмных лесах Грифуса много веков назад. Многие из них были связаны с §Yказаками Грифии§! с севера и также разделяли любовь к свободе и независимости. Действительно, земля, которую они заселили, вскоре стала маяком свободы, привлекая многих купцов и мигрантов из-за рубежа. Там не было строгого верховенства закона, никакой центральной власти, никакого порядка. Для одних это был преступный хаос, для других - свобода в чистом виде.\n\nНо §RИмперия Грифонов§! положила конец этому периоду в истории Грифуса.\n§YИмператор Гровер I§! в 747 году прошёл через Ползучие Горы и покорил многие княжества к западу от §Yреки Эви§!, но вскоре и восток присоединился к его обширному доминиону. Северные казаки Грифии стали Имперской Маркой, а торговые города Грифуса вскоре поняли, что большинство их бывших торговых партнеров теперь стали частью Империи. Тем не менее, небольшие города-государства сохранили свою независимость, слишком занятые взаимными спорами, чтобы объединиться. Эта ситуация оказалась весьма опасной, когда §RИмператор Гровер II§! начал свои великие священные походы в Речные Земли в 810 году. Он сокрушил Сикамеон и покорил Астерион на западе, что означало, что Грифус оказался в окружении со всех сторон, а его морские пути блокировались могущественными §YИмперским Флотом§!. Когда прибыл Гровер II, города-государства один за другим встали на колени перед своим новым повелителем, слишком разделённые, чтобы сопротивляться. Они были вынуждены снабжать его большие армии, когда они проводили кампанию против пони востока. Позже §RРыцарский Орден Опиник§! был основан на их землях Гровером II, чтобы охранять южную границу Империи.\n\nПосле гибели Гровера II в бою, §YГровер III§! поддерживал мир в своей стране. Это позволило Грифусу снова процветать, поскольку теперь они могли свободно торговать в Империи. Тогда-то сикамеонская §YКампания Южного Континента§! получила хартию от Императора, что дало ей эксклюзивные права на торговлю в южных морях, и она стала очень влиятельной в Грифусе. Из Сикамеона прибывало ещё больше мигрантов, что расширяло §Rкультурный раскол§! в нации.\n\nВо время распада Империи в 978 году города остались без хозяина и воспользовались возможностью вернуть себе давно утерянную свободу. Однако на этот раз города-государства объединились под одним знаменем и сформировали единую нацию: родился современный Грифус, возглавляемый §Yсоветом§!. Но последствия правления Империи всё ещё остаются. Ревностные рыцари §RОпиника§! жалеют пойти в наступление против пони-язычников, и §Rторговая компания§! продолжает богатеть и накапливать больше власти. Ясно, что эти проблемы должны быть решены, если Грифус хочет вернуться к своим корням как свободная, мирная и процветающая земля."
 EAW_WS_MIT:0 "[Root.GetNameDef] - Архипелаг Свободных Минотавров"
 EAW_WS_MIT_desc:0 "1470 лет назад из-под земли Кноссос (теперь известной как §YНимбусия§!) через море приплыл полуразваливающийся флот из семи кораблей, возглавляемый минотавром по имени §CАстер§!. Минотавры родились от нечестивого союза между бычьей королевой и странным существом, посланным богами. Ну, или так гласят легенды. Хотя их происхождение скрыто в мифах и легендах, причины их ухода из дома были ясны: угнетение со стороны §Rмонархии пони§!, которая захватила контроль над их землями и не заботилась о тяжёлом положении минотавров. После прибытия на §CАрхипелаг Астерион§! корабли флота основали двадцать одну колонию, четыре из которых были расположены на материке. Эти двадцать одна колония превратились в §Cконфедерацию§!, которая демократически урегулировала любые внутренних и внешних споров. Это продолжалось сотни лет, пока не наступил кризис, позволивший амбициозному политику стать §Rкоролём§!. Новое королевство просуществовало дольше, чем предшествовавшая ему демократия, но оно всегда было пустым и бессмысленным. Неподчинение было обычным делом, и как в тайне, так и открыто за границей астерионцы продолжали выступать за освобождение родины от тирании. Всё это закончилось после атаки Империи Грифонов.\n\nКогда §YИмператор Гровер I§! вторгся в восточные княжества грифонов в 747 году, он прошёл через §GПолзучие Горы§! и застал княжества врасплох, потому что они ожидали атаки с севера или юга. Княжества были вскоре покорены, но королевство Астерион запротестовало. Горы принадлежали им, и Император отказался вернуть их обратно. Когда он услышал требования минотавров, его ответ был резким: он §Rсокрушил§! армию Астериона и §Rаннексировал континентальные земли§!, которые позже стал §Rграфством Цианолизия§!. Однако он не смог вторгнуться на сам Астерион без флота, поэтому был заключён мир. Монархия решительно ослабла, поэтому, когда §RИмператор Гровер II§! пришёл в 799 году, чтобы обеспечить линии снабжения для своего великого священного похода против восточных пони и преподать югу урок смирения, Астерион почти не сопротивлялся. §YИмперский Флот§! установил блокаду архипелага, высадилась огромная армия и король §Rкапитулировал§! после первой же битвы.\nС тех пор по всей земле минотавров наступила эпоха тьмы, поскольку коренное население будет вынуждено подчиняться приказам из §RИмперии§!. Демократия была запрещена, минотавры стали гражданами второго сорта на своей земле, а местные религии, такие как актуализм, были запрещены и заменены имперским пантеоном. Когда в Империи произошла §Gреволюция§!, силы Астериона свергли марионеточное правительство в так называемой §CВосстановительной Войне§! при щедрой поддержке §GСикамеона§!. Им удалось освободить архипелаг, и возникшее правительство стало представительной демократией, основанной на верховенстве закона, а не на власти монархов. Однако революция не смогла распространиться на материк, и это вскоре стало основной идеей общества. Следующие двадцать восемь лет были посвящены обширному планированием §Gвторжения на континент§! и массивному наращиванию военно-морского флота и армии. Однако хорошие времена не могут длиться долго, и к тому времени, когда наступил 1007 год по календарю Эквестрии, нация оказалась в политическом тупике. Нация Астериона теперь разделена, а §Rкоалиция националистов и коммунистов§! набирает популярность, отстаивая радикальную политику, которая отменяет статус-кво. Иностранцы думают, что это приведёт к гражданской войне, но они упускают ключевой момент национального духа Астериона - они настолько боятся монархий, что гражданская война остается немыслимой для всех минотавров в стране, так как они опасаются, что, как только минотавры начнут стрелять друг в друга, иностранцы немедленно нападут и поработят их ещё раз. Две фразы объединяют нацию: §C"Мы вернём материк!"§! и §R"Смерть монархистам!"§!"

 EAW_WS_MAN:0 "Мейнхеттен Под Властью Чейнджлингов - Восточное Побережье Эквестрии"
 EAW_WS_MAN_desc:0 "На протяжении всей своей прославленной истории мегаполис §CМейнхеттен§! имел много имён: Три местечка, Большое яблоко, Город-Империя, Капут Мунди и, наконец, §YСтолица Мира§!.\n\nДо §YВеликой Войны§!, в Мейнхеттене и его спутниках, §CХэйстоне§! и §CБронклине§!, размещалась почти §Gчетверть§! промышленности Эквестрии. Это был центр торговли и коммерции с давней историей, достаточно могущественный и утончённый, чтобы соперничать с Кантерлотом в технологическом, культурном и политическом влиянии. Нет никаких сомнений в том, что "город, который никогда не спит", был §Yжемчужиной эквестрийской короны§!.\n\nСегодня Эквус находится под §Gкопытами чейнджлингов§!, когда победоносные армии §Rкоролевы Кризалис§! маршируют через разрушенные войной города Эквестрии. Власть §GГегемонии§! на континенте неоспорима, и пока её §Yпротектораты§! восстают из праха и пепла войны, §RЛеди-Протектор Мейнхеттена§! внимательно следит за своими владениями. Во время войны Мейнхеттен претерпел немало унижений, но нет сомнений, что под руководством §Yгарнизона чейнджлингов§! и §YЛеди-Протектора§! город вскоре вернёт утраченное и возродится вновь в качестве §Gсверкающего метрополиса гегемонии§!.\n\nУ §Cпони§! §Yвосточного побережья Эквестрии§!, однако, есть свои планы. Гарнизон пытается контролировать территорию не только §CФиллидельфии§! и §CАльбиона§!, но также и часть внутренних земель, достигающих §CХоллоу Шейдс§! на западе и граничащих с §CСеверяной§! на севере. Сил §Yгарнизона§! явно недостаточно для умиротворения всего восточного побережья. По всему Протекторату §Rгармоническое сопротивление§! плетёт заговоры с целью свержения режима чейнджлингов-оккупантов и восстановления идеалов §Yсвободы§! и §Yнезависимости§! для пони Эквестрии.\n§CСтарлайт Глиммер§! и §CТрикси Луламун§!, бывшие подруги и соратницы §YПринцессы Твайлайт Спаркл§!, а также весьма могущественные единороги, являются лидерами этого растущего сопротивления. Этот харизматичный, хитрый и несомненно способный §Rреволюционный дуэт§! приложил свои копыта ко множеству проблем, с которыми уже столкнулась §Gадминистрация чейнджлингов§!. Окружённая со всех сторон завоёванным народом, жаждущим §Rотмщения§!, §Gпротектор Лилак§! должна использовать все свои навыки на полную в ближайшие годы, если она хочет сохранить свою власть и пережить все последствия §Rгибели Эквестрии§!."
 EAW_WS_ELF:0 "[Root.GetNameDef] - Великое Восстание"
 EAW_WS_ELF_desc:0 "По всей Эквестрии, от Эппллузы до Ванхувера, §Yпризыв к революции§! манит всех пони, которые всё ещё не покорились §Rчейнджлингам-оккупантам§!. Под знаменем §CЭквестрийского Освободительного Фронта§! как левые, так и правые диссиденты объединились, забыв на время о своих различиях, ради общей мечты о §Gсвободной Эквестрии§!.\n\nНа равнинах §YВосточного побережья Эквестрии§! собрались отважные бойцы ЭОФ., будь то пони §YТрёх племён§!, фестралы, грифоны или гиппогрифы, со всего света - от Сталлионграда до Нового Мэйрленда. Вместе с §Gгармоническим сопротивлением§! - теперь покинувшем тень - они взялись за оружие, чтобы принять участие в §Yосвобождении Эквестрии§!. Жажда свободы всегда горела в сердцах пони, живущих под пятой чейнджлингов, и эти угли разожгли настоящую огненную бурю, что выжжёт отраву чейнджлингов с земель Эквестрии.\nНо восстание возглавили не бессмертные принцессы-аликорны и не знаменитые герои Понивилля, а §CСтарлайт Глиммер§! и §CТрикси Луламун§! - матриархи революции и наследницы павшей диархии. Восстание родилось не только из их фантазий, но и из жертв, принесённых погибшими в совместной борьбе против захватчика пони. Именно кровь, слёзы и пот этих невоспетых героев превращают это восстание в §Yнастоящую революцию§!.\n\nНа заре того, что вполне может быть последней битвой Эквестрии, пони объединяются под §Yединым§! знаменем Солнца и Луны  - двумя объединёнными символами Эквестрии в окружении мечей, обнажёнными ради их защиты - в том, что может быть настоящим возрождением - или последним боем - §YКолыбели Всех Пони§!."
 
 EAW_WS_WAR:0 "[Root.GetNameDef] - Избранные Зелиона"
 EAW_WS_WAR_desc:0 "В незапамятные времена §Yдвенадцать племен Варзены§! были объединены в едином великом королевстве, которое контролировало все земли между §YМейргиптом§! и современным §YКольтагеном§!. Сменялись поколения королей, и в конце концов королевство раскололось на восточный §YКольтбаон§! и западный §YМулей§!. Хотя политически эти королевства были разделены, их по-прежнему связывала §Yверность, вера и дружба§!.\n\nЗебры Варзены, благочестиво поклоняющиеся их единственному богу §YЗелиону§!, мирно жили и трудились на своих фермах, а также экспортировали ткани, зерно, оливки и финики. Однако богатство не всегда могло защитить их. Трижды королевства были завоеваны. Но трижды они возвращались и становились сильнее, чем прежде. Более 400 лет королевства Варзены жили в мире и процветании, но все изменилось после нападения §Yкороля Шторма§!.\n\nНация быстро пала и все варзенцы попали в рабство. Оливковые сады были снесены и их заменили причалы для воздушных кораблей. Реки перекрыли плотины, на которых получали энергию для мельниц и фабрик, где создавали оружие и прочие товары для короля Шторма. Но через 15 лет король Шторм погиб, и его гарнизон бежал так же быстро, как и появился. Зебры и мулы Варзены поспешили сбросить оковы и вновь провозгласить себя свободными. Они благодарили единственного истинного бога Зелиона за своё спасение. §YЗавида§! из дома Заризель, двоюродного брата бывшего короля Кольтбарона и племянника короля Мулея, §Yверховные жрецы§! провозгласили королём нового, вновь воссоединившегося королевства Варзены.\n\nНо новое королевство находится в ужасном состоянии. §RЗемля разорена§! королём Штормом, а §Rнаселение голодает§!. Но хуже всего то, что §YВеликий храм в Ярзеляиме§! был совершенно ужасным и богохульным образом §Rснесён§! и заменён огромной статуей завоевателя. За пределами границ Варзены возрождающиеся Мейргипет и Кольтаген стремятся распространить своё влияние на эту землю. А под горами севера кошмары пробуждаются от долгого сна."

 EAW_WS_NCR:0 "[Root.GetNameDef] - Медведь Из Другого Мира"
 EAW_WS_NCR_desc:0 "Война. Война никогда не меняется.\n\nВ 2270 году разведчики нашли давно покинутое убежище в горах Сьерра Невада. В этом убежище они нашли путь в другой мир, нетронутый атомным огнём, который растерзал Землю годами ранее. Вести о этом пути в рай быстро распространились, и §Yпрезидент§! §YНовой Калифорнийской Республики§! §YУэнделл Питерсон§! приказал отправить экспедицию.\nОни создали поселение по ту сторону портала, в мире, свободном от токсинов и радиации. Общество расло, исследователи искали новые земли, в которых можно было бы поселиться. Но вскоре, стало очевидно, что они не одни в этом мире.\n\nЭта земля была родиной расы разумных четвероногих, именуемых §Yпони§!, так же, как и древние существа с Земли. Отношения сначалы были мирными, но торговля оказалась безрезультатной. У пони, кажется, нет нужд - у них избыток пищи, воды, лекарств и природных ресурсов. Они с радостью безвозмездно помогли экспедиции и научили экспедицию земледелию в местности вокруг Портала. В то же время НКР мало чего могла предложить местным пони в крупном объёме.\nЖажда ресурсов и нехватка торговли с местными убедила правительство Питерсона, что дальнейший план действий может быть только один - полномасштабная колонизация и интеграция этого дивного нового мира. Чем дальше шли войска НКР, тем больше им сопротивлялись. Вскоре начались стычки между двумя равными сторонами. Война встала в тупик. В 2273 году, или, по эквестрийскому календарю, в 1005, между НКР и §YЭквестрией§! был подписан §YЛас-Пегасусский Договор§!. Границы НКР останутся в нынешних пределах, в обмен на признание сторонами друг друга. Все пони так же должны признаваться свободными и равными, полноценными гражданами НКР. Наконец, были подписаны торговые договора между двумя нациями, что обеспечило поток товаров, в которых НКР так нуждалась.\n\nТеперь, под властью §YГубернатор-Полковника Джеймсона§!, §YНовая Калифорнийская Экспедиция§! испытывает резкий рост населения, как самый ценный регион НКР. Безопасный, защищённый, тот рай, который так нужен Земле.\n\nНо даже этот мир не лишён войн. Напряжение между сверхдержавами этого мира растёт, и оно подогревается старыми известными амбициями. НКР вскоре может столкнуться не с горными бандитами или пустынными рейдерами, а с индустриальными и военными силами, невиданными последние 200 лет. Лишь время покажет, какой будет итог. В конце концов, война никогда не меняется."
