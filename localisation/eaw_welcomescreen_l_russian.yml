 EAW_WS_Northern_Equestria_desc:0 "В северных частях Эквестрийского континента преобладает холодный климат и горная местность. Из-за этого весь регион страдает от отсутствия какой-либо §YИнфраструктуры§!, делая логистику здесь настоящим вызовом.\n\nСтраны Северной Эквестрии намного слабее, чем их соседи на Юге. Таким образом, северные страны требуют значительного наращивания сил и времени для успешной атаки южан.\n\nПолитически и экономически §YНова Грифония§! начинает как самая сильная страна на Севере, хоть и не является региональным гегемоном, поэтому и может быть побеждена другими странами в зависимости от выборов, сделанных во время игры.\n\nСевер должен больше волноваться о своих соседях на юге, таких как §YСталлионград§!, §YЧейнджлинги§! и §YЭквестрия§!. Промышленный потенциал и инфраструктура Севера очень слабы по сравнению с южными странами, поэтому он очень уязвим для нападений со стороны своих более могущественных соседей. Тем не менее, гористая и суровая местность Севера выступает как защитный фактор.\n\n\nСевер предлагает вам регион со сложным рельефом и жёсткими условиями старта, и каждый должен рассчитывать свое время и использовать своих соседей для дальнейшего расширения за пределы региона."
 EAW_WS_Southern_Equestria:0 "Эквестрия"
 EAW_WS_Southern_Equestria_desc:0 "Западная и Центральная Эквестрия очень разнообразны по ландшафту: там есть как горные цепи, так и джунгли, как снежные леса, так и плоские равнины. Из-за различных ландшафтов, уровни §YИнфраструктуры§! могут сильно варьироваться между разными провинциями. Этот регион также имеет огромную береговую линию, большая часть которой находится под контролем §YЭквестрии§! в начале игры.\n\nБольшинство южных стран начинают игру с относительно большим количеством дивизий и/или промышленности. Это делает их значительными угрозами для других, хотя политический ландшафт большинства стран не позволяет им долгое время вмешиваться в дела разных регионов мира.\n\nПолитически в этом регионе в основном доминирует §YЭквестрия§!, которая имеет возможность оказывать дополнительное влияние при желании. §YЭквестрия§! начинает как разоруженная нация, в отличие от своего главного врага и соперника - §YИмперии Кризалис§!. Чейнджлинги, в отличие от своего гармоничного соседа, начинают с большей и более сильной армией и вовсе не миролюбивы. Примечательно, что развитие этого региона зависит от мировой напряженности, в наиболее значительным событием является объявление войны §YЧейнджлингами§! своему сопернику, что начнёт §YВеликую Войну§!.\n\nОбычно стратегия большинства стран в этом регионе вращается вокруг массового промышленного и военного наращивания сил во время ранней игры, что приводит к большой общерегиональной войне в середине игры и, наконец, к победе одной из сторон, которая затем станет мировым гегемоном и будет иметь глобальное превосходство. Проще говоря, если кто-то хочет конкурировать в этой борьбе за власть, они должны быть на стороне победителя во время §YВеликой Войны§!.\n\n\nВ заключение: Эквестрия имеет наибольшее разнообразие ландшафтов с различными уровнями §YИнфраструктуры§! и потенциально является одной из самых могущественных стран в мире. Геймплей в основном основан на конфликте между §YЭквестрией§! и §YИмперией Кризалис§!, который затронет большую часть этого региона."
 EAW_WS_Northern_Griffonia:0 "Северная Грифония"
 EAW_WS_Northern_Griffonia_desc:0 "Северная Грифония представляет собой смесь равнин и гор с очень низким уровнем §Yинфраструктуры§! и промышленного развития. Местность, плохая §YИнфраструктура§! и мерзкая погода могут бросить вызов эффективному снабжению ваших войск.\n\nСевер Грифонии включает страны с низким уровнем промышленного потенциала и развития. Им очень трудно выйти за пределы своего региона и потребуется много времени, чтобы отстроиться и поглотить другие, более мелкие страны вокруг них. Народы на Востоке или Юге могли бы, если бы они этого пожелали, легко покорить любые северные страны с помощью промышленной и военной мощи, потому что северные народы находятся в затруднительном положении.\n\nСильнейшая страна на севере Грифонии это §YРеспублика Грифонов§!, которая начинает с наибольшей армией и наисильнейшей промышленностью на Севере. Однако они обычно не представляют угрозы для соседей из-за внутренних конфликтов и проблем. Таким образом, более мелкие нации могут попытаться завоевать меньшие, еще более слабые, без вмешательства из внешнего мира. Однако они должны сделать это быстро и подготовить надежную защиту, потому что их время ограничено.\n\nСевер Грифонии испытает вторжение §YИмперии Грифонов§! в начале середины игры. Они станут первой целью §YИмперии§!, и поэтому у них не так много времени, чтобы вырасти и укрепиться, как у других наций в прочих регионах Грифонии. Из-за этого Север обычно имеет очень низкий шанс одолеть Империю, и требует наличия хорошего умения игры (и большой удачи), чтобы одолеть монстра, что зовется §YИмперией Грифонов§!.\n\n\nСевер - относительно пустая, неразвитая цепь гор, холмов и равнин, которой заметно не хватает промышленности. Вы очень слабы в начале игры, и должны быстро наращивать силу, чтобы избежать жадных когтей §YИмперии Грифонов§!."
 EAW_WS_Central_Griffonia:0 "Центральная Грифония"
 EAW_WS_Central_Griffonia_desc:0 "Центральная Грифония охватывает относительно плоские равнины, но также включает в себя небольшие горные хребты. Регион по большей части, имеет средний, а местами и хороший уровень §YИнфраструктуры§!, что делает снабжение и передислокацию войск простым делом.\n\nЦентральная Грифония начинает как разрозненный кластер стран с небольшой, но достойной промышленной базой. Примечательно то, что §YИмперия Грифонов§! начинает игру с несколькими вассалами под своим контролем, и будет занята покорением этих вассалов, чтобы стать сильнейшей промышленной и военной мощью континента.\n\nВ Центральной Грифонии почти повсюду доминирует §YИмперия Грифонов§!. Они начинают игру с несколькими вассалами под своим контролем, большинство из которых вскоре отделится. Империя может быстро вернуть и завоевать этих вассалов, однако, лишь объединив большую часть Центральной Грифонии, та станет промышленным и военным гигантом. Будучи вассалом Империи, будет довольно трудно избежать поражения от §YИмперии§!, хотя, как и другим нациям в Центральной Грифонии, вам дается время до середины игры, чтобы подготовиться к вторжению.\n\nВ целом плоская местность и хорошая инфраструктура Центральной Грифонии создают отличное место для военной экспансии. Однако любые нации окажутся в большой опасности, если §YИмперия Грифонов§! окажется к ним слишком близко."
 EAW_WS_Eastern_Griffonia:0 "Восточная Грифония"
 EAW_WS_Eastern_Griffonia_desc:0 "Восточная Грифония отличается большим разнообразием ландшафта, начиная от длинных, глубоких рек и лугов, вплоть до гор и лесов. В регионе по большей части средний уровень §YИнфраструктуры§!, но это может сильно варьироваться от одной страны к другой.\n\nВосток имеет относительно слабую промышленную отрасль в начале игры, но может отстроить достойную с течением времени, которая поможет дальнейшим расширениям и завоеваниям.\n\nНа Востоке есть два крупных претендента на власть, один из которых §YОсвободительная Армия Грифонии§!, которая расположена дальше на юге и может быстро развиваться через завоевания. Другая большая политическая сила это §YРечная Коалиция§!, довольно непрочный альянс из нескольких стран пони, который стремится защититься от внешних угроз, главным образом от грифонов и особенно от Империи. В течение игры различные страны внутри §YКоалиции§! будут стремиться объединить её в единое государство, находящееся под их контролем, и любой другой соседствующей стране лучше всего предотвратить это, поскольку объединенная Федерация может легко одолеть большинство соседних стран.\n\nВосток, во многом из-за устрашающей §YРечной Коалиции§!, хорошо защищен от внешних угроз, даже от §YИмперии Грифонов§!. Это обеспечивает необходимую безопасность для восточных стран, предоставляя им дополнительное время для строительства и покорения территорий.\n\n\nВ заключение: Восточная Грифония охватывает длинные горные хребты, глубокие реки и плоские пастбища и предлагает безопасное убежище от §YИмперии Грифонов§! и других грифоньих захватчиков, что приводит к более спокойной, но не очень мирной игре. Конечной целью Востока является либо стремление к объединению Речной Федерации, либо предотвращение этого в зависимости от выбора."
 EAW_WS_Southern_Griffonia:0 "Южная Грифония"
 EAW_WS_Southern_Griffonia_desc:0 "Южная Грифония охватывает различные ландшафты, главным образом равнины к западу и более горные районы к востоку региона. В связи с этим этот регион имеет очень разные уровни развития §YИнфраструктуры§!. Страны юго-западной Грифонии, такие как §YВингбардия§! имеют намного более высокий уровень инфраструктуры и им легче снабжать войска, чем странам юго-востока, расположенным в горах, как §YСикамеон§!. Эти регионы имеют доступ к морю, хотя очень немногие страны обладают достойным флотом в начале игры.\n\nЮг имеет умеренное количество промышленности. Быстрая индустриализация может дать стране преимущество, в котором она нуждается, чтобы победить менее развитых соседей.\n\nНа Юге в начале игры как в политической, так и в военной сфере доминирует §YКоролевство Вингбардия§!. Оно имеют гораздо более сильную промышленность, чем любая другая южная нация, а также очень сильную армию. В дополнение к этому, они являются лидером мощной фракции «Карфинианский пакт», которая может помешать более мелким странам, ищущих власти в регионе. §YВингбардия§! как правило, выбирает радикальный политический путь, такой как фашизм, и поэтому вы должны ожидать, что именно ваша страна встанет на пути их экспансии. Подготовка хорошей защиты будет разумным выбором.\n\nВ начале поздней стадии игры §YИмперия Грифонов§! скорее всего постучится в двери Юга, готовая покорить весь регион. Для наций Юга будет непросто выжить и победить Империю, ведь §YИмперия§! уже объединит большую часть своих территорий к этому времени.\n\nВ заключение: сочетание плоского и гористого ландшафта делает регион умеренно сложной местностью для путешествий, а страны вроде §YВингбардии§! и могущественной §YИмперии Грифонов§! постараются покорить весь регион. Страна должна сыграть свои карты правильно, чтобы успешно расшириться, не попав в когти неминуемой гибели."
 EAW_WS_Western_Griffonia:0 "Западная Грифония"
 EAW_WS_Western_Griffonia_desc:0 "Западная Грифония - это преимущественно плоский и холмистый регион с очень небольшим количеством гор. Несмотря на это, инфраструктура по всему региону может сильно варьироваться, хотя обычно она находится на умеренном уровне. Этот регион предоставляет доступ к морю и является домом великой морской державы, §YТорговой Федерации Скафол§!.\n\nПромышленные возможности различных стран на западе различаются, хотя обычно они имеют хотя бы умеренную, если не хорошую промышленную мощь. Благодаря этим различным уровням инфраструктуры задача для более сильных стран по покорению меньших, до неминуемой встречи с более сильными врагами, очень облегчается.\n\nВ Западной Грифонии доминирует §YКоролевство Аквелия§! и её вассалы. Она имеет хорошую, сильную промышленную отрасль для ранней игры с большим количеством дивизий. Также §YАквелия§! может легко завоевать более мелких противников. Однако политические вопросы Аквелии могут надолго отвлечь её, что даст возможность меньшим странам собрать больше сил за это время.\n\nК середине игры западная Грифония подвергнется вторжению §YИмперии Грифонов§!, встав на пути возвращения ею своих бывших территорий, которые включают в себя весь запад. Игрок обнаружит, что даже сильная Аквелия обычно слабее Империи.\n\n\nВ заключение: плоский и холмистый ландшафт Запада в сочетании с приличным количеством инфраструктуры предоставляет странам возможность вести быстрые войны и успешно снабжать войска. §YАквелия§! это региональная держава, которой в первую очередь нужно защитить саму себя, но делать это придется только в течение середины игры, так что есть время приготовиться к вторжению §YИмперии Грифонов§!. Запад предлагает вам вызов и гонку со временем."

 # Nations
 EAW_WS_DED:0 "[Root.GetNameDef] - Империя Мёртвых"
 EAW_WS_DED_desc:0 "§YЛига Ужаса§! это немного более чем собрание некромантов, которые живут на отшибе общества. У них мало промышленности или технологий, если не считать древней магии, а также устаревшие заводы.\n\nОфициально земли §YЛиги Ужаса§! принадлежат §YАрктурианскому Ордену§! и так было на протяжении веков. Однако рыцари знают об этом получше. После падения Империи Нежити, §YЛига Ужаса§! практически выживала где-то на окраине цивилизации. Древняя тёмная магия всегда привлекает любопытных, и это привлекло и их тоже.\n\nНекто со злой волей созывает некромантов по всему миру к тому самому месту, где Империя Нежити была повержена давным-давно. Замёрзший Север. Здесь они собрались, чтобы создать совет некромантов, чтобы в нужное время выбрать лидера, который снова поведёт их по пути завоевания мира.\n\nДревние мёртвые оживились. Будут ли смертные готовы встретить приближающуюся волну?"
 EAW_WS_HLR:0 "[Root.GetNameDef] - Смотрители Севера"
 EAW_WS_HLR_desc:0 "Север, он холоден, тёмен и мало населён. На нём находится §YАрктурианский Орден§!, древний священный орден, созданный вокруг веры и идеалов Двенадцати Церквей, посвящённый святости Священного Света.\n\nТысячу лет назад, во время длинной ночи, с востока потоком пришли некроманты. Огромные армии воскрешённых трупов шли за ними и они почти что подчинили земли, теперь известные как §YАкртурианский Орден§!. Местные боевые монахи единственные, кто смогли что-то сделать и отбросить волну атакующих обратно.\n\nПоследующий век узрел, как §YДезмондом Фелл-Кловом§!, Священным Отцом Богини Солнца, был создан §YАрктурианский Орден§!. Создан он был с единственной целью, защищать живых от гадких обитателей востока.\n\nИ после того рокового дня, девятьсот лет назад, они хорошо выполняли свою работу.\n\nПоследние годы, тем не менее, началась совсем другая история, ведь что-то неладное творится на Полуострове Ужаса. Налёты на наши границы стали более частыми, а единороги в Ордене ощущают тёмные энергии, что скапливаются за границами. Двенадцать Церквей считают, что следует готовиться к шторму.\n\nВопрос в том, действительно ли мы готовы к нему?"
 EAW_WS_EQC:0 "[Root.GetNameDef] - Друзья За Морем"
 EAW_WS_EQC_desc:0 "Более 500 лет назад первые торговцы-земнопони, ведомые Кольтумбом, высадились на берегу Южной Грифонии и основали колонию, назвав свой новый дом в честь Принцессы Селестии. С того времени, годы иммиграции и колонизации, а также односторонней торговли привели к появлению §YСодружества Нового Мэйрленда§!. Кусочку Эквестрии на побережье Грифонии.\n\nПусть номинально он является частью §YЭквестрии§!, Новый Мэйрленд имеет собственное правительство в Конгрессе Содружества и издаёт свои собственные законы и нормативно-правовые акты. Слабое вмешательтсво со стороны государства в области промышленности и законов о занятости, наряду с ценным грифоньим рынком, привлекают многих эквестрийских предпринимателей, многие из которых селятся в Новом Мэйрленде.\n\nК сожалению, когда §YИмперия Грифонов§! распалась, у Мэйрленда также пропал торговый партнёр номер один. Ситуация ухудшилась, когда 29 октября 999 года, биржа в Новом Мейнхеттене обвалилась. Из-за этого, как это потом назвали §RЧёрной Средой§!, тысячи ново-мэйрлендцев лишились работы, из-за чего нация впала в экономическую депрессию. Новый Мэйрленд и тысячи его жителей просили Эквестрию о помощи, но метрополия лишь бездействовала, никак не помогая смягчить Великую Депрессию, и у многих это вызвало недовольство.\n\nМногие ново-мэйрлендцы, теперь чувствующие себя брошенными самой §Yпринцессой Селестией§!, начали искать полной независимости от Эквестрии. Эту позицию отстаивают такие пони, как §YГлэдмейн§!, §YКингфишер§! и §YГерцог Хейгл§!. И все же, недавно назначенный Генерал-Губернатор §YДжет Сет§! все еще имеет большую власть в конгрессе содружества и пользуется авторитетом простых пони Нового Мэйрленда. Уповая на поддержку из Эквестрии, он имеет свои собственные планы по решению проблем и сохранению статуса кво.\n\nГлавная задача, которую нужно решить Новому Мэйрленду - §Yэкономическая депрессия§!. Новый Мэйрленд это §Yмирная нация§!. Если война придет в эти земли, то населению придется сплотиться, но в стране также есть крупное §Yгрифонье меньшинство§!, не желающее даже думать о проблемах "глупых пони", не то что помогать. Несмотря на проблемы, у Нового Мэйрленда есть сильная промышленная база, в основном авиастроительная. Сильная авиация вместе с хорошо подготовленной армией может стать ключевым фактором в защите Содружества.\n\nПони Нового Мэйрленда страдают от кризиса и окружены замышляющими недоброе нациями. Смогут ли они выдержать испытания и выжить? Или это будут последние годы в истории Нового Мэйрленда?"
 EAW_WS_GRF:0 "[Root.GetNameDef] - Брошенная Колония"
 EAW_WS_GRF_desc:0 "§YГрифонья колония§! на Эквестрийском континенте всегда была неудавшимся ребенком старой §YИмперии Грифонов§!.\n\nПочти 200 лет это место служило местом ссылки для тех, кто осмелился бросить вызов Императору, но в тоже время она достаточно полагалась на §YИмперию§!, чтобы отправлять ей оружие и продукты производства. Обилие сосланых политических эммигрантов позволило быстро утвердить колонию, как независимую страну, однако, зависимость от имперских товаров не позволила экономике страны дальше развиваться.\n\nСитуация усугубилась через 30 лет, когда §YИмперия§! распалась. Теми сосланными, что были не согласны с режимом, были сформированы политические организации, а некоторые из них и вовсе призывали к §Rнасильственной революции§!. Единственое, что сдерживало их, это сила воли и харизма §YТифизера§!. Посмотрим как долго простоит тот хрупкий мир, что он строил.\n\nСвободная от своих бывших хозяев и с тучами на горизонте, Нова Грифония должна найти свое место в этом мире, пока не грянул шторм. Выживание всей колонии зависит от этого."
 EAW_WS_GFF:0 "[Root.GetNameDef] - Дикий, Дикий Фронтир"
 EAW_WS_GFF_desc:0 "Если §YНова Грифония§! считалась болотом в §YИмперии Грифонов§!, то можно только представить, что думал рядовой грифон о §YФронтире§!.\n\nМестность кишит бандитами, каннибалами и безумцами, а малочисленные города выживают путём поставки еды и товаров криминальным бандам.\n\nБолее того - все крупные политики и полицейские коррумированы и ничего не делают.\n\nПосле распада §YИмперии Грифонов§! о своей формальной независимости объявила §YНова Грифония§!, назвав §YФронтир§! своим доминионом. Эта смена правительства ничего не изменила и несчастный Фронтир находится §Rна грани краха§!, со зреющим политическим потрясением внутри его "общества".\n\nСейчас почти пришло время, когда чиновники Фронтира отправятся в §YНова Грифонию§! и формально попросят о финансировании. До сих пор эти просьбы были бесполезны абсолютно каждый раз, и Фронтир был вынужден сам бороться за свое выживание. Иной результат будет невероятно неожиданным, хотя это вряд ли произойдет. И можно только представить, что произойдет с Фронтиром, если он не получит никаких реальных средств...\n\n§YФронтир§! нестабилен и слаб, и крайне нуждается в переменах, будь те вместе с Нова Грифонией или без нее. Что-то должно произойти, и это что-то произойдет в ближайшее время."
 EAW_WS_LAK:0 "[Root.GetNameDef] - Земля Моих Отцов"
 EAW_WS_LAK_desc:0 "§GБаронство Румэйр§! одна из колыбелей грифоньей цивилизации. Большинство считает его раем на земле, с его живописными пляжами, прекрасными пейзажами, древней архитектурой и историей. Эта репутация идеального убежища была только усилена в последние года, когда казалось, только §YРумэйр§! был способен избежать кровопролития и насилия из-за распада §YИмперии§!.\n\nОднако то, что жителям других стран кажется золотым веком, - на самом деле §gтёмный век упадка§! для жителей Румейра. Они называют это §gRuiniad§!, разрушением их языка, культуры и традиций, под натиском имперской культуры. Это продолжается даже сегодня, во времена независимости, но многие видят шанс сохранить свою идентичность, пока не стало слишком поздно.\n\nСам же Румэйр в течение поколений был в добрых лапах §Gсемьи Доунбрейкер§!, которые по материнской линии являются потомками §Yдинастии Гроверов§!. Недавняя смерть §Yбарона Ресимира§! потрясла маленькую страну до основания. Его сын и наследник §YАларик§! вернулся из своего путешествия наёмником и теперь намеревается использовать всё, чему он научился, что остановить культурный закат §YРумэйра§!."
 EAW_WS_ROU:0 "[Root.GetNameDef] - Вечный Город"
 EAW_WS_ROU_desc:0 "§YГород Ромау§!, основанный §YАрантигосом Великим§! больше 1600 лет назад, был независимым в течение тысячи лет, сохраняя уникальную сенаторскую систему и культуру воинов, а легион охранял процветающий город и от любых всех противников. В 559 году Катеринское Королевство вторглось в Ромау, и город сумел отбросить армии захватчиков. Эта милитаристская республика быстро стала известной благодаря политическим заговорам и интригам в сенате, когда политики и генералы пытались захватить власть.\n\nВ 700-х годах Ромау снова начал процветать, и его товары стали популярны во всём Сердце Империи. Но эти надежды рухнули, когда прибыл Гровер I с его огромной армией из Грифинстоун и силой идола Борея. Ромау подчинился, и началась новая эпоха процветания под властью Империи. В 728 году был основан Университет Ромау, который до сих пор остается одной из самых престижных школ во всей Грифонии.\n\nВ 785 ALB, однако, Ромау потерял почти все свои земли, когда они были отняти разъярённым §Rимператором Гровером II§! после неудавшегося восстания, когда недавно коронованный император боролсь с восстанием в Аквелии. Гровер II разграбил город, упразднил Легион Ромау и ограничил его владения лишь самим городом Ромау. Гровер III был более милостив, предоставив Ромау привилегии Вольного Имперского Города. Последний оставшийся Вольный Имперский город столкнется с испытаниями и невзгодами в течение следующих столетий, когда социалисты, Национальная Республиканская Партия и даже архон Эйр будут бороться за контроль и влияние в Сенате. Когда республиканцы нанесли удар, Сенат Ромау едва пережил это, а многие опсасаются повторной революции в городе, учитывая плохое здоровье Гровера V.\n\nВ 992 году сенатор Равиоли был избран сенатом, чтобы стать новым лидером Ромау при неприятных обстоятельствах. Несколько предыдущих сенаторов были убиты республиканцами, социалистами и политическими соперниками, и многие удивились, когда Равиоли пережил свой первый год на посту. Сейчас он правит 15 лет, но многие сомневаются в его лидерских способностях в случае очередного кризиса.\n\nТёмные тучи собираются над §Yимперией§!, и от её судьбы, скорее всего, будет зависеть и судьба маленького §YРомау§!. Некоторые теперь шепчут в тенях о восстании, о свободе и возвращении утерянных земель, о легионах Ромау, гордо марширующих к победе ... но пока это лишь шёпот в тенях.\n\nПока."
 EAW_WS_FAT:0 "[Root.GetNameDef] - Республиканская Мечта"
 EAW_WS_FAT_desc:0 "В течение двух с половиной столетий §RИмперия Грифонов§! жестоко правила грифоньей расой. Он начала приходить в упадок по мере того, как на континенте стали появляться новые идеи и технологии. Простые грифоны начали задумываться о свободе и справедливости для себя. В 978 году они взяли это дело в свои когти и двинулись в Имперскую столицу, §YГрифенхейм§!. §YКемерскай§!, имперский офицер и сторонник революции, собрал силы народы в столице, взял штурмом дворец и провозгласил §YГрифонью Республику§!, а Император и дворяне предпочли позорно сбежать.\n\nЭтот удар в сердце был решающим для Империи, так как по всему континенту страны начали отделяться одна за другой. Свобода, процветание и демократия скоро будут доступны для всех грифонов!\n\nНо увы, этого не произошло. Император и дворяне сплотились, вытеснив нас из столицы и Империи. Наше движение - куча изгоев, идеалистов, революционеров и лояльных солдат, было вынуждено долгий маршем пройти на холодный север.\n\nСитуация мрачная. Мы находимся в чужой стране без запасов, оружия и еды. Армия выходит из под контроля. Бандиты грабят сельскую местность.\n\nНо §GРеспубликанская мечта§! всё ещё пылает в наших сердцах, освещая этот холодный север. Грифоны по всему континенту разделяют нашу мечту о свободе. Мы восстановимся, мы вернем Грифенхейм и мы обеспечим §GСвободу, процветание и демократию§! для всех!"
 
 EAW_WS_GRI:0 "[Root.GetNameDef] - Больная Птица Грифонии"
 EAW_WS_GRI_desc:0 "§YИмперия Грифонов§! - одна из величайших стран в мире, распологавшаяся почти на всей Грифонии, и даже имевшая колонии на Эквусе. Но судьба была жестока к §Yимперской династии§!, и §YИмперия§! не продержалась долго.\n\nОснованная §YГровером I из Гриффинстоуна§! в 705 году, Империя продолжала процветать и расширяться, управляемая справедливыми когтями §YГрифинстоунской династии§!. Их завоевание Грифонии, возглавленное печально известным §Yвоином-императором Гровером II§!, было остановлено племенами пони на востоке, которые сформировали §RРечную Коалицию§!, чтобы сопротивляться и остановить §YИмперию§! от угроз их суверенитету. После этой остановки экспансии, много крестьян и ранее завоеванных дворянских семей получили время для подготовки заговора против §YИмператора§! и его правления, начав видеть в нем больше тирана, чем справедливого правителя. Тем не менее §YИмператор Гровер III§! сумел сохранить Империю вместе и обеспечил верность большинства его подданых на протяжении многих лет. Те, кто продолжал сопротивляться ему, вскоре исчезли без следа. Он также создал §Yимперскую армию§!, которая вскоре стала крупнейшей военной силой в мире, и стремился создать имперскую идентичность, чтобы объединить многие культуры его обширной империи.\n\nТем не менее, во время правления следующего императора, §YГровера IV§!, основании империи начала трескаться. Хотя он был опытным администратором, что начал модернизацию Империи и которого любили простые грифоны, дворянство презирало его и все больше разочаровывалось в правлении этой династии. Когда он неожиданно умер, оставив несовершеннолетнего и хилого §YГровера V§! в качестве наследника, дворяне сделали свой ход и сформировали §RРегентский совет§!, чтобы управлять империей. Но настоящий §Rупадок империи§! начался лишь тогда, когда в Гриффонстоуне был потерян §Yидол Борея§!, древняя реликвия, которая была символом власти и законности императорской династии. Он был украден в 971 году злым циклопом по имени Аримаспи, который также убил короля Гуто VI, предполагаемого регента Гровера V. Говорят, что после этой потери боги отвернулись от империи.\n\nПосле таинственного убийства короля Гумберто, §Rкоролевство Вингбардия§! первым откололось от Империи в 972 под руководством §RГарибальда ТалонуэляIII§!, вместе со своими союзниками вскоре сформировавшим §YКарфинианский пакт§!. После этого, §Rсемья Дискретов из Аквелии§! откололась из Империи, забрав с собой большинство земель запада. Другие малые вассалы, вроде Бродфилда, последовали их примерам.\n\nДела ухудшились ещё сильнее в 978 году. Империей правил §Yрегентский совет§! и властолюбивая имперская знать мешала §YГроверу V§! от восхождения на престол даже после того, как он достиг совершеннолетия. Это несправедливое регентство внезапно закончилось зимой §R978§!, когда тысячи разъяренных крестьян и низкородных грифонов начали штурм имперского дворца. Император выжил с помощью §YАрхонта Эроса VII§! и сбежал в сельсую местность, хотя многие дворяне были казнены. §YРеспублика Грифонов§! была провозглашена и ненадолго заняла место империи. В последовавшем хаосе §RСкайфол§! вырезал имперский гарнизон, захватил §MИмперский Флот§! и сформировал независимую Торговую Федерацию. §YКонтрреволюция§! под руководством §YГерцогини Габриэлы Когтистой из Клубничного герцогства§! и выжившего дворянства началась всего год спустя и §YИмператор Гровер V§! вернул себе трон навсегда, а большинство §Yреспубликанцев§! были вынуждены сбежать на холодный север.\n\nПосле республиканского переворота многие из §Yмогущесвтенных дворян§! из Герцлэнда, сердца империи, получили значительную автономию и остались лишь номинально лояльным императору. Но §Yимперия§! стала лишь тенью своей прежней славы.\n\nПод её контролем осталась лишь малая часть территорий и здоровье §YГровера V§! быстро ухудшается, так что остаткам §YИмперии§! должен найти хорошего §Yрегента§! для империи, пока следующий §Yимператор§!, Гровер VI, не достигнет нужного возраста. Многие опасаются, что недавняя история повторится.\n\n§§YИмперия§! находится на волоске. Вернет ли она §Yпрошлую славу§! и победит ли врагов на континенте? Или окончательно рухнет? Только боги знают."
 EAW_WS_NCH:0 "[Root.GetNameDef] - Родина Великих Договоров"
 EAW_WS_NCH_desc:0 "Нет четкой или однозначной истории о том, как §Yчейнджлинги§! §YГринклифа§! поселились на острове, но во многих историях есть повторяющиеся отсылки на ледяные моря и вулканический остров, выступающий в качестве убежища. По той или иной причине чейнджлинги поселились на острове и, в основном, оставались в изоляции. Эти чейнджлинги были очень похожи на тех, которых можно найти в §YЭквестрии§!, но они никогда не выделялись столь явно, как те, кто живут под властью бесчестной §YКризалис§!. Но шло время и их постепенно вытеснили на обратно на остров. Это были трудные времена и большинство населения голодало.\n\nНо лишь до тех пор, пока рыболовы из §YФарбрука§! на прибыли на берега Гринклифа. Фарбрукцы, никогда не встречавшие чейнджлингов, наткнулись на голодающую §YКоролеву Дилис§!. И вождь §YФингал§! решил помочь королеве, свободно поделившись своей любовью и сочувствием.\n\nЭто стало известно как §YПервый Обмен§!. Это сформировало первые стабильные отношения между чейнджлингами Гринклифа и §Yпони§! §YФарбрука§!. Дружба между двумя домами длилась более восьмисот лет вплоть до сегодняшнего дня.\n\nМежду тем, жители Гринклифа и Фарбрука сформировали крепкие отношения, которые, однако, не были по настоящему близкими. §YКоролева Дейдра§! однажды попыталась расширить свою дружбу с тогдашним вождем §YАлбаром§!.\n\nК сожалению, она была отвергнута, даже после того, как предложила убежище ему и его последователям во время особо суровой зимы.\n\nТем не менее, о дружбе всё ещё напоминают плетёные §YВеликие Договоры§!: четыре гобелена, созданные копытами как пони, так и чейнджлингов, подробно описывающие Первые Обмен и §YЛедяное Убежище§!. Они разделены между домами обеих стран, чтобы постоянно напоминать их лидерам об общей истории и неразрывной дружбе друг с другом. Теперь, §YКоролева Гита§! правит Гринклифом, а §YЦенхельм§! - Фарбруком. Ощущая перемены в воздухе, она решает созвать ее §YКоролевский Совет§! ради разработки новой стратегии. Узнав о том, насколько велик мир, Гита стремится показать всем, что она и её народ не паразиты, а надежные и верные друзья.\n\nНо есть ещё очень много того, о чём не знает Гита, поэтому она должна сначала отправить посланников в такие далёкие места как §YЭквестрия§! и §GИмперия Грифонов§! чтобы увидеть, примет ли кто-нибудь из них предложения о торговле и дружбе. И есть ещё те, кто предпочел бы использовать чейнджлингов Гринклифа для своих недобросовестных целей..."
 EAW_WS_WNG:0 "[Root.GetNameDef] - Бриллиант Юга"
 EAW_WS_WNG_desc:0 "На протяжении веков §YВингбардия§! была бриллиантом в короне Грифонии. Одна из самых богатых и самых процветающих стран в §YИмперии§!, она всегда была объектом зависти севера. После того, как Империя была объединена под Гровером I из Гриффинстоуна, было много попыток уменьшить наше могущество.\n\nЭто дошло до своего пика в 971 году, когда король Гриффберто умер при подозрительных обстоятельствах, посещая бал в Грифенхейме. Его сын, недавно коронованный §Yкороль Гарибальд Талонулэль III§!, потребовал, чтобы лорды Грифенхейма и Империи начали полное расследование этого инцидента, но его требования прошли мимо их ушей. В знак протеста Вингбардия официально отделилась от Империи, взяв с собой своих бывших вассалов из §YТаллузы§!, §YФрантмистрии§! и §YАрантии§!. Империя, из-за молодого Императора и растущей нестабильности, была бессильна протестовать, поскольку примеру Вингбардии последовало все больше и больше народу.\n\nОслабленная крахом Империи и долгой и кровавой войной с §YФалькором§!, нация впала в экономический кризис. Правительство за правительством приходило с целью восстановления прежней славы Вингбардии, но каждое правительство терпело крах из-за напряжения и внутренней борьбы. Отчаявшись в поисках решения, грифоны Вингбардии обратились к более радикальным решениям.\n\n§YPartito Nazionale Fascista§! (Национальная фашистская партия), возглавляемая §YДжулио Биколини§!, серьезно выросла в численности, особенно среди разочарованных ветеранов войны с Фалькором. Биколини призвал маршировать к Карфину, чтобы захватить власть у правительства, дабы начать восстановление нации. Между тем §YPartito Comunista Wingbarda§! (Коммунистическая партия Вингбардии), возглавляемая §YАнтонино Пролетарино§!, пообещала пресечь подобное действие. Даже под угрозой §Rгражданской войны§!, правительство все еще не дает ответа. Но от их выбора в ближайшие недели зависит судьба Королевства.\n\nТот, кто берет на себя руководство государством, должен уделять первоочередное внимание экономическим трудностям страны. §YВеликий Голод§! выкашивает и так уже страдающую нацию. §YБезработица§! по-прежнему процветает, и когда-то мощный промышленный сектор отстает от таких стран, как §YЭквестрия§! и Новый §YМэрлэнд§!. Эти проблемы также заставили многих из лучших и ярких умов Вингбардии покинуть страну в поисках удачи в другом месте. Наконец, есть проблема Империи на севере и коммунистов §YПрайвена§! на востоке, и все они смотрят на Бриллиант Империи с завистью в глазах."
 EAW_WS_EQS:0 "[Root.GetNameDef] - Дом Всех Пони"
 EAW_WS_EQS_desc:0 "Земли §YЭквестрии§! - древний дом расы пони, хотя и не все пони тут живут.\n\nМного сотен лет назад три племени Пони - Единороги, Пегасы и Земнопони - жили порознь друг от друга, спорили и сражались меж собой. Каждое племя Пони думало, что они были лучше других двух, но только вместе они смогли выжить в конце. Эквестрийский фольклор говорит, что три лидера племен были заперты в пещере посреди метели, и единственной причиной, по которой они выжили, было сотрудничество и дружба. Отныне, племена были объединены под общим знаменем и флагом, так и родилась §YЭквестрия§!.\n\nВ течение долгого времени §YЭквестрия§! управлялась §Yпринцессой Селестией§! и ее младшей сестрой §YПринцессой Луной§! в виде Диархии. Две Принцессы - бессмертные Аликорны, и столь могущественные, что способны поднимать и опускать Солнце и Луну. Две сестры долгое время были хранителями Эквестрии, разгромив великих, опасных врагов, таких как §RДискорд, Дух Хаоса§! или §RКороль Сомбра§! из Кристальной Империи. Однако §Yпринцесса Луна§! в конечном итоге стала жертвой ревности, поскольку Пони не ценили Ночь, которую она приносила, также, как они любили День, что приносила ее старшая сестра. Она превратилась в злую §RНайтмер Мун§! и сражалась с §YСелестией§!, но была побеждена и изгнана на Луну на тысячу лет своей сестрой. Теперь, спустя более тысячи лет после этого инцидента, Луна вернулась, оставив свои злые намерения позади и вернувшись к правлению вместе со своей сестрой.\n\nТем не менее, §YЭквестрия§! сталкивается с новыми врагами, так как злая §RКоролева Кризалис§!, недавно объединившая разрозненные §YЗемли Чейнджлингов§! под своим верховным правлением. §RКризалис§! уже совершала неудавшуюся попытку вторжения в §YКантерлот§!, столицу Эквестрии, и §Yпринцесса Селестия§! обеспокоена тем, что она может снова ударить, на этот раз с полной силой.\n\nС тех пор, как §RНайтмер Мун§! была изгнана более тысячи лет назад, §YЭквестрия§! защищала себя с помощью §YЭлементов Гармонии§!. Сегодня эти Элементы воплощены и хранятся шестью разными Пони, наиболее известной из которых является §YТвайлайт Спаркл§!, Элемент магии и Принцесса дружбы. Она и ее 5 подруг сталкивались и побеждали зло снова и снова, и защитили §YЭквестрию§! от тирании и гибели.\n\nТем не менее, небо темнеет. И по мере того, как на горизонте собираются темные облака, многие понимают, что Дружба и Мир не помогут пережить и преодолеть грядущий шторм.\n\nНачинается новая эпоха, эпоха, к которой Эквестрия и ее миролюбивые жители могут быть не готовы."
 EAW_WS_CHN:0 "[Root.GetNameDef] - Чейнджлинги"
 EAW_WS_CHN_desc:0 "Тёмная страна §YЧейнджлингов§! скрывает в себе множество тайн и ужасов.\n\nОни ближе к насекомым, чем к пони, а их имя происходит от их способности идеально временно изменять свой внешний вид, голос и даже размер. Они используют эти способности обмана, чтобы приблизиться к жертвам и питаться своей любовью, ресурсом, от которого они зависят, хотя в основном они питаются мясом. Чейнджлинги живут в подземных §YУльях§! и подчиняются §YКоролевам§!, хотя они и не являются безмозглыми трутнями коллективного разума и обладают свободой воли.\n\nК счастью для своих соседей, в связи со своей агрессивностью и географической изоляцией чейнджлинги гораздо больше воевали друг с другом, чем с чужаками, что позволяло оленям и пони отражать их отдельные вторжения. Несмотря на свой изоляционизм и замкнулость, после начала §Yиндустриализации§! в Эквестрии королевы послали разведчиков за технологиями и новыми знаниями. Ульи начали модернизироваться, а капиталисты и военные картели набирали силу и стали конкурировать с королевами.\n\nКонфликты стали очень частыми и в 953 году амбициозной молодой §GКоролеве Кризалис§! посчастливилось получить власть над одним из сильнейших ульев - Весалиполисом. К тому времени, Весалиполис уже находился в альянсе с другим крупным ульем Дитрисиумом. Ведя за собой армии, Кризалис отбила несколько нападений чейнджлингов из улья Вракс и мелких серверных ульев, чем укрепила свои позиции сильного лидера. В 962 году Ликтида присоединилась после помощи Кризалис против фанатиков-налётчиков из Олении. Она с помощью альянса победила Вракс в 971 году, а в следующем году был основан §GСоюз Ульев§!. Сориф добровольно присоединился в 985 году и вскоре за ним последовали другие ульи. Впервые в истории ульи были объединены под единой властью в 987 году, а в 988 году Кризилис была коронована. §GЕдинственная королева Земель Чейнджлингов§! обладает полной властью над всеми оставшимися королевами.\n\nВ последующие годы случались пограничные конфликты с Оленией и начался рост идей коммунизма, но пока Кризалис планировала смелый переворот Эквестрии, чтобы обеспечить почти бесконечный запас любви и утвердиться в качестве хозяина всего Эквуса. Во время королевской свадьбы §RШайнинг Армора§! и §RПринцессы Каденс§! в §YКантерлоте§!, ей удалось принять облик принцессы и скомпрометировать оборону изнутри, что позволило рою атаковать великую столицу §YЭквестрии§! и захватить лидерство нации одним махом. Только вмешательство Элементов Гармонии и подавляющая сила любви помолвленной пары спасли Эквестрию от завоевания.\n\nПосле неудавшегося переворота чейнджлинги начали сомневаться в авторитете Кризалис, и начали происходить волнения гармонистов под руководством §RТоракса§! и коммунистов во главе с §RГолд Маффином§!. Кризалис отреагировала обширной кампанией пропаганды и жесткими действиями против инакомыслящих, заставив их сбежать из страны или прятаться. Униженная королева поклялась отомстить Эквестрии. Уловки подвели её, поэтому стало ясно, что прямые, жестокие и крайние меры принесут ей и её подданным победу над пони-пацифистами.\n\nКризалис начала обширную программу по модернизации и расширению §Gармии чейнджлингов§!. В §YИмперию Грифонов§! был послан атташе,имеющий немало знаний поле конфликта. С огромной армией и быстрой милитаризацией Кризалис надеется с легкостью одолеть своих врагов, пока будет сохранять своё военное преимущество.\n\nОднако Землям Чейнджлингов не хватает многих стратегических ресурсов, столь жизненно важных для военных действий. Но одна страна представляет собой лёгкую цель для завоевания: §YКоролевство Оления§!. Оно находится в политическом хаосе и слабо в военном отношении. Было бы очень легко захватить эти земли и их многочисленные ресурсы. §RОлени§! будут первыми, кто почувствуют объединенную мощь и ярость §Gчейнджлингов§!.\n\nВскоре, §Rпони§! будут дрожать, а §Yчейнджлинги§! будут царствовать! Да здравствует Королева!"
 EAW_WS_STL:0 "[Root.GetNameDef] - Дом Равенства"
 EAW_WS_STL_desc:0 "Говорят, что §YСталлионград§! - это дом коммунизма, но это ложь. В §YНашем Городе§! §YСтарлайт Глиммер§! собрала всех вместе в истинно равном, безкьютимарочном обществе, или, так кажется. В 1004 году §YТвайлайт Спаркл§! и §YЭлементы Гармонии§! пришли в Наш Город и раскрыли обман Старлайт Глиммер. Хоть она и проповедовала истинное равенство, она отказалась принять его сама и удалить свою собственную кьютимарку.\n\nС тех пор Наш Город процветал. Но будучи окруженным §YСталлионградом§! и §YНова Грифонией§!, Наш Город оказался отрезан от мира. Под давлением Сталлионграда наш город сформировал прокоммунистическое правительство в попытке успокоить своего южного соседа. Во главе с §YДабл Даймондом§!, бывшим вторым пони после Старлайт Глиммер, коммуна продолжает стремиться к равной и гармоничной жизни.\n\nНаш Город, не связанный с остальным миром, должен сближаться со Сталлионградом ради помощи и поддержки. Но нельзя сближаться слишком сильно, потому что Сталлионград видит Наш Город своей законной землей."
 EAW_WS_CRY:0 "[Root.GetNameDef] - Империя Любви"
 EAW_WS_CRY_desc:0 "§YКристальная Империя§! была впервые основана древней принцессой, Аликорном, которая встала на защиту своих подданных и твердо верила, что Любовь, как и Дружба, является величайшим даром для всех, и что сила Любви была ключом к процветанию. Таким образом, она создала самую древнюю и самую важную реликвию Империи - §YКристальное Сердце§!, которое хранится под Кристальным Дворцом в столице, чтобы излучать §YСилу Любви§! по всей Империи.\n\nОднако не все пони в Империи верили в процветание с помощью любови. Злой, темный Единорог, §RКороль Сомбра§!, восстал и потребовал для себя трон Империи. Его темная, злая магия §Rочернила Кристальное Сердце§!, еще больше усилив его силу и контроль над Империей. Он закончил это тем, что поработил своих подданных своими темными методами, промывая мозги и делая из них послушных рабов. С этой рабской армией он отправился на юг в сторону §YЭквестрии§!, но был остановлен и изгнан §YСестрами Аликорнами§!.\n\nИмперия §Yисчезла§! вместе с ним на сотни лет в густых снегах, лишь волшебным образом появившись несколько лет назад. §YЭквестрия§! сплотилась ради спасения §Yкристальных пони§!, когда злой дух §Rкороля Сомбры§! вернулся на землю, все еще не желая отказываться от своего Королевства. С объединенной силой §YКристального сердца§! злой король снова был изгнан. Однако, вернувшись после изгнания однажды, можно только надеяться, что он не сможет сделать это снова...\n\nПосле второго изгнания Сомбры §Yпринцесса Селестия§! утвердила §Yпринцессу Ми Аморе Каденцу§! или просто Каденс на трон Империи, фактически превращая Империю в §Yмарионетку Эквестрии§!. §YПринцесса Каденс§! по-прежнему остается популярной фигурой в Империи, хотя в настоящее время в пределах снежной империи многое происходит, включая рождение возможного наследника престола, §Yпринцессы Фларри Харт§!.\n\nИмперия льда и снега защищена силой Любви и Дружбы, но как долго Кристальное Сердце будет биться? И будет ли §YПринцесса§! властвовать в этом новом, меняющемся мире?"
 EAW_WS_STG:0 "[Root.GetNameDef] - Родина Революции"
 EAW_WS_STG_desc:0 "В течение долгого времени, то, что сейчас является §YСталлионградом§!, было разными провинциями §YЭквестрии§!. В конечном счете, однако, нехватка продовольствия в регионе привела к §Rголоду§!, и просьба о помощи у §YЭквестрийского правительства§! была бесполезной. Таким образом, идея революции распространилась среди недоедающих жителей в §Yгороде Сталлионграде§! и вокруг него. В 995 году §YСталлионград объявил свою независимость§! от Эквестрии под гордым руководством §YВерховного Совета§!, в который вошли такие Пони, как наш нынешний Генеральный секретарь §YАльтидия§!. §YЭквестрия§! пыталась подавить революцию с помощью военной силы, но наш дух остался несокрушим, и они в конце концов отступили. §YСталлионград§! был в безопасности, он был свободен.\n\nОднако с независимостью возлагались большие обязанности и проблемы. Наша нация по-прежнему страдает от нехватки продовольствия и риска начала §Rголода§!, что только усугубилось попытками коллективизации нашей экономики. Мы должны обязательно решить эту проблему, как только можем, иначе мы можем столкнуться с настоящей бедой и придется нести ответственность за §Rголод§! сотен, если не тысяч Пони.\n\nХуже того, §YВерховный Совет§! находится в борьбе за лидерство. Наш старый генеральный секретарь, §YАльтидия§! теряет благосклонность Совета в пользу двух соотечественников-революционеров - §YВасилия§! и §YСинистера§!, оба из которых имеют очень разные подходы к тому, как привести §YСталлионград§! в будущее и как решить его проблемы.\n\nС приближающимся избранием §Yнового Генерального секретаря§!, Сталлионград держится на волоске. Будущее §Gродины и оплота Революции§! неизвестно и неопределенно."
 EAW_WS_OLE:0 "[Root.GetNameDef] - Отчий Дом Оленей"
 EAW_WS_OLE_desc:0 "§YКороль Йохан «Дьявулен»§! - «Дьявол» - незаконнорожденный сын короля Алдара II захватил власть после смерти своего отца. Его сестра, законная §Yкоролева Вельвет§!, бежала в §YЭквестрию§!. С помощью запугиваний и игры на жадности Ярлов и Герцогов Олении, Дьявулен нашел себе соратников.\n\nНо для короля Йохана не все так гладко. Простые олени страдают от его тиранических законов, и в обществе зреет инакомыслие. В последние месяцы в Королевстве начались протесты оленей, требующих отречения Йохана. Они были быстро и жестоко подавлены теми, кто предан Йохану и его денежкам.\n\nНо проблемы Олении не только внутри страны. На севере §YЧейнджлинги§! жадно смотрят на богатые ресурсами горы Олении, а на востоке королева Вельвет сдружилась со знатью Кантерлота и работает над тем, чтобы привлечь Эквестрийскую поддержку для вмешательства в дела короля Йохана. С этими угрозами могущественный и фанатичный §YAllsherjargoði Юрва§!, недавно назначенный глава Оленийской церкви, собирает поддержку для более милитаристского решения проблем с угрозами нашей нации. Он хочет видеть, как Оления возвращается к жизни, как в старые времена, когда вид длинных оленьих кораблей пугал всех, кто видел их.\n\nКонечно, население может наконец восстать и отдать свою поддержку либо королеве Вельвет, либо §YСоциалистической Партии Олении§! §YКуллерво Сиролы§!, и свергнуть короля и его лакеев, создав новое будущее для Олении - будущее, которое им придется защищать от своих соседей на севере.\n\nОления ходит по лезвию ножа. Для того, чтобы выжить, для этого потребуется большое мастерство и хитрость.\n\nВначале нужно разобраться с §Rнарастущими разногласиями§! раз и навсегда. Далее, необузданная §Rкоррупция§! должна быть устранена, если Оления должна наращивать свою военную мощь, чтобы выжить под угрозой Чейнджлингов и Эквестрии. Олени хорошо знают свой горный дом, а сильная оборонительная позиция и неприветливые условия остановят любую атаку жуков или пони."
 EAW_WS_YAK:0 "[Root.GetNameDef] - Образ Жизни Яков"
 EAW_WS_YAK_desc:0 "С незапамятных времен §Yяки§! жили в одиночестве, укрываясь от других наций и рас континента в горах.\n\nЭто уединение заставило яков развить особый §Yобраз жизни Яков§!, со многими традициями, фестивалями и песнями, которые сегодня имеют глубокие корни.\n\nОднако не все так идеально для §Yяков§!. §YПринц Рузерфорд§!, долго правящий лидер §Yяков§!, вступил в конфликт с другими членами §YСовета Яков§!, которые, в свою очередь, покинули его, чтобы сформировать свою собственную, отдельную нацию Яков, §YЯки-клан§!.\n\n§YЯки§! теперь живут разрозненно в мире, который становится все более опасным с каждым днем. Они должны воссоединиться быстро, так или иначе, иначе их особый §Yобраз жизни Яков§! будет растоптан и навсегда забыт."
 EAW_WS_PLR:0 "[Root.GetNameDef] - Замёрзший Север"
 EAW_WS_PLR_desc:0 "Замерзшие пустоши §YСеверной Эквестрии§! являются одним из самых незаселенных регионов мира. И все же даже здесь цивилизации и общества утвердились.\n\nСевер является домом для §Yполярных медведей§! и §Yпингвинов§!. Хотя они игнорируются большей частью мира, их окружающая среда усиливает эти две цивилизации, делая их гордыми и доблестными перед лицом опасности.\n\nОднако они становятся слабыми в этот новый век индустриализации. Поскольку фабрики были чуть более чем безжизненными в ледяных пустынях, претендовать на удачу и благосостояние будет невероятно сложно как для §Yпингвинов§!, так и для §Yполярных медведей§!.\n\nСевер выдерживал бури на протяжении веков, и все же может грянуть такая буря, которую даже они не смогут пережить."
 EAW_WS_BUF:0 "[Root.GetNameDef] - Анклав Бизонов"
 EAW_WS_BUF_desc:0 "Хотя оно и находится в тени своего гораздо более крупного соседа, §YЭквестрии§!, §YПлемя Бизонов§! - это гомогенное общество Бизонов. Их нация образует небольшой §Gанклав§!, так как они полностью окружены §YЭквестрией§!.\n\nСерьезной новостью стало то, что §YЭквестрия§! недавно высказала желание сблизиться с §YБизонами§!, чтобы улучшить отношения между §Yними и Пони§!. Это может быть искра для чего угодно, от §Rанти-эквестрийского§! настроения до §Gконсервативных настроений§! и прямого включения в §YЭквестрию§!.\n\nКак бы то ни было, §YБизоны§! ожесточены и готовы действовать так, как они считают нужным."
 EAW_WS_JER:0 "[Root.GetNameDef] - Падшая Республика"
 EAW_WS_JER_desc:0 "§YКоролевство Аквелия§! управляется своей древней династией - §Yсемьёй Дискрет§!. Это одно из старейших королевств в Грифонии, основанное около 900 лет назад. Но, несмотря на свой возраст, они тоже не могли устоять перед §YИмператором Гровером I§! и были вынуждены дать клятвы вечной верности §YИмперии Грифонов.§!\n\nДискретам не потребовалось много времени, чтобы нарушить эту клятву. На следующий день после коронации §RИмператора Гровера II§!, король Аквелии провозгласил независимость, ожидая, что другие королевства, герцогства и графства последуют его примеру. Тем не менее, воинственный император и его могучая §Rимперская армия§! сокрушили армии Дискретов и §Rсожгли дотла§! большую часть Аквелии. Король был свергнут его разъяренными родственниками и отправлен в качестве подарка императору, который затем забил его до смерти. Мир вернулся, и принцесса Гизельда Дискрет вышла замуж за императора в руинах храма Арктуриуса в Аквиле, тем самым связав две династии и сделав их ближе друг к другу.\n\nНесмотря на глубокую связь семьи с королевством, правители становились всё более и более небрежными и неэффективными, когда дело доходило до управления реальной нацией. Из-за антимонархистские настроения в стране росли с момента установления монархии и вызывали многочисленные восстания в её истории, одно из которых было чрезвычайно успешным.\n\nАквелия продолжала желать свободы и независимости даже после того, как столкнулась с гневом Гровера II. И когда священный §Yидол Борея§! был утерян и §Yкоролевство Вингбардия§! отделилось, §YКороль Джерард Дискрет§! увидел свой шанс и еще раз провозгласил независимость в 972 году. Но восемь лет спустя жители Аквелии, вдохновлённые §Yреволюцией 978§!, восстали, свергли короля и обезглавили его, заставив многих родственников бежать из страны. Северные районы Аквелии отделились в последовавшем хаосе, тоже делая независимости. В Аквелии была провозглашена §Mреспублика§!, поставившая целью защищать §Yправа и свободы§! всех грифонов. Это было успешное государство, хотя у судьбы были на него другие планы. Всего лишь спустя четыре года после создания республики, §RАльберт Бертело§! и его самые горячие сторонники возглавили §Rмонархическую контрреволюцию§! и решительно победили. §YМорисет Дискрет§! стал королём и §Yмечта о республике§! исчезла.\n\nИли так казалось, ведь неэффективное и децентрализованное правление §YДискретов§! продолжается и среди грифонов §YАквелии§! идея §Gвторой революции§! становится всё более и более популярной. Зажжёт ли искра пламя революции? Или эти действия будут пресечены вовремя?"
 EAW_WS_TRD:0 "[Root.GetNameDef] - Самый большой маленький город"
 EAW_WS_TRD_desc:0 "§YСкайфол§! впервые приобрел важное значение много лет назад, когда он был §Yимперским вольным городом§!. Он быстро стал §Gсамым известным торговым портом§! Империи и даже всей Грифонии. В конце концов, доки Скайфола стали главной базой §Yимперского флота.§!\n\nТем не менее, эти времена прошли. Когда Империя §Rрухнула§! и в 978 году произошла §Rреволюция§!, §gЖелезный Канцлер Гишар§! захватил власть в городе под предлогом сохранения его в безопасности от "республиканских радикалов". Его грифоны §Rуничтожили Имперский гарнизон§! и захватили контроль на §Yвсем Имперским Флотом.§! Укрепив свою власть, он объявил независимость, защищая Скайфол от хаоса, охватившего большую часть Грифонии. §YГрифтония§! присоединилась к Скайфолу вместе с окружающими сельскими городами и деревнями, и так была основана §YТорговая Федерация§!. После успешной §Yконтрреволюции§! Скайфол не проявлял никакого интереса к воссоединению с Империей, хотя Гишар с радостью платил одну монету в год в качестве дани императору Гроверу V.\n\nВ последующие годы Гишар безжалостно §Rсокрушил§! всю потенциальную оппозиция и сопротивление, за что и получил прозвище. Эта решимость обеспечила мир и порядок в Скайфоле, что, в свою очередь, позволило ему процветать, даже когда экономика Грифонии пришла в упадок. Но это процветание не было равномерно распределено среди населения. Капиталисты, промышленники и криминальные лорды стали богатыми, в то время как простые рабочие страдали и томились в нищете. Гишард мудро запретил все профсоюзы, прежде чем они могли угрожать ему, а значит, не было никого, кто мог бы вступиться за простых грифонов.\n\nПо мере того, как Гишар стареет и всё чаще и чаще фальсифицирует свою смерть, всем становится ясно, что правление §gЖелезного Канцлера§! подходит к концу. Как настоящий граждане Скайфола, каждый желает ухватиться за возможность, как только видит её. В борьбу за власть встпают §Yбезжалостные капиталисты§!, §Mреспубликанские идеалисты§!, §gимперские лоялисты§! и §Rсиндикалисты-революционеры.§!"
 EAW_WS_RIV:0 "[Root.GetNameDef] - Дом меж Гор и Рек"
 EAW_WS_RIV_desc:0 "§YРечные пони§! §YВосточной Грифонии§! долгое время находились под угрозой со стороны своих западных соседей. Время от времени §Yгрифоны§! §Rатаковали§!, и каждый раз, Речные пони объединились, чтобы избежать угрозы.\n\nВ 898 году, после очередной злополучной попытки §YГрифоньей Империи§! подчинить себе пони, народы §YРечного Города§!, §YДепонии§!, §YРивер-Сити§! и §YНимбусии§! подписали §YКольтстримский Договор§!, гарантируя друг другу взаимную защиту в случае нападения.\n\nСо временем к ним присоединились народы §YВиттенланда§!, §YБакары§! и §YПонидеи§!. В 972 году §YОрден Хеллквилл§! разграбил §YАлмазную гору§!, заставив короля Тага Бескостного подписать договор, делающий жителей Алмазных гор первыми не-пони членами.\n\nДаже с крахом Грифоньей Империи Кольтстримский Договор держится крепко, и многие призывают к дальнейшему тесному сотрудничеству между членами договора. Возможно, это даже приведет к формированию единой §YРечной Федерации§!. Тем не менее, речные земли не лишены собственных проблем. Различия в идеологиях, убеждениях и уровнях развития экономики и общества все стоят на пути прогресса. И хотя угроза грифонов стихла, не пройдет много времени до появления новой угрозы на западе."
 EAW_WS_MNC:0 "[Root.GetNameDef] - Королевство Бандитов"
 EAW_WS_MNC_desc:0 "Недалеко на севере от §YГрифоньей Империи§! расположилось Королевство Бандитов §YКлан Санстрайкера§!.\n\nНазванное в честь своего Короля, §YЭривара Санстрайкера§!, Клан Санстрайкера долго был местом, куда не дотягивался имперский порядок, благодаря своим горным пейзажам и плохой инфраструктуре становясь почти невозможным местом для привития каких-либо имперских законов силой.\n\nПотому, когда §RИмперия§! пала, §YЭривар Санстрайкер§! быстро воспользовался возможностью и объявил самого себя Королем Бандитов, создав свое собственное королевство у северных границ Империи. Увы, как оно и бывает, править ордой бандитов как Король не очень эффективно и трудно и §YЭривар§! быстро потерял контроль над большей частью своих 'подданных'.\n\nЛишь одна вещь удерживает Бандитов вместе: их ненависть к §RИмперии§!. Их рейды на имперские земли разоряли деревни и экономику на юге от гор, вынудив §YИмператора Гровера V§!, текущего Имперского монарха начать искать мирное решение проблемы с Бандитами.\n\nВскоре было найдено временное решение проблемы и §YЭривар с Гровером§! подписали пакт, который запрещал §GБандитские рейды§! на имперские земли, взамен предоставляя имперскую экономическую и военную поддержку. Это помогло §YЭривару§! обустроить свое Королевство за то время, но теперь §YГровер V§! стар и его здоровье быстро ухудшается.\n\nЕсли §YИмператор§! умрет, пакт с §YБандитами§! будет аннулирован. Но как править и следить за §YКоролевством Бандитов§! Эривара по-настоящему? Сделал ли Король Бандитов достаточно, чтобы подавить и избавиться от §Rрадикалов§!, рвущихся к власти? Увидит ли он необходимость возможность для реформ того подобия общества, что он все еще контролирует?\n\nВремя §YИмператора§! быстро уходит. Эривер должен быть осторожен, чтобы доказать, что его время не выйдет также скоро."
 EAW_WS_AET:0 "[Root.GetNameDef] - В Ловушке Между Гигантами"
 EAW_WS_AET_desc:0 "§YГрафство Грифенвальд§! это одна из множества стран, что получили свою §GНезависимость§!, когда §RГрифонья Империя§! переживала политический кризис и разваливалась.\n\nСегодня §YГрифенвальд§! находится в неустойчивой, если и вовсе не опасной, позиции. В ловушке между двумя Гигантами Грифонии, §RАквелией§! и §RИмперией§!, §YГрифенвальд§! должен соблюдать осторожность и не пересекать черту с каждой из сторон, иначе есть риск спровоцировать их и вновь потерять свою независимость.\n\nВнутри самой страны было предложено несколько различных решений этой проблемы. Есть §Rрадикалы§! и §Rумеренные§! на обоих сторонах, некоторые из которых чуть более... 'ответственны', чем другие. §YКоммунисты§! верят, что две великие династии на севере и юге угрожают независимости наших рабочих, и что мы должны сделать все что можем, чтобы защитить себя от этой §Rугрозы§!. §YУмеренные§!, с другой стороны, видят это вызовом нашему умению балансировать над пропастью, веря, что мы должны искать дружбы, или хотя бы сотрудничества, с каждой из сторон в равной степени, чтобы защитить свой национальный суверенитет.\n\nНо, будь то к благу или худу, в комнате раздается и третий голос. §YПрелат§! предложил §YГрафу§! свою помощь в этой тяжелой ситуации. Он видит, как мы слабы и уязвимы, предлагая нам §Yподдержку церкви§! во всех начинаниях. Хорошее предложение, но... можно ли, в конце концов, доверять этому Грифону?\n\nНеважно какой будет выбран путь, §YГрифенвальд§! находится на грани исчезновения после всех этих лет обретенной независимости. Нация должна решить для себя, хочет ли она сражаться или разговаривать, и заплатит непомерную цену, если выбранный путь окажется неверным. Будущее кажется очень мрачным для маленького §YГрафства Грифенвальд§!."
 EAW_WS_GRW:0 "[Root.GetNameDef] - Освободительная Война"
 EAW_WS_GRW_desc:0 "Не бойтесь, рабочие §RБродфилда§! и всей §YГрифонии§!, ведь ваше §Gосвобождение§! уже близко!\n\n§YОсвободительная Армия Грифонии§! гордо нарекла своих бойцов освободителями рабочего класса. Лишь несколько месяцев назад рабочие в §RКоролевстве Бродфилд§! восстали, подняв оружие против своих голубокровых господ.\n\nТо, что начиналось как классовая борьба теперь превратилось в кровавую гражданскую войну. §RМонархисты§! остаются бдительными, стремясь использовать любые пробелы в рядах §Yреволюционеров§!.\n\n§YЛидеры§! Освободительной Армии остаются уверенными и энергичными, полагая, что поражение §Rмонархистов§! это только вопрос времени. И когда с их бывшими §Rгосподами§! будет покончено, §Yкоммунисты§! наконец смогут обратить свое внимание на своих соседей и §YГрифонию§! в целом. Революцию не остановит ни один грифон, даже самый могущественный §Rмонарх§!.\n\nК сожалению, гражданская война отнимает жизни множества доблестных грифонов на каждой из сторон, а §Yснаряжения§! очень мало. Эту войну нужно закончить быстро, если §Yкоммунисты§! правда хотят сражаться за §YСоциалистическую Грифонию§!, в которой все грифоны будут равны.\n\nСейчас идет §Gвойна в селах и полях§!. И если §Yкоммунисты§! правда победят, им необходимо будет поймать их §Rбывшего Короля§! и показать его §RГолову§! народу, чтобы снизить риск начала §Rконтрреволюции§! сбежавшим Королем.\n\nБитва продолжается, и только время покажет какая судьба постигнет '§Yосвободителей§!' грифоньей расы."
 EAW_WS_BAN:0 "[Root.GetNameDef] - Земли Королевы Бандитов"
 EAW_WS_BAN_desc:0 "Также, как и §YКлан Санстрайкера§! на севере, §YБлэкрокские Бандиты§! - это множество §Yбандитов и наемников§!, которые собрались вместе, чтобы рыскать по деревням, разорять фермы и грабить ничего не подозревающих врагов. На верхушке пищевой цепи Бандитов находится §YБлэкрок§! собственной персоной. Вольной сердцем, гордой и храброй бывшей стороннице республики всю жизнь приходилось защищать за себя самостоятельно.\n\n Падение старого §YГерцогства Блэкхоллоу§! и её восхождение к власти начались в 979, когда §MГраф Габриэль Блюкрест§! помог своим владыкам в Грифинстоуне в битве против революционеров. Как и вассалы §YИмперии Грифонов§!, он также потребовал увеличения автономии в качестве награды, но Регентский Совет Грифинстоуна отказал ему. В ярости от этого предательства, он объявил о §Rнезависимости§! в 985, лишь чтобы умереть в 990. Его наследник, §MКэлен Блюкрест§!, отклонил требование Грифинстоуна преклонить колени и яростно противостоял им во время вторжения в Блэкхоллоу.\n\n Однако после его победы §RБлэкрок§! убеждила дезертиров из обеих армий присоединиться к ней и свергнуть монархию. Началась долгая и кровопролитная война в горах, продолжавшаяся до 1001 года, когда погиб граф Кэлен. Так началось правление Блэкрок, §RБандитской королевы§!.\n\nНо не все так солнечно и радостно в §YЗемлях Королевы Бандитов§! Блэкрок. Внутри границ дворяне по-прежнему прячутся в своих горных замках во главе с дочерью Кэлена §Сириллой Блюкрест.§! Крестьяне, уставшие от угнетения бандитами, сплачиваются вокруг §RРиива Бледдина§!, радикального революционера из-за рубежа. На востоке новая коммунистическая сила появилась в §RБродфилде§!, которая скоро начнет угрожать §YБандитам§! всерьез. И если §YИмперия§! на севере пожелает вернуть свое былое могущество каким оно однажды было... тогда возможна ранняя смерть §YБлэкрокских Бандитов§!.\n\nНо §YБандиты§! не плачут или дрожат, они сражаются до самого, мать его, печального конца! Они удержат свои владения или умрут, пытаясь!"  
 EAW_WS_LCT:0 "[Root.GetNameDef]  - Золотой Город"
 EAW_WS_LCT_desc:0 "В 66 году Великий Князь §YБлессед Сворд§! столкнулся с стратегосом Адинатосом из Нимбусии в битве при Чаронеи и победил его. Последнее препятствие перед господством Озерграда исчезло и началась его гегемония над Речными Землями. Это длилось много столетий и позже считалось золотым веком длинной истории Озерграда. Даже племена грифонов Зафии на юге были покорены. Тем не менее, всё хорошее рано или поздно заканчивается.\n\nВ 353 году грифоны Зафии, уставшие от ига пони, восстали. Вскоре начались волнения и в других частях жаждущего свободы Востока. У Озерграда не было шансов, и он потерпел поражение. Зафия, Нимбусия, Речкоград и все прочие покорённые страны в Речных Землях обрели долгожданную свободу.\n\nВ 752 году город Озерград был разграблен силами §RИмперской Грифоньей Армии§!, возглавляемой императором Гровером II. После этой катастрофы Великий Князь Фрайл Спир был вынужден отречься от своего трона, что привело к падению Княжества Озерград.\n\nИз его праха восстала республика с одноименным названием, которая стала маяком для всех пони в Восточной Грифонии.\n\nКак и многие страны пони в регионе, Озерград подписал §GКольтстримский договор§!, оборонительный союз, который объединяет §Gразличные республики и королевства пони в Восточной Грифонии§!. Хотя первоначально это был исключительно военный пакт, в последние годы стало §Yрасширяться партнёрство§! между нациями §GКольтстрима§!, что ведёт к их постепенному объединению в областях образования и экономического развития.\n\nХоть Озерград поддерживает тёплые отношения с соседями-пони, этого нельзя сказать о §Rгрифоньих§! нациях на юге и востоке. Воспоминания о 752 годе всё ещё свежи в памяти народа и лишь усиливаются десятилетиями §Rналётов§! и §Rпограничных стычек§!. Но особенно сильна ненависть между Озерградом и §RЛонгсвордом§!. §RЭту страну§! возглавляет тиран §Rграф Паллас Даскталон§!, которому совершенно плевать на права §Yзначительного меньшинства пони§! в его владениях. Помимо ближайших соседей правительство Озерграда ненавидит §Rимператора в Грифенхейме§! и §Rвсевозможные левые режимы.§!\n\nЭкономика Озерграда, как и большей части Грифонии, лежит в руинах из-за §Rнизкого уровня развития§! и глубокой §Rэкономической депресии§!, на протяжении десятилетий опустошавшей континент. Наряду с этим, экономика Озерград находится в заложниках у §Yгильдий§! - ряда монополистических предприятий, удерживающих многие из национальных ресурсов под своим контролем. Любое правительство, которое хочет восстановить §Rэкономику§! должно искать баланс между инвестициями и политикой, которая либо усмирит, либо укрепит власть §Yгильдий§!.\n\nЯвляясь §Yдемократическим государством§!, в Озерграде вскоре должны пройти выборы §Y1007§!, однако правящий Великий Мэр §YСпрингтайм Фрост§! не намерен переизбираться. Потенциально его могут заменить §YВейвбрейкер§! и §YВестерли Льюард§!.\n\n§YВейвбрейкер§! является независимым кандидатом, имеющим связи с §Yгильдиями§! и поддержку от двух крупнейших партий, §YСоциально-демократической партии§! и §YКонституционно-демократической партии§!. §YСДП§! является ориентированной на идеологию гармонии партией, программа которой направлена на большую либерализацию экономики и увеличение социальных расходов, а §YКДП§! является более консервативной альтернативой, которая пытается обеспечить соблюдение статус-кво с точки зрения отношений правительства с §Yгильдиями§!, §Rгрифонами§!, и §GРечной Коалицией§!.\n\n§YВестерли Льюард§! гораздо более радикальный кандидат. Он глава §YРеспубликанского авангарда§!, ультранационалистической организации, которая надеется воспользоваться §Yксенофобией§! Озерграда для оправдания увеличения военных расходов и использования силы для обеспечения безопасности республики от внешних угроз.\n\nСтоит отметить, что независимо от того, кто победит, новой администрации придется иметь дело с §Yвмешательством военных в политку Озерграда§!. Армия известна тем, что использует насилие для управления про-военными группировками. Недавно это выразилось в убийстве предыдущего Великого Мэра, кресло которого занял §YСпрингтайм Фрост§!. Тем не менее, даже при таком свободном и открытом использовании насилия, народ положительно относится к армии из-за доблести и чести, которую солдаты Озерграда демонстрируют при защиту республики от §Rгрифонов§!.\n\nОднако самыми тревожными являются разговоры о §Yвосстановлении монархии§!. До недавних пор это были лишь беспочвенные слухи. Однако не секрет, что в армии есть §Yрадикальные фракции§!, которые хотят покончить с республиканской бюрократией и внедрить более авторитарную и прямую систему управления.\n\nНо, независимо от будущего Озерграда, пока он един со своими §Gсоюзниками§!, то знамя пони будет по-прежнему гордо реять над Восточной Грифонией."
 EAW_WS_RCT:0 "[Root.GetNameDef] - Город Трёх Рек"
 EAW_WS_RCT_desc:0 "Земля высоких гор и плодородных речных долин, §GРечная Республика§! является оплотом мира и процветания в сердце Речных Земель. После получения независимости от §YОзерграда§! в 357 году она оставалась свободной, естественную защиту было сложно преодолеть как пони, так и грифонам. Именно там, в долине Кольтовач император грифонов, §RГровер II§!, пал в битве с армией объединенных Речных Земель в 854 году. Именно после той войны Речная Республика начала тесно сотрудничать со своими соседями, борясь за §Gречное единство§!.\n\nОднако это было не всегда так. Во времена Великого Княжества регулярно велись войны с соседними народами. В 807 был атакован §YВиттенлэнд§! и захвачен §YКольтстрим§!, но за это пришлось заплатить тяжкую цену. Во время жестокой §Rосады Хай Мэйна§! погибли многие члены королевской семьи. Мир был заключен, когда началась война против грифонов, но последняя великая принцесса Речкограда, §MСофт Уотер§!, была тяжело ранена в бою. Опасаясь кровавого кризиса преемственности после своей скорой смерти, она передала всю свою власть §Yизбираемому парламенту§! в 814. В этот день родилась современная демократическая §GРечная Республика§!.\n\nВ настоящее время это самая развитая и богатая нация в Речных Землях, а её столица - §YРечкоград§! - выдающейся центр торговли и промышленности. Республика также является §Mоснователем Речной Коалиции§! и Кольтстримский договор был подписан на её земле.\n\nПосле того, как §YРивер Свирл§! была избрана канцлером в 1001 году, она начала масштабную программу по модернизации, мечтая превратить Речную Республику в восточный аналог §YЭквестрии§!, где Ривер училась в юности. По большей части её планы были успешными, и Республика стала ещё богаче, чем раньше, но это богатство было не столь равномерно распределено, как она хотела надеяться, а индустриализация привела к новому комплексу проблем, особенно для рабочих.\n\nЕй удалось избраться на второй срок, но на этот раз §Rсоциалисты§!, объединенные под руководством §RНовы Вирл§! стали сильнее, чем когда-либо прежде. В течение нескольких месяцев в здании парламента велись многочисленные споры, что привело к угрозе появления §Rполитического тупика§! в скором времени. §GДепартамент Обеспечения Гармонии§!, секретная служба, обязанность которой заключается в защите гармонии, становится озабоченным этим вопросом и может вмешиваться. Если что-то не будет сделано в ближайшее время, то эпоха стабильности для Республики может скоро закончиться."
 EAW_WS_FRE:0 "[Root.GetNameDef]  - Пони Длинного Дома"
 EAW_WS_FRE_desc:0 "Понадхен Ан Тайгх-Фада, или сокращённо §YПонадхен§!, является страной пони, расположенной в горной местности на юго-востоке §GРечной Коалиции.§! Страна не является унитарным государством, а конфедерацией многих племен пони, называемых кланами. Эти кланы возглавляются вождями, которых зовут §YТриатами.§! Хотя кланы обычно состоят из семей, любой пони может выбрать себе клановое имя и стать его частью, если Триаты не против. Триаты обычно возглавляются Тайосечем и они имеют право на место в §YПривьох Чомхайрлене§!. Этот дом представляет все кланы и вместе кланы выбирают §GТайосеча§!, который защищает все кланы.\n\nЭкономика Понадхена является аграрной, основанной на вековых традициях, которые должны казаться ужасно устаревшими для большей части известного мира. Тем не менее, эти пони плетут дорогую ткань из тартана, которая считается роскошью в остальной части речных земель. Тем не менее, недавно, Тайосеч объявил о планах по модернизации экономики, что вызвало протесты. Понадхен должен сделать выбор: остаться ли верным §YСтарым Путям§! или §Rбыстро модернизировать общество.§!\n\nТакже в этом обществе есть монахи Анам-Тейна. Они поклоняются богам-предкам и Горному Богу во множестве своих храмов, разбросанных по горам. Удивительно, но магия, которой обучают монахи, может быть освоена как пегасами и земными пони, так и единорогами. Эти монахи обучают многих молодых пони, а также поддерживают хорошие отношения с таинственными §YБризи.§! если же Понадхену угрожают §Rдемоны§!, эти монахи также защищают пони.\n\nТрадиции и культура Понадхена сложны и высоко ценимы, и мудрый правитель должен их учитывать. Но внешний мир опасен, и Понадхен в его нынешнем виде, возможно, не сможет защитить себя."
 EAW_WS_WIT:0 "[Root.GetNameDef]  - Земля Вечеринок и Магии"
 EAW_WS_WIT_desc:0 "Горное §YКоролевство Виттенлэнд§! уникально среди пони, как из-за формы правления - меритократической монархии, где эрудированные и магически талантливые могут бросить вызов и попытаться получить корону; так и из-за его населения, в основном состоящего из единорогов. Виттенлэнд славится своими магическими научными традициями и известен щедрыми вечеринками. Говорят, что лучшим подарком для любого виттенлэндца является новая книга или бутылка прекрасного вина.\n\nНо эта страна не идеальна, так как древняя феодальная система владений Виттенлэнда привязывает каждого крепостного к земле дворянина на всю жизнь, создавая огромный разрыв между дворянами и низшими классами.\n\nРеформы уже начались как из-за давления современной эпохи, так и из-за действия §YКоролевы Уайт Стар§!, прогрессивной реформистки - её реформы уже освободили многих крепостных, а средний класс начинает расцветать. Тем не менее, этим реформам противостоит консервативное дворянство, возглавляемое §YЛордом Вульфриком§!, и Уайт Стар должна тщательно ориентироваться в своих интригах, если хочет двигаться дальше.\n\nВиттенлэнд является членом §GРечной Коалции§!, защитного пакта, направленного на защиту от внешних угроз. С юга Виттенлэнд сталкивается с постоянными рейдами кочевой §RГрифийской Сечи§! и полагается на свои горы и замки для защиты от них. К востоку лежит §RМагократия Баррад§!, отколовшееся государство магов, которые практикуют запрещённую в Виттенлэнде магию. На севере лежит §YРечкоград§!, одновременно союзник и соперник, всё ещё обвиняемый в завоевании виттенлэндского города §YКольтстрима§! два века назад.\n\nСможет ли Виттенлэнд и его уникальные традиции выжить в меняющемся мире или его легендарные вечеринки исчезнут?"
 EAW_WS_FEA:0 "[Root.GetNameDef] - На Грани Кризиса"
 EAW_WS_FEA_desc:0 "§YФеофия§! - это древнее Великое Герцогство в составе §YИмперии Грифонов§!. На протяжении веков она процветал под властью многих императоров. После контрреволюции 979 года она также получила свою относительно высокую автономию от Грифинхейма в качестве награды за вклад в контрреволюцию.\n\nБудучи относительно автономным вассалом Империи §YФеофия§! с гордостью называет себя §Gконституционной монархией§! с Великим Герцогом §YГерлахом IV§! во главе страны. §RКоалиция§! между гармонической §GЛДП§! и монархической §GФГП§! управляла Великим Герцогством в течение десятилетий, обеспечивая стабильный и, в основном, умеренный политический климат, в отличие от более радикальных движений в других странах в то же время. Радикально Правая партия НАФ и Левая Коалиция ПТ все время имеют свои места, но никто из четырех партий никогда не побеждал, получая большинство голосов. \n\nТем не менее, волны медленно начинали захлестывать Феофию. Сильный упадок §YИмперии§! и вытекающий из этого §Rэкономический кризис§! серьезно ослабили позиции умеренных внутри страны. С каждым днем нерешительности правительства радикалы на обоих концах политического спектра получают большую поддержку среди населения.\n\nВ мире начинается новая эпоха и §YФеофии§! придется решать свою судьбу. Должна ли текущая коалиция распасться, чтобы все четыре партии имели шанс выдвинуть своего премьер-министра. Это будет зависить от политических маневров партий и договоров, что будут заключены. И красные ПТ, и националистические НАФ имеют на своей стороне радикалов, но при текущей политической погоде они не смогут прийти к власти.\n\nПервым делом нужно рассчитать и выделить §Yновый бюджет§! в парламенте, поскольку министерства финансов и экономики как разработали свои собственные идеи того, как выйти из экономического спада. Между тем, мы должны надеяться, что не произойдет ничего, что могло бы вызвать §Rкризис в правящей коалиции§!.\n\nВы должны направлять свою страну мудро, ведь Феофии предначертано величие."
 EAW_WS_FAL:0 "[Root.GetNameDef] - Лишённая сердца страна"
 EAW_WS_FAL_desc:0 "Отношения Фалькора с §RВингбардией§! всегда были сложными, несмотря на то, что их культура и язык были почти одинаковыми. Более тысячи лет назад северные вингбардийские и фалькорские племена были завоеваны древним §RКоролевством Карфин§!, которое, в свою очередь, сменила §RАрантиганская Империя§!. В последующие века было много войн и изменений границ, когда одна сторона доминировала над другой. Это ожесточенное соперничество закончилось лишь тогда, когда §YИмператор Гровер I§! вторгся и подчинил обе страны.\n\nЗа этим последовали два столетия мира, по которому так соскучились как фалькорцы, так и вингбардийцы. Под защитой империи обе нации развивались и процветали. §GФалькор§!, столица королевства превратилась в процветающий торговый и промышленный город, а §GМаттон§! привлёк много шахтеров и кузнецов. Открытая торговля между подданными империи означала, что граница с Вингбардией практически перестала существовать, что позволило проводить политику свободной торговли и копить богатства.\n\nНо всему хорошему приходит конец.\n\nКороль Вингбардии был убит в 972 году и его наследник §YГарибальд Талонуэль§! официально вышел из состава империи. Фалькор оставался имперским васслаом, но внезапно граница с Вингбардией снова стала реальной. Уже начали возникать споры о том, какие деревни и города должны принадлежать той или иной стране, но фалькорцы полагались на защиту империи.\n\nЗатем Империя рухнула во время §Rгрифоньей революции 978§!.\n\nКоролева Фалькора осталась без союзников, и напряженность продолжала расти. Теперь Вингбардия могла заявить претензии, и фалькорцам пришлось вмешаться, чтобы защитить свою территорию. Столкновения в пограничном городе Меранклаво в 985 году обострились, и обе стороны подвели подкрепления. Вскоре перестрелка превратилась в битву, которая затем стала войной.\n\nПосле первоначального наступления Вингбардии война оставалась в тупике до 987 года, когда армия Фалькора начала северное §Yконтрнаступление§! в битве при Клавпоретто, которое прорвало линии Вингбардии и привело к разгрому 2-ой армию. Фалькорцы быстро продвигались, пока не достигли реки Пиумаве, где их остановили. У Вингбардии была возможность покопаться и реорганизоваться. Вингбардия призвала союзную §RФрантмистирию§! в войну и те атаковали чрезмерно рассредоточенные дивизии фалькорцев, и в 989 году началось §Rнаступление Гарибальда§!. Он прорвался через оборону Фалькора и вернул все утраченные земли, и в конце концов достиг §Rсамого Фалькора§!. У королевы не было другого выбора, кроме как подписать перемирие, чтобы предотвратить полную аннексию своей страны. Уставший от войны и милосердный король Гарибальд согласился на жёсткие требования: §RФалькор будет передан Вингбардии§!.\n\nФалькорское Королевство рухнуло в объятия хаоса. Армия дезорганизована, экономика рушится, флота почти нету, и §Yсикамеонцы§! отобрали острова Джоджо. Из-за всех этих стрессов королева заболела, оставив свою дочь - §GПринцессу Максимиллиану§! - правительницей страны. Теперь она должна спасти свою нацию от гибели, пока не стало слишком поздно. Но у §gФалькорских Орлов§!, военизированной организации ветеранов-реваншистов есть собственные планы..."
 EAW_WS_BRF:0 "[Root.GetNameDef] - За короля и страну!"
 EAW_WS_BRF_desc:0 "Королевство Бродфилда, расположенное к востоку от земель бандитов §RБлэкрок§!, всегда было одним из наиболее изолированных королевств Грифонии. Земля лесов и рисовых болот, это восточное королевство уже давно является владением §Yсемьи Киссау§!. Оно никогда не могло сравниться по престижу и силе с западными соседями, никогда не было столь могуче, как Грифонья империя в своём зените славы, а её правители никогда не пытались соревноваться с имперской семьёй. Тем не менее, в жизни на периферии грифоньего мира есть свои преимущества.\n\nКогда Империя остановилась в развитии, а затем рухнула, погрузившись в революцию и кровопролитие, §YБродфилд§! это почти не задело. Грифоны Бродфилда никогда действительно сильно не зависели от Империи и не полагались на её защиту. Это значит, что, когда империя рухнула, Бродфилда просто вернулся к состоянию относительного мира и стабильности, которые он всегда знал. Для них не имело значения, кто сидит на Имперском троне, или существует ли Империя вообще.\n\nВ течение многих поколений, §Yсемья Киссау§! управляла землями Бродфилда и лишь незначительные локальные беспорядки разрушали иллюзию постоянного мира. Однако времена меняются, и мир не стал ждать, пока Бродфилд наверстает упущенное. Новые идеи, такие как §RКоммунизм§! медленно, но верно распространились среди простых грифонов Бродфилда. Семья де Киссау всегда правила довольно §Gавторитарно§! и для крестьян идеалы коммунизма казались привлекательными. Его Величество.\n\n§YКороль Клозье Киссау§!, был намерен пресечь эти предательские настроения в зародыше. Его жестокие действия, в сочетании с несколькими происшествиями по всей стране, довели страну до точки кипения в 1005 году. В этом году предатель §RФилип Редглад§!, сплотил многих простых грифонов и открыто выступил против короля. После нескольких перестрелок стало ясно, что началась §RГражданская война§!. Силы роялистов оттеснили в более лояльные районы нации, а коммунисты продолжали наседать на них. В течение многих лет конфликт бушевал. В войне брата против брата кровь проливалась по некогда спокойной земле Бродфилда. Семьи оказывались разделены разными взглядами и лояльностью разным лидерам, а надежды временами почти не было. Поля лежат сожжёнными и почерневшими даже тогда, когда голод нависает над всей нацией. Многим грифонам скоро будет нечего есть. И теперь, после двух лет ужасной войны, коммунистические псы подготовились к тому, что по их надеждам будет §Rфинальным рывком§! Верные королю силы намерены отбросить §Rкрасный прилив§! и восстановить порядок в разрушенном королевстве любыми средствами.\n\nПришло время для роялистов и всех верных трону собраться вместе и показать предателям, что те никогда не победят! Да здравствует король! Да здравствует семья Киссау!"
 EAW_WS_LUS:0 "[Root.GetNameDef] - Дворяне И Крестьяне"
 EAW_WS_LUS_desc:0 "На землях, зовущихся сегодня §GЛюши§! с древних времён происходило множество конфликтов. Как между пони речных земель и грифонами, так и между самими грифонами. Многие благородные дома, некоторые из которых существуют до сих пор, вели войны, чтобы объединить Люши под своей властью. §GДом Уайткрест§!, в конце концов, одержал верх. В то время как западная часть Грифонии вошла в промышленный век, Люши остаётся §Yфеодальной страной§!. Крестьяне Люши живут также, как и их предки сотни лет назад под бдительным оком Эйр.\n\nОднако наступает время великих перемен и в Грифонии становятся популярными разные идеологии. Вдохновленные коммунистическим восстанием в §RПрайвене§!, некоторые крестьяне хотят сами управлять своей судьбой, не оглядываясь на лордов и леди. Неудачные попытки улучшить положение простого народа могут разжечь §Rпламя революции§! в княжестве.\n\n§GКнязь Элиас Уайткрест§! стал главой Княжества Люши в январе 1006 года. Он еще молод, амбициозен и знает, что у Люши есть потенциал для модернизации. Намереваясь проводить мирную внешнюю политику и уделяя внимание улучшению качества жизни народа, Князь Элиас является именно тем лидером Люши, которого давно ждали. Князя предупреждают, что освобождение крестьян от крепостного права и забота о них может ввергнуть экономику в §Rхаос§! из-за резкого перехода от сельского хозяйства к промышленности.\n\nЕщё один грифон ждет в тени своего шанса. §YКнязь Герар Уайткрест§!, младший брат Элиаса, видит Люши сильной страной, способной подчинить весь бассейн реки Эви. Вдохновленный речами Биколини, он стремится создать корпоративное националистическое государство, объединенное сильной религией и армией. Однако, если Герар намеревается сесть на трон Князя, ему нужно будет найти способ убедить дворян, что его старший брат неспособен выполнять свои обязанности.\n\nПри правильном руководстве благородные дома Люши могут быть объединены, а страна сможет с гордостью смотреть в будущее. Да здравствует Люши!"
 EAW_WS_ARA:0 "[Root.GetNameDef] - Что осталось от Наследия?"
 EAW_WS_ARA_desc:0 "§YАрантига§! - это имя, столь же древнее, как и сама Грифония. В древние времена, когда мир был еще молод, §GАрантигос Пернатый§! собрал армию могущественных грифоньих солдат, чтобы завоевать большую часть Грифонии. Великий стратег не имел равных на поле боя, и Арантигу боялись и уважали во всем мире! Однако, судьба - жестокая госпожа. Арантигос умер, а империя исчезла. Его преемники растеряли наши завоевания междоусобной борьбой! В настоящее время осталось мало грифонов, которые просто помнят его имя... \n\nНо колесо судьбы снова провернулось. Ветры перемен уничтожили §YИмперию Грифонов§! и сейчас она лишь тень того, чем была раньше. К счастью для Арантиги, баронство присоединилась к §YКоролевству Вингбардии§!, поэтому последствия распада Империи не были столь же серьезными для страны, как для северной половины континента. В экономическом плане Арантига может выбрать путь взаимодействия с Вингбардией, чья экономика в настоящее время также страдает, или отрезать себя от Вигбардийского влияния.\n\nДинастия Арантигоса по-прежнему управляет страной, но ни один грифон в этой семье никогда не достигал его высот. §GМаргарет Пернатая§! - нынешний лидер страны, не может и мечтать о величии древней Арантиги. И с еще одним поколением упадка некоторые хотят похоронить мечты об империи и реформировать страну в соответствии с популярными ныне идеологиями. Но, младший брат баронессы, §YДорофеос§!, является многообещающим генералом. Его глаза сияют так же ярко, как и у самого Арантигоса! Некоторые хотят что бы именно он занял трон. Некоторые все еще считают, что Арантига снова может стать великой. Что новый Арантигос появится, дабы привести свой народ к величию. И чтобы изменить мир, армия Аратигоса пройдет маршем от края до края мира. Жребий скоро будет брошен. Будущее Арантиги изменится навсегда."
 EAW_WS_DMT:0 "[Root.GetNameDef]  - Королевство Псов"
 EAW_WS_DMT_desc:0 "Королевство Алмазной Горы - это нация псов, живущих в основном под горами, образующими северную границу §Yречных земель§! и Коалиции. На протяжении долгого времени неприступные стены их горного дома позволяли псам спокойно копить свои  §Gбогатства§! без помех со стороны внешнего мира. Короли под горой ревностно охраняли свое богатство, накопленное благодаря §Rрабскому труду.§! Однако со временем упадок и чрезмерная самоуверенность притупили бдительность псов, что привлекло нежелательное внимание к сокровищам. Наконец, в 972 во время правления короля §YТага Бескостного§! случилась катастрофа! Рыцари-грифоны из §RХеллквилла§! ворвались в гору, ограбили столицу и сбежали, прихватив с собой почти все сокровища королевства. С тех пор псы жаждут мести.\n\nСейчас, во время правления сына короля Тага, §YРовера Алмазного Щита§!, Горное Королевство, наконец, восстанавливает свою прежнюю славу, камень за камнем. Псы заключили союз с пони из §GРечной Коалиции§! против грифоньей угрозы на востоке. Однако, если псы собираются сражаться с рыцарями, многое ещё предстоит сделать. Следует разобраться с волнениями среди рабов. Они познакомились с содержимым новой книги и узнали новое слово, которое стали часто употреблять; §R‘Революция’§!. То, как будет решена проблема с революционерами, определит судьбу королевства. Хотя король просто хочет силой сокрушить их, его дочь, §Gпринцесса Молли§!, тихо надеется на более спокойный подход.\n\nВ промышленном отношении ещё многое предстоит сделать для королевства псов, но §Gбогатые залежи ресурсов§! помогут раскрыть потенциал.\n\nЧто расскажут следующим поколениям памятники Роверу Алмазному Щиту о нём самом? Восстановит ли король богатство и славу своего отца, падёт ли королевство жертвой внутренних раздоров или же новая власть захватит контроль над богатствами Алмазной Горы?"
 EAW_WS_ZES:0 "[Root.GetNameDef] - Колония Зебр"
 EAW_WS_ZES_desc:0 "Нумба-ля-Кашкани начала свой путь много десятилетий назад как скромная колония §YЗебриканской Империи§!. Годы пренебрежения и отсутствия прибыли от колонии медленно вели её к краху, пока великий пират §YШомари Хамад§! не прибыл в небольшой портовый город Нюмбампа и не начал там торговлю рабами. С тех пор колония превратилась в независимую нацию, предоставленную Империей самой себе. Текущий правитель Нумба-ля-Кашкани - §YХалфани§!, зебра средних лет, чьё правление было довольно скучным. Но не всё, что касается его правления, было скучным, так как, по слухам, планируется одни из самых крупных налётов. Некоторые говорят, что целью рейда будет §RКоалиция§!, другие – что это будет налёт на преуспевающих §RМинотавров§! на западе. Независимо от того, что является истиной, Нумба-ля-Кашкани, наконец, станет чем большим, чем скромная колония."
 EAW_WS_NIM:0 "[Root.GetNameDef] - Военная Демократия"
 EAW_WS_NIM_desc:0 "На гористой береговой линии на восточной границе Речной Коалиции слишком мало места для поселений пони. Многие мифы и легенды рассказывают схожую историю про основание первых городов Нимбусии. Пони, которые пришли на речные земли с севера, были разделены по своим племенам; земные пони, пегасы и единороги. Суровые горы Нимбусии достались охранявшим экспедицию пегасам, так как только они могли легко заселить эту практически непроходимую для лишённых крыльев пони территорию. Только позже другие племена поселились в Нимбусии, но этот первоначальный раскол до сих пор влияет на нимбуское общество. Сначала многочисленные города и полисы усеивали территорию страны, но пони из §GНимбусии§!, крупнейшего полиса, сумели подчинить себе другие города с помощью их §Yдисциплинированной армии пегасов.§! Сочетающая привитую с юности дисциплину и практически полное отсутствие наземных подразделений, армия Нимбусии с тех самых пор была сильнейшей на просторах Восточной Грифонии.\n\nНимбуское общество стало очень стратифицированным, причем многие пони, не являющиеся пегасами, были отнесены к классу §Rилотов§!, с которыми обращались немногим лучше, чем с рабами - и это несмотря на все заявления нимбусцев о том, что это просто плата за защиту от внешних угроз. Эти илоты в основном вели свой род из завоеванных городов, и понесённое их предками поражение всё ещё преследует их до сегодняшних дней. Они и класс лишённых гражданства §Yпериэков§!, занимающих чуть более высокое положение, необходимы для поддержания воинского образа жизни находящегося на вершине социальной пирамиды §Gкласса граждан-воинов§!. Хотя в древние времена они недолго подчинялись §YКнязю Блессед Сворду§! из города, сейчас известного как Озерград, граждане Нимбусии определяют свою судьбу путём голосования по поводу законов и других вопросов в Ассамблее Нимбусии, которая называется §GЭкклесия§!.\n\nДаже сегодня жители Нимбусии считают себя защитниками не только илотов, но и всех речных пони. Пегасы с любовью вспоминают о своих великих свершениях вроде §Gбитвы при Фермопонилах§!, где фаланга нимбусцев смогла задержать наступающих грифонов с запада на нескольких дней, чтобы остальная часть речных земель успела сплотиться. Тем не менее, за горами Нимбусии время продолжало идти и Оракул в Пранцтрасе видит §Rнеспокойные времена§! впереди.\n\nПолитическая борьба почти полностью сковала всю политику в этой древней демократии. Три фракции соперничают за власть. §YТрадиционалисты§! не хотят каких-то реформ общества. Они согласны лишь на постепенные перемены, основанные на традициях прошлого. Они объединились вокруг §YПегалиуса§!, старого ветерана, участвовавшего в баталиях как в Ассамблее, так и на поле боя. §!Реформисты§! вдохновляются идеями соратников по коалиции. Они стремятся модернизировать экономику, дать полноценное гражданство периэкам и более тесно сотрудничать с соседями Нимбусии. Это довольно необычно, но эту фракцию возглавляет уважаемый единорог §YМетакерос§!. И наконец, коалиция молодых офицеров и солдат, которые называют себя §Yпуристами§! возглавляется молодым генералом §YАндреей§!. Эти солдаты устали от бесконечных споров и пререканий нимбуской демократии и хотят объединить страну под властью военных. Однако их критикуют за презрение к жителям других стран и гражданским, особенно к не-пегасам.\n\nЕщё неизвестно, какая политическая партия сможет убедить граждан Нимбусии. Однако тот, кто выиграет политическую битву, будет командовать самыми грозными воинами-пони на континенте..."
 EAW_WS_HLQ:0 "[Root.GetNameDef] - Защитники Рода Грифоньего"
 EAW_WS_HLQ_desc:0 "Когда §GИмперия Грифонов§! была молодой, император §YГровер II§! возглавил имперские силы в походе на восток. Подлые §Rпони§! востока объединились в Коалицию для защиты от империи и остановили наступление.\n\nЧтобы защитить империю от агрессии пони, §YРыцарский Орден Хеллквилла§!, ранее независимое отделение рыцарей, было официально включено в состав империи. Наши почетные предки поклялись Гроверу II, что они и их преемники сделают все возможное для борьбы с угрозой, исходящей от пони и что у империи никогда не будет причин сомневаться в их верности.\n\nПрошло много лет почётной службы империи. Мы вместе с нашими братьями из §YЛонгсворда§! мы защищались от рейдов и налётов пони. В конце концов, нам удалось атаковать §RАлмазную Гору§! и захватить их сокровища. Однако вскоре началась чёрная полоса для империи, которая всё больше сотрясалась внутренними конфликтами. Разумеется, вскоре она полностью рухнула, и даже Грифинстоун, родина имперской династии, был утерян. Мы защищали империю от пони изо всех сил и старались уничтожить все их поселения на востоке, но она подвела нас и находится на грани полного краха. Когда §GГровер V§! взошёл на престол в 979 году, мы отказались соблюдать наши клятвы верности умирающей Империи.\n\nИ всё же теперь мы должны задать себе новый вопрос. Мы получили свободу от империи: что же нам теперь делать? Продолжим ли мы нашу вечную борьбу против пони, чтобы наши предки и боги гордились нами? Или мы будем искать новый путь? Будущее туманно."
 EAW_WS_LNS:0 "[Root.GetNameDef] - Чёрные Плащи"
 EAW_WS_LNS_desc:0 "§YРыцари Лонгсворда§! были сформированы вскоре после 800 года, когда §GИмператор Гровер II§! вернулся с востока, не сумев покорить живущих там пони. Он основал имперские марки Лонгсворд и §YХеллквилл§! и дал им священную задачу по §Gзащите всех грифонов§! от пони.\n\nОднако, несмотря на нашу доблестную и верную службу, империя поддалась собственной коррупции и слабости. В 979 году, когда §GГровер V§! был коронован императором, только внутренние земли Империи всё ещё оставались верными ему. Царство империи окончилось и поэтому наши клятвы верности не были возобновлены.\n\nБез защиты и руководства империи в нашем обществе появилась новая группа. §YРеформисты§!, также известные как 'Чёрные Плащи' среди их врагов, являются движением сторонников превосходства грифонов. Они стремятся обеспечить их абсолютное господство над пони и уничтожить эту расу, чтобы расширить жизненное пространство для всех грифонов. Их доводы были привлекательными для многих рыцарей и старейшин, что обеспечило лёгкость переворота. Однако, после всех этих долгих лет репрессий и угнетений как пони, так и политических оппонентов внутри страны, протесты начали набирать силу. Если мы не будем осторожны, то рискуем столкнуться с полноценным §Rвосстанием§!."
 EAW_WS_SRS:0 "[Root.GetNameDef] - Полярная звезда Социализма"
 EAW_WS_SRS_desc:0 "Когда §YПервая Грифонья Революция§! рухнула под натиском возрождённой §RИмперии§!, остатки §Yреспубликанцев Кемерская§! сбежали на север вместе со своими социалистическими союзниками. Но судьба не была благосклонна к благородным идеалам Кемерская, и поскольку Республика Грифонов в изгнании погрузилась в междоусобицы и распри между военачальниками, социалисты, осуждая предательство идеалов революции республиканцами, откололись от республики.\n\nМножество социалистов, коммунистов, анархистов и других их сторонников маршем прошли дальше на север в населенную пони §YСкайнавию§! и объединились под знаменем §YОбъединенного Социалистического Революционного Фронта§!. Заняв значительный город в устье §YСкайнавского водораздела§!, Социалисты, осознав стратегически важное расположение города, окрестили свое поселение §GНовой Скайнавией§! — имя, которое признавало культуру, историю и наследие севера, но также и означало прогресс, современность и, самое главное, революцию - качества, которые Революционный фронт надеялся сделать основой своего нового государства.\n\nСпустя десятилетия герой войны и почитаемый революционер §YАспер Сиклклау§! принял временное правление над Скайнавией. Революционный фронт разделился во мнениях между агрессивными §Rинтернационалистами§! и изоляционистскими §Mкоммуналистами§!, поэтому главой страны пришлось стать Асперу. Такое положение крайне недемократично и должно быть исправлено, если мы всё ещё хотим считать себя настоящими социалистами. Проведя реформы Сиклклау может примирить обе стороны, принудив их работать вместе на §GГенеральном Конгрессе§! Революционного Фронта.\n\nСоциалистическая Республика должна решать свои проблемы и с соседними странами. К востоку на границе с §YСеверными Племенами§! постоянно происходят непрекращающиеся стычки, а пони племен живут в нищете и лишениях. В южном §YКоролевстве Ведина§!, несмотря на их идеологию гармонии, остаётся самодержавная монархия, существующая исключительно за счет угнетения своего народа. И §YРеспублика Грифонов§!, бывший союзник по революции, всё глубже погружается в авторитаризм и деспотизм.\n\nВ эту новую эпоху, когда промышленность и технологии в Грифонии процветают наряду с ростом империализма и реакционных идеологий, выстоит ли социалистический утопизм §YСоциалистической Республики Скайнавия§! против грядущей бури или падёт от внутренних и внешних проблем?"
 EAW_WS_FLO:0 "[Root.GetNameDef] - Увядший Сад"
 EAW_WS_FLO_desc:0 "Во времена феодализма в Грифонии §GФловена§! на протяжении веков была частью Помоварры, которая, в свою очередь, была частью Королевства Аквелия, которая, опять же в свою очередь, была частью Империи Грифонов. До вторжения §YИмператора Гровера I§! это был северо-восточный бастион Аквелии, внушительная крепость, известная на всем континенте. Но когда Гровер I напал на неё, он банально подкупил гарнизон и с легкостью занял крепость.\n\nПосле этого были разрушены укрепления, а вокруг них начали расти поселения. Вскоре маленький город стал §Yцентром торговли§!, расположенным между Аквелией и Сердцем Империи. Фловена превратилась в действительно процветающий город, славящийся красочными тканями, большими ботаническими садами и богатыми банками, хранилища которых ломились от монет. Фловена стала известна как самый красивый город во всей Грифонии. Вскоре его правящие купцы стали стремиться получить больше прав и привилегий, и в 871 году император Гровер III предоставил Фловене статус §YСвободного Императорского города§!, чем разозлил Помоварру и Аквелию.\n\nПосле того, как Аквелия вышла из состава Империи и прихватила с собой Фловену, §Rкороль Жерард Дискрет§! утвердил господство над городом и начал интегрировать его в своё королевство. Но когда в 980 году произошла §Rаквелийская революция§!, Фловена увидела в этом свой шанс и объявила о независимости, освободившись от каких-либо обязательств или платежей в далёкую Аквилу. Во время последовавшего хаоса и войн, Фловена была настоящим портом во время шторма, она сумела избежать опустошения и охотно принимала беженцев из близлежащих земель. Когда мир восстановился, а король вернул себе корону, Фловена продолжала процветать, но боялась короля, который в любой момент мог решить вернуть город под свое деспотическое правление. Тем временем число рабочих постоянно увеличивалось, а у многих из них не было прав, которыми обладали патриции - первоначальные граждане. В последние годы они становятся все более взволнованными, дерзкими и организованными. Некоторые патрицианские семьи, такие как де Индиго, обещают дать им то, что они хотят, однако большинство семей смотрят на рабочих свысока как на непослушную грязь и хотят вернуть тех на место.\n\nВ 1004 году §YЧоколэйт де Розебрюн§! был избран лидером города путём фальсификации выборов. Родом он был из старой и уважаемой семьи, а его отец §YБронзина Великолепный§! был мэром в течение многих десятилетий и хотел, чтобы его первый сын стал его преемником. К сожалению для Фловены, он был прожорливым и некомпетентным дураком, не заинтересованный в том, чтобы действительно выполнять свою работу. Хотя недавно он изменил своё поведение и отказался от декадентских вечеринок. Он сказал всем подождать нового года, когда он сделает §Mочень важное объявление...§!"
 EAW_WS_KAT:0 "[Root.GetNameDef] - Земли Безумия"
 EAW_WS_KAT_desc:0 "После крушения §GИмперии Грифонов§! и падения §YРеспублики§! Кемерская, §GКатеринское Княжество§! было восстановлено и единственный оставшийся член правящей семьи, §YПринцесса Диеллза фон Катеринбёрг§!, пришла к власти. Однако, несмотря на все заботы и многочисленные молитвы, что-то внутри нее сломалось после того, как она увидела смерть своей семьи от лап республиканцев, и её здравомыслие исчезло, что нанесло немалый ущерб княжеству. §YThe Katerintreue§!, дворянский совет, призванный выступать в качестве советников и регентов для птенца, использовал свою близость к Диеллзе, чтобы манипулировать ее слабым умом ради своей личной выгоды. И, когда к власти пришла лидер, явно не отличающаяся здравомыслием, §Rпроклятия темного прошлого Катерина вернулись§! в форме ужасной чумы. Безумие принцессы позволило распространяться коварству дворян, борющиеся за власть и контроль, болезням и голоду, так что грифоны Катерина вынуждены были искать героев в других местах.\n\nСреди немногих, кто может противостоять безумной принцессе, можно встретить §Gрыцарские ордена Катерина§! и бывшего прелата, §GГенриха Сумрачнопёрого§!. Оба работают не покладая лап по всей стране, делая все возможное, чтобы помочь страдающим грифонам этой больной земли.\n\nРыцари Катерины состоят в двух орденах. §GSilberkralle§!, возглавляемые §GГроссмейстером Гектор Арденнсоном§!, это орден солдат, а также целителей, которые ухаживают за больными и охраняют слабых, где бы они ни находились. Второй - неумолимый §YArgentumdammerung§!, мрачный орден немногочисленных бойцов, которые недостаток численности компенсируют яростью и свирепостью в бою. Их возглавляет §YГроссмейстер Эрик Мрачный Коготь§!, нынешний глава старой и благородной семейной линии Мрачных Когтей, которая когда-то управляла землями Катерина ещё в доимперские времена. Тем временем опальный и свергнутый §Gпрелат Генрих Сумрачнопёрый§! бродит по сельской местности, ведя агитацию среди крестьян и призывая их взять на себя ответственность за свои жизни и стать именно теми героями, которые нужны Катерину. Тем не менее он также проповедует другие, более противоречивые идеалы. Его движение религиозных социалистов странное, но его участники многочисленны, и влияние Генриха растет. \n\nОднако ни рыцари, ни прелат не смогут взять под свой контроль Катерин, пока принцесса находится в её текущем состоянии, поэтому грифоны молятся, чтобы решение было найдено поскорее."
 EAW_WS_FEZ:0 "[Root.GetNameDef] - Город Возможностей"
 EAW_WS_FEZ_desc:0 "Веками прибрежный город §YФезера§! был важной гаванью §YКоролевства Аквелия.§! Его честолюбивые торговцы пользовались защитой короля, сохраняя при этом автономию и используя родной язык. Но король оказался не в состоянии защитить их, когда §YИмперия Грифонов§! пришла в 705. Фезерцы поспешили дать клятву верности §YИмператору Гроверу I§!, и поэтому были вознаграждены статусом §YИмперского Вольного Города§!.\n\nОднако Фезера никогда не была такой богатой или престижной, как соседние свободные города вроде §RГрифтонии и Скайфола§!, и не могла конкурировать с ними экономически - и в конечном итоге, в военном отношении. Это ожесточенное соперничество продолжается и по сей день.\n\nПосле §Rреволюций§! 978 и 980 годов Фезера, как и многие другие регионы Грифонии, провозгласила независимость. Фезерцы оправдали свою репутацию оппортунистов и захватили близлежащие земли, превратившись из крошечного города-государства в маленькую нацию. И все же они отказались присоединиться к §YГишару из Скайфола§!, когда он сформировал §YТорговую Федерацию§! и никогда не признавали его государство. Но это оказалось ошибкой, поскольку Скайфол начал с ними экономическую войну, вытеснив фезерцев с рынков и отправив их экономику на дно.\n\nДействующий мэр города, §YГванаэль Годар§!, недавно победил на выборах, на которых именно его сторонники, а не нейтральная сторона, подсчитывали голоса. С тех пор он уделял мало внимания управлению обнищавшим городом, занимаясь теневым бизнесом за кулисами. Его пренебрежение позволило §Rкриминальным бандам и преступникам§!  продолжать набирать силу и богатство, даже несмотря на отчаянные попытки городской стражи, §Mфезерской полиции§!, поддерживать закон и порядок.\n\nФезера переживает смутные времена, но её граждане просто ждут возможности, чтобы воспользоваться ею и, наконец, стать великими. В конце концов, это и есть фезерский путь."
 EAW_WS_ANG:0 "[Root.GetNameDef] - Страна Барона"
 EAW_WS_ANG_desc:0 "§YЭнгривер§!, расположенный на просторах §RЛеса Шейсвальд§!, который охватывает восточный Герцланд, всегда был одним из самых бедных и отсталых регионов империи, даже во времена её золотого века. Страшный, проклятый и наполненный монстрами лес просто оказался слишком большим препятствием, а грязная и мокрая почва, которая дала лесу его грубое название, была бесполезна для сельского хозяйства. Те храбрые грифоны, которые заселили землю, построили свои дома и фермы вдоль рек, самая большая из которых называлась §RЭнгривером§!.\n\nПока остальные страны Грифонии двигались в будущее, развитие Энгривера тормозилось непроходимым лесом. §RФеодальная система§!, которая была когда-то широко распространена по всей Грифонии, задержалась здесь надолго, как и концепция абсолютной монархии. Местные дворяне относились к простым крепостным как к грязи, которой они были, и владели несомненным авторитетом. Тем не менее, они сдерживали свои амбиции и оставались верными империи. Те крестьяне, которые хотели свободы, прятались в лесах и занимались бандитизмом. §RАнархисты-революционеры§! из близлежащего §YЙеля§! идеологически реформировали бандитов, дав им благородную цель.\n\nВо время §Rреволюции§! 978 года, анархисты заключили союз с ветвью республиканской §MНРП§! в Энгривере, чтобы освободить свою родину. Но §RБарон Грифинга Леер Порочный§! и его верная армия разгромила революционеров и загнала их в Шейсвальд, где они остаются до сих пор. Предводитель солдат, §YШтойбер§!, старый друг барона и единственный, кто не испытал на себе его жестокость, но недавно и он понял, что реформы необходимы Энгриверу.\n\nПосле контрреволюции император Гровер V предоставил автономию тем дворянам, которые ему помогали, в том числе и барону Лееру. За прошедшие десятилетия в Энгривере мало что изменилось: он остается бедным и слаборазвитым, а авторитет Леера - абсолютным. Анархисты и республиканцы продолжают сопротивляться в тёмных лесах. Но изменения могут наступить, гораздо раньше, чем думает Леер ..."
 EAW_WS_BRZ:0 "[Root.GetNameDef] - Прибежище от Тирании"
 EAW_WS_BRZ_desc:0 "§YДа здравствует Гровер V!§!\n\nВ 792, наши предки прибыли как беженцы из §YАлмазной Горы§!, делая проделав трудный путь в поисках свободы от рабства. В милости своей, §YИмператор Гровер II§! нарёк горы к северу от §YГрифенхейма§! нашей новой родиной, позволив псам поселиться там и процветать.\n\nС тех пор псы бронзовых холмов были непоколебимо преданы грифоньим императорам, служа верными и усердными охранниками и советниками императорской династии.\n\nГоры богаты ресурсами, которые помогли §YБронзхиллу§! и §YГрифенхейму§! расти, однако это часто приводит к §Rэксплуатация§! из многих псов и недавнему §Rэкономическому спаду§! после катастрофического §Rколлапса империи§!, что вызвало новую волну §Rбедности§! и экономическую стагнацию. Усилия по восстановлению были затруднены тем фактом, что §Rочень малая часть§! промышленности нашей страны принадлежит, собственно ей, причём немалым её процентом управляют фирмы, базирующиеся в §YГрифенхейме§! и прочих имперских торговых центрах. В последние годы это привело к ожесточенным дебатам о том, лучше ли оставить наши активы в лапах союзников-грифонов, или стоит §Yнационализировать§! их и передать под контроль жителей §YБронзхилла§!. А пока новый §YИндустриальный парк имени Гровера V §! в §YРайвенсбёрге§! почти завершён и готов предложить новые рабочие места и возможности для псов и грифонов Бронзхилла.\n\nКак часть §YСердца Империи§!, §YБронзхилл§! окружают §Gдружественные режимы§! и §Yимперские вассалы§!. На юге лежит §Yимперская столица§!, на западе - §YКлубничное герцогство§!, на севере - §YКлан Санстрайкера§! и §YРыцари Хеллквилла§! защищают восток, так что угроза тирании со стороны §YАлмазной Горы§! и её союзников по §YРечной Коалиции§! кажется весьма далёкой. Это и благословение, и проклятие. Годы стабильности и защиты привели к тому, что  армия §YБронзхилла§! весьма §Rмала§!. И даже более того: по всей нации распространились идеи §Rубеждённого пацифизм§!, из-за памяти о суровости боёв, сопровождавших исход из §YАлмазной Горы§!.\n\nОсновной политической проблемой, стоящей перед §YБронзхиллом§!, является будущее имперского трона. Не секрет что здоровье §YГровера V§! стремительно §Rухудшается§!,и в случае его преждевременной смерти, может разгореться потенциальный конфликт по поводу регентства на его сыном, будущим §YГровером VI§!. Кто станет регентом - покажет время, и, учитывая §Rглубокий раскол между§! между грифоньим дворянством и церковью, выбор регента вряд ли понравится всем. В любом случае, смерть императора всегда §Rтравмирующее событие§! для псов Бронзхилла и вызовет §Rгоре§! среди населения.\n\n§YГраф Игнатий Бронзовый Хвост§! правит Бронзхиллом с момента смерти его отца в 1005 году. Он пользуется большой популярностью, однако он не прошёл испытаний, вроде распада империи и республиканского восстания 978 года, которые закалили его отца. В §YБронзовом Совете§! — главном совете графа - различные фракции формируются под влиянием политических партий, которые появились в индустриальном мире. §YГармоническая Консервативная Партия Уинстона Копперхилла§! и §YПартия Национального Союза Руфуса Лаудбарка§! являются самыми крупными, не считая старого дворянства, которое составляет совет. Сын графа, §YБарнаби§!, увлекся гармонистами и видит будущее Бронзхилла в их лапах.\n\nЗа стенами совета §YКоммунистическая партия Бронзхилла§! становится занозой в боку графа. Коммунисты набирают популярность среди низших классов, обещая лучшие условия труда, устранение социального неравенства, проведение реформ и лояльность к Императору. Но сами коммунисты не едины, §Rразличные фракции борются за контроль§! в их коалиции. Между тем, §YРыцари Бронзового Креста§! и §YПрелат Райвенсбёрга§! остаются популярными среди грифонов, живущих в Бронзхилле, даже если они более лояльны церкви, чем императору.\n\nБудущее смутно и только время покажет, что ждёт Бронзхилл."
 EAW_WS_PYT:0 "[Root.GetNameDef] - Крестьянская Республика"
 EAW_WS_PYT_desc:0 "Недолго продержавшаяся §Yреспублика§! Кемерская не была первым ростком демократии в Сердце Империи. До и даже после революции земля §YГрифинхельма§! наслаждается свободой и равенством, не имеющими аналогов на большей части Грифонии, за некоторыми исключениями вроде §GСикамеона.§! И все же эту систему нельзя сравнить с современными демократиями, поскольку это действительно уникальная и исключительная §YКрестьянская Республика§!. Что далеко не обязательно является комплиментом ...\n\nПечально известный герцог Грифинхельма, §RЭребус Вайтплюм§!, всегда был занозой в боку §YИмператора Гровера I§!. Поэтому, когда в 720 году местные крестьяне восстали и свергли его, император вместо того, чтобы сокрушить диссидентов, предложил им выбор: простым грифонам будет позволено сформировать собственное независимое правительство, но взамен они будут обязаны поклясться в вечной верности императору, который будет защищать их. Предложение было принято и так появился §YГрифинхельм§!. Крестьяне хотели предотвратить появление другого деспотического правителя и для этого создали сложную систему прямой демократии с общими референдумами по большинству государственных вопросов - консультативный совет во главе с §YStatthalter§! и выборы каждые три месяца. Это позволило каждому гражданину в Грифинхельме участвовать в политике независимо от его статуса или идеологии, но, в свою очередь, сделало Республику крайне медленной в вопросах каких-то изменений или принятия реформ. Веками не было необходимости в таких вещах, поскольку Император обеспечивал их безопасность.\n\nК сожалению, солнце империи закатилось.\n\nВ неспокойные годы, предшествовавшие и последовавшие за §Rреволюцией 978 года§!, грифоны Грифинхельма должны были полагаться сами на себя в вопросах защиты. §YBauernmiliz§!, храбрая народная милиция, гарантировала победу крестьянской республики. Впоследствии более радикальные идеологии, такие как §Rкоммунизм§! и §Мгармония§! набрали популярность, но мало повлияли на стабильность благодаря политической структуре Грифинхельма. До сегодняшнего дня никто не решается публично предложить отказаться от демократии, хотя некоторые хотят, чтобы та изменилась. Однако изменения не так легко происходят в Грифинхельме.\n\nВ Сердце Империи снова царит мир, и большинство грифинхельмцев хотят продолжать спокойно жить, как и прежде. Но некоторые опасаются, что это лишь затишье перед бурей, а зависимость страны от сельского хозяйства и непрофессионального ополчения приведёт её к гибели.\n\nВыдержит ли почтенная республика новый век? Или она рухнет, доказав всем, что демократия обречена на провал?"
 EAW_WS_HAU:0 "[Root.GetNameDef] - Вотчина Майера"
 EAW_WS_HAU_desc:0 "У §YХауклэнда§! долгая история земли без короля, где пираты, преступники и различные существа могли найти несколько безопасную гавань и причинять вред. Немногие места могут претендовать на звание более отвратительных гаваней для преступников и злодеев, чем острова Хауклэнд. Когда пони начали мигрировать в Грифонию, острова стали перекрёстком, откуда они могли плыть в любую точку континента. С тех времён это место стало известно как «§YПерекрёсток§!». То есть до образования §YИмперии Грифонов§!, которая, наконец, взглянула на острова. Столкнувшись с полной мощью Империи, хауклэндское ополчение быстро разбежалось, и острова стали частью грифоньего гегемона.\n\nПод имперским игом, §YХауклэнд§! отлично подходил для роли плацдарма вторжения, но на этот раз направленного на Эквус. С этих островов §YИмперия Грифонов§! покорила и заселила §YНова Грифонию§!. Однако, по мере развития военно-морских технологий, острова стали лишь простой остановкой в трансконтинентальной торговле. Поселенцы, которые укротили острова, ушли, ища больше возможносте за границей или возвращались обратно домой. Так что §YХауклэнд§! был забыт и стал простой рыбацкой провинцией.\n\nКогда в 971 году был украден идол Борея, в Хауклэнде мало что изменилось. Местные жители только заметили, что, похоже, к Уэтеру стало направляться меньше судов, а некоторые офицеры стали ссориться в казармах Хаукхама. Но на континенте один грифон готовился навсегда изменить Хауклэнд.\n\n§YГерман Майер§!, a именно молодой офицер из Имперских ВВС, прошёл путь от эксцентричного, но долго игнорировавшегося сторонника авиации до нового лидера §YРеспубликанских ВВС§!. Грифоном восхищались его сверстники и был любим пилотами и курсантами воздушной академии. Тем не менее, он не был идеалистом и не поддерживал мечту Кемерская о демократии. И вот, когда силы контрреволюционеров приблизилась к Грифенхейму, Майер просто собрал своих пилотов и объявил им, что они не будут жертвовать собой ради защиты мечты одного дурака. Вместо этого они могут улететь и занять своё место в истории. Пилоты согласились последовать за ним. И так те, кто в будущем будут известны как §GЛетающие асы Майера§!, забрались в свои самолеты и взлетели. Они игнорировали все предупреждения, как от имперских сторонников, так и от республиканцев, задержавшись лишь для того, чтобы оказать воздушную поддержку республиканскому офицеру, который просто попросил об одолжении. Под руководством Майера они полетели в единственное место, куда за ними никто бы не пришёл: в §YХауклэнд§!. Это событие стало печально известным как §RДикая Скачка§!.\n\nКогда асы прибыли в Хауклэнд, то обнаружили только следы гарнизона. Большинство покинули свои посты, чтобы присоединиться к одной из фракций на континентах или просто попытать счастья. Остальные либо присоединились, либо убежали. Майер сразу же объявил о независимости от §YИмперии Грифонов§! и провозгласил себя новым графом Хауклэнда. В мире на это событие отреагировали лишь пожатием плеч. Многие думали, что империя придёт и вернет свою провинцию. Этого никогда не произошло.\n\nВ течение следующих десятилетий Хауклэнд опять стал домом для рейдеров и пиратов. Несмотря на модернизацию кораблей по всему миру, хавклендцы получили значительное преимущество даже над лучшими конвоями: у них была воздушная поддержка. И так летающие асы и пираты Майера разбогатели. Не имея военно-морского флота, готового начать войну, Майер начал просто навязывать пошлину любому, кто пытается пересечь моря вокруг его территории.\n\nНо что теперь? Похоже, у графа Хауклэнда есть всё. Но что он может ещё получить?"
 EAW_WS_YAL:0 "[Root.GetNameDef] – Маяк Просвещения"
 EAW_WS_YAL_desc:0 "Когда Гровер I объединил Империю Грифонов в 8-м веке, Герцогство Йель стало одним из вассалов. Огромный размер империи и близость к Грифенхейму позволили Йелю специализироваться на предоставлении §Gуниверситетского образования§! имперской элите. §GЙельский университет§! в столице герцогства был основан в 765 году, а вскоре после этого последовали другие города, в которых начали появляться собственные учебные центры.\n\nВ течение следующего столетия эти университеты стали привлекать студентов со всего континента, увеличивая престиж и богатство герцогства по мере развития технологий в индустриальную эпоху. Однако после начала роста промышленности дворяне становились всё беднее, а университеты и города - всё богаче. Сам Йель уступил ведущую роль Гринбэку, промышленному сердцу герцогства.\n\nВ роковом 878 году герцогская семья находилась на грани банкротства, и они были вынуждены продать свой герцогский титул самому университету, что позволило престижному учреждению управлять страной вместо них. Чтобы не вызывать гнев Грифенхейма, Йель сохранил титул герцога и назначил им первого ректора, §GБореана Видергрейфа§! - эрудита, архитектора и учёного. Эксцентричный и харизматичный отец современного Йеля был дальновидным и имел достаточно воображения, чтобы додумываться до изобретений, намного опережающих своё время. Некоторые из них до сих пор §Yсуществуют лишь в виде набросков§!. Он перенёс столицу из Йеля в центральный §GГринбэк§!,завершив начавшиеся в 9-ом веке процессы.\n\nКогда произошла §Rреспубликанская революция§! в 978, большинство дворян сбежало из страны, и университеты воспользовались этим, сформировав §GЙельский Ректорат§!, обещая бороться за большую автономию от Грифенхейма. Хотя в университетах обучалось много республиканцев, Ректорат сохранял нейтралитет, встав на сторону Императора, когда его победа была уже гарантирована.\n\nВ 1007 Йель находится §Yв стагнации§!, и жители чувствуют себя отчужденными от правительства. Империя рушится, но только верность Императору и компетенция правительства контролируют обнищавший низший класс. Если Йельский Ректорат хочет остаться у власти, когда влияние империи сократится, и продолжить развиваться в соответствии с видением Бореана Видергрейфа, ему придется выиграть битвы за §Rсердца народа§!.\n\n§YРектор Магнификус Микусян§!, глава совета ректоров вскоре может быть вынужден пойти на компромисс с более радикальными группировками в университетах. Он хотел бы добиться благосостояния с помощью научных инноваций, заботясь о простых грифонах путем оптимизации эффективности правительства. Если он сможет сделать это, то возможно, Йель останется маяком высшего образования для всей Грифонии.\n\nДругие стремятся использовать науку для продвижения своих собственных идеологий. §gУниверситет Гамии§! рассматривает этику как преграду на пути к знаниям и стремится ослабить этические стандарты исследований. Для этого они вступили в союз с §MУниверситетом Брумы§!, который имеет сильную поддержку со стороны Триархии. Профессора считают, что только религия может помочь восстановить социальные связи между грифонами и их правителями. В §RСайрусвале§!, однако, считают, что именно эти связи между властью и пролетариатом вызывают все проблемы в Йеле. В красных залах университета профессора учат, что марш истории будет завершён только тогда, когда будет уничтожена всякая несправедливая иерархия.\n\n§YЗдоровье императора быстро ухудшается§!, так что решительные действия должны быть приняты в ближайшее время. Какой бы путь он ни выбрал, Йель будет зависеть от многочисленных ярких умов, которые приведут Ректорат к процветанию."
 EAW_WS_AVI:0 "[Root.GetNameDef] - Новорожденное Королевство"
 EAW_WS_AVI_desc:0 "§YДом Авиан§!, являющийся независимым, это довольно новая концепция в долгой истории Грифонии. В течение сотен, если не тысяч лет, равнины Таррина, регион, где в настоящее время лежит наш благородный дом, были всего лишь территориями различных других государств. В этих диких лугах не появилось никаких великих лордов и королевств, или же эти знания о таких империях были потеряны после того, как §YКоролевство Аквелия§! расширило свои границы на восток.\n\nОднако господство Аквелии над этими равнинами не было вечным и неоспоримым. Многие другие желали этих пышных лугов, теперь полных богатыми городами и городами, в первую очередь §Yдом Эйри§! из §YГерцогства Верения§!. Конечно, эти так называемые самопровозглашённые §Y"Владыки Солнца и Луны"§! были сильны, но их сила была несравнима с §YДискретами§!. Такой статус-кво будет изменился после восхождения избранника Борея - §YГровера I из Грифенхейма§!. Амбициозный король хотел объединить всех грифонов под своим знаменем и начал великую кампанию завоеваний и порабощения. \n\nОднако не все королевства решили противостоять Гроверу, некоторые охотно присоединились к нему. Одним из таких государств была Верения под руководством §Yгерцогини Аделины§!, кто одной из первых подчинилась будущему Императору. Из-за этого во время войны с Аквелией армии, несущие знамя Солнца и Луны, сражались под знаменем Идола Борея. Силы Верении сражались смело и доблестно, и Гровер счёл целесообразным наградить Аделину §Gвоистину щедро§! - половиной региона Таррин, что увеличило размеры Верении почти в три раза. \n\nЭто королевство оставалось относительно богатым и процветающим в течение всего золотого века империи, даже если присутствовали некоторые проблемы вроде §Rнеспособности развиваться и модернизироваться§! такими же темпами, как и в других регионах, и растущей враждебности между дворянами, разделенным между аквелийцами и герцландцами. Даже попытка устранить эти проблемы путем расселения членов семьи Эйри по всему королевству лишь уменьшила проблемы, а в некоторых случаях даже усугубила их, поскольку часть королевской семьи ассимилировалась в регионах, создав ещё ветвь §YЭри§!. \n\nКульминация этого медленного спада наступила после §Rгрифоньих революций§! и последовавших за ними контрреволюций. Верения была опустошена не только §Rреспубликанцами из Сердца Империи§!, но и §Rаквелийскими революционерами§!. Это полностью опустошило королевство, так как многие его дворяне и даже члены дома Эйри и ветви Эри были казнены, оставив старого, ныне бездетного монарха на троне и двух потенциальных преемников с одинаково обоснованными требованиями - §YЙовинуса Эйри§! и §YГерцога Винсент Эри§!. Преемники, которые после смерти герцога не желали проявлять гибкость и решили, что мечи лучше решают такие вопросы, чем слова, §Rобъявив войну друг другу, разделив государство на две части§!. \n\Сначала казалось, что победит Винсент, имеющий больше территорий бывшего королевства, однако из-за действий §YЛеди Катрины Речнохвостой§! этого не случилось. Будучи тётей обоих претендентов на престол и не желая участвовать в конфликте между своими дорогими племянниками, она порвала со своим собственным государством, объявив себя §Yматриархом§! нового §!дома Авиан§!.\n\nОднако это привело к довольно отрицательным результатам. территории Речнохвостой покинули Дом Эри, лишив его значительного количества войск и промышленности, так что фронт в войны перестал куда-то двигаться, §R что привело к десяти годам кровопролитной войны§!. Не говоря уже о том, что такой быстрый распад Герцогства Верения привел к тому, что недавно созданный Дом Авиан столкнулся с бесчисленными проблемами, самой значительной из которых является постоянно растущие §Rкультурно-лингвистический разрыв§! и социальные трения. Конечно и не говоря уже об опасном положении между Сердцем Империи и Аквелией.\n\nУдастся ли Дому Авиан вырваться из оков феодализма и языкового разрыва и пережить предстоящий шторм? Или он останется лишь сноской в истории возвышения какого-то другого королевства?"
 EAW_WS_STW:0 "[Root.GetNameDef] - Земля Дворян И Вина"
 EAW_WS_STW_desc:0 "§YКлубничное герцогство§! лежит к северу §YИмперии Грифонов§! Оно, как и многие другие королевства, оно было создано в результате войн и кровопролития, что объединили мелкие герцогств и баронства. Однако §YКлубничное герцогство§! создал не великий герой или провидец, это был военачальник, чье имя затерялось в потоке времени. Он возглавил армию из третьих и четвёртых сыновей и дочерей §Yфеофского§! дворянства. Их завоевание региона было успешным, но, к сожалению, они были не слишком образованы и изысканы в манерах и культуре, что проявилось в названии этой недавно завоёванной земли. Это произошло во время одного из великих праздников, которые были организованы после окончания завоевания. Воины потребляли различные алкогольные напитки, в том числе знаменитое в то время клубничное вино, производимого в этом регионе. И по разным сведениям, полководец и многие из его лучших воинов были настолько впечатлены напитком, что, будучи абсолютно пьяными, решили назвать свое новое королевство в честь этого вина.\n\nОднако, несмотря на такое происхождение, Клубничное Герцогство не было просто ещё одним королевством военачальников, созданным бандитами и рейдерскими «королями». Это государство было благословлено несколькими успешными монархами. Это привело к превращению Клубничного Герцогства из пограничного варварского королевства в нечто гораздо большее, §Gраспространяющее своё влияние на Центральную и Северную Грифонию.§!\n\nХотя покорение континента Гровером I было довольно серьезным препятствием для развития Клубничного Герцогства, оно не привело к его полному уничтожению или краху. Хотя это было серьёзное поражение с потерей немалой части территории и жестоким разрывом дипломатических связей, в случае с Клубничным Герцогством это лишь открыло множество возможностей. И §GКогтистые§!, королевская семья герцогства, использовали все возможности и любые шансы, что они получали, чтобы снова распространить свое влияние на Грифонию. Им даже удалось §Gс помощью брака войти в королевскую семью§!, что удавалось лишь очень немногим династиям.\n\n.Клубничное Герцогство уникальным образом пережило §RГрифонью Революцию§!, удалось не только выдержать шторм под руководством молодой §YГабриэлы Когтистой§!, но также и принять участие в освобождении Герцланда от республиканцев. Однако, несмотря на неспособность полностью сокрушить революционеров и остановить их марш на север, эти события сделали герцогство более сильным, чем раньше, по крайней мере, в политическом отношении.\n\nС тех пор Клубничное Герцогство стало §Gчрезвычайно важной и влиятельной частью Империи Грифонов§!, а герцогиня Габриэла Когтистая стала своего рода представительницей интересов аристократии Сердца Земель. Кроме того, она активно участвовала в управлении Империей, помогая своей болезненному кузену по различным вопросам.\n\nОднако, несмотря на политический успех своего лидера, герцогство не лишено проблем. §RГабриэлу почти никогда нет на троне§!, она проводит большую часть своего времени в столице, участвуя в придворных интригах, а не управляя своим королевством. Кроме того, наследие грифоньей революции никуда не исчезло. Хотя политически клубничное герцогство действительно очень успешно, про промышленный и социальный секторы этого нельзя сказать. Многие из знати королевства, которые и по сей день обладают большим влиянием и владеют огромными землями и заводами внутри королевства, §Rоткрыто выступают против любой модернизации§!, веря, что образование населения и превращение герцогства в действительно современное индустриальное общество может привести к §Rповторной революции§!.\n\nНо времена снова меняются, и кажется, что буря снова собирается. §RАнти-дворянская риторика становится всё более популярной в землях Сердца Империи§!, а народ собирается под знамёнами трёх архонтов в надежде на божественное решение бесчисленных проблем, с которыми сталкивается Империя. Связи и союзы Клубничного Герцогства постепенно разрываются и разрушаются, поскольку различные движения и группы пытаются преобразовать Империю согласно собственному видению. §RИ нынешний император становится всё слабее с каждым днем§!. Грядёт ещё одна катастрофа, и сможет §Gкоролевство выстоять и вернуть величие былого§!, или оно §Rсохранится лишь на страницах учебников по истории§!?"

 EAW_WS_GRY:0 "§MГрифійська Січь§! §Y- володарка степів§!"
 EAW_WS_GRY_desc:0 "§MДуже давно, ще до народного повстання проти Озерграду, грифони Зафії поколіннями жили, наслідуючи традиції своїх батьків, та нападали на своїх ворогів задля наживи. Але, одного разу, Зафійці змінили назву держави на §YГрифійську січ.§!, щоб дотриматися даної Гроверу I Грифонському клятви - щоб стати Імперською Маркою.\n\nВ 1007 році для зафійців настав час змін. Гетьман Калас Бульба 40 лет мудро керував Січчю, проте, йому лишилося жити недовго. Старі напівфеодальні порядки відмирають, селяни все більше незадоволені сваволею з боку шляхти, а козаки по всій державі не можуть знайти спільної мови. І найгірше те, що кляті корупціонери майже розкрали нашу казну. Свою долю в хаос вносять §RКоммуняки§!, натхненні і забезпечені революціонерами з Прайвену. Хоч Фронт й не дуже організований, щоб повалити Гетьманат, проте навіть в козацькій армії він користується§! §Yширокою підтримкою. Якщо §Yнаступний похід за наживою піде до біса§!, тоді, завдяки напрузі в державі, комуністи зможуть захопити владу.\n\nДаже если подобного не случится, Бульба дуже старий, и наврядчи проживи ще довше. Народ вже обговорю двух можливих наступників на престол - §YБорада Грифницького§!, чие §YВійсько Грифонське§! стало популярним завдяки ораторським навичкам та харизмі свого лідера, і §YЄвгена Кравлеця§!, якого, не дивлячись на кровні зв'язки з Гетьманом, часто критикують за панібратство и насильство.\n\nЛише час підскаже, що чекає на Річкових Грифонів...§!"
 EAW_WS_SIC:0 "[Root.GetNameDef] - Классическая Грифонья Республика"
 EAW_WS_SIC_desc:0 "Свободная и процветающая страна §YСикамеон§! лежит за высокими горами Арахно на теплом и плодородном полуострове Макомо. Грифоны этой §Yпочтенной республики§!, почти такой же старой, как и сама Империя, названной в честь морской богини Сайсиии, давно и уверенно противостояли силам §Rфеодализма и монархихма.§! Эта федерация округов состоит из квалифицированных ремесленников, скромных, но работящих фермеров, проницательных торговцев и бесстрашных моряков, которые все вместе ревностно охраняют свои свободы и процветание. Хотя §YРеспублика Грифонов§! может стремиться к распространению по всему континенту, да будет известно, что §YФедеративные Округа Сикамеона§! были §Yвестником грифоньей демократии.§!\n\nФедерация сформировалась в 773 году, когда стареющий §YИмператор Гровер I§! послал небольшую армию, чтобы проверить оборону Сикамеона. Округа объединились под единим знаменем, чтобы отразить нападение захватчиков и сформировали децентрализованную нацию, чтобы они лучше противостоять будущим угрозам с севера. Но когда §RГровер II§! в 799 году обрушил на них всю мощь §YИмперской Армии§!, они мало что могли сделать. Федерация была распущена и её место заняло §RВеликое Княжество§!. Однако сопротивление сохранилось и никогда не исчезало. Когда Гровер II умер в 854 году, §Rкрупное восстание§! мотивировало Гровера III предоставить им автономию и упразднить Великое Княжество. §GФедеральная Хартия§! 773 года была восстановлена, хотя и со многими изменениями, которые расширяют чрезвычайные полномочия и делают Сикамеон гораздо более воинственной нацией. Когда проклятая Империя в конце концов §Gразвалилась§!, Сикамон оказывал поддержку §Gреволюционерам-минотаврам§! в Астерионе, которые создали республику.\n\nОднако, после наступления нового тысячелетия грифоны Сикамеона остро осознают, что хаос в §RВингбардии и Прайвене§! может угрожать им, но конституция Сикамеона §Rсерьёзно ограничивает§! военные полномочия правительства. Чтобы продолжать защищать свободы и свободы сикамеонских грифонов, они должны достичь большего единства и создать сильное правительство, а затем решить, как лучше всего использовать этот новый инструмент. Продолжат ли они вековые традиции §Yобороны и защиты§!, прислушаются ли к §Yвоенной риторике радикалов Сикамеона и их стремлению к мести§! соседям... или же они §Yотыщут ещё один путь?§! Будь то ради праведной цели или ужасных намерений, мощный аппарат правительства может разорвать даже самую единую нацию на части.\n\nТам, в тени портов Сикамеон, кроется ещё одна угроза. Быть богатой торговой нацией - значит иметь и многих §Rворов и преступников.§! У Сикамеона есть давние §Gморские традиции§! по борьбе с этими пиратами, и, следовательно, категорическое неприятие работорговцев и бандитов всех мастей... §Rбандиты на севере, зебринские работорговцы на северо-востоке, пираты на юге.§! Но даже самые добродетельные подвержены коррупции перед лицом отчаяния и хаоса, особенно когда доморощенные §YСвободные Корсары§! появляются на волне страха и напряжения.\n\nИ всё же, несмотря на разногласия снаружи и изнутри, у Сикамеон есть все шансы на успех. Он ее подвержен проблемам бедности, голода и утечки умов. В эту новую современную эру, Сикамеон просто должен показать свою истинную силу, пока не стало слишком поздно."
 EAW_WS_CYA:0 "[Root.GetNameDef] - Да будет достойна она имени своего"
 EAW_WS_CYA_desc:0 "Земли, в которых лежит §MГрафство Цианолизия§!, когда-то были частью §RКоролевства Астерион§!. Эти земли были почти целиком заселены 4-мя колониями минотавров. Правление отсталых коров закончилось после прихода §YИмператора Гровера I§!.\n\nВ 747 году он повел могущественную армию через Ползучие Горы, чтобы вторгнуться в восточные княжества грифонов, и когда минотавры запротестовали и потребовали, чтобы он вернул им их горы, Гровер I легко сокрушил их. Но у него не было флота для вторжения на их острова, поэтому был подписан мирный договор. Жалкие коровы потеряли все свои материковые территории, которые стали частью §YИмперии§!.\n\nВскоре после того, как §Mдинастия Зумпкфиль§! был создана, чтобы управлять недавно основанным округом, территория, известное как Солкмарт, была уступлена §YБродфилду§!. Дворянам-грифонам было поручено следить за населением минотавров, обеспечивать лояльность Королевства Астерион, которое было покорено §RИмператором Гровером II§! и поддерживать порядок в регионе во имя Императора. Во время правления §YИмператора Гровера III§! они получили дополнительную задачу: грифонизацию региона. Тысячи мигрантов прибывали со всей империи, в основном из Сердце Империи, минотавры были лишены своих прав, а их старые памятники были снесены, чтобы освободить место для новых. Глупые дикари, однако, отказались принять цивилизацию и сопротивлялись, начав §Rпартизанскую войну§!, что длится и по сей день.\n\nВсе изменилось в 978 году, когда §Rреволюция и беспорядке§! поглотили империю. Цианолизия оказалась на враждебной земле, а Астерион обрёл свободу и стал независимой республикой, желающей реванша. Тем не менее, графство оставалось довольно сильным и отражало налёты орды коров, не давая варварам отвоевать свои земли. В сельской местности, однако, бушует в хаос, когда минотавры встали на защиту своих собратьев по всему заливу. Было объявлено военное положение и создано военное правительство, губернаторы отвечали непосредственно графине, §MТэйллоу Зумпкфиль§!. На востоке у §YБродфилда§! также начались проблемы, что привели к гражданской войне. У Цианолизии не было иного выбора, кроме как вмешаться, чтобы захватить §YСолкмарк§! и не дать минотаврам захватить его.\n\nТэйллоу продолжает править нестабильным графством, будущее остается неясным для нее, поскольку Астерион снова готовится к войне. Часть её не заинтересована в своём неприятном долге, но она держится за власть при поддержке лояльных военных. Однако армия может быть не столь лояльной, как она думает, ведь §RГруппа Двадцати§! плетёт заговоры в тенях..."
 EAW_WS_GRU:0 "[Root.GetNameDef] - Порты Свободы"
 EAW_WS_GRU_desc:0 "Грифоны впервые появились в солнечных бухтах и в темных лесах Грифуса много веков назад. Многие из них были связаны с §Yказаками Грифии§! с севера и также разделяли любовь к свободе и независимости. Действительно, земля, которую они заселили, вскоре стала убежищем свободы, привлекая многих купцов и мигрантов из-за рубежа. Там не было строгого верховенства закона, никакой центральной власти, никакого порядка. Для одних это был преступный хаос, для других - свобода в чистом виде.\n\n§RИмперия Грифонов§!, в конце концов, положила конец этому.\n\n§YИмператор Гровер I§! в 747 году прошёл через Ползучие Горы и покорил многие княжества к западу от §Yреки Эви§!, но вскоре м восток присоединился к его обширному доминиону. Северные казаки Грифии стали Имперской Маркой, а торговые города Грифуса вскоре поняли, что большинство их бывших торговых партнеров теперь стали частью Империи. Тем не менее, небольшие города-государства сохранили свою независимость, слишком занятые взаимными спорами, чтобы объединиться. Эта ситуация оказалась весьма опасной, когда §RИмператор Гровер II§! начал свои крестовые походы в Речные Земли в 810 году. Он сокрушил Сикамелион и покорил Астерион на западе, что означало, что Грифус оказался в окружённым со всех сторон, а его морские пути блокировались могущественными §YИмперским Флотом§!. Когда прибыл Гровер II, города-государства один за другим стали на колени перед своим новым повелителем, слишком разделённые, чтобы сопротивляться. Они были вынуждены снабжать его большие армии, когда они проводили кампанию против пони востока. Позже §RРыцарский Орден Опиник§! был основан на их землях Гровером II, чтобы охранять южную границу Империи.\n\nПосле гибели Гровера II в бою, §YГровер III§! поддерживал мир в своей стране. Это позволило Грифусу снова процветать, поскольку теперь они могли свободно торговать в Империи. Тогда-то сикамелионская §YКомпания Южного Континента§! получила хартию от императора, что дало ей эксклюзивные права на торговлю в южных морях и она стала очень влиятельной в Грифусе. Из Сикамелиона прибывало ещё больше мигрантов, что расширяло §Rкультурный раскол§! в нации.\n\nВо время распада Империи в 978 году города остались без хозяина и воспользовались возможностью вернуть себе давно утерянную свободу. Однако на этот раз города-государства объединились под одним знаменем и сформировали единую нацию: родился современный Грифус, возглавляемый §Yсоветом§!. Но последствия правления империи всё ещё остаются. Ревностные рыцари §RОпиника§! жалеют пойти в наступление против пони-язычников и §Rторговая компания§! продолжает богатеть и накапливать больше власти. Ясно, что эти проблемы должны быть решены, если Грифус хочет вернуться к своим корням как свободная, мирная и процветающая земля."
 EAW_WS_MIT:0 "[Root.GetNameDef] - Архипелаг Свободных Минотавров"
 EAW_WS_MIT_desc:0 "1470 лет назад из-под земли Кносос (теперь известной как §YНимбусия§!) через море приплыл полуразваливающийся флот из семи кораблей, возглавляемый минотавром по имени §MАстер§!. Минотавры родились от нечестивого союза между бычьей королевой и странным существом, посланным богами. Ну, или так гласят легенды. Хотя их происхождение скрыто в мифах и легендах, причины их ухода из дома были ясны: угнетение со стороны §Rмонархии пони§!, которая захватила контроль над их землями и не заботились о тяжелом положении минотавров. После прибытия на §MАрхипелаг Астерион§! корабли флота основали на двадцать одну колонию, четыре из которых были расположены на материке. Эти двадцать одна колония превратились в §Mконфедерацию§!, которая демократически урегулировала любые внутренних и внешних споров. Это продолжалось сотни лет, пока не наступил кризис, позволивший амбициозному политику стать §Rкоролём§!. Новое королевство просуществовало дольше, чем предшествовавшая ему демократия, но оно всегда было пустым и бессмысленным. Неподчинение было обычным делом, и как в тайне, так и открыто за границей астерионцы продолжали выступать за освобождение родины от тирании. Все это закончилось после атаки Империи Грифонов.\n\nКогда §YИмператор I§! вторгся в восточные княжества грифонов в 747 году, он прошёл через §GПолзучие Горы§! и застал княжества врасплох, потому что они ожидали атаки с севера или юга. Княжества были вскоре покорены, но Королевство Астерион запротестовало. Горы принадлежали им, и Император отказался вернуть их обратно. Когда он услышал требования минотавров, его ответ был резким: он §Rсокрушил§! армию Астериона и §Rи аннексировал континентальные земли§!, которые позже стал §RГрафством Цианолизия§!. Однако он не смог вторгнуться на сам Астерион без флота, поэтому был заключён мир. Монархия решительно ослабла, поэтому, когда §RИмператор Гровер II§! пришёл в 799 году, чтобы обеспечить линии снабжения для своего крестового похода против восточных пони и преподать югу урок смирения, Астерион почти не сопротивлялся. §YИмперский Флот§! установил блокаду архипелага, высадилась огромная армия и король §Rкапитулировал§! после первой же битвы.\n\nС тех пор по всей земле наступила эпоха тьмы, поскольку коренное население будет вынуждено подчинять приказам из §RИмперии§!. Демократия была запрещена, минотавры стали гражданами второго сорта на своей земле, а местные религии, такие как актуализм, были запрещены и заменены имперским пантеоном. Когда в Империи произошла §Gреволюция§!, силы Астериона свергли марионеточное правительство в так называемой §Mвосстановительной войне§! при щедрой поддержке §GСикамеона§!. Им удалось освободить архипелаг, и возникшее правительство стало представительной демократией, основанной на верховенстве закона, а не на власти монархов. Однако революция не смогла распространиться на материк, и это вскоре стало основной идеей общества. Следующие двадцать восемь лет были посвящены обширному планированием §Gвторжения на континент§! и массивное наращиванию военно-морского флота и армии. Однако хорошие времена не могут длиться долго, и к тому времени, когда наступил 1007 год по календарю Эквестрии, нация оказалась в политическом тупике. Нация Астериона теперь разделена, а §Rкоалиция националистов и коммунистов§! набирает популярность, отстаивая радикальную политику, которая отменяет статус-кво. Иностранцы думают, что это приведёт к гражданской войне, но они упускают ключевой момент национального духа Астериона: они настолько боятся монархий, что гражданская война остается немыслимой для всех минотавров в стране, так как они опасаются, что, как только минотавры начнут стрелять друг в друга, иностранцы немедленно нападут и поработят их ещё раз. Две фразы объединяют нацию: §M"Мы вернём материк!"§! и §R"Смерть монархистам!"§!"
