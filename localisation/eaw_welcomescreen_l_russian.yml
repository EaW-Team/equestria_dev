 EAW_WS_HLQ:0 "[Root.GetNameDef] - защитники грифонов"
 EAW_WS_FRE:0 "[Root.GetNameDef]  - пони Длинного Дома"
 EAW_WS_FRE_desc:0 "Понадхен Ан Тайгх-Фада, или сокращённо §YПонадхен§!, является страной пони, расположенной в горной местности на юго-востоке §GРечной Коалиции.§! Страна не является унитарным государством, а конфедерацией многих племен пони, называемых кланами. Эти кланы возглавляются вождями, которых зовут §YТриатами.§! Хотя кланы обычно состоят из семей, любой пони может выбрать себе клановое имя и стать его частью, если Триаты не против. Триаты обычно возглавляются Тайосечем и они имеют право на место в §YПривьох Чомхайрлене§!. Этот дом представляет все кланы и вместе кланы выбирают §GТайосеча§!, который защищает все кланы.\n\nЭкономика Понадхена является аграрной, основанной на вековых традициях, которые должны казаться ужасно устаревшими для большей части известного мира. Тем не менее, эти пони плетут дорогую ткань из тартана, которая считается роскошью в остальной части речных земель. Тем не менее, недавно, Тайосеч объявил о планах по модернизации экономики, что вызвало протесты. Понадхен должен сделать выбор: остаться ли верным §YСтарым Путям§! или §Rбыстро модернизировать общество.§!\n\nТакже в этом обществе есть монахи Анам-Тейна. Они богам-предкам и Горному Богу во множестве своих храмов, разбросанных по горам. Удивительно, но магия, которой обучают монахи, может быть освоена как пегасами и земными пони, так и единорогами. Эти монахи обучают многих молодых пони, а также поддерживают хорошие отношения с таинственными §YБризи.§! если же Понадхену угрожают §Rдемоны§!, эти монахи также защищают пони.\n\nТрадиции и культура Понадхена сложны и высоко ценимы, и мудрый правитель должен их учитывать. Но внешний мир опасен, и Понадхен в его нынешнем виде, возможно, не сможет защитить себя."
 EAW_WS_WIT:0 "[Root.GetNameDef]  - земля вечеринок и магии"
 EAW_WS_WIT_desc:0 "Горное §YКоролевство Виттенлэнд§! уникально среди пони, как из-за формы правления - меритократической монархии, где эрудированные и магически талантливые могут бросить вызов и попытаться получить корону; так и из-за его населения, в основном состоящего из единорогов. Виттенлэнд славится своими магическими научными традициями и известен щедрыми вечеринками, говорят, что лучшим подарком для любого виттенлэндца является новая книга или бутылка прекрасного вина.\n\nНо эта страна не идеальна, так как древняя феодальная система владений Виттенлэнда привязывает каждого крепостного к земле дворянина на всю жизнь, создавая огромный разрыв между дворянами и низшими классами.\n\nРеформы уже начались как из-за давления современной эпохи, так и из-за действия §YКоролевы Уайт Стар§!, прогрессивной реформистки - её реформы уже освободили многих крепостных, а средний класс начинает расцветать. Тем не менее, этим реформам противостоит консервативное дворянство, возглавляемое §YЛордом Вульфриком§!, и Уайт Стар должна тщательно ориентироваться в своих интригах, если хочет двигаться дальше.\n\nВиттенлэнд является членом §GРечной Коалции§!, защитного пакта, направленного на внешние угрозы. С юга Виттенлэнд сталкивается с постоянными рейдами из кочевой §RГрифьей Сечи§! и полагается на свои горы и замки для защиты от них. К востоку лежит §RМагократия Баррад§!, отколовшееся государство магов, которые практикуют запрещённую в Виттенлэнде магию. На севере лежит §YРечкоград§!, одновременно союзник и соперник, всё ещё обвиняемый в завоевании виттенлэндского города §YКольтстрима§! два века назад.\n\nСможет ли Виттенлэнд и его уникальные традиции выжить в меняющемся мире или его легендарные вечеринки исчезнут?"
 EAW_WS_ZES:0 "[Root.GetNameDef] - Колония Зебр"
 EAW_WS_ZES_desc:0 "Нумба-ля-Кашкани начала свой путь много десятилетий назад как скромная колония Зебриканской Империи. Годы пренебрежения и отсутствия прибыли от колонии медленно вели её к краху, пока великий пират Шомари Хамад не прибыл в небольшой портовый город Нюмбампа и не там начал торговлю рабами. С тех пор колония превратилась в независимую нацию, предоставленную Империей самой себе. Текущий правитель Нумба-ля-Кашкани - Халфани, зебра средних лет, чьё правление было довольно скучным. Но не всё, что касается его правления, было скучным, так как, по слухам, планируется одни из самых крупных налётов. Некоторые говорят, что целью рейда Федерация, другие – что это будет налёт на преуспевающих Минотавров на западе. Независимо от того, что является истиной, Нумба-ля-Кашкани, наконец, станет чем большим, чем скромная колония."
 EAW_WS_NIM:0 "[Root.GetNameDef] - военная демократия"
 EAW_WS_NIM_desc:0 "На гористой береговой линии на восточной границе Речной Коалиции слишком мало места для поселений пони. Многие мифы и легенды рассказывают схожую историю про основание первых городов Нимбусии. Пони, которые пришли на речные земли с севера, были разделены по своим племенам; земные пони, пегасы и единороги. Суровые горы Нимбусии достались охранявшим экспедицию пегасам, так как только они могли легко заселить эту практически непроходимую для лишённых крыльев пони территорию. Только позже другие племена поселились в Нимбусии, но этот первоначальный раскол до сих пор влияет на нимбусское общество. Сначала многочисленные города и полисы усеивали территорию страны, но пони из §GНимбусии§!, крупнейшего полиса, сумели подчинить себе другие города с помощью их §Yдисциплинированной армии пегасов.§! Сочетающая привитую с юности дисциплину и практически полное отсутствие наземных подразделений, армия Нимбусии с тех самых пор была сильнейшей на просторах Восточной Грифонии.\n\nНимбусское общество стало очень стратифицированным, причем многие пони, не являющиеся пегасами, были отнесены к классу §Rилотов§!, с которыми обращались немногим лучше, чем с рабами - и это несмотря на все заявления нимбуссцев о том, что это просто плата за защиту от внешних угроз. Эти илоты в основном вели свой род из завоеванных городов, и понесённое их предками поражение всё ещё преследует их до сегодняшних дней. Они и класс лишённых гражданства §Yпериэков§!, занимающих чуть более высокое положение, необходимы для поддержания воинского образа жизни находящегося на вершине социальной пирамиды §Gкласса граждан-воинов§!. Хотя в древние времена они недолго подчинялись §Yпринцу Блессед Сворду§! из города, сейчас известного как Озёрград, граждане Нимбусии определяют свою судьбу путём голосования по поводу законов и других вопросов в Ассамблее Нимбусии, которая называется §GЭкклесия§!.\n\nДаже сегодня жители Нимбусии считают себя защитниками не только Илотов, но и всех речных пони. Пегасы с любовью вспоминают о своих великих свершениях вроде §Gбитвы при Фермопони§!, где фаланга нимбусцев смогла задержать наступающих грифонов с запада на нескольких дней, чтобы остальная часть речных земель успела сплотиться. Тем не менее, за горами Нимбусии время продолжало идти и Оракул в Пранчетре видит §Rнеспокойные времена§! впереди.\n\nПолитическая борьба почти полностью сковала всю политику в этой древней демократии. Три фракции соперничают за власть. §YТрадиционалисты§! не хотят каких-то реформ общества. Они согласны лишь на постепенные перемены, основанные на традициях  прошлого. Они объединились вокруг §YПегалаиоса§!, старого ветерана, участвовавшего  в баталиях как в Ассамблее, так и на поле боя. §!Реформаторы§! вдохновляются идеями соратников по коалиции. Они стремятся модернизировать экономику, дать полноценное гражданство периэкам и более тесно сотрудничать с соседями Нимбусии. Это довольно необычно, но эту фракцию возглавляет уважаемый единорог §YМетакерос§!. И наконец, коалиция молодых офицеров и солдат, которые называют себя §Yпуристами§! возглавляется молодым генералом §YЭндрэем§!. Эти солдаты устали от бесконечных споров и пререканий нимбусской демократии и хотят объединить страну под властью военных. Однако их критикуют за презрение к жителям других стран и гражданским, особенно к не-пегасам.\n\nЕщё неизвестно, какая политическая партия сможет убедить граждан Нимбусии. Однако тот, кто выиграет политическую битву, будет командовать самыми грозными воинами-пони на континенте..."
