 EAW_WS_Northern_Equestria:0 "Северный Эквус"
 EAW_WS_Northern_Equestria_desc:0 "В северных частях континента Эквус преобладает холодный климат и горная местность, и из-за этого весь регион страдает от отсутствия какой-либо §Yинфраструктуры§!, делая логистику здесь настоящим вызовом.\n\nСтраны Северного Эквуса намного слабее, чем их соседи на юге. Таким образом, северные страны требуют значительного наращивания сил и времени для успешной атаки южан.\nПолитически и экономически §YНова Грифония§! начинает как самая сильная страна на севере, хоть и не является региональным гегемоном, поэтому и может быть побеждена другими странами в зависимости от выборов, сделанных во время игры.\nСевер должен больше волноваться о своих соседях на юге, таких как §YСталлионград§!, §Yчейнджлинги§! и §YЭквестрия§!. Промышленный потенциал и инфраструктура севера очень слабы по сравнению с южными странами, поэтому он очень уязвим для нападений со стороны своих более могущественных соседей. Тем не менее, гористая и суровая местность севера выступает как защитный фактор.\n\nСевер предлагает вам регион со сложным рельефом и жёсткими условиями старта, и каждый должен рассчитывать траты времени и использовать своих соседей для дальнейшего расширения за пределы региона."
 EAW_WS_Southern_Equestria:0 "Эквестрия"
 EAW_WS_Southern_Equestria_desc:0 "Западная и Центральная Эквестрия очень разнообразны по ландшафту: там есть как горные цепи, так и джунгли, как снежные леса, так и плоские равнины. Из-за различных ландшафтов, уровни §Yинфраструктуры§! могут сильно варьироваться между разными провинциями. Этот регион также имеет огромную береговую линию, большая часть которой находится под контролем §YЭквестрии§! в начале игры.\n\nБольшинство южных стран начинают игру с относительно большим количеством дивизий и/или промышленности. Это делает их значительными угрозами для других, хотя политический ландшафт большинства стран не позволяет им долгое время вмешиваться в дела разных регионов мира.\nПолитически в этом регионе в основном доминирует §YЭквестрия§!, которая имеет возможность оказывать дополнительное влияние при желании. §YЭквестрия§! начинает как разоружённая нация, в отличие от своего главного врага и соперника - §YИмперии Кризалис§!. Чейнджлинги, в отличие от своего гармоничного соседа, начинают с большей и более сильной армией и вовсе не миролюбивы. Примечательно, что развитие этого региона зависит от мировой напряженности, а наиболее значительным событием является объявление войны §Yчейнджлингами§! своему сопернику, что начнёт §YВеликую Войну§!.\nОбычно стратегия большинства стран в этом регионе вращается вокруг массового промышленного и военного наращивания сил во время ранней игры, что приводит к большой общерегиональной войне в середине игры и, наконец, к победе одной из сторон, которая затем станет мировым гегемоном и будет иметь глобальное превосходство. Проще говоря, если кто-то хочет конкурировать в этой борьбе за власть, они должны быть на стороне победителя во время §YВеликой Войны§!.\n\nВ заключение нужно сказать, что Эквестрия имеет наибольшее разнообразие ландшафтов с различными уровнями §Yинфраструктуры§! и потенциально является одной из самых могущественных стран в мире. Геймплей в основном основан на конфликте между §YЭквестрией§! и §YИмперией Кризалис§!, который затронет большую часть этого региона."
 EAW_WS_Northern_Griffonia:0 "Северная Грифония"
 EAW_WS_Northern_Griffonia_desc:0 "Северная Грифония представляет собой смесь равнин и гор с очень низким уровнем §Yинфраструктуры§! и промышленного развития. Местность, плохая §Yинфраструктура§! и мерзкая погода могут бросить вызов эффективному снабжению ваших войск.\n\nСевер Грифонии включает страны с низким уровнем промышленного потенциала и развития. Им очень трудно выйти за пределы своего региона и потребуется много времени, чтобы отстроиться и поглотить другие, более мелкие страны вокруг них. Народы востока или юга Грифонии могли бы, если бы они этого пожелали, легко покорить любые северные страны с помощью промышленной и военной мощи, потому что северные народы находятся в затруднительном положении.\nСильнейшая страна на севере Грифонии это §YРеспублика Грифонов§!, которая начинает с наибольшей армией и наилучшей промышленностью на севере. Однако они обычно не представляют угрозы для соседей из-за внутренних конфликтов и проблем. Таким образом, более мелкие нации могут попытаться завоевать меньшие, ещё более слабые, без вмешательства из внешнего мира. Однако они должны сделать это быстро и подготовить надежную защиту, потому что их время ограничено.\nСевер Грифонии испытает вторжение §YИмперии Грифонов§! в начале середины игры. Они станут первой целью §YИмперии§!, и поэтому у них не так много времени, чтобы вырасти и укрепиться, как у других наций в прочих регионах Грифонии. Из-за этого север обычно имеет очень низкий шанс одолеть Империю, и требует наличия хорошего умения игры (и большой удачи), чтобы одолеть монстра, что зовётся §YИмперией Грифонов§!.\n\nСевер - относительно пустая, неразвитая цепь гор, холмов и равнин, которой заметно не хватает промышленности. Вы очень слабы в начале игры, и должны быстро наращивать силу, чтобы избежать жадных когтей §YИмперии Грифонов§!."
 EAW_WS_Central_Griffonia:0 "Центральная Грифония"
 EAW_WS_Central_Griffonia_desc:0 "Центральная Грифония охватывает относительно плоские равнины, но также включает в себя и небольшие горные хребты. Регион, по большей части, имеет средний, а местами и хороший уровень §Yинфраструктуры§!, что делает снабжение и передислокацию войск простым делом.\n\nЦентральная Грифония начинает как разрозненный кластер стран с небольшой, но достойной промышленной базой. Примечательно то, что §YИмперия Грифонов§! начинает игру с несколькими вассалами под своим контролем, и будет занята покорением этих вассалов, чтобы стать сильнейшей промышленной и военной мощью континента.\nВ Центральной Грифонии почти повсюду доминирует §YИмперия Грифонов§!. Они начинают игру с несколькими вассалами под своим контролем, большинство из которых вскоре отделится. Империя может быстро вернуть и завоевать этих вассалов, однако, лишь объединив большую часть Центральной Грифонии, та станет промышленным и военным гигантом. Будучи вассалом Империи, будет довольно трудно избежать поражения от §YИмперии§!, хотя, как и другим нациям в Центральной Грифонии, вам даётся время до середины игры, чтобы подготовиться к вторжению.\nВ целом плоская местность и хорошая инфраструктура Центральной Грифонии создают отличное место для военной экспансии. Однако любые нации окажутся в большой опасности, если §YИмперия Грифонов§! окажется к ним слишком близко."
 EAW_WS_Eastern_Griffonia:0 "Восточная Грифония"
 EAW_WS_Eastern_Griffonia_desc:0 "Восточная Грифония отличается большим разнообразием ландшафта, начиная от длинных и глубоких рек и просторных полей, вплоть до гор и непроходимых лесов. В регионе по большей части средний уровень §Yинфраструктуры§!, но это может сильно варьироваться от одной страны к другой.\n\nВосток имеет относительно слабую промышленность в начале игры, но может отстроить достойную с течением времени, которая поможет при дальнейших расширениях и завоеваниях.\nНа востоке есть два крупных претендента на власть, один из которых - §YОсвободительная Армия Грифонии§!, которая расположена дальше на юге и может быстро развиваться через завоевания. Другая большая политическая сила это §YРечная Коалиция§!, довольно непрочный альянс из нескольких стран пони, который стремится защититься от внешних угроз, главным образом от грифонов и особенно от Империи. В течение игры различные страны внутри §YКоалиции§! будут стремиться объединить её в единое государство, находящееся под их контролем, и любой другой соседствующей стране лучше всего предотвратить это, поскольку объединённая Федерация может легко одолеть большинство соседних стран.\nВосток, во многом из-за устрашающей §YРечной Коалиции§!, хорошо защищён от внешних угроз, даже от §YИмперии Грифонов§!. Это обеспечивает необходимую безопасность для восточных стран, предоставляя им дополнительное время для строительства и покорения территорий.\n\nВ заключение: Восточная Грифония охватывает длинные горные хребты, глубокие реки и плоские пастбища и предлагает безопасное убежище от §YИмперии Грифонов§! и других грифоньих захватчиков, что приводит к более спокойной, но не очень мирной игре. Конечной целью востока является либо стремление к объединению Речной Федерации, либо предотвращение этого в зависимости от выбора."
 EAW_WS_Southern_Griffonia:0 "Южная Грифония"
 EAW_WS_Southern_Griffonia_desc:0 "Южная Грифония охватывает различные ландшафты, главным образом равнины к западу и более горные районы к востоку региона. В связи с этим этот регион имеет очень разные уровни развития §Yинфраструктуры§!. Страны юго-западной Грифонии, такие как §YВингбардия§!, имеют намного более высокий уровень инфраструктуры и им легче снабжать войска, чем странам юго-востока, расположенным в горах, например, §YСикамеон§!. Эти регионы имеют доступ к морю, хотя очень немногие страны обладают достойным флотом в начале игры.\n\nЮг имеет умеренное количество промышленности. Быстрая индустриализация может дать стране преимущество, в котором она нуждается, чтобы победить менее развитых соседей.\nНа юге в начале игры как в политической, так и в военной сфере доминирует §Yкоролевство Вингбардия§!. Оно имеет гораздо более сильную промышленность, чем любая другая южная нация, а также очень сильную армию. В дополнение к этому, они являются лидером мощной фракции "Карфинианский пакт", которая может помешать более мелким странам, ищущих власти в регионе. §YВингбардия§!, как правило, выбирает радикальный политический путь, такой как фашизм, и поэтому вы должны ожидать, что именно ваша страна встанет на пути их экспансии. Подготовка хорошей защиты будет разумным выбором.\nВ начале поздней стадии игры §YИмперия Грифонов§! скорее всего постучится в двери юга, готовая покорить весь регион. Для наций юга будет непросто выжить и победить Империю, ведь §YИмперия§! уже объединит большую часть своих территорий к этому времени.\n\nВ заключение: сочетание плоского и гористого ландшафта делает регион умеренно сложной местностью для путешествий, а страны вроде §YВингбардии§! и могущественной §YИмперии Грифонов§! постараются покорить весь регион. Страна должна сыграть свои карты правильно, чтобы успешно расшириться, не попав в когти неминуемой гибели."
 EAW_WS_Western_Griffonia:0 "Западная Грифония"
 EAW_WS_Western_Griffonia_desc:0 "Западная Грифония - это преимущественно плоский и холмистый регион с очень небольшим количеством гор. Несмотря на это, инфраструктура по всему региону может сильно варьироваться, хотя обычно она находится на умеренном уровне. Этот регион предоставляет доступ к морю и является домом великой морской державы, §YТорговой Федерации Скайфол§!.\n\nПромышленные возможности различных стран на западе различаются, хотя обычно они имеют хотя бы умеренную, если не хорошую промышленную мощь. Благодаря этим различным уровням инфраструктуры задача для более сильных стран по покорению меньших, до неминуемой встречи с более сильными врагами, очень облегчается.\nВ Западной Грифонии доминирует §Yкоролевство Аквелия§! и её вассалы. Она имеет хорошую, сильную промышленную отрасль для ранней игры с большим количеством дивизий. Также §YАквелия§! может легко завоевать более мелких противников. Однако политические вопросы Аквелии могут надолго отвлечь её, что даст возможность меньшим странам собрать больше сил за это время.\nК середине игры западная Грифония подвергнется вторжению §YИмперии Грифонов§!, вставшей на путь возвращения своих бывших территорий, которые включают в себя весь запад. Игрок обнаружит, что даже сильная Аквелия обычно слабее Империи.\n\nВ заключение: плоский и холмистый ландшафт запада в сочетании с приличным количеством инфраструктуры предоставляет странам возможность вести быстрые войны и успешно снабжать войска. §YАквелия§! - это региональная держава, которой в первую очередь нужно защитить саму себя, но делать это придётся только в течение середины игры, так что есть время приготовиться к вторжению §YИмперии Грифонов§!. Запад предлагает вам вызов и гонку со временем."
 EAW_WS_Kiria:0 "Восточная Зебрика"
 EAW_WS_Kiria_desc:0 "Родина киринов, регион в восточной Зебрике под названием Кирия, весьма разнообразна с точки зрения ландшафтов. От оленей и лам на севере их отделяет высокий и почти непроходимый горный хребет, а между киринами и зебрами юга и востока лежит огромная река. На севере Кирии преимущественно доминируют равнины и холмы, перемежающиеся значительными по размеру густыми лесами. Этот регион контролируется §YКоролевством Кирия§!, которое когда-то было самым большим и могущественным государством киринов в мире. В Кирии расположены две великие реки, которые делают этот гостеприимный регион идеально подходящим для процветающего сельскохозяйственного общества: источник жизненной силы Кирии, великолепная §CВеликая Меллифлюв§! и её многочисленные притоки пронизывают большую часть региона и обеспечивают плодородие земель вблизи их берегов. Великая Меллифлюв впадает в Южное Море Киринов. Она протекает мимо §GЗеленеющего§! - торгового города, через который Кирия поддерживает связь с малыми киринскими народами на юге. Имперская столица §OКиноварь§! расположена возле самого восточного притока Великой Меллифлюв. Город надёжно укрыт в плодородной долине, которую окружают горы и холмы, которые частично изолируют его от окружающей сельской местности.\n\nК северу §CРека Кармин§! впадает в море близ портового города Благоухание, который некогда был основным торговым центром всего королевства и соединял §YКоролевство Кирия§! с остальной частью §YЗебрики§!. Сегодня же река почти не используется для путешествий и большинство киринов возвращаются к простому хозяйству на равнинах между реками. Их некогда великолепные города лишились большинства жителей, а инфраструктура пришла в упадок. Однако регион богат природными ресурсами, землей и населением, а реки делают его идеальным кандидатом для индустриализации, если §RМолчание§! когда-нибудь кончится.\n\nНа юге после начала Молчания от Кирии откололись три автономных государства. В нациях §Y[NVA.GetName], [KXN.GetName], и [KHM.GetName]§! полно густых лесов и джунглей, однако намного меньше ресурсов и населения, чем у их северных собратьев. Эти земли слаборазвиты и весьма дики, так что потребуется немало усилий, чтобы модернизировать южные земли киринов до уровня севера. Из этих трех народов лучше всего дела идут у государства §Y[NVA.GetName]§!, так как город §GБутон§! остался ценным торговым портом даже после краха торговых путей на севере. Да и земли этого государства не так густо покрыты лесом, как у его двух западных соседей. Потребуется немало усилий, а также сильный лидер, но есть шанс, что эти три южные киринские нации однажды объединятся и окажутся достаточно сильными, чтобы противостоять возрождающейся северной Кирии."
 EAW_WS_Northern_Zebrica:0 "Северная Зебрика"
 EAW_WS_Northern_Zebrica_desc:0 "Солнечные берега северной Зебрики лежат к югу от экватора, и поэтому климат этого региона варьируется от тропического до субтропического. В этих землях полно холмов и есть немало островов, самыми примечательными из которых являются §CГиппогрифия§! и §GМакавия§!. На юге, по мере приближения к обширной пустыне Зебхаре, регион становится всё более засушливым и негостеприимным, но также и менее холмистым.\n\nУ народов Северной Зебрики есть довольно тесные связи с Эквусом и Грифонией, так что это позволяет им быть одними из наиболее развитых наций на континенте. Это в особенности верно для островных народов Гиппогрифии и Макавии, но также и для затворников из §gХироптерры§! и "республики" §GТобак§!. §LКольтаген§!, почтенная морская республика, и §gВарзена§!, которой правит доброжелательный монарх, всё ещё находятся в процессе индустриализации. А §LКваггатай§!, государство хана, который решил воспользоваться хаосом, вызванным королем Штормом, и §OЗарантия§!, племенная пустынная держава под управлением королевы, всё ещё являются слаборазвитыми и аграрными странами.\n\nПрибрежные районы стали последней жертвой кампаний §Cкороля Шторма§!, но Гиппогрифии, Макавии и Хироптерре удалось избежать разрушений. На самом деле именно гиппогрифы, которые вышли из своего укрытия в §CСиквестрии§!, сумели нанести поражение королю Шторму. Мощный и современный флот Макавии обеспечивал безопасность их островов, а оборона нации-крепости Хироптерра была слишком прочна, чтобы её завоевание стоило затраченных усилий. Остальная часть региона ещё не оправилась от разрушений.\n\nХироптерра, скорее всего, попытается воспользоваться слабостью и беспорядком в регионе для осуществления своих целей. Однако их будущие планы будут полностью зависеть от событий в §GЭквестрии§!. Если их планы провалятся, то они, скорее всего, займут весьма агрессивную позицию и будут представлять серьёзную угрозу для малых стран региона. Кольтаген, несмотря на внутреннюю нестабильность, может заключить союз с ними против Гиппогрифии. Гиппогрифия является оплотом гармонии, но, прежде чем столкнуться с внешними врагами, им, возможно, придётся разобраться с внутренними угрозами. Макавия не планирует вмешиваться в этот конфликт и вообще мало интересуется происходящим на материке."
 EAW_WS_Northeastern_Zebrica:0 "Северо-восточная Зебрика"
 EAW_WS_Northeastern_Zebrica_desc:0 "География северо-восточной Зебрики очень разнообразна: там есть заснеженные §gАнделайи§!, которые считаются самыми высокими горами в мире, засушливые нагорья, где обитают ламы и альпаки, а также влажные долины Хиндии, полные джунглей и болот, где обитают хиндийские олени и их повелители из Олении. Именно эти чрезвычайно высокие Анделайские горы изолировали Хиндию от остального континента и защищали её от наземных вторжений. Но не от морских.\n\nИз-за такого разделения большая часть северо-востока недостаточно развита. Ламы и альпаки живут в своих высокогорьях в гордом одиночестве под властью абсолютного и божественного монарха - Сапай Ламы. Государство контролирует почти всё и желает быть уверенным в том, что ничто не изменит статуса-кво. На склонах гор расположено небольшое королевство §LСтагпал§!. Оно было основано честолюбивым оленем-завоевателем, но в основном населено ламами и альпаками. Сама Хиндия разделена между четырьмя нациями: §CЧиталом§! и §gСамбаром§!, чьи ярлы являются преемниками викингов из Олении, завоевавших большую часть субконтинента много веков назад, а также §RДоули§! и §GБарасинга§! - княжествами местных оленей. У берега также лежит остров §gУуси Хирвимаа§! - древнейшее королевство викингов, где процесс оленизации продвинулся дальше всего.\n\nЭтот регион избежал гнева §Cкороля Шторма§! в основном из-за удаления от родины йети, но и горы также представляли собой непреодолимый барьер для его воздушных кораблей. Но всё равно в этом регионе царствуют нищета и неграмотность, которые препятствуют развитию наций. Одним из экономических преимуществ региона являются его многочисленные каучуковые плантации, а это означает, что объединенная Хиндия может стать одним из ведущих мировых производителей каучука.\n\nОднако идеи об объединённой Хиндии кажутся несбыточными мечтами в 1007 году. Напряженность между наследниками викингов-завоевателей и местными князьями продолжает расти, однако как ярлства, так и княжества страдают от внутренней нестабильности. Мирное решение этого вопроса представляется маловероятным и поэтому региональный конфликт кажется практически неизбежным. Но весьма вероятно, что олени Хиндии, так или иначе, объединятся под одним знаменем."
 EAW_WS_Central_Zebrica:0 "Центральная Зебрика"
 EAW_WS_Central_Zebrica_desc:0 "В центре континента доминирует крупнейшая в мире §YПустыня Зебхара§!. Сама пустыня крайне недружелюбна и слабо заселена. Лишь вблизи рассеянных оазисов и бессточных рек живут немногочисленные зебры и верблюды. Окраины этой пустоши более пригодны для жизни: предгорья §gАнделайи§! на востоке и §CВеликие Озёра§! на западе, питаемые могучей §Cрекой Нейл§!.\n\nСама пустыня почти необитаема и населена в основном кочевыми племенами. Северная часть Зебхары номинально контролируется племенами §CАзира§!, в то время как юг находится под властью §RЦентральнозебриканской Империи§! и её безумного диктатора-йети. На востоке §OСвободные Племена Камелии§! сопротивляются другому полевому командиру йети - самопровозглашённому §gКороль Болтрусу§! из §gБолтрии§!, который захватил Камелканд и подчинил себе большую часть верблюдов. На западе, вокруг Великих Озёр и вдоль реки Нейл, лежит множество небольших королевств зебр и государств военачальников, образовавшихся после падения §YИмперии Мазви§!. Весь регион является готовой взорваться пороховой бочкой, поскольку большинство стран лишь недавно провозгласили свою независимость, а некоторые уже хотят заменить Мазви и стать новым гегемоном Великих Озёр. Малая нация §gРе'ем§!, которой правит религиозная секта лошадей, не желает напрямую ввязываться в предстоящий конфликт, но вполне может поддержать кого-то из военачальников.\n\nЦентральная Зебрика была уже более бедной и менее развитой, чем северная и западная части континента. А вторжение §Cкороля Шторма§! только ухудшило ситуацию. Большая и процветающая империя Мазви была разграблена и уничтожена, теперь от неё остался лишь маленький осколок, окруженный разъяренными бывшими подданными. Чуть дальше на востоке амбициозные генералы йети после смерти короля Шторма основали свои собственные королевства и теперь жестоко и деспотично правят там. Большая часть богатств региона была похищена и вывезена в другие места, однако регион не сможет восстановиться до тех пор, пока не будут урегулированы многочисленные трения между существующими там нациями.\n\nВеликие Озёра, вероятно, вскоре воссоединятся, но крайне трудно предсказать какое королевство, племя или диктатура преуспеют в этом. Центральнозебриканская Империя, скорее всего, рухнет, как только умрёт её безумный император, а верблюды будут сражаться за свою свободу или умрут в попытке. У региона есть немалый потенциал, но для того, чтобы его реализовать, потребуется пролить немало крови."
 EAW_WS_Southern_Zebrica:0 "Южная Зебрика"
 EAW_WS_Southern_Zebrica_desc:0 "На южном побережье Зебрики есть немало покрытых снегом и льдом гор, откуда берёт начало могучая §Cрека Нейл§!, а долины и равнины у подножия гор покрыты бореальными лесами. Климат колеблется от умеренного до субарктического. Здесь живут многие виды: зебры, гиены, йети, горгульи и кентавры. В прошлом большинству рас удавалось жить в относительном мире, но после того, как §Cкороль Шторм§! объединил вечно ссорящуюся расу йети под одним знаменем, всё изменилось.\n\nНо король Шторм теперь мертв, а сердце созданного им королевства разделено между четырьмя военачальниками, каждый из которых претендует на то, чтобы стать его истинным наследником. Пока йети заняты борьбой друг с другом, другие расы пытаются оправиться от разрушений, нанесенных им йети. §LКайлидские Дервиши§! являются остатками павшего Королевства Гиения. Ныне их возглавляют духовные воины, которые готовятся освободить свою родину. На востоке пока сохраняется древний союз между §gГаргилоей§! и §RСентурией§!, но никто не может сказать, сможет ли он устоять в ближайшие годы. На северо-западе живут зебры из §OХайзеба§!. Они освободились из-под влияния йети и пока сосредоточены на борьбе за власть в районе Великих Озёр. Но нет никаких сомнений, что рано или поздно они переключат своё внимание на юг и попытаются освободить своих угнетенных братьев и сестёр.\n\nЮг сильнее всего пострадал от походов короля Шторма. Многие страны были полностью уничтожены и непосредственно присоединены к владениям короля Шторма, а другие были разграблены и разорены. Однако сама родина йети процветала и становилась всё богаче, используя награбленные в ходе войн ресурсы и сокровища. Но теперь, когда гражданская война разрывает юг на части, даже этому процветанию пришёл конец. Любому, кто желает претендовать на мантию короля Шторма, придётся потратить немало времени на восстановление.\n\nПока йети дерутся друг с другом в ходе гражданской войны, дервиши желают вмешаться и попытаться вернуть свою родину. Хайзебская Федерация в первую очередь сосредоточена на Великих Озёрах, но и они вполне могут обратить внимание и на другой конфликт. На востоке горгульи и кентавры планируют заниматься своими внутренними делами в попытке сохранить союз и образ жизни. Но после окончания гражданской войны почти наверняка образуется направленный против йети новый союз, так как никто не хочет повторения жестокой кампании короля Шторма. Многие народы юга жаждут мира, но он не настанет, пока угроза со стороны йети не будет устранена раз и навсегда."
 EAW_WS_Southeastern_Zebrica:0 "Юго-восточная Зебрика"
 EAW_WS_Southeastern_Zebrica_desc:0 "Если судить исключительно по положению этого региона на карте, то можно предположить, что климат юго-восточной Зебрики будет умеренным и субарктическим. Но на самом деле он близок к тропическому. Юго-восточный полуостров по большей части покрыт густыми джунглями, а воздух горяч даже во время длинных зимних ночей. Общепринятого объяснения этому странному явлению не существует, но ходят слухи, что §YЗолотой храм§! глубоко в джунглях с помощью магии влияет на климат. Слухи об этом храме, ценных тропических растениях и драгоценных минералах в горах привлекли внимание искателей приключений из §GФеофии§!, которые основали колонии для облегчения доступа к местным богатствам.\n\nСуществует три таких колонии: §OЮжные Зебриды§!, расположившиеся на целой россыпи островов у побережья, §YФристат§! на холмистом побережье и §LТалонсвааль§! в засушливых северных горах. Хотя этими государствами правят грифоны, большинство населения этих стран составляют местные зебры, а на Зебридах проживает немалое число киринов. В этом регионе есть и государства местных жителей. На северо-западе находится королевство жирафов §YТвизаньика§!, агрессивная §gИмперия Зеблу§! и §RРоам§!, королю-зебре которого служит потерянный легион из Ромау. По юго-восточным джунглям и лесам, а также островам у побережья разбросано немало небольших племен и королевств, самым большим из которых является §gЗонго§!.\n\nКороль Шторм по большей части оставил юго-восток в покое, и лишь совершал небольшие набеги на золотые рудники Твизаньики. Колонисты-грифоны и их туземные соседи были слишком воинственны, а остальная часть юго-востока была слишком слаборазвитой и бедной, чтобы стоить затрат на их покорение. Золотой Храм заинтересовал короля Шторма, но он планировал добраться до его позже, после завершения своих завоеваний. К счастью, он погиб раньше.\n\nПоскольку ни одной из стран юго-востока не нужно заниматься восстановлением после вторжения короля Шторма, они могут сосредоточиться на отношениях со своими соседями. Уже давно растёт напряженность между колонистами-грифонами и местными жителями, а Талонсвааль недавно потерпел сокрушительное поражение от Роама. Зеблу - восходящая держава, которая желает стать новым гегемоном региона. Глубоко в джунглях племена полуострова приходят в движение, а аграрные королевства лесов стремятся модернизироваться и, возможно, развязать войну против своих соседей. Юго-восточные народы избежали гнева короля Шторма, но похоже, что вместо этого они пострадают от гнева своих же соседей."
 EAW_WS_Northwestern_Zebrica:0 "Северо-западная Зебрика"
 EAW_WS_Northwestern_Zebrica_desc:0 "Северо-западная Зебрика может похвастать длинной береговой линией, простирающейся от самой южной оконечности полуострова §GСедельной Аравии§! до самого севера §CАбиссинии§!. Северная половина этого побережья засушлива, так как моря приносят мало дождей, а горячие ветры дуют из §Yпустыни Зебхары§!, в то время как климат на юге более умеренный. Однако восточная половина полуострова Седельной Аравии засушлива из-за того, что горы препятствуют движению дождевых туч. Да и дождевые тучи с Аравийского моря движутся на восток, а не на запад. Поскольку большая часть северо-запада засушлива, то почти все кошки, лошади, пони и ослы живут на побережье или вдоль плодородных рек, которые текут с гор. Последнее особенно верно в отношении §YМейгипта§!, через который несёт свои воды великая §Cрека Нейл§!.\n\nСедельная Аравия является самой большой нацией в регионе. Точнее была ею, пока гражданская война не расколола её на пять фракций. Лошади Седельной Аравии когда-то были гегемонами всего запада, но столетия упадка и декаданса привели к крушению их империи. К северо-востоку от Седельной Аравии лежат §OАссирия§! и §gАнсерук§! - нации воинственных ослов, а горным королевством Абиссиния правят кошки. Мейргипет населён пони, двоюродными собратьями эквестрийцев. В §GМанедалусии§!, разделённой между Абиссинией и Мейргиптом, также живут пони. К югу от ослов лежит эмират §RЙемейн§!, который откололся от Седельной Аравии много лет назад.\n\nПоловина региона избежала ярости §CКороля Шторма§!, но другой не удалось спастись от гнева его армий. Пока Седельная Аравия была единой, её современная и мощная армия вполне могла сравниться с воинами короля Шторма, так что они защитили ослов, которые тогда находились в их сфере влияния. Абиссинии, Мейргипту и Йемейну повезло меньше. Король Шторм отобрал у этих стран всё, что только можно было, и опустошил эти земли. Абиссиния пострадала особенно сильно, так как они гордо, но безрезультатно сопротивлялись королю Шторму.\n\nКороль Шторм погиб, так что Седельной Аравии стоило бы попытаться восстановить свое господство на западе. Увы, но внутренние беспорядки в стране достигли точки кипения, и некогда могущественная и богатая нация теперь разрывается на части. Ослы теперь лишились покровителя, но сейчас они свободны осуществлять свою собственную внешнюю политику. Йемейн, Абиссиния и Мейргипет должны сосредоточиться на восстановлении ущерба, но отношения между ними остаются весьма напряжёнными. У грифоньего королевства Вингбардии есть небольшая территория в Абиссинии, и они вполне могут захотеть расширить свои южные владения. Рано или поздно Седельная Аравия воссоединится, после чего могучий гигант проснется и обратит внимание на внешний мир. Если другие страны региона останутся слабыми и разделёнными, то они не смогут ничего сделать, чтобы остановить их."
 EAW_WS_Southwestern_Zebrica:0 "Юго-западная Зебрика"
 EAW_WS_Southwestern_Zebrica_desc:0 "Юго-западная часть Зебрики является самой холодной частью континента, ведь она расположена ближе всего к южному полюсу. Регион состоит из двух полуостровов: длинного мыса Хестрая, а также широкой и короткой Ризеи. Оба полуострова почти полностью населены лошадьми и пони, а также небольшим меньшинством зебр. Климат Хестраи более холодный, особенно на юге, где полно бореальных лесов и болот. А вот климат Ризеи, орошаемой дождями с Аравийского моря, более приятный и умеренный. За Хестраей лежит таинственный остров §CПенгайя§! - родина грозных ледяных драконов.\n\nВесь этот регион некогда был частью §GСедельной Аравии§!, но те времена уже давно прошли. В настоящее время этот регион разделён между малыми и более крупными нациями. Все они относительно развиты благодаря наследию Седельной Аравии. На западной половине мыса Хестрая располагаются §GГерцогство Мэйртония§! и §CАэстлония§!, связанные между собой династическим браком. Вместе они противостоят новой растущей силе в регионе - §GКаркаданнистану§!, который желает стать соперником Седельной Аравии. На Ризее лежат земли §OЭмирата Оската§!, §RХаймирского Королевства§! и магократиии §GМэйртании§!, чьи маги собирают и защищают потенциально опасные магические артефакты.\n\nСтоль разделённый юго-запад, конечно, не мог остановить §Cкороля Шторма§!, когда тот бесчинствовал в регионе, грабя и расхищая его богатства. Но для Каркаданнистана он стал благословением, а не проклятием. Наёмники под его началом воспользовались хаосом и создали собственную могущественную нацию.\n\nПоскольку вторжение оставило другие страны региона ослабленными, Каркаданнистан готов реализовать свои амбиции и стать новым гегемоном региона. Пока между Мэйртонией и Аэстлонией заключён союз, у них есть шанс на выживание. А вот Ризее нужно так или иначе объединиться, поскольку по одиночке эти страны слишком слабы. Однако у малых народов этого региона не всё так плохо - им не нужно слишком беспокоиться о модернизации, поскольку они уже более-менее продвинуты, чего, к их счастью, пока нельзя сказать о Каркаданнистане. Для выживания им нужны любые преимущества."
 
