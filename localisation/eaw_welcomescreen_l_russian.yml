 EAW_WS_TAB_4_TXT:0 "\n\n\n+ Обновление русской локализации.\n+ Переработан и очищен код Гринклифской торговли, исправлены некоторые проблемы.\n+ Улучшение локализации и кода клана Санстрайкера.\n+ Витэнллэнд теперь может улучшить свою научную базу.\n+ Добавлены недостающие иконки идей и фокусов.\n+ Различные небольшие улучшения ИИ.\n+ Лонгсворд теперь проще национализирует территории Хелквилла.\n+ Исправлены некоторые странные взаимодействия между Новым Мэйрлендом и Солнечной Империей.\n+ Улучшение Речных Игр после объединения федерации.\n+ Исправление неправильных триггеров для советников Солнечной Империи.\n+ Добавлены дополнительные описания лидеров.\n+ Кристальная Империя теперь начинает с отсталым промышленным сектором.\n+ Теперь Речная Республика точно может устроить обмен технологиями только с гармонической Эквестрией.\n+ Обновлены и добавлены новые портреты для Аквелии, Империи Грифонов и других.\n+ Добавлены костыли во взаимодействии Сталлионграда и Нова Грифонии.\n+ Солнечная Империя теперь может уничтожить город Сталлионград, а его уничтожение будет иметь эффекты.\n+ Проведено немного дополнительных проверок древа фокусов Империи Грифонов.\n+ Различные исправления локализации.\n+ Разные другие фиксы.\n\n\n§Y'Riverlands' 1.3.1.3§!\n\n\n+ Убраны решения на магическое оружие для моторизованной и механизированной пехоты.\n+ Исправлено неправильное вычисление количества снаряжения после принятия решения на магическое оружие для войск специального назначения.\n+ Железнолапые Алмазных Псов теперь тоже учитываются в решении на магическое оружие для войск специального назначения. \n+ Великая Война была перебалансирована для достижения желаемого результата, улучшен ИИ Эквестрии и Империи Кризалис.\n+ Исправлено неправильное отображение лидера гонки за формирование Федерации.\n+ Уменьшена сила и увеличено время изучения технологий единорогов.\n+ Пегасьи технологии теперь применяют воздушную атаку правильно.\n+ Исправлены решения Полярных Медведей, аннексирующие страны.\n+ Улучшен ИИ в плане проведения мирных конференций.\n+ Гринклиф теперь может подписать Кольтстримский Договор.\n+ Империя Грифонов теперь может потребовать свою законную территорию у союзников.\n+ Империя Грифонов теперь может потребовать повиновения от Хеллквила.\n+ Исправлено появление события lakecity.17 у неправильных стран.\n+ Исправлена работа события greneclyf.43.\n+ Улучшены требования для решений и фокусов Хеллквила.\n+ Дополнительные проверки для деревьев фокусов.\n+ Множественные исправления Фронтира.\n+ Добавлены новые новостные события для Фронтира.\n+ Снижено время выполнения фокусов для Виттенлэнда.\n+ Исправлено недоступное решение "Обезопасить Речные Земли" у Речной Республики при Арклайте у власти.\n+ Исправлен пропуск фокуса "Напомним о Себе" у Империи Грифонов.\n+ Исправлено странное бегство Твайлайт, когда она является лидером Кристальной Империи.\n+ Уменьшена требуемая популярность гармонии для переворота в Олении.\n+ Понижена требуемая стабильность для восстания илотов в Нимбусии.\n+ Социалистическая Речная Республика теперь получает национальные территории всех стран, которые она интегрирует.\n+ Некоторые фокусы Арктурианского Ордена теперь будут правильно пропускаться.\n+ Улучшена и переписана локализация для Эквестрии и Кристальной Империи (англ.).\n+ Добавлена локализация и изображение магического снаряжения для стран эквестрийской гражданской войны.\n+ Переработана продажа Резиденции Румэйру.\n+ Усилен нацдух "Вторая Революция" в Аквелии.\n+ Фарбрукская/Еловая гражданская война с нейтралами не случится, если текущая идеология нейтралитет.\n+ Нацдухи Сомбры будут удалены, если Кристальная Империя сменит идеологию.\n+ Исправлены некоторые не появляющиеся события Лиги Ужаса.\n+ Разные исправления локализации.\n+ Разные другие фиксы.\n\n\n§Y'Riverlands' 1.3.1.2§!\n\n\n+ Исправление неправильного отображения новостных ивентов Нимбусии.\n+ Исправлены заголовки газет в русской локализации.\n+ Очередные исправления Гринклифа.\n+ Добавлены несколько дополнительных проверок для фокусов/событий, касающихся Лонгсворда.\n+ Идея "Ополчение Архонта" Грифенвальда больше не исчезает мгновенно.\n+ Грифоньей Республике добавлены имперские изображения технологий и локализация.\n+ Попытка заставить Аквелию брать другие фокусы перед нападением.\n+ Исправлены ошибки, касающиеся Sturmgriffen OOB.\n+ Добавлена некоторая отсутствующая локализация.\n\n\n§Y'Riverlands' 1.3.1.1§!\n\n\n+ Изменен метод добавления газетных заголовков, что должно исправить все странности в подсказках и т.п.\n+ Добавлен костыль - Лидер фракции “Речная Коалиция” не может капитулировать до тех пор, пока не капитулировали все остальные члены фракции.\n+ Лидер фракции “Речная Коалиция” будет динамически изменяться в соответствии с тем, кто занимает первую позицию в гонке за формирование Речной Федерации.\n+ Исправлен вылет, когда Хеллквилл становился собственной марионеткой при капитуляции Империи Грифонов.\n+ Исправлен вылет, когда Скайфол становился марионеткой Империи Грифонов во время войны с ней.\n+ Исправлена проблема, когда фашистские страны не аннексировали поверженные страны как положено.\n+ Исправлена ошибка, когда Эквестрия не могла выполнять фокусы военного комитета, если чейнджлинги выполняли фокус на цель войны против нее.\n+ Решения Полярных Медведей теперь доступны только для них.\n+ Алмазная гора теперь возвращается в Коалицию при успешном гармоническом перевороте.\n+ Рейдерские страны теперь не могут готовить новый рейд, во время проведения другого.\n+ Эквестрии теперь требуется повысить поддержку гармонии в Олении перед переворотом.\n+ Исправлено то, что многие относящиеся к Лонгсворду фокусы в разных странах пропускались после окончания гражданской войны.\n+ ИИ теперь охотнее использует магическое оружие, если его промышленность позволяет это.\n+ Снижена надежность и немного увеличена стоимость производства магического оружия.\n+ Теперь у Прайвена должна быть возможность побороть голод всегда.\n+ Уменьшено число начальных заводов у Гринклифа.\n+ Фокус Гринклифа “Новый Вид Чейнджлингов” теперь может быть выполнен.\n+ Изменен порядок технологий грифоньих рыцарей.\n+ Исправлены триггеры для нацдухов Алмазной Горы.\n+ Аквелия будет получать правильный косметический тэг при становлении Империей.\n+ Добавлены дополнительные проверки для объявления войны в событиях.\n+ Эквестрия может продолжать выполнение фокусов ветки военного комитета даже если условия перестали быть соблюдены.\n+ Исправления в Хеллквилле.\n+ Улучшение ИИ.\n+ Другие исправления и правки локализации.\n+ Другие мелкие исправления.\n\n\n§Y'Riverlands' 1.3.1§!\n\n\n+ Добавлены динамические заголовки газет у новостных событий для разных стран.\n+ Исправлен краш из-за рейдов Грифийской Сечи.\n+ Больше иконок советников в Понадхене.\n+ Больше концернов для Речной Республики.\n+ Исправлен нерабочий крестьянский рынок у Синистера.\n+ Исправлено воскрешение Лорда Драка и его отделение от Люши.\n+ Исправлены решения рейдов.\n+ Ребаланс времени Нимбуского древа фокусов.\n+ Нимбуское древо фокусов было немного расширено новыми фокусами и решениями.\n+ Нимбусия теперь соединена с оленями через пролив.\n+ Лонгсворд не должен присоединяться к кому-либо во время гражданской войны.\n+ Несколько исправлений в Гринклифе\n+ Ветки фокусов Озерграда и Речной Республики получили дополнительную проверку для нормальной работы.\n+ Исправлены проблемы с целями войны в фокусах Алмазной Горы.\n+ Специальные решения в Речной Республике теперь требуют пониресурсов.\n+ Исправления ивентов Хелквилла и Лонгсворда.\n+ Нейджима в Озерграде теперь разблокируется должным образом.\n+ Исправлены некоторые островные провинции, которые считались береговыми и вызывали у ИИ проблемы.\n+ Только марионетки, ставшие марионетками по решению присоединения к Речной Федерации позже могут покинуть коалицию.\n+ Увелечение времени фокусов Виттенлэнда.\n+ Усиление идей Грифийской Сечи, уменьшение времени некоторых фокусов.\n+ Грифонья Республика теперь способна справиться с голодом.\n+ Улучшение ИИ.\n+ Исправления локализации.\n+ Прочие исправления.\n\n\n§Y'Riverlands' 1.3.0.2§!\n\n\n+ Обновлен портрет Твайлайт Спаркл.\n+ Империя Кризалис была слегка понерфлена.\n+ Империя Кризалис теперь обязана в какой-то момент атаковать Эквестрию в неисторичном режиме.\n+ Ослаблен ИИ Империи Кризалис.\n+ Требования к фокусам Военного Комитета Эквестрии были снижены.\n+ Нацдух Застой Гармонии увеличивает требования к мировой напряженности для ленд-лиза, гарантий и добровольцев.\n+ Империя Грифонов не будет помогать Реформистам. Точно. Гарантирую.\n+ Приглашение северных народов пони в Коалицию работает как положено.\n+ Исправлен вылет, когда Лонгсвордское Губернаторство становится марионеткой Империи Грифонов.\n+  Если Хеллквилл становится почетным членом Коалиции, он заключает пакт о ненападении с остальными ее членами.\n+ Вестерли теперь не может объявить войну Лонгсворду, пока там идет гражданская война.\n+ Взаимоисключающие фокусы Речкограда теперь автоматически пропускаются.\n+ Исправлена проблема со стартом Речных Игр.\n+ Исправлен баг в Еловых Деревнях, когда отсутствующий нацдух не давал продолжить выполнение фокусов.\n+ Уменьшено время выполнения некоторых фокусов Речкограда.\n+ Усилена Нова Вирл в Речкограде.\n+ Теперь только лидер Коалиции гарантирует независимость Фарбрука, Еловых Деревень и Ручьеграда.\n+ Длительность выполнения некоторых фокусов Нимбусии сокращена.\n+ Нацдухи Нимбусии усилены.\n+ Нимбусия теперь имеет технологию "Морская Пехота I" с начала игры.\n+ Эффект внедрения коммунистов будет сильнее в Нимбусии.\n+ Виттенлэнд и Нимбусия получат подсказки для фокусов.\n+ Исправлено исчезновение нацдухов Виттенлэнда во время гражданской войны.\n+ Только государства расы пони в Грифонии теперь могут войти в состав Речного Союза.\n+ Кристальная Империя Сомбры была усилена.\n+ Речные Земли получили новые графические дизайны для мушкетов.\n+ Два логотипа концернов для Речкограда, один для Грифийской Сечи, один портрет советника для Понадхена.\n+ Фиксы событий и фокусов Гринклифа.\n+ Новые стратегии для ИИ (небольшие изменения).\n+ Добавлена отсутствующая локализация для некоторых событий в Лонгсворде.\n+ По многочисленным просьбам добавлен 3-ий слот для исследований для Сикамеона.\n+ Исправления локализации.\n\n\n§Y'Riverlands' 1.3.0.1§!\n\n\n+ Добавлена локализация для событий рейдов Сечи.\n+ Попытка исправить рассинхроны при событиях торговли Гринклифа в мультиплеере.\n+ Исправлены шаблоны дивизий ИИ в новых нациях.\n+ ИИ больше не будет марионетить Империю Грифонов.\n+ Исправлено: Цепь событий Дуэли в Виттенленде неправильно заканчивалась.\n+ Коммуна Лонгсворда больше не может присоединиться к Коалиции в течение гражданской войны.\n+ Империя Грифонов не будет помогать Реформистам.\n+ Речная Коалиция больше не будет призывать Лонгсвордское Губернаторство к себе в альянс.\n+ Исправлены события, где Гринклиф аннексировал себя, что приводило к крашу игры.\n+ Исправлено: Снаряжение Поддержки не было необходимым для Егерей, Шпионов, Железнолапых и Мангов, из-за чего они не работали.\n+ Исправлено: Отсутствующая иконка фокусов в Ванхувере\n+ Исправлено: Отсутствующая иконка танка в Ванхувере.\n+ Исправлен краш при появлении моторизованной бригады Ванхувера.\n+ Фарбрук и Еловые деревни теперь имеют дополнительный уровень верности и влияния армии.\n+ Модернизация Фарбрука и Еловых деревень теперь менее тяжелая.\n+ Уменьшено время некоторых фокусов Фарбрука, добавлены триггеры.\n+ Если Фарбрук завершит фокус "Сближение с коалицией", то Коалиция не станет отменять гарантию.\n+ Исправления объединения Речной Федерации.\n+ Еще три картинки советников в Понадхене.\n+ Исправлено: Новостное событие о смерти Императора не имело выбора ответа.\n+ Теперь Нимбусия может строить облака.\n+ Исправлены проблемы локализации новостных ивентов Нимбусии.\n+ Больше русского перевода.\n+ Другие исправления."
 # Regions
 EAW_WS_Northern_Equestria:0 "Северная Эквестрия"
 EAW_WS_Northern_Equestria_desc:0 "В северных частях Эквестрийского континента преобладают холодные температуры и горная местность. Из-за этого весь регион страдает от отсутствия какой-либо §YИнфраструктуры§!, делая логистику здесь настоящим вызовом для любого.\n\nСтраны Северной Эквестрии намного слабее, чем их соседи на Юге. Таким образом, северные страны требуют значительного наращивания сил и времени для успешной атаки юга.\n\nПолитически и экономически, §YНова Грифония§! начинает как самая сильная страна на Севере, хоть и не являясь региональным гегемоном, и может быть побеждена другими странами, в зависимости от выборов, сделанных во время игры.\n\nСевер должен больше волноваться о своих соседях на юге, таких как §YСталлионград§!, §YЧейнджлинги§! и §YЭквестрия§!. Понимая, что Север не имеет инфраструктуры и промышленного потенциала по сравнению с южными странами, местные очень уязвимы для нападений со стороны своих более могущественных соседей. Тем не менее, горная и суровая местность Севера выступает как защитный фактор.\n\n\nСевер предлагает вам регион со сложным рельефом и жесткими условиями старта, и каждый должен рассчитывать свое время и использовать своих соседей для дальнейшего расширения за пределы региона."
 EAW_WS_Southern_Equestria:0 "Эквестрия"
 EAW_WS_Southern_Equestria_desc:0 "Западная и Центральная Эквестрия имеет множество различных ландшафтов, начиная от горных цепей и джунглей до снежных лесов и плоских равнин. Из-за различных ландшафтов, уровни §YИнфраструктуры§! могут сильно варьироваться между разными провинциями. Этот регион также имеет огромную береговую линию, большая часть которой находится под контролем §YЭквестрии§! в начале игры.\n\nБольшинство южных стран начинают игру с относительно большим количеством дивизий и/или промышленности. Это делает их большими угрозами для других, хотя политический ландшафт большинства стран не позволяет им долгое время вмешиваться в дела разных регионов мира.\n\nПолитически, в этом регионе в основном доминирует §YЭквестрия§!, которая имеет возможность оказывать дополнительное влияние, если того захочет. §YЭквестрия§! начинает как разоруженная нация, в отличие от своего главного врага и соперника, §YИмперии Кризалис§!. Чейнджлинги, в отличие от своего Гармонического соседа, начинают с большей и более способной армией и вовсе не миролюбивы. Примечательно, что этот регион обычно развивается с натяжением, пока §YЧейнджлинги§! не объявят войну своему сопернику, начав §YВеликую Войну§!.\n\nОбычно стратегия большинства стран в этом регионе вращается вокруг массового промышленного и военного наращивания во время ранней игры, что приводит к большой общерегиональной войне в середине игры и, наконец, к победе одной из сторон, которая затем станет мировым гегемоном и будет иметь глобальное превосходство. Проще говоря, если кто-то хочет конкурировать в этой борьбе за власть, они должны быть на стороне победителя во время §YВеликой Войны§!.\n\n\nВ заключение: Эквестрия имеет большое разнообразие ландшафтов с различными уровнями §YИнфраструктуры§!, и включает в себя несколько самых могущественных стран в мире. Геймплей в основном основан на центральном конфликте между §YЭквестрией§! и §YИмперией Кризалис§!, который затронет большую часть этого региона."
 EAW_WS_Northern_Griffonia:0 "Северная Грифония"
 EAW_WS_Northern_Griffonia_desc:0 "Северная Грифония представляет собой смесь равнин и гор, с очень низким уровнем §Yинфраструктуры§! и промыщленного развития. Местность, плохая §YИнфраструктура§! и плохая погода могут бросить вызов эффективному снабжению ваших войск.\n\nСевер Грифонии включает страны с низким уровнем промышленного потенциала и развития. Таким образом, им очень трудно выйти за пределы своего региона, и им требуется много времени, чтобы отстроиться и поглотить другие, более мелкие страны вокруг них. Народы на Востоке или Юге могли бы, если бы они этого пожелали, легко покорить любые северные страны с помощью промышленной и военной мощи, потому что северные народы находятся в затруднительном положении.\n\nСильнейшая страна на севере Грифонии это §YРеспублика Грифонов§!, которая начинает с наибольшей армией и наисильнейшей промышленностью на Севере. Однако они обычно не представляют угрозы для любой другой северной страны из-за внутренней борьбы и проблем. Таким образом, более мелкие нации могут попытаться завоевать меньшие, еще более слабые, без внешнего вмешательства. Однако они должны сделать это быстро и подготовить надежную защиту, потому что их время ограничено.\n\nСевер Грифонии встретит вторжение §YИмперии Грифонов§! в начале середины игры. Они станут первой целью §YИмперии§!, и поэтому у них не так много времени, чтобы расти и укрепляться, как у других наций в разных регионах Грифонии. Из-за этого, Север обычно имеет очень низки шанс одолеть Империю, и требует наличия хорошего умения игры (и большой удачи), чтобы одолеть бегемота, что зовется §YИмперией Грифонов§!.\n\n\nСевер - относительно пустая, неразвитая цепь гор, холмов и равнин, которой заметно не хватает промышленности. Вы очень слабы в начале игры, и должны быстро наращивать силу, чтобы избежать воинственных когтей §YИмперии Грифонов§!."
 EAW_WS_Central_Griffonia:0 "Центральная Грифония"
 EAW_WS_Central_Griffonia_desc:0 "Центральная Грифония охватывает относительно плоские равнины, но также включает в себя небольшие горные хребты. Регион, по большей части, имеет среднюю, если не хорошую §YИнфраструктуру§!, что делает снабжение и транспортировку войск простым делом.\n\nЦентральная Грифония начинает как разрозненный кластер стран, у всех есть небольшая, но достойная промышленная база. Примечательно, что §YИмперия Грифонов§! начинает игру с несколькими вассалами под своим контролем, и будет занята покорением этих вассалов, чтобы стать сильной промышленной и военной мощью континенте.\n\nВ Центральной Грифонии почти повсюду доминирует §YИмперия Грифонов§!. Они начинают игру с несколькими вассалами под своим контролем, большинство из которых вскоре отделится. Империя может быстро вернуть и завоевать этих вассалов, однако, лишь объединив большую часть Центральной Грифонии та станет промышленным и военным гигантом. Будучи вассалом Империи, будет довольно трудно избежать поражения от §YИмперии§!, хотя, как и другим нациям в Центральной Грифонии, вам дается время до середины игры, чтобы подготовиться к вторжению.\n\nВ целом плоская местность и хорошая инфраструктура Центральной Грифонии создают отличное место для военной экспансии. Однако любые нации окажутся в большой опасности, если §YИмперия Грифонов§! окажется к ним слишком близко."
 EAW_WS_Eastern_Griffonia:0 "Восточная Грифония"
 EAW_WS_Eastern_Griffonia_desc:0 "Восточная Грифония отличается большим разнообразием ландшафта, начиная от длинных, глубоких рек и лугов, вплоть до гор и лесов. В регионе, большую часть времени, среднее развитие §YИнфраструктура§!, но это может варьироваться от одной страны к другой.\n\nВосток имеет относительно небольшую промышленную отрасль в начале игры, но может отстроить достойную на протяжении игры, которая поможет с дальнейшим расширением и завоеванием.\n\nНа Востоке есть два крупных претендента на власть, один из которых §YОсвободительная Армия Грифонии§!, которая расположена дальше на юге и может быстро развиваться через завоевания. Другая большая политическая сила это §YРечная Коалиция§!, свободная группа из стран Пони, которая стремится защититься от внешних угроз, главным образом от грифонов и особенно от Империи. В течение игры различные страны внутри §YКоалиции§! будут стремиться объединить ее в единое государство, находящееся под их контролем, и любой другой соседствующей стране лучше всего предотвратить это, поскольку объединенная Федерация может легко одолеть большинство соседних стран.\n\nВосток, во многом из-за устрашающей §YРечной Коалиции§!, хорошо защищен от внешних угроз, даже от §YИмперии Грифонов§!. Это обеспечивает необходимую безопасность для восточных стран, предоставляя им дополнительное время для строительства и покорения территорий.\n\n\nВ заключение: Восточная Грифония охватывает длинные горные хребты, глубокие реки и плоские пастбища и предлагает безопасное убежище от §YИмперии Грифонов§! и других грифоньих вторженцев, что приводит к более спокойной, если и вовсе не мирной игре. Конечной целью Востока является либо предотвращение, либо стремление к объединению Речной Федерации в зависимости от их выбора."
 EAW_WS_Southern_Griffonia:0 "Южная Грифония"
 EAW_WS_Southern_Griffonia_desc:0 "Южная Грифония охватывает различные ландшафты, главным образом равнины к западу и более горные районы к востоку региона. В связи с этим этот регион по своей сути разделен пополам с уровнями §YИнфраструктуры§!. Страны юго-западной Грифонии, такие как §YВингбардия§! имеют намного больший уровень инфраструктуры и им легче снабжать войска, чем странам юго-востока, расположенным в горах, как §YСикамелион§!. Эти регионы предлагают доступ к морю, хотя очень немногие страны обладают способным флотом в начале игры.\n\nЮг имеет умеренное количество промышленности. Быстрая индустриализация может дать стране преимущество, в котором она нуждается, чтобы победить менее развитых соседей.\n\nНа Юге в начале игры политически и военно доминирует §YКоролевство Вингбардия§! . Они имеют гораздо более сильную Промышленность, чем любая другая южная нация, а также очень сильную армию. В дополнение к этому, они являются лидером мощной фракции «Карфинианский пакт», которая может выступать в качестве контрольно-пропускного пункта для более мелких стран, идущих к власти в регионе. §YВингбардия§! как правило, выбирает радикальный политический путь, такой как фашизм, и поэтому вы должны ожидать, что когда они захотят расширяться, то, в худшем случае, захотят убить вас. Подготовка Хорошей защиты против них является рекомендацией для вас.\n\nС начала поздней игры, §YИмперия Грифонов§! скорее всего постучится в дверь Юга, готовая покорить весь регион. Для нации на Юге, это делает сложной задачей выжить и победить Империю, бросая настоящий вызов, увидеть как §YИмперия§! будет включать в себя большую часть своих территорий к тому времени, когда они ударят по Югу.\n\n\n В заключение: сочетание плоского и горного ландшафта на юге делает его умеренно трудным районом, в то время как страны вроде §YВингбардии§! и могущественной §YИмперии Грифонов§! постараются покорить весь регион. Страна должна сыграть свои карты правильно, чтобы успешно расшириться, не попав в когти неминуемой гибели."
 EAW_WS_Western_Griffonia:0 "Западная Грифония"
 EAW_WS_Western_Griffonia_desc:0 "Западная Грифония - это преимущественно плоский и холмистый регион с очень небольшим количеством гор. Несмотря на это, инфраструктура по всему региону может сильно варьироваться, хотя обычно она находится на умеренном уровне. Этот регион предоставляет доступ к морю и является домом великой морской державы, §YТорговой Федерации Скафол§!.\n\nПромышленные возможности различных стран на западе различаются, хотя обычно они имеют хотя бы умеренную, если не хорошую промышленную мощь. Благодаря этим различным уровням инфраструктуры, очень облегчается задача для более сильных стран съедать меньших, более слабых, прежде чем иметь дело с более опасными врагами.\n\nВ Западной Грифонии доминирует §YКоролевство Аквелия§! и ее вассалы. Она имеет хорошую, сильную промышленную отрасль для ранней игры с большим количеством делений. В дополнение, §YАквелия§! может легко завоевать более мелких противников. Однако их политические выборы могут отвлечь их на достаточно долгое время, что станет полезно меньшим странам, дабы собрать больше сил за это время.\n\nВ течение середины игры, западная Грифония подвергнется такому испытанию, как §YИмперия Грифонов§!, встав на пути возвращения ей своих бывших территорий, что как раз включает весь Запад. Игрок обнаружит, что даже сильная Аквелия обычно проигрывает Империи, оставляя оставшийся регион легкой добычей.\n\n\nВ заключение: плоский и холмистый ландшафт Запада в сочетании с приличным количеством инфраструктуры предоставляет странам ландшафт, необходимый им для ведения быстрых войн и снабжения войск. §YАквелия§! это региональная держава, которой в первую очередь нужно защитить саму себя, но делать это придется только в течение середины игры, страна должна приготовиться и защититься от §YИмперии Грифонов§!. Запад предлагает вам вызов и гонку со временем."

 # Nations
 EAW_WS_DED:0 "[Root.GetNameDef] - Империя Мёртвых"
 EAW_WS_DED_desc:0 "§YЛига Ужаса§! это немного более чем собрание некромантов, которые живут на отшибе общества. У них мало промышленности или технологий, если не считать древней магии, а также устаревшие заводы.\n\nОфициально земли §YЛиги Ужаса§! принадлежат §YАрктурианскому Ордену§! и так было на протяжении веков. Однако рыцари знают об этом получше. После падения Империи Нежити, §YЛига Ужаса§! практически выживала где-то на окраине цивилизации. Древняя тёмная магия всегда привлекает любопытных, и это привлекло и их тоже.\n\nНекто со злой волей созывает некромантов по всему миру к тому самому месту, где Империя Нежити была повержена давным-давно. Замёрзший Север. Здесь они собрались, чтобы создать совет некромантов, чтобы в нужное время выбрать лидера, который снова поведёт их по пути завоевания мира.\n\nДревние мёртвые оживились. Будут ли смертные готовы встретить приближающуюся волну?"
 EAW_WS_HLR:0 "[Root.GetNameDef] - Смотрители Севера"
 EAW_WS_HLR_desc:0 "Север, он холоден, тёмен и мало населён. На нём находится §YАрктурианский Орден§!, древний священный орден, созданный вокруг веры и идеалов Двенадцати Церквей, посвящённый святости Священного Света.\n\nТысячу лет назад, во время длинной ночи, с востока потоком пришли некроманты. Огромные армии воскрешённых трупов шли за ними и они почти что подчинили земли, теперь известные как §YАкртурианский Орден§!. Местные боевые монахи единственные, кто смогли что-то сделать и отбросить волну атакующих обратно.\n\nПоследующий век узрел, как §YДезмондом Фелл-Кловом§!, Священным Отцом Богини Солнца, был создан §YАрктурианский Орден§!. Создан он был с единственной целью, защищать живых от гадких обитателей востока.\n\nИ после того рокового дня, девятьсот лет назад, они хорошо выполняли свою работу.\n\nПоследние годы, тем не менее, началась совсем другая история, ведь что-то неладное творится на Полуострове Ужаса. Налёты на наши границы стали более частыми, а единороги в Ордене ощущают тёмные энергии, что скапливаются за границами. Двенадцать Церквей считают, что следует готовиться к шторму.\n\nВопрос в том, действительно ли мы готовы к нему?"
 EAW_WS_EQC:0 "[Root.GetNameDef] - Друзья за Морем"
 EAW_WS_EQC_desc:0 "Более 500 лет назад первые торговцы-земнопони, ведомые Кольтумбом, высадились на берегу Южной Грифонии и основали колонию, назвав свой новый дом в честь Принцессы Селестии. С того времени, годы иммиграции и колонизации, а также односторонней торговли привели к появлению §YСодружества Нового Мэйрленда§!. Кусочку Эквестрии на побережье Грифонии.\n\nПусть номинально он является частью §YЭквестрии§!, Новый Мэйрленд имеет собственное правительство в Конгрессе Содружества и издаёт свои собственные законы и нормативно-правовые акты. Слабое вмешательтсво со стороны государства в области промышленности и законов о занятости, наряду с ценным грифоньим рынком, привлекают многих эквестрийских предпринимателей, многие из которых селятся в Новом Мэйрленде.\n\nК сожалению, когда §YИмперия Грифонов§! распалась, у Мэйрленда также пропал торговый партнёр номер один. Ситуация ухудшилась, когда 29 октября 999 года, биржа в Новом Мейнхеттене обвалилась. Из-за этого, как это потом назвали §RЧёрной Средой§!, тысячи ново-мэйрлендцев лишились работы, из-за чего нация впала в экономическую депрессию. Новый Мэйрленд и тысячи его жителей просили Эквестрию о помощи, но метрополия лишь бездействовала, никак не помогая смягчить Великую Депрессию, и у многих это вызвало недовольство.\n\nМногие ново-мэйрлендцы, теперь чувствующие себя брошенными самой §Yпринцессой Селестией§!, начали искать полной независимости от Эквестрии. Эту позицию отстаивают такие пони, как §YГлэдмейн§!, §YКингфишер§! и §YГерцог Хейгл§!. И все же, недавно назначенный Генерал-Губернатор §YДжет Сет§! все еще имеет большую власть в конгрессе содружества и пользуется авторитетом простых пони Нового Мэйрленда. Уповая на поддержку из Эквестрии, он имеет свои собственные планы по решению проблем и сохранению статуса кво.\n\nГлавная задача, которую нужно решить Новому Мэйрленду - §Yэкономическая депрессия§!. Новый Мэйрленд это §Yмирная нация§!. Если война придет в эти земли, то населению придется сплотиться, но в стране также есть крупное §Yгрифонье меньшинство§!, не желающее даже думать о проблемах "глупых пони", не то что помогать. Несмотря на проблемы, у Нового Мэйрленда есть сильная промышленная база, в основном авиастроительная. Сильная авиация вместе с хорошо подготовленной армией может стать ключевым фактором в защите Содружества.\n\nПони Нового Мэйрленда страдают от кризиса и окружены замышляющими недоброе нациями. Смогут ли они выдержать испытания и выжить? Или это будут последние годы в истории Нового Мэйрленда?"
 EAW_WS_GRF:0 "[Root.GetNameDef] - Брошенная колония"
 EAW_WS_GRF_desc:0 "§YГрифонья колония§! на Эквестрийском континенте всегда была неудавшимся ребенком старой §YИмперии Грифонов§!.\n\nПочти 200 лет это место служило местом ссылки для тех, кто осмелился бросить вызов Императору, но в тоже время она достаточно полагалась на §YИмперию§!, чтобы отправлять ей оружие и продукты производства. Обилие сосланых политических эммигрантов позволило быстро утвердить колонию, как независимую страну, однако, зависимость от имперских товаров не позволила экономике страны дальше развиваться.\n\nСитуация усугубилась через 30 лет, когда §YИмперия§! распалась. Теми сосланными, что были не согласны с режимом, были сформированы политические организации, а некоторые из них и вовсе призывали к §Rнасильственной революции§!. Единственое, что сдерживало их, это сила воли и харизма §YТифизера§!. Посмотрим как долго простоит тот хрупкий мир, что он строил.\n\nСвободная от своих бывших хозяев и с тучами на горизонте, Нова Грифония должна найти свое место в этом мире, пока не грянул шторм. Выживание всей колонии зависит от этого."
 EAW_WS_GFF:0 "[Root.GetNameDef] - Дикий дикий Фронтир"
 EAW_WS_GFF_desc:0 "Если §YНова Грифония§! считалась болотом в §YИмперии Грифонов§!, то можно только представить, что думал рядовой грифон о §YФронтире§!.\n\nМестность кишит бандитами, каннибалами и безумцами, а малочисленные города выживают путём поставки еды и товаров криминальным бандам.\n\nБолее того - все крупные политики и полицейские коррумированы и ничего не делают.\n\nПосле распада §YИмперии Грифонов§! о своей формальной независимости объявила §YНова Грифония§!, назвав §YФронтир§! своим доминионом. Эта смена правительства ничего не изменила и несчастный Фронтир находится §Rна грани краха§!, со зреющим политическим потрясением внутри его "общества".\n\nСейчас почти пришло время, когда чиновники Фронтира отправятся в §YНова Грифонию§! и формально попросят о финансировании. До сих пор эти просьбы были бесполезны абсолютно каждый раз, и Фронтир был вынужден сам бороться за свое выживание. Иной результат будет невероятно неожиданным, хотя это вряд ли произойдет. И можно только представить, что произойдет с Фронтиром, если он не получит никаких реальных средств...\n\n§YФронтир§! нестабилен и слаб, и крайне нуждается в переменах, будь те вместе с Нова Грифонией или без нее. Что-то должно произойти, и это что-то произойдет в ближайшее время."
 EAW_WS_LAK:0 "[Root.GetNameDef] - Райский уголок посреди озера"
 EAW_WS_LAK_desc:0 "§YБаронство Румэйр§! одна из колыбелей грифоньей цивилизации. Большинство считает его раем на земле, с его живописными пляжами, прекрасными пейзажами, древней архитектурой и историей. Эта репутация идеального убежища была только усилена в последние года, когда казалось, только §YРумэйр§! был способен избежать кровопролития и насилия из-за распада §YИмперии§!.\n\nСам же Румэйр в течение поколений был в добрых лапах §Yсемьи Доунбрейкер§!, которые по женской линии происходят из Имперской семьи.\n\nТем не менее, недавняя смерть §Yбарона Ресимира§! потрясла маленькую страну до основания. В это же время его сын §YАларик§! вернулся из своего путешествия наёмником и теперь намеревается использовать всё, чему он научился, чтобы вытащить §YРумэйр§! в современный век."
 EAW_WS_ROU:0 "[Root.GetNameDef] - Имперский Вольный Город"
 EAW_WS_ROU_desc:0 "§YГород Ромау§! очень долго сохранял политический нейтралитет. Как один из §YВольных Городов Империи§!, §YРомау§! наслаждается многими экономическими свободами и военной защитой.\n\nЭто привелок к сильной зависимости §YГорода§! от §YИмперии§! и политическая структура города может не пережить грядущий коллапс §YИмперии§! - главного инвестора и защитника.\n\nТёмные тучи собираются над §Yимперией§!, и от её судьбы, скорее всего, будет зависеть и судьба маленького §YРомау§!."
 EAW_WS_FAT:0 "[Root.GetNameDef] - Республиканская мечта"
 EAW_WS_FAT_desc:0 "В течение двух с половиной столетий §RИмперия Грифонов§! жестоко правила грифоньей расой. Он начала приходить в упадок по мере того, как на континенте стали появляться новые идеи и технологии. Простые грифоны начали задумываться о свободе и справедливости для себя. В 978 году они взяли это дело в свои когти и двинулись в Имперскую столицу, §YГриффенхейм§!. §YКемерскай§!, имперский офицер и сторонник революции, собрал силы народы в столице, взял штурмом дворец и провозгласил §YГрифонью Республику§!, а Император и дворяне предпочли позорно сбежать.\n\nЭтот удар в сердце был решающим для Империи, так как по всему континенту страны начали отделяться одна за другой. Свобода, процветание и демократия скоро будут доступны для всех грифонов!\n\nНо увы, этого не произошло. Император и дворяне сплотились, вытеснив нас из столицы и Империи. Наше движение - куча изгоев, идеалистов, революционеров и лояльных солдат, было вынуждено долгий маршем пройти на холодный север.\n\nСитуация мрачная. Мы находимся в чужой стране без запасов, оружия и еды. Армия выходит из под контроля. Бандиты грабят сельскую местность.\n\nНо §GРеспубликанская мечта§! всё ещё пылает в наших сердцах, освещая этот холодный север. Грифоны по всему континенту разделяют нашу мечту о свободе. Мы восстановимся, мы вернем Гриффенхейм и мы обеспечим §GСвободу, процветание и демократию§! для всех!"
 
 EAW_WS_GRI:0 "[Root.GetNameDef] - Больная Птица Грифонии"
 EAW_WS_GRI_desc:0 "§YИмперия Грифонов§! - одна из величайших стран в мире, распологавшаяся почти на всей Грифонии, и даже имевшая колонии на Эквестрийском континенте. Но судьба была жестока к §Yимперцам§!, и §YИмперия§! не выстояла.\n\nОснованная §YГровером I из Гриффинстоуна§! в 705 году, Империя продолжала процветать и расширяться, управляемая справедливыми когтями §YГрифинстоунской династии§!. Их завоевание Грифонии было приостановлено племенами пони на востоке, которые сформировали вечную §RРечную Коалицию§!, чтобы сопротивляться и остановить §YИмперию§! от угроз их суверенитету. С этой остановкой экспансии, много крестьян и ранее завоеванных дворянских семей получили время для подготовки заговора против §YИмператора§! и его правления, начав видеть в нем больше тирана, чем справедливого правителя. Настоящий §Rупадок Империи§! начался с потери Грифинстоунской Династией §Yидола Борея§!, древней реликвии, которая использовалась для обоснования §Yбожественности прав Императора§!. С его потерей быстро начались восстания и мятежи.\n\nВсе началось в 978 году. Империей правил §Yрегентский совет§! после смерти императора §YГровера IV§!. К сожалению, §Yимперское дворянство§! захотело получить больше власти в свои когти, даже удерживая §YГровера V§! от коронации после совершеннолетия. Это несправедливое регентство внезапно закончилось зимой §Y978§!, когда тысячи разъяренных крестьян и низкородных грифонов начали штурм имперского дворца. Император выжил, улетев в сельскую местность, в то время как множество дворян было убито, и была провозглашена §YГрифонья Республика§!, которая объявила о своей власти над §YГрифонией§!. §YКонтрреволюция§! была начата верным императору дворянством год спустя, и §YИмператор Гровер V§! был посажен на трон, в то время как большинство §Yреспубликанцев§! были вынуждены бежать на Север. §YИмперия§!, однако, уже была разорвана на части.\n\nВместе с республиканским переворотом, множество из наиболее §Yмогущественных дворян§! в Империи увидели шанс для §Yвосстановления своих королевств и герцогств§!. §RКоролевство Вингбардия§! первым откололось от Империи под руководством §RГарибальда Талонуэля III§!, вместе со своими союзниками вскоре сформировавшим §YКарфинианский пакт§!. После этого, §Rсемья Дискретов из Аквелии§! вышла из Империи, забрав с собой большинство их бывших земель §Yкоролевства Аквелия§!. Другие мелкие герцоги последовали примеру, и во время восстановления §YГровера V§! как Императора, §YИмперия§! стала лишь тенью самой себя.\n\nС немногими оставшимися территориями, и быстро ухудшающимся здоровьем §YГровера V§!, слуги §YИмперии§! должны найти достойного §Yрегента§!, чтобы вести ее вперед, до момента, когда следующий §YИмператор§!, Гровер VI, будет готов сам править.\n\n§YИмперия§! находится на волоске. Вернет ли она §Yпрошлую славу§! и победит ли врагов на континенте? Или она падет, словно карточный домик, положив конец своему наследию раз и навсегда?" 
 EAW_WS_NCH:0 "[Root.GetNameDef] - родина Великих Договоров"
 EAW_WS_NCH_desc:0 "Нет четкой или однозначной истории о том, как §Yчейнджлинги§! §YГринклифа§! поселились на острове, но во многих историях есть повторяющиеся отсылки на ледяные моря и вулканический остров, выступающий в качестве убежища. По той или иной причине чейнджлинги поселились на острове и, в основном, оставались в изоляции. Эти чейнджлинги были очень похожи на тех, которых можно найти в §YЭквестрии§!, но они никогда не выделялись столь явно, как те, кто живут под властью бесчестной §YКризалис§!. Но шло время и их постепенно вытеснили на обратно на остров. Это были трудные времена и большинство населения голодало.\n\nНо лишь до тех пор, пока рыболовы из §YФарбрука§! на прибыли на берега Гринклифа. Фарбрукцы, никогда не встречавшие чейнджлингов, наткнулись на голодающую §YКоролеву Дилис§!. И вождь §YФингал§! решил помочь королеве, свободно поделившись своей любовью и сочувствием.\n\nЭто стало известно как §YПервый Обмен§!. Это сформировало первые стабильные отношения между чейнджлингами Гринклифа и §Yпони§! §YФарбрука§!. Дружба между двумя домами длилась более восьмисот лет вплоть до сегодняшнего дня.\n\nМежду тем, жители Гринклифа и Фарбрука сформировали крепкие отношения, которые, однако, не были по настоящему близкими. §YКоролева Дейдра§! однажды попыталась расширить свою дружбу с тогдашним вождем §YАлбаром§!.\n\nК сожалению, она была отвергнута, даже после того, как предложила убежище ему и его последователям во время особо суровой зимы.\n\nТем не менее, о дружбе всё ещё напоминают плетёные §YВеликие Договоры§!: четыре гобелена, созданные копытами как пони, так и чейнджлингов, подробно описывающие Первые Обмен и §YЛедяное Убежище§!. Они разделены между домами обеих стран, чтобы постоянно напоминать их лидерам об общей истории и неразрывной дружбе друг с другом. Теперь, §YКоролева Гита§! правит Гринклифом, а §YЦенхельм§! - Фарбруком. Ощущая перемены в воздухе, она решает созвать ее §YКоролевский Совет§! ради разработки новой стратегии. Узнав о том, насколько велик мир, Гита стремится показать всем, что она и её народ не паразиты, а надежные и верные друзья.\n\nНо есть ещё очень много того, о чём не знает Гита, поэтому она должна сначала отправить посланников в такие далёкие места как §YЭквестрия§! и §GИмперия Грифонов§! чтобы увидеть, примет ли кто-нибудь из них предложения о торговле и дружбе. И есть ещё те, кто предпочел бы использовать чейнджлингов Гринклифа для своих недобросовестных целей..."
 EAW_WS_WNG:0 "[Root.GetNameDef] - Бриллиант Юга"
 EAW_WS_WNG_desc:0 "На протяжении веков §YВингбардия§! была бриллиантом в короне Грифонии. Одна из самых богатых и самых процветающих стран в §YИмперии§!, она всегда была объектом зависти севера. После того, как Империя была объединена под Гровером I из Гриффинстоуна, было много попыток уменьшить наше могущество.\n\nЭто дошло до своего пика в 971 году, когда король Гриффберто умер при подозрительных обстоятельствах, посещая бал в Гриффенхейме. Его сын, недавно коронованный §Yкороль Гарибальд Талонулэль III§!, потребовал, чтобы лорды Гриффенхейма и Империи начали полное расследование этого инцидента, но его требования прошли мимо их ушей. В знак протеста Вингбардия официально отделилась от Империи, взяв с собой своих бывших вассалов из §YТаллузы§!, §YФрантмистрии§! и §YАрантии§!. Империя, из-за молодого Императора и растущей нестабильности, была бессильна протестовать, поскольку примеру Вингбардии последовало все больше и больше народу.\n\nОслабленная крахом Империи и долгой и кровавой войной с §YФалькором§!, нация впала в экономический кризис. Правительство за правительством приходило с целью восстановления прежней славы Вингбардии, но каждое правительство терпело крах из-за напряжения и внутренней борьбы. Отчаявшись в поисках решения, грифоны Вингбардии обратились к более радикальным решениям.\n\n§YPartito Nazionale Fascista§! (Национальная фашистская партия), возглавляемая §YДжулио Биколини§!, серьезно выросла в численности, особенно среди разочарованных ветеранов войны с Фалькором. Биколини призвал маршировать к Карфину, чтобы захватить власть у правительства, дабы начать восстановление нации. Между тем §YPartito Communista Wingbarda§! (Коммунистическая партия Вингбардии), возглавляемая §YАнтонино Пролетарино§!, пообещала пресечь подобное действие. Даже под угрозой §Rгражданской войны§!, правительство все еще не дает ответа. Но от их выбора в ближайшие недели зависит судьба Королевства.\n\nТот, кто берет на себя руководство государством, должен уделять первоочередное внимание экономическим трудностям страны. §YВеликий Голод§! выкашивает и так уже страдающую нацию. §YБезработица§! по-прежнему процветает, и когда-то мощный промышленный сектор отстает от таких стран, как §YЭквестрия§! и Новый §YМэрлэнд§!. Эти проблемы также заставили многих из лучших и ярких умов Вингбардии покинуть страну в поисках удачи в другом месте. Наконец, есть проблема Империи на севере и коммунистов §YПрайвена§! на востоке, и все они смотрят на Бриллиант Империи с завистью в глазах."
 EAW_WS_EQS:0 "[Root.GetNameDef] - Дом всех пони"
 EAW_WS_EQS_desc:0 "Земли §YЭквестрии§! - древний дом расы пони, хотя и не все пони тут живут.\n\nМного сотен лет назад три племени Пони - Единороги, Пегасы и Земнопони - жили порознь друг от друга, спорили и сражались меж собой. Каждое племя Пони думало, что они были лучше других двух, но только вместе они смогли выжить в конце. Эквестрийский фольклор говорит, что три лидера племен были заперты в пещере посреди метели, и единственной причиной, по которой они выжили, было сотрудничество и дружба. Отныне, племена были объединены под общим знаменем и флагом, так и родилась §YЭквестрия§!.\n\nВ течение долгого времени §YЭквестрия§! управлялась §Yпринцессой Селестией§! и ее младшей сестрой §YПринцессой Луной§! в виде Диархии. Две Принцессы - бессмертные Аликорны, и столь могущественные, что способны поднимать и опускать Солнце и Луну. Две сестры долгое время были хранителями Эквестрии, разгромив великих, опасных врагов, таких как §RДискорд, Дух Хаоса§! или §RКороль Сомбра§! из Кристальной Империи. Однако §Yпринцесса Луна§! в конечном итоге стала жертвой ревности, поскольку Пони не ценили Ночь, которую она приносила, также, как они любили День, что приносила ее старшая сестра. Она превратилась в злую §RНайтмер Мун§! и сражалась с §YСелестией§!, но была побеждена и изгнана на Луну на тысячу лет своей сестрой. Теперь, спустя более тысячи лет после этого инцидента, Луна вернулась, оставив свои злые намерения позади и вернувшись к правлению вместе со своей сестрой.\n\nТем не менее, §YЭквестрия§! сталкивается с новыми врагами, так как злая §RКоролева Кризалис§!, недавно объединившая разрозненные §YЗемли Чейнджлингов§! под своим верховным правлением. §RКризалис§! уже совершала неудавшуюся попытку вторжения в §YКантерлот§!, столицу Эквестрии, и §Yпринцесса Селестия§! обеспокоена тем, что она может снова ударить, на этот раз с полной силой.\n\nС тех пор, как §RНайтмер Мун§! была изгнана более тысячи лет назад, §YЭквестрия§! защищала себя с помощью §YЭлементов Гармонии§!. Сегодня эти Элементы воплощены и хранятся шестью разными Пони, наиболее известной из которых является §YТвайлайт Спаркл§!, Элемент магии и Принцесса дружбы. Она и ее 5 подруг сталкивались и побеждали зло снова и снова, и защитили §YЭквестрию§! от тирании и гибели.\n\nТем не менее, небо темнеет. И по мере того, как на горизонте собираются темные облака, многие понимают, что Дружба и Мир не помогут пережить и преодолеть грядущий шторм.\n\nНачинается новая эпоха, эпоха, к которой Эквестрия и ее миролюбивые жители могут быть не готовы."
 EAW_WS_CHN:0 "[Root.GetNameDef] - Оборотни"
 EAW_WS_CHN_desc:0 "Тёмная страна §YЧейнджлингов§! скрывает в себе множество тайн и ужасов.\n\n§YЧейнджлинги§! - таинственная раса инсектоидных пони, хотя они отказываются называть себя Пони. Они обладают способностью летать, используя свои насекомоподобные крылья. Кроме того, они могут также перевоплощаться во что угодно, независимо от того, является ли это разумным существом, как Пони, или же это просто камень. Эта черта в конечном итоге дала им свое название §YЧейнджлинги§!, или же §YОборотни§!, и это большой фактор в жизни и стратегии Чейнджлингов. Они живут в §YУльях§! и подчиняются §YКоролевам§!, хотя они и не являются безмозглыми трутнями и обладают свободной волей.\n\nНе так давно, в 1002 году, §Yкоролева Кризалис§! привела свой собственный улей в §RКантерлот§!, великую столицу §YЭквестрии§!. Там она почти достигла успеха в победе над Пони и внедрении в их страну. Тем не менее, ее план был разрушен §Yпринцессой Каденс§! и §YПринцем Шайнинг Армором§! из §YКристальной Империи§!.\n\nЭто поражение привело к тому, что положение §YКризалис§! оказалось на грани. Но она не была сломлена, и ее воля была сильной. Во всяком случае, ее воля к мести.\n\n§YКоролева Кризалис§! собрала остатки своего улья и провела следующие несколько лет, пытаясь кнутом или пряником объединить §YЗемли Чейнджлингов§! и его различные ульи. К счастью, ей это удалось. С королевами §YУльев Чейнджлингов§! под ее контролем, §YКоролева Кризалис§! наконец-то увидела, что у нее появилась возможность нанести ответный удар по надоедливым пони и, наконец, отомстить.\n\nМолодая, объединенная нация быстро централизовала и сосредоточила свои усилия. Развитие науки стало намного более эффективным, и §Yобщество чейнджлингов§! сильно изменилось и превратилось в гораздо более современное общество. Результатом этого является §Yсовременная военная армия§!, в которой представлены самые развитые наземные и военно-воздушные силы в мире. Благодаря этим инструментам, §YЧейнджлинги§! надеются одолеть своих врагов с легкостью, если они смогут сохранить это технологическое преимущество.\n\n§YКоролева§! знает, что ее молодая, объединенная нация еще не готова сразиться с §RПони§!. Она должна уделить время и сосредоточиться на дальнейшем развитии и расширении, прежде чем можно будет по-настоящему отомстить. К счастью, судьба предоставила действительно легкую и слабую цель для завоевания. §YКоролевство Оления§! на юге находится в политической суматохе и имеет слабую армию. В таком состоянии было бы очень легко прийти и захватить их земли для себя. §RОлени§! могут стать первыми, кто ощутит объединенную мощь и ярость §YЧейнджлингов§!.\n\nВскоре, §RПони§! будут дрожать, а §YЧейнджлинги§! будут царствовать!"
 EAW_WS_STL:0 "[Root.GetNameDef] - Дом Равенства"
 EAW_WS_STL_desc:0 "Говорят, что §YСталлионград§! - это дом коммунизма, но это ложь. В §YНашем Городе§! §YСтарлайт Глиммер§! собрала всех вместе в истинно равном, безкьютимарочном обществе, или, так кажется. В 1004 году §YТвайлайт Спаркл§! и §YЭлементы Гармонии§! пришли в Наш Город и раскрыли обман Старлайт Глиммер. Хоть она и проповедовала истинное равенство, она отказалась принять его сама и удалить свою собственную кьютимарку.\n\nС тех пор Наш Город процветал. Но будучи окруженным §YСталлионградом§! и §YНова Грифонией§!, Наш Город оказался отрезан от мира. Под давлением Сталлионграда наш город сформировал прокоммунистическое правительство в попытке успокоить своего южного соседа. Во главе с §YДабл Даймондом§!, бывшим вторым пони после Старлайт Глиммер, коммуна продолжает стремиться к равной и гармоничной жизни.\n\nНаш Город, не связанный с остальным миром, должен сближаться со Сталлионградом ради помощи и поддержки. Но нельзя сближаться слишком сильно, потому что Сталлионград видит Наш Город своей законной землей."
 EAW_WS_CRY:0 "[Root.GetNameDef] - Империя Любви"
 EAW_WS_CRY_desc:0 "§YКристальная Империя§! была впервые основана древней принцессой, Аликорном, которая встала на защиту своих подданных и твердо верила, что Любовь, как и Дружба, является величайшим даром для всех, и что сила Любви была ключом к процветанию. Таким образом, она создала самую древнюю и самую важную реликвию Империи - §YКристальное Сердце§!, которое хранится под Кристальным Дворцом в столице, чтобы излучать §YСилу Любви§! по всей Империи.\n\nОднако не все пони в Империи верили в процветание с помощью любови. Злой, темный Единорог, §RКороль Сомбра§!, восстал и потребовал для себя трон Империи. Его темная, злая магия §Rочернила Кристальное Сердце§!, еще больше усилив его силу и контроль над Империей. Он закончил это тем, что поработил своих подданных своими темными методами, промывая мозги и делая из них послушных рабов. С этой рабской армией он отправился на юг в сторону §YЭквестрии§!, но был остановлен и изгнан §YСестрами Аликорнами§!.\n\nИмперия §Yисчезла§! вместе с ним на сотни лет в густых снегах, лишь волшебным образом появившись несколько лет назад. §YЭквестрия§! сплотилась ради спасения §Yкристальных пони§!, когда злой дух §Rкороля Сомбры§! вернулся на землю, все еще не желая отказываться от своего Королевства. С объединенной силой §YКристального сердца§! злой король снова был изгнан. Однако, вернувшись после изгнания однажды, можно только надеяться, что он не сможет сделать это снова...\n\nПосле второго изгнания Сомбры §Yпринцесса Селестия§! утвердила §Yпринцессу Ми Аморе Каденцу§! или просто Каденс на трон Империи, фактически превращая Империю в §Yмарионетку Эквестрии§!. §YПринцесса Каденс§! по-прежнему остается популярной фигурой в Империи, хотя в настоящее время в пределах снежной империи многое происходит, включая рождение возможного наследника престола, §Yпринцессы Фларри Харт§!.\n\nИмперия льда и снега защищена силой Любви и Дружбы, но как долго Кристальное Сердце будет биться? И будет ли §YПринцесса§! властвовать в этом новом, меняющемся мире?"
 EAW_WS_STG:0 "[Root.GetNameDef] - Родина Революции"
 EAW_WS_STG_desc:0 "В течение долгого времени, то, что сейчас является §YСталлионградом§!, было разными провинциями §YЭквестрии§!. В конечном счете, однако, нехватка продовольствия в регионе привела к §Rголоду§!, и просьба о помощи у §YЭквестрийского правительства§! была бесполезной. Таким образом, идея революции распространилась среди недоедающих жителей в §Yгороде Сталлионграде§! и вокруг него. В 995 году §YСталлионград объявил свою независимость§! от Эквестрии под гордым руководством §YВерховного Совета§!, в который вошли такие Пони, как наш нынешний Генеральный секретарь §YАльтидия§!. §YЭквестрия§! пыталась подавить революцию с помощью военной силы, но наш дух остался несокрушим, и они в конце концов отступили. §YСталлионград§! был в безопасности, он был свободен.\n\nОднако с независимостью возлагались большие обязанности и проблемы. Наша нация по-прежнему страдает от нехватки продовольствия и риска начала §Rголода§!, что только усугубилось попытками коллективизации нашей экономики. Мы должны обязательно решить эту проблему, как только можем, иначе мы можем столкнуться с настоящей бедой и придется нести ответственность за §Rголод§! сотен, если не тысяч Пони.\n\nХуже того, §YВерховный Совет§! находится в борьбе за лидерство. Наш старый генеральный секретарь, §YАльтидия§! теряет благосклонность Совета в пользу двух соотечественников-революционеров - §YВасилия§! и §YСинистера§!, оба из которых имеют очень разные подходы к тому, как привести §YСталлионград§! в будущее и как решить его проблемы.\n\nС приближающимся избранием §Yнового Генерального секретаря§!, Сталлионград держится на волоске. Будущее §Gродины и оплота Революции§! неизвестно и неопределенно."
 EAW_WS_OLE:0 "[Root.GetNameDef] - Отчий Дом Оленей"
 EAW_WS_OLE_desc:0 "§YКороль Йохан «Дьявулен»§! - «Дьявол» - незаконнорожденный сын короля Алдара II захватил власть после смерти своего отца. Его сестра, законная §Yкоролева Вельвет§!, бежала в §YЭквестрию§!. С помощью запугиваний и игры на жадности Ярлов и Герцогов Олении, Дьявулен нашел себе соратников.\n\nНо для короля Йохана не все так гладко. Простые олени страдают от его тиранических законов, и в обществе зреет инакомыслие. В последние месяцы в Королевстве начались протесты оленей, требующих отречения Йохана. Они были быстро и жестоко подавлены теми, кто предан Йохану и его денежкам.\n\nНо проблемы Олении не только внутри страны. На севере §YЧейнджлинги§! жадно смотрят на богатые ресурсами горы Олении, а на востоке королева Вельвет сдружилась со знатью Кантерлота и работает над тем, чтобы привлечь Эквестрийскую поддержку для вмешательства в дела короля Йохана. С этими угрозами могущественный и фанатичный §YAllsherjargoði Юрва§!, недавно назначенный глава Оленийской церкви, собирает поддержку для более милитаристского решения проблем с угрозами нашей нации. Он хочет видеть, как Олена возвращается к жизни, как в старые времена, когда вид длинных оленьих кораблей пугал всех, кто видел их.\n\nКонечно, население может наконец восстать и отдать свою поддержку либо королеве Вельвет, либо §YСоциалистической Партии Олении§! §YКуллерво Сиролы§!, и свергнуть короля и его лакеев, создав новое будущее для Олении - будущее, которое им придется защищать от своих соседей на севере.\n\nОления ходит по лезвию ножа. Для того, чтобы выжить, для этого потребуется большое мастерство и хитрость.\n\nВначале нужно разобраться с §Rнарастущими разногласиями§! раз и навсегда. Далее, необузданная §Rкоррупция§! должна быть устранена, если Оления должна наращивать свою военную мощь, чтобы выжить под угрозой Чейнджлингов и Эквестрии. Олени хорошо знают свой горный дом, а сильная оборонительная позиция и неприветливые условия остановят любую атаку жуков или пони."
 EAW_WS_YAK:0 "[Root.GetNameDef] - Образ Жизни Яков"
 EAW_WS_YAK_desc:0 "С незапамятных времен §Yяки§! жили в одиночестве, укрываясь от других наций и рас континента в горах.\n\nЭто уединение заставило яков развить особый §Yобраз жизни Яков§!, со многими традициями, фестивалями и песнями, которые сегодня имеют глубокие корни.\n\nОднако не все так идеально для §Yяков§!. §YПринц Рузерфорд§!, долго правящий лидер §Yяков§!, вступил в конфликт с другими членами §YСовета Яков§!, которые, в свою очередь, покинули его, чтобы сформировать свою собственную, отдельную нацию Яков, §YЯки-клан§!.\n\n§YЯки§! теперь живут разрозненно в мире, который становится все более опасным с каждым днем. Они должны воссоединиться быстро, так или иначе, иначе их особый §Yобраз жизни Яков§! будет растоптан и навсегда забыт."
 EAW_WS_PLR:0 "[Root.GetNameDef] - Замёрзший Север"
 EAW_WS_PLR_desc:0 "Замерзшие пустоши §YСеверной Эквестрии§! являются одним из самых незаселенных регионов мира. И все же даже здесь цивилизации и общества утвердились.\n\nСевер является домом для §Yполярных медведей§! и §Yпингвинов§!. Хотя они игнорируются большей частью мира, их окружающая среда усиливает эти две цивилизации, делая их гордыми и доблестными перед лицом опасности.\n\nОднако они становятся слабыми в этот новый век индустриализации. Поскольку фабрики были чуть более чем безжизненными в ледяных пустынях, претендовать на удачу и благосостояние будет невероятно сложно как для §Yпингвинов§!, так и для §Yполярных медведей§!.\n\nСевер выдерживал бури на протяжении веков, и все же может грянуть такая буря, которую даже они не смогут пережить."
 EAW_WS_BUF:0 "[Root.GetNameDef] - Анклав Бизонов"
 EAW_WS_BUF_desc:0 "Хотя оно и находится в тени своего гораздо более крупного соседа, §YЭквестрии§!, §YПлемя Бизонов§! - это гомогенное общество Бизонов. Их нация образует небольшой §Gанклав§!, так как они полностью окружены §YЭквестрией§!.\n\nСерьезной новостью стало то, что §YЭквестрия§! недавно высказала желание сблизиться с §YБизонами§!, чтобы улучшить отношения между §Yними и Пони§!. Это может быть искра для чего угодно, от §Rанти-эквестрийского§! настроения до §Gконсервативных настроений§! и прямого включения в §YЭквестрию§!.\n\nКак бы то ни было, §YБизоны§! ожесточены и готовы действовать так, как они считают нужным."
 EAW_WS_JER:0 "[Root.GetNameDef] - Падшая Республика"
 EAW_WS_JER_desc:0 "§YКоролевство Аквелия§! управляется своей древней династией - §Yсемьей Дискрет§!. Несмотря на глубокие корни семьи в стране, члены их семьи все более небрежны и неэффективны, когда речь идет о правлении реальной страной. Таким образом, антимонархические настроения росли в стране со времени ее создания и вызвали многочисленные восстания в своей истории, одно из которых было удивительно успешным.\n\nНе так давно граждане §YАквелии§! восстали против монарха и его правления, и заставили его бежать из страны с другими членами правительства. После этого была создана §YРеспублика§! для защиты §Yправ и свобод§! всех грифонов. §YРеспублика§! была успешной в своем правлении, хотя судьба и осудила ее, потому та в конечном итоге потерпела неудачу.\n\nСпустя четыре года после создания §Yреспублики§! король и его самые ярые сторонники вернулись в Страну в §Rмонархической контрреволюции§!, которую они решительно выиграли. §YДискреты§! были возвращены на трон, и §Yмечта о республике§!, по-видимому, потухла.\n\nТак или иначе, как и сегодня, с неэффективным правлением §YДискретов§! разногласия продолжаются, хотя Грифоны §YАквелии§! еще остаются верными. Идея §Gвторой Революции§! становится все более популярной среди простых грифонов Аквелии.\n\nПоскольку §Yкороль Морис Дискрет§! продолжает править как некомпетентный декадент, §Yнарод Аквелии§! может снова обратиться к своим ранее побежденным §Gреспубликанским идеалам§!. Возникает ли §Yвторая революция§! ? Или эти действия будут пресечены вовремя?"
 EAW_WS_TRD:0 "[Root.GetNameDef] - Приходите все в Скайфол!"
 EAW_WS_TRD_desc:0 "§YСкайфол§! впервые приобрел важное значение много лет назад, когда он управлялся §YГрифоньей Империей§!. Он быстро стал §Gсамым известным торговым портом§! Империи, и на столько же великим по размеру и значимости. В конце концов, §Yдоки Скайфола§! были главным портом для §YИмперского флота§!.\n\nТем не менее, эти времена прошли, и §YИмперия§! рухнула, в результате чего появилось множество независимых отколовшихся государств и королевств, в том числе §YТорговая Федерация Скайфол§!. Основанный под знаменем §Yторговцев, предпринимателей и военно-морских офицеров§!, Скайфол был объявлен §YТорговой Республикой§!, хотя и республиканская его часть быстро сошла на нет.\n\nКогда §YИмперия§! рухнула, §YСкайфол§!, являясь самым важным торговым городом Империи, забрал себе весь §YИмперский флот§!, который в то время стоял в порту. Таким образом, флот §YСкайфола§! огромен, но §Rустарел и дорог в обслуживании§!. Содержание этого массивного, устаревшего флота ежегодно расходует огромные правительственные средства и не позволяет нам сосредоточиться на более важных проблемах, пока оно не будет разрешено должным образом.\n\nВ довершение всего, в настоящее время в Скайфоле происходит §Rкрупнейшая забастовка в истории Грифонии§!, и многие тысячи, если не миллионы грифонов, требуют приемлемой заработной платы и прав для трудящихся. Правительство рискует, и в этой ситуации все может случиться.\n\nСмогут ли §RРабочие Скайфола§! объединиться и поднять красный флаг? Встанут ли §Gрадикальные элементы§! внутри Скайфола у штурвала? Или §YКанцлер§! с Советом сохранят контроль, и он останется Капитаном корабля, коим является Скайфол? Лишь время покажет."
 EAW_WS_RIV:0 "[Root.GetNameDef] - Дом меж Гор и Рек"
 EAW_WS_RIV_desc:0 "§YРечные пони§! §YВосточной Грифонии§! долгое время находились под угрозой со стороны своих западных соседей. Время от времени §Yгрифоны§! §Rатаковали§!, и каждый раз, Речные пони объединились, чтобы избежать угрозы.\n\nВ 898 году, после очередной злополучной попытки §YГрифоньей Империи§! подчинить себе пони, народы §YРечного Города§!, §YДепонии§!, §YРивер-Сити§! и §YНимбусии§! подписали §YКольтстримский Договор§!, гарантируя друг другу взаимную защиту в случае нападения.\n\nСо временем к ним присоединились народы §YВиттенланда§!, §YБакары§! и §YПонидеи§!. В 972 году §YОрден Хеллквилл§! разграбил §YАлмазную гору§!, заставив короля Тага Бескостного подписать договор, делающий жителей Алмазных гор первыми не-пони членами.\n\nДаже с крахом Грифоньей Империи Кольтстримский Договор держится крепко, и многие призывают к дальнейшему тесному сотрудничеству между членами договора. Возможно, это даже приведет к формированию единой §YРечной Федерации§!. Тем не менее, речные земли не лишены собственных проблем. Различия в идеологиях, убеждениях и уровнях развития экономики и общества все стоят на пути прогресса. И хотя угроза грифонов стихла, не пройдет много времени до появления новой угрозы на западе."
 EAW_WS_MNC:0 "[Root.GetNameDef] - Королевство Бандитов"
 EAW_WS_MNC_desc:0 "Недалеко на севере от §YГрифоньей Империи§! расположилось Королевство Бандитов §YКлан Санстрайкера§!.\n\nНазванное в честь своего Короля, §YЭривара Санстрайкера§!, Клан Санстрайкера долго был местом, куда не дотягивался имперский порядок, благодаря своим горным пейзажам и плохой инфраструктуре становясь почти невозможным местом для привития каких-либо имперских законов силой.\n\nПотому, когда §RИмперия§! пала, §YЭривар Санстрайкер§! быстро воспользовался возможностью и объявил самого себя Королем Бандитов, создав свое собственное королевство у северных границ Империи. Увы, как оно и бывает, править ордой бандитов как Король не очень эффективно и трудно и §YЭривар§! быстро потерял контроль над большей частью своих 'подданных'.\n\nЛишь одна вещь удерживает Бандитов вместе: их ненависть к §RИмперии§!. Их рейды на имперские земли разоряли деревни и экономику на юге от гор, вынудив §YИмператора Гровера V§!, текущего Имперского монарха начать искать мирное решение проблемы с Бандитами.\n\nВскоре было найдено временное решение проблемы и §YЭривар с Гровером§! подписали пакт, который запрещал §GБандитские рейды§! на имперские земли, взамен предоставляя имперскую экономическую и военную поддержку. Это помогло §YЭривару§! обустроить свое Королевство за то время, но теперь §YГровер V§! стар и его здоровье быстро ухудшается.\n\nЕсли §YИмператор§! умрет, пакт с §YБандитами§! будет аннулирован. Но как править и следить за §YКоролевством Бандитов§! Эривара по-настоящему? Сделал ли Король Бандитов достаточно, чтобы подавить и избавиться от §Rрадикалов§!, рвущихся к власти? Увидит ли он необходимость возможность для реформ того подобия общества, что он все еще контролирует?\n\nВремя §YИмператора§! быстро уходит. Эривер должен быть осторожен, чтобы доказать, что его время не выйдет также скоро."
 EAW_WS_AET:0 "[Root.GetNameDef] - В ловушке между Гигантами"
 EAW_WS_AET_desc:0 "§YГрафство Грифенвальд§! это одна из множества стран, что получили свою §GНезависимость§!, когда §RГрифонья Империя§! переживала политический кризис и разваливалась.\n\nСегодня §YГрифенвальд§! находится в неустойчивой, если и вовсе не опасной, позиции. В ловушке между двумя Гигантами Грифонии, §RАквелией§! и §RИмперией§!, §YГрифенвальд§! должен соблюдать осторожность и не пересекать черту с каждой из сторон, иначе есть риск спровоцировать их и вновь потерять свою независимость.\n\nВнутри самой страны было предложено несколько различных решений этой проблемы. Есть §Rрадикалы§! и §Rумеренные§! на обоих сторонах, некоторые из которых чуть более... 'ответственны', чем другие. §YКоммунисты§! верят, что две великие династии на севере и юге угрожают независимости наших рабочих, и что мы должны сделать все что можем, чтобы защитить себя от этой §Rугрозы§!. §YУмеренные§!, с другой стороны, видят это вызовом нашему умению балансировать над пропастью, веря, что мы должны искать дружбы, или хотя бы сотрудничества, с каждой из сторон в равной степени, чтобы защитить свой национальный суверенитет.\n\nНо, будь то к благу или худу, в комнате раздается и третий голос. §YПрелат§! предложил §YГрафу§! свою помощь в этой тяжелой ситуации. Он видит, как мы слабы и уязвимы, предлагая нам §Yподдержку церкви§! во всех начинаниях. Хорошее предложение, но... можно ли, в конце концов, доверять этому Грифону?\n\nНеважно какой будет выбран путь, §YГрифенвальд§! находится на грани исчезновения после всех этих лет обретенной независимости. Нация должна решить для себя, хочет ли она сражаться или разговаривать, и заплатит непомерную цену, если выбранный путь окажется неверным. Будущее кажется очень мрачным для маленького §YГрафства Грифенвальд§!."
 EAW_WS_GRW:0 "[Root.GetNameDef] - Освободительная Война"
 EAW_WS_GRW_desc:0 "Не бойтесь, рабочие §RБродфилда§! и всей §YГрифонии§!, ведь ваше §Gосвобождение§! уже близко!\n\n§YОсвободительная Армия Грифонии§! гордо нарекла своих бойцов освободителями рабочего класса. Лишь несколько месяцев назад рабочие в §RКоролевстве Бродфилд§! восстали, подняв оружие против своих голубокровых господ.\n\nТо, что начиналось как классовая борьба теперь превратилось в кровавую гражданскую войну. §RМонархисты§! остаются бдительными, стремясь использовать любые пробелы в рядах §Yреволюционеров§!.\n\n§YЛидеры§! Освободительной Армии остаются уверенными и энергичными, полагая, что поражение §Rмонархистов§! это только вопрос времени. И когда с их бывшими §Rгосподами§! будет покончено, §Yкоммунисты§! наконец смогут обратить свое внимание на своих соседей и §YГрифонию§! в целом. Революцию не остановит ни один грифон, даже самый могущественный §Rмонарх§!.\n\nК сожалению, гражданская война отнимает жизни множества доблестных грифонов на каждой из сторон, а §Yснаряжения§! очень мало. Эту войну нужно закончить быстро, если §Yкоммунисты§! правда хотят сражаться за §YСоциалистическую Грифонию§!, в которой все грифоны будут равны.\n\nСейчас идет §Gвойна в селах и полях§!. И если §Yкоммунисты§! правда победят, им необходимо будет поймать их §Rбывшего Короля§! и показать его §RГолову§! народу, чтобы снизить риск начала §Rконтрреволюции§! сбежавшим Королем.\n\nБитва продолжается, и только время покажет какая судьба постигнет '§Yосвободителей§!' грифоньей расы."
 EAW_WS_BAN:0 "[Root.GetNameDef] - Земли Королевы Бандитов"
 EAW_WS_BAN_desc:0 "Также, как и §YКлан Санстрайкера§! на севере, §YБлэкрокские Бандиты§! - это множество §Yбандитов и наемников§!, которые собрались вместе, чтобы рыскать по деревням, разорять фермы и грабить ничего не подозревающих врагов.\n\nНа верхушке пищевой цепи Бандитов находится §YБлэкрок§! собственной персоной. Вольная сердцем и гордая, храбрая воительница, ей всю жизнь приходилось защищать за себя, даже против самой §RИмперии§!. И когда §RГрифонья Империя§! была в полном хаосе после республиканского переворота, она была первой, кто §Gподняла§! местных на мятеж против §Rимперских войск§!. Это те же самые местные жители, которые стали §YБандитами§!, такой же стала и §YБлэкрок§!, которую они быстро начали звать '§YКоролевой Бандитов§!'.\n\nНо не все так солнечно и радостно в §YЗемлях Королевы Бандитов§! Блэкрок. На востоке новая коммунистическая сила появилась в §RБродфилде§!, которая скоро начнет угрожать §YБандитам§! всерьез. На Юго-Западе §RВингбардия§! наращивает силу и может нанести удар по §YКлану Блэкрок§! в первый подвернувшийся момент. И если §YИмперия§! на севере пожелает вернуть свое былое могущество каким оно однажды было... тогда возможна ранняя смерть §YБлэкрокских Бандитов§!.\n\nНо §YБандиты§! не плачут или дрожат, они сражаются до самого, мать его, печального конца! Они удержат свои владения или умрут, пытаясь!" 
 EAW_WS_LCT:0 "[Root.GetNameDef]  - Золотой Город"
 EAW_WS_LCT_desc:0 "В 752 году город Озерград был разграблен силами §RИмперской Грифоньей Армии§!, возглавляемой императором Гровером II. После этой катастрофы Великий Князь Фрайл Спир был вынужден отречься от своего трона, что привело к падению Княжества Озерград.\n\nИз его праха восстала республика с одноименным названием, которая стала маяком для всех пони в Восточной Грифонии.\n\nКак и многие страны пони в регионе, Озерград подписал §GКольтстримский договор§!, оборонительный союз, который объединяет §Gразличные республики и королевства пони в Восточной Грифонии§!. Хотя первоначально это был исключительно военный пакт, в последние годы стало §Yрасширяться партнёрство§! между нациями §GКольтстрима§!, что ведёт к их постепенному объединению в областях образования и экономического развития.\n\nХоть Озерград поддерживает тёплые отношения с соседями-пони, этого нельзя сказать о §Rгрифоньих§! нациях на юге и востоке. Воспоминания о 752 годе всё ещё свежи в памяти народа и лишь усиливаются десятилетиями §Rналётов§! и §Rпограничных стычек§!. Но особенно сильна ненависть между Озерградом и §RЛонгсвордом§!. §RЭту страну§! возглавляет тиран §Rграф Паллас Даскталон§!, которому совершенно плевать на права §Yзначительного меньшинства пони§! в его владениях. Помимо ближайших соседей правительство Озерграда ненавидит §Rимператора в Гриффенхейме§! и §Rвсевозможные левые режимы.§!\n\nЭкономика Озерграда, как и большей части Грифонии, лежит в руинах из-за §Rнизкого уровня развития§! и глубокой §Rэкономической депресии§!, на протяжении десятилетий опустошавшей континент. Наряду с этим, экономика Озерград находится в заложниках у §Yгильдий§! - ряда монополистических предприятий, удерживающих многие из национальных ресурсов под своим контролем. Любое правительство, которое хочет восстановить §Rэкономику§! должно искать баланс между инвестициями и политикой, которая либо усмирит, либо укрепит власть §Yгильдий§!.\n\nЯвляясь §Yдемократическим государством§!, в Озерграде вскоре должны пройти выборы §Y1007§!, однако правящий Великий Мэр §YСпрингтайм Фрост§! не намерен переизбираться. Потенциально его могут заменить §YВейвбрейкер§! и §YВестерли Льюард§!.\n\n§YВейвбрейкер§! является независимым кандидатом, имеющим связи с §Yгильдиями§! и поддержку от двух крупнейших партий, §YСоциально-демократической партии§! и §YКонституционно-демократической партии§!. §YСДП§! является ориентированной на идеологию гармонии партией, программа которой направлена на большую либерализацию экономики и увеличение социальных расходов, а §YКДП§! является более консервативной альтернативой, которая пытается обеспечить соблюдение статус-кво с точки зрения отношений правительства с §Yгильдиями§!, §Rгрифонами§!, и §GРечной Коалицией§!.\n\n§YВестерли Льюард§! гораздо более радикальный кандидат. Он глава §YРеспубликанского авангарда§!, ультранационалистической организации, которая надеется воспользоваться §Yксенофобией§! Озерграда для оправдания увеличения военных расходов и использования силы для обеспечения безопасности республики от внешних угроз.\n\nСтоит отметить, что независимо от того, кто победит, новой администрации придется иметь дело с §Yвмешательством военных в политку Озерграда§!. Армия известна тем, что использует насилие для управления про-военными группировками. Недавно это выразилось в убийстве предыдущего Великого Мэра, кресло которого занял §YСпрингтайм Фрост§!. Тем не менее, даже при таком свободном и открытом использовании насилия, народ положительно относится к армии из-за доблести и чести, которую солдаты Озерграда демонстрируют при защиту республики от §Rгрифонов§!.\n\nОднако самыми тревожными являются разговоры о §Yвосстановлении монархии§!. До недавних пор это были лишь беспочвенные слухи. Однако не секрет, что в армии есть §Yрадикальные фракции§!, которые хотят покончить с республиканской бюрократией и внедрить более авторитарную и прямую систему управления.\n\nНо, независимо от будущего Озерграда, пока он един со своими §Gсоюзниками§!, то знамя пони будет по-прежнему гордо реять над Восточной Грифонией."
 EAW_WS_RCT:0 "[Root.GetNameDef] - Город Трёх Рек"
 EAW_WS_RCT_desc:0 "Земля высоких гор и плодородных речных долин, §GРечная Республика§! является оплотом мира и процветания в сердце Речных Земель. После получения независимости от §YОзерграда§! в 357 году она оставалась свободной, естественную защиту было сложно преодолеть как пони, так и грифонам. Страна с 814 года является демократической республикой, после того как последняя Великая Принцесса Софт Уотер, опасаясь кровавого разрешения кризиса преемственности после своей неминуемой смерти, предоставила все свои полномочия избранному парламенту. Это также самая развитая и богатая нация речных земель, а её столица §YРечкоград§! является важным центром торговли и промышленности. И последнее, но не менее важное: республика была §Yоснователем Речной Коалиции§! и Кольтстримский договор был подписан на её земле.\n\nПосле того, как §YРивер Свирл§! была избрана канцлером в 1001 году, она начала масштабную программу по модернизации, мечтая превратить Речную Республику в восточный аналог §YЭквестрии§!, где Ривер училась в юности. По большей части её планы были успешными, и Республика стала ещё богаче, чем раньше, но это богатство было не столь равномерно распределено, как она хотела надеяться, а индустриализация привела к новому комплексу проблем, особенно для рабочих.\n\nЕй удалось избраться на второй срок, но на этот раз §Rсоциалисты§!, объединенные под руководством §RНовы Вирл§! стали сильнее, чем когда-либо прежде. В течение нескольких месяцев в здании парламента велись многочисленные споры, что привело к угрозе появления §Rполитического тупика§! в скором времени. §GДепартамент Обеспечения Гармонии§!, секретная служба, обязанность которой заключается в защите гармонии, становится озабоченным этим вопросом и может вмешиваться. Если что-то не будет сделано в ближайшее время, то эпоха стабильности для Республики может скоро закончиться."
 EAW_WS_FRE:0 "[Root.GetNameDef]  - Пони Длинного Дома"
 EAW_WS_FRE_desc:0 "Понадхен Ан Тайгх-Фада, или сокращённо §YПонадхен§!, является страной пони, расположенной в горной местности на юго-востоке §GРечной Коалиции.§! Страна не является унитарным государством, а конфедерацией многих племен пони, называемых кланами. Эти кланы возглавляются вождями, которых зовут §YТриатами.§! Хотя кланы обычно состоят из семей, любой пони может выбрать себе клановое имя и стать его частью, если Триаты не против. Триаты обычно возглавляются Тайосечем и они имеют право на место в §YПривьох Чомхайрлене§!. Этот дом представляет все кланы и вместе кланы выбирают §GТайосеча§!, который защищает все кланы.\n\nЭкономика Понадхена является аграрной, основанной на вековых традициях, которые должны казаться ужасно устаревшими для большей части известного мира. Тем не менее, эти пони плетут дорогую ткань из тартана, которая считается роскошью в остальной части речных земель. Тем не менее, недавно, Тайосеч объявил о планах по модернизации экономики, что вызвало протесты. Понадхен должен сделать выбор: остаться ли верным §YСтарым Путям§! или §Rбыстро модернизировать общество.§!\n\nТакже в этом обществе есть монахи Анам-Тейна. Они поклоняются богам-предкам и Горному Богу во множестве своих храмов, разбросанных по горам. Удивительно, но магия, которой обучают монахи, может быть освоена как пегасами и земными пони, так и единорогами. Эти монахи обучают многих молодых пони, а также поддерживают хорошие отношения с таинственными §YБризи.§! если же Понадхену угрожают §Rдемоны§!, эти монахи также защищают пони.\n\nТрадиции и культура Понадхена сложны и высоко ценимы, и мудрый правитель должен их учитывать. Но внешний мир опасен, и Понадхен в его нынешнем виде, возможно, не сможет защитить себя."
 EAW_WS_WIT:0 "[Root.GetNameDef]  - Земля Вечеринок и Магии"
 EAW_WS_WIT_desc:0 "Горное §YКоролевство Виттенлэнд§! уникально среди пони, как из-за формы правления - меритократической монархии, где эрудированные и магически талантливые могут бросить вызов и попытаться получить корону; так и из-за его населения, в основном состоящего из единорогов. Виттенлэнд славится своими магическими научными традициями и известен щедрыми вечеринками. Говорят, что лучшим подарком для любого виттенлэндца является новая книга или бутылка прекрасного вина.\n\nНо эта страна не идеальна, так как древняя феодальная система владений Виттенлэнда привязывает каждого крепостного к земле дворянина на всю жизнь, создавая огромный разрыв между дворянами и низшими классами.\n\nРеформы уже начались как из-за давления современной эпохи, так и из-за действия §YКоролевы Уайт Стар§!, прогрессивной реформистки - её реформы уже освободили многих крепостных, а средний класс начинает расцветать. Тем не менее, этим реформам противостоит консервативное дворянство, возглавляемое §YЛордом Вульфриком§!, и Уайт Стар должна тщательно ориентироваться в своих интригах, если хочет двигаться дальше.\n\nВиттенлэнд является членом §GРечной Коалции§!, защитного пакта, направленного на защиту от внешних угроз. С юга Виттенлэнд сталкивается с постоянными рейдами кочевой §RГрифийской Сечи§! и полагается на свои горы и замки для защиты от них. К востоку лежит §RМагократия Баррад§!, отколовшееся государство магов, которые практикуют запрещённую в Виттенлэнде магию. На севере лежит §YРечкоград§!, одновременно союзник и соперник, всё ещё обвиняемый в завоевании виттенлэндского города §YКольтстрима§! два века назад.\n\nСможет ли Виттенлэнд и его уникальные традиции выжить в меняющемся мире или его легендарные вечеринки исчезнут?"
 EAW_WS_FAL:0 "[Root.GetNameDef] - Возможен ли Мир?"
 EAW_WS_FAL_desc:0 "§YФалькорское Княжество§! - это нация любящих мир грифонов, которая откололась от §!Грифоньей Империи§! после ее краха. Под управлением §Yпринцессы Максимиллианы§! мы преследуем свои собственные интересы. Эта правящая семья обеспечивала стабильность и гармонию в стране все ее короткое существование, до того самого дня, когда §YВингбардия§! появилась на пороге, требуя новых земель. Они сражались в кровавой и долгой войне, которая стоила жизней миллионам, и в конце §YКняжество§! утеряло свою жемчужину в короне, столицу §YФалькор§!.\n\nС ее утратой, армия была разбита, а граждане разобщены, ввергая Княжество в политически неустойчивое положение. Принцесса должна быстро решить эти проблемы, иначе в ее стране начнется настоящий политический кризис. Гармоническая Партия Принцессы предпочитает статус-кво и оборонительную позицию. Хотя многие желают отвоевать Фалькор назад, Принцесса считает, что §Gдипломатия§! и поддержание хороших отношений - это путь сохранения независимости Фалькора и его будущее.\n\nКогда внутренние конфликты охватили страну, единственная настоящая оппозиционная партия воспользовалась этим, повышая популярность §YФронта Восстановления Фалькора§!, управляемого харизматичным и уверенным лидером, §YИоакином Пикассо§!. Фашисты пропагандируют §Rреваншизм§! и называют самих себя бастионом от растущих §Rкрасных орд§! на востоке от Фалькора, и, конечно, обещают справиться с Вингбардской угрозой, поставив ее на место любыми средствами.\n\nДля Фалькора конец становится все ближе, и в эти смутные времена ему понадобится крепкие управляющие когти."
 EAW_WS_FEA:0 "[Root.GetNameDef] - На грани Кризиса"
 EAW_WS_FEA_desc:0 "§YФеофия§! - это древнее Великое Герцогство в составе §YИмперии Грифонов§!.На протяжении десятилетий Феофия процветала под властью многих разных императоров, все время наслаждаясь собственной долей относительно большой автономии от имперского правления.\n\nБудучи относительно автономным вассалом Империи §YФеофия§! с гордостью называет себя §Gконституционной монархией§! с Великим Герцогом §YГерлахом IV§! во главе страны. §RКоалиция§! между гармонической §GЛДП§! и монархической §GФГП§! управляла Великим Герцогством в течение десятилетий, обеспечивая стабильный и, в основном, умеренный политический климат, в отличие от более радикальных движений в других странах в то же время. Радикально Правая партия НАФ и Левая Коалиция ПТ все время имеют свои места, но никто из четырех партий никогда не побеждал, получая большинство голосов. \n\nТем не менее, волны медленно начинали захлестывать Феофию. Сильный упадок §YИмперии§! и вытекающий из этого §Rэкономический кризис§! серьезно ослабили позиции умеренных внутри страны. С каждым днем нерешительности правительства радикалы на обоих концах политического спектра получают большую поддержку среди населения.\n\nВ мире начинается новая эпоха и §YФеофии§! придется решать свою судьбу. Должна ли текущая коалиция распасться, чтобы все четыре партии имели шанс выдвинуть своего премьер-министра. Это будет зависить от политических маневров партий и договоров, что будут заключены. И красные ПТ, и националистические НАФ имеют на своей стороне радикалов, но при текущей политической погоде они не смогут прийти к власти.\n\nПервым делом нужно рассчитать и выделить §Yновый бюджет§! в парламенте, поскольку министерства финансов и экономики как разработали свои собственные идеи того, как выйти из экономического спада. Между тем, мы должны надеяться, что не произойдет ничего, что могло бы вызвать §Rкризис в правящей коалиции§!.\n\nВы должны направлять свою страну мудро, ведь Феофии предначертано величие."
 EAW_WS_BRF:0 "[Root.GetNameDef] - за короля и страну!"
 EAW_WS_BRF_desc:0 "Королевство Бродфилда, расположенное к востоку от земель бандитов §RБлэкрок§!, всегда было одним из наиболее изолированных королевств Грифонии. Земля лесов и рисовых болот, это восточное королевство уже давно является владением §Yсемьи Киссау§!. Оно никогда не могло сравниться по престижу и силе с западными соседями, никогда не было столь могуче, как Грифонья империя в своём зените славы, а её правители никогда не пытались соревноваться с имперской семьёй. Тем не менее, в жизни на периферии грифоньего мира есть свои преимущества.\n\nКогда Империя остановилась в развитии, а затем рухнула, погрузившись в революцию и кровопролитие, §YБродфилд§! это почти не задело. Грифоны Бродфилда никогда действительно сильно не зависели от Империи и не полагались на её защиту. Это значит, что, когда империя рухнула, Бродфилда просто вернулся к состоянию относительного мира и стабильности, которые он всегда знал. Для них не имело значения, кто сидит на Имперском троне, или существует ли Империя вообще.\n\nВ течение многих поколений, §Yсемья Киссау§! управляла землями Бродфилда и лишь незначительные локальные беспорядки разрушали иллюзию постоянного мира. Однако времена меняются, и мир не стал ждать, пока Бродфилд наверстает упущенное. Новые идеи, такие как §RКоммунизм§! медленно, но верно распространились среди простых грифонов Бродфилда. Семья де Киссау всегда правила довольно §Gавторитарно§! и для крестьян идеалы коммунизма казались привлекательными. Его Величество.\n\n§YКороль Клозье Киссау§!, был намерен пресечь эти предательские настроения в зародыше. Его жестокие действия, в сочетании с несколькими происшествиями по всей стране, довели страну до точки кипения в 1005 году. В этом году предатель §RФилип Редглад§!, сплотил многих простолюдинов и открыто выступил против короля. После нескольких перестрелок стало ясно, что началась §RГражданская война§!. Силы роялистов оттеснили в более лояльные районы нации, а коммунисты продолжали наседать на них. В течение многих лет конфликт бушевал. В войне брата против брата кровь проливалась по некогда спокойной земле Бродфилда. Семьи оказывались разделены разными взглядами и лояльностью разным лидерам, а надежды временами почти не было. Поля лежат сожжёнными и почерневшими даже тогда, когда голод нависает над всей нацией. Многим грифонам скоро будет нечего есть. И теперь, после двух лет ужасной войны, коммунистические псы подготовились к тому, что по их надеждам будет §Rфинальным рывком§! Верные королю силы намерены отбросить §Rкрасный прилив§! и восстановить порядок в разрушенном королевстве любыми средствами.\n\nПришло время для роялистов и всех верных трону собраться вместе и показать предателям, что те никогда не победят! Да здравствует король! Да здравствует семья Киссау!"
 EAW_WS_LUS:0 "[Root.GetNameDef] - дворяне и крестьяне"
 EAW_WS_LUS_desc:0 "На землях, зовущихся сегодня §GЛюши§! с древних времён происходило множество конфликтов. Как между пони речных земель и грифонами, так и между самими грифонами. Многие благородные дома, некоторые из которых существуют до сих пор, вели войны, чтобы объединить Люши под своей властью. §GДом Уайткрест§! в конце концов одержал верх. В то время как западная часть Грифонии вошла в промышленный век, Люши остаётся §Yфеодальной страной§!. Крестьяне Люши живут также, как и их предки сотни лет назад под бдительным оком Эйр.\n\nОднако наступает время великих перемен и в Грифонии становятся популярными разные идеологии. Вдохновленные коммунистическим восстанием в §RПрайвене§!, некоторые крестьяне хотят сами управлять своей судьбой, не оглядываясь на лордов и леди. Неудачные попытки улучшить положение простого народа могут разжечь §Rпламя революции§! в герцогстве.\n\n §GПринц Элиас Уайткрест§! стал главой герцогства Люши в январе 1006. Он еще молод, амбициозен и знает, что у Люши есть потенциал для модернизации. Намереваясь проводить мирную внешнюю политику и уделяя внимание улучшению качества жизни народа, князь Элиас является именно тем лидером Люши, которого давно ждали. Принца предупреждают, что освобождение крестьян от крепостного права и забота о них может ввергнуть экономику в §Rхаос§! из-за резкого перехода от сельского хозяйства к промышленности.\n\nЕщё один грифон ждет в тени своего шанса. §YПринц Герар Уайткрест§!, младший брат Элиаса, видит Люши сильной страной, способной подчинить весь бассейн реки Эви. Вдохновленный речами Биколини, он стремится создать корпоративное националистическое государство, объединенное сильной религией и армией. Однако, если Герар намеревается сесть на трон герцога, ему нужно будет найти способ убедить дворян, что его старший брат неспособен выполнять свои обязанности.\n\nПри правильном руководстве благородные дома Люши могут быть объединены, а страна сможет с гордостью смотреть в будущее. Да здравствует Люши!"
 EAW_WS_ARA:0 "[Root.GetNameDef] - Что осталось от Наследия?"
 EAW_WS_ARA_desc:0 "§YАрантига§! - это имя, столь же древнее, как и сама Грифония. В древние времена, когда мир был еще молод, §GАрантигос Пернатый§! собрал армию могущественных грифоньих солдат, чтобы завоевать большую часть Грифонии. Великий стратег не имел равных на поле боя, и Арантигу боялись и уважали во всем мире! Однако, судьба - жестокая госпожа. Арантигос умер, а империя исчезла. Его преемники растеряли наши завоевания междоусобной борьбой! В настоящее время осталось мало грифонов, которые просто помнят его имя... \n\nНо колесо судьбы снова провернулось. Ветры перемен уничтожили §YИмперию Грифонов§! и сейчас она лишь тень того, чем была раньше. К счастью для Арантиги, баронство присоединилась к §YКоролевству Вингбардии§!, поэтому последствия распада Империи не были столь же серьезными для страны, как для северной половины континента. В экономическом плане Арантига может выбрать путь взаимодействия с Вингбардией, чья экономика в настоящее время также страдает, или отрезать себя от Вигбардийского влияния.\n\nДинастия Арантигоса по-прежнему управляет страной, но ни один грифон в этой семье никогда не достигал его высот. §GМаргарет Пернатая§! - нынешний лидер страны, не может и мечтать о величии древней Арантиги. И с еще одним поколением упадка некоторые хотят похоронить мечты об империи и реформировать страну в соответствии с популярными ныне идеологиями. Но, младший брат баронессы, §YДорофеос§!, является многообещающим генералом. Его глаза сияют так же ярко, как и у самого Арантигоса! Некоторые хотят что бы именно он занял трон. Некоторые все еще считают, что Арантига снова может стать великой. Что новый Арантигос появится, дабы привести свой народ к величию. И чтобы изменить мир, армия Аратигоса пройдет маршем от края до края мира. Жребий скоро будет брошен. Будущее Арантиги изменится навсегда."
 EAW_WS_DMT:0 "[Root.GetNameDef]  - Королевство Псов"
 EAW_WS_DMT_desc:0 "Королевство Алмазной Горы - это нация псов, живущих в основном под горами, образующими северную границу §Yречных земель§! и Коалиции. На протяжении долгого времени неприступные стены их горного дома позволяли псам спокойно копить свои  §Gбогатства§! без помех со стороны внешнего мира. Короли под горой ревностно охраняли свое богатство, накопленное благодаря §Rрабскому труду.§! Однако со временем упадок и чрезмерная самоуверенность притупили бдительность псов, что привлекло нежелательное внимание к сокровищам. Наконец, в 972 во время правления короля §YТага Бескостного§! случилась катастрофа! Рыцари-грифоны из §RХеллквилла§! ворвались в гору, ограбили столицу и сбежали, прихватив с собой почти все сокровища королевства. С тех пор псы жаждут мести.\n\nСейчас, во время правления сына короля Тага, §YРовера Алмазного Щита§!, Горное Королевство, наконец, восстанавливает свою прежнюю славу, камень за камнем. Псы заключили союз с пони из §GРечной Коалиции§! против грифоньей угрозы на востоке. Однако, если псы собираются сражаться с рыцарями, многое ещё предстоит сделать. Следует разобраться с волнениями среди рабов. Они познакомились с содержимым новой книги и узнали новое слово, которое стали часто употреблять; §R‘Революция’§!. То, как будет решена проблема с революционерами, определит судьбу королевства. Хотя король просто хочет силой сокрушить их, его дочь, §Gпринцесса Молли§!, тихо надеется на более спокойный подход.\n\nВ промышленном отношении ещё многое предстоит сделать для королевства псов, но §Gбогатые залежи ресурсов§! помогут раскрыть потенциал.\n\nЧто расскажут следующим поколениям памятники Роверу Алмазному Щиту о нём самом? Восстановит ли король богатство и славу своего отца, падёт ли королевство жертвой внутренних раздоров или же новая власть захватит контроль над богатствами Алмазной Горы?"
 EAW_WS_ZES:0 "[Root.GetNameDef] - Колония Зебр"
 EAW_WS_ZES_desc:0 "Нумба-ля-Кашкани начала свой путь много десятилетий назад как скромная колония §YЗебриканской Империи§!. Годы пренебрежения и отсутствия прибыли от колонии медленно вели её к краху, пока великий пират §YШомари Хамад§! не прибыл в небольшой портовый город Нюмбампа и не начал там торговлю рабами. С тех пор колония превратилась в независимую нацию, предоставленную Империей самой себе. Текущий правитель Нумба-ля-Кашкани - §YХалфани§!, зебра средних лет, чьё правление было довольно скучным. Но не всё, что касается его правления, было скучным, так как, по слухам, планируется одни из самых крупных налётов. Некоторые говорят, что целью рейда будет §RКоалиция§!, другие – что это будет налёт на преуспевающих §RМинотавров§! на западе. Независимо от того, что является истиной, Нумба-ля-Кашкани, наконец, станет чем большим, чем скромная колония."
 EAW_WS_NIM:0 "[Root.GetNameDef] - Военная Демократия"
 EAW_WS_NIM_desc:0 "На гористой береговой линии на восточной границе Речной Коалиции слишком мало места для поселений пони. Многие мифы и легенды рассказывают схожую историю про основание первых городов Нимбусии. Пони, которые пришли на речные земли с севера, были разделены по своим племенам; земные пони, пегасы и единороги. Суровые горы Нимбусии достались охранявшим экспедицию пегасам, так как только они могли легко заселить эту практически непроходимую для лишённых крыльев пони территорию. Только позже другие племена поселились в Нимбусии, но этот первоначальный раскол до сих пор влияет на нимбуское общество. Сначала многочисленные города и полисы усеивали территорию страны, но пони из §GНимбусии§!, крупнейшего полиса, сумели подчинить себе другие города с помощью их §Yдисциплинированной армии пегасов.§! Сочетающая привитую с юности дисциплину и практически полное отсутствие наземных подразделений, армия Нимбусии с тех самых пор была сильнейшей на просторах Восточной Грифонии.\n\nНимбуское общество стало очень стратифицированным, причем многие пони, не являющиеся пегасами, были отнесены к классу §Rилотов§!, с которыми обращались немногим лучше, чем с рабами - и это несмотря на все заявления нимбусцев о том, что это просто плата за защиту от внешних угроз. Эти илоты в основном вели свой род из завоеванных городов, и понесённое их предками поражение всё ещё преследует их до сегодняшних дней. Они и класс лишённых гражданства §Yпериэков§!, занимающих чуть более высокое положение, необходимы для поддержания воинского образа жизни находящегося на вершине социальной пирамиды §Gкласса граждан-воинов§!. Хотя в древние времена они недолго подчинялись §YКнязю Блессед Сворду§! из города, сейчас известного как Озерград, граждане Нимбусии определяют свою судьбу путём голосования по поводу законов и других вопросов в Ассамблее Нимбусии, которая называется §GЭкклесия§!.\n\nДаже сегодня жители Нимбусии считают себя защитниками не только илотов, но и всех речных пони. Пегасы с любовью вспоминают о своих великих свершениях вроде §Gбитвы при Фермопонилах§!, где фаланга нимбусцев смогла задержать наступающих грифонов с запада на нескольких дней, чтобы остальная часть речных земель успела сплотиться. Тем не менее, за горами Нимбусии время продолжало идти и Оракул в Пранцтрасе видит §Rнеспокойные времена§! впереди.\n\nПолитическая борьба почти полностью сковала всю политику в этой древней демократии. Три фракции соперничают за власть. §YТрадиционалисты§! не хотят каких-то реформ общества. Они согласны лишь на постепенные перемены, основанные на традициях прошлого. Они объединились вокруг §YПегалиуса§!, старого ветерана, участвовавшего в баталиях как в Ассамблее, так и на поле боя. §!Реформисты§! вдохновляются идеями соратников по коалиции. Они стремятся модернизировать экономику, дать полноценное гражданство периэкам и более тесно сотрудничать с соседями Нимбусии. Это довольно необычно, но эту фракцию возглавляет уважаемый единорог §YМетакерос§!. И наконец, коалиция молодых офицеров и солдат, которые называют себя §Yпуристами§! возглавляется молодым генералом §YАндреей§!. Эти солдаты устали от бесконечных споров и пререканий нимбуской демократии и хотят объединить страну под властью военных. Однако их критикуют за презрение к жителям других стран и гражданским, особенно к не-пегасам.\n\nЕщё неизвестно, какая политическая партия сможет убедить граждан Нимбусии. Однако тот, кто выиграет политическую битву, будет командовать самыми грозными воинами-пони на континенте..."
 EAW_WS_HLQ:0 "[Root.GetNameDef] - Защитники Рода Грифоньего"
 EAW_WS_HLQ_desc:0 "Когда §GИмперия Грифонов§! была молодой, император §YГровер II§! возглавил имперские силы в походе на восток. Подлые §Rпони§! востока объединились в Коалицию для защиты от империи и остановили наступление.\n\nЧтобы защитить империю от агрессии пони, §YРыцарский Орден Хеллквилла§!, ранее независимое отделение рыцарей, было официально включено в состав империи. Наши почетные предки поклялись Гроверу II, что они и их преемники сделают все возможное для борьбы с угрозой, исходящей от пони и что у империи никогда не будет причин сомневаться в их верности.\n\nПрошло много лет почётной службы империи. Мы вместе с нашими братьями из §YЛонгсворда§! мы защищались от рейдов и налётов пони. В конце концов, нам удалось атаковать §RАлмазную Гору§! и захватить их сокровища. Однако вскоре началась чёрная полоса для империи, которая всё больше сотрясалась внутренними конфликтами. Разумеется, вскоре она полностью рухнула, и даже Грифинстоун, родина имперской династии, был утерян. Мы защищали империю от пони изо всех сил и старались уничтожить все их поселения на востоке, но она подвела нас и находится на грани полного краха. Когда §GГровер V§! взошёл на престол в 979 году, мы отказались соблюдать наши клятвы верности умирающей Империи.\n\nИ всё же теперь мы должны задать себе новый вопрос. Мы получили свободу от империи: что же нам теперь делать? Продолжим ли мы нашу вечную борьбу против пони, чтобы наши предки и боги гордились нами? Или мы будем искать новый путь? Будущее туманно."
 EAW_WS_LNS:0 "[Root.GetNameDef] - Чёрные Плащи"
 EAW_WS_LNS_desc:0 "§YРыцари Лонгсворда§! были сформированы вскоре после 800 года, когда §GИмператор Гровер II§! вернулся с востока, не сумев покорить живущих там пони. Он основал имперские марки Лонгсворд и §YХеллквилл§! и дал им священную задачу по §Gзащите всех грифонов§! от пони.\n\nОднако, несмотря на нашу доблестную и верную службу, империя поддалась собственной коррупции и слабости. В 979 году, когда §GГровер V§! был коронован императором, только внутренние земли Империи всё ещё оставались верными ему. Царство империи окончилось и поэтому наши клятвы верности не были возобновлены.\n\nБез защиты и руководства империи в нашем обществе появилась новая группа. §YРеформисты§!, также известные как 'Чёрные Плащи' среди их врагов, являются движением сторонников превосходства грифонов. Они стремятся обеспечить их абсолютное господство над пони и уничтожить эту расу, чтобы расширить жизненное пространство для всех грифонов. Их доводы были привлекательными для многих рыцарей и старейшин, что обеспечило лёгкость переворота. Однако, после всех этих долгих лет репрессий и угнетений как пони, так и политических оппонентов внутри страны, протесты начали набирать силу. Если мы не будем осторожны, то рискуем столкнуться с полноценным §Rвосстанием§!."