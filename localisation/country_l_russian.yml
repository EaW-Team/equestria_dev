 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "Количество фабрик, доступных вам в оккупированных регионах, зависит от вашей оккупационной политики."
 ARMY_EXPERIENCE:0 "Опыт армии"
 ARMY_EXPERIENCE_GAIN_TRAINING:0 "От боевой подготовки: $VALUE|=+3$ ежедневно"
 ARMY_EXPERIENCE_DESC:0 "По мере использования техники в бою вы получаете опыт армии. Это значит, что вы можете получать опыт армии, когда ваши §Hдивизии§! участвуют в сражениях или если вы поставили союзникам технику по §Hленд-лизу§!.\nВы также получаете опыт за подготовку войск, достигших как минимум уровня $UNIT_TRAINING_LEVEL|Y$, и за определенные §Hнациональные фокусы§!. Некоторые §Hминистры§! могут повышать полученный опыт.\n\nОпыт армии необходим для создания и изменения ваших §Hсоставов дивизий§!."
 NAVY_EXPERIENCE:0 "Опыт флота"
 NAVY_EXPERIENCE_DESC:0 "По мере использования ваших кораблей в бою вы получаете опыт флота. Некоторые §Hнациональные фокусы§! дают дополнительный опыт, а некоторые §Hминистры§! увеличивают получаемый опыт.\n\nОпыт флота позволяет создавать улучшенные варианты существующих кораблей."
 AIR_EXPERIENCE:0 "Опыт авиации"
 AIR_EXPERIENCE_DESC:0 "По мере того как ваши самолеты выполняют задания и сражаются с противником, вы получаете опыт авиации. А именно: когда ваши §Hавиакрылья§! участвуют в боях или если вы передали технику по §Hленд-лизу§! вашим союзникам, участвующим в войне.\nНекоторые §Hнациональные фокусы§! дают дополнительный опыт, а некоторые §Hминистры§! увеличивают получаемый опыт.\n\nОпыт авиации позволяет создавать улучшенные варианты существующих самолетов."
