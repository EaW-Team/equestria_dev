 ARMY_EXPERIENCE_DESC:0 "Когда ваши самолеты участвуют в сражениях они получают опыт. Это означает, что вы можете получить опыт только если ваши §HDivisions§! участвуют в битве или вы можете направить свои §HDivisions§! в качестве добровольцев, чтобы поддержать ваших союзников числом.\nТак же §Hнациональные фокусы§! могут дать опыт и некоторые §Hминистры§! могут повысить прирост.\n\nОпыт армии используется для создания более продвинутых моделей танков и винтовок."
 NAVY_EXPERIENCE:0 "Опыт флота"
 NAVY_EXPERIENCE_DESC:0 "Когда ваши дивизии участвуют в сражениях они получают опыт. Так же §Hнациональные фокусы§! могут дать опыт и некоторые §Hминистры§! могут повысить прирост.\n\nОпыт флота используется для создания более продвинутых моделей кораблей."
 AIR_EXPERIENCE:0 "Опыт авиации"
 AIR_EXPERIENCE_DESC:0 "Когда ваши самолеты участвуют в сражениях они получают опыт. Это означает, что вы можете получить опыт только если ваши §Hвоздушные крылья§! участвуют в битве или вы можете направить свои самолеты §Hленд-лизом§!, чтобы поддержать ваших союзников с воздуха.\nТак же §Hнациональные фокусы§! могут дать опыт и некоторые §Hминистры§! могут повысить прирост.\n\nОпыт авиации используется для создания более продвинутых моделей самолетов."
