KAT_the_Deadlands:0 "Запустение"
KAT_the_Deadlands_desc:0 "Катерина давно известна как мертвый груз для Империи. Еще до правления Диеллзы, Катерина была в числе самых бедных регионов Империи, покрытый темным лесом Шейсвальд и обширными болотами. Ситуация только ухудшилась во время безумного правления Диеллзы. Некогда процветающий торговый город Катеринбёрг был насильственно перемещен от реки Грифкинг вглубь болот, дворяне злоупотребляли состоянием Диеллзы, чтобы получить больше привилегий за счет крестьян, и бесчинство стало повсеместным. Санитария, здравоохранение и образование - все рушится, как и весь Катерин."
