KAT_the_mad_princess:0 "Правление Безумной Княгини"
KAT_the_mad_princess_desc:0 ""Безумная", титул, принадлежаший Диеллзe фон Катеринбёрг в ее княжестве и за его пределами. Даже самые стойкие монархисты вынуждены признать, что княгиня олицетворяет собой все атрибуты наследственного правления. От безумного правителя нет спасения. Ее безумие изгнало многих слуг и советников из ее двора и сделало поиск грифонов для работы с ее правительством задруднительным. Ее выходки разрушили все, что осталось от репутации Катерины среди герцландцев. Она достигла сомнительного успеха, сделав Катерин известным во всем мире как Шутовское Княжество. В лучшем случае."
