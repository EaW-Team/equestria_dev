### National Focuses ###

KAT_do_own_work:0 "Власть Диеллзы"
KAT_do_own_work_desc:0 "Теперь, когда основные вопросы решены, настало время укрепить авторитет Диеллзы в княжестве. Сама Княгиня слабо интересуется подобными вещами, и потому она решила передать большую часть дел в Katerintreue. Время покажет, наскольку мудрым было это решение."
KAT_assign_yesmen:0 "Расширить Katerintreue"
KAT_assign_yesmen_desc:0 "Katerintreue в настоящий момент слишком мал, чтобы эффективно управлять целым герцогством, и потому должен быть расширен. У нас нет недостатка в амбициозных грифонах, жаждущих попасть в Katerintreue, а в обмен на выгодное назначение можно получить довольно много выгодных одолжений."
KAT_infiltrate_the_orders:0 "Проникнуть в Ордена"
KAT_infiltrate_the_orders_desc:0 "Рыцарские ордена Катерины не очень хорошо относятся к правлению княгини и Katerintreue. Многие в новом правительстве опасаются, что они могут устроить заговор и сместить их. Чтобы убедиться, что подобная попытка будет раскрыта до ее осуществления, несколько агентов Katerintreue начали проникать в ордена, в надежде подорвать их мощь любыми доступными средствами."
KAT_peasant_yesmen:0 "Простогрифоны в Katerintreue"
KAT_peasant_yesmen_desc:0 "Хотя Katerintreue начинался как совет благородных, помогающий княгине в повседневном управлении государством, растущее влияние организации сделало членство в ней ценным подарком для любого жителя Катерины. Позволив некоторым из наиболее влиятельных простолюдинов войти в совет, мы сможем получить несколько ценных одолжений, а так же гарантированно успокоим народ."
KAT_pocketed_yeogriffs:0 "Йеогрифоны из Katerintreue"
KAT_pocketed_yeogriffs_desc:0 "В то время, как проникновение в рыцарские ордена проходит согласно плану, некоторые из наших агентов обнаружили, что стали кандидатами на должность Йеогрифа. Получив ее, они определенно окажутся в лучшем положении, чтобы докладывать об активности ордена. Нет нужды говорить, что поддержка этих агентов должна быть в приоритете на ближайшие несколько недель."
KAT_armed_taxmen:0 "Вооружить Сборщиков Налогов"
KAT_armed_taxmen_desc:0 "Грифоны Катерины, откровенно говоря, нищие. Собрать с них налоги так же сложно, как заставить камень кровоточить. Решить эту проблемы очень просто - достаточно разбить камень молотком.  С этого момента, королевские сборщики налогов в Катерине будут носить с собой оружие, куда бы они не пошли, дабы "стимулировать" население выплачивать налоги в полном объеме."
KAT_legalize_banditry:0 "Легализовать Бандитизм"
KAT_legalize_banditry_desc:0 "В Катерине едва хватает призывников для защиты основных городов и поселков, очистка сельской местности от бандитов невыполнимой задачей для наших скудных сил. Но недавно, Княгиня представила на суд Katerintreue… нестандартное решение проблемы бандитов: что если разбой будет легальным?"
KAT_enforcers_of_her_will:0 "Боевики Katerintreue"
KAT_enforcers_of_her_will_desc:0 "Теперь, когда бандиты лояльны Катерине, задача по обеспечению контроля за сельской местностью стала выполнима. Проблема заключается лишь в крепостных, живущих там. Они крайне неохотно хотят служить правительству, которое им практически не помогает. Такое неподчинение нельзя стерпеть, и бойцы Katerintreue разъяснят им, что выбора у них нет."
KAT_define_territory:0 "Обозначить Территорию"
KAT_define_territory_desc:0 "Новосозданные боевые подразделения показали свой энтузиазм в выполнении свой работы, возможно даже несколько чрезмерный. В то время, как они прекрасно справляются с наведением порядка среди крепостных, когда они встречаются друг с другом, результаты бывают очень плачевны. Боевики имеют тенденцию конфликтовать друг с другом за владение налоговыми поступлениями, и если мы не определим для каждого из них определенную территорию, дела пойдут еще хуже."
KAT_enforce_corvee:0 "Напомнить Гражданам о их Долге"
KAT_enforce_corvee_desc:0 "Теперь, когда боевики Katerintreue патрулируют сельскую местность, напоминая крестьянам о цене непослушания, настало время заставить их работать. Катерина в руинах и ее реконструкция достаточно сложная задача. Если мы хотим когда-нибудь превратить эти земли из пустошей в выгодные владения, нам надо заставить крепостных работать до изнеможения."
KAT_kat_march_railroad:0 "Катеринбёргская Железная Дорога"
KAT_kat_march_railroad_desc:0 "Катеринбёрг, будучи столицой государства, сильно далек от понятия современного города. Город поглощен бедностью и криминалом, полноценная железная дорога, соединяющая его с остальной страной никогда не была построена, из за опасности окружающих болот. Такое состояние дел больше не может продолжаться, поэтому Katerintreue приказал построить дорогу, вне зависимости от того, сколько крестьянских жизней это будет стоить."
KAT_link_einfoort:0 "Соединить Лингермилл"
KAT_link_einfoort_desc:0 "Поскольку столица теперь имеет функционирующие железнодорожные пути, перспектива соединить ее с Лингермиллом теперь реальна. Прямой путь между Катеринбёргом и Андокшдадтом позволит сэкономить многие недели пути через опасную сельскую местность. Некоторые могут посчитать условия работы на постройке этой железной дороги опасными, но Диеллзу это точно не беспокоит."
KAT_furstentumwerke_katalina:0 "Княжеский концерн Диеллзы"
KAT_furstentumwerke_katalina_desc:0 "Катерина, честно говоря, индустриально отсталая страна. Полный хаос последних нескольких лет отпугнул любые иностранные инвестиции, а любой грифон, у которого есть достаточно денег, что-бы открыть фабрику, скорее предпочтет потратить их на бегство из Катерины, чем на инвестиции в ней. Но теперь, когда мы подняли налоговые поступления, появилась возможность прямого правительственного финансирования для нескольких фабрик."
KAT_mines_of_andorstadt:0 "Шахты Андорштадта"
KAT_mines_of_andorstadt_desc:0 "Андорштадт - крупнейший город Лингермилла, рядом с которым некогда были очень прибыльние шахты, поддерживавшие экономику города. К сожалению, хаос, поглотивший государство, в сочетании с нехваткой рабочей силы, заставил шахты закрыться. Но теперь, когда Katerintreue установило порядок, был создан план по использованию некоторых заключенных и крестьян для восстановления работы шахт под управлением Katerintreue."
KAT_trades_education:0 "Торговое Образование"
KAT_trades_education_desc:0 "Katerintreue наконец получил достаточно полномочий от княгини, что бы создать полноценную, хоть и неполную, систему образования. В отличие от учрежденной Диеллзой системы, силой направлявших случайных грифонов читать книги в библиотеках, новая система образования базируется на обучении молодых грифонов ценным профессиям. Это самая популярная реформа, которую Katerintreue когда-либо принимало."
KAT_stahlfabrik_katerinburg:0 "Сталелитейный Завод Катеринбёрга"
KAT_stahlfabrik_katerinburg_desc:0 "Шахты Андоршадта теперь обеспечивают столицу надежным источником руды, ее избыток подсказал промышленникам Katerintreue идею. Стальная фабрика в столице станет наиболее современными зданием во всем княжестве, а так же причиной огромных расходом. Но долговременные перспективы, предоставляемые этим сооружением, серьезно перевешивают изначальные затраты на постройку."
KAT_steam_pump_land_reclaimation:0 "Механическая Мелиорация Земель"
KAT_steam_pump_land_reclaimation_desc:0 "Благодаря увеличению "налоговых" поступлений, началась закупка некоторого количества грузовиков, тракторов и паровых насосов, дабы очистить заболоченные земли вокруг столицы. Эти машины не только послужат увеличению числа пахотных земель, но и придадут большой импульс индустриализации по всей стране. "
KAT_bribe_those_with_power:0 "Подкупить Власть Имущих"
KAT_bribe_those_with_power_desc:0 "Хотя Katerintreue обладает существенным влиянием на законы Катерины, оно все еще не имеет абсолютной власти в государстве. Часть благородные лорды все еще жалуются на ситуацию в княжестве, а некоторые даже смеют писать об этом в столицу, требуя действия. С новыми налоговыми поступлениями, мы можем разобраться с этим."
KAT_loyal_gang_bosses:0 "Лояльные Лидеры Банд"
KAT_loyal_gang_bosses_desc:0 "Обычно доверие к лидерам бандитских шаек является не очень мудрым решением, но текущая ситуация в Катерине далека от нормальной. В частности, несколько лидеров банд, с которыми мы работали в прошлом, показали себя грифонами, с которыми приятно работать. Особенно, если мы предоставим им некоторый "стимул"."
KAT_serfs_clear_marshes:0 "Крепостные Очистят Болота"
KAT_serfs_clear_marshes_desc:0 "Для спасения княжества от бедствий, мы должны принести жертвы. Обширные болота Катерины можно использовать можно было бы использовать с большой выгодой, если бы мы смогли выполнить опасную задачу по их осушению. В сравнении с грядущими экономическими выгодами, которые принесет нам это начинание, жизни нескольких крестьян - жалкая копейка."
KAT_increase_peonage_conscripts:0 "Увеличить Призыв Заключенными"
KAT_increase_peonage_conscripts_desc:0 "Нынешние вооруженные силы, находящиеся под прямым контролем Katerintreue, прямо говоря жалки. Если мы собираемся вернуть контроль за провинцией, наши войска должн быть радикально увеличены. Хотя вчерашние заключенные и не лучшие солдаты, они замечательно пополнят наши ряды."
KAT_ganger_armies:0 "Наказание за Неверность"
KAT_ganger_armies_desc:0 "Мы долгое время смотрели сквозь пальцы на самоуправство, которым занимаются наши союзника-бандиты, настало время дать им понять, что их верность и компетентность - единственное, что держит их на этом свете. Княжество будет навсегда очищено от недостаточно эффективных или нелояльных бандитов."
KAT_rough_diamonds:0 "Неотшлифованные Алмазы"
KAT_rough_diamonds_desc:0 "Мелкое дворянство Катерины годами сражалось и правило сельскими землями, многие из них обладают большим опытом, в чем абсолютно превосходят среднего призывника. С достаточным количеством тренировок и чувством дисциплины, эти лордики могут стать чем-то более эффективным."
KAT_investigate_knights:0 "Суд над Рыцарями"
KAT_investigate_knights_desc:0 "Благодаря усилиям наших агентов в рыцарских орденах, мы собрали достаточно "доказательств" их "преступлений", чтобы начать публичное расследование их прегрешений перед Катериной и ее жителями. Если все пойдет хорошо, последний соперник Katerintreue будет навеки ослаблен."
KAT_punish_disloyalty:0 "Бандитские Армии"
KAT_punish_disloyalty_desc:0 "Хотя у них есть свои особенность, нельзя отрицать, что лояльные нам банды на голову превосходят старую крестьянскую милицию почти во всем. Эти отряды оказались столь эффективны, что идея полностью разогнать милицию и заменить ее бандами на постоянной основе звучит неплохо."
KAT_warlords_of_katerin:0 "Военачальники Катерины"
KAT_warlords_of_katerin_desc:0 "Теперь, когда милиция полностью замещена своим бандитским аналогом, проявились некоторые особенности новых войск. Хоть они и закалены в битвах, конкурирующие банды скорее будут сражаться друг с другом, чем с врагом, а их лидеры ожидают большей автономии, чем старые офицеры. Таким образом, Катерина была разделена между этими военачальниками, каждый из которых фактически является вассалом Katerintreue."
KAT_clean_the_ranks:0 "Очистить Ряды"
KAT_clean_the_ranks_desc:0 "Бандиты Катерины превратились в достаточно эффективную военную силу, но стало очевидно, что в их рядах полно ленивых и некомпетентных грифонов. Эти грифоны отныне бесполезны, и их бывшие товарищи с радостью избавятся от этого мусора."
KAT_clean_house:0 "Очистить Дом"
KAT_clean_house_desc:0 "Теперь, когда лучшие из бандитов твердо верны Katerintreue, мы, наконец, имеем возможность убрать оставшихся врагов из княжества. Несколько оставшихся свободными бандитов, те дворяне, что еще не с Katerintreue и любой член двора, слишком лояльный княгине, судьба их всех отныне предрешена."
KAT_block_resources_out_east:0 "Эмбарго Востока"
KAT_block_resources_out_east_desc:0 "Несмотря на все наши усилия, рыцари остаются последним препятствием между Katerintreue и полным контролем над Катериной. Мы сможем избавиться от него, лишь заставив их поднять полноценное восстание. Заблокировать снабжение их земель будет хорошим началом."
KAT_a_test:0 "Проверить Рыцарей"
KAT_a_test_desc:0 "Хотя Княгиня быстро теряет свою важность, ее эксцентричностью еще можно воспользоваться. Возможно мы должны прислушаться к ее приказам рыцарям сделать что-то настолько безумное, что они будут вынуждены отказаться. Это определенно станет тем катализатором, что мы ищем."
KAT_depose_katalina:0 "Низложить Диеллзу"
KAT_depose_katalina_desc:0 "Время пришло. Каждый грифон, обладающий влиянием, хочем чтобы Княгиня Диеллза ушла, в то время как сама безумная княгиня настолько заблуждается в своих иллюзиях, что считает что все еще контролирует княжество. Ее время вышло! Неважно какие различия у нас есть, ни один грифон Катерины не возразит против этого."
KAT_a_new_dawn:0 "Новый Рассвет Над Катериной"
KAT_a_new_dawn_desc:0 "Теперь, когда безумная княгиня больше не стоит на пути, а прелат и рыцари ослаблены, Katerintreue стал полноценным властителем Катерины. Новый рассвет разгорается над пустошью, ведомый Katerintreue, готовыми пожинать плоды своего долгого труда."
KAT_the_spanner:0 "Пригласить Промышленников в Совет"
KAT_the_spanner_desc:0 "Ряд богатых промышленников Катерины выразили свою обеспокоенность тем, что их интересы не представлены в Katerintreue должным образом. Действительно, самые успешные грифоны Княжества должны иметь донести свой голос до правительства, особенно если они предложат некоторые стимулы."

#Second tree with regency.
KAT_form_the_council:0 "Сформировать Новое Регентство"
KAT_form_the_council_desc:0 "С безумной княгиней, отправленной в анналы истории, Катерине пришло время получить правительство, которое, по крайней мере, не возглавляет безумный лидер. Несколько заинтересованных групп ищут представительства в совете, от религиозных социалистов до рыцарских орденов, которые поддерживали ту небольшую безопасность, которую можно было найти в Катерине во время правления Диеллзы."
KAT_host_the_prelate:0 "Поддержать Бывшего Прелата"
KAT_host_the_prelate_desc:0 "Генрих Сумрачнопёрый - бывший прелат, и чрезвычайно могущественный грифон в Катерине, через него возможно получить поддержку общественности. Приглашение грифона на ужин было бы поистине хорошим началом."
KAT_delegate_power:0 "Делегировать Больше Власти"
KAT_delegate_power_desc:0 "Бывший прелат Сумрачнопёрый продемонстрировал склонность к государственным делам, сумев быстро и эффективно справиться со многими ежедневными задачами, необходимыми для поддержания функционирования княжества. Глупо было бы тратить такой талант впустую, а делегирование большей власти старому прелату, несомненно, сделало бы Katerintreue более популярным среди духовенства."
KAT_clergy_in_ktreue:0 "Новое, Социалистическое Духовенство"
KAT_clergy_in_ktreue_desc:0 "Старое, гнилое духовенство больше не будет сдерживать Катерину, потому что нам нужны новые, революционные идеи для исправления нашей веры. За Борея, Эйра, Арктуриуса и Катерину!"
KAT_allow_peasant_organization:0 "Разрешить Крестьянское Сотрудничество"
KAT_allow_peasant_organization_desc:0 "В течение многих лет крестьянам Катерины запрещалось организовывать даже самое маленькое народное движение из-за ошибочного представления о том, что грифоны, помогающие друг другу выжить, могут каким-то образом привести к коммунистической революции. Это закончится сегодня, когда в Катерине наконец разрешат крестьянские организации, позволяя крестьянам объединять свои ресурсы для создания чего-то большего."
KAT_merchants_and_landowners:0 "Расширить Katerintreue"
KAT_merchants_and_landowners_desc:0 "Katerintreue должен представлять все аспекты общества в Катерине, он не может оставаться ограниченным несколькими политическими элитами и связанными членами духовенства. Если это должно быть правительство, в основе которого лежат наилучшие интересы его субъектов, то каждый субъект должен быть представлен в нем. Хотя мы пока не можем пригласить крестьян к руководству, средний класс остается непредставленным в правительстве, и это должно измениться."
KAT_denounce_archons:0 "Денонсировать Архонтов"
KAT_denounce_archons_desc:0 "Хотя бывший Прелат Сумрачнопёрый - благочестивый грифон, он также является грифоном, который понимает тяжелое положение, через которое проходит каждый грифон, пытаясь выжить. Но нет ничего благочестивого или святого в архонтах, которые сидят в своих башнях из слоновой кости, не подозревая о трудностях, которые терпит простой народ. Истинное благочестие встречается среди простых священников, которые не претендуют на власть над храмами."
KAT_popular_front:0 "Сформировать Народный Фронт"
KAT_popular_front_desc:0 "Крестьяне Катерины должны иметь возможность не только сотрудничать в экономических вопросах, но и иметь возможность защищать себя от многочисленных бандитов, которые наводняют сельскую местность, многие из которых ранее были на службе у Katerintreue. Эти отряды ополчения также пригодятся, если Княжество будет когда-либо подвергаться внешней угрозе."
KAT_blessings_of_the_three:0 "Религиозный Социализм"
KAT_blessings_of_the_three_desc:0 "Хотя религию часто считают оплотом правизма и консерватизма, стоящих на пути социализма, это не обязательно должно иметь место. Разве храмы не проповедуют доброту и важность делиться своим хлебом с товарищами грифонами? Путь к истинному социализму лежит через религию, а путь к истинному благочестию - через социализм."
KAT_local_ktreue_reps:0 "Местные Организации"
KAT_local_ktreue_reps_desc:0 "Кооперативов и ополченцев просто недостаточно, если массы бедняков Катерины действительно будут освобождены от своих оков, им должно быть позволено создавать местные организации, которые будут управлять собой. Крестьяне больше не будут подчиняться прихотям какого-то мелкого лорда или помещика, они будут выбирать своих собственных лидеров и свои собственные законы. Все в соответствии с принципами религиозного социализма."
KAT_duskclaws_new_path:0 "Новый Путь"
KAT_duskclaws_new_path_desc:0 "Теперь, когда храмы полностью контролируют Катерину, мы можем наконец сделать первый шаг на долгом пути к религиозному социализму, к обществу, где все равны, и направляющий свет храмов пронизывает всю Катерину."
KAT_reconcile_the_orders:0 "Примириться с Орденами"
KAT_reconcile_the_orders_desc:0 "Silberkralle и Argentumdämmerung не только пользуются поддержкой широких слоев населения, но также являются крупнейшими и наиболее эффективными военными силами в Катерине, которые напрямую не контролируются правительством. Устранение ущерба, нанесенного безумными командами Диеллзы нашим отношениям, должно быть нашей первоочередной задачей, чтобы мы не столкнулись с мощью Орденов в лоб."
KAT_knightly_autonomy:0 "Даровать Рыцарям Автономию"
KAT_knightly_autonomy_desc:0 "Рыцарские ордена были единственной властью, поддерживавшей какое-то подобие порядка в Катрине в течение многих лет, и поэтому они имеют большой опыт обращения с крестьянами. Предоставление им большей автономии в пределах их земель позволит им эффективно использовать эти знания, а также заработать нам добрую волю, которая, без сомнения, будет полезна в будущем."
KAT_support_of_arden:0 "Поддержка Гектора Арденнсона"
KAT_support_of_arden_desc:0 "Silberkralle - более умеренный рыцарский орден из двух, и его вассалы поддерживают статус справедливых и сострадательных лордов. Ходили даже слухи, что ветераны республиканской революции тайно их поддерживали. Возможно, республиканская мечта не умерла окончательно..."
KAT_contact_republicans:0 "Связаться с Республиканцами"
KAT_contact_republicans_desc:0 "Гроссмейстер Гектор Арденнсон - почтенный грифон, который десятилетиями был лидером Silberkralle. За все это время он установил несколько контактов в движениях, которые считались бы изменой, пока Катерин еще была частью Империи. Но, учитывая, что Империя больше не обладает властью в Катерине, возможно, пришло время выманить некоторых старых друзей из укрытия."
KAT_expand_mining:0 "Расширение Шахт"
KAT_expand_mining_desc:0 "Некоторые из богатейших рудных жил Катерины находятся на автономной территории Silberkralle, что дает ордену средства вооружать и обучать своих новобранцев. Расширение этих рудников для обслуживания не только рыцарей, но и всей Катерины даст нам много материалов, которые нам крайне необходимы для нашего военного производства."
KAT_undermine_ktreue:0 "Подорвать Регентство"
KAT_undermine_ktreue_desc:0 "Хотя Katerintreue предприняла попытку реформирования, факт остается фактом: она по-прежнему представляет собой наследственные линии Катерины, которая обладает абсолютной властью над княжеством, и Silberkralle непосредственно столкнулся с опасностями такой системы. Несколько правильных слов нужным грифонам и случайные скрытые действия могут сильно подорвать легитимность Katerintreue."
KAT_squash_socialists:0 "Помешать Социалистам"
KAT_squash_socialists_desc:0 "Несмотря на республиканскую наклонность Silberkralle, в глубине души они остаются консервативной и традиционалистской организацией. Здоровая демократия не может выжить, если социалистические партии открыто выступают за уничтожение той же самой демократии. Этим социалистам нужно противостоять на ранней стадии, прежде чем они станут слишком смелыми."
KAT_reignite_their_hearts:0 "Возродить Пламя"
KAT_reignite_their_hearts_desc:0 "Годы назад республиканизм распространился по всему Герцланду, словно великое пламя, поглотив старый порядок империи и почти превратив его в пепел. Хотя пламя республиканской революции было потушено много лет назад, угли тлеют. И для того, чтобы вспыхнуло пламя, требуется лишь маленькая искра, и Катерина снова запылает."
KAT_support_of_grimtal:0 "Поддержка Эрика Мрачного Коготя"
KAT_support_of_grimtal_desc:0 "Много десятилетий назад, когда Катерина еще не была частью Империи Грифонов, династия Мрачных Коготей управляла этими землями, принося процветание и мир осажденному населению. Все изменилось, когда Империя решила поддержать Катеринов, но теперь, когда династия Катерины показала опасную склонность к безумию, возможно, наследник династии Мрачных Коготей станет лучшим правителем."
KAT_rightful_heir:0 "Законный Наследник"
KAT_rightful_heir_desc:0 "Эрик Мрачный Коготь является законным наследником Катеринского Княжества, но в его нынешнем виде мало кто помнит время, когда Мрачный Коготь правили княжеством. Грифонам Катерины стоит напоминать об их старой истории и их истинном лорде."
KAT_the_old_blood:0 "Поддержка от Старой Крови"
KAT_the_old_blood_desc:0 "В высших эшелонах общества есть много консервативных элементов, которые поддерживают сохранение монархии, хотя Катерины доказали, что они совершенно неспособны выполнять свои обязанности. Если бы гораздо более квалифицированный претендент на княжество объявил себя законным наследником, нет сомнений, что многие поддержат его."
KAT_three_step_plan:0 "Трехступенчатый План"
KAT_three_step_plan_desc:0 "" 
KAT_grandmaster_and_prince:0 "Гроссмейстер и Князь"
KAT_grandmaster_and_prince_desc:0 "Пришло время Эрику Мрачному Коготю официально объявить себя законным Князем Катерины, вернуть себе трон, который был несправедливо отнят у его семьи десятилетия назад. Он уже пользуется поддержкой самых влиятельных грифонов в Катерине и высококвалифицированных военных сил, единственное, что остается сделать, это объявить его официально."
KAT_posture_the_new_army:0 "Положение Новой Армии"
KAT_posture_the_new_army_desc:0 "Катерианская армия остается толпой полевых командиров и бандитов, часто отказывающихся признать власть правительства в целом. Эрик Мрачный Коготь потребовал, чтобы ему было позволено отвести своих рыцарей к каждому из этих полевых командиров и лично вынудить их встать на колени и признать его власть над ними. Если они откажутся, они могут бросить ему вызов на дуэль за свою позицию."
KAT_hectors_blessing:0 "Благословение Silberkralle's"
KAT_hectors_blessing_desc:0 "" 
KAT_profit_from_state_industry:0 "Прибыль от Государственной Промышленности"
KAT_profit_from_state_industry_desc:0 "Эрик Мрачный Коготь и Argentumdammerug владеют несколькими производственными заводами и шахтами на своей территории, и благодаря их умелым инвестициям и недавнему росту экономики прибыль от этих инвестиций значительно возросла. Реинвестируя указанную прибыль обратно в Катерину, мы могли бы стимулировать новый промышленный рост."
KAT_knight_industry:0 "Промышленные Ордена"
KAT_knight_industry_desc:0 "Сплоченные рыцарские ордена были весьма успешны в поддержании их сплоченности и чести, даже когда сталкивались с совершенно безумным повелителем. Возможно, если бы существующие промышленные гильдии были реструктурированы в том же порядке, что и ордена, и включены в них, те же самые выгоды могли бы быть переданы указанным отраслям."
KAT_clense_deadlands:0 "Очистить Мертвые Земли"
KAT_clense_deadlands_desc:0 "Благодаря работе "добровольцев" в трудовых лагерях Мертвых Земель, некоторые районы Катерины, наиболее опустошенные годами запущенности и неправильного управления, начали исцеляться. Рыцарские ордена официально просили, чтобы лагеря и их жители были переданы под их контроль, чтобы они могли помочь рабочим очистить Мертвые Земли раз и навсегда."
KAT_hectors_knightly_republic:0 "Республиканская Власть"
KAT_hectors_knightly_republic_desc:0 "Благодаря усилиям Silberkralle пламя республиканизма вновь поглотило Катерину. Грифоны больше не будут мириться с мелкими деспотами или опасными идеологами, настало время демократии и свободы. Пусть флаг грифоньего республиканизма снова гордо развевается из каждого дома в Катерине и готовится официально объявить Республику."
KAT_eriks_restored_katerin:0 "Восстановить Княжество"
KAT_eriks_restored_katerin_desc:0 "Эрик Мрачный Коготь, законный наследник престола Катерины, официально объявил себя Князем, и приготовления к его коронации уже ведутся. Династия Мрачных Коготей наконец восстановила полный контроль над своей родиной, и грифоны Катерины с облегчением обрели честь и достоинство, ведущие их в будущее."
KAT_holy_support:0 "Господство Katerintreue"
KAT_holy_support_desc:0 "Katerintreue эффективно управляет Катериной уже более десяти лет, и даже если они могут, они не собираются уступать власть какой-либо другой фракции ради удобства. ОНИ Катерин, и если воющие бывшие прелаты или бандитские рыцари хотят отобрать у них законную силу, они должны вырвать ее из их холодных, мертвых когтей."
KAT_ktreue_investments:0 "Прибыль от Инвестиций"
KAT_ktreue_investments_desc:0 "По мере того, как Катерина начинает восстанавливаться после десятилетнего экономического спада, у ловкого грифона есть много инвестиционных возможностей, чтобы немного увеличить государственную казну. Грифоны Катерины нуждаются в деньгах для запуска новых предприятий, которые мы будем предоставлять, а взамен мы получим часть прибыли, которую генерируют эти предприятия. Помогать Катерине восстанавливаться и зарабатывать при этом немало денег."
KAT_replace_vipek:0 "Исправить Комиссариат"
KAT_replace_vipek_desc:0 "Если мы хотим когда-нибудь навести порядок в кишащей бандитами сельской местности Катерины, тогда мы просто начнем с исправления нашего офицерского состава. Меньшие полевые командиры, которых мы нанимаем, больше не будут терпимы. Они либо примут надлежащее воинское звание и власть правительства, либо будут убиты рыцарями, и их заменит более преданный и упорядоченный офицер."
KAT_reform_ktreue:0 "Реформировать Katerintreue"
KAT_reform_ktreue_desc:0 "Несмотря на многочисленные либерализации, Katerintreue остается блоком элитарных авторитарных деятелей, контролирующих страну диктаторской властью. Но мы видели судьбу прошлых диктаторов и то, что может случиться с нацией, проклятой некомпетентным главой государства с абсолютной властью. Если Katerintreue хочет избежать ошибок прошлого и двигаться вперед, то это также должно измениться со временем."
KAT_ktreue_propaganda:0 "Пропагандистские Усилия"
KAT_ktreue_propaganda_desc:0 "Десятилетия злоупотреблений и плохого управления почти полностью разрушили дух простого народа в Катерине, и в результате многие просто безразличны к ситуации в стране. Эти грифоны должны быть вдохновлены через пропаганду, если необходимо, вернуться на поля и фабрики, чтобы работать на благо всей нации."
KAT_mercantile_reforms:0 "Меркантильные Адаптации"
KAT_mercantile_reforms_desc:0 "Катерине не хватает центрального банка или каких-либо реальных экономических полномочий, кроме местных гильдий. Если коммерция должна выжить и, что более важно, процветать в Катерине, то должны быть проведены серьезные реформы. Валюта должна быть стандартизирована, созданы правовые рамки, а некоторые отрасли должны быть регулируемыми."
KAT_deadlands_prison_labor:0 "Рабочие Лагеря Мертвых Земель"
KAT_deadlands_prison_labor_desc:0 "Из-за политики предыдущего правительства мы обнаружили, что обладаем большим избытком преступников, которые необходимо использовать. Мертвые Земли Катерины остаются в основном необитаемыми, за исключением нескольких отчаявшихся фермеров, и если от них требуется какое-либо реальное экономическое использование, то земля должна быть очищена и возвращена в надлежащую форму. Там не может быть лучшего использования этих негодяев."
KAT_ktreue_reforms_did:0 "Модернизация Катерины"
KAT_ktreue_reforms_did_desc:0 "Несмотря на нашу близость к Грифенхейму, Катерина до недавнего времени сталкивалась с проблемами индустриализации... И другими, менее рациональными правителями. Однако, с нашими недавними действиями, Катерина значительно продвинулась за короткий промежуток времени, и все, что осталось - это незначительные реформы, чтобы признать наше более процветающее государство."
KAT_invite_prelate_to_regency:0 "Пригласить Бывшего Прелата Возглавить Нацию"
KAT_invite_prelate_to_regency_desc:0 "Хотя на данный момент это немного больше, чем формальность, пришло время официально объявить бывшего прелата лидера Katerintreue. С ним у руля Катерина превратится в благочестивую и процветающую страну, нацию, которая заботится о каждом грифоне в пределах своих границ."
KAT_let_in_the_knights:0 "Вечное Регентство"
KAT_let_in_the_knights_desc:0 "Нет необходимости возвращаться к старой системе единого Князя или Княгини, управляющей нацией. Katerintreue, в конце концов, показали себя за пределами любого монарха, который когда-либо владел здесь. Конечно, все еще будут те, кто будет хныкать о "законе" и "линиях наследования", но Katerintreue будет знать, как... иметь дело с ними должным образом."
KAT_clergy_in_power:0 "Незаконченные Дела"
KAT_clergy_in_power_desc:0 "Поначалу Диеллза фон Катеринбёрг была удобна, но со временем становилась все более безумной и неуправляемой. К счастью, это безумие открывает... возможность. Если бы Диеллза - в момент ясности - согласилась навсегда наделить Katerintreue ее авторитетом, это было бы удобным решением для большинства грифонов. Мы просто должны убедиться, что она на самом деле это сделает. К счастью, в совете есть... убедительные агенты."

#Commie interwar tree
KAT_the_new_path:0 "Проложить Новый Путь" 
KAT_the_new_path_desc:0 "После испытаний последних лет мы подвергались избиениям и ушибам, но нас не сломить и несмотря на всю оппозицию, которая была у нас на пути, мы начали прокладывать свой собственный путь - путь религиозного социализма, под которым мы все будем стоять под богами, как товарищи."
KAT_cement_church:0 "Закрепить Храмы"
KAT_cement_church_desc:0 "У каждого города и каждого региона страны есть свой храм. Это естественные места для встреч и общения между местными жителями. Вместо того, чтобы создавать новую бюрократию и тратить впустую ресурсы и время, эти храмы могут сформировать основу правительственной структуры, делая священников не просто проповедниками, но голосом для их паств."
KAT_trinth_cult:0 "Культ Трех"
KAT_trinth_cult_desc:0 "Великий Борей, Король Богов. Милая Эйр, Все-Мать и Храбрый Арктуриус, Вечный Воин. Эти троя являются и всегда будут основой нашего мира и наших убеждений. Мы можем преобразовать наше общество, но предвержены мы только нашей вере, сейчас и всегда."
KAT_oust_nobs:0 "Изгнать Дворян"
KAT_oust_nobs_desc:0 "Наше дело правое, и наш путь ясен. Так много боли и страданий, причиненных народу Катерины, исходило из имений и дворцов тех, кто возвышался над всеми другими благодаря древним притязаниям или деньгам. В обществе равных этого не может быть, и мы уже начали готовиться к тому, чтобы раз и навсегда разрушить богатство и власть дворянства."
KAT_no_more_katerintreue:0 "Нет Больше Katerintreue"
KAT_no_more_katerintreue_desc:0 "Katerintreue были неправильным ответом на горе Катерины, но их влияние уже проникло во многие ее части. Они не собираются бесшумно исчезать, и поэтому мы должны действовать решительно, чтобы отстранить их от власти. Если они уйдут мирно, мы будем благодарны и снисходительны. Если они этого не сделают, и мы не будем."
KAT_handle_knights:0 "Блокировка на Востоке"
KAT_handle_knights_desc:0 "Восточная Катерина с самого начала была обречена быть бельмом на нашей стороне. Там гнездятся рыцари, республиканцы и всевозможные изгнанники, и поскольку мы стремимся к тому, чтобы наша миссия не была прервана, мы должны блокировать этот регион и устранить все угрозы нашей священной миссии, которые там скрываются."
KAT_chase_out_oldblood:0 "Гнать Старую Кровь"
KAT_chase_out_oldblood_desc:0 "Старые элиты являются самыми сильными на востоке, где они использовали относительную нехватку централизованного управления, чтобы окунуться в себя и сделать свои вотчины более похожими на государства сами по себе. Тем не менее, с хаосом этих последних лет они слабее, чем когда-либо, и нет лучшего времени, чем сейчас, если мы хотим вырвать этих мелких потенциальных королей с корнем."
KAT_welcome_in_republicans:0 "Интегрировать Республиканцев"
KAT_welcome_in_republicans_desc:0 "Республиканцы введены в заблуждение и просто думают о временном, игнорируя духовное. Это не значит, что у нас нет ничего общего. Их приверженность общему делу все еще заслуживает высокой оценки, и они открыты для обучения. Мы все еще можем и даже должны привести их в стаю."
KAT_oust_the_troublemakers:0 "Изгнать Рыцарей"
KAT_oust_the_troublemakers_desc:0 "Рыцари не поклонятся нам. В своем ложном рвении они настаивают на том, чтобы сплотить народ против нас, и даже зашли так далеко, что обвинили нашего почитаемого Прелата во всевозможных нечестивых заговорах. Если они не будут подчиняться, они должны быть раздавлены."
KAT_address_military:0 "Обратиться к Военным"
KAT_address_military_desc:0 "В рядах армии Катерины стоят грифоны из всех слоев общества, будь то патриотизм, приключения или уход от старой жизни. Однако все они сформированы традициями и обычаями, созревшими для использования реакционерами. Мы должны удостовериться, что эта сила - из-за отсутствия лучших слов - 'привязана', чтобы они не обернулись к нам."
KAT_handle_industrialists:0 "Очистить Промышленников"
KAT_handle_industrialists_desc:0 "Сколько в Катерине работало на фабриках и в цехах изо дня в день, но получало за это только гроши? Разве наши храмы не были силой отвлечь их благотворительные усилия и подать милостыню бесчисленным грифонам, которые были обнищаны, искалечены или разбиты в результате неумолимой эксплуатации богатых бизнесменов. Больше нет."
KAT_anti_imperialism:0 "Антиимпериализм"
KAT_anti_imperialism_desc:0 "Старый орден собирает свои силы в Грифенхейме, пытаясь получить власть над всеми своими древними владениями. У нас есть выбор. Первый вариант - это смиренно подчиниться ему и отбросить в сторону наши достижения, наши мечты и наше будущее. Второе - это мобилизовать наши силы и быть готовыми сражаться, если это будет необходимо, до самого конца, за то, во что мы верим и что мы создали."
KAT_holy_peoples_army:0 "Священная Грифонья Армия"
KAT_holy_peoples_army_desc:0 "Наши солдаты сражаются не только за свою родину, но и за славу богов и за революцию. Они - авангард нового, более совершенного порядка, в котором все грифоны объединены и где все, что мы делаем, приносит славу богам. Кто может противостоять таким воинам, воинам, готовым и способным сражаться, и, если необходимо, погибнуть за величайшее дело."
KAT_peasant_devolution:0 "Крестьянская Реформа"
KAT_peasant_devolution_desc:0 "Со всеми угрозами для нашей паствы мы можем теперь начать демонтировать политические структуры страны, позволяя нашим крестьянам, наконец, быть по-настоящему свободными, без лордов, следящих за ними или армий, идущих вверх и вниз по их дорогам."
KAT_the_new_order:0 "Новый Порядок"
KAT_the_new_order_desc:0 "Старый порядок разрушен силой и указом, и теперь Катерина восстает заново, нация освобожденных крестьян под бдительным взором нашего любимого Прелата Сумрачнопёрыйа. Что бы ни случилось, мы встретимся с будущим уверенным в мудрости нашего заслуженного учителя."
KAT_commie_forts:0 "Укрепить Себя Перед Бурей"
KAT_commie_forts_desc:0 "Империя все еще там, ждет, чтобы ударить и сломить нас. Мы не можем колебаться сейчас, но скорее мы должны подготовиться к предстоящему шторму. Если Империя планирует прийти сюда и сломить нас, то они найдут нацию смелых и гордых крестьян, готовых сражаться и стоят до конца!" 


#Harmony tree
KAT_silver_talon_time:0 "Нет Худа Без Добра"
KAT_silver_talon_time_desc:0 "Наконец мы стоим на пороге победы. Царствование безумной княгини было свергнуто, и у грифонов Катерины впервые появился реальный шанс на свободу и равенство."
KAT_constitution:0 "Конституция Катерины"
KAT_constitution_desc:0 "Мы должны защитить нашу страну от тирании не только извне, но и изнутри. Ограничивая полномочия правительства и устанавливая права наших граждан, мы можем надеяться, что сможем остановить восход другой Диеллзы."
KAT_reform_armed_forces:0 "Реформировать Вооруженные Силы"
KAT_reform_armed_forces_desc:0 "Военные силы Катерины - инструмент монархии, чтобы контролировать грифонов так же, как и все остальное. Мы должны поменять приоритеты наших солдат, с тем чтобы они были верны народу и конституции, а не праведной элите."
KAT_liberal_markets:0 "Либеральные Рынки"
KAT_liberal_markets_desc:0 "Катерина в целом не богата, но если мы хотим процветать, мы должны отказаться от протекционистских или меркантилистских представлений и вместо этого позволить товарам и услугам свободно перемещаться. Свободная торговля строит экономику, поэтому контроль рынка только навредит нам."
KAT_cooperate_with_argentumdammerung:0 "Сотрудничество с Argentumdämmerung"
KAT_cooperate_with_argentumdammerung_desc:0 "Рыцари Argentumdämmerung - принципиальные грифоны. Даже если у нас есть разногласия, мы можем найти с ними общий язык, выстраивая взаимное сотрудничество на благо нации."
KAT_hold_regional_elections:0 "Провести Региональные Выборы"
KAT_hold_regional_elections_desc:0 "Грифоны Катерины должны быть наделены не только правом выбора своих лидеров на национальном, но и на региональном уровне. Вместо того, чтобы назначать бюрократов централизованно, пусть грифоны выбирают наиболее подходящих лидеров в местное управление."
KAT_curtail_nobles:0 "Урезать Дворянские Привилегии"
KAT_curtail_nobles_desc:0 "Дворянство - слишком большая угроза для нашей молодой республики. Для того чтобы мы не были втянуты во тьму феодализма, мы должны помешать их усилиям и убедиться, что они не обладают силой, необходимой для того, чтобы бросить нам вызов."
KAT_knights_of_the_republic:0 "Рыцари Республики"
KAT_knights_of_the_republic_desc:0 "Рыцари долгое время служили одному правителю, королю, герцогу, Императору. Но мы можем обновить цели рыцарей. Они больше не будут служить монарху или короне, или даже дворянству. Вместо этого рыцарский орден теперь будет служить Республике, вдохновленный Риеканским Управлением Гармонических Служб, в дополнение к тому, что он является специальным отделением для защиты нас за границей."
KAT_pardon_republicans:0 "Помиловать Старых Республиканцев"
KAT_pardon_republicans_desc:0 "Все время были грифоны, которые будут стоять под нашим флагом. Те из Революции 978 года все еще остаются в тюрьме в окрестностях Катерины. Пока наша сила находится на шаткой земле, мы должны идти в эти темницы и освобождать всех, кого можем."
KAT_elect_new_prelate:0 "Избрать Нового Прелата"
KAT_elect_new_prelate_desc:0 "После удаления Сумрачнопёрыйа с должности, пост прелата Катерины остается вакантным. С нашей вновь обретенной властью в Катерине мы должны назначить прелата, более... податливого к нашим интересам. Можно, конечно, сформировать теологию определенных аспектов в наших интересах."
KAT_displace_katerintreue:0 "Сместить Katerintreue"
KAT_displace_katerintreue_desc:0 "После того, как наша сила была укреплена, и был получен мандат от обычных грифонов, пришло время предпринять следующий шаг, чтобы навсегда закрыть Katerintreue. Никогда больше у нас не будет еще одной безумной Диеллзы!"
KAT_expand_recruitment:0 "Расширить Призыв"
KAT_expand_recruitment_desc:0 "Гранича с владениями Империи и многих ее вассалов, мы должны расширить круг новобранцев, из которых мы можем черпать силы, чтобы избежать разрушения нашей мечты Империей. Даже если нам нужно "побудить" их подписаться, Катерина всегда будет свободна."
KAT_land_reform:0 "Земельная Реформа"
KAT_land_reform_desc:0 "С Катериной, которая когда-то была тем, чем она была, феодальным государством, большие участки земли все еще находятся во владении жадных дворян и богатых баронов. Чтобы подготовить Катерину к будущему, должна быть проведена широкая и тщательная земельная реформа."
KAT_restore_peace_and_order:0 "Восстановить Мир и Порядок"
KAT_restore_peace_and_order_desc:0 "Грифоны, удовлетворенные нашей новой религиозной моделью, и старые республиканцы, теперь поддерживающие наше дело в Катерине, вместе с Argentumdämmerung, если не поддерживая нас, то сотрудничая с нами, теперь мы должны быть в состоянии установить полный контроль над Катерином."
KAT_liberate_griffenheim:0 "Освободить Грифенхейм"
KAT_liberate_griffenheim_desc:0 "Недалеко от наших границ лежит Имперский Город. Наши рыцари и солдаты готовы пойти в наступление на Империю и опустошить оплот империализма. То, что мы начали с Диеллзы, завершится в Грифенхейме, делая то, что не смог Кемерскай."
KAT_defend_katerin:0 "Наш Последний Рубеж"
KAT_defend_katerin_desc:0 "Мы не можем пытаться противостоять могуществу Империи, какой она есть. Поэтому мы должны окопаться в Катерине и быть уверенными, что они увидят в нас мучеников и героев. Мы позволим нашему последнему рубежу зажечь память настолько яркую, что даже через тысячу лет они скажут, что это был их лучший час."

#Non-aligned tree
KAT_a_silver_dawn:0 "Серебряный Рассвет"
KAT_a_silver_dawn_desc:0 "Силой воли и оружия, Argentumdämmerung захватили контроль над нацией. Гроссмейстер Мрачный Коготь готов направить эту разбитую нацию обратно на правильный путь, и он призывает всех лояльных сторонников закона и порядка присоединиться к нему или быть сметенными в сторону как угроза Катерине."
KAT_establish_legitimacy:0 "Установить Легитимность"
KAT_establish_legitimacy_desc:0 "Эрик Мрачный Коготь не собирается соглашаться на регентство, удерживая трон для ныне несуществующей династии фон Катеринбёрг. Он сам по себе королевской крови со времен, предшествовавшего Империи Грифонов, и он не упустит этот шанс вернуть себе престол. На троне снова появится Мрачный Коготь, и это произойдет законно."
KAT_princely_army:0 "Княжеская Армия"
KAT_princely_army_desc:0 "Бандиты, головорезы и разбойники не могут заменить лояльных и благородных, независимо от того, что говорят цифры. Эти крысы должны быть удалены, и должна быть восстановлена честь борьбы за Катерину. Наши подданные должны стоять не плечом к плечу с теми, кто грабил их на прошлой неделе, а с грифонами равной чести и добродетели."
KAT_form_economic_council:0 "Сформировать Экономический Совет"
KAT_form_economic_council_desc:0 "Мудрый князь - тот, кто слушает, и Эрик Мрачный Коготь знает, что он не мастер экономических дел. Однако в Катерине много таких. Слушая в равной степени дворян и простогрифонов, не забывая следить за обеими сторонами, он сможет использовать их коллективную мудрость на благо нации."
KAT_work_with_silberkralle:0 "Работа с Silberkralle"
KAT_work_with_silberkralle_desc:0 "Silberkralle могут временами быть наивными и даже мягкими, но они все же благородны. Они преданы Катерине, и их следует уважать за их вклад и усилия. Пока мы уверены, что они понимают, кто несет ответственность, они могут и должны стать частью государственного аппарата."
KAT_concessions_to_peasants:0 "Уступки Крестьянам"
KAT_concessions_to_peasants_desc:0 "В то время как в обычное время крестьянство должно держаться на относительно коротком поводке, чтобы гарантировать, что оно не получает идей, но это не обычные времена. Крестьяне в отчаянии, потому что они голодают, и праведный князь, который обеспечивает их едой, это не мягкий князь, но послушный долгу."
KAT_guarantee_noble_rights:0 "Гарантировать Права Дворянства"
KAT_guarantee_noble_rights_desc:0 "Было много опасений по поводу того, пойдет ли Катерина в коммунизм, республиканизм или какие-либо другие радикальное движение, чтобы заразить нацию. Крайне важно, чтобы законные правители этой земли получили надлежащие гарантии того, что Эрик Мрачный Коготь будет уважать их традиционные права."
KAT_strongarm_the_katerintreue:0 "Сильный Коготь Katerintreue"
KAT_strongarm_the_katerintreue_desc:0 "Если есть одна вещь, воплощающая идею хорошей идеи, которая была плохо выполнена, то это Katerintreue. Они могли быть просто стражами нации, но они превратились в ссорящуюся свору, занимающихся только собственным обогащением. Дворяне такие же грифоны, как и крестьяне, и раньше им давали слишком много свободы. Теперь они приравняются с нами или будут уничтожены."
KAT_prince_guards:0 "Княжеская Гвардия"
KAT_prince_guards_desc:0 "В какой-то момент лучшие грифоны княжества перестали быть самым лучшим и добродетельным, и превратились в тех, кто потакает желаниям безумной Диеллзы. Пришло время даже этой элитной гвардии восстановить свою прежнюю славу и стать рыцарями, равными любому Argentumdämmerung."
KAT_mandatory_mil_service:0 "Обязательная Военная Служба"
KAT_mandatory_mil_service_desc:0 "Это век войны, и никто не избежит войны, когда она придет. Само собой разумеется, что вместо того, чтобы смотреть, как их дома сожжены, а семьи уничтожены, грифоны должны сплотиться, чтобы сражаться на линии фронта. В такие времена выбор стоит между "смертью" или "смертью и разрушением вашего дома". Может быть это сурово, но таковы времена." 
KAT_expand_estates:0 "Расширить Дворянские Владения"
KAT_expand_estates_desc:0 "Дворяне должны быть приведены в соответствие, но идея фон Катеринбёрг о приведении в соответствие была репрессией и насилием. Подобно простогрифонам, дворяне должны быть вознаграждены за свою службу, и многие поместья в княжестве остались нищими. Князь должен убедиться, чтобы они остались верными."
KAT_demand_allegiance_from_republicans:0 "Требовать Преданности от Республиканцев"
KAT_demand_allegiance_from_republicans_desc:0 "Республиканцы являются болезнью для нации, но можно понять, почему они были втянуты в эту ненормальную идеологию. Когда нация гниет, простогрифоны ищут освобождения везде, где только могут его найти. Они все еще представляют угрозу, но если они склонят голову перед истинным князем вместо безумной Диеллзы, то их можно будет принять обратно в княжество."
KAT_find_suitable_prelate:0 "Найти Подходящего Прелата"
KAT_find_suitable_prelate_desc:0 "Когда старый прелат был изгнан, для него так и не нашли замену. Необходимость Архонта и политическая нестабильность создали вакуум, который теперь должен быть заполнен. Прелат Катерины будет выбран и назначен князем, и если архонты вздумают жаловаться, то они должны были сделать свою работу раньше."
KAT_peace_through_war:0 "Мир Через Войну"
KAT_peace_through_war_desc:0 "Мы еще не в безопасности. В Грифенхейме старый порядок стремится утвердиться. Безумные радикалы все еще сидят на юге, Аквелия грохочет, и по всей Грифонии мир готовится снова погрузиться в пропасть войны и смерти. Катерина должна быть готова, и каждый последний грифон должен быть готов служить княжеству."
KAT_topple_empire:0 "Свергнуть Империю"
KAT_topple_empire_desc:0 "Старая империя все еще рассматривает Катерину как свою законную область, и она придет к нам рано или поздно. Если мы хотим выжить, лучшим вариантом будет не ждать нашего уничтожения, а перехватить инициативу и атаковать нашего неподготовленного врага. Судьба Катерины обречена быть написанной кровью, но она может быть написана на наших условиях или кем-то еще."
KAT_hold_the_line:0 "Держать Строй"
KAT_hold_the_line_desc:0 "Старая империя все еще рассматривает Катерину как свою законную область, и она придет к нам рано или поздно. Если мы хотим выжить, мы должны подготовиться к неизбежной атаке. У нас нет ни рекрутов, ни промышленности, чтобы захватить империю, но мы можем быть уверены, что наш враг, когда он придет, вынужден пройти путь смерти и разрушения, чтобы иметь шанс на победу."

#Fascist interwar tree
KAT_speak_with_proteus:0 "Консолидировать Власть" 
KAT_speak_with_proteus_desc:0 "После многих лет маневрирования и интриги, Katerintreue, наконец, в состоянии официально заявить о власти, которой они так долго неофициально владели. Независимо от того, на что могут претендовать сумасшедшие княгини, бывшие психотические прелаты или бредовые рыцари, Катериной всегда правили те, у кого хватило ума и знаний, чтобы претендовать на власть над ней."   
KAT_council_power:0 "Katerintreue у Власти"
KAT_council_power_desc:0 "Сохранение у власти Диеллзы в течение этого времени было политически хитрым шагом, поскольку это отравило мнение простых грифонов в отношении фон Катеринбёрг, а не правителей в целом. Поэтому они теперь ищут спасителей, где бы они их ни находили, и решительный и рациональный совет будет всем, о чем могло мечтать подавляющее большинство."  
KAT_katerintreue_more_industry:0 "Дальнейшие Промышленные Инвестиции"
KAT_katerintreue_more_industry_desc:0 "Этот век является больше промышленным, чем сельскохозяйственным, и Katerintreue может видеть, что необходимо решить. В его нынешнем виде у него есть власть устроить некоторые довольно радикальные смены власти среди дворянства. Хотя это будет стоить поддержки землевладельцев, решительные действия гарантируют, что поддержка промышленников перевесит это."
KAT_katerintreue_military:0 "Формирование Оборонительных Ополчений"
KAT_katerintreue_military_desc:0 "Чтобы еще раз расширить армию Катерины, мы не можем полагаться на бандитов на этот раз. Вместо этого мы должны создать оборонительные ополчения, которые могут пополнить ряды наших регулярных сил. Разумеется, им не дадут слишком много снаряжения, не стоит давать крестьянам оружие, достаточное для того, чтобы бросить нам вызов."
KAT_katerintreue_forts:0 "Пограничные Укрепления"
KAT_katerintreue_forts_desc:0 "Границы Катерины должны быть укреплены и в ближайшее время. Рано или поздно, Империя Грифонов попытается вернуть свои старые провинции, и когда это произойдет, у нас должны быть укрепления, необходимые для борьбы с ними. К счастью, есть много заключенных, которые могут служить дополнительной рабочей силой."  
KAT_katerintreue_interwar_politics:0 "Дальнейшая Консолидация"
KAT_katerintreue_interwar_politics_desc:0 "Хотя авторитет Совета Katerintreue на данный момент надежен, всегда найдутся те, кто будет оспаривать его. Эту проблему необходимо решать с упреждением, и совет постоянно работает над тем, чтобы все глубже и глубже внедрять его в политическую систему Катерины. Со временем совет БУДЕТ Катериной."
KAT_solidify_control:0 "Клевета на Наших Оппонентов"
KAT_solidify_control_desc:0 "Чтобы удостовериться, что ни рыцари, ни опальные прелаты не смогут снова бросить вызов Совету, их имена должны быть протащены сквозь грязь. Каждая небольшая неудача, каждое превышение, совершаемое их сочувствующими, и каждая мыслимая клевета, которую мы можем напечатать, будут распространяться на всю страну, чтобы все они постепенно и неуклонно теряли своих сторонников." 
KAT_crush_dissenters:0 "Исчезновение Несогласных"
KAT_crush_dissenters_desc:0 "Некоторые грифоны стали слишком опасными, чтобы оставить их в живых, но не настолько, чтобы их исчезновение вызвало хаос. Это возможность избавиться от них, и ей нужно воспользоваться."
KAT_build_railway_through_forest:0 "Объединение Катерины"
KAT_build_railway_through_forest_desc:0 "Слишком много областей, где власть совета слаба, и слишком много наглых заключенных, которые бесполезно сидят без дела. Время убить двух зайцев одним выстрелом и расширить сеть дорог по всему региону с помощью этих злодеев."
KAT_katerintreue_manpower:0 "Создать Резервы"
KAT_katerintreue_manpower_desc:0 "Благодаря скудным переписям слишком много выскользнуло из реестров. Благодаря новой всеобъемлющей переписи мы узнаем, кто достаточно взрослый - или скоро станет достаточно взрослым - чтобы предоставить нам другого солдата, где бы он ни пытался спрятаться."
KAT_katerintreue_ready_war:0 "Подготовься к Войне"
KAT_katerintreue_ready_war_desc:0 "В положении, в котором находится империя, восстановление соседнего Герцланда было бы главным приоритетом совета. Поэтому в настоящее время главным приоритетом совета должна быть подготовка нации к такой возможности. В случае необходимости каждый мужчина, женщина и ребенок должны находиться между армией империи и советом."
KAT_katerintreue_bread:0 "Накормить Народ"
KAT_katerintreue_bread_desc:0 "Если крестьянство будет полезно, его нужно кормить. Их мучения по поводу голода отнимают слишком много времени, и у нас не может быть рабочих, умирющих от голода и слабости на полях. Некоторое временное увеличение рационов питания придется сделать сейчас."
KAT_katerintreue_circuses:0 "Наградить Лояльных Граждан"
KAT_katerintreue_circuses_desc:0 "Управление только через кнут может быть интересным для садиста, но в конечном счете это контрпродуктивно. Среди простых грифонов есть те, кто стремится угодить, и, убедившись в том, что полезные и лояльные грифоны публично вознаграждены, мы можем вдохновить других работать больше."
KAT_prepare_plebs_for_war:0 "Готовить Народ к Войне"
KAT_prepare_plebs_for_war_desc:0 "Когда придет война, она закончится, потому что крестьянство потеряло живот для борьбы. Мы должны убедиться, что они не развлекают такие мысли. Скажите им, что Империя считает проклятым всю Катерину и планирует все это очистить. Пусть они сражаются с врагом, который, как они убеждены, убьет их всех, что обязательно усилит их решимость."
KAT_katerintreue_defense:0 "Бункера Стоят"
KAT_katerintreue_defense_desc:0 "Старая империя все еще рассматривает Катерину как свою законную область, и она придет к нам рано или поздно. Если мы хотим выжить, мы должны подготовиться к неизбежной атаке. У нас нет ни рекрутов, ни промышленности, чтобы захватить империю, но мы можем быть уверены, что наш враг, когда он придет, вынужден пройти путь смерти и разрушения, чтобы иметь шанс на победу."
KAT_katerintreue_offense:0 "Ударить Первыми"
KAT_katerintreue_offense_desc:0 "Старая империя все еще рассматривает Катерину как свою законную область, и она придет к нам рано или поздно. Если мы хотим выжить, лучшим вариантом будет не ждать нашего уничтожения, а перехватить инициативу и атаковать нашего неподготовленного врага. Судьба Катерины обречена быть написанной кровью, но она может быть написана на наших условиях или кем-то еще."

#Postwar/Postunification/Postconsolidation Commie tree
KAT_new_order:0 "Новый Порядок в Грифонии"
KAT_new_order_desc:0 "Славьте Троицу и высоко поднемите красное знамя! Несмотря на всех врагов, мы победили и Грифенхейма теперь в наших когтях. Все идет не так, как мы ожидали, и поскольку старый порядок рушится на его месте должен быть воздвигнут новый, прелат размышляет над тем, что должно произойти дальше."
KAT_plague_research:0 "Исследование Чумы"
KAT_plague_research_desc:0 "С воспоминаниями о чуме и страданиях, которые все еще свежи в сознании каждого грифона, с мощью имперских исследовательских центров, находящихся в нашем распоряжении, настало время посвятить себя пониманию чумы и, через нее, болезней всех видов. Наши грифоны заслуживают свободы от чумы."
KAT_plaguelands_workzones:0 "Промышленная Реорганизация"
KAT_plaguelands_workzones_desc:0 "Разрушения по всему Герцланду ужасны, и прежде чем мы примем идеи экспансии или дальнейших проектов, мы должны восстановить разрушенные города, отремонтировать дорожную и железнодорожную сеть и убедиться, что каждый последний рабочий и крестьянин под красным знаменем накормлен и согрет."
KAT_reaffirm_trinity:0 "Утвердить Троицу"
KAT_reaffirm_trinity_desc:0 "Вокруг слишком много слухов, утверждающих, что наш прелат поклоняется Маару или, что еще хуже, поклоняется другим богам. Эти абсурдные слухи должны быть подавлены, а грифоны заверини, что Борей, Эйр и Арктуриус являются и всегда будут верховными богами грифонов."
KAT_eradicate_illiteracy:0 "Закончить Искоренение Неграмотности" 
KAT_eradicate_illiteracy_desc:0 "Только знания могут освободить Грифонов Грифонии, поскольку Империя в ее нынешнем виде использовала лишь часть своей власти. Пусть каждый грифон знает, что храмы и школы открыты для них и священники будут учить их там, где нет школ."
KAT_theocratic_cult:0 "Красная Теократия"
KAT_theocratic_cult_desc:0 "Прелат Сумрачнопёрый говорил о необходимости обеспечения того, чтобы временная власть никогда больше не могла подорвать божественные законы. По этой причине политическая модель социалистической теократии, с которой экспериментировали в Катерине, теперь будет внедрена во всех странах, которые мы контролируем."
KAT_dominate_the_south:0 "Освобождение Юга"
KAT_dominate_the_south_desc:0 "Герцланд по-прежнему разделен на мелкие королевства и государства, и только боги знают, что произойдет если они не присоединятся к Империи. Мы должны идти вперед, пока у нас есть инициатива, и убедиться, что Святой Революции больше ничто не будет угрожать. Это порочно, но это необходимо." 
KAT_remember_diellza:0 "Никаких Больше Безумных Монархов"
KAT_remember_diellza_desc:0 "Помня Диеллзу, Прелат издает законы и тому подобное, чтобы гарантировать, что другой Катерины никогда не случится. Он также изменяет законы наследования." 
KAT_duskfeather_emperor:0 "Объявить Сумрачнопёрого Императором-Архонтом!"
KAT_duskfeather_emperor_desc:0 "После многих лет страданий, тяжелого труда и боли Сумрачнопёрый стал нашим святым Императором нашей новой Святой Империи. Так долго у нас была империя, наполненная упадком, ложной верой и коррупцией. Больше нет! Благослови Сумрачнопёрого, и пусть он правит долго!" 
KAT_crush_maarites:0 "Сокрушить Мааритов"
KAT_crush_maarites_desc:0 "Маариты - отвратительный культ, который только и желает, что извращать и осквернять наших святых грифонов рабочих. Их мерзкие убеждения - не только ересь, но и прямое разрушение того, что значит быть работником народной империи. Они должны быть очищены с лица Грифонии." 
KAT_fate_of_grover_vi:0 "Судьба Гровера VI"
KAT_fate_of_grover_vi_desc:0 "Гровер VI является ложным императором и будет служить лишь марионеткой дворянства и ложного архоната, что будет способствовать их реакционной программе. Мы должны показать миру нашу истинную доброжелательность и преобразовать Гровера в святого грифона, достойного Борея. Давайте зачислим его в священники и покажем товарищам и крестьянам, что ни один грифон, даже "император" не выше Борея!" 
KAT_religious_socialism:0 "За Веру и Революцию"
KAT_religious_socialism_desc:0 "Наше святое дело справедливо и праведно. Мы должны объединить благородных крестьян и рабочих с нашим делом и убедиться, что они понимают, что борются за справедливость для всех грифонов. Духовенство также должно понимать, что это борьба за грифонов и богов. Мы революционизируем мир через веру и перераспределение." 
KAT_remove_dutch:0 "Северный Герцланд"
KAT_remove_dutch_desc:0 "Феофия, Клубника и Бронзхилл. Эти земли заполнены либо империалистами, либо богатыми и эгоистичными аристократами, которые крадут богатство крестьян. Они господствуют над теми, кто делает всию работу, пока они празднуют и устраивают вечеринки в своих дворцах! Это должно закончиться! Мы начнем священный крестовый поход и возьмем эти земли для рабочих!" 
KAT_integrate_heezlands:0 "Интегрировать Герцланд"
KAT_integrate_heezlands_desc:0 "Мы захватили Герцланд ради священной революции! Пришло время консолидировать наши достижения и освободить всех рабочих от грязных, богатых паразитов, которые когда-то угнетали эти земли. Боги будут гордиться!" 
KAT_crush_skyfall:0 "Сокрушить Скайфол и Фезеру" 
KAT_crush_skyfall_desc:0 "Капиталистически вырожденные шлюхи, которые контролируют города Фезера и Скайфол, должны быть освобождены и очищены от упадка и угнетения. Ни один богатый ублюдок не избежит гнева богов и рабочих!" 
KAT_remove_kemerskai:0 "Разгромить Бандитов Кемерская"
KAT_remove_kemerskai_desc:0 "У Кемерская была хорошая идея избавиться от знати, но когда его банда радикальных предателей и мародеров вошла в Грифенхейм, они планировали уничтожить наши святые места и очистить храмы. Нет, мы пойдем на них и уничтожим его и его банду!" 
KAT_new_war_industry:0 "Реорганизация Военной Промышленности"
KAT_new_war_industry_desc:0 "Настало время превратить центральную грифонию в военную машину, способную сравниться с любой крупной державой в мире. Это означает больше оружия, больше танков, больше самолетов, больше пушек и больше заводов для их производства! Давайте покажем им силу Богов!" 
KAT_kill_greif:0 "Вернуть Аделарт"
KAT_kill_greif_desc:0 "Аделарт остается страной воров и ленивых бандитов! Давайте объединим рабочих в ваш славный рабочий союз богов и очистим бандитов с этой земли." 
KAT_core_more_stuff:0 "Закрепить Наши Успехи" 
KAT_core_more_stuff_desc:0 "Мы должны ассимилировать недавно освобожденное население в нашу славную Империю Рабочих. Им нужно понять, что они должны следовать воле Борея, Эйр и Арктуриуса." 
KAT_end_eyr_feud:0 "Вернуть Дома" 
KAT_end_eyr_feud_desc:0 "Это дворянство постоянно конфликтует из-за фальшивых титулов, а грифоны остаются бедными и нищими. Нам нужно вернуть права рабочих на этих землях и привести их в нашу империю рабочих." 
KAT_kill_bird_france:0 "Аквелия Под Нашей Пятой"
KAT_kill_bird_france_desc:0 "Аквелия давно нуждается в священном крестовом походе. Там земли страдают от нищеты и голода, судя по тем революциям, которые у них были. Рабочие восстановят свои права на собственность согласно воле богов." 
KAT_griffon_home:0 "Вернуть Грифинстоун"
KAT_griffon_home_desc:0 "Прекрасные земли Грифинстоуна страдали со времен, когда высокомерный король Гуто позволил святому Идолу Борея пропасть. Боги стали недовольны и с тех пор, грифоны страдают до сих пор. Земли Грифинстоуна и Румейра вернутся на свое законное место под Бореем." 
KAT_true_empire:0 "Больше не Больны"
KAT_true_empire_desc:0 "Так много болезней и боли. От чумы в Катерине до упадка в Грифенхейме, наши грифоны страдали от грехов наших предков. Больше никогда! Три святых бога спасли нас от грехов нашего порочного прошлого. Эйр благословляет нас." 
KAT_shadow_over_griffonia:0 "Тень Над Грофонией"
KAT_shadow_over_griffonia_desc:0 "Арктуриус дает нам силу и ярость, Эйр дает нам плодородие и щедрость, а Борей дает нам разумные мысли и мир. Эти три бога будут активно почитаться по всей Грифонии. Рабочие и крестьяне благословлены Богами, и мы позаботимся о том, чтобы они остались благословенными." 
KAT_the_march_northwest:0 "Долгий Марш на Север"
KAT_the_march_northwest_desc:0 "Мы пойдем на север, чтобы освободить холодных и жалких грифонов, которые праведны в мыслях и ошибочны в своем отказе принять богов. Они склонятся, или Арктуриус возжелает их смерти." 
KAT_reawaken_the_old:0 "Обучить Скайнавийцев"
KAT_reawaken_the_old_desc:0 "Даже с их атеистическими убеждениями мы понимаем, что их борьба за рабочих доблестная и достойна благословения как Арктуриуса, так и Эйр. Мы должны просвещать и показывать им, что Боги на их стороне, и если они примут свою волю, они будут процветать." 
KAT_expand_the_dark_pact:0 "Сокрушить Ведину"
KAT_expand_the_dark_pact_desc:0 "Империя никогда не захватывала этих грифонов, несмотря на их слабость. И все же их доблестные рыцари могут бросить вызов нашему делу. Давайте промаршеруем туда и сокрушим их." 
KAT_the_nordfront:0 "Север"
KAT_the_nordfront_desc:0 "Север скоро примет Богов в свою жизнь, и как только они это сделают, они поймут, что Империя Рабочих не только справедлива и праведна, но и гарантированно победит наших нечестивых врагов." 
KAT_restoration_of_holy_sites:0 "Восстановление Святых Мест"
KAT_restoration_of_holy_sites_desc:0 "Святые Земли снова наши! Мы должны вернуть их на свое место, чтобы успокоить наших доброжелательных богов. Святые места Арктуриуса, Эйр и Борея укрепят нашу веру." 
KAT_holy_home_of_griffons:0 "Святая Ярость"
KAT_holy_home_of_griffons_desc:0 "Мы позаботимся о том, чтобы наши самые доблестные крестоносцы защищали наши святые земли, и чтобы всякая нечестивая армия была отражена и сокрушена во имя богов." 
KAT_central_core:0 "Центр"
KAT_central_core_desc:0 "После того, как наши священники и прелаты вошли в центральные земли, мы можем обратить больше душ в нашу веру и заставить их работать в единстве с нами." 
KAT_the_gold_coast:0 "Южная Стратегия"
KAT_the_gold_coast_desc:0 "Пришло время свергнуть эти вырожденные республики нашими святыми армиями. Они служат только чревоугодию для паразитов и несчастьям для бедных." 
KAT_support_autonomies:0 "Своенравные Южные Клирики"
KAT_support_autonomies_desc:0 "Исторически, клирики на Юге всегда имели немного больше свободы благодаря трусости прошлых Архонтов. Пришло время положить конец этой автономии и заставить их склонится перед Императором, а также перед Святой Троицей." 
KAT_end_the_lake_squabbles:0 "Конец Ссоре" 
KAT_end_the_lake_squabbles_desc:0 "Пришло время остановить эту фракцию от пыток своих бедных крестьян и рабочих. Мы восстановим контроль и покажем им свет нашей Святой Троицы." 
KAT_the_sudfront:0 "Юго-Запад"
KAT_the_sudfront_desc:0 "Наши священники смогут полностью обратить земли Аквелии и убедить рабочих и крестьян, что наше дело правое. Их число только увеличит размер нашего священного крестового похода на Грифонию." 
KAT_marching_farther_out:0 "Остальная Грифония!"
KAT_marching_farther_out_desc:0 "Теперь, с объединенным Герцландом, мы принесем свет Эйр, Арктуриуса и Борея для ВСЕЙ Гриффонии. И я имею в виду ВСЕЕЕЕЙ. Пора нашему Священному крестовому походу наконец освободить каждого рабочего под нашими знаменами." 
KAT_striking_the_still_heart:0 "Соединить Нацию"
KAT_striking_the_still_heart_desc:0 "С нашим новым завоеванием, наконец, мы можем начать расширять нашу железнодорожную сеть, чтобы укрепить нашу экономику и ускорить транспортировку войск." 
KAT_graveyard_of_the_empire:0 "Дом Идола" 
KAT_graveyard_of_the_empire_desc:0 "Так давно идол изчез, вне нашей досягаемости, и наши грехи по-прежнему жгут нас. Мы должны вернуть горные земли и попытаться вернуть Святой Идол, который укрепит нашу империю. За Борея!"
KAT_raze_south:0 "Южные Берега" 
KAT_raze_south_desc:0 "Вингбардия была одной из первых южных государств, освободившаяся от нашей империи, и первая, кто пошел против воли богов. Мы заставим Вингбардию и остальных согнуть крыло. Они примут наши страдания и гнев!" 
KAT_southern_stuff:0 "Использование Южных Ресурсов"
KAT_southern_stuff_desc:0 "Юг имеет так много ресурсов и богатств, чтобы питать наши святые армии. Мы должны использовать эти земли по максимуму, чтобы защитить нашу молодую империю." 
KAT_induct_new_legions:0 "Программы Социального Обеспечения"
KAT_induct_new_legions_desc:0 "Мы должны убедиться, что массы накормлены и им дано все необходимое для процветания. Борей и другие боги не хотели бы иного. Благодаря социальному обеспечению они могут создавать семьи и порождать будущие поколения, что в будущем будут служить на благо нашей империи." 
KAT_promises_of_freedoms:0 "Обещания Автономии"
KAT_promises_of_freedoms_desc:0 "Мы должны удостовериться, что некоторые культуры, не относящиеся к Герцланду, уважаются местнымы властями. Единственное, о чем им нужно напомнить, это то, что они должны в первую очередь подчиняться воле Императора и богов, и следить за тем, чтобы их обычаи не были еретическими." 
KAT_wingbardian_cores:0 "Перекраивание Южной Грифонии"
KAT_wingbardian_cores_desc:0 "Все больше грифонов присоединяется к нашему правому делу. Вингбардийцы, Сикамеонцы и другие осознали, насколько велики боги и принимают их новое правление под нашей империей рабочих." 
KAT_to_the_frontier:0 "Разобраться с Фронтиром"
KAT_to_the_frontier_desc:0 "Слишком долго мы оставляли Фронтир без внимания, из за чего там развились эритические культы. Пришло время навести порядок во Фронтире и остановить хаос." 
KAT_utilize_conquered_knights:0 "Интеграция Рыцарских Орденов"
KAT_utilize_conquered_knights_desc:0 "Рыцарские Ордена помогли древней империи в прошлом. Тем не менее Рыцарские Ордена бессмысленны и язычники "Reformisten" уже пошли против воли богов устроив геноцид. Нам нужно интегрировать этих рыцарей в нашу священную армию."
KAT_yay_food:0 "Улучшенные Армейские Рационы"
KAT_yay_food_desc:0 "Теперь, когда ситуация с продовольствием стабилизировалась, мы можем поставлять лучшие пайки для наших святых армий. Ни один грифон, сражающийся за Арктуриуса и Борея, не должен идти в бой голодным."
KAT_frontier_cores:0 "Реинтеграция Фронтира"
KAT_frontier_cores_desc:0 "Мы захватили Фронтир! Теперь давайте обратим этих грифонов в святое и праведное дело, которое борется за всех, а не только за упадочную власть." 
KAT_the_dread_marches:0 "Пустынные Земли"
KAT_the_dread_marches_desc:0 "Пришло время очистить остальную часть Грифонии во имя троицы. Вся Грифония приклонится богам и императору. Потому что наша империя праведна для всех рабочих этой революции."
KAT_nova_griffonia:0 "Вернуть Нова Грифонию"
KAT_nova_griffonia_desc:0 "Нова Грифония - одна из последних крупных земель Грифонов, которая когда-то была частью империи. Эти грифоны сбились с пути и впали в капитализм и упадок. Мы должны принести им наше революционное дело и спасти их от проклятия для нашего крестового похода!" 

##Postwar/Postunification/Postconsolidation Fascist tree
KAT_post_unification_fascists:0 "Восход Herzlandtreue"
KAT_post_unification_fascists_desc:0 "В ошеломляющем повороте событий старый порядок рухнул, и Совет Katerintreue стал править в Грифенхейме. Как и в Катерине, старый порядок подвел нацию. Как и в Катерине, теперь верные Грифоны должны восстать, чтобы спасти Империю от распада, и под руководством Herzlandtreue, она будет спасена."
KAT_kill_south:0 "Господство над Югом"
KAT_kill_south_desc:0 "В свое время Империя оставила Катерину и мы прекрастно помним, что из этого вылилось, сейчас мы не допустим той же ошибки с южными государствами Герцланда. Лучше всего... покончить с ними."
KAT_belanda_jelek:0 "Господство над Севером"
KAT_belanda_jelek_desc:0 "Север Герцланда слишком неуправляем, чтобы оставлять его на произвол судьбы. Феофия, Клубничное Герцогство, Бронзхилл. Оставить этих заговорщиков в живых, все равно, что выстрелить себе в колено . Время убить их всех."
KAT_core_herzland:0 "Объединить Герцланд"
KAT_core_herzland_desc:0 "С Герцландом под контролем Совета пришло время покончить со старыми элитами, которые могут угрожать Империи. Изгнать их, убить их, пригласить в совет; не имеет значения, как избавляться от угрозы, пока контроль Herzlandtreue над Империей достаточно сильный."
KAT_restart_empire_research:0 "Лаборатории Грифенхейма"
KAT_restart_empire_research_desc:0 "Имперские исследовательские центры теперь находятся в распоряжении Herzlandtreue, и преимущества, которые они могут предоставить, поражают воображение. Хотя следует предпринять усилия для борьбы с эпидемиями, которые наводнили Катерину, будущие технологические возможности - это то, что действительно привлекает." 
KAT_empire_industry:0 "Восстановление Имперской Промышленности "
KAT_empire_industry_desc:0 "Богатство нации находится в ее промышленности, и после недавних войн большая часть промышленности Империи лежит в руинах. Эту проблему необходимо решить в ближайшем будущем, пока экономика остается в руинах верные слуги нации сидят без справедливого вознаграждения."
KAT_new_katerintreue_war_industry:0 "Военная Промышленность"
KAT_new_katerintreue_war_industry_desc:0 "Имея в распоряжении арсенал Империи, Herzlandtreue вполне могут оказаться в ситуации, когда они могут переиграть и превзойти большинство своих противников. В конце концов, жизни дешевы, и с достаточным количеством промышленности, винтовки и патроны тоже."
KAT_books_good:0 "Удобный Тупик"
KAT_books_good_desc:0 "Влиятельный дворянин в последнее время бормотал "права простогрифонов" и "дворянские обязательства". Он слишком влиятелен, чтобы от него избавиться, и слишком раздражает, чтобы игнорировать его. К счастью, только что открылась должность, где мы можем загнать его в тупик в министерстве образования. Финансирование, конечно, должно быть сокращено, но это наш выход."
KAT_katerintreue_peasant_loyalty:0 "Обеспечение Лояльности Крестьян"
KAT_katerintreue_peasant_loyalty_desc:0 "Это работало в Катерине и будет работать на бывших имперских землях: пусть крестьяне знают, что они будут "хорошо обеспечены" и что они будут "в целости и сохранности" под руководством Herzlandtreue. Убедитесь, что вы хорошо продаете банальности, и придумайте какой-нибудь новый фестиваль для них."
KAT_katerin_above_all:0 "Империя Превыше Всего"
KAT_katerin_above_all_desc:0 "Империя Грифонов - основа цивилизации грифонов и маяк силы и процветания. Herzlandtreue не позволит ему развалиться на части, они сделают то, что делали всегда: сохранят порядок на благо нации, будь то Катерина или Герцланд. В конце концов, они очень лояльные грифоны."
KAT_desecrate_diellza:0 "Напомнить Грифонам о Диеллзе"
KAT_desecrate_diellza_desc:0 "Мир - опасное место, и сумасшедшие правители могут причинить столько горя, как простогрифону, так и дворянину. Грифоны повезло, что лояльный Herzlandtreue вмешался прежде, чем дела могли зайти слишком далеко. В конце концов... птенец, который так трагически потерял своих родителей... это может ОЧЕНЬ плохо кончиться, и мы должны напомнить грифонам об этом, чтобы они помнили, что мы - лучший вариант."
KAT_eternal_regency:0 "Вечное Регентство"
KAT_eternal_regency_desc:0 "Империя нуждается в стабильности, и ее могут обеспечить грифоны в совете. Они являются прирожденными лидерами, которые поднялись благодаря хорошо используемым возможностям и навыкам: никто не может претендовать на руководящую должность и вознаграждения, кроме Herzlandtreue. Пока они в состоянии, они будут управлять страной."
KAT_grover_what_do:0 "Судьба Гровера VI"
KAT_grover_what_do_desc:0 "Вопрос о последнем из Гроверов еще предстоит решить. У Гроверов довольно... сильная родословная, и было бы стыдно, если бы мальчик в конечном итоге испортил планы Herzlandtreue. Кто знает, какие неудобные идеи могут попасть в голову птенца? К счастью, у совета есть большой опыт работы с трудными детьми, и на этот раз они не подведут."
KAT_katerintreue_does_power_stuff:0 "Похоронить Наши Грехи"
KAT_katerintreue_does_power_stuff_desc:0 "Есть слишком много неудобных улик - в Катерине и в других местах - которые выставляют бывшую Katerintreue в плохом свете. Теперь, когда они выступают в роли правителей Герцланда, было бы лучше стереть записи. Разве в этих землях не должно все начаться заного? Разве будущее не должно быть важнее? Если это так, то надо избавиться от доказательств и свидетелей."
KAT_katerintreue_empire:0 "Новая "Империя"" 
KAT_katerintreue_empire_desc:0 "Поистине, Herzlandtreue показали себя за пределами того, что мог иметь любой император, революционер или президент. Не восстановлено ли великолепие этой Империи, и не было ли обеспечено ее процветание мудрыми и смиренными слугами нации, которые теперь стоят у ее руля? Империя снова восстает и просуществует тысячу лет!"
KAT_forlorn_frontier:0 "Новые Промышленные Бароны"
KAT_forlorn_frontier_desc:0 "Лояльные промышленные бароны Herzlandtreue добились значительных успехов после того, как им было предоставлено свободное господство над своими рабочими и их промышленностью. Очевидно, даже у старого режима были некоторые сомнения относительно их методов, но они эффективны и этого достаточно."
KAT_pacify_unruly_frontier:0 "Реструктуризация Промышленности" 
KAT_pacify_unruly_frontier_desc:0 "К счастью, нет недостатка в грифонах, которые более чем готовы предоставить Герцланду ту промышленность, в которой они нуждаются, при условии, что не будет честной конкуренции или запретов на монополию."
KAT_cossacks_and_towns:0 "Сплотить Сторонников"
KAT_cossacks_and_towns_desc:0 "Птицы, которые годами живут в неуверенности и напряженности, стекаются к нашим знаменам, стремясь служить тому, кто сможет обеспечить порядок и стабильность. Они более чем готовы выполнить "необходимые" действия для поддержания стабильности, и это подарок для Совета."
KAT_forlorn_south:0 "Использовать Их Промышленную Силу"
KAT_forlorn_south_desc:0 "Никто не управляет промышленностью в этой стране без одобрения Herzlandtreue, те кто это понимает будут вознаграждены. При этом Herzlandtreue почти полностью контролирует экономику, и нация может расслабиться, зная, что о ее ресурсах заботятся ее верные и честные управляющие."
KAT_some_extra_bonus:0 "Управление Herzlandtreue"
KAT_some_extra_bonus_desc:0 "Все течет сквозь когти Herzlandtreue и поэтому ничто не может скрыться от них. Сокрытие чего-либо от Herzlandtreue или их агентов равносильно саботажу и будет наказано подходящим способом."
KAT_katerintreue_debauchery:0 "Провести Грандиозный Бал"
KAT_katerintreue_debauchery_desc:0 "Herzlandtreue стоит на вершине общества, богатства и власти. Независимо от того, чего они хотят, они получат это, и в Грифенхейме готовится грандиозное празднование, чтобы они могли насладиться плодами своего труда."
KAT_utilize_corn:0 "Накормить Крестьян"
KAT_utilize_corn_desc:0 "Обеспечение достаточного количества пищи для каждого грифона в стране будет ключом к тому, чтобы успокоить крестьянство. К счастью, Герцланд - плодородный регион, и субсидируемые правительством продукты питания, во-первых, будут кормить грифонов, а во-вторых, поставить их в зависимость от правительства."
KAT_true_south:0 "Южные Ресурсы"
KAT_true_south_desc:0 "По всей Империи все еще существуют неиспользованные ресурсы, и теперь, когда контроль Совета близок к абсолютному, мы видим, как их правильно использовать. Если ресурсы оказываются на заповедной земле или на земле дворянина, это не имеет значения; ресурсы имеют." 
KAT_pacify_unruly_east:0 "Танки Империи"
KAT_pacify_unruly_east_desc:0 "Империя была одной из ведущих наций Грифонии, когда дело касалось вооружения. К счастью, нам удалось отследить большинство нелояльных инженеров и теперь работаем над тем, чтобы заставить их говорить. Скоро наши танки станут предметом зависти всего мира."
KAT_the_easternmost_birds:0 ""Завербовать" Рабочих"
KAT_the_easternmost_birds_desc:0 "Вокруг нации слишком много бродяг и нищих, и все те, кто не может обеспечить себя, истощают империю. Назначение тунеядцев на принудительные работы решит две проблемы разом."
KAT_ensure_survival:0 "Подтвердить Идеалы"
KAT_ensure_survival_desc:0 "Если Империя будет в безопасности от бесчисленных врагов, которые, как теперь знают наши грифоны, существуют, тогда им нужно напомнить о том, кого они должны благодарить за все. Herzlandtreue создал порядок, стабильность и мир. Все имперские граждане имеют этот мир благодаря своему правительству, и Совет не допустит, чтобы об этом забыли."
KAT_fixing_the_katerintreue:0 "Реорганизовать Институты"
KAT_fixing_the_katerintreue_desc:0 "Есть еще институты, которые лишены руководства Herzlandtreue, они заявили о "независимости" и подобной ерунде. Пришло время дать пощечину этим заблудшим дуракам и убедиться, что власть Herzlandtreue абсолютна, независимо от того, где." 
KAT_the_end:0 "Победа для Мудрых и Верных"
KAT_the_end_desc:0 "Из пепла старого порядка, бывшая Katerintreue восстановила сильную и процветающую нацию. Подобно величайшим императорам и героям, они вошли в историю своими действиями, и теперь пришло время героям получить свою награду. Это, в конце концов, то, что они заслуживают."

##Postwar/Postunification/Postconsolidation Harmonic tree 

KAT_the_new_holy_republic:0 "Новая Святая Республика"
KAT_the_new_holy_republic_desc:0 "Республиканское знамя развевается над Грифенхеймом точно так же, как это было в 978 году. Тогда мы были на грани победы, мы колебались, но теперь у нас есть шанс исправить ошибки, совершенные в то время. Самодовольство уничтожит нас, и только твёрдое стремление прекратить эту борьбу раз и навсегда может спасти нас."
KAT_liberate_the_south:0 "Освободить Юг"
KAT_liberate_the_south_desc:0 "Чтобы наша молодая республика была в безопасности, мы должны двинуться на юг и нанести удар по Шейсвальду и прилегающим регионам. Там слишком много угроз, слишком близко, чтобы быть спокойными, и если мы не будем действовать решительно, мы будем уничтожены."
KAT_liberate_the_north:0 "Освободить Север"
KAT_liberate_the_north_desc:0 "Северный Герцланд был среди наших самых яростных противников во время революции, будь то гордые гончии Бронзхилла, верные Феофийцы или преданные Клубничные рыцари. На этот раз мы должны удостовериться, что они побеждены, прежде чем они смогут действовать против нас. Это будет кроваво, но это необходимо."
KAT_unite_heezlands_republic:0 "Объединить Герцланд"
KAT_unite_heezlands_republic_desc:0 "Даже во время революции 978 мы не заходили так далеко. Герцланд был полностью освобожден от аристократов и тиранов. Идеалы с тех времен, наконец осуществились, и впервые в истории грифоны Герцланда могут пить из чаши золотой свободы."
KAT_fate_of_grover_vi_republic:0 "Судьба Гровера VI"
KAT_fate_of_grover_vi_republic_desc:0 "Претендент на трон Грифонии, настоящий символ всего, что было неправильно и искажено в отношении империи, является лишь маленьким птенцом. За что мы могли бы привлечь его к ответственности? За то, что не ел овощи? Нет, это птенец у которого мы только что все забрали и простая порядочность требует, чтобы мы нашли для него путь и в жизни."
KAT_renovate_our_goverment:0 "Изменение Правовой Системы"
KAT_renovate_our_goverment_desc:0 "Нет больше дворян, нет больше исключений, нет больше несправедливых законов или преференций. Все равны перед законом, и он не должен применяться как оружие террора, а как инструмент правосудия."
KAT_republican_rally_post:0 "Призыв ко Всем Республиканцам"
KAT_republican_rally_post_desc:0 "Есть еще тысячи, если не десятки тысяч республиканцев, скрывающихся среди грифонов, и нашему делу все еще будут нужны смелые защитники. Каждая газета и каждая радиостанция в стране будут призывать их присоединиться к нам. Только вместе мы можем быть уверены, что наш успех будет долгосрочным."
KAT_remember_diellza_republic:0 "Отказаться от Старого Пути"
KAT_remember_diellza_republic_desc:0 "Диеллза фон Катеринбёрг является самой сущностью того, что мы пытались остановить, даже если она в какой-то степени была монстром нашего собственного творения. Дворянство должно быть полностью отстранено от власти, их владения должны быть захвачены, и мы должны быть уверены, что они никогда больше не окажутся в ситуации, когда их влияние выходит за рамки закона."
KAT_hector_as_first_president:0 "Первый Президент"
KAT_hector_as_first_president_desc:0 "Хотя реализация была сложной, тем не менее нам удалось организовать первые общенациональные выборы в Герцланде. С политическим пейзажем, столь свежим, как он есть, нет никакого серьезного претендента для Гектора Арденнсона. Со временем количество партий возрастет, но даже сейчас Гектор понимает, что народ может не проголосовать за него через четыре года."
KAT_liberty_republic:0 "Наконец Свобода"
KAT_liberty_republic_desc:0 "Республика не является простым продолжением империи. Это нечто иное, и оно оставит свой след в мире. Свободный от старых теней тирании и империализма, теперь на руинах будет построено нечто новое."
KAT_status_of_the_new_republic:0 "Гармоническая Конституция"
KAT_status_of_the_new_republic_desc:0 "Катеринские республиканцы отличаются от старой школы республиканцев Кемерская. В то время как принципы свободы, равенства и процветания железны, вопрос заключается в том, как их можно достичь наиболее эффективно. Катерина видела слишком много смерти и боли, чтобы кто-либо из ее республиканцев был против других доктрин. Пока правительство справедливо, республика может относиться к ним как к друзьям."
KAT_reach_out_to_river_republic:0 "Улучшение Отношений с Речной Республикой"
KAT_reach_out_to_river_republic_desc:0 "Речные пони строят нечто захватывающее на востоке; коалиция наций, которые изначально объединились для защиты, но в настоящее время неуклонно укрепляют все более тесные связи. Этот эксперимент, конечно, может пойти куда угодно, но куда бы он ни пошел, речные пони должны знать, что мы их друзья."
KAT_reach_out_to_equestria:0 "Улучшение Отношений с Эквестрией"
KAT_reach_out_to_equestria_desc:0 "Отдаленное королевство, которым правит бессмертная королевская власть, должно быть для нас естественным идеологическим противником, но почти все принципы, которыми мы дорожим, высоко ценятся и в Эквестрии. Может быть, мы не согласны с ними с политической точки зрения, но в мире достаточно других угроз, чтобы завести с ними дружбу."
KAT_harmony_leads_the_knights:0 "Путь Гармонии"
KAT_harmony_leads_the_knights_desc:0 "Наши солдаты - не должны - стать инструментот угнетения, независимо от того, какое правительство у власти. Они борются за сохранение справедливого общества, в котором каждое существо может быть свободным, безопасным и гордым. Это то, за что они борются в конце концов, а не за политические системы."
KAT_strengthening_the_economy:0 "Новая Экономика"
KAT_strengthening_the_economy_desc:0 "Отказ от старых дворянских привилегий, архаичных исключений и ограничений открыл целый мир возможностей для наших грифонов, который мы будем стараться использовать с пользой. Мы предлагаем нашему народу свободу, но это не значит, что в нашем государстве каждый сам за себя."
KAT_improve_research:0 "Усилить Исследовательский Потенциал"
KAT_improve_research_desc:0 "Наша текущая исследовательская база оставляет желать лучшего. Нужно привлечь больше ученых, чтобы расширить наш исследовательский потенциал."
KAT_basic_tax:0 "Ввести Базовый Налог"
KAT_basic_tax_desc:0 "Пришло время модернизировать нашу налоговую систему и внедрить современную прогрессивную налоговую систему для финансирования нашей молодой республики."
KAT_provide_welfare:0 "Обеспечить Благосостояние"
KAT_provide_welfare_desc:0 "Мы должны обеспечить надежную систему социального обеспечения, чтобы помочь нуждающимся и в долгосрочной перспективе помочь им выбраться из нищеты."
KAT_industrial_center:0 "Стать Центром Промышленности"
KAT_industrial_center_desc:0 "Наша республика становится все более привлекательным местом для производства. Давайте поощрять больше промышленности, чтобы мы могли стать промышленным центром Грифонии."
KAT_improve_the_infrastructure:0 "Реструктуризация Фабричного Управления"
KAT_improve_the_infrastructure_desc:0 "Мы должны внедрить новые законы, чтобы создать более меритократическую и справедливую систему для менеджеров, которые будут наняты, и мы должны убедиться, что трудом рабочих не будут злоупотреблять."
KAT_solidifying_our_ideals:0 "Укрепить Наши Идеалы"
KAT_solidifying_our_ideals_desc:0 "Мы должны придерживаться наших республиканских ценностей и обеспечить справедливую и честную систему для всех. Либеральная политическая система с системой социального обеспечения, которая максимизирует нашу демократию."
KAT_new_institutions_for_all:0 "Новые Институты"
KAT_new_institutions_for_all_desc:0 "Мы должны создать новую судебную систему для справедливого гражданского судопроизводства. Мы также должны создать больше бюрократических систем, которые могут управлять нашими растущими социальными услугами."
KAT_harmony_for_all:0 "Призыв к Свободе"
KAT_harmony_for_all_desc:0 "Свобода зовет нас! Каждый грифон должен быть свободен и больше не прикован к монархам или деспотам! Вместо этого мы будем прививать идеалы нашей Республики и показывать Грифонии ценность свободы."
KAT_freedom_of_the_press:0 "Свобода Прессы"
KAT_freedom_of_the_press_desc:0 "Свобода прессы является гражданским правом, закрепленным в нашей конституции. Это означает, что пресса может критиковать правительство за что угодно, даже если мы не согласны с этим. Мы никогда не вернемся к тирании."
KAT_elect_new_leaders:0 "Избрать Новых Министров"
KAT_elect_new_leaders_desc:0 "Нам нужно выбрать новых министров, для помощи нашему правительству. Эти министры помогут вести наши повседневные дела и будут достойными, а не благородными."
KAT_guarantee_freedom:0 "Гарантия Свободы"
KAT_guarantee_freedom_desc:0 "Каждый грифон имеет право на основные свободы жизни, независимость и стремление к счастью. Наша республика позволит им расти и развиваться, не опасаясь репрессий, потому что это морально неправильно."
KAT_the_new_griffon_republic:0 "Маяк Свободы"
KAT_the_new_griffon_republic_desc:0 "Мы зарекомендовали себя как сияющий маяк на страдающем континенте Грифонии. Несмотря на некоторые беспорядки вокруг нас, наша Святая Республика остается свободной, наше население остается свободным, и наши низшие классы получают шанс восстать из пепла с нашей помощью. Благословение для всех."

##Postwar/Postunification/Postconsolidation Unaligned tree
KAT_the_new_katerin:0 "Истинное Королевство"
KAT_the_new_katerin_desc:0 "Мы - истинное королевство, которое приведет грифонов к спасению. Наше королевство будет стабильным и сильным!"
KAT_liberate_the_south_unaligned:0 "Объединить Юг"
KAT_liberate_the_south_unaligned_desc:0 "У Юга была долгая история развития республиканизма и коммунизма. Пришло время югу войти в наше новое королевство! Мы должны захватить их и положить конец безумию!"
KAT_liberate_the_north_unaligned:0 "Объединить Север"
KAT_liberate_the_north_unaligned_desc:0 "Северный регион имел сильную привязанность к империи. Они были более богаты и развиты, чем другие вассалы империи. Но они заблудились и их нужно поставить на колени перед Королевством Герцланд."
KAT_unite_heezlands_unaligned:0 "Объединить Герцланд"
KAT_unite_heezlands_unaligned_desc:0 "Грифоны Герцланда должны быть объединены под новым знаменем Герцланда, чтобы усилить нашу основную поддержку. Королевство будет объединено."
KAT_fate_of_grover_vi_unaligned:0 "Судьба Гровера VI"
KAT_fate_of_grover_vi_unaligned_desc:0 "Птенец, который когда-то принадлежал великой династии, теперь представляет стагнацию и разложение старой империи. Мы должны что-то сделать с безземельным птенцом, пока он не стал проблемой."
KAT_the_true_royal:0 "Королевский Указ"
KAT_the_true_royal_desc:0 "Я, Мрачный Гоготь Катеринский, объявляю себя новым королем Герцланда. Старой династии Гроверов больше нет с отречения от престола бывшего наследника. Империя также официально распущена. С этого момента начинается династия Мрачных Когтей!"
KAT_impose_noble_ideals:0 "Собрать Поддержку"
KAT_impose_noble_ideals_desc:0 "Нам нужно мобилизовать дворян, что поддерживают наше правление. Их поддержка поможет укрепить легитимность нашего нового императора перед лицом хаоса!"
KAT_remember_before_diellza:0 "Вспоминая Старые Времена"
KAT_remember_before_diellza_desc:0 "В старые времена Катерина была процветающей страной, она была стабильной и мирной. Это ушло, когда Безумная Княгиня  Диеллза взяла под контроль наши земли. Давайте вернем наши славные дни."
KAT_grimclaw_as_our_new_leader:0 "Мрачный Коготь Наш Король"
KAT_grimclaw_as_our_new_leader_desc:0 "Пусть Боги благословят нашего стойкого и сильного лидера, который приведёт Катерину и весь Герцланд в новую эпоху славы. Эпоху в которой нет места Гроверам или Катеринбёргам."
KAT_finally_free_from_madness:0 "Свободны от Безумия"
KAT_finally_free_from_madness_desc:0 "Все кончено, мы наконец свободны от безумия и памяти княгини Диеллзы Безумной. Ее правление над Катериной было жестоким и трагичным, но с исчезновением ее безумия процветание начнется заново."
KAT_status_of_the_new_empire:0 "Государство Герцланд"
KAT_status_of_the_new_empire_desc:0 "Мы должны построить наше новое королевство и подготовиться к любым грядущим конфликтам, даже если мы хотим избежать их. Надо готовиться к худшему."
KAT_settle_differences_to_river_republic:0 "Восточные Пони"
KAT_settle_differences_to_river_republic_desc:0 "После стольких лет отдаления, наше королевство грифонов должно стремиться улучшить отношения с речными пони. У нас была вражда между нашими народами со времен правления Гровера II. Давайте начнем новую главу наших отношений и будем сотрудничать с Речными Землями."
KAT_settle_differences_to_equestria:0 "Западные Пони"
KAT_settle_differences_to_equestria_desc:0 "Несмотря на их странное желание придерживаться бессмыслицы, такой как гармония, Эквестрия отдает приоритет стабильности как и наше славное королевство. Мы должны работать над новыми торговыми отношениями и дружбой с ними."
KAT_embrace_the_old_ways:0 "Вернуть Старые Традиции"
KAT_embrace_the_old_ways_desc:0 "До безумия Диеллзы Катерина была страной, наполненной традиционными обычаями, которые поддерживали наше княжество в порядке. Мы должны восстановить наши старые традиции , чтобы снова все исправить."
KAT_strengthening_the_economy_unaligned:0 "Пожинать Инвестиции"
KAT_strengthening_the_economy_unaligned_desc:0 "Промышленные инвестиции окупаются в виде дивидендов. Мы должны использовать это богатство для дальнейшего роста нашей экономики и промышленности до новых высот, конкурируя с другими крупными державами."
KAT_improve_research_unaligned:0 "Инвестиции в Исследования"
KAT_improve_research_unaligned_desc:0 "Для укрепления нашего королевства мы должны вкладывать больше средств в наш научный сектор, чтобы укрепить нашу научную базу и исследовать новые открытия."
KAT_basic_tax_unaligned:0 "Крестьянский Налог"
KAT_basic_tax_unaligned_desc:0 "Чтобы деньги поступали в нашу казну, крестьяне должны платить налоги. Они также жили слишком хорошо для того, что они делают по сравнению с дворянством."
KAT_concessions_to_peasants_unaligned:0 "Уступить Крестьянам"
KAT_concessions_to_peasants_unaligned_desc:0 "Тем не менее, мы должны дать крестьянам некоторые уступки. Может быть, сократить рабочее время, чтобы сделать их жизнь проще и более контролируемой."
KAT_noble_industry:0 "Дополнительные Инвестиции"
KAT_noble_industry_desc:0 "Больше инвестиций в нашу экономику означает более долгосрочную прибыль для нашего молодого государства. Промышленность становится крупнейшим сектором, и если мы будем продолжать инвестировать, у нас будет более сильная промышленность."
KAT_noble_roads:0 "Реструктуризация Фабричного Управления"
KAT_noble_roads_desc:0 "Фабричное управление должно быть реструктурировано. Руководство должно назначаться только генеральными директорами, утвержденными дворянским советом, который знает об их навыках."
KAT_enforcing_our_ideals:0 "Укрепить Наши Идеалы"
KAT_enforcing_our_ideals_desc:0 "Сила, стабильность и консерватизм. Эти старые традиции должны остаться, и монархия и знать будут следить за порядком в отношении масс."
KAT_new_noble_institution:0 "Институт Дворянства"
KAT_new_noble_institution_desc:0 "Чтобы контролировать короля и убедиться, что он не станет новой Диэлзой Безумной, будут приняты новые институты дворянства и будет создан дворянский совет."
KAT_nobility_efforts:0 "Наши Идеалы Правые"
KAT_nobility_efforts_desc:0 "Наши идеалы сохранили в Катерину стабильность и процветание в прошлом. Идеалы монархии так долго сохраняли стабильность в Герцланде до застоя. Мы останемся верными нашим рыцарским благородным идеям."
KAT_noble_press:0 "Влияние на СМИ"
KAT_noble_press_desc:0 "Несмотря на то, что у средств массовой информации будут некоторые свободы, они будут находиться на поводке, и нам будет запрещено публиковать или сообщать обо всем, что клевещет на монархию, дворянство или кого-либо еще в Королевстве Герцланд без нашего согласия."
KAT_choose_right_leaders:0 "Выбор Новых Лидеров"
KAT_choose_right_leaders_desc:0 "Мы должны обеспечить, чтобы благородные семьи Герцланда оставались стабильными и могли управлять без тирании на своих небольших территориях. Мы не можем допустить появления новой Безумной Княгини."
KAT_guarantee_rights:0 "Гарантировать "Права""
KAT_guarantee_rights_desc:0 "Даже при том, что наше правительство авторитарное, мы можем позволить низшим классам некоторые права, такие как право на собрания, право на свободу слова и права принадлежать к любой религии. Эти права придадут низшим классам некоторую удовлетворенность."
KAT_the_new_griffon_empire_grimclaw:0 "Новый Герцланд"
KAT_the_new_griffon_empire_grimclaw_desc:0 "Мы - новое королевство, славься Мрачный Коготь! Да здравствует Герцланд! Пусть это правление продлится целую вечность и даже больше."


#GenErik Industry tree for postwar
KAT_repairing_our_industry:0 "Восстановление Нашей Промышленности"
KAT_repairing_our_industry_desc:0 "Промышленность Катерины была разрушена со времен республиканской революции и с тех пор не была восстановлена. Пришло время это исправить."
KAT_additional_research:0 "Дополнительные Исследования"
KAT_additional_research_desc:0 "Наряду с восстановлением необходимы новые инновации для усиления нашей промышленности. Давайте сосредоточим усилия наших ученых на промышленных исследованиях."
KAT_connecting_the_nation:0 "Соединить Нацию"
KAT_connecting_the_nation_desc:0 "Ключ к современному индустриальному государству - железные дороги. Без железных дорог массовое производство товаров не будет иметь достаточной поддержки, необходимой для нашей экономики. Мы построим их повсюду."
KAT_new_steel_mills:0 "Новые Сталелитейные Заводы"
KAT_new_steel_mills_desc:0 "Катерина имеет потенциал для высокого производства стали. Мы должны воспользоваться этим и построить новые сталелитейные заводы, чтобы сформировать основу для нашей отрасли."
KAT_land_grants:0 "Земельные Гранты"
KAT_land_grants_desc:0 "Давайте сделаем нашу землю более доступной для развития и предложим земельные гранты инвесторам и предпринимателям. Экономическое развитие может помочь вывести районы из бедности."
KAT_clearing_out_forest:0 "Очистка Шейсвальда"
KAT_clearing_out_forest_desc:0 "Этот раздражающий лес был неприятностью для развития Катерины с древних времен. С современным оборудованием, мы должны очистить Шейсвальд, чтобы способствовать экономическому развитию."
KAT_public_schools:0 "Общеобразовательные Школы"
KAT_public_schools_desc:0 "Дни, когда читать и писать умели только духовенство и дворяне, прошли. Мы должны создать государственную систему образования для повышения уровня грамотности и создать новую базу профессионалов для укрепления нашей нации."
KAT_modernizing_our_industry:0 "Модернизация Нашей Промышленности"
KAT_modernizing_our_industry_desc:0 "Наша промышленность все еще устаревшая и отстает от других стран на континенте. Пришло время модернизировать наши производственные стандарты, чтобы создать новый и превосходный промышленный комплекс."
KAT_electronic_experiments:0 "Эксперименты с Электроникой"
KAT_electronic_experiments_desc:0 "Благодаря тому, что наши ученые смогли успешно работать с электроникой, мы можем поддержать нашу индустрию и коммуникации в беспрецедентной степени, а также улучшить исследовательский потенциал."
KAT_magical_investments:0 "Инвестиции в Магию"
KAT_magical_investments_desc:0 "Магия была краеугольным камнем мира с самого начала. И все же наша нация не удосужилась использовать ее в полной мере. Мы должны инвестировать в магические исследования, чтобы поддержать наши вооруженные силы и промышленность."
KAT_modern_science:0 "Современная Научная База"
KAT_modern_science_desc:0 "Чтобы нация была полностью модернизирована, наша наука должна быть наравне с остальным миром. Нужно инвестировать в постройку колледжей и университетов, для создания научной базы."
KAT_attract_heavy_industry:0 "Привлечение Тяжелой Промышленности"
KAT_attract_heavy_industry_desc:0 "Мы должны привлечь больше промышленников, для поддержания нашей экономики и увеличения нашей производственной возможности. Было бы разумно, как можно скорее получить тяжелую промышленность в нашей стране."
KAT_develop_arms_industry:0 "Развить Военную Промышленность"
KAT_develop_arms_industry_desc:0 "Развитая военная промышленность будет означать, что в наших войсках всегда будут готовы винтовки и боеприпасы на случай войны. Поэтому мы должны создать новую военную промышленность, чтобы вооружить наши силы для защиты Катерины."
KAT_nationalzie_banks:0 "Национализировать Банки"
KAT_nationalzie_banks_desc:0 "Банки должны быть национализированы, чтобы контролировать нашу валюту и поддерживать движение средств в случае кризиса. Если возможно, мы можем предотвратить еще одну экономическую катастрофу с помощью финансового маневрирования."
KAT_education_for_all:0 "Образование для Всех"
KAT_education_for_all_desc:0 "Мы должны обеспечить всеобщее образование для всех грифонов. Закон об образовании обеспечит, чтобы в государственных школах были птенцы из всех социальных классов, которые ходят в школу и учатся в школе до достижения совершеннолетия."
KAT_achieve_economic_success:0 "Добиться Экономического Успеха"
KAT_achieve_economic_success_desc:0 "Мы сделали это! Катерина как нация превратилась из жалкой затонувшей страны в процветающую нацию, наполненную достатком. Давайте пожинать плоды!"
KAT_nuke_research:0 "Ядерные Исследования"
KAT_nuke_research_desc:0 "Ядерные технологии имеют большие перспективы в нашем современном мире. Возможно, мы сможем использовать его в качестве источника возобновляемой энергии для нашего будущего и, возможно, разработать контрмеры против могущественных стран. Давайте инвестировать в ядерные исследования."
KAT_synthetic_research:0 "Синтетические Исследования"
KAT_synthetic_research_desc:0 "Нам нужно больше нефти. В нашей стране не хватает нефти для заправки наших танков, автомобилей и самолетов. Мы должны инвестировать в синтетику для компенсации в случае возможного нефтяного кризиса."

#GenErik Army tree
KAT_formalize_army:0 "Сформировать Армию"
KAT_formalize_army_desc:0 "Мы должны распустить коррупционеров, что, как чума, изводят наши силы, и отбросить бандитов, которые скрываются в наших рядах, чтобы поддерживать современную армию, которой мы можем гордиться."
KAT_old_traditions:0 "Испытанный и Реальный"
KAT_old_traditions_desc:0 "Пути наших предков могут быть старыми, но в отличие от новых планов, придуманных теми, у кого нет опыта в битве, наши предки использовали эту тактику в бесчисленных войнах и довели ее до исскусного уровня. Искусство войны, звучит немного поэтично."
KAT_new_rifles:0 "Новое Поколение Винтовок"
KAT_new_rifles_desc:0 "Мы должны идти в ногу со временем и обновить наше вооружение, чтобы наши враги не имели преимущества."
KAT_new_guns:0 "Новая Артиллерия"
KAT_new_guns_desc:0 "Артиллерия - настоящий король поля битвы, и мы должны продвинуться дальше в наших исследованиях."
KAT_support_divisions:0 "Батальоны Поддержки"
KAT_support_divisions_desc:0 "Наши Рыцари и Солдаты нуждаются в оруженосцах, чтобы те помогали им в бою. Даже вне битв нам нужны инженеры, чтобы преодолевать реки и разведчики, чтобы обнаруживать врагов."
KAT_infantry_doctrine:0 "Пехотная Доктрина"
KAT_infantry_doctrine_desc:0 "Костяк нашей армии - это обычные солдаты. Мы должны следить за тем, чтобы они были способны выстоять, даже с самыми низкими шансами на их стороне."
KAT_modernize_knights:0 "Модернизировать Рыцарей"
KAT_modernize_knights_desc:0 "Наши рыцари все еще должны идти в бой. Идти! В век танков, грузовиков и бронетранспортеров наши благородные защитники должны идти! Мы должны исправить эту несправедливость немедленно!"
KAT_special_forces:0 "Силы Особого Назначения"
KAT_special_forces_desc:0 "Наши солдаты - великие воины, но даже великий воин уступит силе горы или океана. По крайней мере, без надлежащего оборудования и обучения."
KAT_mountaineers_f:0 "Расширить Горнострелков"
KAT_mountaineers_f_desc:0 "С Бандитами Санстрайкера на севере мы должны расширить нашу программу альпинистов на случай, если мы когда-нибудь пойдем воевать с ними в горы."
KAT_experimental_weapons:0 "Экспериментальное Оружие"
KAT_experimental_weapons_desc:0 "Кристаллы, добываемые в недрах гор, служат мощными катализаторами. Мы должны найти способ внедрить их в наши вооруженные силы."
KAT_looking_forward:0 "Взгляд в Будущее"
KAT_looking_forward_desc:0 "Новые способы имеют определенные заслуги. Мы должны начать усилия по внедрению их в наши войска."
KAT_research_motorized:0 "Усилия по Моторизации"
KAT_research_motorized_desc:0 "Неважно, сколько у нас войск, если они не доберутся до поля битвы до конца войны."
KAT_new_tanks:0 "Проекты Танков"
KAT_new_tanks_desc:0 "Марш времени бесконечен. Мы не можем оставаться позади наших врагов в этой гонке вооружений."
KAT_new_mecha:0 "Проекты Механизации"
KAT_new_mecha_desc:0 "Грузовики хороши, но они предлагают мало защиты. Нам нужна броня танка и вместимость грузовика."
KAT_mobile_doctrine:0 "Мобильная Доктрина"
KAT_mobile_doctrine_desc:0 "Мы должны одолеть и сокрушить наших врагов, чтобы быть по-настоящему неудержимыми на поле битвы."
KAT_new_training:0 "Новый Учебный Полк"
KAT_new_training_desc:0 "Наши действующие стандарты более не являются надлежащими."
KAT_project_radar:0 "Проект Оберон"
KAT_project_radar_desc:0 "Мы должны поддерживать информационную войну, чтобы сохранить наше преимущество."
KAT_a_draft:0 "Начать Новый Призыв"
KAT_a_draft_desc:0 "Нам нужно больше солдат, для защиты наших границ."
KAT_encrypt_decrypt:0 "Проект 627"
KAT_encrypt_decrypt_desc:0 "Не все враги являются внешними, мы должны подготовить подразделение, предназначенное для борьбы со всеми внутренними угрозами."
KAT_officer_academy:0 "Офицерская Академия"
KAT_officer_academy_desc:0 "Нашим офицерам нужно место, где они смогут учить и учиться друг у друга. А также место для обучения новых поколений офицеров."

### GenErik Air tree 
KAT_air_stuff:0 "Высокий Полет"
KAT_air_stuff_desc:0 "Грифоны были рождены, чтобы летать, пронзать небеса и наслаждаться настоящей свободой. Но, несмотря на природный дар полета, биологические ограничения всегда мешали нам парить слишком быстро или слишком высоко. Но с последними инновациями в авиации мы можем преодолеть эти ограничения, и грифоны будут знать границ в небе."
KAT_fighter_projects:0 "Крылья из Стали"
KAT_fighter_projects_desc:0 "Наши нынешние планеры смехотворно устарели, и нашим первым шагом в достижении господства в небе должно стать обновление моделей истребителей. Мы не должны беспокоиться о вражеских самолетах, если наши истребители в конце концов просто разорвут их на куски."
KAT_doctrinal_development:0 "Высоколетные Тренировки"
KAT_doctrinal_development_desc:0 "Несмотря на то, что небо для нас естественней, чем для большинства видов, чрезмерные высоты все еще могут сильно затруднить возможности пилотов-грифонов в полевых условиях. Обучая наших пилотов на этих экстремальных высотах, мы можем постепенно получить тактическое преимущество перед нашими врагами."
KAT_actual_air_bases:0 "Аэродромы Аппенгена"
KAT_actual_air_bases_desc:0 "В то время как самолеты никогда не были особо популярны в Ангривере, там был один странный грифон, который когда то имел самолет. Нефункциональный аэродром расположен в Аппенгене, и его местоположение делает его идеальным для создания нового аэродрома. Наши самолеты не более, чем стальные гробы, если им негде приземлиться."
KAT_strat:0 "Стратегические Бомбардировщики"
KAT_strat_desc:0 "Поражая военную промышленность наших врагов, мы потенциально можем лишить их способности снабжать войска. Поскольку наиболее важные отрасли промышленности часто являются наиболее охраняемыми, необходимо будет разработать специальный тип бомбардировщиков, чтобы нести и сбрасывать бомбы на вражеские промышленные центры."
KAT_tact:0 "Тактические Бомбардировщики"
KAT_tact_desc:0 "Зачем стрелять в наших врагов на земли, если мы можем просто взорвать их с небес? Разрабатывая новые тактические бомбардировщики для уничтожения вражеских сил, мы можем значительно ослабить дивизии наших врагов, прежде чем они получат шанс вступить в бой с нашими наземными войсками."
KAT_napalm:0 "Напалм"
KAT_napalm_desc:0 "Напалм зарекомендовал себя как особенно полезный инструмент во время войны. Горит при той же температуре, что и бензин, и в течение гораздо более долгого времени, а также цепко держатся на своих целях. Это вещество почти идеально подходит для его использования в качестве груза для наших бомбардировщиков, служа идеальным оружием против укреплений и пехоты."
KAT_CAS_projects:0 "Когти из Железа"
KAT_CAS_projects_desc:0 "Хотя они могут испытывать недостаток огневой мощи и дальности полета наших тактических бомбардировщиков, наши штурмовики все еще играют жизненно важную роль в наших боевых операциях. Атакуя и уничтожая более мелкие цели во время битвы, штурмовики могут легко изменить ход сражения при правильном использовании."
KAT_heavy_fighter_projects:0 "На Страже Нашего Неба"
KAT_heavy_fighter_projects_desc:0 "Чтобы обеспечить эффективное сопровождение наших стратегических бомбардировщиков, необходимо разработать новый дизайн истребителя. Обладая более тяжелыми вооружениями и будучи все более массивным и менее маневренным, чем обычный истребитель, эти самолеты смогут с комфортом сопровождать наши бомбардировщики. И даст отпор всем вражеским перехвадчикам, что стремятся уничтожить наши бомбардировщики."
KAT_rocket_projects:0 "Проекты Ракетостроения"
KAT_rocket_projects_desc:0 "В то время как многие считают это новым способом ведения войны, ракеты обладают огромным потенциалом как в качестве средства приведения в движение наших самолетов, так и в качестве оружия сами по себе. Инвестирование в испытательные площадки и новые конструкции ракет является только разумным на данный момент."
KAT_paratrooper_project:0 "Клекочущие Орлы"
KAT_paratrooper_project_desc:0 "Спрыгнув с высоты, которую даже самые смелые грифоны сочли бы безумной всего несколько лет назад, наши элитные десантники могут легко приземлиться в тылу врага и нанести непоравимый ущерб. И по мере того, как их оборудование становится более сложным, их потенциальное стратегическое и тактическое использование также увеличивается."
KAT_expanded_bases:0 "Расширить Авиабазы Аппенгена"
KAT_expanded_bases_desc:0 "Чтобы удовлетворить потребности наших расширяющихся военно-воздушных сил и обеспечить им необходимое место содержания, уже имеющиеся аэродромы в Аппенгене должны быть расширены."
KAT_jet_fighters:0 "Реактивный Истребитель V-1"
KAT_jet_fighters_desc:0 "После нескольких прототипов и фальстартов, создается первая в мире жизнеспособная модель реактивного истребителя, созданная нашими инженерами. С еще большими инвестициями мы можем вступить в новую эру авиации, летать на самолетах на скоростях, которые лишают обычного грифона дара речи."
KAT_napalm_idea:0 "Напалм"

### GenErik Naval tree 
KAT_navy_stuff:0 "Основание Военно-Морского Флота"
KAT_navy_stuff_desc:0 "Впервые в истории нашей страны и нас поевился выход к морю, огромный и ужасающий океан, наконец, перед нами. Многие угрозы скрываются за горизонтом, и мы должны подготовиться к их прибытию и построить боевые корабли. Местные жители смогут помочь нам в этом."
KAT_base_strike_f:0 "Удар в Сердце"
KAT_base_strike_f_desc:0 "Тыл наших врагов не всегда будет уязвим для прямой атаки. Часто истинная сила флота лежит не в количестве орудий, но в портах и верфях, которые его снабжают и ремонтируют. И благодаря использованию авианосцев и подводных лодок мы можем нанести сокрушительный удар по этой критически важной отрасли противника, одновременно защищая свою."
KAT_carrier_f:0 "Эксперименты с Авианосцами"
KAT_carrier_f_desc:0 "Авианосцы могут полностью изменить войну на море. Благодаря объединенной мощи флота и военно-воздушных сил открываются практически безграничные тактические и стратегические возможности. Но прежде чем что-либо из этого сможет осуществиться, нам нужно разработать модель своего авианосца."
KAT_navy_planes_f:0 "Морская Авиация"
KAT_navy_planes_f_desc:0 "Для решения уникальных задач, связанных с операциями на базе авианосцев, необходимо разработать новые модели и конструкции самолетов. С каждым улучшением наших морских самолетов, стратегический потенциал наших авианосцев возрастает и мы были бы безумны, если бы проигнарировали этот путь развития."
KAT_fleet_being_f:0 "Показ Силы"
KAT_fleet_being_f_desc:0 "Наши порты являются наиболее важной частью наших военно-морских сил, так как без них наш флот не просуществовал бы долго без снабжения. Строя флот, ориентированный на линкорах, мы можем просто запугивать вражеские эскадры, заставляя их держаться подальше от наших прибрежных вод. И несколько линкоров определенно не повредят национальной гордости."
KAT_dockyards:0 "Порт Приписки"
KAT_dockyards_desc:0 "Для заправки флота нам необходим настоящий порт приписки. Строя несколько новых верфей, мы можем удовлетворить спрос на наш военно-морской флот и обеспечить новые торговые пути в нашу страну."
KAT_battlecruiser_f:0 "Большие Корабли"
KAT_battlecruiser_f_desc:0 "Чтобы оставаться конкурентоспособными с военно-морском деле, мы должны постоянно развивать и расширять корпуса наших кораблей. Чем больше, тем лучше, как говорится, и мы, безусловно, можем больше, чем имеющиеся у нас модели."
KAT_light_cruiser_f:0 "Легкие Крейсеры"
KAT_light_cruiser_f_desc:0 "Чтобы удовлетворить все более строгие требования нашего флота, модели легких крейсеров должны быть улучшены. Броня и вооружение наших нынешних моделей наверняка могут быть улучшены, и если нам придется нарушить несколько военно-морских соглашений, чтобы добиться этого, пусть будет так."
KAT_battleship_f:0 "Линкоры"
KAT_battleship_f_desc:0 "Гордость каждой нации, создание и проектирование правильного линкора - это действительно сложная задача. Но благодаря постоянно расширяющемуся военно-морскому потенциалу нашей страны в сочетании с последними достижениями в области военно-морских технологий это стало возможным. Настало время построить настоящий флагман для нашего флота."
KAT_expand_dockyards:0 "Расширение Верфей"
KAT_expand_dockyards_desc:0 "Наш постоянно расширяющийся военно-морской флот теперь поглощает ресурсы и рабочую силу с огромный скоростью, и для удовлетворения этих нужд будет построено несколько новых верфей. В конце концов, флот не может существовать без верфей."
KAT_marine_f:0 "Создание Корпуса Морпехов"
KAT_marine_f_desc:0 "Природа современной войны сделала десантные операции необходимостью. Вместо того, чтобы бросать на вражеский берег нашис обычных, неподготовленных к такой задаче, солдат, мы создадим новое формирование военно-морского флота специально для участия в подобных высадках."
KAT_transport_f:0 "Современные Транспортные Суда"
KAT_transport_f_desc:0 "По мере расширения наших десантных операций, растет спрос на новые и лучше оснащенные транспортные суда. Улучшая наши существующие конструкции, мы можем доставить больше солдат на поле битвы быстрее и эффективнее, чем раньше."
KAT_trade_indirection_f:0 "Удары по Линии Снабжения"
KAT_trade_indirection_f_desc:0 "Мы не можем рисковать прямым столкновением с противником, который в разы превосходит нас. Но последними достижения в области подводных технологий появился еще один вариант. Строя большой флот из подводных лодок и разрабатывая новую тактику, основанную на этих единицах, мы можем просто перекрыть линии снабжения противника. большой флот малопригоден, когда в конце концов нет топлива для его заправки."
KAT_destroyer_f:0 "Патрульные Катера"
KAT_destroyer_f_desc:0 "Не каждая задача требует большого орудия. Патрулирование береговой линии и поддержка больших кораблей - это роли, которые намного лучше выполняются небольшими кораблями сопровождения. Используя малый размер и простоту производства, наши эсминцы с легкостью компенсируют отсутствие тяжелых орудий."
KAT_submarine_f:0 "Эксперименты с Подводными Лодками"
KAT_submarine_f_desc:0 "Потенциал незаметно нанести удар по вражеским кораблям, охотится на вражеские флоты и выжидать момент для удара, поистине манит. Разработав новые чертежи подводных лодок, мы можем лучше реализовать этот потенциал."

### Events ###

katerin.1.t:0 "Новогодний Бал Принцессы Диеллзы."
katerin.1.d:0 "В конце года, в последние дни декабря, княгиня Диеллза фон Катеринбёрг призвала провести грандиозный бал в Катеринбёрге. Однако она не была впечатлена удобствами уже существующих залов. Она собрала множество грифонов со всего Княжества, чтобы снести самый старый из них и построить новый большой зал. Однако из-за нехватки времени на планирование и завершение проекта, зал был построен по старым чертежам, сделанным много лет назад. Строители работали каждый день без отдыха, пока он не был закончен, чтобы княжество не встретило гнев Диеллзы. К концу строительства многие рабочие исчезли, были казнены или просто работали до смерти, но у Княгини был свой Бал."
katerin.1.a:0 "Не теряй голову на танцполе!"

katerin.9.t:0 "Вингфрид Избран в Хеллквилле"
katerin.9.d:0 "Новости редко доходят до Катерины быстро, но на этот раз это заняло всего неделю. Гонец спустился вниз по реке Грифкинг, а затем по заболоченным дорогам, чтобы добраться до Катеринбёрга и лично доставить новость княгине. Его послал Вингфрид фон Катеринбёрг, двоюродный брат Княгини, печально известный Реформист и член Ордена Рыцарей Хеллквилл. Помпезно и гордо гонец сказал, что ее двоюродный брат был избран Гроссмейстером Хеллквилла. Тем не менее, Диеллза, казалось, мало об этом заботилась, просто немного улыбалась. Но потом она как будто вспомнила что-то и сказала: \n"О, я почти забыла! Мне нужно пригласить и Вингфрида на мою свадьбу! Теперь у него достаточно высокий ранг, чтобы быть престижным гостем, достойным моего мужа."\n\nНикто не знал, о какой свадьбе она говорила, пока она не раскрыла свои планы жениться на Глитерхуфе, черепе единорога, который Вингфрид подарил ей много лет назад. Она приказала гонцу доставить приглашение на свадьбу Вингфриду и, что она состоится через неделю."
katerin.9.a:0 "Что ж, это было неожиданно."

katerin.10.t:0 "Приглашение от Катерины"
katerin.10.d:0 "Вскоре после прихода к власти, Гроссмейстер Вингфрид отправил гонца в Катерину, чтобы сообщить своей двоюродной сестре Диеллзе фон Катеринбёрг, что теперь он могущественный гроссмейстер. Однако, когда посланник вернулся, он доставил сообщение, которое было не поздравлением, как ожидал Вингфрид, а приглашением.\n\nПринцесса Диеллза приглашала его на свою свадьбу с Глитерхуфом, который станет князем Катерины. Вначале Вингфрид не узнал этого имени, а потом вспомнил, что это был череп единорога, который Вингфрид подарил Диеллзе несколько лет назад. Он знал, что его кузина странно полюбила этот подарок, но теперь она хотела на нем  жениться? Поистине, она совершенно сошла с ума, как он боялся.\n\nПосланник спросил, примет ли он приглашение. В то время как Вингфрид чувствовал сочувствие к своей кузине, он также посчитал презренным, что ей так сильно нравятся останки грязного пони. Он надеется, что его кузина не будет слишком расстроена, если он скажет нет..."
katerin.10.a:0 "Вежливо отказать."

katerin.11.t:0 "Вингфрид Отказывается"
katerin.11.d:0 "Когда посланник вернулся в Катеринбёрг, его прежняя уверенность исчезла, сменившись страхом. Когда он предстал перед Диеллзой, он испугался, действительно испугался, и радость, с которой его приняла княгиня, не помогла. Диеллза подпрыгивала от волнения, когда она спросила, когда "Винги", ее детское прозвище для ее двоюродного брата, прибудет на свадьбу. Когда посланник, наконец, успел сообщить новость - что Вингфрид не собирался появляться - ликование исчезло, сменившись молчаливой нарастающей яростью. Быстро извиняясь, посланник выбежал, чтобы оказаться вне досягаемости, когда неверие принцессы было сменено яростью.\n\nУйдя в свои покои, Дилза схватила ближайший предмет украшения - бесценную хрустальную вазу - и бросила ее в стену изо всех сил. Взрывная демонстрация ярости продолжалась в течение нескольких часов, пока Дилза разбивала все последние украшения в своих комнатах, а также множество предметов мебели. Никто из слуг в замке не вошел до того момента пока крики и плач не прекратились, и они обнаружили, что Диеллза сидит на полу, скулила про себя, покачиваясь взад-вперед, сжимая Глитерхофа рядом с ней. Спокойно, они слушали ее шепот, прежде чем уйти, предпочитая распространять то, на что она бредила, вместо того, чтобы осмеливаться бросить ей вызов. Все дружеские связи с Хеллквиллом должны быть прерваны, и теперь любые Хеллквиллцы в пределах национальных границ будут рассматриваться как персоны нон-грата. Кроме того, ожидаемая свадьба между Глитерхуфом и Княгиней была отложена на обозримое будущее.\n\nВ конце концов, это было то, что приказала княгиня."
katerin.11.a:0 ""У меня есть ты, любовь моя... даже если мир предаст меня... у меня есть ты...""

katerin.16.t:0 "Алхимик Возвращается к Княгине"
katerin.16.d:0 "Княгиня Диеллза каждый день ходила в суд, чтобы выслушать мольбы своих подданных на бумаге. На самом деле суд княгини, в те редкие дни, когда она решает явиться к нему, является странным и нервирующим процессом. Большинство дворян избегают появления на них чего-то большего, чем просто символическое знакомство, поскольку любое незначительное взаимодействие с княгиней может привести к летальному исходу. Кажется, что в ее действиях нет ни рифмы, ни причины, и ее просьба судить о чем-либо должна была привести к катастрофе. Возьмем недавний пример: грифона, которого ограбили бандиты, приговорили к тюремному заключению за то, что он не защитил свою собственность.\n\nТолько по-настоящему отчаявшиеся приближались к безумной княгине, когда она председательствовала в суде, что было странным когда к ней в открытую подошел грифон. Продавец зелий был родом из Йели и много десятилетий назад работал в Катерине в качестве придворного алхимика для отца княгини. Пожилой грифон нес с собой чемодан, и в нем находились три флакона, которые, как он надеялся, как минимум, успокоят княгиню на некоторое время.\n\nАлхимик начал преподносить флаконы принцессе, и он дал ей понять, что можно выбрать только один, так как микстуры редко давали хорошие результаты. Первым был флакон с севера. У него был самый блестящий аквамариновый цвет, который когда-либо видел суд, и даже несмотря на то, что жидкость находилась во флаконе, странные узоры, казалось, появлялись внутри жидкости, если смотреть на нее достаточно долго.\n\nСледующий флакон пришел с юга, изготовленный в лаборатории алхимика в Энгривере. Темно-зеленая жидкость внутри, казалось, двигалась сама по себе, вращаясь внутри пузырька, даже когда на него не воздействовала никакая внешняя сила. Сам флакон был горячим на ощупь, и было ясно, что находящаяся внутри жидкость была далека от спокойного состояния, хотя алхимик заверил, что ее можно пить безопасно.\n\nИ, наконец, там был флакон с запада. В отличие от других, жидкость в этом флаконе казалась совершенно инертной. Это было совершенно ясно, бесцветно и не было никакого запаха. Независимо от того, как долго флакон изучался дворянами, он не отличался от обычной питьевой воды. Возможно, именно это сделало его самым пугающим из всех жидкостей для некоторых. После того, как все жидкости были представлены, княгине пришло время выбрать, какую из них она выпьет."
katerin.16.a:0 "Флакон с Севера"
katerin.16.b:0 "Флакон с Юга"
katerin.16.c:0 "Флакон с Запада"

katerin.17.t:0 "Империя Распадается" 
katerin.17.d:0 "Известие из Грифенхейма стало еще одним ударом по бунтарскому княжеству. Борьба за власть в столице закончилась, и [GRI.GetLeader] теперь глава регентского совета. Это вызвало гром, когда половина вассалов вышла из Империи. Имперская власть постепенно распадалась, и, нравится ли Катерине это или нет, совету Katerintreue стало ясно, что они больше не могут полагаться на Империю. В молчаливом разговоре вопрос о том, как рассказать принцессе Диеллзе, вскоре был поднят. В конце концов, ее авторитет все еще был абсолютным, и вскоре слуга направился в помещение княгини, чтобы сообщить ей.\n\nДесять минут спустя, когда тело слуги свисало с виселицы за пределами дворца за преступление, вызвавшее недовольство принцессы, эта новость уже распространялась и среди грифонов, оставляя уже страдающих жителей впасть в отчаяние еще глубже. Те немногие, кто надеялся, что однажды Император мог бы вмешаться против их безумного правителя, были вынуждены признать мрачную правду.\n\nНикто не собирался их спасать."
katerin.17.a:0 "Катерина теряется в шторме нового времени."

katerin.18.t:0 "Обед с Глитерхуфом"
katerin.18.d:0 "В последние несколько дней княгиня Диеллза усердно работала, в конце концов, управлять княжеством было нелегко, и она решила взять выходной от своих обязанностей, чтобы насладиться любовником Глитерхуфом. Столовая во дворце была зарезервирована для этого случая, и она выбрала только самые лучшие деликатесы для Глитерхуфа. И когда приготовления к обеду были завершены, настало время для ее свидания с Глитерхуфом.\n\nСам зал был украшен самым роскошным способом, с цветными знаменами, украшающими стены, и портретами почитаемых предков Диеллзы, наблюдающими за обеденным столом. Закуски вечерней трапезы уже украшали стол, как повара дворца, по приказу Диеллзы, не жалели средств на подготовку к сегодняшнему празднику. Княгиня вошла в столовую, оделась в одно из своих более показных платьев и заняла свое место в конце стола.\n\nКогда она заняла свое место, она заметила Глитерхуфа на противоположном конце стола. Череп был недавно отполирован и даже имел довольно дорогую шляпу. Княгиня начала трапезничать и быстро решила завязать разговор с черпом. "Так  ты наслаждаешься праздником Глитерхуфом, я верю, что здесь все тебя удовлетворяет?»\n\nЧереп не был разговорчивым.\n\nОтсутствие ответа от Глитерхуфа мало сдерживало Принцессу, которая весело продолжала говорить. "О боже, я вижу, что ты даже не коснулся своей порции еды, не волнуйся, дорогой, я позабочусь, чтобы повара были наказаны за то, что подали еду, которая так противоположна твоим вкусам."\n\nОстальная часть свидания прошла почти так же, княгиня, казалось бы, обладала бесконечной способностью разговаривать с черепом. Дворцовый страж мог только наблюдать за происходящим и тихо сообщать поварам, что лучше всего заставить себя исчезнуть до того, как еда закончится."
katerin.18.a:0 "Это действительно лучшее использование ее времени?"

katerin.19.t:0 "Дуэт с Глитерхуфом"
katerin.19.d:0 "Приглашения на бал, были отправлены в очень короткие сроки, но все же подавляющее большинство дворян появилось. В конце концов, было несколько безопасных причин игнорировать княгиню. Тем не менее, сначала казалось, что они были благословлены вечером относительной нормальности. Еда была такой же щедрой, как и прежде, и развлечения действительно были хороши, и даже у Диеллзы, казалось, было одно из ее хороших настроений, даже если с ней рядом был этот череп.\n\nКогда было упомянуто вечернее развлечение, некоторые из них заметили, что Диеллза ушла, и поначалу никто не думал об этом слишком много. Как оказалось, развлечение было предоставлено княгиней. Выйдя на сцену, она начала петь в сопровождении струнного квартета рядом со сценой. У нее был достаточно хороший голос, мало кто усомнился бы в этом, но пьеса, которую она пела, была дуэтом, и они не увидели больше никого на сцене с ней. Если, конечно, никто не посчитал череп, но, конечно, она не могла...\n\nО Борей...\n\nКак оказалось, она могла. Когда часть Диеллзы закончилась, она повернулась, чтобы взглянуть на свой череп, подняв его над толпой, когда тишина установилась по всему залу, за исключением сопровождающей музыки, которая звучала во втором стихе, а Диеллза подхватила третий. Если она знала о том факте, что выступала перед измученной толпой знати, которая хотела лишь провалиться сквозь пол и исчезнуть, она не показывала этого, продолжая все восемнадцать стихов." 
katerin.19.a:0 "Пожалуйста, просто дай этому закончиться..."

katerin.20.t:0 "Поездка в Катеринбёргскую Библиотеку"
katerin.20.d:0 "Княгиня большую часть дня сидела в библиотеке, пожирая книги, как она обычно делала в более спокойные минуты. Для замка это стало ритуалом, несколько часов гарантированного мира, поскольку их капризный правитель был вложен в книги далеких стран или странных тайн, которые могли ее так поглотить. Сегодня этот мир был разрушен, когда Дильза вышла из библиотеки и вызвала охранников, приказав им привести "всех" в библиотеку, "чтобы они тоже наслаждались".\n\nШаблон был слишком знаком: принцесса получила идею и хотела, чтобы она была выполнена. Если вы не хотели быть казненным, вы повиновались, и вскоре сотни, а то и тысячи грифонов по всему Катеринбёргу были отправлены из своих домов в огромную библиотеку. Там им сказали "читать" книги вооруженные охранники.\n\nДиеллза, стоя на втором этаже, наблюдала за всем этим безумным делом, беспорядочно указывая на грифонов, которые казались недостаточно обрадованными ее жестом доброты, и приказывала их выпороть. В конце концов, немногие грамотные простолюдины поспешили схватить ближайшую книгу, образовав импровизированные кружки для чтения, в то время как другие собирались вокруг них, чтобы слушать, надеясь, что они смогут удовлетворить своего безумного правителя."
katerin.20.a:0 ""Разве читать не весело? Все должны это делать!""

#Commie interwar tree
katerin.21.t:0 "Божественные Короли-Претенденты"
katerin.21.d:0 "Бывший прелат Сумрачнопёрый путешествовал по Катерине и за ее пределами в течение нескольких лет после того, как был смещен, и он видел много всего по всей Катерине и даже Империи. Он видел нацию, медленно гниющую изнутри, не пробудившуюся от своего ступора более чем на короткое время, когда революция 978 года угрожала уничтожить ее, после чего она погрузилась в свой сон. Император был бесполезен, ему многое было ясно, но даже хуже, чем это, было жалкое состояние храмов. Разве они не должны были сплотиться на стороне грифонов, чтобы помочь им? Разве они не должны поощрять дворян жить по принципам богов? Разве они не должны были делать ничего, кроме как продолжать играть в силовые игры в своих дворцовых храмах?!\n\nИменно тогда он вступил в контакт с грифоном, который познакомил его с идеалами социализма. Он едва мог вспомнить имя грифона, это была короткая встреча. Михаил что ли? Тем не менее, книга, которую он дал Сумрачнопёрыйу, сорвала завесу с его глаз и позволила ему увидеть ясно впервые в жизни.\n\nЭто был долгий и трудный путь, чтобы примирить радикальные проповеди с его верой, но в конце он увидел истину: будь они императором или архонтом, никогда не будет мира для грифона, который больше страдал чем кто-либо еще, пока старый порядок был на месте. Архонты не были освобождены от своих преступлений, а стали еще более виновными в участии их страданий. Вопрос был скорее в том, кто был действительно безупречен в этой ситуации." 
katerin.21.a:0 "Они все тираны в конце концов."

katerin.22.t:0 "Социализм и Религия"
katerin.22.d:0 "Амбар был забит до краев грифонами, и все они по собственной воле пришли со всей деревни и собрались, чтобы услышать слова странствующего бывшего прелата. Проходя путь от далекой авторитетной фигуры до ближнего, что отчаянные грифоны Катерины слушали, он был как вода для пересохшего горла бесчисленных грифонов, которые годами и даже десятилетиями терпели только безумие и тиранию.\n\nОн говорил о вещах, которые позволили бы любому обычному грифону занять место в петле; о том, что благородство было не более достойно, чем обычные махинации, о том, как праведники могут преодолеть несправедливость мира, и о том, как жители Катерины были достойны в глазах богов. Он рассказал им, как преодолеть страдания, которые они пережили, и как сформировать свои собственные местные органы власти, чтобы позволить справедливости и закону управлять ими, а не капризному безумию. Он сказал, что грифоны Катерины могут стоять на своих четырех лапах, и они должны сделать это, если это того стоит. Как в далекой стране Сталлионград, где пони восстали, чтобы требовать своей судьбы, когда их лидеры забыли их, так и грифоны Катерины могли утвердить свою собственную власть." 
katerin.22.a:0 ""Будь уже не подданным, а авангардом нового мира!""

#Diellza tree starts
katerin.23.t:0 "Формирование Katerintreue"
katerin.23.d:0 "Всегда были те, кто знал, как сделать себя полезными для правящих сил, и Катерина не была исключением. Когда к тому времени короновалась семилетняя Диеллза фон Катеринбёрг, был создан регентский совет, чтобы убедиться, что государственные дела протекали гладко, хотя их законным правителем был ребенок. Они были только советниками, быстро подтверждая свою верность законной княгине, хотя она все глубже и глубже погружалась в безумие. В конце концов, они были лояльными грифонами, они были верными.\n\nТем не менее, верными чему? Собравшись под покровом тьмы, собрание высших дворян молча обсудило этот вопрос в ту ночь. Они все еще были советниками и уважаемыми членами главного совета, но этого было недостаточно. Диеллза становилась все более и более непредсказуемой и растерянной, и во благо всех их пора было взять более непосредственный контроль над делами Катерины. Они были верными грифонами, но они были верны Катерине превыше всего."
katerin.23.a:0 "За Катерину."

katerin.24.t:0 "Наша Миссия"
katerin.24.d:0 "Катерина - больная нация, страдающая от болезней всех мыслимых видов. Королевская власть колеблется в когтях безумца. Крестьяне с каждым днем становятся безрассудными, из-за чего радикальные проповедники и революционеры впадают в безумие. Даже рыцарские ордена начинают ворчать из-за отсутствия настоящего руководства.\n\nМы, Katerintreue, торжественно обещаем служит этой родной нации. Мы клянемся укрепить законную власть, поддержать порядок, который является основой нашей цивилизации, и очистить всех тех, кто приступит ее, изменой, мятежом или революцией. Мы сила Катерины, и благодаря нашей борьбе народ возродится таким, каким он должен быть."
katerin.24.a:0 "Мы сохраним Катерину."

#Events from decisions
katerin.25.t:0 "Недостатки Katerintreue"
katerin.25.d:0 "Несмотря на все разговоры о наведении порядка и стабильности, Katerintreue с самого начала оказалась подкованной. С каждым членом совета, имеющим большую личную заинтересованность в нации, образовался тупик в отношении того, куда направить свои усилия. Никто в совете не согласится с разграблением их владений грабителями, потому что солдаты были сосредоточены в другом месте, и проекты, которые, как мы надеемся, могли бы оживить Катерину, зашли в тупик, так как все хотят разместить эти проекты в своих собственных доменах. Все это время остальная Катерина с отвращением наблюдает за этими предполагаемыми сторонниками закона и порядка."
katerin.25.a:0 "Прекрасная группа спасителей они."

katerin.27.t:0 "Сельская Местность Смещается"
katerin.27.d:0 "Бесчисленные фермеры по всей Катерине были доведены до бедности и нищеты после долгих лет борьбы. Стремясь продать свои фермы местной знати, они теперь обрабатывают земли, которыми они раньше владели, сохраняя достаточно продуктов для себя, чтобы выжить. Этого было достаточно для нужд Катерины, но времена меняются.\n\nС планами Katerintreue насильственно индустриализировать нацию одна вещь будет необходима прежде всего других: дешевая рабочая сила. Для того, чтобы повысить эффективность системы фермерства и построить новую производственную базу, акционеры должны уйти. Чтобы отмена системы осуществлялась безболезненно, мы должны увеличить военное присутствие в имениях." 
katerin.27.a:0 "Тащите крестьян пинками и криками в новую эру."

katerin.28.t:0 "Пробуждение Политической Сферы"
katerin.28.d:0 "После нескольких недель дискуссий Katerintreue был вынужден прийти к мрачному выводу. Как бы то ни было, гражданская война вполне может быть неизбежной. Нация расколота на три фракции, ни одна из которых не обладает достаточной силой, чтобы легко добиться победы, если она взорвется, то возможен затяжной конфликт.\n\nХотя многие по-прежнему верят в закон и порядок, многие, если не большенство, попали в когти радикального бывшего Прелата Сумрачнопёрыйа, чьи серые проповеди привлекли тысячи перемещенных и обедневших грифонов. Возможно, они не богаты, но их много, и они самоорганизуются.\n\nВ дополнение к этому, рыцарские ордена Argentumdämmerung и Silberkralle создали в течение последних нескольких лет свои собственные мощные базы власти в Катерине, и, хотя у милосердного Silberkralle есть много разногласий с воинствующим Argentumdämmerung, есть много причин предполагать, что они с радостью объединяться, если им угрожают. Может быть, даже с крестьянскими революционерами?\n\nДля решения этой проблемы Август Готтшальк предложил простое решение: начать ухаживать за теми, кто может нам помочь, и предложить им присоединиться к Katerintreue. Это рискованно, но позиция Katerintreue слишком слаба, чтобы разборчиво относиться к союзникам." 
katerin.28.a:0 "Это может иметь неприятные последствия, но мы должны это сделать."

#2nd tree's events - regency post-Diellza
katerin.29.t:0 "Достижение"
katerin.29.d:0 "Катерина стоит на перекрестке, который вполне может определить её будущее. Уничтожение Диеллзы не было решением наших проблем, как некоторые могли надеяться. Вместо этого нация все больше и больше разрушается. Разделение власти с другими фракциями не успокоило их, а лишь укрепило их, когда они увидели путь к реальной власти, и легитимность Katerintreue была нарушена путем поворота на их предполагаемого монарха.\n\nКрестьянские революционеры Сумрачнопёрыйа набирают обороты день ото дня, и Рыцари ясно дали понять, что им больше не интересно играть красиво. Все разваливается.\n\nУ совета есть один шанс избежать этого, поскольку заблудшие группировки все еще в некоторой степени готовы к переговорам. Хаоса все еще можно избежать, но какие бы действия Совет ни предпринял, он должен быть решающим, так как он полностью определит будущее Катерины."  
katerin.29.a:0 "Свяжитесь с бывшим Прелатом, крестьяне нужны нам сейчас как никогда."
katerin.29.b:0 "Держись за Рыцарей, это наши последние часы."
katerin.29.c:0 "Мы настоящие чемпионы Катерины! Мы никогда не уступим!"

#Commie
katerin.30.t:0 "Вооружить Народ"
katerin.30.d:0 "Грифоны, с оружием в когтях, не так легко будут брошены в тиранию, и мы должны убедиться, что обычные грифоны могут защитить себя. По всей Катерине грифонов учат сражаться и организовываться, и мы не отвергаем никого, кто хочет учиться и кто может проявить искреннее желание сражаться в этой народной армии. Критики плана Генриха Сумрачнопёрыйа утверждали, что он откажется от государственного контроля над грифонами, упустив тот факт, что это именно то, чего он хочет достичь. Грифонам не нужны рыцари или солдаты, чтобы защитить их, не тогда, когда у них есть навыки и оружие, чтобы защитить себя самостоятельно."
katerin.30.a:0 ""Будьте не беспомощным скотом, а воинами по своему праву!""

katerin.31.t:0 "Масса Для Каждого Грифона"
katerin.31.d:0 "Все больше и больше забытые народные массы по всей Катерине становятся неотъемлемой частью жизни как в сельской местности, так и в городах. В наши дни храмы - это не просто места, где можно услышать слова богов, но и первый канал, по которому правительственная информация достигает народ, а также место обучения и исцеления.\n\nСвященники больше не должны быть просто проповедниками, но они будут советниками скорбящим, арбитрами между соседями и учителями для птенцов. Простое чтение банальностей из книги больше не принесет им почетного звания священника, скоро любой сможет читать, но истинный хранитель его паствы - это клей, скрепляющий сообщество, когда все остальное терпит неудачу, и он сделает это через заслуженное доверие и уважение."
katerin.31.a:0 "Милостыня для бедных и нуждающихся, помощь больным, забота о угнетенных."

#Diellza does dumb shit
katerin.52.t:0 "Решение Проблемы Бандитизма"
katerin.52.d:0 "Дильза фон Катеринбёрг созвала совет перед. Тон сообщения и быстрота, с которой это происходило, подразумевали, что у нее был момент ясности, который мог предвещать как хорошее, так и плохое, то, что все члены совета знали слишком хорошо.\n\nКогда они вошли, Диеллза встретила их сидя на троне, ее череп лежал у нее на коленях, и на ее лице было выражение умиротворения, которое еще больше нервировало их.\n\n"Я призвал вас, чтобы поговорить о бандитизме, от которого страдает наш народ." Сказала она по-королевски. "Наши вооруженные силы истощены, и чем дольше мы с этим боремся, тем слабее становится наша власть над страной. Поэтому с сегодняшнего дня я издала указ, чтобы решить эту проблему. Сегодня бандиты призваны на службу Катерине в качестве солдат и сборщиков налогов. Пока они платят свои взносы короне, их деятельность может продолжаться, и теперь наши солдаты могут быть освобождены от службы для других, более неотложных дел."\n\nВ зале настала тишина, министром юстиции, чьи глаза были выпучены, медленно отошел в сторону и приземлился на пол, закатив глаза." 
katerin.52.a:0 "Борей... Арктуриус... кто угодно... помогите..."

katerin.53.t:0 "Слишком Ожидаемый Результат"
katerin.53.d:0 "Новость о "блестящем" решении княгини распространилась по Катерине, как лесной пожар. Возможно, апологеты могли бы сказать, что это была попытка дипломатии и создания единства или что она была княгиней, поэтому она знала, что лучше всего, но бандиты быстро опровергли это мнение. Когда солдаты, по королевскому указу, отступили от своих миссий по охоте на бандитов, различные бандитские группы использовали эту возможность, запустили кампанию террора и краж на большей части Катерина. Деревни теперь горят ночью, и сотни, если не тысячи, в декларации княгини увидели открытое приглашение и также ушли в бандитизм. Независимо от того, что было проделано, проблема не исчезла, а стала острее, чем когда-либо прежде."
katerin.53.a:0 "Месяцы усилий потрачены впустую..."

katerin.54.t:0 "Визит Старого Прелата"
katerin.54.d:0 "Ворота за пределами замка кишели грифонами, а толпа крестьян громко протестовала на улице. Линия солдат перед ними открыла бы огонь, если бы не присутствие бывшего прелата Катерины. Экс-прелат, Генрих Сумрачнопёрый, стоял между солдатами и толпой, сжимая свой посох, пока он смотрел на них сверху вниз, не позволяя ни одному из солдат даже думать о выстреле из оружия.\n\n"Кто из вас обладает властью ?!" он потребовал от охранников, "Где ваш капитан ?!" Он стоял твердо, повторяя вопрос, пока капитан королевской гвардии не вышел из-за линии, приказывая ему разогнать толпу. "Вы не претендуете на власть надо мной или грифонама Катерины, кроме того, что мы потворствуем вам, щенок!" Ответ Сумрачнопёрыйа заставил всю линию солдат дрожать от страха.\n\n"Если безумие не распространилось по замку, ваши хозяева все еще достаточно здравомыслящие, чтобы понять свои действия! Они могут скрываться за своими хрупкими притязаниями на власть, но боги видят! Боги видят, и боги будут судить их, как и грифоны, если они настаивают достаточно сильно! Горе вашим хозяевам, ибо те, кто играет с огнем, сгорят. Если ваша трусость не будет такой же абсолютной, как у ваших хозяев, скажите им об этом. Народ наблюдает, и они больше не будут страдать!""
katerin.54.a:0 "Почему с ним не расправились, прежде чем он стал таким влиятельным?"

katerin.55.t:0 "Промышленники Katerintreue в Стратсбёрге"
katerin.55.d:0 "Стратсбёрг был городом посреди болезненной и внезапной трансформации. Промышленники, связанные с Katerintreue, появились только пару недель назад с вооруженными грифонами, и у них были документы от правительства, которые давали им право захватить собственность нескольких горожан, чтобы освободить место для их новой фабрики. Напряженность накалилась во всех городах, и более чем одна группа крестьян вступила в драку со стражей, прежде чем их разогнали солдаты.\n\nС вершины главного дома гроссмейстер Эрик Мрачный Коготь уставился на разыгравшуюся сцену. Он насмешливо презирал, когда промышленники, грифоны, приглашенные из Фловены или Скайфола, пришли и силой вытеснили честных грифонов Катерины из их домов. Закон был на их стороне, но Мрачный Коготь не был настолько наивен, чтобы думать, что это решит любую из проблем, которые Katerintreue раздували. Он уже мог сказать, что это не остановится на кулачных боях, и повернулся к одному из своих рыцарей, приказав сплотить каждого доступного рыцаря в твердыне. Казалось, что Argentumdämmerung придется брат все в свои когти, а также напомнить этим агентам Katerintreue, что они были не так непобедимы, как они думали." 
katerin.55.a:0 "Поддерживать порядок и защищать грифонов."

katerin.56.t:0 "Наконец То Соединены!"
katerin.56.d:0 "Лингермилл, в самом дальнем углу Катерины, был изолирован даже по сравнению с остальной частью страны. Только Silberkralle исторически проявили большой интерес к региону, даже разместив там свой дом, чтобы лучше охранять южный фланг Катерина. Тем не менее, даже Лингермилл не избежал изменений в нации в последнее время. Новая дорога, которая была построена из Катеринбёрга в Андорштадт, открыла регион для развития, и в этот район уже прибыли разведчики и геодезисты.\n\nГроссмейстер Гектор Арденнсон находился у нового нового моста, наблюдая за грифонами, которые прибывали все больше и больше с каждым днем. Конечно, это должно быть поводом для празднования, но, учитывая состояние Катерины, он не мог не волноваться. Эта дорога отняла у местных жителей то расстояние, которое у них было до Катеринбёрга, и теперь оно было оторвано от них и открыло их железному коготу тирании. Сейчас он мог только беспокоиться о том, что он видел, как опасность пришла для многих грифонов этого региона, грифонов, которых он считал родными."
katerin.56.a:0 "Должен ли прогресс сопровождаться такой тиранией?"

katerin.57.t:0 "Мораль Крошится!"
katerin.57.d:0 "Решение проблемы нехватки рабочей силы, приведение преступников и осужденных на службу, натолкнулось на проблемы. Без какой-либо инфраструктуры, которая бы обеспечивала их соответствие, все, что было достигнуто, - это хаос. На одном когте наши верные солдаты испытывают отвращение к тому, что им приходится служить рядом со всеми отвратительными подонками, а на другом когте подонки, использующие любую возможность, чтобы убежать или нарушить дисциплину. Хотя цифры выглядят лучше, организация и дисциплина хуже, чем когда-либо прежде."
katerin.57.a:0 "Комиссары приведут их в форму."

katerin.58.t:0 "Расследование"
katerin.58.d:0 "По приказу ее высочества Диеллзы фон Катеринбёрг, рыцарские ордена Silberkralle и Argentumdämmerung обвиняются в работе против короны. Их штаб-квартиры в Катеринбёрге были закрыты, а рыцари арестованы, и всем верным гражданам Катерини приказано помогать короне при расследовании этих обвинений. Несмотря на убеждение ее советников и Katerintreue, княгиня совершенно не желала проявлять какое-либо внимание к сложной политической ситуации и жестоко форсировала проблему.\n\nКак оказалось, все, на что она надеялась, не осуществилось. Вместо этого большая часть восточной Катерины скорее присоединилась к рыцарским орденам. Поскольку в Штрассмарке и Лингермилле осталось мало королевской власти, Рыцари - это все, на что грифоны могут положиться, и они придерживаются стороны своих спасителей."
katerin.58.a:0 "И так ситуация обостряется..."

katerin.59.t:0 "Эмбарго"
katerin.59.d:0 "Разъяренная наглостью рыцарей, Диеллза приказал совету "наказать их". Пройдя тонкую грань между непослушанием и гражданской войной, Katerintreue представила перед княгиней всеобъемлющую программу эмбарго на восток и странные поставки товаров, будь то продовольствие, оружие или лекарства. Будем надеяться, что Argentumdämmerung и Silberkralle оба задыхаются, они надеются, что те склонят свои головы и будут более податливы по отношению к королевской воле, а также, что Диеллза достаточно успокоилась, чтобы не послать армию за ними."
katerin.59.a:0 "Мы играем с огнем... будем надеяться, что мы не сгорим."

katerin.60.t:0 "Проверка Рыцарей"
katerin.60.d:0 "В то время как эти два ордена объединены в целях, их методы и их верования отличаются во многих ключевых областях. Silberkralle были частично сформированы, чтобы действовать как целители и стражи больных, и они очень серьезно относятся к своим обязательствам перед слабыми. Тем временем, Argentumdämmerung откололись от ордена Хельквилла и никогда не теряли своего воинственного преимущества. Между орденами нарастает напряженность, и Katerintreue хорошо это знает.\n\nИспользуя контакты и шпионов среди рыцарей, а также подкупая местных бандитов, Katerintreue начала распростронят хаос на восток, надеясь сокрушить ордена и вызвать достаточное напряжение, чтобы они распались. Уже начались споры между рыцарями, и в одном случае Silberkralle физически заблокировал Argentumdämmerung от казни захваченного бандита.\n\nВ ответ гроссмейстеры решили пока объединить ордена. У них должно быть одно учение и один командир, а не два, и все же вопрос о том, кто и как поведет ордена. Хотя дела идут, решение должно быть достигнуто. После нескольких дней обсуждений выбор был сделан."
katerin.60.a:0 "Гектор Арденнсон возьмет на себя ответственность за поиски исцеления Катерины."
katerin.60.b:0 "Эрик Мрачный Коготь восстановит закон и порядок, если понадобится силой!"

katerin.61.t:0 "Единство в Орденах"
katerin.61.d:0 "Silberkralle и Argentumdämmerung решили встретиться в одном из местных домов бывшего здания самоуправления, большом двухэтажном доме, который был преобразован в больницу для местных жителей. Однако после прибытия Argentumdämmerung прошло некоторое время, когда появился гроссмейстер Silberkralle. Тем не менее, когда один из рыцарей Argentumdämmerung покинул комнату, где они остановились, чтобы привести лидера Silberkralle на встречу, он обнаружил, что Гектор Арденнсон находится в середине операции и хладнокровно сообщил, что, если он войдет в дезинфицированную область, Гектор без раздумий убьет его на месте.\n\nЧерез час, когда Гектор вошел в зал заседаний, он склонил голову перед Эриком Мрачный Коготь, равным ему среди Argentumdämmerung. "Мастер Мрачный Коготь, рад снова вас видеть. Кроме того, мои извинения за угрозу, направленную против вашего подчиненного."\n\n"Обычно я требовал бы сатисфакции, но сейчас есть более серьезные проблемы, с которыми мне придется столкнуться. Я не буду биться вокруг да около: эта сумасшедшая княгиня в Катеринбёрге и ее подхалимы будут нашей смертью. Вы это знаете, не так ли?" спросил он. Гектор вздыхает в ответ.\n\n"Я знаю... только еще одну из бесчисленных болезней, изводящих эту нацию, и для этого нет бальзама. Я думаю, я знаю, что вы представляете, но я все равно хотел бы услышать это от вас."\n\n"Вы не нравитесь мне, я не нравлюсь вам. Ваши рыцари считают моих кровожадными варварами, и мы считаем вас наивными и безвольными, но Катерине нужны все чемпионы, которых она может получить. Гроссмейстер Арденнсон, я, Эрик Мрачный Коготь из Argentumdämmerung, предлагаю поддержать вас как союзника и как брата. Для Катерины я буду мечом, а вы - щитом. Пусть наши разногласия укрепят нас в этой предстоящей борьбе."\n\n"Гроссмейстер Мрачный Коготь, я, Гектор Арденнсон из Silberkralle, приму ваше предложение. Пусть ваши рыцари уничтожат злодеев, которые будут угрожать грифонам, и пусть мои рыцари принесут утешение пострадавшим." Два гроссмейстера пожали когти, прекрасно зная, что их главной обязанностью была не гордость, а Катерина."
katerin.61.a:0 "Вместе мы стоим - порознь мы падаем"

katerin.62.t:0 "Единая Катерина"
katerin.62.d:0 "Когда солнце взошло над городом, Катерина встала как единое целое. От бывшего Прелата и грифонов, которые его поддерживают, до рыцарских орденов Катерины и даже Katerintreue, все они собрались вместе. Ворота дворца не были разбиты, а открыты, и ступени, ведущие к главной крепости, не защищались охранниками, вместо этого они были теми, кто открывал двери.\n\nДля всех них был достигнут предел, и в этот день царствование безумной княгини наконец-то закончилось. Ни одного выстрела не было сделано, ни капли крови не пролилось, так как в этот момент не было никого готового встать на сторону Диеллзы фон Катеринбёрг, и когда дворцовая стража прорвалась через забаррикадированные двери в ее комнату, чтобы арестовать ее.\n\nКак оказалось, революционерам будет нелегко. Княгиня исчезла, как и Глитерхуф, и на ветру медленно открылось окно. Впервые за десятилетия безумная княгиня фактически покинула замок, оставив его революционерам. В то время как собираются поисковые группы, чтобы выследить ее, Катерина все еще свободна от ее безумия, сегодня и, будем надеяться, навсегда."
katerin.62.a:0 "Безумие Закончилось."

katerin.63.t:0 "Охота Началась"
katerin.63.d:0 "С новостями о том, что Диеллзу видели рядом с границей Империи, новый режим удвоил свои усилия по ее поиску. Местные ополченцы начали охранять границу, и охотники за головами были отправлены на поиски в леса. Где-то там безумная княгиня все еще прячется, и если все, чего достигла Катерина, не развалится, то ее нужно выследить." 
katerin.63.a:0 "Прочешите весь регион и загляните под каждый камень!"

katerin.64.t:0 "Судьба Безумной Княгини"
katerin.64.d:0 "Рыцарь вошел в комнату и отдал честь своему гроссмейстеру, прежде чем сообщить новость, которую они все ждали. Диеллза была схвачена и в скором времени будет доставлена в замок. Вздох облегчения прошел через комнату, и все присутствующие грифоны заметно расслабились. Вскоре возникла тема о том, какое наказание будет вынесено, и многие выступают за смертную казнь для тирана. Именно в этот момент Гектор Арденнсон встал, просматривая толпу, прежде чем покачал головой.\n\n"Разве это не простое решение?" он спросил толпу. "Отрежете ей голову и думаете дело решено, продолжаете вкладывать в нее все наши грехи, не оставляя ничего для себя." Его слова вызвали переполох, когда один из представителей спросил его, что он хотел сказать. "Я подразумеваю, что мы готовы убивать кого-то для удобства, а не для справедливости. Сколько грифонов убила Диеллзу? Неправильно, ответ - ни одного. Она не убила ни одного грифона. Каждая последняя жертва ее террора была убита солдатами, агенты и лоялисты. Именно они совершили ее кровавое безумие."\n\n"Позвольте мне также остановить тех из вас, кто собирается скрываться за безрассудным оправданием того, что она является законным правителем. Это хороший правитель: шестилетняя сломанная девочка, вынужденная взойти на трон вместо того, чтобы ей дали время и помощь в исцелении от потери всех, кого она когда-либо любила. Вы, шериф из Катеринбёрга, не убивали ли вы десятками по ее приказу? Когда отчаявшийся, травмированный ребенок набросился на мир, не закрыли ли вы глаза и сердце, оправдывая себя, ведь вы только выполняли приказы? А вы, генерал? Или как насчет Katerintreue? И если так, то не все ли мы невинны? Она была законной правительницей для всех, и поэтому не один грифон Катерины не несет никакой ответственности из-за боли и страданий? За все эти годы Диеллза была единственным грифоном в Катерине, способным делать свой собственный выбор и нести последствия?"\n\n"Я думаю, что нет. Мы также несем вину в различных количествах, но мы говорим о том, чтобы двигаться дальше. Не пытаться добиться жестокой справедливости, но предложить новое начало, в котором старые обиды останутся позади. Если мы серьезно отнесемся к этому, тогда это относится и к ней. Мы не позволим ей править каким-либо образом снова, пусть это будет ясно заявлено. Скорее, она будет институционализирована и получит то исцеление, которое мы можем дать. Что бы ни случилось тем не менее, мы НЕ собираемся убивать разбитую женщину, которую посадили на трон, а затем безропотно потворствовали в океане крови, потому что мы были слишком напуганы, чтобы считать что-либо альтернативным!""
katerin.64.a:0 "Мы лучше ее, мы должны быть."

katerin.65.t:0 "Ясная Княгиня"
katerin.65.d:0 "Рыцарь смотрел вниз, глядя на землю перед собой, он воображал окончание этой охоты, продолжавшейся несколько недель, разными способами, но этот вариант ускользнул от его фантазий. Диеллза фон Катеринбёрг лежала у его ног, ее ноги были в ловушке, сломаны под упавшим деревом. Она все еще дышала, только с трудом, слабо прижав свой череп к своей груди. Схватив рацию и зовя остальных, он смотрел, как она медленно поворачивается, чтобы посмотреть на него.\n\n"Ты из дворца?" ее голос был слабым и хриплым, как будто она кричала часами.\n\n"Да, и ты возвращаешься, чтобы предстать перед судом," - ответил рыцарь.\n\n"Я понимаю... Это правильно..." через несколько секунд от Диеллзы раздался странный звук, заставивший рыцаря взглянуть на нее. Это было рыдание. "Мне жаль..." сказала она, слезы текли по краям ее лица, "Так много смертей... Мне так жаль... Ты один из Argentumdämmerung... не так ли ?"\n\n"Я..." сказал рыцарь, не в силах собрать больше слов. Он совсем не узнал безумную принцессу. Он много лет работал во дворце, но ничего подобного не проявлялось в ней.\n\n"Пожалуйста... убей меня", прошептала Диеллза "Они должны были убить меня тогда. Тогда я бы не жила в этой... мгле... так долго... я выжила... только чтобы все остальные страдали. Пожалуйста... "умоляла она, слезы медленно текли по ее лицу, когда она смотрела в небо. "Убей меня... Я хочу умереть, пока я все еще я..." - умоляла она, прижимая Глитерхуфа к своей груди."
katerin.65.a:0 ""Я дал ей мир, сэр, и не жалею о своем поступке.""

katerin.66.t:0 "Вниз в Карьер"
katerin.66.d:0 "Диеллза часами безумно металась по лесу, ее одежда была изодрана, она удерживала Глитерхуфа на груди, когда она летела, даже когда ее крылья горели от истощения. Это была животная паника, которая двигала ей, и каждый звук за ней только усиливал это. Все, что она знала, в ее испуганном, почти бессмысленном состоянии, было то, что ей пришлось бежать, ей нужно было уйти, они не могли поймать ее!\n\nТем не менее, следовавшие за ней охотники за головами в масках были такими же быстрыми, если не быстрее, и рассыпались по мере приближения к своему карьеру. Один из них поддержал дикую погоню и повернул налево, чтобы обогнать ее и направить направо. Подготавливая веревку, он почти чувствовал порывы ветра, формирующие ее удары крыла, когда он приближался все ближе и ближе, и когда его коллега схватил ее сбоку, бросившись вперед, чтобы спрятаться, он мгновенно оказался на ней.\n\nДиеллза безмолвно ахнула, когда воздух был выбит из ее легких, и она с громким стуком упала на землю. Глитерхуф откатился от нее, и, прежде чем она успела что-либо сделать, все три охотника были на ней, заткнули ей рот и связали ее когти и крылья вместе, чтобы обездвижить ее. Она пыталась бороться, слабые крики страха и отчаяния ускользали от кляпа, но грифоны в масках не обращали на нее внимания, когда один из них уложил ее на свою спину, чтобы привести ее обратно к Катерине на суд."  
katerin.66.a:0 "She goes nowhere, not while we still have use for her."

katerin.67.t:0 "Жать то, что было Посеяно"
katerin.67.d:0 "Генрих Сумрачнопёрый молчал, глядя на цель перед ним и пытаясь сохранить равновесие. Грифону, которому было поручено будущее Катерины, не стоило бы легко терять самообладание... и ,о боги, все же он боролся в этот момент.\n\nОн обнаружил, что перед ним проносятся его воспоминания, ужасные воспоминания, которые он давно хотел оставить в прошлом. Он вспомнил маленькую девочку, которой едва исполнилось шесть лет, которая стояла рядом с ним в окровавленном платье и с чем-то разбитым в глазах. Это был первый раз, когда он увидел Диеллзу, и хотя он жалел и стремился помочь ей в течение многих лет, времени никогда не было достаточно. Тьма в ней только росла, и в конце концов она поглотила ее, оставив кровожадного безумца. В конце концов он сделал выбор: пытаясь продолжать с ней связь или сражаться за тех, кто пострадал от ее тирании. Он выбрал последнее и бросился в него со всем, что имел. Больше никаких колебаний, только действие. Нет больше компромисса, только праведная ярость.\n\nОн спокойно придерживался этого идеала, глядя вверх на разбитое тело Диеллзы, где оно висело на петле, медленно покачиваясь. Под ней череп, который она так одержимо держала, лежал разбитый на куски. Он медленно огляделся, встречая глазами одного фермера за другим, видя, как никто из них не мог заставить себя встретиться с ним взглядом.\n\n"Злодей понесет свой долг перед богами, и они требуют его с интересом." Его голос донесся до подавленной толпы. "Но горе тому, кто вмешивается в божественную справедливость, потому что он несет золото своей души в хрупком кошельке. Вы убили ее не в суде, а в безумной ярости. Избегайте и молитесь за Борея, чтобы дать вам проницательность, которой вам не хватало сегодня."\n\nМолча, толпа, которая почти разорвала своего ненавистного бывшего монарха на части, рассеялась, оставив только старого прелата стоять там, наблюдая за раскачивающимся трупом перед ним, прежде чем опустить голову и, наконец, позволить своим чувствам стыда и отвращения подняться внутри него. Он называл это действие праведной яростью, но все, что он видел здесь, было слепой яростью."
katerin.67.a:0 "Борей, прости меня... прости нас всех..."

katerin.76.t:0 "Император Покинул Нас"
katerin.76.d:0 "Разрушительные новости, которые только что достигли Катерины, заставили весь совет в шоке зайти в тупик. Во всем бушующем хаосе они все еще рассчитывали на поддержку Императора, каким бы отдаленным он ни был. Однако теперь эта надежда - далекая память с новостями о кончине императора. Все в Катерине будут скорбеть о кончине этого монарха монархов. Скорбите и молча боитесь будущего, которое ждет мучительное княжество."
katerin.76.a:0 "Это была последняя вещь, что нужна нам!"

#2nd tree for regency.
katerin.77.t:0 "Надежда для Катерины?"
katerin.77.d:0 "Пусть вся Катерина празднуют сегодня! Правление безумной княгини наконец-то закончилось, и впервые за долгое время грифоны могут перестать бояться. Нет больше бессмысленных смертей, безумных праздников и безумных законов. Диеллза заперта в своем замке под усиленной охраной, и Совет Katerintreue объявил, что они будут управлять страной вместо нее. Наконец-то здравомыслие вернулось.\n\nДругие не просто чувствуют надежду, но чувствуют возможность. Совет правит сейчас, но будут ли у них ресурсы, чтобы удержать власть? Еще важнее то, имеют ли они право? Сумрачнопёрый, некогда прелат Катерины, так не считает, и никто из них не заслужил такой же верности у крестьян, как он. Рыцарские ордена Silberkralle и Argentumdämmerung одинаково подозрительно относятся к намерениям совета. Разве они не просто обменяли безумную принцессу на ссорящуюся группу силовиков? Планы должны быть составлены, сделки заключены и поддержка добыта. Катерина еще не определилась ​​по-настоящему, и сейчас для истерзанного княжества нет ничего определенного."
katerin.77.a:0 "Кто сейчас поможет нам спасти Катерину?"

katerin.78.t:0 "Связаться со Старым Другом"
katerin.78.d:0 "С потрясением Катерины в эти последние месяцы стали ясны две вещи: ничто никогда не будет прежним, и те, кто одержал победу в конце этого хаоса, должны будут иметь предвидение и решимость в равной степени. Гектор Арденнсон годами размышлял над вызовами, стоящими перед нацией, и снова и снова он приходил к одним и тем же выводам: беды нации были результатом лидеров, которых нельзя было устранить даже в самые худшие времена, как бы ты не пытался это сделать, казалось, у дворян всегда будет повод подавлять крестьянство.\n\nЭто были мысли, которые он долгое время держал в себе, но после падения Диеллзы он решил действовать быстро, написав письмо старому другу, с которым он не общался десятилетиями, но который был лучшим выбором он должен был гарантировать, что будущее Катерины принесет пользу и простогрифонам, и знати. Когда друг был ввезен контрабандистами в Катеринбёрг, Гектор встретил его в дверях с улыбкой.\n\n"Это было слишком долго, мой друг. Давай раздобудем тебе еды и поговорим. Как прошел путь?"\n\n"Боль," - ответил старый грифон, -"между этим местом и Клаудбьюри много границ. Скажи мне, что ты планируешь, пока я ем. Я хочу услышать, что ты думаешь." Отведя своего друга в гостинную, Гектор внезапно почувствовал облегчение. Теперь у него была помощь, которая ему может понадобиться, чтобы помочь нации."
katerin.78.a:0 "Он сказал Клаудбьюри?"

katerin.79.t:0 "Все, Что Нужно, это Одна Искра"
katerin.79.d:0 ""Грифоны Катерины! В эти последние годы и десятилетия вы непрерывно боролись с жестоким и темным миром, который казался вам таким враждебным. Действительно, эта тьма все еще сохраняется по всей стране даже сегодня. Тиран может исчезнуть, но зло, разнесенное по всей земле, не так легко рассеится.\n\nТем не менее, мои соотечественники, в самые темные ночи даже тусклый свет будет ярко светить, и я умоляю вас не думать об этих событиях как о временном облегчении, а как о первом шаге на пути восстановления этой нации не только физически но и духовно. Кошмар прошел, и теперь пришло время наконец мечтать о добром. Я говорю с вами сегодня, чтобы предложить вам мечту.\n\nЯ хочу, чтобы вы мечтали о нации, где никто не чувствует, что закон не защищает их или что он благоволит другим. Я хочу, чтобы вы мечтали о стране, где все мы, от Катеринбёрга до Андоршата, можем рассматривать друг друга как друзей и единомышленников. Я хочу, чтобы вы мечтали о том, чтобы у вас был голос, с помощью которого можно высказываться и протестовать против несправедливости по отношению к вам, не опасаясь репрессий. Я хочу, чтобы вы мечтали о том, чтобы вам никогда не приходилось бояться голода или бездомности, если вы не можете работать на полях, о том, чтобы ваши дети пошли в школы, чтобы учиться и подняться над местом своего рождения.\n\nЭта мечта далека, и для ее достижения потребуются труд и время, но, к моей чести, я клянусь вам, мои товарищи-катеринцы, что она МОЖЕТ быть достигнута! Если сила духа и суровая решимость, с которой вы пережили все эти годы, не отпали, мы можем построить лучшее будущее для всех нас. Грифоны Катерины, вы поможете мне построить эту новую нацию?""
katerin.79.a:0 "Надежда струится бесконечно."

katerin.80.t:0 "Новый Князь Старой Крови"
katerin.80.d:0 "Происхождение Мрачного Когтя исходит из древности, и его история берет свое начало еще до основания империи, когда они были полноправными хозяевами Катерины, а фон Катеринбёрг - просто бюргерами. Время было не таким добрым к Мрачным Когтям, однако, во время формирования Империи Грифонов они были свергнуты после того, как фон Катеринбёргам удалось заслужить милость Императора Гровера I, чтобы стать его подданными. С тех пор Мрачные Когти помнят об этом.\n\nТеперь, древнее зло должно быть исправлено. Хотя многое еще предстоит сделать, за все эти века не было времени, чтобы трон Катерины был так близок, и Эрик Мрачный Коготь жил с тяжестью старого унижения своей семьи с тех пор, как он впервые осознал сделаное ему. Он будет терпелив, хотя, он ждал этого всю свою жизнь." 
katerin.80.a:0 "Прошли века в процессе становления."

katerin.81.t:0 "Гроссмейстер и Князь"
katerin.81.d:0 "Любая угроза Его правлению постепенно устранялась, и Эрик Мрачный Коготь видит, как его цель постепенно приближается. Пришло время занять достойное место его семьи на троне Катерины. Это была семья, которая возглавляла армии Катерины против речных поней в прошлые века, и их имя почиталось во многих королевствах, которые тогда усеивали Грифонию.\n\nПосле столетий наблюдения за тем, как их древнюю родину возглавляют лицемерные подхалимы династия фон Катеринбёрг, истинная королевская линия Катерины, которая создала саму концепцию "Катерины", наконец, снова вознесется, чтобы позволить своему законному королевству руководствоваться под сильным настороженным когтем и глазом гроссмейстера Argentumdämmerung."
katerin.81.a:0 "И пусть его правление будет долгим!"

katerin.82.t:0 "Республиканское Влияние"
katerin.82.d:0 "Katerintreue думали, что они будут контролировать Silberkralle, но сегодня это было опровергнуто, и Гектор Арденнсон издал декларацию о своем намерении взять на себя контроль над делами в Катерине, поскольку она преобразована в новое государство, основанное на принципах гармонического республиканизма.\n\nНовости вызвали шок и недоверие по всей Катерине, причем многие вспоминают только о республиканцах как о тех, кто стал причиной гибели семьи их бывшего правителя в те времена, но репутация Silberkralle не испортилась за десятилетия службы, и население уже слышало данные обещания. Они жаждут свободы, которую предлагают рыцари, и даже если Katerintreue захочет встать у них на пути, на что они не способны, то их собственные солдаты остановя их." 
katerin.82.a:0 "Мы не будем повторять ошибок прошлого."

katerin.83.t:0 "Восстановление Княжества"
katerin.83.d:0 "Сегодня это стало официальным: Эрик Мрачный Коготь короновал себя князем Катерины и законным правителем всех её территорий. Тех, кто осмелится протестовать, заставят замолчать солдаты, и теперь все могут поднять оружие, чтобы приветствовать истинного князя Катерины, когда он перековывает эту истекающую кровью нацию обратно в каленую сталь, которая заставляла Грифонию дрожать под его когтями!" 
katerin.83.a:0 "За Катерину и Империю!"

katerin.84.t:0 "Триумф Katerintreue"
katerin.84.d:0 "Перед Katerintreue встал мрачный выбор: объединиться или умереть. Не было иллюзий, что их контроль над Катериной будет сохранен, если они будут полагаться на кого-то, кроме себя.\n\nС этой целью единство в совете обеспечивалось любыми необходимыми средствами, вплоть до "исчезновения" пары особенно недисциплинированных членов. Теперь совет гораздо более сплочен в воле, достигнув ослабления напряжения. Никто не может сказать, как долго это действительно продлится, но они могут сказать, что теперь раскола совета не произойдет, а власть совета надежно закреплена."
katerin.84.a:0 "Осталась только одна проблема..."

katerin.85.t:0 "Заняться Вопросом Блага"
katerin.85.d:0 "Прикованная цепью к стене, Диллза плакала и билась о наручники, когда она в животном отчаянии пыталась достать Глитерхуфа. Он лежал вне ее досягаемости. В конце концов она рухнула на землю, скулила и тяжело дышала, так как она была вынуждена умолять их.\n\n"Дайте мне его... пожалуйста... дайте его мне..." тихо плакала она, раскачиваясь взад-вперед.\n\n"Подпишите пунктирную линию," - сказал перед ней грифон в маске в двенадцатый раз, протягивая ей бумагу только для того, чтобы вытащить ее из когтей, когда Диеллза взорвется в очередном отчаянном порыве, крича, чтобы они дали ее Глитерхуфа. Потянув череп дальше назад, грифон только и ждал. "Мы можем выбросить его. Спрятать его там, где его никто не найдет. Подпиши пунктирную линию, и он будет у тебя."\n\nТак продолжалось до конца дня, ледяной следователь никогда не терял терпения и не менял тон. В конце Диллза превратилась в дрожащую развалину, ее крылья вывихнулись от удара о твердую каменную стену позади нее, а ее запястья кровоточили. Она потянулась за предложенной ей ручкой и подписала бумагу, слишком уставшая, чтобы даже прочитать слова. Все, о чем она могла думать, это Глитерхуф, и когда он был отдан ей, она прижала его к себе, рыдая.\n\nС отказом княгини от претензий на трон в пользу Совета Katerintreue, официально подписанному, следователь покинул камеру, чтобы передать бумагу ожидающему агенту снаружи. Добравшись до своего кармана, он достал небольшой флакон с жидкостью, чтобы вылить в тарелку супа, который принес ему грифон, помешивая его, чтобы скрыть острый миндальный запах, прежде чем положить его в пределах досягаемости Диеллзы."
katerin.85.a:0 "Наша легитимность теперь гарантирована."

katerin.86.t:0 "Новый Путь."
katerin.86.d:0 "Когда солнце поднимается над Катериной, оно поднимается над нацией, которая собирается с духом и целью под знаменем веры и равенства. Генрих Сумерачнопёрый стоит на пороге наступления новой эры, и теперь все части готовы к финальному действию. Многие по-прежнему верят, что княжество во всем своем несправедливом великолепии возродится, но они сильно ошибаются.\n\nПо всей Катерине сотни, если не тысячи фермеров и рабочих готовы собраться в своих храмах, чтобы молиться с раннего утра до полудня, когда они выйдут на улицу и снесут старые знамёна княжества, провозглашая нацию как Священный Собор под руководством Генриха Сумерачнопёрого. Он будет быстрым и бескровным, и когда он закончит, нация наконец начнет идти по пути к лучшему будущему для всех тех, кто так долго томился в духовной и политической тирании."
katerin.86.a:0 "Катерина никогда не будет прежней."

katerin.87.t:0 "Консолидация Власти Регентства"
katerin.87.d:0 "Для всех претендентов, которые поднялись, чтобы оспорить господство Katerintreue над княжеством, ни один из них не преуспел. Хотя у экс-прелата был простогрифон на его стороне, у него не было военной мощи. Пока рыцари обладали военной мощью, крестьяне под ними могли быть послушны. Ни одна из сторон не смогла поспорить с настоящими правителями Катерины, и теперь пришло время покончить с претензиями и перестать быть просто консультативным советом. Катерине не нужны никакие другие хозяева, кроме Katerintreue, и как ее законные правители они будут теми, кто отныне будет диктовать всю политику и все законы нации."   
katerin.87.a:0 "Катерина наша!"

katerin.127.t:0 "Сделать Хорошее Лицо"
katerin.127.d:0 "Как блеющий скот, народные массы слишком долго были сбиты с толку вечно потакающими рыцарями и бредом старых священников. Совет пока не в состоянии их дисциплинировать, вместо этого им приходится применять более легкое прикосновение. В конце концов, голод и нападения бандитов - достаточно адекватные причины для того, чтобы грифоны набросились на своих законных хозяев. Решение простое: дайте им пищу и подбодрите их.\n\nKaterintreue находятся в достаточно хорошем положении, чтобы реквизировать еду у своих "соратников" среди рыцарей и даже грифонов прелата, по крайней мере, на данный момент. Это должно снять наихудший вариант голода, с которым сталкивается Катерина.\n\nВ Катерине также немало заключенных, будь то бандиты или политические соперники. Вместо того, чтобы проводить казни только в столице, Katerintreue решили проводить казни публично и в ближайшем крупном населенном пункте, чтобы жители могли видеть решительные действия, предпринятые для их защиты. Предоставление некоторых стратегических наград местным органам власти за их добросовестную службу должно обеспечить, чтобы население чувствовало себя уважаемым, накормленным и защищенным в достаточной степени, чтобы оставаться на месте в будущем."
katerin.127.a:0 "Пусть головы катятся и еда течет!"

