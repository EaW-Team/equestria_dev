katerin.129.t:0 "Это событие загружает после военное / после объединительное / после консолидационное коммунистическое древо фокусов" 
katerin.129.d:0 "Информация о бывшем Прелате и о том, что религиозный социализм это хорошо."
katerin.129.a:0 "За Богов и Революцию!"

katerin.131.t:0 "Первые Региональные Выборы"
katerin.131.d:0 "В последние недели в Катерине проводились региональные выборы с целью назначить губернаторов провинций, которые сформируют первый уровень правительственных организаций по всей стране. Недели подготовки были посвящены тому, чтобы убедиться, что все идет по графику, и грифоны часами выстраивались у урн для голосования.\n\nРезультаты, однако, были менее звездными. В Марштеттене почти четверть бюллетеней была испорчена из-за переполненной ванны этажом выше, где они хранились. Два грифона были арестованы в Андорштадте после того, как их поймали на "исправлении" избирательных бюллетеней, а в Эйнфурте избирательный участок каким-то образом сумел поджечь себя. Гроссмейстер Арденнсон приказал провести еще один тур голосования, направив наблюдателей, чтобы убедиться, что на этот раз все сделано правильно."
katerin.131.a:0 "Если с первого раза не удается!"

katerin.132.t:0 "Конституция"
katerin.132.d:0 "В рамках республиканских усилий в Катерине представители народа собрались вместе, чтобы создать новый руководящий документ для нации: свод законов, которые будут стоять выше всех других и которые ограничат власть правительства и гарантируют, что они не смогут отвернуться от своих граждан так, как это делали предыдущие правители. Эта конституция была разработана в течение многих месяцев республиканскими контактами Гектора Арденнсона, одобрена им и сегодня, на торжественной церемонии со всеми главными лидерами Катерины, подписана. Никогда больше политической элите не будет позволено перешагивать через граждан Катерины!"
katerin.132.a:0 "Начало нового пути."

katerin.133.t:0 "Установление Легитимности"
katerin.133.d:0 "Старые документы времен до правления династии Гроверов до сих пор хранятся в архивах или музеях. Никто не ожидал, что они будут чем-то большим, чем исторические диковинки, но агенты Эрика Мрачного Когтя обыскали нацию, сумели найти их всех и собрать воедино в исчерпывающий документ, в котором четко перечисляются исторические претензии семьи Мрачного Когтя на трон и несправедливые методы которыми они были свергнуты.\n\nБлагодаря тому, что эта газета была опубликована по всей Катерине, грифоны теперь хорошо осведомлены о праве своего нового короля на трон. Добавив к огромному списку ошибки семьи фон Катеринбёрг за последние десятилетия, убедить подавляющее большинство было просто. Они больше не должны склонять головы перед сумасшедшей грифоншей, которая с таким же успехом могла бы приказать их повесить без всякой уважительной причины. Вместо этого они склонят головы перед твердым, но праведным правителем, который будет защищять и заботиться о них."
katerin.133.a:0 "Да здравствует Мрачный Коготь!"

katerin.134.t:0 "Уступки Крестьянам"
katerin.134.d:0 "Грифоны сильно пострадали в последние десятилетия. Княжество подвело их, по другому на это посмотреть нельзя, и теперь они с трудом держатся. Праведный король должен быть твердым, но также заботливым: если будет слишком много или слишком мало любого из них, последует хаос, как это было ясно продемонстрировано.\n\nХотя он обычно не оправдывал такие методы, пришло время проявить снисхождение к крестьянам, а не грубость, о которой они уже слишком много знали.\n\nТратить деньги из королевской казны на восстановление страны, приносить пищу страдающим, снизить налоги на хлеб и спонсировать праздники среди народа - все это поможет укрепить настроение простых граждан, чтобы они лучше служили нации. Даже животное будет бунтовать, если оно знает только кнут, и эти грифоны - не животные, они - подданные, которых боги доверяют праведному князю."
katerin.134.a:0 "Пусть народ хорошо поест."

katerin.135.t:0 "Слухи..."
katerin.135.d:0 "В течение последних недель всплывают слухи о том, что в городе Эйнфурт появилась загадочная болезнь. Катерина - страна которая знает, что такое страдание, но новости из Эйнфурта испугали даже фаталистических катеринцев. Из того, что говорят слухи, чума поразила город, и официальный ответ - осуждение слухов как простых попыток распространения раздора и страха среди грифонов, не помогло." 
katerin.135.a:0 "Я уверен, что беспокоиться не о чем."

katerin.136.t:0 "Ситуация"
katerin.136.d:0 "Разрушающееся поселение Эйнфурт находится к югу от столицы. Сам город изображает Катерину в целом, его славные дни давно позади, а годы небрежного правления и эксплуатации нанесли тяжелый урон некогда растущему поселению. В течение последних 20 лет некогда гордые стены крепости находились в состоянии постоянного разрушения, что мало помогало в защите от захватчиков. Сам город вырос далеко за пределы стен, жители деревни бегут от бандитов, а чума укрывается в постоянно расширяющейся сети палаток и хижин. Город находится в руинах, все, что остается, это его разлагающийся труп, и стервятники пришли на праздник.\n\nС постоянным потоком беженцев в город, это было неизбежно, чума пришла в Эйнфурт. Если мы хотим спасти город и его жителей, то должны быть приняты решительные меры.\n\nКогда в столицу пришло известие о чуме, рыцарские ордена Катерины были готовы защитить город в любой момент. Ордена служили княжеству с искренним усердием на протяжении веков, посвященных поддержанию традиции рыцарства, которая насчитывает сотни лет. Два главных ордена утвердились в Княжестве, и оба вызвались выполнить эту задачу.\n\nВо-первых, это почтенный орден Silberkralle во главе с уважаемым Гроссмейстером Гектором Арденнсоном. Silberkralle действует как меч и щит обычного грифона, стремясь сделать жизнь крестьян максимально комфортной, учитывая обстоятельства. Silberkralle хочет спокойно и осторожно взять под свой контроль город, сводя к минимуму опасность для простых грифонов и предоставляя милосердный и мирный конец тем, кто слишком болен, чтобы выжить.\n\nДругой рыцарский орден Катерины, Argentumdämmerung, также вызвался выполнить эту задачу. Во главе с горячим Гроссмейстером Эриком Мрачным Когтем главная цель Argentumdämmerung - вырвать чуму с корнем и вернуть мертвые земли Катерине. То, что им не хватает опыта, они восполняют энтузиазмом и они стремятся как можно быстрее вывести чуму из города, сводя к минимуму риск заражения населения.\n\nКонечно, от помощи орденов можно отказаться, а гарнизону Эйнфурта отдать приказ о восстановлении порядка, но гарнизон уже был небольшим и плохо обслуживался до того, как началась чума, и нет никаких сведений о том, к каким методам они могут прибегнуть."
katerin.136.a:0 "Silberkralle вмешивается."
katerin.136.b:0 "Argentumdämmerung бичует город."
katerin.136.c:0 "Гарнизон закрывает город."

katerin.137.t:0 "Эйнфурт в Хаосе"
katerin.137.d:0 "Когда колонны рыцарей Silberkralle вошли в Эйнфурт, многие из его граждан увидели в них божественных спасителей, посланных самим Бореем. Орден Silberkralle хорошо известен своим состраданием и сочувствием к низшим классам Катерины, и их прибытие дало отчаянному населению города проблеск надежды, которую они отчаянно искали. Был отдан приказ о немедленном освобождении гарнизона города от службы и солдаты были рады, что город теперь стал чужой проблемой.\n\nВскоре в городе был введен комендантский час и Silberkralle эффективно восстановил порядок на улицах, но не без сострадания. Silberkralle были понимающими, но твердыми, стремясь отделить больных от здоровых и позволить им прожить свои последние дни в мире. Граждане Эйнфурта, несомненно, чувствовали себя комфортно благодаря этим усилиям, но в этом был и другой, более глубокий смысл.\n\nSilberkralle несет с собой секретную цель, они стремятся установить точную причину инфекции и таинственную чуму, которой Катерина страдала так долго. Рыцари допросили каждого больного грифона, которого они нашли, пытаясь найти корень инфекции, и путь, которым ему сначала удалось проникнуть в город. Время покажет, какие секреты они раскрывают."
katerin.137.a:0 "Мы должны найти причину заражения."

katerin.138.t:0 "Эйнфурт в Хаосе"
katerin.138.d:0 "Рыцари Argentumdämmerung мрачно, но дисциплинированно, вошли в Эйнфурт. Они не обращали внимания на невольных свидетелей, которые думали, что прибыла помощь. Они знали, что их задача будет кровавой, что для того, чтобы спасти город, нужно удалить гниль, лежащую в его ядре, и что избежать побочного ущерба невозможно. Но они смирились со своей кровавой задачей, потому что, если не они выполнят ее, то кто? Рыцари делали все, что нужно, но не получали от этого никакого удовольствия.\n\nГроссмейстер самого Argentumdämmerung, Эрик Мрачный Коготь, руководил ими. Он был не из тех, кто уклонялся от такого вызова, и он не мечтал заставить своих верных рыцарей нести бремя такой задачи. Мрачные Когти могли проследить свою родословную вплоть до основания самой Катерины, и хотя они потеряли контроль над княжеством, последний наследник династии все еще имел большое влияние на его родине.\n\nРыцари быстро сняли бремя власти с гарнизона и двинулись дальше, чтобы обезопасить каждый район города. Каждый дом должен быть обследован на следы инфекции, а больным, которые не подлежат спасению, должен быть предоставлен милосердный конец в когтях рыцарей. Эйнфурт будет очищен, не взирая на цену."
katerin.138.a:0 "Обыщите любого подозрительного."

katerin.139.t:0 "Эйнфурт в Хаосе"
katerin.139.d:0 "Когда на гарнизон была возложена главная ответственность за восстановление порядка в Эйнфурте, многие из его жителей вздохнули с облегчением. Опасаясь, что фанатизм Орденов послужит только увеличению ущерба и что поручение такой задачи гарнизону города приведет к наименьшим последствиям для города. Но никто не мог предсказать, к каким методам прибегнет гарнизон, каким образом они очистят город больных.\n\nПроблемы начались только через несколько дней после того, как гарнизон получил задание, когда нехватка продовольствия в сочетании со страхом перед чумой вызвала панику среди крестьян. Гарнизон оказался разбитым и, в конечном счете, был вынужден отступить в полуразрушенную крепость, пока бунт не утих. Этот инцидент явно был последней каплей для гарнизона, который воспринимал их положение как несостоятельное. Опасаясь за свою жизнь и становясь все более параноидальными от чумы, гарнизон выбрал единственный вариант, который имел для них смысл.\n\nОни сожгли город до основания. Собрав остатки масла и факелы, содержащиеся в крепости, гарнизон начал методично ходить по городу, поджигая все, что им встречалось, и убивая всех, кто оказовалал сопротивление.\n\nЧума ушла, и Эйнфурт вместе с ней. Все, что осталось от города - это сгоревшие руины и несчастные грифоны, которым удалось избежать пламени."
katerin.139.a:0 "Как лихорадка сжигает заболевание."

katerin.140.t:0 "Ситуация Улучшается"
katerin.140.d:0 "С помощью Silberkralle, Эйнфурт смог остановить распространение чумы. Зная, что работа еще далека от завершения, гроссмейстер Гектор Арденнсон, лидер Рыцарей Silberkralle, просит дополнительную помощь для борьбы с чумой и ее ликвидацией из этого умирающего города."
katerin.140.a:0 "Очень хорошо, вы получите помощь."
katerin.140.b:0 "Дано было достаточно, справляйтесь с имеющимися средствами."

katerin.141.t:0 "Встреча за Пределами Эйнфурта"
katerin.141.d:0 "Прошло несколько дней с тех пор, как рыцари Argentumdämmerung прибыли в Эйнфурт, и с тех пор ситуация была напряженной. Присутствующие члены Внутреннего Круга встретились в своей палатке за городом, чтобы обсудить ситуацию. Среди них стоял молодой гроссмейстер Эрик Мрачный Коготь. Едва старше ребенка, он выделялся среди старейшин. Но он воплотил идею, что в благородно родившихся душах доблесть не зависит от возраста. Рядом с ним сидели Эггерт фон Стратсбёрг и Гюнтер Драккенвальд, два самых высокопоставленных рыцаря Внутреннего Круга. Фон Стратсбёрг первый прошел по городу, и его лицо все еще было скрыто печалью по поводу смерти нескольких его подчиненных. Гюнтер прибыл только днем ​​ранее во главе сил по оказанию помощи, но все же сумел сделать себя нежелательным, раскритиковав лазареты, созданные подопечными фон Стратсбёрга.\n\nРыцари открыли свое собрание молитвой. После этого Мрачный Коготь предоставил слово Эггерту. Он продолжил рисовать унылый портрет ситуации. Он напомнил Кругу о некоторых злодеяниях, которые его рыцари видели в городе от некоторых жителей. По его мнению, Эйнфурт был практически потерян, и его нужно было рассматривать не как город , который нужно спасти, а как цель для борьбы с грубой силой. Для сохранения Эйнфурта потребуется спасти его не только от чумы, но и от самого себя. Несколько рыцарей ударили по столу в знак одобрения, и сам Мрачный Коготь, похоже, согласился с фон Стратсбёргот, но Гюнтер попросил выступить. Гроссмейстер позволил ему.\n\n"Братья и сестры, Гроссмейстер. Нет сомнений в доблести наших рыцарей и их жертвах в Эйнфурте. Тем не менее, я боюсь, что мы восприняли призыв нашего Гроссмейстера к крестовому походу слишком буквально. Нельзя бороться с чумным городом, как с мятежным восстанием. Нам нужно заботиться об этих грифонах и действовать хладнокровно."\n\nЭггерт издевался над замечанием "Как ты смеешь, брат? Если бы ты действительно появился вовремя, мы могли бы не оказаться в ситуации, в которой мы находимся." Гюнтер снова посмотрел на грифа. "Действуй осторожно, Эггерт. Если вы думаете, что хвастовство предоставит вам авторитет, позвольте мне напомнить вам, что мы не пьяные в таверне, слушаем истории." Эггерт положил когти на стол и встал. "Я не буду слушать оскорбления от труса!"\n\nМрачный Коготь поднял коготь и потребовал замолчать "Хватит". Гюнтер и Эггерт повиновались и сели. "Мой отец полностью доверял вашей доблести и компетентности. Это много я знаю. Так что помните свои клятвы. Обе стороны имеют свои достоинства, и мы должны стоять вместе, потому что...""
katerin.141.a:0 "Этот город стоит того, чтобы его защитить."
katerin.141.b:0 "Эйнфурт прогнил до самого основания."

katerin.142.t:0 "Руины Эйнфурта."
katerin.142.d:0 "По мере того, как весть о судьбе Эйнфурта распространилась по Катерине, народ охватила паника. Правительство никогда не учитывало интересы низших классов, но грифоны никогда не предполагали, что оно совершит такое вопиющее злодеяние против своих граждан. Простогрифоны уже знали, что военные мало что сделают, чтобы защитить их от бандитов, но теперь каждый гарнизон представлял собой собрание убийц и безумцев. Протесты по поводу пожара в Эйнфурте разразились в крупных городах Катерины, и эти протесты вскоре переросли в беспорядки, которые пришлось разогнать силой.\n\nГраждане Катерины теперь обращаются ко всем, кто обещает спасти их от когтей своего правительства, причем оба рыцарских ордена получили большое количество заявок на вступление. Но не каждый грифон может рассчитывать на защиту рыцарей. Этих бедолаг никто не защитит, если гарнизон захочет с ними расправиться. Они жаждут того, что кто нибуть защитит их от злоупотреблений, навязанных им их же правительством, и с каждым днем они ​​становятся все более радикальными."
katerin.142.a:0 "Проблема решена, что насчет чая?"

katerin.143.t:0 "Свобода от Чумы!"
katerin.143.d:0 "После нескольких недель непрерывной работы, усилия Silberkralle принесли свои плоды. Закрыв Эйнфурт и открыв импровизированные больницы для лечения больных и умирающих, они не позволили ситуации перерасти в хаос. Действительно, в некоторых местах рыцари-добровольцы шли в самые залитые чумой городские кварталы, чтобы остаться там с людьми, чтобы успокоить их и убедить оставаться вместе, заботиться друг о друге и не распространять болезнь дальше.\n\nВ то время как многие рыцари подхватили чуму, и большинство из них погибло, преданность Silberkralle, медицинские знания и неустанные усилия помешали чуме распространиться за пределы Эйнфурта. Когда ситуация стабилизируется, Silberkralle снова готовятся к отъезду, оставив позади лишь небольшую группу рыцарей, чтобы следить за любыми новыми вспышками чумы. Как сказал гроссмейстер Арденнсон, болезнь была просто еще одним врагом, и их обязанность защищать грифонов выполнена."
katerin.143.a:0 "Они другая порода, но спасибо богам за Silberkralle."

katerin.144.t:0 "Улицы Эйнфурта."
katerin.144.d:0 "Под руководством Гюнтера Драккенвальда рыцари организовали обширный план по восстановлению контроля над улицами. Они заручились поддержкой местных жителей и крестьян. Оснащенные всеми доступными инструментами и марлевыми масками или защищенные тканью, смоченной в уксусе, они начали очищать улицы от всего, что их блокировало. Трупы забирали, чтобы сжечь. Мусор и обломки домов были очищены. Зараженные грифоны были доставлены в амбулатории, а бездомные - в лагеря по всему городу, чтобы восстановить видимость порядка. Затем были установлены насосы, принесенные рыцарями или спасенные из казарм местных пожарных, и медленно, но верно улицы начали очищать мирные жители под защитой рыцарей. Фонтаны, колодцы и другие источники воды были либо тщательно вычищены, либо осушены. Задача была нелегкой, и многие рабочие заболели, несмотря на защиту.\n\nТеперь, когда путь очищен, рыцари приступили к созданию различных форпостов по городу. Сам город был далек от очищения, но, по крайней мере, теперь они могли выходить на улицы обычным способом."
katerin.144.a:0 "Этот город нуждается в нас."

katerin.145.t:0 "Жалкое Состояние Города"
katerin.145.d:0 "Под руководством Эггерта Фон Стратсбёрга и гроссмейстера Эрика Мрачного Когтя рыцари снова вошли в Эйнфурт. На этот раз с силой и четкой целью прорубить путь в город. Это была нелегкая задача. Дороги Эйнфурта превратились в кучу щебня, брошенные повозки, мусор и даже трупы, оставленные гнить.\n\nСледуя карте, составленной Гюнтером Драккенвальдом, они приступили к работе по расчистке улиц вдоль определенных линий. Крестьяне собирали все препятствия и сжигали их. В некоторых местах здания будут снесены, чтобы обеспечить более легкий и безопасный проход. Что касается бездомных, их окружили и отвели в карантин за пределами города. План состоял в том, чтобы создать сеть, позволяющую Argentumdämmerung быстро перемещаться по городу, контролировать население и вводить комендантский час. Эти новые дороги в Эйнфурте были быстро названы Священным Путем.\n\nПосле того, как рыцари наконец смогли обеспечить беспрепятственное передвижение, они распространили слово среди населения: в городе был введен комендантский час. Все найденные на улицах во время комендантского часа будут считаться мятежниками и будут застрелены."
katerin.145.a:0 "Мы делаем им одолжение."

katerin.146.t:0 "Наконец-то Свободны от Чумы!"
katerin.146.d:0 "После нескольких недель непрерывной работы усилия Silberkralle принесли свои плоды. Блокируя Ейнфурт и создавая импровизированные больницы для лечения больных и умирающих, они не позволяли ситуации перерасти в хаос, хотя бы едва ли. Хоть правительство отказалось помочь им, Silberkralle дал все для города. Рыцари-добровольцы шли в самые залитые чумой городские кварталы, чтобы остаться там с жителями, успокоить их и убедить их оставаться вместе, заботиться друг о друге и не распространять болезнь дальше. Некоторые несколько дней жили в противогазах, а другие быстро изолировали себя, когда проявлялись признаки чумы.\n\nЧума медленно отступает, но Silberkralle заплатили за эту победу десятками жизней рыцарей, и они покидают Эйнфурт. Тем не менее, даже несмотря на то, что в их рядах нет никаких признаков горечи или обиды, рыцари покинули город укрепленные в своих убеждениях, и грифоны увидели эту самоотверженную жертву. Что бы ни потеряли Silberkralle, они приобрели уважение грифонов."
katerin.146.a:0 "Они никогда не сдавались, независимо от того, сколько из них погибло..."

katerin.147.t:0 "Взлом и Проникновение."
katerin.147.d:0 "Недели сообщений, собираемых рыцарями под руководством Гюнтера Драккенвальда и Эггерта фон Стратсбёрга, начали рисовать неожиданную картину города. Чума вела себя странно. Сообщения о волнениях от рыцарей Эггертта и карты эпидемии от ученых Гюнтера демонстрировали удивительные закономерности. Наиболее зараженные части города совпадали с наименее управляемыми районами, которые, по мнению местных жителей, не были даже старыми или плохими районами. В то время как Эггерт и Гюнтер спорили о ценности их соответствующей информации, Гроссмейстер Мрачный Коготь набросился на нее с молодежной уверенностью. Он приказал немедленно расследовать эти места.\n\nПосле заката рыцари спокойно вышли на улицы небольшими группами. Вооруженные кувалдами, они ворвались во все подозрительные здания. Многие из рыцарей нашли только трупы, пыль или терроризировали жителей. Но в некоторых случаях то, что они обнаружили, было непохоже на то, что они когда-либо видели. Они нашли идеально ухоженные мастерские посреди загрязненных районов. Они никого не нашли, кроме некоторых бедных грифонов находящихся в клетках, мертвых или в состоянии апатии, которые характеризовали поздние стадии чумы. Вместо инструментов, здания были полны странных веществ, в частности, удушающего порошка белого цвета. Один рыцарь, выросший в семье мясника, заметил, насколько странно это было близко к костной муке. Были изъяты документы, написанные на иностранном языке, который никто, казалось, узнал с первого взгляда. И что самое зловещее, они нашли ящики с едой с отметками храмов Эйр, княжеских властей или, что еще более тревожно, рыцарских орденов.\n\nНаходки были поставлены под наблюдение отборных рыцарей, единодушно доверенных Внутренним Кругом, и все причастные к обыску были поставлены к присяге. Кроме того, была проведена строгая проверка всех запасов продовольствия."
katerin.147.a:0 "Время посмотреть, что мы можем найти внутри."

katerin.148.t:0 "Отбирая Чуму."
katerin.148.d:0 "За несколько недель рыцарь Эггерт фон Стратсбёрг и Гроссмейстер Эрик Мрачный Коготь стали ближе. Они оба были в Эйнфурте в первые дни крестового похода и видели катастрофу, которая произошла до того, как Гюнтер и критики попали туда, после того, как они начали свою работу. Они знали, что говорить, что у них все было над контролем, слишком оптимистично. Некоторые части города были потеряны в чуме и волнениях или просто собирались разрушиться или сгореть, возможно, забрав с собой целые кварталы. Им нужно было предпринять радикальные меры.\n\nРыцари начали отмечать положение города на улицах, рисуя символы в коде Argentumdämmerung над дверями и у входа на улицы. В их распоряжении также были карты, составленные учеными под руководством Гюнтера. Затем Эггерт разработал план и представил его Эрику, который от всей души согласился. Он также считал, что радикальные меры должны быть приняты.\n\nВ течение следующих нескольких дней рыцарям было приказано начать эвакуацию из зданий и областей, которые считались слишком опасными, чтобы их можно было оставить в покое. Чтобы предотвратить любую задержку, рыцарям было приказано немедленно начать эвакуацию жителей. Те, кто этого не сделал, будут помещены в карантин. Тогда здания и участки будут сожжены."
katerin.148.a:0 "Весь этот город должен быть уничтожен..."

katerin.149.t:0 "Не Оставив Ничего Кроме Щебня"
katerin.149.d:0 "Недели сообщений, собираемых рыцарями под руководством Гюнтера Драккенвальда и Эггерта фон Стратсбёрга, начали рисовать неожиданную картину города. Чума вела себя странно. Сообщения о волнениях от рыцарей Эггертта и карты эпидемии от ученых Гюнтера демонстрировали удивительные закономерности. Наиболее зараженные части города совпадали с наименее управляемыми районами, которые, по мнению местных жителей, не были даже старыми или плохими районами. В то время как Эггерт и Гюнтер спорили о ценности их соответствующей информации, Гроссмейстер Мрачный Коготь набросился на нее с молодежной уверенностью. Он приказал немедленно расследовать эти места.\n\nПосле заката рыцари спокойно вышли на улицы небольшими группами. Вооруженные кувалдами, они ворвались во все подозрительные здания. Многие из рыцарей нашли только трупы, пыль или терроризировали жителей. Но в некоторых случаях то, что они обнаружили, было непохоже на то, что они когда-либо видели. Они нашли идеально ухоженные мастерские посреди загрязненных районов. Они никого не нашли, кроме некоторых бедных грифонов находящихся в клетках, мертвых или в состоянии апатии, которые характеризовали поздние стадии чумы. Вместо инструментов, здания были полны странных веществ, в частности, удушающего порошка белого цвета. Один рыцарь, выросший в семье мясника, заметил, насколько странно это было близко к костной муке. Были изъяты документы, написанные на иностранном языке, который никто, казалось, узнал с первого взгляда. И что самое зловещее, они нашли ящики с едой с отметками храмов Эйр, княжеских властей или, что еще более тревожно, рыцарских орденов.\n\nПодозрительные мастерские были очищены огнем, а окружающие окрестности подверглись карантинной и тщательной проверке. Были начаты поисковые работы чтобы найти всех пропавших без вести жителей и всех, кто проявлял интерес к руинам."
katerin.149.a:0 "С исчезновением источника, мы надеемся, что чума исчезнет вместе с ним."

katerin.150.t:0 "Судьба Города."
katerin.150.d:0 "Прошло несколько месяцев с момента первой встречи Внутреннего Круга за пределами Эйнфурта, но казалось, что прошли годы. Так много изменилось. Такими дураками они все были. Как Argentumdämmerung был настолько глуп, чтобы думать, что чума была действительно естественным явлением? Теперь они знали. Не все конечно. Так много еще оставалось окутанным тайной, но одна вещь была ясна, некая группа усердно работала, порчя и заражая Эйнфурт и Катерину. Для чего, кроме чистой злобы? В этом они еще не были уверены. Ни то, ни другое им не нужно было делать дальше.\n\nЭрик изо всех сил старался объединить своих рыцарей, но, несмотря на свою популярность, он просто не мог заставить своих грифонов смотреть в глаза. Он заставил Гюнтера и Эггерта работать вместе, но они только радикализировались по мере продвижения вперед. Гюнтер был убежден, что Эйнфурт еще можно спасти. То, что им нужно было сделать, это просто войти и отрезать голову саламандре. У него была некоторая поддержка. Странные события привели некоторых из более опытных рыцарей на свою сторону. Эггерт, с другой стороны, все больше разочаровывался, видя такой маленький прогресс, так много полумер, чтобы спасти город, который, казалось, даже не хотел быть спасенным. Эйнфурт оказал сопротивление. Рыцари пали мелким преступникам во время вечерних патрулей, а мирные жители обычно демонстрировали неповиновение приказам. Эйнфурт нанес удар по Argentumdämmerung, и Эггерт был полон решимости положить конец всему этому. И его поддержали.\n\nЭрик знал, что если он продолжит пытаться уравновесить их, то заслуга его рыцарей благодаря его рождению со временем иссякнет. Он должен был выбрать и быть решительным, иначе он будет рассматриваться как птенец. Стоит ли Эйнфурт жертв? Или это было слишком дорого? Он наконец заговорил."
katerin.150.a:0 "Этот город потерян чуме."

katerin.151.t:0 "Эйнфурт был очищен."
katerin.151.d:0 "Когда они смотрели на темные облака дыма, исходящие из Эйнфурта, Эрик и его рыцари выглядели мрачными. Дело было сделано. Крестовый поход на Эйнфурт подошел к концу. Это было нелегко. Многое было принесено в жертву во имя богов и долга. Некоторые колебались, но, в конце концов, они были едины. Даже Гюнтер и его бесконечные споры были теперь решительными и молчаливыми. Как и все они, он видел слишком много, чтобы снова заботиться о полумерах, когда понадобится железо. Эйнфурт теперь был очищен, но еще не было времени отступать или отдыхать..."
katerin.151.a:0 "И все же Катерина прогнила насквозь."

### Post-unification/post-consolidation/post-war Events ###
katerin_new.1.t:0 "Сумрачнопёрый Победил"
katerin_new.1.d:0 "Поднимите красные знамена высоко и славьте богов, потому что революция победила! Возглавляя великую церемонию в великом храме Грифенхейма, Сумрачнопёрый объявили, что Герцланд теперь будет объединен в одно великое государство. Уже не просто Катерина, а федерация многих государств как единое целое, в которой ни один грифон не должен бояться хищных капиталистов или лживых храмов.\n\nС нынешним архонтом, бежавшим перед наступающими войсками Катерины, Сумрачнопёрый стоит перед толпой в одеждах Архонта Борея, заявив о своем намерении по-настоящему бросить вызов правлению Архонтов, шагнув на их уровень, принося вызов, который они не могут игнорировать так легко. Революция еще не закончилась, но сегодня все верные революционеры могут праздновать свою великую победу."
katerin_new.1.a:0 "За Богов!"

katerin_new.2.t:0 "Провозглашение Сумрачнопёрого"
katerin_new.2.d:0 ""Верные грифоны Герцланда и за его пределами! Слишком долго мирские правители стояли на вершине мира, утверждая, что являются высшими арбитрами добра и зла, имея власть ради себя и попирая своих подданных в своих играх власти. Этот порочный круг так долго мучил мир, и впервые за все время рядовой грифон сможет дать отпор!\n\nИ когда мы идем вперед, объединившись как один коготь, одно сердце и одна душа, мы должны сделать это как один голос. В нашей великой борьбе мы не можем позволить себе рассеяться. Вот почему я, с вашего одобрения, в конце концов объединю в себе мирскую и духовную силу нашего народа и вознесусь, чтобы стать Императором-Архонтом нашего великого дела. Благодаря этому мы будем действительно едины в том, что нас ждет впереди. Мы будем сражаться, и мы одержим победу, потому что я знаю, что в вас есть достойные помощники и ученики, на которых может рассчитывать любой! Давайте идти вперед и мы одержим победу!""
katerin_new.2.a:0 "Арктуриус, направь нас!"

katerin_new.3.t:0 "Сумрачнопёрый Вновь Утверждает Грифонью Троицу"
katerin_new.3.d:0 "Хотя мир и изменился, но Боги нет, и мы должны помнить их. Троица всегда была с грифонами, и они всегда будут с нами. Борей дал нам мудрость и проницательность, Арктуриус дал нам силы бороться с опасностями, которые несет мир, и Эйр породила наши формы. Ни один из них не является дополнительной частью нашей жизни, и ни один из них не выше других.\n\nНет, враги, за которыми нужно следить грифонам, это те, кто извращает этот священный баланс для своего блага. Среди них мало таких плохих, как маариты, те падшие грифоны, которые отдают себя в руки великого противника Маара. У этих грифонов есть только одна цель в жизни - доминировать и извращать все хорошее, и с ними никогда не может быть мира. Такова природа веры грифонов, и хотя другие боги могут существовать и почитаться, ни один из них не превосходит Троицу."
katerin_new.3.a:0 "Восславьте Трех!"

katerin_new.4.t:0 "Новый Порядок Грифонов"
katerin_new.4.d:0 "Как Феникс, наш союз восстает из пепла старого порядка. Грифоны больше не будут находиться в духовном, экономическом и политическом рабстве. Вот их будущее, и по всей Гриффонии существа всех видов смотрят на Герцланд, где мы появились, готовые и желающие сражаться за богов и за революцию, и никто, независимо от того, где они находятся, не может отрицать наших свершений." 
katerin_new.4.a:0 "Да здравствует Император-Архонт!"

katerin_new.5.t:0 "Судьба Гровера VI"
katerin_new.5.d:0 "Одной из самых больших проблем для Сумрачнопёрого стал молодой претендент на престол Империи Грифонов: Гровер VI. Что нужно было сделать с этим мальчиком? Об убийстве его не могло быть и речи, и он не мог запереть мальчика, чтобы в итоге получить еще одну Диеллзу, травмированную и безумную. Нет, вместо этого, он в течение прошедших недель уделял время, чтобы поговорить с ребенком.\n\nВ то время как Гровер относился к нему холодно, мальчик был по крайней мере безупречно вежлив и отвечал, когда на него мягко давили. Более того, поскольку Сумрачнопёрый предпочел не угрозы, а мягкий подход, что заняло время, ему удалось увидеть острый ум мальчика. Кроме того, мальчик был на удивление чистосердечным, желая только "помочь народу", как он это называл.\n\nПо этим и нескольким другим причинам Сумрачнопёрый организовал, чтобы мальчик стал помощником в храме. Ему будет дано новое имя, дабы защитить его от тех, кто может пожелать ему зла, и научат служить грифонам в качестве священника. Грехи его отца были не его, и он заслуживал шанса на хорошую жизнь." 
katerin_new.5.a:0 "Он станет хорошим священником."

katerin_new.6.t:0 "Нация при Религиозном Социализме"
katerin_new.6.d:0 "Храмы всегда были важной частью жизни грифонов, но в этом новом порядке они важны как никогда. Священники уже не просто духовные наставники, но они стали обладать большой политической властью, выступая в качестве спикеров местных крестьянских советов, выполняя определенные правительственные обязанности и уже можно увидеть, как их храмы все больше и больше объединяются, чтобы действительно стать центром их сообществ.\n\nКроме того, многие аспекты жизни, которые считают чисто мирскими делами, также попадают под компетенцию храмов, и все они призваны служить великому делу религиозного социализма. Многие проклинают новый режим, но они делают это молча, потому что уже множество грифонов пришли к нам, чтобы найти мир или же цель в этом новом режиме."
katerin_new.6.a:0 "Наше дело правое."

katerin_new.7.t:0 "Ночная Молитва"
katerin_new.7.d:0 "В глухую ночь перед алтарем Борея стоял один грифон и молча молился. Генрих часто вставал до рассвета, встречая восход солнца в молитве, так же, как он это делал при закате.\n\nЧем больше росла верная революция, тем больше она привлекала внимания, в этом мало позитивного. Казалось, они занимали уникальную позицию. Верующие видели в революции угрозу существующей иерархии с которой они связаны, а революционеры были настолько одержимы временным, что они видят божественное, как оковы.\n\nЕму было грустно смотреть, как те, кого он с удовольствием назвал бы товарищами, проповедуют какие-то ненормальные идеи, которые испортили революцию ради их собственной цели. Какой конец? Он жил смиренно, как и всегда, не создавая себе статуй, и хотя он носил символический титул, он был просто учителем для грифонов. Определенные вещи были неизбежны, и точно так же, как капиталистические общества в конце концов построили себя на угнетение, боги были конечными арбитрами добра и зла. В социализме грифоны нашли самое близкое к морально чистому обществу, где послание богов не было бы искажено влиятельными лицами. Он осознавал это медленно и мучительно, и ему хотелось, чтобы те, кто сражался за народ, тоже это видели. Однако, если они этого не сделалют, ему придется противостоять им, как он это делал с тиранами, которые угнетали и убивали его паству."
katerin_new.7.a:0 "Если не я, то кто?"

katerin_new.8.t:0 "Сомнение и Инакомыслие"
katerin_new.8.d:0 "Можно подумать, что Генрих Сумрачнопёрый, Император-Архонт Грифонии, обретет уверенность в том, чего он достиг, и все же слишком часто в своих молитвах он находит только сомнения. В конце концов, он выбрал правильный путь? Трое будут судить его так же, как и любого другого, и любые заблуждения, в которые попали смертные грифоны, завянуть перед ними. Поэтому он провел раннее утро, молясь и размышляя, никогда не позволяя себе молча начать требовать непогрешимости, а вместо этого снова и снова возвращялся к своим позорам и неудачам.\n\nВ эту ночь к нему пришли воспоминания о Диллзе фон Катеринбёрг, когда он вспомнил, как впервые встретил ее: четырехлетняя девочка, которая сказала, что она уже может написать свое имя и хочет показать ему. Вспоминая, что с ней произошло, и как ее мягкое, изуродованное тело покачивалось в петле, даже сейчас его пронзил удар стыда. Какие бы оправдания он ни пытался найти, они казались пустыми, они все равно закончились смертью и кровью.\n\nИ сколько смерти и крови он принес с тех пор? Когда-то его беспокоили только локальные конфликты, теперь он небрежно объявлял войны. Он стоял на краю пропасти, чтобы стать монстром, и ему пришлось отступить от края и вспомнить, почему он сражался. Не месть, но справедливость, не осуждение, а искупление, и если он забыл одного страдающего ребенка, потому что он был слишком сосредоточен на большем масштабе... отличался ли он от любого другого Императора?"
katerin_new.8.a:0 "Я подвел Диеллзу, но я не должен подвести всех остальных."

katerin_new.9.t_01:0 "Пурпурная Чума"
katerin_new.9.d_01:0 "Что-то отвратительное произошло на востоке. Земли Хеллквилла, когда-то являвшиеся домом для дисциплинированных и благородных рыцарей, охранявших империю, теперь наводнены экстремистским культом, опьяненным своими амбициями по завоеванию Речных Земель.\n\nЭти амбиции должны были быть смехотворными, но, похоже, что "реформисты" баловались поистине отвратительными методами. Ужасные болезни охватывают Речные Земли, и пони умирают тысячами, даже несмотря на то, что они объединяются для дачи отпора распространителям чумы.\n\nКатерина знает чуму, знает ее хорошо, и эти методы вызывают озноб у наших грифонов. Помимо шока, это вызвало гнев. Никто не заслуживает того, чтобы иметь дело с тем кошмарным смертельным исходом, который приносит чума, и видеть, как эти некогда благородные рыцари балуются этими вещами, вызвали призыв к справедливости."
katerin_new.9.t_02:0 "Гнев Справедливости"
katerin_new.9.d:0 "Что-то отвратительное произошло на востоке. Земли Хеллквилла, когда-то являвшиеся домом для дисциплинированных и благородных рыцарей, охранявших империю, теперь наводнены экстремистским культом, опьяненным своими амбициями по завоеванию Речных Земель.\n\nЭти амбиции должны были быть смехотворными, но, похоже, что "реформисты" баловались поистине отвратительными методами. Ужасные болезни охватывают Речные Земли, и пони умирают тысячами, даже несмотря на то, что они объединяются для дачи отпора распространителям чумы.\n\nКатерина знает чуму, знает ее хорошо, и эти методы вызывают озноб у наших грифонов. Помимо шока, это вызвало гнев. Никто не заслуживает того, чтобы иметь дело с тем кошмарным смертельным исходом, который приносит чума, и видеть, как эти некогда благородные рыцари балуются этими вещами, вызвали призыв к справедливости."
katerin_new.9.a:0 "Собирайте войска: мы их раздавим."
katerin_new.9.b:0 "Мы не можем этого сделать, слишком много рисков..."

katerin_new.11.t:0 "Завершение Великой Борьбы"
katerin_new.11.d:0 "Мы стоим на пороге достижения невозможного: распространения революции верующих на каждый уголок старой Империи Грифонов. Путь был долгим и кровавым, но после нескольких недель тщательных размышлений Император-Архонт Сумрачнопёрый заявил, что мы должны идти вперед. Распространение революции на эти последние народы будет означать, что все грифоны на континенте будут объединены под богами, вместе и в равенстве.\n\nЕсли мы не будем настаивать на окончательной победе, мы вполне можем обречь будущие поколения на дальнейшую борьбу со старым порядком, где он сохраняется. Но наш лидер знает, что лучше, и так вперед к финальной битве."
katerin_new.11.a:0 "Один последний толчок к миру." 

katerin_new.13.t:0 "Обещания Дальним Территориям" 
katerin_new.13.d:0 "Чем дальше распространялась революция, тем больше возникало проблем, и Сумрачнопёрый провел достаточно времени среди крестьян, чтобы понять, насколько важны эти вещи, которые он назвал "малыми обычаями". Когда вы привязаны к земле, вы все-таки приспосабливаетесь, он уже давно понял, что пытаться навязывать строгую ортодоксальность было бы безумием. Грифоны на крайнем севере и глубоком юге не были одинаковыми, потому что их земли сделали их разными, и игнорировать это было бы высокомерием высшего порядка.\n\nПоэтому, когда верующие шли вперед, он призывал их вспомнить, что, хотя некоторые вещи, которые принадлежали старому порядку тирании, необходимо было отбросить, большинство жителей просто приспособились бы к таким, как они, адаптируясь по-своему, и есть обычаи, которые нужно оставить в покое. Троица была Троицей, но помимо этого существовало бесчисленное множество божеств, и в исполнении одной веры ничто не отличалось от принудительного реакционного самодержавия."
katerin_new.13.a:0 "Тысяча разных, но объединенных грифонов."

katerin_new.14.t:0 "Конец Ссоры"  
katerin_new.14.d:0 "Сумрачнопёрый ожидал этого, и он приготовился, так что, несмотря на то, что массовые протесты и даже вооруженные столкновения разразились по всей стране, он не был удивлен. Конечно, паразиты жаловались, что справедливость наконец настигла их, чего еще можно ожидать от них?\n\nЭти поместья веками жили за счет труда крепостных, и они не собирались отказываться от них. Зачем им? Весь их мир построен на господстве тех, кто должен быть их братьями и сестрами.\n\nК счастью, они больше не были теми, кто обладал властью, и Генрих знал, как легко он может их раздавить. Прикажите священной революционной армии вмешаться, сокрушив любое сопротивление и преследуя их только с одеждой на спине. В конце концов, их жизнь строилась на воровстве.\n\nИ все же... он вспомнил Диеллзу, вспомнил, как она оказалась в ситуации, когда она могла стать только монстром, и снова в нем встал вопрос о вине. Могли ли они изменить свой жизненный путь, если бы захотели? Может быть, снисходительность все еще была вариантом? Или, может быть, это было бы оскорблением тех, за кого он поклялся бороться."
katerin_new.14.a:0 "Изъять у них имущество, у нас нет обязательств перед ворами."
katerin_new.14.b:0 "Освободить крепостных, но оставь дворянам достаточно земли, чтобы жить."

katerin_new.16.t:0 "Судьба Гровера VI"
katerin_new.16.d:0 "Когда республиканские солдаты вошли в имперские палаты, они столкнулись лицом к лицу не с высокомерным дворянином, а испуганным ребенком, который прячется за последним из оставшихся имперских охранников, цепляясь за свою гувернантку. Противостояние продолжалось какое-то время, и охранники были готовы умереть до последнего, чтобы как можно дольше защитить своего молодого императора, но, в конце концов, Гровер отправился в безопасное место вместе с гувернанткой.\n\nГроссмейстер дал понять всему правительству, что к мальчику нельзя прикасаться, и любые покушения на него по любой причине будут решаться быстро и решительно. Кем бы он ни должен был стать, сейчас он ребенок, который будет изо всех сил пытаться отбросить имперское наследие, в котором он родился, и, поскольку мы многое от него отняли, совершенно правильно, что мы даем ему то, чего он никогда не мог иметь раньше: выбор в жизни."
katerin_new.16.a:0 "Он гражданин, мы защищаем и заботимся о наших гражданах."

katerin_new.17.t:0 "Подтверждение Республиканских Идеалов"
katerin_new.17.d:0 "Республика должна стоять за одну истину превыше всего; все грифоны рождаются с равными правами и обязанностями. Хотя грифоны разные, их отличают действия, а не рождение. Мы не идем на компромисс с этими идеалами: они железные и несгибаемы, независимо от того, какой ветер может дуть. Сколько боли было причинено, потому что Империя была построена на крови, делая амбиции чем-то обязательно пропитанным кровью, если кто-то хотел выйти за пределы своего права рождения в жизни?\n\nВпрочем, больше нет, теперь наши грифоны будут свободно стремиться к процветанию и счастью вместо того, чтобы им было сказано знать свое место. Это огромное изменение, но оно давно назревало."
katerin_new.17.a:0 "Свобода, Равенство, Процветание."

katerin_new.18.t:0 "Речь Президента"
katerin_new.18.d:0 ""Граждане республики, храбрые революционеры и новоприбывшие: сегодня я говорю с вами, не чтобы призывать вас к битве или к какому-либо великому испытанию, с которым мы сталкиваемся. Скорее, я хочу поговорить со всеми вами, чтобы выразить вам свю глубокую благодарность. Наш мир сотрясался в эти последние годы, и то немногое знакомое утешение, которое мы знали, снова и снова нарушалось. Мало кто мог обвинить тех, кто смирился со своей судьбой в такие времена.\n\nИ все же от болот Катерины до великих улиц Грифенхейма, эрудированных залов Йельского Ректората и глубин Грифенмаршена, одна вещь ясна для всего мира. Независимо от того, насколько темной стала ночь, грифоны этих земель не сломлены и не смирились со своей судьбой. Я вижу не запуганных крестьян, а грифонов, обладающих силой и достоинством, чтобы подняться и бороться за то, во что они верят, если нужно, снова и снова.\n\nЯ не буду долго разглагольствовать, может быть, уже на следующих выборах народ проголосует против меня, и я с радостью уйду с поста, потому что я видел меру тех, кого я теперь могу назвать согражданами. Я знаю, в глубине своего сердца, что мои соотечественники будут продолжать строить то, что я начал строить одним из первых. Итак, еще раз спасибо за ваши усилия и ваши достижения. Мне будет легко, зная, что на моей стороне такие же соотечественники, как и вы.""
katerin_new.18.a:0 "Открой вино и давай выпьем за наши достижения!"

katerin_new.20.t:0 "Мрачный Коготь Стоит Победителем!"
katerin_new.20.d:0 "Сквозь огни войны и невзгод новый правитель восходит, чтобы претендовать на то, что принадлежит ему, по праву оружия и чести. Династия Гроверов подвела Грифонию, и благодаря своей слабости они позволили порядку превратиться в хаос, а единство - в раздор.\n\nИ все же в руинах этой несостоявшейся империи восстанет новое королевство, и это будет сделано мечом. Гроссмейстер Эрик Мрачный Коготь знает, что миру нужен порядок, и во времена сильной воли и интриг заговорщиков, есть только один способ положить конец этой борьбе: Сила и Справедливость. Сколько бы захотело назвать себя императором в эти времена? Десятки, может быть, даже сотни. Они не будут покорно подчинены словами, но железом и кровью. Тем не менее, когда все враги будут разбиты, останется ужас и кровоточащий народ, который будет умирать в войнах за всех этих потенциальных императоров, им нужно продемонстрировать - без каких-либо оговорок - безопасность и справедливость, которые сможет предоставить лишь настоящий Император."    
katerin_new.20.a:0 "Приди Тартар или Торнадо, это Королевство выстоит."

katerin_new.21.t:0 "Катеринские Республиканцы Победили"
katerin_new.21.d:0 "Это похоже на мечту, в которую мы едва ли осмелимся поверить. Тем не менее, когда мы смотрим в небо и видим, как развеваются знамена над Грифенхеймом, становится ясно, что это не сон. Это реальност: мы сделали это. Империя пала, и революция торжествовала.\n\nЕще многое предстоит сделать. Герцланд по-прежнему разделен и может мы уже победили, но старый порядок еще может вернуться, как это было с первой революцией. Никто не может отрицать того, чего мы достигли, и начало нашей борьбы закончилось триумфом."
katerin_new.21.a:0 "Пусть знамена развеваются в триумфе и славе!"

katerin_new.22.t:0 "Свободный Герцланд"
katerin_new.22.d:0 "Благодаря нашим большим успехам на поле битвы и за дипломатическим столом, Герцланд объединяется под республиканским знаменем. С этими успехами перед парламентом встал вопрос о нашей следующей цели. Мы обладаем только Герцландом, но с нашей военной мощью мы могли бы объединить всю бывшую империю в одну континентальную республику.\n\nОтвет президента Арденнсона, однако, был оглушительным.\n\n"Империалистическое завоевание осталось в прошлом, и даже если бы нам удалось победить остальную часть Грифонии, мы бы стали тиранами. Грифоны Герцланда всегда были центром империи, и именно они привязаны к ней. Пусть у Вединцев будет Ведина, у Аквелийцев Аквелия, а у Вингбардийцев Вингбардия. Мы зашли так далеко не для того, чтобы повторить жестокое прошлое, но для того, чтобы создать новый мир для нашего народа.""
katerin_new.22.a:0 "Это наши земли, нам больше не нужно."

katerin_new.23.t:0 "Мрачный Коготь Наш Король"
katerin_new.23.d:0 "Позвольте миру свидетельствовать сегодня, потому что новый Король восходит, чтобы занять свое место в анналах истории. Уже не просто гроссмейстер или князь. Сегодня Эрик Мрачный Коготь действительно становится тем, кем он должен быть: Эрик Мрачный Коготь, первый из династии Мрачных Коготей, теперь восходит на трон Герцланда, готовый править древними центральными землями давно умершей империи. Его достижения равны любому императору, и под его твердым правлением будет написана новая глава в истории Грифонии."
katerin_new.23.a:0 "Да здравствует король!"

katerin_new.24.t:0 "Судьба Претендента на Трон"
katerin_new.24.d:0 ""Ты боишься меня, мальчик?" Эрик Мрачный Коготь спросил молодого грифона перед ним. Его взгляд был прикован к Гроверу, который быстро отвел взгляд и отказался оглядываться на него.\n\n"Я не… Я-я законный…" Гровер заикался, пытаясь повторить слова, которым его учили, но спотыкаясь.\n\n"Ты, нет" возразил Эрик. "Твой отец позволил империи развалиться в его когтях, и тысячи умерли из-за его слабости. Я воссоединил Герцланд и навел в ней порядок. Ты играл со своими игрушками, пока все это происходило. Что ты когда-либо делал для грифонов этих земель?" Эрик надавил на мальчика, который не смог ответить. "Я отвечу на вопрос за тебя: ничего. Даже сейчас ты сжимаешься передо мной: это не манеры Императора."\n\nГровер, все же ребенок, не нашел, что сказать, даже когда слова глубоко врезались в маленького мальчика. Через некоторое время его клюв начал медленно дрожать, слезы навернулись на глаза. Эрик отреагировал на это, потянувшись за мечом на столе рядом с ним и положив его перед мальчиком.\n\n"Если ты действительно заявляешь, что ты король, то научись сражаться", - сказал он молодому Гроверу. "В твой восемнадцатый день рождения я буду сражаться с тобой в поединке. Если ты победишь меня, трон, который, как ты утверждаешь, станет твоим, но если ты проиграешь, ты покинешь Грифонию, и никогда не вернешься.\n\nМедленно Гровер поднял меч, и слуга вывел его наружу, а Мрачный Коготь следил за ним с легкой улыбкой. Через десять с лишним лет неопытный мальчик встретится с Гроссмейстером Argentumdämmerung. С его поражением династия Гроверов будет разрушена и изгнана из Грифонии навсегда, укрепив династию Мрачных Когтей, не потеряв при этом чести."
katerin_new.24.a:0 "Тем не менее, у него будет достаточно тренировок, чтобы построить новую жизнь."

katerin_new.25.t:0 "Свобода от Безумия"
katerin_new.25.d:0 "Катерина была ямой безумия и болезней, гноящейся на протяжении десятилетий. Даже вне этого мир, казалось, сходил с ума. Дряхлый император управлял гниющей шелухой империи, даже не успев повернуть ее курс. Все величие, накапливавшееся на протяжении веков, и вся стабильность и порядок были отброшены, так как изменнические республиканцы, мелкие вельможи и бесконечный парад сволочей, каждый из них внес свой вклад в разрушение Герцланда.\n\nТеперь, благодаря неустанным усилиям и тяжелому труду, создается впечатление, что завеса была поднята, и Герцланд снова может ясно видеть, уже не запертая в своей невменяемой спирали в забвении, а скорее уполномочена и горда. Герцланд объединится под правлением короля Эрика Мрачного Когтя, и мир больше не будет смотреть на Грифонию, на как на умирающего титана, а как на сильное и гордое королевство, которое еще далеко не закончено."
katerin_new.25.a:0 "Мы победили, и мы будем продолжать побеждать."

katerin_new.26.t:0 "Переворот в Грифенхейме!"
katerin_new.26.d:0 "Кажется, нет конца проблемам, с которыми империя была обречена. Недостаточно того, что император скончался, но теперь военные совершили государственный переворот! Из того, что мы понимаем, грифоны генерала Фердинанда Рассветного Коготя атаковали дворец и убили кронпринца. Теперь они контролируют большую часть столицы, в то время как все остальные перемещаются, чтобы попытаться справиться с ситуацией.\n\nЧто бы ни случилось сейчас, ясно одно: кровь будет течь бесконечно."
katerin_new.26.a:0 "Безумие Катерины просочилось через границу?"

katerin_new.31.t:0 "Императорское Место"
katerin_new.31.d:0 "Империя пала, низвергнута самыми преданными слугами Катерины. Удивив всех, теперь регентский совет стал править в Грифенхейме. Порядок на континенте грифонов был перевернут, и теперь в их когтях лежит неисчислимый потенциал. Совет никогда не позволял им упускать возможность, и во время грандиозного бала в Императорском дворце они готовили свое будущее, которое теперь является будущим самого Герцланда.\n\nВо время бала они ходили по дворцу, выбирая для себя куски имперских регалий и бесценные произведения искусства, и уже один из членов выбрал большое поместье рядом с дворцом - некогда принадлежавшее Герцогине Клубники, для себя самого. В конце концов... к победителю идет добыча, нет?"
katerin_new.31.a:0 "Теперь, кто должен взять эту люстру?"

katerin_new.32.t:0 "Величайший Приз"
katerin_new.32.d:0 "Это был приз, непохожий на любой другой, на который могли рассчитывать Katerintreue, и все же он упал в их когти. С захватом Грифенхейма им удалось захватить не кого иного, как самого наследника императора. Его слуги пытались увести его, но они были перехвачены, и, поскольку Katerintreue в настоящее время находится в центре внимания, это было как раз то, что им было нужно.\n\nВ конце концов... мальчику императору нужны советники, не так ли? Советники и учителя. Их совет сформировался, чтобы консультировать и направлять молодую Диеллзу, и хотя ее безумие сделало ее... неуправляемой, линия Гровера не была подвержена такой болезни. И, учитывая, что они уже многому научились, как играть этой ненормальной грифоншей...\n\nМожет быть, пришло время Katerintreue доказать свою... преданность... не только Катерине?\n\nСлуги и друзья мальчика должны "исчезнуть", предпочтительно таким образом, чтобы это ранило мальчика и оставляло его послушным и уязвимым. Потребуются новые слуги, слуги, лояльные ему, и кто лучше станет его новыми учителями, чем они, лояльные слуги империи, которые только хотят защитить мальчика и убедиться, что он вырос... правильно?"
katerin_new.32.a:0 "Конечно, принц будет... в безопасности... с нами."

katerin_new.33.t:0 "Herzlandtreue"
katerin_new.33.d:0 "Пусть радуются все верные грифоны Герцланда! Хотя испытания этих последних лет тяжело сказались на всех, на горизонте стабильность и процветание. Когда-то верные слуги Катерины выступили в это тяжелое время, чтобы обеспечить сохранение имперской власти и стабильности для народа. Под их руководством эти бывшие Katerintreue должны охранять Герцланд и поддерживать порядок. По этой причине они официально объявляют себя Herzlandtreue и будут служить регентами этого государства.\n\nВсе верные грифоны призваны выполнять свой долг перед государством и напоминают, что непослушание - это измена. Будут взиматься новые налоги, чтобы гарантировать великолепие Грифенхейма и Императорского дворца, и Herzlandtreue убедятся, что лояльные грифоны не будут уклоняться от этой обязанности."
katerin_new.33.a:0 "В конце концов, это тоже измена." 

katerin_new.34.t:0 "Настолько Чистый, Насколько это Возможно"
katerin_new.34.d:0 "Обычно, совет не потворствовал бы идеалистическому мяуканию о "новом старте". Только безумные грифоны забыли или простили без уважительной причины, но в этом случае... Кто сказать, что ОНИ забудут? В конце концов, в Катерине были документы, которые были неудобны для них в их нынешнем положении. Они были влиятельными лицами в Герцланде и, как следствие, большей части Грифонии, но это подвергло их тщательному анализу, с которым они раньше не сталкивались. Возможно, некоторые грифоны не одобрят то, как поступили с Диеллзой, или поднимут вопросы о том, как распределяются доходы от национального налога.\n\nК счастью, у них было достаточно лояльных грифонов, так как архивы были тихо запечатаны и вывезены для того, чтобы их сжечь, и мало кто поднял какие-либо вопросы. Грифоны тоже должны были исчезнуть, слишком многие знали об этом. Argentumdämmerung и Silberkralle были почти безразличны в эти дни, но это не означало, что они были безвредны, поэтому им пришлось уйти. То же самое произошло с Генрихом Сумрачнопёрым, и нужно вдвойне убедиться, что тела тоже исчезнут.\n\nКроме того, поскольку их агенты были заняты по всей территории Герцланда, собирая все доказательства своих предыдущих действий, у Совета было время, чтобы собрать вторую группу, которая, без вопросов, выследила бы первую группу агентов после их завершения. В конце концов, свободные концы были никому не нужны."
katerin_new.34.a:0 "Убедитесь, что мы тоже развеиваем пепел."

katerin_new.35.t:0 "Еще не Потерян"
katerin_new.35.d:0 "Маловероятно, что Империя Грифонов останется такой же сильной, как и прежде, даже когда предатели и нелояльные мошенники пытались разорвать ее на части. Династия Гровера защитит от всех тех, кто будет... угрожать ему... и бывший правящий совет Катерины вновь объединил разрушенное царство. Все те, кто осмелится угрожать Герцланду, знают, что эти смиренные и верные слуги трона готовы сразиться с ними, что бы они не замышляли."
katerin_new.35.a:0 "Хвала Верным слугам Империи!"

katerin_new.41.t:0 "Грандиозный Праздник"
katerin_new.41.d:0 "Большой бал происходил во дворце в Грифенхейме. Все представители дворянства были приглашены на светское мероприятие года. Он был организован и для уважаемых членов Herzlandtreue, чтобы поблагодарить себя за жертву, которую они приносят изо дня в день, чтобы спасти как Катерину, так и Империю; задача, которую им удалось успешно выполнить, не сказав ни слова благодарности от кого либо. Нужно было иногда уметь поздравлять себя, и добрые люди из Катерины взяли на себя ответственность соответствовать их стандартам.\n\nДворец был роскошен, херувимы на потолках были украшены золотыми листьями, привезенными из Бронзхилла. Он отражается в великом оркестре, играющем старые гимны. В центре зала медленно таял гигантский ледяной лебедь. Грифоны даже не обращали на это внимания, они были слишком заняты, поправляя одежду. Темой вечера были "Знаменитые грифоны и их атрибуты", поэтому каждый грифон пришел нарядившись в себя; практичная шутка, которой они все весьма наслаждались.\n\nВосхитительная еда была обильно представлена ​​на больших столах или разносилась на подносах мелкими дворянами. "По крайней мере, они получают незримую честь присутствовать!" грифон засмеялся. Грифоны вокруг него присоединился к веселью. "Ну, они могут восхищаться этим прекрасным приемом. Это, вероятно, единственный раз, когда они будут иметь такую честь. Лучше они, чем… бедняки." Грифонша ахнула. "Простая мысль... Вы слышали, кажется, они собрались у ворот. Как вы думаете, чего они хотят?" Высокие гости снова засмеялись."
katerin_new.41.a:0 "Пожалуй, пусть они грызутся за выброшенные кости?"

katerin_new.42.t:0 "Накормить Бедных"
katerin_new.42.d:0 "Для обеспечения того, чтобы грифоны были накормлены и, следовательно, были послушными, Herzlandtreue объявил о пособии по безработице для всех граждан ниже определенного дохода. Правительственные магазины по всей стране будут иметь дешевую еду, которую может позволить каждый грифон, и официальные декларации обещают, что цены будут установлены таким образом, что правительство только возместит расходы.\n\nХотя все хвалят эту щедрость, Herzlandtreue не сделал это из доброты побуждений. Значительный процент грифонов станет зависимым от продовольственного пособия, а это означает, что они будут есть буквально с когтей правительства, что позволит нам обеспечить их лояльность.\n\nКроме того можно раздувать резно, фрукты и тому подобное, которые обычно использовались бы для домашнего скота, что позволяет получить небольшую прибыль, которая может попасть в карманы Herzlandtreue. Пища для грифонов, более низкая заработная плата для промышленников и заслуженная награда для мудрого Herzlandtreue."
katerin_new.42.a:0 "Хорошее решение оставляет всех счастливыми."

