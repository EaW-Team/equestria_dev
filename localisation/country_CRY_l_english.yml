CRY_DUSTY_EMBER_DESC:0 "After the Empires return Dusty, like all Crystal ponies had very few memories of her past except the horrors that she experienced under Sombra's rule. Once he was defeated and she realized how prosperous the Empire could be under the guidance of the Alicorns it didn't take long before she became paranoid of outside forces taking all of it away. She quickly enlisted in the Royal Guard and rose to the rank of general within a short span of time. She noticed the growing threat of the Changelings along the borders and began adapting her strategies to best combat them. One day Dusty fears that all that has been gained will be lost and she might even be open to more radical ideas that ensure the security of the Empire against other hostile species."