cry_wondermane_desc:0 "Wondermane's origins are nested in an obscure village on the edges of southeastern Equestrian jungles. She has shown proficiency in the field of magic from an early age. Although timid and introverted by nature, her fellow ponies encouraged her talent, resulting in Wondermane having a chance to attend a prestigious school in Baltimare. While her academic performance was not always stellar, Wondermane's natural drive and determination led her to discover her exceptional talent in combat magic. Soon afterwards, she was recommended to the newly formed Equestrian unicorn corps.\n\nEven with her pacifist tendencies, Wondermane has shown herself to be capable in the field. Eventually rising to the top of her command, she was one of the first military personnel to be assigned to the recently returned Crystal Empire. The frigid north suits Wondermane more than her native jungles ever had."
solidshot_desc:0 "The adopted son of a moderately elevated family in the Crystal Empire, Solid Shot used his familial connections and natural gifts as a markspony to secure an officer's commission in the army. Promoted to general in his early thirties, his extremely fast promotions led to rumours that he had secured such as much through seduction and nepotism as skill. Very self interested, his loyalties are fickle at best, but he is, none the less, a gifted officer."

cry_ice_desc:0 "Ice is a Lieutenant Colonel, formerly of Equestria, now serving under the Crystal Empire. Having worked as a Winter Specialist due to his extremely aggressive nature in northern climates, he was mostly tasked with putting down border skirmishes near Stalliongrad, until he voluntarily joined the Crystal Army.\n\nWhile being caring to the ponies under him, he offers little care to hostile forces. His thoughts are based around one thing. The continuous attack of a enemy line. He holds his troops to the highest. At the same time, he holds airpower as key to his plans, and uses it religiously.\n\nIce is a only child, and his family spent a lot of time around him. When it came to be known to them he wanted to become a chef, his father instead booked him, and persuaded him to enlist in the Royal Guard. His initial expectation was a short career, but he began to grow fond of the orderly construct of the military.\n\nDespite being a playful and friendly bat, he did his job efficiently. He was promoted to Sergeant at the age of 24, eventually applying, and accepted, into the Equestrian Military Academy. He entered it expecting to get his commission, until he actually entered it. The competition of the school thrilled him, and he was among the highest-scoring graduates. Following his comission as a 2nd Lieutenant, he was deployed to the Severyanan border, putting down small insurgents and equally small border skirmishes. His work was noticed eventually, and he was finally comissioned as a Captain when he was 33. His ascent into becoming a Lt.Col. began when he was tasked with the assault of a factory taken over by a small group of rebels. He led a group of 20 ponies against around 40 insurgents. After a two-hour siege, he convinced the insurgents to surrender, propelling him from Major to Lieutenant Colonel at the age of 35. He transferred to the Crystal Army afterwards, still using the insignia of his old unit, the 38th Winter Warfare Battalion."

