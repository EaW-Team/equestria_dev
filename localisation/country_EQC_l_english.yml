 EQC_super_heavy_tank_equipment_1_desc:0 "When offloading their unwanted Ursa Minors, the Equestrian government also sent an old prototype of the shelved Ursa Major project. This quickly prompted national excitement when a local NMAC Celestia mechanic suggested it could be made to run, only 'even bigger and with more guns'. Though ultimately useless, the restored vehicle became a popular tourist tradition, and inspired a series of New Mareland tourist traps each themed around very large versions of smaller objects."
