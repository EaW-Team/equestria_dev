 mareland.47.t:0 "Miners’ Strike in [miners_state.GetName]"
 mareland.47.d:0 "The miners in [miners_state.GetName] have taken to the streets in protests today. Carrying signs and chanting pro-communist slogans, they prevented anyone or anything from entering or leaving their mines. While the protests have been peaceful so far, it is unclear if a compromise would be reached."
 mareland.47.a:0 "A peaceful protest is better than a bloody one."
 
 mareland.48.t:0 "The Red March"
 mareland.48.d:0 "Factory workers, the unemployed and the homeless took to the streets of Sunset today demanding the government to bring an end to our economic woes. Thousands of ponies marched up Commonwealth Avenue to the Commonwealth Congress only to stop peacefully in front of the police line. Several ponies where reported to have given flowers to the police officers as they sang communist folk songs and chanted for change."
 mareland.48.a:0 "We should make the world a better place."
 
 mareland.49.t:0 "Communists Open Food Banks"
 mareland.49.d:0 "The Socialist Alliance has set forth an initiative to open food banks for the poor in many major cities. This initiative has been welcomed with open hooves as ponies even from the middle classes flock to the banks to feed their starving families. However, some argue that this is not an act of kindness, but one of malice designed to undermine [Eqc.GetAdjective] society. They even argue that the communist shouldn’t have enough money for all that food."
 mareland.49.a:0 "Communists or not, this is a good idea."
 
 mareland.50.t:0 "New Trade Unions Form"
 mareland.50.d:0 "With our recent recognition of Stalliongard, many ponies have flocked to socialist ideals. Where trade unions once where few and far between, it now appears that they’re becoming all the rage. A petition has been presented to the government by many leading politicians and business owners including Gladmane demanding that the government take action against these unions. However, [Eqc.GetLeader] such a move would currently be unlawful."
 mareland.50.a:0 "Unions are good for the workers."
 
 mareland.51.t:0 "Miners Attacked in [miners_state.GetName]"
 mareland.51.d:0 "A peaceful miners strike turned violent today as the mine owners sent gangs of griffons at the workers. The griffons fell on them without mercy and soon the miners had dispersed. Photos of griffons clawing at innocent ponies plaster the front pages of today’s newspapers and ponies have taken to the streets to demand that justice is brought towards the mine owners."
 mareland.51.a:0 "This barbaric act cannot go unpunished!"
 
 mareland.52.t:0 "General Strike Called"
 mareland.52.d:0 "The Socialist Alliance has called for a general strike today in protests of the government’s lack of action to resolve or worsening economic issues. Across the nation, ponies have taken to the streets waving sings and red flags. So far, the protests have been peaceful, but it has brought the country to a standstill."
 mareland.52.a:0 "Strike! Strike! Strike!"
 
 mareland.53.t:0 "Factory Fire in [factory_state.GetName]"
 mareland.53.d:0 "Last night, a toaster factory in [factory_state.GetName] burned to the ground in what the police believe was an act of arson. Firefighters worked through the night to control the blaze, but little could be done. The attack has been met with quiet joy among its employees who have often called upon the government to shut it down amid reports of mistreatment and illegal working conditions. The police have yet to find the culprits and the investigation is ongoing."
 mareland.53.a:0 "The owner must be getting hot under his collar."
 
