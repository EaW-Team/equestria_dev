### LEADER DESCRIPTIONS ###
snooty_noble_desc:0 "Member of the Canterlot elite, Jet Set is staunchly devoted to the ideals of tradition and harmony. Although his detractors call him out of touch with the common ponies, his business sense is impeccable and he has the right idea of how to get New Mareland back on track. His decision to accept the Princess' invitation to the position of Governor-General came from the desire to show his peers that he is more than a shallow socialite, although his beloved wife, Upper Crust, may have encouraged him. Jet Set firmly believes in the motto of "Keep calm and carry on!" and tries to steer New Mareland into a brighter future, no matter the situation."
probably_mosley_desc:0 "Former army general turned politician, Duke Haygle is a strong believer in the maxim of might makes right. His notable oratory skills and personal magnetism have attracted many ponies, who are concerned about the hostile griffon nations, to his cause. Prim and proper, he will do everything to keep New Mareland and its ponies safe from the looming griffon invasion on the horizon."
TRUMP_desc:0 "Entrepreneur and philanthropist, Gladmane comes from a nouveau riche family, notable for their hotel chains and multiple casino resorts in the beautiful city of Las Pegasus. However, a series of mistakes led to him leaving the city in disgrace, upon which he decided to seek a new area for his businesses. Arriving in New Mareland to examine a golf course he wished to purchase, he saw an opportunity and became determined to personally solve the country's woes in his unique way. Now president of the newly independent Equestrian colony, Gladmane seeks to make this country great again!"
yet_another_huey_long_desc:0 "Kingfisher, former governor of Celestia, now president of the Commonwealth, is an outspoken populist, dedicated to helping the poor and downtrodden of New Mareland. Believing that the other candidates won't lift a hoof to help the truly needy, Kingfisher campaigned for the office on the promises of redistributing the wealth centered in conglomerates and corporations. Attracted by his pledges, the ponies have elected Kingfisher, and now he returns the favour by implementing his policies."
generic_gommie_pony_desc:0 "Hailing from an average middle class family that has resided all their lives in Sunset, Lufty Star became attracted to the nascent communist ideology when she was introduced to it in a college lecture. From then, she became enamored with the idea of introducing socialist values to New Mareland ever since. Her drive and action have resulted in the former Governor-General declaring that the ponies have spoken. Since then, she leads New Mareland in her vision of the Stalliongradian socialism."
hyper_equality_pone_desc:0 "Blueberry Frost was one of the many who participated in Starlight Glimmer's idea of equality, but Starlight was exposed as a fraud. This did not deter Blueberry, who fled across the sea in search of a new ground to spread equality, which would, this time, be honest to its ideals and ensured nopony was left behind in poverty. Tired of being trapped in the woes of economical depression, the ponies have chosen her to resolve New Mareland's issues and lead them to a new, equal time."
the_party_desc:0 "MARESOC is a Newspeak term that stands for Marelander Socialism, which gives the Party its name. The other name for their ideology is oligarchical collectivism. The two aims of MARESOC are to bring the revolution to the people and to destroy the capitalists and foreigners who wish to oppress them. The two aims of MARESOC are the complete political domination of the populace and the pursuit of power for its own sake.\n\nWAR IS PEACE.\nFREEDOM IS SLAVERY.\nIGNORANCE IS STRENGTH."
here_comes_1984_desc:0 "Big Sister is the leader of MARESOC and the founder of the Party. She has been the guardian of the revolution since its earliest days. She is infallible and all-powerful. All good things have come from her and her alone. It is only under her stern but gentle guidance that we flourish.\n\nMARESOC is a Newspeak term that stands for Marelander Socialism, which gives the Party its name. The other name for their ideology is oligarchical collectivism. The two aims of MARESOC are to bring the revolution to the people and to destroy the capitalists and foreigners who wish to oppress them. The two aims of MARESOC are the complete political domination of the populace and the pursuit of power for its own sake.\n\nThere will be no loyalty, except loyalty towards the Party. There will be no love, except the love of Big Sister. There will be no laughter, except the laugh of triumph over a defeated enemy."
smol_spore_leader_desc:0 "Candy Garden has two passions in her life - devotion to the Princess and digging quality trenches. Her tenure as a general has been nothing short of exemplary. She has always been concerned with the state not showing proper reverence to the Princess, and the recent turn of events have resulted in her leading a coup against the traitors. With the proper order restored, she serves the Princess of the Sun once again."
albino_sunhorse_desc:0 "Arcane Nova is one of the finer military minds that have sprung out from the new order in Equestria. Steadfast and astute, she has accepted the Empress' summons to personally oversee the troublesome colony. She ensures that the Sun is properly praised at all times, and any dissidents are swiftly removed."
that_tsundere_from_eqg_desc:0 "Sour Sweet, a notable member of the community by day, a deceptive chairmare of an ancient secret society by night, leads the reformed state of New Mareland. Although the Shadowbolt Society did not expect the Nightmare to actually return and assume control of Equestria by force, they have enthusiastically rallied behind Nightmare Moon and have taken control over the country. Her many ties within the society ensures her administration has a smooth reign turning the colony into a devoted dependency of the Lunar Empire."
another_edgy_bat_desc:0 "Evening Dew comes from a long line of Nightmare Moon supporters. His family has never forgiven Princess Celestia for her actual and perceived slights against them, and they've been plotting the Nightmare's return for over centuries. Until recently, this was characterised by holding seance sessions in abandoned houses and inciting other batponies towards rebellion. Suave and terrifying, Evening Dew was one of the first to join the Dark Mistress' side, and his devotion has not gone unrewarded."
kuche_desc:0 "Born in an abusive, impoverished family, Flawless Glow has never had an easy way in life. Already an outcast because of her thestral nature, she was forced to become part of the local criminal syndicate to make ends meet. These years have instilled a devoted, zealous nature in Flawless Glow, and much like many of her kind, she became interested in the tale of Nightmare Moon. Once she started receiving dreams from the Nightmare, she eagerly joined her cause and became notable for her fanatical tendencies. After the dust settled, she accepted the Dark Mistress' request to lead the Lunar Empire's armies in the foreign lands of Griffonia, although some suspect her selection was influenced by being close to a certain Grand Admiral. Nonethless, Flawless Glow is now one of the premier military leaders in New Mareland and uses every method in her arsenal to ensure that the ponies are obedient to the Night."
cijik_desc:0 "Nightlight Charm is a former radio host known for her passionate deliveries of news reports. Although she loved her job, bringing smiles to the ponies of Manehattan, she always felt like she could aspire to something more. After a particularly harrowing report of the "Cockatrice War" from across the sea, and partially due to a dare from her colleagues, she decided to join the military academy and prove herself. Much to her surprise, her leadership skills were above the norm, and her experience allowed her to take advantage of the new military communication technology. Unfortunately, anti-thestral bias was still pervasive in Equestria, and Nightlight Charm decided to seek a place where she wouldn't be discriminated for her nature. Although she sometimes receives personal attacks, she has found that New Mareland is a much better, accepting place for her."
smol_spore_desc:0 "Candy Garden has two passions in her life - devotion to the Princess and digging quality trenches. Her tenure as a general has been nothing short of exemplary, and the earth ponies under her command are just as qualified in constructing expertly made fortifications. When questioned about the unusually high amount of earth ponies compared to other pony races in her units, she replied that only a dependable pony with all four hooves on the ground can be relied upon to deliver her requirements."
EQC_Moonlight_poppy_desc:0 "Born in Manehattan, Moonlight Poppy moved to New Manehattan at a young age. There, she studied at a military academy, altough her true passion was always psychology. In time, she found that her psychological expertise proved very useful when commanding troops, and she quickly rose through the ranks during the severe fighting in the recent "Cockatrice War"."
anja_snow_desc:0 "Anja originated from Fillydelphia and always had problems fitting in. Since her early days, she had problematic relations with companions, because she was mostly viewed as something obscure considering being half Batpony and half Pegasus.\n\nAfter graduating she joined the equestrian Military and later was selected for the Lunar Night Guard because of her ability to fly, and fight under though conditions in the darkest nights. But soon the batponies saw in her as a competitor and wanted her to fail. She realized she gained more foes than friends, as she's inherited more advantages from Pegasus abilities. She transferred to the Royal New Mareland Night Guard in late 1006 hoping to make a new start."
Sparky_desc:0 "Sparky, born in 981, went to Celestia's School for Gifted Unicorns at a young age, where she learned about her special talent of solving disputes between others. Besides that, she also soon became very skilled in teleportation magic which she trained to near perfection. Her record was teleporting twenty-five ponies at once, though such an act was of course very taxing. After her graduation she went to the officer academy, where she originally trained as a medic, but soon discovered how much easier it was for her to teleport immovable objects, so she joined a logistics unit instead. Given Equestria's peacefulness, she requested to be send to New Mareland, as they were in a dangerous position on Griffonia and she hoped to make a difference over there. Her request was granted, so at the 1st of January 1003 she arrived in New Mareland. Since the day of her arrival, she alleviates tensions between the local griffons and ponies, making sure that anyone at least in her region gets along. To this day, she also makes sure that the border guard are always well supplied, especially in these uncertain times. Nopony knows what might happen in Wingbardy, given the recent events in Karthin, and the possibility of an extremist uprising worries her. But no matter what comes, Sparky will stand with New Mareland even if times should get difficult."
 
