 ### SPEECHES ###
 hold_war_with_changelings_speech:0 "Address the Nation on the War with the Changelings"
 hold_war_with_changelings_speech_desc:0 "\"I speak to you all today on the most urgent and troubling matter of War. Our Homeland and our Friends, Equestria, has been made the target of violent, unprovoked aggression, and is, at this very moment, facing Invasion. We must, during these trying times, unite not as New Marelanders but as Ponies and aid our friends across the Sea in any way that we can. [...]\" - Jet Set"
 hold_war_with_luna_speech:0 "Address the Nation on the War-of-the-Two-Sisters"
 hold_war_with_luna_speech_desc:0 "\"[...] Evil has once again consumed the Princess of the Night, and Nightmare Moon is threatening to consume all of Equestria, once more. I ask you all: Do you wish to sit idle, comfortably relaxing on your couch while our Homeland is fractured, and evil is threatening to consume it? I say: No! We will stand with Celestia, we will stand with Harmony! This Nightmare does no scare us, and we will drive it back into the dark Abyss where it came from!\" - Jet Set during his "The Return of Nightmare Moon" Speech."
 hold_fight_on_the_beaches_changelings_speech:0 "Hold 'Crusade against Tyranny and Evil' Speech"
 hold_fight_on_the_beaches_changelings_speech_desc:0 "\"[...] Our Homeland, Equestria, has been lost to the slimy, greedy hooves of the Changelings. During these trying times, we should all pray for those who now live under the terrible regime of Chrysalis. But fear not, brave New Mareland, because I say that this is not yet the end! I say, that it is our duty as ponies to reclaim our Homeland, and to save it from this brutal Occupation. New Marelanders prepare yourselves, for our Great Crusade against Tyranny and Evil must soon commence!\""
 hold_fight_on_the_beaches_luna_speech:0 "Hold 'The Light against the Darkness' Speech"
 hold_fight_on_the_beaches_luna_speech_desc:0 "\"[...] It is undeniable that this Battle, this Brawl between giants, will determine the future of New Mareland. If we do not stand against the Evil and the Darkness in Equestria, it will consume not only the Homeland but New Mareland, too. I am telling you, all you brave Ponies out there: We will fight! We will stand against this Nightmare, and we will be the Light against the Darkness! We will drive back the Dark Forces of Evil! New Mareland will remain free of tyranny and evil, and so will Equestria!\""

 #### BNPL Bills ####
 EQC_bnpl_bills_category:0 "BNPL Bills"
 EQC_bnpl_bills_category_desc:0 "In order to fund our growing military industry in the hope that we can build ourselves out of the depression, we have been decided to use a balance sheet entity to route payments to in the form of promissory notes. If we do not use our political connections to extend the due dates of these notes, we will be forced to repay them and will no longer receive their benefits."
 EQC_bnpl_bills_mission:0 "BNPL Bills Due"
 EQC_can_delay_bnpl_payment:0 "Can delay BNPL Bills payment."
 EQC_bnpl_bills_mission_desc:0 "Our issued bills are soon falling due. We must decide whether to extend them or begin payments."
 EQC_extend_bnpl_bills:0 "BNPL Bills"
 EQC_extend_bnpl_bills_desc:0 "Extend the BNPL Bills due date by another 3 months, allowing us to continue to enjoy their benefits for the duration. It will, however, also increase the cost of our eventual payments."
 EQC_extend_bnpl_bills_tt:1 "Decide whether to extend '§YBNPL Bills§!' or begin payments.\n"
 EQC_bnpl_bills_mission_tt:1 "Issue a six-month extension of '§YBNPL Bills§!', to go into effect upon the due date of the current batch of BNPL bills.\n\nThe cost of each extension will progressively increase, until war breaks out, at which point reliance on BNPL bills is removed and payment is delayed until after the war's conclusion.\n\n"
