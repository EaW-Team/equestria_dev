 mareland.40.t:0 "Coltberley Nuclear Power Plant"
 mareland.40.d:0 "This morning, [Root.GetLeader] cut the ribbon of the world's first Nuclear Power Plant at Coltberley. The power plant provides the surrounding towns with 50 MW of electricity and there is plenty of room to expand. The opening of the plant is a sign of New Mareland's place in the world stage and it brings hope for a new, better, tomorrow."
 mareland.40.a:0 "Time for some glowing wine!"
 
