 EQC_heavy_tank_equipment_1:0 "Crocodile M50 Heavy Tank"
 EQC_heavy_tank_equipment_1_desc:0 "Initial work on a much larger design was undertaken at the same time as the development of the Emu. Essentially just a bigger vehicle using the same component technologies, the 'Crocodile' project was abandoned once its manifest impracticalities became apparent, ending New Mareland's brief foray into native heavy tank designing."
 EQC_heavy_tank_equipment_1_short:0 "Crocodile"
 EQC_heavy_tank_equipment_2:0 "HC1 NMAC Celestia"
 EQC_heavy_tank_equipment_2_desc:0 "Having abandoned Heavy Tank development, New Mareland produced a local variant of the Equestrian Celestia design. Though produced only in small numbers, the Celestia became surprisingly popular in peacetime as a patrol vehicle in the monster infested New Mareland outback, New Marelanders often fondly quipped that 'it was more useful than a real alicorn anyway'."
 EQC_heavy_tank_equipment_2_short:0 "Celestia"
 EQC_heavy_tank_equipment_3:0 "HC3 NMAC Ursa Minor"
 EQC_heavy_tank_equipment_3_desc:0 "Plans were made for a local model of the Ursa Minor, but ultimately shelved in favour of continued production of existing designs. However, the post war popularity of the Celestia and continued tensions with Wingbardy led the New Mareland government import many Ursa Minors from Equestria after the war. They then enjoyed a small cult following, though never as much as the Celestia."
 EQC_heavy_tank_equipment_3_short:0 "Ursa Minor"

