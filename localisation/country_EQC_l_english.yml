 ### SPEECHES ###
 hold_war_with_changelings_speech:0 "Address the Nation on the War with the Changelings"
 hold_war_with_changelings_speech_desc:0 "/"I speak to you all today on the most urgent and troubling matter of War. Our Homeland and our Friends, Equestria, has been made the target of violent, unprovoked aggression, and is, at this very moment, facing Invasion. We must, during these trying times, unite not as New Marelanders but as Ponies and aid our friends across the Sea in any way that we can. [...]/" - Jet Set"
 hold_war_with_luna_speech:0 "Address the Nation on the War-of-the-Two-Sisters"
 hold_war_with_luna_speech_desc:0 "/"[...] Evil has once again consumed the Princess of the Night, and Nightmare is threatening to consume all of Equestria, once more. I ask you all: Do you wish to sit idle, comfortably relaxing on your couch while our Homeland is fractured, and evil is threatening to consume it? I say: No! We will stand with Celestia, we will stand with Harmony! This Nightmare does no scare us, and we will drive it back into the dark Abyss where it came from!/" - Jet Set during his "The Return of Nightmare" Speech."
 hold_fight_on_the_beaches_changelings_speech:0 "Hold 'Crusade against Tyranny and Evil' Speech"
 hold_fight_on_the_beaches_changelings_speech_desc:0 "/"[...] Our Homeland, Equestria, has been lost to the slimy, greedy hooves of the Changelings. During these trying times, we should all pray for those who now live under the terrible regime of Chrysalis. But fear not, brave New Mareland, because I say that this is not yet the end! I say, that it is our duty as ponies to reclaim our Homeland, and to save it from this brutal Occupation. New Marelanders prepare yourselves, for our Great Crusade against Tyranny and Evil must soon commence!/""
 hold_fight_on_the_beaches_luna_speech:0 "Hold 'The Light against the Darkness' Speech"
 hold_fight_on_the_beaches_luna_speech_desc:0 "/"[...] It is undeniable that this Battle, this Brawl between giants, will determine the future of New Mareland. If we do not stand against the Evil and the Darkness in Equestria, it will consume not only the Homeland but New Mareland, too. I am telling you, all you brave Ponies out there: We will fight! We will stand against this Nightmare, and we will be the Light against the Darkness! We will drive back the Dark Forces of Evil! New Mareland will remain free of tyranny and evil, and so will Equestria!/""

 #### BNPL Bills ####
 EQC_bnpl_bills_category:0 "BNPL Bills"
 EQC_bnpl_bills_category_desc:0 "In order to fund our growing military industry in the hope that we can build ourselves out of the depression, we have been decided to use a balance sheet entity to route payments to in the form of promissory notes. If we do not use our political connections to extend the due dates of these notes, we will be forced to repay them and will no longer receive their benefits."
 EQC_bnpl_bills_mission:0 "BNPL Bills Due"
 EQC_can_delay_bnpl_payment:0 "Can delay BNPL Bills payment."
 EQC_bnpl_bills_mission_desc:0 "Our issued bills are soon falling due. We must decide whether to extend them or begin payments."
 EQC_extend_bnpl_bills:0 "BNPL Bills"
 EQC_extend_bnpl_bills_desc:0 "Extend the BNPL Bills due date by another 3 months, allowing us to continue to enjoy their benefits for the duration. It will, however, also increase the cost of our eventual payments."
 EQC_extend_bnpl_bills_tt:1 "Decide whether to extend '§YBNPL Bills§!' or begin payments.\n"
 EQC_bnpl_bills_mission_tt:1 "Issue a six-month extension of '§YBNPL Bills§!', to go into effect upon the due date of the current batch of BNPL bills.\n\nThe cost of each extension will progressively increase, until war breaks out, at which point reliance on BNPL bills is removed and payment is delayed until after the war's conclusion.\n\n"
 EQC_bnpl_bills_effect_in_days:0 "If selected, the following will happen in [?Root.days_mission_timeout@EQC_bnpl_bills_mission|H0] days:\n"
 EQC_bnpl_bills_extension_timer:0 "Before BNPL Bills due date."
 EQC_bnpl_bills_extension:0 "Less than 60 days since BNPL Bills were extended."
 EQC_bnpl_bills_extended:0 "Extended BNPL Bills"

 ### EVENTS ###
 mareland.1.t:0 "Make Peace with the Changelings?"
 mareland.1.d:0 "The War is turning rapidly in favour of the Changeling Empire. Further resistance is always possible, of course, but at this point, we must consider the possibility of seeking a seperate piece with the Changelings."
 mareland.1.a:0 "We must save ourselves."
 mareland.1.b:0 "We shall never give up on our fellow ponies!"

 mareland.2.t:0 "[FROM.GetName] Seeks a White Peace"
 mareland.2.d:0 "Seeing the the circumstances of the war slowly turning against them, the Ponies in New Mareland wish to sign a seperate peace with us, in order to preserve their sovereignty. This would of course end the war with them much earlier than expected, and allow us to focus our attention to other matters. But we can hardly let them weasel out with a white peace, can we?"
 mareland.2.a:0 "They can have peace, for now."
 mareland.2.b:0 "Peace? Ha!"

 mareland.3.t:0 "The Changelings Reject our Offer of Peace"
 mareland.3.d:0 "This morning, we have received a communique from the Changeling Empire, in response to our offer of a seperate peace.\nIt seems that it was wishful thinking to hope that this request would be granted. The Changelings have reaffirmed their hostility to all Equestrian dependencies, and as such, they will finish the war, no matter the cost."
 mareland.3.a:0 "The Sea is our Wall."

 mareland.4.t:0 "The Royal Visit"
 mareland.4.d:0 "It has been almost a generation since a princess has visited New Mareland. We should offer an invitation to one of the Equestrian princesses to show the friendship between our nations.\n\nBut who shall we invite?"
 mareland.4.a:0 "Princess Celestia for the Summer Sun Celebration."
 mareland.4.b:0 "Princess Luna for Nightmare Night."
 mareland.4.c:0 "Princess Twilight to give a lecture."
 mareland.4.e:0 "Princess Cadance to meet charity workers."

 mareland.5.t:0 "The White Claw Bandits"
 mareland.5.d:0 "Just before dawn, an explosion echoed through Sunset. The source was a toaster factory at the edge of the city. Firefighters worked through the day to tackle the blaze but that didn't stop the police from beginning their investigations. It was indeed sabotage, and it wasn't long until the culprits where identified. Hours after the blast, a letter appeared on the desk of the New Mareland Chronicler's chief editor. It was from a group that called themselves the United Griffon Freedom Front, although the name White Claw Bandits has already been popularised by the tabloids.\n\nThese bandits claim that they object to the forced conscription of griffons into New Mareland's armies with the justification that they want no part in a pony's war and that it is in breach of the Native Freedoms Act of 912.\n\nJustified or not, these criminals have sworn to strike again and there is no knowing when they will stop."
 mareland.5.a:0 "We must bring them to justice!"

 mareland.6.t:0 "Ally with Griffons"
 mareland.6.d:0 "There are many Griffon states who share our communist ideas. But, sadly, they are divided and believe in spreading Communism in their own ways. We have chosen to seek friendship with one of these states, but in doing so we will unfortunately upset the others.\n\nWe must choose wisely, for the future of both New Mareland and the World Revolution is at stake."
 mareland.6.a:0 "[WNG.GetName]!"
 mareland.6.b:0 "[JER.GetName]!"
 mareland.6.c:0 "[GRW.GetName]!"
 mareland.6.e:0 "Wait, where did they go?!"

 mareland.7.t:0 "The New Manehattan Explosion"
 mareland.7.d:0 "A huge explosion in the New Manehattan harbor shook the entire city, its blast heard by ponies all the way in Sunset. The New Manehattan Police Department reports that the explosion was an accident, caused by a collision of two ships. One was an empty cargo ship that was moving through the harbor, while the other one was an incoming ship carrying munitions.\n\nThe captain of the unfilled cargoship did not expect the munitions ship and couldn’t stop in time, even though it did throw out its anchor. The pointed bow of the vessel tore through the starboard side of the other ship. Despite desperate attempts of the crew to save the ship, fire reached the ammunition. The explosion that followed destroyed almost half of the New Manehattan harbor. Resources, ships and most importantly, almost two thousand souls were lost in the tragedy. Although some ponies were saved by rescuers, many more are still missing as the emergency services search the blast site. Meanwhile, firefighters are still fighting the raging fire in the port area.\n\nThe events in New Manehattan threw the entire country into mourning. The Harbormaster’s Office, which was outside of the blast radius, has been turned into a makeshift memorial. There, ponies from all over the city stop by to bring flowers and pay their respects to the victims of this tragic accident."
 mareland.7.a:0 "A terrible tragedy."

 mareland.8.t:0 "Something in the Deep"
 mareland.8.d:0 "A month ago, the SS Sunny Hauler, a [EQC.GetAdjective] cargo ship, vanished in the mid-Celestial Sea. While the search was extensive, it was deemed that the ship had sunk with all lives lost. That is, until this morning.\n\nA lifeboat washed up on the shores of the Great Cross. Inside was a pony identified as a crew member of the SS Sunny Hauler. He was highly agitated and lashed out at his rescuers. Eventually, they calmed down enough to recount their chilling tell.\n\nIt turns out that the SS Sunny Hauler had found themselves trapped in thick though at night, in the middle of the ocean. From their his account turned into one of incoherent ramblings about \"something in the water\" and \"the sweetest music ever heard\". Eventually, the crew of the ship turned their crewmates and brutally fought each other to the death.\n\nThe crewpony found themselves thrown overboard, adrift in the lifeboat. It was there they witnessed the something they could only describe as \"them\" rise from the waves to feast on what remained below dragging the ship below the sea. When as for more they could only answer with, \"they have returned.\""
 mareland.8.a:0 "We should watch the waters..."

 mareland.9.t:0 "Companies Demand BNPL Payment"
 mareland.9.desc:0 "With the end of the recent war, the companies we have issued BNPL bills to are now pushing for us to issue payments. They claim there is no longer any necessity to withhold payments 'for the good of the commonwelth'."
 mareland.9.a:0 "Very well."

 mareland.10.t:0 "The Second Cockatrice War"
 mareland.10.d:0 "There has been a growing call among the rural communities for the government to step in and help resolve the rampant issues with wild cockatrices. Claims have been made that the birds are gathering in large herds and ransacking farms and stations. Several compensation claims have been made for farm animals turning into stone, although, fortunately, there are currently no reports that ponies have been hurt.\n\nThey wish for drastic actions to be taken, ideally with military force. This raised some acknowledgment among the greater public due to the humiliating 'defeat' the New Mareland Army Corps suffered in what the media dubbed 'the Cockatrice War'. Several newspapers have already demanded that we get revenge against those birds!\n\nHowever, animal experts and the heads of the military have argued that there is no danger posed by the birds and that any military action will just be a waste of time and money."
 mareland.10.a:0 "We have better ways to waste time and money."
 mareland.10.b:0 "We shall show those birds who's boss!"

 mareland.11.t:0 "Victory Against the Cockatrice"
 mareland.11.d:0 "While it wasn't doubted by any in High Command that we would achieve victory, the ensuing battles between the New Mareland Army Corps against ravenous Cockatrice hordes were still far more violent then anypony could've expected. Vanguard units who'd not experienced Cockatrices firsthand were petrified. It was only after communications with forward groups were terminated that whole groups of New Marelander troops were discovered to be turned to stone. It was only through this that the threat Cockatrices posed were fully realised and heavier Divisions were called in to treat these natural menaces like a proper threat.\n\nWhile some causalities were suffered, the families of those lost to a stony death have been properly compensated and their fates. Thanks to the media, the masses knowing what happened to these poor souls has helped to build public support for what was initially seen as a fruitless and ridiculous request by the rural population.."
 mareland.11.a:0 "Their deaths were not in vain."

 mareland.12.t:0 "Our Army Routs!"
 mareland.12.d:0 "Perhaps through our troops' lack of fighting experience or through logistical and communication issues in High Command our 'War' on the wild Cockatrices of New Mareland has been met with a resounding failure. The threat Cockatrices posed were severely underestimated by local forces which were assigned to eradicating these 'harmless pests', communications with these units were steadily lost in the brutal outback. These problems were blamed on lack of infrastructure initially but when search and rescue teams were sent out they too were soon to be lost as well.\n\nBy the time proper army Divisions were assigned to the task Cockatrice hordes and nests had already become accustomed to targeting ponies and due to such dispatched troops were placed under heavy and ruthless assault by these monster birds.\n\nThe cockatrice has successfully routed our forces and we shall need to regroup and properly address this threat if we are to save face once the free media leaks this to the population..."
 mareland.12.a:0 "How could this happen?!"

 mareland.13.t:0 "Gladmane Holds a Rally"
 mareland.13.d:0 "#TODO: "
 mareland.13.a:0 "The Griffons have no right in New Mareland!"
 mareland.13.b:0 "We can't support him."

 mareland.14.t:0 "Kingfisher Speaks Out Against Big Business"
 mareland.14.d:0 "Quite the ruckus was raised today down in Southern New Mareland. Kingfisher set out on a vicious tirade against our failure to address the ongoing 'corruption' occurring in our oil and rubber industry. He made quite the threatening statements that if the government would not address the issue, he would himself. By the time the rally finally ended there were plenty of wild chanting regarding Bosses in oil and rubber markets; 'Down with black gold! Death to the Ivory Tower dwellers! We will not be ignored!'"
 mareland.14.a:0 "What would workers know about advanced economics?"
 mareland.14.b:0 "Big business is necessary for the economy's growth!"

 mareland.15.t:0 "The Appleaide Rally"
 mareland.15.d:0 "The Duke incited heavy public discourse today when he began to advocate his nationalist and protectionist reform ideas once again. The discourse quickly became a full on rally as local Militia soon took part in the rally. Thankfully local Law Enforcement was ordered to disperse the rally and that was presumed to be the end of that.\n\n...At least that was what local Officials believed. The rally didn't remain scattered for long and soon gathered close by once again to continue listening to Duke's fervent ranting. Law Enforcement was ordered once again to scatter the Rally's participants and this time showed up in force to intimidate Militia members which had attended. The Duke has since used this incident to his advantage in painting our Administration in a bad light.."
 mareland.15.a:0 "Maybe he's got the right idea after all..!"
 mareland.15.b:0 "The Duke is a raving loon! To Tartarus with him!"

 mareland.16.t:0 "The Battle of East Street"
 mareland.16.d:0 "Gladman and the Duke's supporters had a vicious public brawl today at East Street up in New Manehatten. Investigators failed to pin which side started the fight, regardless citizens from both sides were killed in the violence. We cannot sit idly and let opposing groups murder each other right out in public..a call must be made on which group should be pinned as the perpetrator to this mess. The public at large in Manehatten are up in arms over this and pinning one side will at least help soothe things over..hopefully."
 mareland.16.a:0 "Gladmane's worms were the cause of this!"
 mareland.16.b:0 "Arrest the Fascist pigs!"

 mareland.17.t:0 "Everything you Ever Thought you Could Know About Fascism"
 mareland.17.d:0 "A book by Duke Haygle, the leader of the controversial Black Hooves Party, was published today. A political treatise on Fascism, it shocked most of the population. The duke bluntly lays out his plans for New Mareland in just under 300 pages. The core of his argument is that only absolute unity in the state and military pride can save New Mareland from economic collapse and the threat of communism. One of his more controversial points, saying that New Mareland should get rid of anypony that is, well, not a pony, has caused many to openly call for a ban on his writings. Some of the more desperate and patriotic ponies, however, think that his plans are just what we need to get our nation back on track. The government now faces a decision to either ban or allow the duke’s book.
 mareland.17.a:0 "This is a good read, keep it."
 mareland.17.b:0 "Pony purity? That’s just, wrong. Ban it!"

 mareland.18.t:0 "Kingfisher Assassinated"
 mareland.18.d:0 "This morning, the divisive politician Kingfisher was shot whilst leaving a session of Congress. His attacker, Caramel Chock, was restrained by the police, but he was able to fire three shots of his revolver.\n\nKingfisher was rushed to Sunset University Hospital where he later died of his injuries.\n\nKingfisher's popularity was second only to his controversy. He was known as a bully and a tyrant and often had legal challenges thrown against him from politicians and businessponies. However, during his time as governor of Celestia, he radically changed the face of the state, changing it from one of the poorest and least developed into a vibrant community on its way to recovery."
 mareland.18.a:0 "There is a million sad hearts in the nation today."

 mareland.19.t:0 "Kingfisher's Share Our Wealth Programme"
 mareland.19.d:0 "The former governor of Celestia, Kingfisher, outlined his 'Share Our Wealth' programme in a speech on the radio today. He stressed that no one pony should hold an extreme amount of wealth compared to another and called for free education and generous grants to help support the poor. Understandably, this has proven to be extremely popular among the poor and middle classes, even some natives have turned out to support him.\n\nWith his popularity rising it is likely that he'll rise far within the government."
 mareland.19.a:0 "We could learn from him."

 mareland.20.t:0 "Rich-Set Model 1011"
 mareland.20.d:0 "Many in the stock market either feared the viability or outright dismissed car manufacturer Rich-Set Industries when compared to their competitors, Mustang and The Sunset. Some outright even proclaiming the Company wouldn't even get off the ground! In spite of such statements Rich-Set's recent exposition unveiled the Model 1011 that has turned the Stock Market on its head! Investors have begun rushing to buy up Rich Set stocks as word got out on the Model 1011's complete superiority to Mustang's Royal just released nearly a year ago.\n\nQuite the development for a company many wrote off as a failure! Rich-Set Industries looks..'set' to take a leading position in the Vehicle Industry if the Model 1011 is just the beginning of their new line of top of the line cars."
 mareland.20.a:0 "Should I get one of those?"

 mareland.21.t:0 "Mustang Royal"
 mareland.21.d:0 "#TODO: Mustang has released their latest car, the Royal. It is an impressive piece of engineering that will certainly show the economic strength of our nation."
 mareland.21.a:0 "It is a nice car."

 mareland.22.t:0 "The Commonwealth of New Mareland"
 mareland.22.d:0 "Over 500 years ago the first earth pony traders settled on the coast of Southern Griffonia and named their new home after Princess Celestia. Since then, years of immigration, colonisation and one-sided trade deals have resulted in the Commonwealth of New Mareland.\n\nWhile nominally still a part of Equestria, New Mareland has its own government in the Commonwelth Congress and is subject to its own laws and regulations. This de facto independence has led to many New Marelanders wishing to officially separate from Equestria and forge their own path ahead. The poor economic situation has not helped the matter.\n\nWhen the Griffon Empire fell, so did New Mareland's number one trade partner. The situation worsened when on the 29th October 999, the New Manehattan stock market crashed in what has become known as Black Wednesday. Equestria's lack of action in helping resolve the Great Depression that followed has caused resentment in many.\n\nThe times are changing, and New Mareland's future is uncertain. Will New Mareland survive the trials to come? Or will they become a footnote in history?"
 mareland.22.a:0 "Advance, New Mareland Fair!"

 mareland.23.t:0 "The First Socialist Conference"
 mareland.23.d:0 "The Great Depression and the push for independence have awakened a leftish sentiment in the people of New Mareland. It is in these favorable times that the Communist Party of New Mareland holds its first conference. The ponies and griffons meet, not in a fancy conference hall, but in an abandoned harbor warehouse, to show solidarity with the plight of the working class. As the conference progresses, three factions have formed, each with their own agenda./n/nLefty Pone still leads the traditional wing of the Party, advocating a form of communism not unlike the one Stalliongrad has been practicing. The Equalist faction under Blueberry Frost has more extreme ideas about Equality, arguing for a society without money and class. The third faction had drafted their own charter called Mareland Socalism, or Maresoc for short. Shocked gasps and protests are heard as these ponies explain their ideas for a truly stable society. Capitalism, they argue, can only be defeated by removing the entire system and rebuilding it from the ground up. Introducing new structures of government and reordering society to suit the party’s wishes. As the event comes to a close, the excited delegates all cast their vote on the vision for New Mareland they support."
 mareland.23.a:0 "The Communist Party will lead the vanguard of the revolution."
 mareland.23.b:0 "The Equalists will unite us all in true harmony."
 mareland.23.c:0 "MARESOC is right. We can't trust the capitalists."

 mareland.24.t:0 "MARESOC Denounces the Socialist Alliance"
 mareland.24.d:0 "The supporters of MARESOC simply differ to much from the rest of the Socialist Alliance. They do not allow for compromise and seem to have lost all reason. Instead of banding together with their fellow allies in the left, they have decided to prepare for their final struggle alone. Should the government act on these threats?"
 mareland.24.a:0 "Leave the Communists to solve their own problems."
 mareland.24.b:0 "Crack down on their supporters!"
 mareland.24.c:0 "We will make these troublemakers see the light of Equality one way or another..."

 mareland.25.t:0 "The MARESOC Coup"
 mareland.25.d:0 "Ponies in Sunset woke up to a strange radio broadcast this morning, with the broadcaster urging them to stay inside and declaring that all would be well soon. Many suspicious ponies went out anyway, discovering that the MARESOC movement had captured several government buildings, along with the radio broadcasting studios. A drama unfurled in the streets the following hours, as Loyalist army units took back parliament by force. And when the sun reached its highest point, the army, police and pony volunteers had secured the capital. When the dust had settled, it seemed like the MARESOC coup had failed. It would not be so easy. In New Manehattan and New Hoofington, the support for the radical movement was much larger than the government anticipated and the cities fell to the revolution as ponies cheered for the rebels. Now, even as the MARESOC movement erects propaganda speakers in the north of the country, the loyalists prepare a counterattack. The battle for the future of New Mareland has begun."
 mareland.25.a:0 "We must stop these radicals!"
 mareland.25.b:0 "MARESOC is the future!"

 mareland.26.t:0 "End of the Civil War"
 mareland.26.d:0 "Loyalist army units march through the streets of New Manehattan, the stronghold of the MARESOC movement. The onlookers seem silent, as if they are unsure what to feel. As soldiers raid the building the MARESOC party has been using as their headquarters, they finally discover the full scope of their horrifying vision for the future. They were intent on brainwashing their entire population into some cult, giving them barely enough to stay alive, so they would remain loyal. Given enough time, they were sure this would completely erase all established concepts, even truth itself. The army leaders have ordered these documents to be archived in the most secure safe, to make sure no one ever again attempts these nightmarish plans. "
 mareland.26.a:0 "This is a victory for all peace-loving ponies!"

 mareland.27.t:0 "End of the Civil War"
 mareland.27.d:0 "Our brave volunteers have accomplished what was already inevitable! The ideals of MARESOC are victorious against the counterrevolutionaries. Sunset is ours and the oppressed workers cheer their liberators on. The ministry of plenty has decided on double chocolate rations to celebrate this joyous occasion!"
 mareland.27.a:0 "Weren’t the rations halved a week ago?"

 mareland.28.t:0 "Purges Among the Left"
 mareland.28.d:0 "#TODO: While the Communists and Equalists are our 'allies' against capitalism, they lack vision and give in to capitalist ideals such as voting, equality and free choice. They will have no place in the future we shall build.\n\nWhile it may be unsavoury if the capitalist press gets word of it, we must take action against such unrevolutionary idaes."
 mareland.28.a:0 "Let us unite the left and mould it in our image."

 mareland.29.t:0 "The Coup"
 mareland.29.d:0 "#TODO: We have readied our militias and have secured the 'loyalty' of many officials, reporters and police officers. The time is ready to seize our future. It is time for MARESOC to rise."
 mareland.29.a:0 "Now for the rest of the world."

 mareland.30.t:0 "The Birth of Our Nation"
 mareland.30.d:0 "#TODO Equealists have won power."
 mareland.30.a:0 "Come on, everypony. All together now..."

 mareland.31.t:0 "Banking with [EQC.GetNameDef]"
 mareland.31.d:0 "#TODO: New Mareland posseses a wonderful banking system that can help our finances stay secure and have them grow. The only price, a pledge of non-agression. Shall we invest in them?"
 mareland.31.a:0 "An excellent idea!"
 mareland.31.b:0 "They won't get a single bit of gold from us!"

 mareland.32.t:0 "[From.GetNameDef] Has Opened a Bank Account"
 mareland.32.d:0 "#TODO They're actually giving us their money!"
 mareland.32.a:0 "Capitalism is great!"

 mareland.33.t:0 "Griffaroo Spotted"
 mareland.33.d:0 "A mix of excitement and unbelief spread through the wildlife enthusiasts in New Mareland today as a picture of the legendary Griffaroo was published. The beast, said to be a hybrid of a kangaroo and a griffon, was dismissed by experts as a folktale. Although the photographer swears the picture is authentic, the issue has divided experts. Until a specimen of the illusive species is caught, the Griffaroo will be a hotly debated issue in universities and café’s alike."
 mareland.33.a:0 "Crikey!"

 mareland.34.t:0 "The Counter Revolution"
 mareland.34.d:0 "#TODO A military coupe has occured against MARESOC. Lead by General Candy Garden, this coupe is an alliance of all who oppose MARESOC."
 mareland.34.a:0 "They shall not crush the reovlution!"

 mareland.35.t:0 "The Situation in New Mareland"
 mareland.35.d:0 "#TODO Shoud we should help Candy Garden against the horrific tyrany of MARESOC?"
 mareland.35.a:0 "We must save the ponies of New Mareland!"
 mareland.35.a:0 "We sadly cannot help."

 mareland.36.t:0 "Equestria Allies With Us!"
 mareland.36.d:0 "#TODO Equestria wants to help!"
 mareland.36.a:0 "We'll show them!"

 mareland.37.t:0 "Waltzing Muletilda"
 mareland.37.d:0 "Once a jolly swagmare camped by a billabong\nUnder the shade of a coolibah tree,\nAnd she sang as she watched and waited till her billy boiled:\n"You'll come a-waltzing Muletilda, with me."\n\nA poem by Banjo Swing has recently been put to music and is making spreading throughout the Commonwealth. It's being sung by New Marelanders from all walks of life and a campaign has started to make it the official national anthem.\n\nA product of the depression, Swagponies can often be seen roaming the countryside from station to station looking for work. Their plight has captured the hearts and minds of the ponies of New Marleand and the song has only brought them to the forefront of everypony's mind."
 mareland.37.a:0 "We shall embrace this song as part of our national spirit."
 mareland.37.b:0 "We must build a better tomorrow for all ponies!"
 mareland.37.c:0 "Communism is the only answer to liberate the workers from their plight."

 mareland.38.t:0 "The Battle Hymn of the Commonwealth"
 mareland.38.d:0 "Mine eyes have seen the glory of Celestia's sun;\nShe shines upon the orchard where the apples of wrath do grow;\nShe lets loose that fateful flare of her wonderful swift sword:\nHer truth is marching on.\n\nA song composed by New Manehattan poet Lyrical Hoofly has spread among the armed forces with many calling it the Battle Hymn of the Commonwealth. It describes the struggle to free the world from darkness and tyranny and to spread the light and joy of Celestia to all corners of the globe."
 mareland.38.a:0 "Glory, Glory, hallelujah!"
 
