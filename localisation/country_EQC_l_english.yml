 ### FOCUS ###
 #Go with Equestria
 EQC_strengthen_equestrian_ties:0 "Strengthen Equestrian Ties"
 EQC_strengthen_equestrian_ties_desc:0 "We may be New Marelanders, but we were all once Equestrians. We are still loyal subjects to the Princesses and share many common bonds with our brothers and sisters across the sea.\n\nWe should reaffirm our commitments to our fellow Equestrians, and bind our destiny to theirs."
 EQC_royal_visit:0 "The Royal Visit"
 EQC_royal_visit_desc:0 "It has been almost a generation since a Princess of Equestria has visited New Mareland. We should offer an invitation to one of the four Equestrian Princesses to show the friendship between our nations, and strengthen our mutual bond."
 EQC_school_for_gifted_unicorns:0 "New Mareland School for Gifted Unicorns"
 EQC_school_for_gifted_unicorns_desc:0 "Most Unicorns with a talent for magic leave New Mareland for Canterlot, to go to one of the prestigious schools there. This causes an unfortunate brain drain for us. Establishing our own academy for the study of the arcane would help our scientifically and magical foundation tremendously."
 EQC_school_of_friendship:0 "New Mareland School of Friendship"
 EQC_school_of_friendship_desc:0 "A School of Friendship, similar to the one near Ponyville in Equestria, could help to improve our relations with different countries tremendously. Such a school would also not be exclusive to Unicorns, unlike the other option currently on the table."


 #Equestrian Investment and Welfare
 EQC_equestrian_investors:0 "Equestrian Investors"
 EQC_equestrian_investors_desc:0 "New Mareland has always been an attractive target for investment, and recent tensions on the Griffonian continent have only solidified that, as many Ponies back in Equestria are anxious about their assets in Griffonia, and are willing to relocate them here. If we set up initiatives and simplify the process it could become quite profitable for us, especially since the well-known Rich family has shown interest."
 EQC_attract_immigrants:0 "Immigration Campaign"
 EQC_attract_immigrants_desc:0 "While New Mareland is not a small country by any means, we still have plenty of room for more. By launching a campaign promoting the immigration to New Mareland, especially among Equestrian citizens, we should be able to greatly increase our poulation growth and most likely our industrial capabilities in the long run."
 EQC_transoceanic_support:0 "Transoceanic Support"
 EQC_transoceanic_support_desc:0 "While New Mareland has many great ponies and organisations to be proud off, Equestria still has the numbers over us. We should approach those who can assist our nation and offer them a hoof in friendship."
 EQC_national_housing_act:0 "National Housing Act"
 EQC_national_housing_act_desc:0 "The Great Depression has left many of our citizens homeless and without shelter. This can stand no longer! Every pony living in New Mareland must have a roof over their head. The National Housing Act will see to the construction of many new homes and apartments in our cities, to allow everybody a place of shelter."
 EQC_land_grants:0 "Land Grants"
 EQC_land_grants_desc:0 "There is much unused land all over New Mareland. This is rather inefficient, since they simply do not have the population and technology to exploit the vast swaths of land under their control. Appropriating these lands for state use would allow us to properly develop and use them for the betterment of New Mareland."
 EQC_national_parks:0 "Parks and Recreation"
 EQC_national_parks_desc:0 "Instead of turning the vast swaths of unused lands into farmlands and industrial centers, we should turn them into great parks, under national protection and free from any outside influences. This will please the locals greatly, and also allow all of our citizen to be able to spend their holidays in these beautiful places."
 EQC_basic_incom:0 "Universal Basic Income"
 EQC_basic_incom_desc:0 "There is widespread poverty in New Mareland, especially in the big cities. One way to ease the burden on our citizens would be to institute a basic income system. This would ensure that nopony in New Mareland will have to go hungry or face other harsh financial choices."
 EQC_solidify_self_determination:0 "Partners, not Puppets"
 EQC_solidify_self_determination_desc:0 "We may have willingly bound ourselves to Equestria and the Princesses, but that does not mean we cannot be our own nation. There may yet come a day when we must part from Equestria. That day is not yet here, but we must be prepared for the possibility. Our right to self-determination is sacred, even if we may not always make use of it."


 #Government in exile
 EQC_government_in_exile:0 "A Government in Exile"
 EQC_government_in_exile_desc:0 "#TODO: Equestria has fallen! It is time to help our friends across the Sea during these desperate times. New Mareland will shelter all who flee from war and oppression, including the Royalty!"
 
 EQC_unite_the_nation:0 "Unite the Nation"
 EQC_unite_the_nation_desc:0 "#TODO: While the fall of Equestria is a terrible sight to behold, the prospect of returning home to reclaim our Equestrian home gives us strength and unity. Equestria will be free!"
 EQC_fund_the_resistence:0 "Fund the Resistance"
 EQC_fund_the_resistence_desc:0 "#TODO: The Enemy might have occupied our Home across the Sea, but there are still Ponies who actively resist their rule. We will do everything we can to help and support these brave ponies! For Equestria!"
 EQC_build_a_grand_fleet:0 "Build a Grand Fleet"
 EQC_build_a_grand_fleet_desc:0 "#TODO: To reach the Coast of Equestria alive, we must initiate the largest naval buildup in Equestrian history. We will show everyone the combined might of Equestrian and New Mareland friendship, and we will claim the Sea as our own!"
 EQC_gather_our_friends:0 "Gather our Friends"
 EQC_gather_our_friends_desc:0 "#TODO: While our ponies are eager to return home and push back the foreign invaders, we simply cannot defeat them alone. It is time to plead for help, time to unite the continent under our Lead to bring about the return of peace and harmony for all."
 EQC_the_homecoming:0 "The Homecoming"
 EQC_the_homecoming_desc:0 "#TODO: The Time has finally come. The Buildup, the rallies, all our preparations have lead up to this final moment. Our Great Crusade against evil begins now, our great push to liberate our Equestrian friends and restore Harmony! For Equestria, for Harmony!"

 #Break Free from Equestria
 EQC_patriation:0 "Patriation"
 EQC_patriation_desc:0 "We can no longer rely on Equestria for help. They have proven that they have no interest in our plight. The only hope for New Mareland is to seek our own path in the world."

 EQC_commonwelth_congress:0 "Unite Congress"
 EQC_commonwelth_congress_desc:0 "While we have committed to independence, there are many in Congress who still resist. If we are to build a better New Mareland, then we must stand united."

 EQC_let_all_have_a_say:0 "Let All Have a Say"
 EQC_let_all_have_a_say_desc:0 "While the ways of Harmony have forever been a part of our nation, there are other ideas that are as equally valid. We must make sure that everypony's voice is heard."

 EQC_support_the_harmonists:0 "Support the Harmonists"
 EQC_support_the_harmonists_desc:0 "Just because we want independence we don't have to change who we are. We are still ponies and we still love peace and harmony."

 EQC_the_election:0 "Sign the Declaration of Independence"
 EQC_the_election_desc:0 "The negotiations are complete and the bills have been approved. There are now only a few signatures between us and independence."

 #JetSet's Government
 EQC_jet_set_wins:0 "Jet Set Wins"
 EQC_jet_set_wins_desc:0 "The old Governor General of New Mareland, Jet Set, has won the elections for leader of the newly independent commonwelth. This will surely ensure stability."
 
 EQC_education_programms:0 "Education Programmes"
 EQC_education_programms_desc:0 "There are many foals who have no access to schools. We must do what we can to allow these foals and even adults to have a good education."

 EQC_befriend_eastern_ponies:0 "Befriend the Eastern Ponies"
 EQC_befriend_eastern_ponies_desc:0 "We are not the first ponies to call Griffonia home. To the east the River Federation and other states exist. We should open formal diplomatic relations with each other for our mutual benefit."

 EQC_nationalise_assets:0 "Nationalize Personal Assets"
 EQC_nationalise_assets_desc:0 "Jet-Set Industries is one of the few major companies to come out on top during the depression. The President has decided to nationalise his own corporation to help support the nation's economy."

 EQC_trade_negotiations:0 "Trade Negotiations"
 EQC_trade_negotiations_desc:0 "Our ancestors build New Mareland on trade with the griffons. While they are notoriously stingy with parting with their money, we have much to offer them."

 EQC_public_works_act:0 "Public Works Act"
 EQC_public_works_act_desc:0 "The Public Works Act was a federal works programme to provide jobs to the unemployed. This involved large-scale public works, the kind of which have never been seen before."
 
 EQC_expand_oil_industry:0 "Expand the Oil Industry"
 EQC_expand_oil_industry_desc:0 "New Mareland is home to an abundance of resources, non-more valuable then oil. Our oil industry has stalled in recent years, it's time to give them the boost they need to get back to work."

 EQC_expand_charity_work:0 "Fund the Blue Heart"
 EQC_expand_charity_work_desc:0 "The Blue Heart is the largest charitable organisation in New Mareland. They work tirelessly to provide food, clothes, medicine and shelter to the poor. By providing them more state funding we can ensure that they can reach every pony in need."

 EQC_seek_own_path:0 "Seek Our Own Path"
 EQC_seek_own_path_desc:0 "While we have friends on our continent we must forge our own path. New Mareland is its own nation and will not bow the whims of others!"

 EQC_ally_the_federation:0 "Ally the Federation"
 EQC_ally_the_federation_desc:0 "The Federation is the only hope against an aggressive Griffon Empire. We should seek an alliance with them."
 
 EQC_unite_with_the_republic:0 "Unite with the Republic"
 EQC_unite_with_the_republic_desc:0 "Aquileia shares our harmonious values. We should reaffirm our mutual friendship with them."

 EQC_national_recovery_act:0 "The National Recovery Act"
 EQC_national_recovery_act_desc:0 "The National Recovery Act was an emergency tax and welfare law designed to ensure that organisations can safely higher new staff and pay them higher wages while still making a profit."

 #Gladmane's Government
 EQC_gladmane_wins:0 "Gladmane Wins"
 EQC_gladmane_wins_desc:0 "The successful businesspony Gladmane has been elected president. He will make New Malreand Great!"

 EQC_gambling_freedom_act:0 "Gambling Freedom Act"
 EQC_gambling_freedom_act_desc:0 "It's time to lift all gambling restrictions.\nWe shall build our own Las Pegasus with Blackjack and Showponies! State owned casinos will provide outlets of the citizens to gamble their hard-earned money and win big. They shall have flashy names like 'The Velvet Pegasus' and beings from around the world shall marvel at their grandeur."

 EQC_embrace_neutrality:0 "Embrace Neutrality"
 EQC_embrace_neutrality_desc:0 "New Mareland has no interest in foreign squabbles. So long as you enjoy our parities and buy our goods, you're a friend to us. Uh-huh-huh!"

 EQC_build_the_wall:0 "Build the Wall"
 EQC_build_the_wall_desc:0 "\"We will build a great wall along the eastern border, and the griffons will pay for the wall. Uh-huh-huh!\n\n"They don't know it yet, but they're going to pay for it. And they're great creatures and great leaders but they're going to pay for the wall.\" - Gladmane's inaugural speech."

 EQC_national_work_act:0 "The National Work Act"
 EQC_national_work_act_desc:0 "Why would anyone not want to work? We should make unemployment illegal to ensure that everyone is productive."

 EQC_cut_red_tape:0 "Cut the Red Tape"
 EQC_cut_red_tape_desc:0 "The red tape of government is cluttered and confusing. It stands in the way of progress. We should remove as many restrictions and regulations that we can to ensure that all businesses can make a profit and money flows into our casinos."

 EQC_open_banks_to_griffons:0 "Open up Our Banks"
 EQC_open_banks_to_griffons_desc:0 "The griffons are swimming in money, but their constant wars mean that none of it is safe. We should offer a safe place for their money in exchange for protection. All we ask is a little and totally fair fee."

 EQC_trickle_down_economics:0 "The Trickle Down Theory"
 EQC_trickle_down_economics_desc:0 "Having the rich grow richer is good for everyone. By being rich, they can invest their money in more jobs for the poor. More jobs for the poor, the less poor there will be. Soon everypony shall be rich, but the rich will still be richer."
 
 EQC_expand_mines:0 "Expand the Mines"
 EQC_expand_mines_desc:0 "New Mareland is home to large deposits of natural resources. We should take advantage of this."

 #Kingfisher's
 EQC_kingfisher_wins:0 "Kingfisher Wins"
 EQC_kingfisher_wins_desc:0 "Kingfisher, the controversial but popular former governor of Celestia, has won the race for president."

 EQC_evrey_pony_a_princess:0 "Every Pony a Princess"
 EQC_evrey_pony_a_princess_desc:0 "'Why weep or slumber New Mareland? Land of brave and true.\nWith castles and clothing and food for all; All belongs to you.'\n\nEvrey Pony a Princess is the motto of Kingfisher and his supporters. It is the asperation all New Marelander’s should strive for and through new laws, all can get there."

 EQC_free_tuitions:0 "Free Tuitions"
 EQC_free_tuitions_desc:0 "Step 7 of Kingfisher's Share Our Wealth Programme is free and equal education for all students regardless of their backgrounds and abilities. This will help ensure that all the bright minds in our nation have a chance to shine."

 EQC_nationalise_oil_industry:0 "Nationalize the Oil Industry"
 EQC_nationalise_oil_industry_desc:0 "Southern Oil is a menace to all New Mareland. They have no right to keep all of New Mareland's oil to themselves. We should put an end to them once and for all, only then can all New Marelander's enjoy the wealth of their own land."

 EQC_roads_and_bridges:0 "New Roads and Bridges"
 EQC_roads_and_bridges_desc:0 "There are still many parts of New Mareland that are almost inaccessible. This is absolutely unacceptable and we shall do whatever we can to ensure that no matter where you live, there's always a shining asphalt road ready to carry you to wherever your path in life takes you."

 EQC_share_our_welth:0 "Share our Wealth!"
 EQC_share_our_welth_desc:0 "By putting limits on any individuals' maximum earnings and redistributing the excess to the poorest we can ensure that no one in New Mareland will ever suffer ever again. Caps shall also be placed on annual income, generous pensions for the poor and great public works shall be constructed."

 EQC_break_up_monopolies:0 "Break up the Monopolies"
 EQC_break_up_monopolies_desc:0 "Monopolies are the enemy of fair competition and economic growth. We should take steps to ensure that no one organisation ever gains an unfair power in its field. This will also allow the common pony to start their own small businesses without fear of the larger rivals."

 EQC_president_of_the_downtrodden:0 "President of the Downtrodden"
 EQC_president_of_the_downtrodden_desc:0 "President Kingfisher has, ever since his inauguration, worked tirelessly to help those in need and now the nation is finally tasting the fruits of his labor. Unemployment is dropping, not because of big business, but because of the common pony. The Share Our Wealth Program is well underway and every day more ponies find jobs, homes and a new future. As Kingfisher promised; It can happen here!"

 EQC_stand_against_communism:0 "Stand Against Communism"
 EQC_stand_against_communism_desc:0 "As we rebuilld our great nation from the ashes of the old commonwealth, there is still a threat that looms across our borders. Although the bold ponies of New Mareland chose to rid themselves of the Red menace, many others, both pony and griffon have fallen to the lying vermin that corrupt the hearts of the poor. Now that New Mareland is a shining beacon for the hopeful, we shall make a stand against communism and put our hearts and souls to the task of eliminating the red threat once and for all."

 EQC_no_south_griffon_commies:0 "Topple the Southern Communists"
 EQC_no_south_griffon_commies_desc:0 "Many old and noble countries in the south of the continent have either fallen to or are sympathetic towards communism. For our new society to succeed, we need to bring down these jealous states by any means necessary."

 EQC_kingfisher_neutrality:0 "Our Neutral Nation"
 EQC_kingfisher_neutrality_desc:0 "Why would New Mareland concern itself with the goings on in the rest of the world? Those who would see us throw ourselves into terrible conflicts would only have us tie ourselves to some other power again. No! We fought too hard for our independence, our chance to build our perfect society, to risk it all in some war for the sake of others. We will make neutrality our foreign policy, so that everypony in New Mareland may live in peace."



 #The Duke's Government
 EQC_the_duke_wins:0 "The Duke Wins"
 EQC_the_duke_wins_desc:0 "The true defender of Harmony, Duke Erbus Haygle has been elected the head of our nation. He argues that only military might and a focus on the purity of our nation can truly protect us from our enemies, both inside and outside the state."

 EQC_build_now_play_later:0 "Build Now; Pay Later"
 EQC_build_now_play_later_desc:0 "It is imperative that we quickly build up our industry and for that we will need money and resources. For this, our industrial ministers have come up with the BNPL program, although it wasn’t intended to fund arms productions at first. We shall promise to pay the notes back later, after the economy has improved. Or when the Duke decides we have no need of our creditors’ support anymore."

 EQC_autarky:0 "Autarky"
 EQC_autarky_desc:0 "We have learned what reliance on others gives us. Economic depression and a shattered national spirit. Thus, we must establish total self-reliance and eliminate the need for any foreign trade. This will enable us to be our nation and we shall be strong without any foreign state holding us down!"

 EQC_seize_control:0 "Seize Control"
 EQC_seize_control_desc:0 "With the reforms we have implemented and by favoring our supporters in government promotions, we have accrued a lot of power in the executive and judiciary branches of government and key positions in the media. Our influence goes so far that we can use trials and fabricated scandals to get rid of those who speak out against us. Nopony can escape the Duke’s iron hoof now!"

 EQC_three_year_plan:0 "The Three-Year Plan"
 EQC_three_year_plan_desc:0 "To facilitate economic recovery and to prepare the economy for a state of war, we will have to implement a 3-year government austerity plan. Although many of the budget cuts will be unpopular, the ponies at the propaganda ministry are convinced that they can convince the population that everypony must do their part and be thrifty for the good of the nation."

 EQC_empower_the_army:0 "Empower the Army"
 EQC_empower_the_army_desc:0 "We shall empower the army into a larger goal in governance, normalizing a reduced form of martial law. By doing this we will be able to increase funding to the army, to increase the soldiers’ loyalty to the state. Furthermore, by giving them some policing duties, they get the chance to exercise against the disloyal parts of our citizenry, saving us the cost of prisons while giving the armed forces invaluable experience. Truly a plan without any drawbacks. Long live the Army! Long live New Mareland!"

 EQC_section_13:0 "Section 13"
 EQC_section_13_desc:0 "We cannot withstand an attack by a united Griffonia. Our only hope is to find new ways of fighting wars and killing the griffon menace. A new research taskforce should be set up to investigate biological, chemical and other means of eliminating our enemies."

 EQC_expand_the_stormponies:0 "Expand the Stormponies"
 EQC_expand_the_stormponies_desc:0 "The Stormponies were a paramilitary organization that was founded during our surge to power. Now that we are firmly in control, it is time to expand the Stormponies and give them a formal role in the government. By now, these ponies have amassed quite the reputation and when our enemies see the loyal right hoof of the President marching in order down the streets of our cities, they will know the true meaning of fear."

 EQC_work_for_the_nation:0 "Work for the Nation"
 EQC_work_for_the_nation_desc:0 "In addition to austerity measures we will implement another program to reduce unemployment. From now on, the most patriotic citizens can sign themselves into voluntary servitude to the state. In exchange for their most honorable service, their families will gain a standard income and a tax break./n/nThis legion of flexibly usable laborers will surely help our economy and our other goals. Some ponies might say this sounds like slavery, but only through the state can there be any liberty, securing the independence of our state is the highest goal anypony can aspire to. Well that is what the propaganda will say anyway. A noble cause and the dream life our jobless have always wanted. And it is ad dream, at least for us in power."

 EQC_nation_works_projects:0 "Working Patriots"
 EQC_nation_works_projects_desc:0 "With our new control over the state’s finance we can open limited funding to the new Working Patriots organization. They will recruit members from the workless and travel the nation constructing roads and other useful services. Whenever they do they will receive a federal payment. This will surely attract the unemployed. That the funding for the Working Patriots comes at the cost of money for organizations that don’t require anything for the ponies they help, is just a necessary side effect."

 EQC_united_shadowworks:0 "United Shadow-works"
 EQC_united_shadowworks_desc:0 "Many high-ranking members of New Mareland's government are united in a society known as the Shadowbolt Society. While they have often spoken out against the Duke, this small ruling club could prove useful if brought under hoof."

 EQC_a_deal_with_the_duce:0 "A Deal with the Duce"
 EQC_a_deal_with_the_duce_desc:0 "In neighboring Wingbardy, a griffon named Giulio Beakolini has come to power with his PNF party. They are ideologically aligned with us and could serve as a useful ally. While he is a Griffon, the bird is known as a strong leader and a patriot. His ideology is more important to us than his lineage, at least for now. If the Duce will make sure his griffons don’t spill over into our land, we will tolerate working within his ‘Pact’."

 EQC_stand_against_griffons:0 "The Griffon Menace"
 EQC_stand_against_griffons_desc:0 "All of the Griffons on the continent are a danger to us. They conspire against the pure ponies of New Mareland at every turn and work to make us weak. Whether they call themselves followers of harmony, whether they consider some of their inbred ‘royal’ houses to lead them. If they are disgusting red or even pretend to follow in our hoof steps with their stinking claws, they all want to stab us in the back. Didn’t their foreign influence into our society create the economic crisis to begin with? We will not stand for their lies any longer. Ponykind will resist the griffons’ disgusting influences and bring them all down!"
 
 EQC_war_with_aquilieia:0 "War with Aquileia"
 EQC_war_with_aquilieia_desc:0 "The time has come to deal with those bothersome Aquileians to the North. Their Republican sentiment has weakened them already clearly, they are more interested in fighting against each other than building up their nation. No matter, we will give them a common enemy and soon they will have no nation left to fight over."
 
 EQC_war_with_wingbardy:0 "War with Wingbardy"
 EQC_war_with_wingbardy_desc:0 "It's time to end Wingbardy's autonomy once and for all. We have tolerated their existence for long enough now. One kick through the door and the whole rotten structure will come crashing down."

 #Communism!
 EQC_recognise_stalliongrad:0 "Recognise Stalliongrad"
 EQC_recognise_stalliongrad_desc:0 "Equestria refuses to recognise Stalliongrad as an independent nation. If we want our own freedom, wouldn't it be hypocritical if we did not make friends with our fellow freedom-loving ponies?"

 EQC_form_communist_unions:0 "Form Communist Unions"
 EQC_form_communist_unions_desc:0 "In order to gain autonomy, we need to reduce our dependency on Equestria. By forming self-regulating worker unions, we can remove our industrial addiction to Equestrian goods, while teaching our citizens the benefits of self-rule. Surely this will only reinforce their democratic ideals."

 EQC_unite_the_left:0 "Unite the Left"
 EQC_unite_the_left_desc:0 "Now that the workers have chosen which faction they wish to lead them into the revolution, we must make sure to bridge the gap between those who still doubt our leadership. Only a United Front can stand against the other parties in the upcoming elections. Overthrowing the capitalists is surely more important than doctrinal differences."

 EQC_burn_celestias_portrait:0 "Burn Celestia's Portraits"
 EQC_burn_celestias_portrait_desc:0 "The people have chosen! We are a workers’ state for the people! No longer will we sit down and be oppressed by distant monarchs! Born the portrait of those who live in palaces while we suffer overseas! It is time ponies; our liberation is nigh."

 EQC_join_stalliongrad:0 "United Ponies' International"
 EQC_join_stalliongrad_desc:0 "The revolution is completed. The workers are in charge of the means of production now. Thus, we must set out on our new course. A proposal has been drafted to join the workers of Stalliongrad in the United Ponies International. Now on both shores of the great ocean, a beacon of socialism will light the way to world revolution. Workers of all nations unite!"

 EQC_share_tech_stalliongrad:0 "Found the JSSI"
 EQC_share_tech_stalliongrad_desc:0 "The socialist scientists of Stalliongrad have made great advancements, proof that socialism truly is the way of the future. We can learn from them by engaging in active scientific exchange for the benefit of both of our nations. After all, real comrades share, for the good of all."

 EQC_true_workers_paradise:0 "A True Workers' Paradise"
 EQC_true_workers_paradise_desc:0 "This land belongs to those who live on it! Those who plow the fields, those who work the factories and build her cities. Now that we are free, we will make sure every worker gets what they deserve for their labour. We will commit to a workers’ paradise for all ponies and griffons. With our sweat and tears, a brighter tomorrow is within our reach."

 EQC_commie_griffon_ally:0 "Unite with the Griffon Workers"
 EQC_commie_griffon_ally_desc:0 "The workers of New Mareland do not march alone! Some of our Griffon comrades have taken up arms to overthrow their corrupt capitalist regimes as well. We shall prepare a formal request to ally with our griffon brothers and sisters. The continent is full of elitist nobles and fat bankers, but together, we can make a grand continental revolution for all of Griffonia!"

 EQC_brothers_in_arms:0 "Griffon revolutionary Integration"
 EQC_brothers_in_arms_desc:0 "Many of the Griffons in our nation are from the nations of Griffonia that have accepted the revolution. With the backing of their homeland and a fast track to full citizenship, they will be happy to serve with us. After all, freedom is merely privilege extended, unless enjoyed by one and all."

 EQC_redistribute_wealth:0 "Redistribute the Wealth"
 EQC_redistribute_wealth_desc:0 "The old New Mareland had outrageous wealth inequality. Those that unjustly fed on the fruits of our labor will now work alongside of us as equals and earn their keep. The party has revealed an ambitious plan to completely redistribute all of the wealth in our nation to those who deserve it. You. The people."

 EQC_nationalize_industries:0 "Nationalize Industries"
 EQC_nationalize_industries_desc:0 "Our redistribution policy can’t stop with wealth. True oppression comes from a small elite owning the means of production. We must nationalize the key industries in our nation to pave the way to a more equal future. As an added benefit these industrial centers can now work for national goals instead of private ones, freeing up a lot of industrial capacity."

 EQC_free_education:0 "Free Education"
 EQC_free_education_desc:0 "Education is the great equalizer in society. It lifts up the impoverished into knowledge and welfare. All of us will benefit when every pony and every griffon get to take full advantage of our schools and universities. For the future, this means we can conduct more experiments in parallel."

 EQC_land_redistribution:0 "Land Redistribution"
 EQC_land_redistribution_desc:0 "We have already redistributed all of the wealth of our nation, but all our wealth comes from our soil itself. No pony and no griffon can claim what nature has given for free. All shall own the land and work what they need. All will gain what they deserve. If any of the old landowners do not work hard enough then they will have to find out what it means to go to bed on an empty stomach until they change their views."

 EQC_public_works:0 "Public Works"
 EQC_public_works_desc:0 "A job is imperative to any and all conscious beings. It helps with self-confidence and it helps to build character. In a workers’ society, all should have work. We will therefore give the unemployed government sponsored jobs in the public sector. These include honest jobs like building roads, statues and apartments. The goal is to give all of the ponies and griffons of our nation jobs that benefit the good of all."

 EQC_full_commie_econ:0 "A Classless Economy"
 EQC_full_commie_econ_desc:0 "With all of the reforms we have put through we are now on our way to a fully communist economy. Can you feel it in the streets, brothers and sisters? The workers now proudly go to their work under the red banner. Every day is a day closer to the classless society. When this is achieved the true revolution will begin, comrades!"

 EQC_crusade_for_communism:0 "The Final Revolution"
 EQC_crusade_for_communism_desc:0 "From every corner of our planet, workers cry out for us to end their oppression. Everywhere, the righteous long to join the world revolution. It is up to us, comrades, to answer the call of those who were never allowed to speak. The final act of world history is about to unfold, the ultimate goal of the revolution is within our grasps! We shall never stop, never falter, never back down, until the world is covered a beautiful shade of red and our children can live in equality forevermore!"

 #Industry
 EQC_industral_support_fund:0 "Industrial Support Fund"
 EQC_industral_support_fund_desc:0 "Our industry is lacking in many sectors, partially because of the current economic depression. Setting up a dedicated fund to help industrial development through strategic investment could prove to be a step in the right direction."

 EQC_national_census:0 "National Census"
 EQC_national_census_desc:0 "The population of New Mareland has never been accurately determined. Up until this point, we made do with estimates and rough figures. Doing a full census of the nations population, listing everypony's birthdate, occupation etc. would benefit us greatly in administrative matters."

 EQC_littlehoof_small_arms:0 "Littlehoof Small Arms Factory"
 EQC_littlehoof_small_arms_desc:0 "The Littlehoof Small Arms Factory is the biggest private weapons manufacturer in New Mareland. Though a rather controversial business at the moment, it could become very important in the future. Investing into Littlehoof Small Arms and allowing them to establish more factories could be very helpful, should war ever come."

 EQC_the_flare_plan:0 "The Flare Plan"
 EQC_the_flare_plan_desc:0 "The prominent industrialist and economist Sunny Flare has proposed a plan for the development of new and more advanced industrial methods. This 'Flare Plan' would increase our industrial capacities in the long run, as it could significantly improve our know-how."

 EQC_new_mareland_railway:0 "Expand the New Mareland Railways"
 EQC_new_mareland_railway_desc:0 "New Mareland is a sizable country, and infrastructure connections are notoriously bad, especially in the countryside. Increased funding to the New Mareland Railways could help to improve the general infrastructure all over the countryside."

 EQC_new_hoofington_steelworks:0 "New Hoofington Steelworks"
 EQC_new_hoofington_steelworks_desc:0 "We have come across a sizeable deposit of iron in the area near New Hoofington some years ago. The iron is being mined, but it would be a good idea to construct large steel mills and smelters in New Hoofington proper, to allow us to make the most of the iron deposits there."

 EQC_expand_new_manehatten:0 "East-Side Industrial Expansion"
 EQC_expand_new_manehatten_desc:0 "New Manehattan has become an industrial and economic center for New Mareland. The eastern outskirts located in New South Bales are underdeveloped, and could see a significant improvement to their industrial capacity, if we invest carefully and in the right projects."

 EQC_resource_resuse_act:0 "Resource Reuse Act"
 EQC_resource_resuse_act_desc:0 "Strategic resources are very precious, and we can't allow to let any of them go to waste. To this end, we should set up dedicated recycling facilities, and make sure that we exploit all our resources to the maximum."

 EQC_economic_recovery:0 "Economic Recovery"
 EQC_economic_recovery_desc:0 "After our recent Economic reforms, we have come far and have almost returned to levels of economic stability from before our economic depression. Let us finish our reform and end this depression once and for all."

 EQC_expand_sunset_university:0 "Expand the University of Sunset"
 EQC_expand_sunset_university_desc:0 "The smartest ponies of New Mareland have visited the University of Sunset, making it a valuable institution without a doubt. Further expanding its capacities and capabilities will undoubtedly aid us in recruiting additional eggheads from their ranks."

 EQC_uranium_mine:0 "Glowhorn Uranium Mines"
 EQC_uranium_mine_desc:0 "The Uranium Mines of Glowhorn have been established for some time now, though we have used only a fraction of the uranium, not knowing quite what to do with it. Now, our scientists have approached us with plans to use this resource for a weapon. A weapon of greater destructive capabilities than anyone has ever seen before."

 EQC_connect_the_reservations:0 "Connect the Reservations"
 EQC_connect_the_reservations_desc:0 "For the longest time, we have ignored the Native Griffon Reservations within our borders, including the land around them. While we do risk upsetting these natives, we cannot simply ignore connecting our lands with one another."

 EQC_griffon_affairs_act:0 "The Griffon Affairs Act"
 EQC_griffon_affairs_act_desc:0 "Much of the land owned by native Griffons is economically unproductive. If we can consolidate it and bring it more under government control, we can turn these barren locations into fruitful sites of industry and commerce."

 #Wartime industry
 EQC_commonwealth_defence:0 "Defence of the Commonwealth Act"
 EQC_commonwealth_defence_desc:0 "It is time we acknowledge our vulnerability in the face of this foreign Continent. As a Pony Nation, we face many adversaries and threats here, and we must make sure that we are prepared to defend our home."

 EQC_national_mobilisation_act:0 "National Mobilisation Act"
 EQC_national_mobilisation_act_desc:0 "New Mareland is a nation of peace and harmony, but with the dire situation around the world, we may soon find ourselves subjects of a cruel and merciless power. It stands upon every able-bodied New Marelander to be ready to defend our great nation and the New Marelandian way of life."

 EQC_every_little_helps:0 "Every Little Helps"
 EQC_every_little_helps_desc:0 "Our Ponies must realise that everything they do impacts the fate of our nation. No matter what, every small little bit helps us defend against foreign invasion."
 
 EQC_national_defence_company:0 "National Defence Company"
 EQC_national_defence_company_desc:0 "Through this new National Defence Company, we can make sure to retain more of our native resources for ourselves, as well as gaining control over more open land which we can use for expanding our industry."
 
 EQC_defence_of_x:0 "[Root.GetInDefenceOfX]"
 EQC_defence_of_x_desc:0 "We cannot sit idle while the world around us burns. New Marelanders will not watch evil consum the good in this world. We will fight!"

 EQC_invest_in_victory:0 "Invest in Victory"
 EQC_invest_in_victory_desc:0 "Our Citizens must be rallied to our National cause of Defence. Investing in our Victory means investing in their Future. Together we are strong, together we will stand!"

 EQC_squish_the_parasprites:0 "Squash the Parasprites"
 EQC_squish_the_parasprites_desc:0 "New Mareland is a land of plenty, but we squander our riches like a devouring swarm of Parasprites. The ponies of New Mareland must learn that every bit of food and scrap of metal is vital for our survival."

 EQC_full_economic_commitment:0 "Full Economic Commitment"
 EQC_full_economic_commitment_desc:0 "It is time every New Marelander realised the importance he plays in our economic survival. From his labour all the way to his day-to-day diet, we must value all that we have and maximise our production."

 EQC_expand_conscription:0 "Expand Conscription"
 EQC_expand_conscription:0 "We cannot survive on industry alone. Everypony, young and old, must stand side-by-side in battle for the salvation of our great nation."
 
 EQC_griffon_workers:0 "Griffon Working Regulations"
 EQC_griffon_workers_desc:0 "Not only our ponies must know the importance of regulation. It's time we imposed working regulations on our Griffon minorities, as to truly maximise our industrial capacity and productivity."
 
 EQC_force_griffon_conscription:0 "Force Griffon Conscription"
 EQC_force_griffon_conscription_desc:0 "In the face of invasion, no creature, whether pony or griffon, can be allowed to sit idle. Griffons, too, must be forced to fight if needed, whether they want it or not."
 
 EQC_negotiate_with_griffon_clans:0 "Negotiate with the Griffon Clans"
 EQC_negotiate_with_griffon_clans_desc:0 "With a bit of diplomacy, we might be able to make a deal with the various Griffon Clans. Griffon volunteers could help us expand the ranks of the army, without running the risk of upsetting the various Griffons within our borders."

#Air Force
 EQC_rnmaf_stratus_springs:0 "RNMAF Stratus Springs"
 EQC_rnmaf_stratus_springs_desc:0 "To start modernizing our airforce, we must first make sure we can control all our airspace. Stratus Springs has been chosen as the location for new airstrips. Attached to the military airfields will be a training center for new pilots and to test new doctrines for large scale aerial warfare. This way we invest in the security of our airspace today and a better air force tomorrow."

 EQC_a_new_fighter:0 "Fighter Competitions"
 EQC_a_new_fighter_desc:0 "New Mareland is a nation full of innovators and on the aerial front Star Hunter is by far the most talented. On his own initiative he has held competitions for new fighter designs. These contests have resulted in blueprints that are very much ahead of their time. With the proper government funding for their ideas, we could gain an advantage over our opponents in the sky."

 EQC_new_south_bales_air_warning_system:0 "New South Bales Air Warning System"
 EQC_new_south_bales_air_warning_system_desc:0 "New South Bales lies but a few miles from Aquileia. This Griffon nation hasn’t been a good neighbor to us. In fact, the Aquileians have resented our presence since the first ponies landed in New Mareland so long ago. We should not be naïve and secure our citizens. In an event of attack, it is imperative that we have intelligence on enemy troop movements and plane formations. In order to achieve this, we shall install new radar systems near the straight to keep an eye on our northern neighbors."

 EQC_expand_air_defence:0 "Expand the Air Defence Network"
 EQC_expand_air_defence_desc:0 "In the event of an aerial threat, our major cities will be the biggest targets for enemy bombing raids. In order to secure our skies, we must expand our weak air defense network to include up to date anti-air guns. With these we can secure the citizenry and important industrial centers from attack by air."

 EQC_long_air_patrols:0 "Long Range Air Patrol"
 EQC_long_air_patrols_desc:0 "One plane that turns up to the battle is more useful than a thousand planes that can’t reach the mission area. Range is a critical strategic component of our aircraft and therefore we shall divert our research efforts into long range tactics for our air force. New fighter models based on bomber frames are a new innovation worth looking into. Meanwhile, more efficient engines and the cutting of any unnecessary weight will mean our birds can fly farther on one tank of fuel."

 EQC_scout_seas:0 "Scout the Seas"
 EQC_scout_seas_desc:0 "Our possible enemies could very well outclass us out in the Ocean, posing a threat to our coastal cities. Now that we invested in better engines, it will become viable to cover the oceans with specialized naval strike craft. This will improve our spotting of the enemy fleets and give us a unique home advantage. This might just give us the edge we need to win the high seas for New Mareland."

 EQC_fly_or_die:0 "Fly or Die"
 EQC_fly_or_die_desc:0 "All of our citizens must know that if the air battle is lost, so is the war. We must have factories specialized for fighter production and fill them with eager mares and stallions. Every plane that rolls out of the assembly line is one step closer to victory. Likewise, every slacker brings us closer to defeat. If our workers keep them flying, our pilots will do the rest. All shall know the strength and glory of our Air Force!"

 EQC_advanced_air_tactics:0 "United Air Command"
 EQC_advanced_air_tactics_desc:0 "Command and Control technology has progressed far enough that we can merge our regional commands into the United Air Command. Centralizing the command will allow us to develop more complex air tactics and implement them across all our air wings while streamlining communications to allow for more rapid changes. "

 EQC_bombardier_focus:0 "Fund Bombardier"
 EQC_bombardier_focus_desc:0 "Bombardier is a plan drawn up some of our rather radical air theorists. They posit that success in warfare is mainly based on industry and resources. Therefore, it is imperative that we design aircraft to specifically target the enemy’s production, instead of just making planes to support combat operations. A rifle that never gets built can’t kill a pony, after all. This numbers approach to warfare was called ‘cynical’ by some commanders, who were afraid that it may lead to large civilian casualties. Nevertheless, we will approve the plan. "

 EQC_special_air_fund:0 "Project Eldoran"
 EQC_special_air_fund_desc:0 "On the island of Eldoran, far removed from the mainland and any prying eyes, is our secret weapons testing ground. The funding for this secluded site has increased over the years and we are nearing several breakthroughs in weapons technology. One of these advanced developments involve special propelled explosives that can be flown through the air and aimed at targets. This new weaponry could be used to launch devastating long-range aerial attacks on cities and other installations without risking interception and pony loss of life."

 #Army
 EQC_legacy_of_the_cockatrice_war:0 "Legacy of the Cockatrice War"
 EQC_legacy_of_the_cockatrice_war_desc:0 "Two years ago, the New Mareland Army Corps was truly humiliated in a disastrous 'war' against the local cockatrice population. Those birds turned over 100 brave [Root.GetAdjective] to stone and our own bullets and bombs caused more damage than the cockatrices ever did!\n\nClearly we have much to learn from these mistakes."

 EQC_a_mobile_army:0 "New Mareland Military Pattern Trucks"
 EQC_a_mobile_army_desc:0 "#TODO: In order to modernise our army, we must first motorise it. Let us focus our research on a mobile army."

 EQC_bits_gun:0 "The Bits Gun"
 EQC_bits_gun_desc:0 "#TODO: We have never had the resources of many of the world's larger nations, so we must do with what we have. We will examine a collection of foreign guns we have aquired to put together our own non-resource intensive efficient weapon."

 EQC_new_mareland_catering_corps:0 "New Mareland Army Catering Corps"
 EQC_new_mareland_catering_corps_desc:0 "#TODO: We shall establish an official branch of our army whose job it is to procure food for the troops. That way they will never be hungry and will be ready for battle."

 EQC_sentinel_project:0 "The Sentinel Project"
 EQC_sentinel_project_desc:0 "#TODO: The future of war is heavily invested in tanks. We should try to gain a cutting edge in this field so that we will be able to fight well and gain the upper hand over our enemies."

 EQC_new_mareland_artillery:0 "Royal New Mareland Artillery"
 EQC_new_mareland_artillery_desc:0 "#TODO: In order to effectively manage the use of Artillery in warfare, we will establish the Royal New Mareland Artillery Command to assist with this."

 EQC_marine_assault_tactics:0 "[Root.GetEQCMarineTechName]"
 GetEQCMarineTechName_loyalist:0 "Royal Colonial Marines"
 GetEQCMarineTechName_free:0 "Marine Assault Tactics"
 EQC_marine_assault_tactics_desc:0 "#TODO: We are a nation almost exclusively of islands and coasts. Marines are instrumental to our attack and defence strategies."

 EQC_the_walkie_talkie:0 "The Walkie-Talkie"
 EQC_the_walkie_talkie_desc:0 "#TODO: In the few wars that have been fought, all of them have seen the effective use of Walkie-Talkies. By extending its use to most of our military, this new technology will prove useful in all branches of our army."

 EQC_unconventional_warfare:0 "Unconventional Warfare"
 EQC_unconventional_warfare_desc:0 "#TODO: Our army has never been a normal one. We shall embody and embrace this fact and integrate unconventional methods into our tactics."

 EQC_section_z:0 "Section Z"
 EQC_section_z_desc:0 "#TODO: The battle may be hard. It will bleed us 'til we are dry. The enemies will be arduous. But we shall adapt and we shall overcome. For the glory of New Mareland!"

 EQC_royal_military_academy_sunset:0 "Royal Military Academy Sunset"
 EQC_royal_military_academy_sunset_desc:0 "#TODO: The Military Academy at Sunset is our pride and joy. It will train the next generation of Mareland's finest to serve us for a long time. Putting more funding here wil certainly bring rewards with it."

 EQC_nmac_spirit:0 "NMAC Spirit"
 EQC_nmac_spirit_desc:0 "The New Mareland Army Corps is special. Whether it be griffon bandits or hordes of wild animals, they face them with a laugh. We should embrace this spirit and let it guide our fighting ponies long into the future."

 EQC_hackhoof_shovel:0 "Hackhoof Shovel"
 EQC_hackhoof_shovel_desc:0 "#TODO: The Hackhoof Shovel is both a shovel design invented in the New Mareland army command and a stratagy for our engineers to act more efficiently on the front. Investing in research and development here could turn out a good profit when it comes to entrenching our forces."

 #Navy
 EQC_expand_manehatten_harbour:0 "Expand New Manehatten Harbor"
 EQC_expand_manehatten_harbour_desc:0 "The Naval Harbor at New Manehattan has served us well since the nation's establishment and served as our very first dedicated fleet hub. By expanding its dockyards and deepening the harbor, its output will increase. We wil make sure our shipbuilding capacity is up to the challenges of the new millennium."

 EQC_commerce_protection:0 "Commerce Protection"
 EQC_commerce_protection_desc:0 "New Mareland exists of several islands and to defend our economic interests, we must allow safe passage of merchant shipping between them. To facilitate this aim we must expand our naval office to develop new tactics to keep our shipping save. Between us and many valuable trade routes lies the Open Sea, ideal hunting grounds for Submarines and enemy Fleets. We must be ready for the naval war that could come to our very shore."

 EQC_seawolves:0 "Seawolves"
 EQC_seawolves_desc:0 "Some daring ponies argue that our naval efforts should focus on the new tactic of the destruction of our enemies means of shipping and the transport of troops and materials. This will be accomplished by developing tactics and communications for our submarines. If we destroy the enemy transports the naval war will never come to our very shore."

 EQC_modernise_the_fleet:0 "Modernise the Fleet"
 EQC_modernise_the_fleet_desc:0 "Whether we go on the offense or defense, we must always ensure that our surface fleet is kept in top-condition. We should develop new models of destroyers and cruisers, that way New Mareland’s fleet will always be a force to be reckoned with."

 EQC_royal_new_marelander_submarine_service:0 "Royal New Mareland Submarine Service"
 EQC_royal_new_marelander_submarine_service_desc:0 "We will form a dedicated branch of the navy that is concerned with submarines. The development of new models that can stay submerged for longer, with stronger hulls, torpedoes and defenses, will help us on our mission to interdict enemy shipping."

 EQC_merchant_navy:0 "The Merchant Navy"
 EQC_merchant_navy_desc:0 "For the longest time, our Admiralty had the power to commandeer our merchant fleet in wartime. We will set up a separate branch of the navy that will deal with these issues. Its objectives will be twofold, increasing the tonnage of our merchant fleet, while also ramping up the production of the destroyers that patrol the coastal waters to protect them. We will win the battle against the submerged threat!"

 EQC_wingbardy_arms_race:0 "The Worbert Hoofup"
 EQC_wingbardy_arms_race_desc:0 "The pompous Wingbardians think their fleet is better than ours. Hah, we will build battleships that will make the Regia Marina look like a bunch of rubber boats! This is a matter of national prestige."

 EQC_degauss_ship_hulls:0 "Degauss Ship Hulls"
 EQC_degauss_ship_hulls_desc:0 "Now that we possess a good understanding of submarine tactics, we now also know how to counter enemy submarines. A process called degaussing can weaken the magnetic field of metallic objects. If we degauss our ship hulls that will make it harder for torpedoes to detect our ships. The enemy submariners won’t expect this little trick."

 EQC_project_kununurra:0 "Project Kununurra"
 EQC_project_kununurra_desc:0 "Kununurra means 'Big Water' in a native Griffon language. Using this word will proclaim our intent to dominate the seas and skies of the large Oceans of Griffonia. The most effective way to control both are Aircraft Carriers, which will be a new focus for our naval development. It will be a huge investment, but even just one of these can project a staggering amount of power."

 EQC_secure_the_centeral_sea:0 "Secure the Middle Sea"
 EQC_secure_the_centeral_sea_desc:0 "Pirates, Wingbardians, Sea Monsters and the occasional hurricane think they control the Oceans. They claim the Middle Sea as their own, believing we are too weak to contest their claim. This cannot stand, we will show all oceangoers the might of our armada. And soon our Proud Naval Flag will be held in respect on every distant shore!"

 EQC_naval_auxiliary_patrol:0 "Naval Auxiliary Patrol"
 EQC_naval_auxiliary_patrol_desc:0 "In order to defend our own shores from foreign aggression, we must establish the Naval Auxiliary Patrol. Its purpose will be to establish coastal defence batteries in and around port locations. This will deter foreign invaders and, in the unlikely case of invasion, drastically increase our chance of fighting the invaders off. As long as they cannot set foot on our soil, they cannot conquer us."


 ### IDEAS ###
 EQC_great_depression_1:0 "Great Depression"
 EQC_great_depression_1_desc:0 "With the fall of the old Griffonian Empire, the economy of most nations on Griffonia was hit hard. New Mareland suffered especially, mostly because of investors and businessponies selling most of their shares in New Marelander companies and assets on a single day, causing the economy to crash."
 EQC_great_depression_2:0 "Great Depression"
 EQC_great_depression_2_desc:0 "With the fall of the old Griffonian Empire, the economy of most nations on Griffonia was hit hard. New Mareland suffered especially, mostly because of investors and businessponies selling most of their shares in New Marelander companies and assets on a single day, causing the economy to crash. \n Recent efforts by the government have allowed the economy to recover somewhat, though there is still much work to be done before everything will be back to normal again."
 EQC_great_depression_3:0 "Great Depression"
 EQC_great_depression_3_desc:0 "With the fall of the old Griffonian Empire, the economy of most nations on Griffonia was hit hard. New Mareland suffered especially, mostly because of investors and businessponies selling most of their shares in New Marelander companies and assets on a single day, causing the economy to crash. \n Recent efforts by the government have allowed the economy to recover, and not much more is needed for the situation to return to normal again."

 EQC_griffon_minorities1:0 "Griffon Minorities"
 EQC_griffon_minorities1_desc:0 "There are many Griffon minorities all over New Mareland, some of them immigrants, some of them natives. This has caused some issues, as many view their presence as...disruptive."
