 ### NEWS EVENTS ###
 eqc_news.1.t:0 "New Mareland Seeks Patriation"
 eqc_news.1.d:0 "An emergency session of New Mareland's Commonwealth Congress came to a close this morning with a vote of 150 to 76 in favour of seeking immediate separation of government from Equestria. This follows the collapse in negotiations between Equestria and New Mareland on the subject of New Mareland sovereignty and the poor economic situation that ravages the nation. The vote has been applauded by many as the first true step on the path of independence. The Governor General and many in the ruling UEP have remained mute on the matter."
 eqc_news.1.a:0 "We stake our own path!"
 eqc_news.1.b:0 "We can only blame ourselves."
 eqc_news.1.c:0 "Intesting."

 eqc_news.2.t:0 "New Mareland Declares Independence"
 eqc_news.2.d:0 "After months of negotiations, debates in congress and mass rallies in the streets, New Mareland has officially announced its declaration of independence from Equestria. The treaty was ratified this morning after a near unanimous vote in congress and was signed by the Governor General and the Equestrian ambassador.\n\n\"It is the right for every New Marelander to decide their own fate. The future is now in our own hooves and our will is not to be dictated by a foreign monarch,\" Governor General [EQC.GetLeader] said on national radio.\n\nIt was followed by an announcement that new elections shall be held in the upcoming months after a period of political campaigning."
 eqc_news.2.a:0 "Long live New Mareland!"
 eqc_news.2.b:0 "The Princess will miss her little ponies."
 eqc_news.2.c:0 "Equestria is not as unified as it seemed."

 eqs_election_win.t:0 "[EQC.GetLeader] Wins in New Mareland"
 #eqc_news.3 to eqc_news.6 are the news events that happen when each candidate is elected 3 = Jet Set 4 = Gladmane 5 = Kingfisher 6 = The Duke

 eqc_news.3.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. The old Governor General had put himself on a new platform of not just the same but a keping of New Mareland tradition and pride. As he was sworn in he promised the ponies that he would maintain their democratic traditions and preserve the commonwealth. Despite his record, the ponies cheered him on as he took the oath of office."
 eqc_news.3.a:0 "We are united and free!"
 eqc_news.3.b:0 "Has anything really changed?"

 eqc_news.4.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. As [EQC.GetLeader] took the stand he made a riveting and slightly understandable speech about how great the nation would become under his leadership. He promised the masses wealth by allowing the many the corporations of New Mareland to flourish with little government oversight. Despite his record, the people cheered him on as he took the oath of office."
 eqc_news.4.a:0 "Let's make New Mareland great!"
 eqc_news.4.b:0 "This sounds like a bad idea..."

 eqc_news.5.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. During his inauguration, [EQC.GetLeader] caused alarm among his new security team after he stepped down from the podium and walked amongst cheering crowds of ponies, personally telling them that all New Marelands should have a right to their own wealth and land. Always a populist, he roused the ponies to an ecstatic frenzy of cheers for him and boos against the big corporations that control their lives. Despite corporate opposition the nation cheered him on as he took the oath of office."
 eqc_news.5.a:0 "Evrey pony a princess!"
 eqc_news.5.b:0 "He may be harsh, but he gets the job done."

 eqc_news.6.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. The former army general and political philosopher was a surprise victory with many of his opponents calling for a recount at the last moment. The police where on high alert has his supporters filled the streets of Sunset.\n\nThe Duke gave a passionate speech about the future of New Mareland and its place in the world. Calling it a sleeping nation that had just awoken to find itself surrounded by sharks and vultures. His promise to make New Mareland and all New Marelanders strong was met by cheers from the crowd and cries of, 'Long live the Duke! Long live New Mareland!'"
 eqc_news.6.a:0 "Let us march forwards as one!"
 eqc_news.6.b:0 "This is worrying."
 eqc_news.6.c:0 "Let's see what he does."

 eqc_news.7.t:0 "New Mareland Recognises [STG.GetNameDef]"
 eqc_news.7.d:0 "In a complete disregard on will of the Equestrian government, New Mareland has formally announced that it will fully recognise Stalliongrad as its own independent state. Diplomatic relations between the two countries shall be officially established in the upcoming weeks, with a sight for the new Stalliongrad embassy having already been selected in Sunset.\n\nThe Equestrian ambassador has issued an official protest and has demanded that the New Mareland government retracts the announcement. Even going as far as threatening to relinquish the Governor General from his office."
 eqc_news.7.a:0 "We will work well with our new friends."
 eqc_news.7.b:0 "Perhaps it's time to let go..."
 eqc_news.7.c:0 "Do ponies not love Celestia anymore?"

 eqc_news.8.t:0 "Communists Seize Power in New Mareland"
 eqc_news.8.d:0 "#TODO: MARESOC launches a sucsessful coup."
 eqc_news.8.a:0 "This is a victory for all!"
 eqc_news.8.b:0 "Worrying."

 eqc_news.9.t:0 "New Mareland Denounces Celestia"
 eqc_news.9.d:0 "#TODO. New Mareland Burns Celestia's portriats. Declares indperendence."
 eqc_news.9.a:0 "Down with the Princess! Long live the Revolution!"
 eqc_news.9.b:0 "Why do my little ponies detest me such?"
 eqc_news.9.c:0 "Equestria isn't as harmonious as it seems."

 eqc_news.10.t:0 "The New Manehattan Explosion"
 eqc_news.10.d:0 "An explosion destroyed half of the New Manehattan harbor today, its blast heard by ponies all the way in Sunset. The New Manehattan Police Department investigation shows that an empty freighter collided with a ship carrying munitions, which caused the latter to explode. The tragedy caused the deaths of 1950 souls, with rescue operations still underway. The events in New Manehattan threw the entire country into mourning. The Harbormaster’s Office has been turned into an impromptu memorial. There, ponies deliver flowers and pay their respects to the victims of this tragic accident."
 eqc_news.10.a:0 "The horror!"


 eqc_news.11.t:0 "Civil War in New Mareland"
 eqc_news.11.d:0 "#TODO. MARESOC starts a civil war!"
 eqc_news.11.a:0 "To Victory!"
 eqc_news.11.b:0 "This is not good."

 eqc_news.12.t:0 "The New Mareland Civil War Ends"
 eqc_news.12.d:0 "The New Mareland Civil War has come to an end as the loyalist forces occupy New Manehattan. They have defeated the fanatical forces of the MARESOC movement, radical communists. Their leadership was found dead in their headquarters and the government has released no comment on what else they have found in the city."
 eqc_news.12.a:0 "Let us rebuild as one."
 eqc_news.12.b:0 "Let's hope for peace now."

 eqc_news.13.t:0 "The New Mareland Civil War Ends"
 eqc_news.13.d:0 "Shocking news travels the world today as the MARESOC movement claims victory in the New Mareland Civil War. The extreme socialist movement has pledged to root out the old and replace it with a new system. Only time will tell how New Mareland will change."
 eqc_news.13.a:0 "It's time to rewrite history."
 eqc_news.13.b:0 "A Shroud of darkness has fallen over New Mareland."
 
 eqc_news.14.t:0 "Communists Seize Power in New Mareland"
 eqc_news.14.d:0 "#TODO: The Equalists take control in New Mareland."
 eqc_news.14.a:0 "It's time for true equality!"
 eqc_news.14.b:0 "At least the revolution was bloodless."


 ### EQUESTRIA IN EXILE EVENTS ###
 eqsexile.1.t:0 "Equestria in Exile"
 eqsexile.1.d:0 "#TODO: With the fall of Equestria, many Equestrians have fled to our shores. They are now partitioning for a joint Equestrian-New Mareland government to be formed under the rule of Princess Celestia. The Princess herself is silent on such matters.\n\nHowever, handing over control shall anger many citizens of New Mareland. How shall we proceed?"
 eqsexile.1.a:0 "We are all Ponies, and Celestia is our Princess."
 eqsexile.1.b:0 "We are loyal to Her Majesty, but we have our rights."

