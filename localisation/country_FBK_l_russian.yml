FBK_renewed_piracy_idea:0 "Возобновлённое пиратство"
FBK_feeling_unsafe_idea:0 "Незащищённый север"
FBK_feeling_unsafe_idea_desc:0 "Дикие северные земли Грифонии опасны, и, в отличие от жителей Еловых Деревень и Ручьеграда, мы не можем позволить себе игнорировать опасности. Темная магия, ожившие мертвецы? Алмазные псы и рыцари-грифоны? Любая из этих вещей может стать для нас угрозой и пони Фарбрука чувствуют необходимость защиты. Если не разобраться с этой проблемой, то может начаться рост экстремистских настроений..."
FBK_the_white_hooves_idea:0 "Мятежники белых копыт"
FBK_the_white_hooves_idea_desc:0 "Среди многих племен Фарбрука Белые Копыта наиболее известны своим воинственным и экстремистским поведением. Их вождь Герман Геринг - не тот жеребец, с которым можно шутить. Он не просто самый крупный из всех своих сородичей, но и опасный и хитрый лидер, явно имеющий планы на будущее."
FBK_comm_agitators_idea:0 "Агитаторы СВСП"
FBK_comm_agitators_idea_desc:0 "Хотя индустриализация и права трудящихся являются незнакомыми понятиями для многих пони в Фарбруке, это не помешало СВСП начать свою агитацию. Даже если эта земля в значительной степени аграрная и по Марксу непригодна для рабочей революции, они утверждают, что Фарбрук предоставляет собой уникальную возможность для создания чистого социалистического общества."
