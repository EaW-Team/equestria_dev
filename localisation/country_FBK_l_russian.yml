GeringDrunkTitle:0 "Самый жалкий конец"
GeringDrunkDesc:0 "В течение нескольких месяцев после отлучения от власти жизнь бывшего вождя Геринга пошла собакам под хвост. Неимоверно амбициозный жеребец, он просто не мог вытерпеть жизнь в безвестности, поэтому обратился к алкоголю и другим более экзотическим веществам с юга, чтобы успокоить свою боль. Со временем он стал толстым и раздувшимся от злоупотребления этими странными веществами и вчера он был найден лежащим мёртвым в сточной канаве Фарбрука. Передозировка. Он был похоронен в маленькой тихой могиле, отмеченной лишь его собственным именем."
GeringDrunkButton:0 "Это единственная земля, которой он когда-либо будет править"
GeringHLQTitle:0 "Достойная цель"
GeringHLQDesc:0 "С самого своего отлучения от власти Гермэйн Геринг пребывал в размышлениях. В течение многих недель пребывал в запое, пытаясь утопить в алкоголе свои печали, но в последнее время полностью изменился. Казалось, что он уничтожит себя выпивкой, но теперь он был трезвым в течение двух недель и однажды был замечен на площади, заявляя об опасности с севера и восхваляя воинские добродетели. Кажется, он нашел новую цель в жизни - он отправится на север и присоединится к Арктурианскому ордену, чтобы отдать свою жизнь в защиту всей жизни от хищных мертвецов. Когда он упаковывает свое копье и уходит во мрак, мы не можем не задаться вопросом - планировал ли он всё это с самого начала ..."
GeringHLQButton:0 "По крайней мере, он сможет умереть за что-то важное"
GeringZebricaTitle:0 "Йо-хо-хо и вождь с севера"
GeringZebricaDesc:0 "В течение нескольких недель после отлучения от власти Гермэйн Геринг сильно сдал. Он начал чрезмерно пить и его регулярно находили пьяным под барными столами без денег. Казалось, ему суждено закончить свои дни на дне бутылки, но что-то спасло его от этой незавидной судьбы. Однажды ночью он наткнулся экипаж странных моряков из дальних земель. Они причалили в доке и Фарбруке и в конце концов подрались с Герингом. Он вырубил двух из них, прежде чем был получил по голове бутылкой. Его свирепость произвела на них такое впечатление, что они решили нанять Геринга. Банда была пиратами из далёких земель Зебрики. Более не имея цели в жизни, томимый жаждой по хорошему рому, Геринг решил присоединиться к их команде и отправиться на дальние берега Зебрики."
GeringZebricaButton:0 "Надеюсь, мы его больше никогда не увидим"
GeringHauklandTitle:0 "Гении мыслят одинаково"
GeringHauklandDesc:0 "Падение Геринга с вершин власти было очень болезненным. Фактически, он начал терять рассудок. Он таскался по городу без дела, кричал на собак и пугал маленьких детей, получая презрение от некоторых и жалость от большинства. Однако мы не ожидали, что он похитит самолет сановника и улетит на нём из страны! Однако, его маршрут не случаен - он явно направляется куда-то, как будто он знает, куда идет ... но куда же?"
GeringHauklandButton:0 "Я уверен, что он летит в место, где его смогут понять"
ApplethornToGRWTitle:0 "Эпплторн возвращается к своим корням"
ApplethornToGRWDesc:0 "После отлучения от власти Эпплторн чувствовала себя подавленной и разочарованной. После роспуска СВСП она изо всех сил пыталась убедить хоть кого-то в Фарбруке в жизнеспособности её странных, диковинных идей. Но ничего не вышло и она отчаялась привить корни социализма на своей родине. Вместо этого она забрала свою винтовку и отправилась обратно в Прайвен, где впервые услышала о коммунизме, в надежде по-прежнему отыскать там друзей."
ApplethornToGRWButton:0 "Они могут оставить её себе"
ApplethornToBRFTitle:0 "Эпплторн возвращается к своим корням"
ApplethornToBRFDesc:0 "После отлучения от власти Эпплторн чувствовала себя подавленной и разочарованной. После роспуска СВСП она изо всех сил пыталась убедить хоть кого-то в Фарбруке в жизнеспособности её странных, диковинных идей. Но ничего не вышло и она отчаялась привить корни социализма на своей родине. Вместо этого она забрала свою винтовку и отправилась обратно в Прайвен, где впервые услышала о коммунизме, в надежде по-прежнему отыскать там друзей."
