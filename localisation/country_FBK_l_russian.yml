FBK_army_power_low_desc:0 "Армии не придаётся особого значения, ее влияние сильно ограничено. Численность новобранцев сокращается, а солдат не уважают. Армия не будет угрожать государству, но она также может оказаться неспособной противостоять нашим врагам ..."
FBK_army_power_medium_desc:0 "Армия оказывает умеренное влияние на страну. У нас достаточное число новых рекрутов, а профессия солдата считается необходимой, хоть она немного неприятна."
FBK_army_power_high_desc:0 "Армия имеет большое влияние на наше общество. Матери и отцы по всей стране рассказывают о том, насколько они горды своими сыновьями-солдатами, а генералы по влиянию приблизились к лордам, если уже не стали ими. Численность призывников и моральный дух находятся на рекордно высоком уровне, но это может сделать армию угрозой для государства."
FBK_army_power_extreme_desc:0 "Власть армии такова, что они фактически стали правительством. Пока они лояльны, это не должно быть проблемой, но §RЕсли армия также имеет низкую лояльность, то возможен переворот. Кроме того, невозможно провести модернизацию, если армия обладает как абсолютным влиянием, так и низкой лояльностью."
FBK_army_loyalty_low_desc:0 "Армия нелояльна. Солдаты больше уважают своих генералов и командиров, чем правителя, и в казармах ведутся разговоры о восстании. §RЕсли армия также имеет большое влияние, то возможен переворот. Кроме того, невозможно провести модернизацию, если армия обладает как высоким влиянием, так и низкой лояльностью."
FBK_army_loyalty_medium_desc:0 "Армия лояльна к государству, хотя они часто ворчат о том, что не получают достаточного вознаграждения или уважения. С ними не должно быть никаких серьезных проблем."
FBK_army_loyalty_high_desc:0 "Армия лояльна и не жалуется открыто, даже когда у них есть законные основания для этого. Хотя они могут не полностью поддерживать определенные изменения или политику, мы можем рассчитывать на них."
FBK_army_loyalty_extreme_desc:0 "Армия практически фанатично предана государству и нашему народу. Они не посмеют ни действовать против нас, ни подвергать сомнению любые наши решения."
