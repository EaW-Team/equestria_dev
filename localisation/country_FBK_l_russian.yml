FBK.1.t:0 "Решение Совета"
FBK.1.d:0 "После нескольких месяцев обсуждения Совет, наконец, решил, кто должен возглавить племена Фарбрука в это трудное время. Их выбор пал на..."
FBK.1.a:0 "Нам нужно стабильное лидерство, изменения не нужны"
FBK.1.b:0 "Нужно твёрдое копыто - Ценхельм должен уйти"
FBK.2.t:0 "Борьба за власть в совете"
FBK.2.d:0 "Совет отверг опытного руководства Ценхельма, но кого они выберут на замену?"
FBK.2.a:0 "У коммунистов есть интересные идеи - давайте пригласим их в Совет"
FBK.2.b:0 "Главный Геринг выглядит многообещающим - он проведет нас через это трудное время"
FBK.3.t:0 "Предложение с востока"
FBK.3.d:0 "Посланник пони просил аудиенции у Регента сегодня и предложил интересную вещь. Она утверждала, что пришла с дальнего востока, из отсталой нации под названием Фарбрук. Мы вспомнили это имя и связали его с одним из кланов дикарей, от которых рыцарским орденам было поручено охранять наши восточные границы. Посланница заявила, что Фарбрук сожалеет о своей враждебности и утверждает, что её лидер, Гермэйн Геринг, просит о помощи. Геринг хочет объединить пони восточных холмов и равнин, но Речная Федерация мешает этому, и он просит о нашей помощи. Взамен Геринг предлагает свою верность короне, предлагая нам восточные земли, если мы позволим ему управлять ими."
FBK.3.a:0 "Дайте ему оружие и техников-помощников. Мы можем многое выиграть от этого, а потери в случае неудачи будут мизерными."
FBK.3.b:0 "Нас не интересуют дела дикарей"
FBK.4.t:0 "Просьба с севера"
FBK.4.d:0 "Сегодня прибыл посланник с холодного севера. Он утверждал, что выступает от имени Гермэйна Геринга, вождя пони холмов Фарбрука. Вождь Геринг выразил свое восхищение нашим руководством и военной мощью и предложил князю в качестве подарков серебро, золото и редкие меха. Он официально просит нашей военной помощи, ведь хорошее снаряжение трудно найти в его части мира, и он видит, что вы выгодно отличаетесь от остальных речных пони. Он также дружески побеседовал с князем, обсудив возможность союза между нашими двумя народами в будущем."
FBK.4.a:0 "Пони холмов - наши естественные союзники!"
FBK.4.b:0 "Нам не нужна помощь дикарей"
FBK.5.t:0 "Разделяй и властвуй"
FBK.5.d:0 "Сегодня прибыл посланник с холодного севера. Он утверждал, что выступает от имени Гермэйна Геринга, вождя пони холмов Фарбрука. Вождь Геринг предлагает нам простую сделку: соглашайтесь вступить в войну с Федерацией как союзник Геринга и вам будет предоставлена немалая часть захваченного, доступ к богатым поймам и сельскохозяйственным угодьям речных долин. Каким будет наш ответ?"
FBK.5.a:0 "Земли плодородны ... скажите ему, что мы согласны"
FBK.5.b:0 "Это не в наших интересах"
FBK.6.t:0 "Империя заинтересована"
FBK.6.d:0 "Вчера наш посланник прибыл из Грифенхейма с отличными новостями - Империя приняла наше предложение. Военные советники, оружие и персонал будут доставлены нам, хотя Империя и не желает лично участвовать в войне на востоке. Конечно, они ожидают клятвы верности за это ..."
FBK.6.a:0 "Конечно, конечно, всё, что они захотят"
FBK.7.t:0 "Имперское презрение"
FBK.7.d:0 "Плохие новости: Империя не заинтересована в помощи нам против Федерации. Они не желают участвовать в войне на востоке без надежды на получение выгоды для себя."
FBK.7.a:0 "Что ж, поищем союзников ещё где-нибудь"
FBK.8.t:0 "Князь согласен"
FBK.8.d:0 "Отличные новости! Князь Озерграда согласился на наши условия и, в качестве доказательства своей добросовестности, прислал нам запас их лучшего пехотного снаряжения."
FBK.8.a:0 "Это может стать началом плодотворной дружбы"
FBK.9.t:0 "Князь не заинтересован"
FBK.9.d:0 "Печальные новости пришли с юга сегодня - князь Озерграда отказался доверчть нам. Мы не получим от него никакой помощи."
FBK.9.a:0 "Треклятый речной народ!"
FBK.10.t:0 "Зебры подписывают Речной Пакт"
FBK.10.d:0 "Посланник прибыл сегодня утром с известиями от народа зебр, что они приняли наше предложение. В обмен на землю они помогут нам победить речных пони."
FBK.10.a:0 "Они могут выглядеть странно, но, тем не менее, они будут полезны"
FBK.11.t:0 "Зебры воротят носы от нашего предложения"
FBK.11.d:0 "К сожалению, Зебры вернули посланника со словами о том, что они не заинтересованы в нашем пакте о разделе Речной Федерации."
FBK.11.a:0 "Мы должны были знать, что зебры струсят"
FBK.13.t:0 "Олени подписывают Речной Пакт"
FBK.13.d:0 "Сегодня мы получили известия с юга о том, что олени хотят поддержать нас в войне с Речной Федерацией."
FBK.13.a:0 "Дни федерации сочтены!"
FBK.14.t:0 "Олени игнорируют наше предложение"
FBK.14.d:0 "Плохие новости - олени не заинтересованы в том, чтобы присоединиться к нам в войне против речных пони."
FBK.14.a:0 "Чтоб их"
FBK.15.t:0 "Военная миссия из Фарбрука"
FBK.15.d:0 "Мы заключили союз с Гермэйном Герингом и Фарбрук отправил некоторых из своих лучших военных умов в нашу страну. Это должно значительно улучшить качество нашего офицерского корпуса."
FBK.15.a:0 "Может быть эти северяне не так уж и плохи"
FBK.16.t:0 "Фарбрук требует коридор Колдвард"
FBK.16.d:0 "В последнее время риторика Гермэйна Геринга становится все более и более подстрекающей. Он много месяцев говорит о том, как земля от Колдварда до моря и всегда принадлежала пони холмов и что все эти пони должны проживать в одной стране. Теперь нам был предъявлен ультиматум - вернуть эту территорию Фарбрука или приготовиться к открытой войне."
FBK.16.a:0 "У нас нет выбора. Отдайте им земли"
FBK.16.b:0 "Только через мой труп!"
FBK.17.t:0 "Еловые деревни подчиняются"
FBK.17.d:0 "Еловые деревни, запуганные нами, охотно уступили коридор Колдвард."
FBK.17.a:0 "Как и должно быть"
FBK.18.t:0 "Еловые деревни отказываются"
FBK.18.d:0 "Пони деревень сглупили и отказались от нашего щедрого предложения объединить всех пони холмов."
FBK.18.a:0 "Они надеются, что Федерация защитит их? Хах!"
FBK.19.t:0 "Голод!"
FBK.19.d:0 "К сожалению, политика принудительной технологической регрессии Хемпстранда имела вполне предсказуемые последствия. Наше производство продуктов питания больше не в состоянии удовлетворять нужды населения, пища быстро заканчивается. Голодные жеребята плачут, а матери не могут их накормить. Беспорядки разрастаются по всей стране, и все ждут решения Хемпстранда, которое поможет найти выход из этой катастрофы."
FBK.19.a:0 "Если бы только мы знали!"
FBK.20.t:0 "Фарбрук умоляет о помощи"
FBK.20.d:0 "Сегодня утром прибыл голодный и изможденный, как скелет, посланник. Он сказал нам, что лидер Фарбрука, Хемпстранд, ввёл политику примитивизма, что привело к ужасному голоду, который наверняка убьет тысячи пони, если с этим ничего не сделать. Фарбрук просит нас позаботиться о них - все правительство полностью рухнуло, беспорядки стали обычным делом, а самый сильные крадут и запасают пищу только для себя. Ситуация крайне тяжелая, и на данный момент самым эффективным решением является аннексия."
FBK.20.a:0 "Это гуманитарная катастрофа! Мы возьмём контроль над их землями, это будет актом милосердия, а не империализма"
FBK.20.b:0 "Простите, но мы просто не можем взять на себя столь большую ответственность"
FBK.21.t:0 "Никто не хочет нам помочь..."
FBK.21.d:0 "Наше предложение отклонено. [From.Owner.GetName] не заинтересован в заботе о нас, помощи от них можно не ждать."
FBK.21.a:0 "Можно небольшой перерыв?"
FBK.hillwarriors.t:0 "Корпус воинов холмов Фарбрука"
FBK.hillwarriors.d:0 "Сегодня Фарбрук объявил о создании корпус горных стрелков на основе военного опыты предков. Поскольку они являются членами Коалиции, они отправили этих солдат присоединиться к совместной армии, чтобы весь альянс смог извлечь выгоду из их мастерства."
FBK.hillwarriors.a:0 "Отличные новости!"
FBK.22.t:0 "Фарбрук учреждает День Единства"
FBK.22.d:0 "Сегодня Фарбрук официально объявил о Дне Единства - национальном празднике, посвященному величию каждого из наших народов, а также дружбе между нами. Этот праздник немного повысил моральный дух по всей стране."
FBK.22.a:0 "Если бы все были больше похожи на них!"
FBK.23.t:0 "Фарбрук отделяется от Федерации"
FBK.23.d:0 "Катастрофические новости! Региональный губернатор Фарбрука сегодня объявил свое государство независимым от Федерации, утверждая, что они восстанавливают свой суверенитет от «властного копыта» Ривер-Сити. Провозглашая стремление к миру, он недвусмысленно заявил, что Фарбрук сам определит свое будущее."
FBK.23.a:0 "Предатели! Ведь мы столько сделали для них! Объявить им войну!"
FBK.23.b:0 "Выразить дипломатический протест"
FBK.24.t:0 "Время пришло"
FBK.24.d:0 "Наши союзники воюют с Речной Федерацией. Согласно нашему пакту, мы теперь обязаны присоединиться к ним."
FBK.24.a:0 "Объявить войну!"
FBK.24.b:0 "Хотя, если подумать..."
FBK.25.t:0 "[From.GetName] выполняет условия Речного Пакта"
FBK.25.d:0 "[From.GetName] выполнил условия нашего пакта и сейчас воюет с Речной Федерацией."
FBK.25.a:0 "Отлично!"
FBK.26.t:0 "[From.GetName] не выполняет условия Речного Пакта"
FBK.26.d:0 "[From.GetName] не выполнил условия нашего пакта, и отказался помочь нам в войне против Речной Федерации."
FBK.26.a:0 "Пусть вороны съедят их глаза!"
FBK.27.t:0 "Реорганизация захваченных земель"
FBK.27.d:0 "Мы одержали победу над Речной Федерацией, и теперь настало время отдать земли нашим союзникам, как и было обещано. Мы взяли временную опеку над завоеванной территорией в соответствии с договором."
FBK.27.a:0 "Военные трофеи!"
FBK.28.t:0 "Военные трофеи"
FBK.28.d:0 "Эти территориальные требования обсуждались до войны и были неотъемлемой частью Речного пакта."
FBK.28.a:0 "Наши союзники получат то, что заслуживают"
FBK.29.t:0 "Делегаты [From.GetName] желают узнать секрет пороха"
FBK.29.d:0 "Пони Фарбрука смехотворно примитивны, они по-прежнему сражаются копьями и мечами. Однако они услышали о наших пушках, и теперь группа из их самых богатых дворян прибыла в Ривер-Сити, с просьбой продать им секреты технологии пороха. Большинство считают это безвредным, так как жителей Фарбрука слишком мало и они слишком разобщены, чтобы быть угрозой. Кроме того, это даст небольшие бонусы нашей экономике."
FBK.29.a:0 "Будет забавно видеть, как они восхищаются нашими мушкетами и пушками!"
FBK.29.b:0 "Я не хочу давать дикарям, даже дружелюбным, наше лучшее оружие..."
FBK.30.t:0 "Мы вернулись с пушками"
FBK.30.d:0 "Успех! Мы вернулись с оружием! Кроме того, мы многое узнали о производстве пушек и пушек - теперь у нас есть доступ к этим полезным технологиям!"
FBK.30.a:0 "Отлично!"
FBK.31.t:0 "Частичный успех"
FBK.31.d:0 "Безусловно, речные пони пытались ограничить наши возможности покупать оружие или узнавать о нём. Тем не менее, мы многое узнали о производстве пушек."
FBK.31.a:0 "Проклятый речной народ...!"
FBK.32.t:0 "Речные пони ассимилируются"
FBK.32.d:0 "Кажется, что наша политика толерантности и терпимости начала приносить свои плоды. Хотя они всё ещё боятся и не любят нас, некоторые из речных пони приняли наше господство и существующий порядок вещей, и теперь сосредоточены на том, чтобы пытаться жить своими жизнями, насколько это возможно при нашем правлении. Хотя это и немного, это представляет собой реальный шаг к установлению нашего полного контроля над речными землями."
FBK.32.a:0 "Наша империя приближается к стабильности"
FBK.33.t:0 "Коммуна Фарбрука просит присоединиться к СВСС"
FBK.33.d:0 "Недавно установленное в Фарбруке коммунистическое правительство вышло из суматохи революции и теперь смотрит в сторону распространения своей революции. Они выступили с предложением объединиться в революционном братстве и присоединиться к социалистическому экономическому и военному союзу северо-восточных государств."
FBK.33.a:0 "Конечно, товарищи!"
FBK.33.b:0 "Это звучит слишком реакционно для нас"
FBK.34.t:0 "[From.GetName] вступает в СВСС!"
FBK.34.d:0 "Отличная новость, товарищ-секретарь! [From.GetName] увидели преимущества социалистического братства и согласились присоединиться к СВСС"
FBK.34.a:0 "Замечательно!"
FBK.35.t:0 "[From.GetName] отвергает предложение"
FBK.35.d:0 "Плохие новости, товарищ! [From.GetName] глупо отвергли наше предложение о социалистической дружбе и отказались вступить в СВСС!"
FBK.35.a:0 "Ревизионисты! Классовые предатели! Рабочие должны объединиться, или они снова будут порабощены!"
FBK.35.b:0 "Это будет не очень по социалистически заставить их силой вступить в союз"
FBK.36.t:0 "Фарбрук запрашивает обмен в военной сфере"
FBK.36.d:0 "Фарбрук, наш новый союзник, предложил нам свой опыт горной войны в обмен на оружейные технологии."
FBK.36.a:0 "Похоже на хорошую сделку"
FBK.36.b:0 "Мы бы предпочли отказаться"
FBK.37.t:0 "[From.GetName] принимает предложение"
FBK.37.d:0 "[From.GetName] принимает наше предложение, предоставляя нам лучшие технологии в обмен на наш опыт горной войны."
FBK.37.a:0 "Отлично!"
FBK.38.t:0 "[From.GetName] отказывается"
FBK.38.d:0 "[From.GetName] отклонили наше предложение, несмотря на то, что мы должны быть союзниками!"
FBK.38.a:0 "Не могу поверить, что они это сделали"
FBK.39.t:0 "На перекрёстке"
FBK.39.d:0 "Геринг садится в кресло, перед ним на столе разбросаны бумаги. Теперь он должен принять самое важное решение своей жизни. Он может остаться верным новоприобретённым союзникам и это будет мудрым выбором... но будущее всегда неизвестно, и никто не знает, подвернётся ли завтра удачная возможность. И помимо всей этой политики, зов сирен по-прежнему поёт ему, властелину и повелителю Фарбрука, владыке всего востока ..."
FBK.39.a:0 "Мы сохраним наш союз с князем из Озерграда"
FBK.39.b:0 "Мы получили всё, что хотели от Озерграда. Время покинуть их тонущий корабль"
FBK.39.c:0 "Отделимся от Грифенхейма - они слишком далеко, чтобы навредить нам"
FBK.39.f:0 "Мы останемся верными императору в Грифенхейме"
FBK.39.e:0 "У нас нет связей, и нас никто не сдерживает. Мы независимы, как и всегда"
FBK.40.t:0 "Фарбрук отделяется!"
FBK.40.d:0 "Шокирующие новости прибыли сегодня с севера. Вождь Геринг, проявив мерзкую двуличность, вышел из Сферы Взаимного Сопроцветания и отказался помогать нам какими-либо способами! Вождь утверждает, что питает большое уважение к Сфере, но говорит, что Фарбруку больше не будет выгодно оставаться союзником Озерграда."
FBK.40.a:0 "Это предательство! Геринг заплатит за это!"
FBK.41.t:0 "Геринг нарушает свою клятву"
FBK.41.d:0 "Не было никаких явных признаков или предупреждений, но мы все же заметили. За последние несколько месяцев поток как дани, так и информации из земель Фарбрука пересох. Мы предоставили Герингу существенную экономическую и военную помощь в обмен на клятву верности и дань, но теперь не уверены в нём. Последняя группа посланников, отправленная на Север, не вернулась. Мы можем с уверенностью сказать, что Геринг предал нас и больше не намерен подчиняться."
FBK.41.a:0 "Он думает, что сможет избежать нашего гнева? Как бы не так."
FBK.42.t:0 "Геринг предлагает пакт о взаимной обороне"
FBK.42.d:0 "Шокирующим образом Гермэйн Геринг недавно отвернулся от своих бывших союзников в «Сфере Взаимного Сопроцветания» Хевенли Сноу и покорил их земли. Он теперь предложил нам гарантии взаимного ненападения и защиты, заявив, что не заинтересован в дальнейшем завоевании земель на востоке или юге. Мнения разделились - с одной стороны он оккупировал законную территорию речных пони, с другой - уничтожил опасного Хевенли Сноу. Что нам следует сделать?"
FBK.42.a:0 "Лучше гарантировать отсутствие дальнейшего кровопролития"
FBK.42.b:0 "Геринг угроза и будет ей в будущем, никаких сделок!"
FBK.43.t:0 "Королевская свадьба!"
FBK.43.d:0 "В этот день принцесса Грета из Грифоньей империи и вождь пони холмов Фарбрука Геринг были объединены узами брака. Церемония была проведена в часовне Грифенхейме. Свадьба была роскошной, она почти полностью финансировалась из собственных средств Геринга. Геринг был одет в удивительное пальто, сочетающее традиционный стиль пони холмов с императорской модой, удивив многих местных жителей. В последние годы северное племя быстро модернизовало свою страну и теперь является нацией, которую Империи не стыдно называть своим вассалом. Многие подозревают, что эта свадьба - попытка Геринга войти в круг имперского дворянства, и, ходят слухи, что он хочет стать герцогом. Так или иначе, толпа пожелала молодым счастья, когда пара отправилась на медовый месяц."
FBK.43.a:0 "Надеемся, что никаких осложнений не будет"
FBK.44.t:0 "[From.GetName] подписывает Договор Кольтстрима"
FBK.44.d:0 "Сегодня на исторической встрече представители правительства [From.GetName] встретились с официальными лицами [Root.GetName] для официального закрепления отношений с Речной Федерацией. Посол [From.GetAdjective] официально подписал Договор Кольтстрима, поклялся подчиниться всем законам и выразил надежду на наше будущее взаимное процветание."
FBK.44.a:0 "Отличные новости!"
FBK.45.t:0 "Просьба от наших друзей"
FBK.45.d:0 "Вчера к нашим берегам прибыла особая лодка. Мы почти развернули её, но когда мы увидели, что её правит Ценхельм, лидер наших давних друзей - пони Фарбрука, то смягчили отношение. Ценхельм был доставлен прямо к королеве Гите, и теперь, на частной аудиенции, он обращается к ней. «Почему, Гита? Ты и твой народ были столь радостными, так хотели заводить друзей! Почему вы стали столь бесчувственными?» Слова ее давнего друга и союзника неприятно укололи Гиту. Ценхельм предлагает копыто дружбы, но поверит ли Гита, что он искренен?"
FBK.45.a:0 "Я, по крайней мере, выслушаю его."
FBK.45.b:0 "Лжец! Он только хочет использовать нас!"
FBK.46.t:0 "Сила дружбы"
FBK.46.d:0 "Ценхельм начал говорить, а Гита раздумывала над его словами и её сердце совсем немного начало таять. Многим, на самом деле, возможно, большинству существ нельзя доверять - но разве пони Фарбрука не доказали свою дружбу заботой о нашем народе на протяжении многих лет и большим числом подарков? В конце концов, она смягчилась. Она не откажется полностью от всего мира - пони Фарбрука будут исключением."
FBK.46.a:0 "Друг познается в беде"
FBK.47.t:0 "Пустые слова"
FBK.47.d:0 "Ценхельм говорил много часов, но его слова не произвели никакого впечатления на горькое сердце Гиты. Она не могла поверить, что он говорит как друг, а не как политик. У Гринклифа нет друзей, и ему не нужны иностранные политики."
FBK.47.a:0 "Верните его домой, а то от его лепета я умру от скуки"
FBK.48.t:0 "Сердце частично оттаяло"
FBK.48.d:0 "Великое путешествие Ценхельма завершено. Хотя он не смог убедить Гиту снова доверять незнакомцам, он, по крайней мере, смог заверить её в добросовестности Фарбрука в этих вопросах, и она возобновила нормальные отношения с нашим народом."
FBK.48.a:0 "Это утешает"
FBK.49.t:0 "Каменное сердце"
FBK.49.d:0 "Экспедиция Ценхельма не увенчалась успехом. Гита не верила его словам и отказывается возобновить общение даже между такими старыми друзьями, как мы!"
FBK.49.a:0 "Ужасно видеть конец старой дружбы"
FBK.50.t:0 "Инвестировать в наше будущее"
FBK.50.d:0 "[Root.GetName] - это отсталая нация по стандартам наших соседей, в первую очередь из-за отсутствия промышленности. Без современной промышленности мы не можем серьезно конкурировать с более экономически развитыми странами мира. Было бы выгодно развивать нашу промышленность, но как? Попытка изменить слишком много вызовет серьезные изменения и проблемы в нашем традиционном образе жизни."
FBK.50.a:0 "Продолжаем в том же духе"
FBK.50.b:0 "Крупные инвестиции не раз окупятся"
FBK.50.c:0 "Наши восточные советники покажут нам, как быстро достичь современной эпохи"
FBK.51.t:0 "Инвестировать в нашу оборону"
FBK.51.d:0 "[Root.GetLeader] всегда осознавал важность защиты [Root.GetName] от агрессоров и необходимости хорошо вооруженных пони для этого. Тем не менее, неясно, сколько нужно потратить на это - поскольку строительство большего числа заводов может только дестабилизировать наше хрупкое, всё ещё развивающееся общество."
FBK.51.a:0 "Достаточно скромных инвестиций"
FBK.51.b:0 "Необходимы значительные инвестиции"
FBK.51.c:0 "Ради славы нашего народа мы должны получить оружие!"
FBK.52.t:0 "[From.GetName] предлагает альянс"
FBK.52.d:0 "Мы только что получили сообщение от [From.GetLeader], лидера нашего соседа Фарбрука. В своем послании он подробно описывает опасности, которые могут угрожать маленьким северным странам в наши дни: живые мертвецы, великая Империя Запада и даже, казалось бы на первый взгляд доброжелательная Речная Федерация, все они могут представлять серьёзную угрозу нашему суверенитету. Он утверждает, что если небольшие нации хотят оставаться свободными, то должны сотрудничать и присоединиться к Лиге, которую Фарбрук сформировал для защиты гармонии в северных землях."
FBK.52.a:0 "Мы примем их защиту, но не сможем взять на себя такие большие взаимные обязательства"
FBK.52.b:0 "Его слова мудры и правдивы. Мы присоединимся к Фарбруку"
FBK.53.t:0 "На нашу мольбу ответили"
FBK.53.d:0 "Хорошие новости, наконец-то. [From.GetName] согласились взять на себя управление нашими землями, и, что самое главное, они дадут нам еды! Мы потеряем свою автономию, но не жизнь."
FBK.53.a:0 "Мы спасены"
FBK.54.t:0 ""
FBK.54.d:0 ""
FBK.55.t:0 "[Root.GeringfateTitle]"
FBK.55.d:0 "[Root.GeringfateDesc]"
FBK.55.a:0 "[Root.GeringfateButton]"
FBK.56.t:0 "Кающийся грешник с юга"
FBK.56.d:0 "Сегодня возле Южных Ворот появился пони, что само по себе необычно. Когда охранники приготовились как обычно прогнать его, он остановился и начал говорить. Он сказал, что его зовут Гермэйн Геринг и что он пони холмов из соседних земель Фарбрука. Он рассказал свою историю, в которой утверждал, что вёл бесполезную жизнь и что только перспектива сражаться и умереть за нечто большее, чем он сам, заставляла его идти. Он сказал, что если мы откажем ему, то ему придётся вернуться назад, смертельно напиться и закончить свои дни где-нибудь в канаве. Стражи были настолько тронуты, что сделали исключение и позволили ему войти в наши земли. Он уже поселился в маленькой деревушке возле Смотрящего Пруда и планирует как можно скорее отправиться на Стену."
FBK.56.a:0 "Пусть он умрёт достойно"
FBK.57.t:0 "Единомышленник"
FBK.57.d:0 "В последнее время Мейеру довольно увлекся стадом тюленей, которые живут на скалистом острове, нависающем над одним из его зимних убежищ. Они такие замечательные, странные существа, и Мейеру очень повезло наблюдать, как они разбегаются, когда он пролетает над их островом на своём самолёте. Однако сегодня его забава была грубо прервана! Странный самолет пролетел над тюленями и врезался в их остров, разогнав тюленей до того, как сам Мейер смог сделать это! Странно выглядящий жеребец вылез из обломков и начал очень странно танцевать на них. Теперь он поселился на этом скалистом острове, а Мейер стал сбрасывать рыбу ему, а не стаду тюленей."
FBK.57.a:0 "Все в выигрыше!"
FBK.58.t:0 "[Root.ApplethornfateTitle]"
FBK.58.d:0 "[Root.ApplethornfateDesc]"
FBK.58.a:0 "[Root.ApplethornfateButton]"
FBK.59.t:0 "Возвращение Эпплторн"
FBK.59.d:0 "Прежде чем началась наша революция, была проведена большая подготовительная работа - распространение идей коммунизма среди простого народа, ободрение и убеждение их в успехе насильственной революции, воровство оружия. Большая часть этой работы была выполнена грифонами, но не вся. Огромный вклад в революционное дело в те времена внесла кобыла с далекого севера, которую звали Эпплторн. Однако она ушла до начала революции, надеясь распространить социализм на своей родине - Фарбруке. Но её отвергли, а попытка построения прогрессивного общества провалилась из-за очень отсталого и консервативного народа Фарбрука. Её социалистическая партия была запрещена, а она вернулась к нам, заявив, что хочет потратить свои силы на классовую борьбу там, где есть хот какие-то шансы на успех."
FBK.59.a:0 "Мы всегда рады старым товарищам!"
FBK.60.t:0 "Сделать пример из Эпплторн"
FBK.60.d:0 "Прежде чем началась проклятая революция, была проведена большая подготовительная работа - подстрекательство к мятежу среди простого народа, ободрение и убеждение их в успехе жестокой и бессмысленной революции, воровство оружия - всевозможные противозаконные действия. Большая часть этой работы была выполнена предателями-грифонами, но не вся. Одной из самых известных революционеров была кобыла с далекого севера по имени Эпплторн. Она исчезла до начала восстания, но сглупила и вернулась из Фарбрука в наши земли. Если она надеялась получить теплый прием, то очень сильно ошибалась. Очевидно, она не слышала о поражении революции и была арестована почти сразу же после пересечения границы. Теперь она томится в тюрьме, ожидая своей судьбы. Захват такой знаменитой революционерки, несомненно, ещё больше снизит моральных дух коммунистов!"
FBK.60.a:0 "Она почувствует на себе всю силу закона!"
FBK.61.t:0 "Товарищ из холодного края"
FBK.61.d:0 "Сегодня утром в Петерсхуф прибыла лодка - крошечное, изломанное деревянное судно, которое было бы гораздо более уместным в рыбацкой деревушке, чем нашем большом порту. Внутри была одна пони, одетая в тряпки и рваньё. Она утверждала, что является убеждённой революционеркой, покинувшей свою неблагодарную родину чтобы сражаться за революцию там, где она преуспела. Большинство пони смотрели на нее в замешательстве, но один узнал её как «Эпплторн», доблестную кобылу из далекого Фарбрука. Она утверждает, что не раз сражалась против реакционных сил и просит дать шанс ей сразиться за народ."
FBK.61.a:0 "Если она прошла столь долгий путь, то сможет достойно сражаться"
FBK.62.d:0 "Поступили известия из нашего далёкого северного данника Фарбрука, которым правит немного сумасшедший Гермэйн Геринг. Он запрашивает у нас партию винтовок и автоматов, чтобы лучше охранять территорию и снаряжать войска. Хотя многие при Имперском Дворе считают Геринга отвратительным, он всё ещё остается нашим верным вассалом и предоставляет информацию о планах Речных Пони. Должны ли мы выполнить его просьбу?"
FBK.62.a:0 "Ладно, он получит оружие."
FBK.62.b:0 "Геринг обойдётся."
FBK.63.t:0 "Вождь Геринг запрашивает артиллерию"
FBK.63.d:0 "Поступили известия из нашего далёкого северного данника Фарбрука, которым правит немного сумасшедший Гермэйн Геринг. Он запрашивает у нас партию артиллерийских орудий, чтобы улучшить эффективность своих солдат на поле. Хотя многие при Имперском Дворе считают Геринга отвратительным, он всё ещё остается нашим верным вассалом и предоставляет информацию о планах Речных Пони. Должны ли мы выполнить его просьбу?"
FBK.63.a:0 "Это приемлемая просьба."
FBK.63.b:0 "Этот идиот может взорвать сам себя, обойдётся."
FBK.64.t:0 "Вождь Геринг просит самолеты"
FBK.64.d:0 "Поступили известия из нашего далёкого северного данника Фарбрука, которым правит немного сумасшедший Гермэйн Геринг. Он запрашивает у нас эскадрилью из 100 истребителей, ссылаясь на личный интерес к авиации и полезность её для Фарбрука. Хотя многие при Имперском Дворе считают Геринга отвратительным, он всё ещё остается нашим верным вассалом и предоставляет информацию о планах Речных Пони. Должны ли мы выполнить его просьбу?"
FBK.64.a:0 "Да, мы можем выделить столько машин без проблем."
FBK.64.b:0 "Да он даже не поместится в самолёте!"
FBK.65.t:0 "Поставки военной техники прибыли!"
FBK.65.d:0 "Отличные новости! Наши благодетели, Империя Грифонов, посчитали нужным оказать нам помощь, о чём их и просили. Хвала нашим прекрасным отношениям!"
FBK.65.a:0 "Отлично."
FBK.66.t:0 "В просьбе отказано!"
FBK.66.d:0 "К сожалению, Империя Грифонов отказалась присылать нам оружие. Они утверждают, что им не хватает запасов для удовлетворения запроса."
FBK.66.a:0 "Ладно, придумаем что-нибудь сами."

NEvillages.1.t:0 "Народ объединяется вокруг армии"
NEvillages.1.d:0 "Чрезвычайно высокий уровень уважения к армии влияет на гражданскую жизнь. Армия уважается, а в песнях прославляются легендарные воины прошлого. Эта волна патриотического рвения раззадоривает народ, они постепенно становятся всё более воинственными и готовыми идти на войну."
NEvillages.1.a:0 "Ура!"
NEvillages.2.t:0 "Запишись сегодня!"
NEvillages.2.d:0 "Недавний рост патриотических настроений убедил многих молодых жеребцов записаться в армию. Их можно напрямую отправить прямо на фронт, либо мы могли бы отправить их на менее захватывающие, но крайне необходимые должности администраторов в наших вооруженных силах."
NEvillages.2.a:0 "Все пригодные жеребцы исполнят свой долг!"
NEvillages.2.b:0 "Перекладывание бумаг не принесёт славы, но это необходимо для армии."
NEvillages.3.t:0 "Самодовольство в армии"
NEvillages.3.d:0 "Наши вооруженные силы обладают огромным влиянием и уважением в нашей стране - и это вскружило их головы. Они стали небрежными в подготовке, чувствуя себя в безопасности и знаю, что общественность поддержит их и выступит против всех, кто попытаться изменить это положение. Наши офицеры и солдаты начинают относиться ко многим вещам слишком легко."
NEvillages.3.a:0 "Это в конце концов рванёт"
NEvillages.3.b:0 "Вправьте им мозги, сейчас же!"
NEvillages.4.t:0 "Никто не хочет идти в солдаты"
NEvillages.4.d:0 "В настоящее время армия является крайне непопулярной профессией, а число рекрутов очень низко. Из-за многие жеребцы, которые отлично подошли бы для армии, теперь оказываются неспособными найти подходящее место в гражданском обществе."
NEvillages.4.a:0 "Их них выйдут отличные клерки!"
NEvillages.4.b:0 "Предложите им дополнительные деньги, чтобы вступить в ряды армии - нам нужно обновить командный состав"
NEvillages.5.t:0 "Солдаты выходят в отставку"
NEvillages.5.d:0 "Учитывая низкую зарплату и отсутствие уважения к нашим солдатам, неудивительно, что немногие хотят продолжать служить. Многие из наших солдат просто покидают армию и возвращаются в гражданскую жизнь. Многие из них даже не дожидаются увольнения, и слабая и апатичная военная бюрократия не сможет их остановить."
NEvillages.5.a:0 "Я уверен, что они нам не были нужны в любом случае"
NEvillages.6.t:0 "Офицеры выходят в отставку"
NEvillages.6.d:0 "Учитывая низкую зарплату и отсутствие уважения к нашим даже высокопоставленным солдатам, неудивительно, что немногие хотят продолжать служить. Многие из наших солдат просто покидают армию и возвращаются в гражданскую жизнь. Многие из них даже не дожидаются увольнения, и слабая и апатичная военная бюрократия не сможет их остановить."
NEvillages.6.a:0 "Я уверен, что они нам не были нужны в любом случае"
NEvillages.7.t:0 "Армия сообщает нам о политических оппонентах"
NEvillages.7.d:0 "Некоторые из наших информаторов в армии сообщили о секретах и слухах про наших политических оппонентов. Хотя невозможно быть абсолютно уверенным в достоверности таких слухов, знание о том, что армия чрезвычайно лояльна к нам и передаст любые неосторожные замечания, несомненно, заставит наших противников куда менее охотно высказываться против нас."
NEvillages.7.a:0 "Расскажите мне ещё что-нибудь..."
NEvillages.8.t:0 "Народ чувствует себя в безопасности"
NEvillages.8.d:0 "Наша армия лояльна, дисциплинирована и сдержанна, число случаев беспорядочного поведения и прочих буйств крайне мало. Солдат публично наказывают за любую неосторожность и преступление. Это заставляет народ чувствовать себя в безопасности в своих домах ночью."
NEvillages.8.a:0 "Народу для счастья нужна безопасность"
NEvillages.9.t:0 "Народ не чувствует себя в безопасности"
NEvillages.9.d:0 "Наша армия - очаг распрей и инакомыслия, часто отказывающихся сотрудничать с гражданскими властями. Многие случаи совершения преступлений солдатами против гражданского населения откладывает подальше или вообще игнорируется военными судами, что привод к недоверию армией. Неудивительно, что это сделало политическую ситуацию гораздо более напряженной."
NEvillages.9.a:0 "Нужно что-то сделать..."
NEvillages.10.t:0 "Армия раскрывает секреты нашим политическим соперникам"
NEvillages.10.d:0 "Катастрофа! Высокопоставленный генерал раскрыл важные тайны нашим политическим врагам! Последствия этого скандала будут проявляться несколько месяцев, но уже ясно, что армия нелояльна нашему правительству ..."
NEvillages.10.a:0 "Подлые псы!"
NEvillages.11.t:0 "Армия делает свой ход"
NEvillages.11.d:0 "Уже несколько месяцев в армии ходят слухи о инакомыслии и несогласиях, и теперь все окончательно дошло до апогея. Опираясь на своих верных солдат и рассчитывая на сильную поддержку народа [Root.GetName], генералы совершили переворот, чтобы сместить нынешнее руководство и консолидировать контроль в своих копытах. По всей территории страны набираются дивизии - навряд ли это закончится мирным путем ..."
NEvillages.11.a:0 "Генералы знают лучший путь"
NEvillages.11.b:0 "Повесить предателей!"
NEvillages.12.t:0 "Фермеры протестуют против модернизации"
NEvillages.12.d:0 "Большинство нашего населения - фермеры и поэтому к ним желательно прислушиваться. Сейчас они недовольны сельскохозяйственными реформами, которые мы пытаемся продвигать. Они утверждают, что эти новые способы дороги, приносят больше вреда, чем пользы, и не нужны, потому что и без них хорошо."
NEvillages.12.a:0 "Мы будем настаивать на продолжении модернизации"
NEvillages.12.b:0 "Мы должны приостановить наши усилия по модернизации на данный момент"
NEvillages.12.c:0 "Пошлите армию, чтобы разобраться с ними!"
NEvillages.13.t:0 "Армия протестует против модернизации"
NEvillages.13.d:0 "Многие члены наших вооруженных сил выступили с публичной критикой политики реформ [Root.GetLeader], утверждая, что они нарушают традиции наших предков, вызывают раздоры и расколы в обществе, а также мешают армии, поскольку мы не знакомы с этими иностранными способами организации. Хотя ситуация ещё не критична, беспокоит то, что любой военный может сказать такое вслух и что никто из высших военных чинов не заткнул их."
NEvillages.13.a:0 "Армия служит нам, не мы ей"
NEvillages.13.b:0 "Мы должны приостановить наши усилия по модернизации на данный момент"
NEvillages.13.c:0 "Избавьтесь от этих предателей! Любой ценой!"
NEvillages.14.t:0 "Землевладельцы протестуют против модернизации"
NEvillages.14.d:0 "Многие из наших самых богатых и влиятельных политиков являются могущественными землевладельцами, которые очень опасаются перемен и часто теряют свои позиции в ходе реализуемых нами реформ. Многие из них критикуют наше правительство и призывают к окончанию этого безумия и возвращению к прежним порядкам."
NEvillages.14.a:0 "Богатеи всегда были врагами прогресса"
NEvillages.14.b:0 "Мы должны приостановить наши усилия по модернизации на данный момент"
NEvillages.15.t:0 "Политбюро протестует против модернизации"
NEvillages.15.d:0 "Хотя Революция по большей части была успешной, она также потребовала создания бюрократии, сопротивляющейся переменам. Многие из них выступили с критикой политики индустриализации и призвали к более сдержанному и осторожному проведению реформ."
NEvillages.15.a:0 "Проклятые ревизионисты!"
NEvillages.15.b:0 "Мы должны приостановить наши усилия по модернизации на данный момент"
NEvillages.16.t:0 "Фермеры сильно протестуют против модернизации"
NEvillages.16.d:0 "«Они разрушают наш образ жизни и им все равно!» кричит смутьян. Вокруг него собирается толпа крестьян и подбадривает его. Похоже, что фермеры не оценили безудержные изменения, которые мы совершаем ради прогресса. Это движение может выйти из-под контроля, если мы не будем осторожны ..."
NEvillages.16.a:0 "В конце концов они забудут об этом"
NEvillages.16.b:0 "Может нам стоит сделать политику более мягкой"
NEvillages.17.t:0 "Армия сильно протестует против модернизации"
NEvillages.17.d:0 "Наши вооруженные силы очень недовольны программой модернизации. Эти изменения заставили многих влиятельных пони чувствовать себя некомфортно, разговоры о несогласии и даже мятеже ведутся открыто. Солдаты всех рангов выступают против реформ, и никто не пытается их остановить. Кажется, что вот-вот произойдёт мятеж, если мы не сможем стабилизировать ситуацию в ближайшее время ..."
NEvillages.17.a:0 "Пусть они ворчат, реформы должны пройти"
NEvillages.17.b:0 "Прикажите временно приостановить реформы"
NEvillages.17.c:0 "Избавьтесь от этих предателей! Любой ценой!"
NEvillages.18.t:0 "Землевладельцы сильно протестуют против модернизации"
NEvillages.18.d:0 "Недавно крупный землевладелец в знак протеста против широкомасштабных реформ, охвативших нацию, собрал своих крепостных и рабочих-арендаторов на марш по улицам многих крупных городов. Последствия же были поразительными: многие пони толпами выходили на поддержку демонстрантов, значительно увеличивая их количество. Кажется, наши реформы ещё менее популярны, чем мы думали."
NEvillages.18.a:0 "Проклятье! Реформы должны идти!"
NEvillages.18.b:0 "Мы должны временно приостановить реформы, пока ситуация не стабилизируется"
NEvillages.19.t:0 "Политбюро сильно протестует против модернизации"
NEvillages.19.d:0 "«Эти так называемые реформы не только нелогичны и плохо управляемы, но, на самом деле, противоречат духу социализма Стил Сталлиона. Я осуждаю их реализацию в максимально возможной степени и призываю народ объединиться, чтобы отвергнуть эти разрушительные и пагубные реформы, прежде чем они ещё больше поставят под угрозу развитие социализма в нашей стране». Так написано в анонимном письме, распространяемом по всей стране, которое, как считается, было написано высокопоставленным членом нашего Политбюро. Это критический момент - народ зол, а это проявление поддержки со стороны высших государственных властей только ободряет их. Может случиться анархия, если мы ничего не сделаем..."
NEvillages.19.a:0 "Проклятое Политбюро! Прогресс не остановить!"
NEvillages.19.b:0 "Мы не можем поставить революцию под удар. Приостановить реформы."
NEvillages.20.t:0 "Антимашинный терроризм"
NEvillages.20.d:0 "Недавние попытки модернизации оказались крайне непопулярными, и правительство оказалось неспособным справиться с волнениями. В настоящее время собираются банды обездоленных или недовольных пони, с целью разбить и уничтожить как можно больше заводов и передовых машин. Эти группы стали называться «Коглерами» в честь Бронз Кога, жеребца, который был публично арестован и приговорен к многим годам тюремного заключения за уничтожение ценного заводского оборудования. Армия была отправлена на подавление восстания, но до сих пор не добилась успеха. Коглеры чрезвычайно популярны, особенно среди сельского населения, и многие в армии сочувствуют им. Будет очень сложно положить конец их деятельности..."
NEvillages.20.a:0 "Порядок должен быть снова восстановлен"
NEvillages.21.t:0 "Аграрное восстание"
NEvillages.21.d:0 "Пони [Root.GetName], наконец, не выдержали. Сопротивление попыткам модернизации в последние недели шло всё более и более интенсивно, и теперь достигло пика. Формируется вооруженное ополчение, армейские подразделения отказывают выполнять свой долг, а вожди и землевладельцы по всей стране осуждают правительство. На данный момент кажется очевидным, что единственный способ избежать кровопролития - полностью уйти в отставку, разрешив зарождающейся оппозиции, сосредоточенной вокруг совета вождей-традиционалистов, взять бразды правления."
NEvillages.21.a:0 "Мы должны избегать кровопролития. Пусть проклятые вожди попытаются исправить ситуацию, если это им по силам."
NEvillages.21.b:0 "Мы никогда не сдадимся террористам!"
