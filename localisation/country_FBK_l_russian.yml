MNCCommie:0 "Была провозглашена Брэнтбикская Социалистическая Республика, горные грифоны создали своё коммунистическое государство. Социалистические государства должны помогать друг другу! Мы должны протянуть им копыто дружбы, предложив присоединиться к новому Северо-Восточного Социалистического Союза."
MNCNotCommie:0 "Горные грифоны - одни из наихудших реакционеров на всём континенте! Их правительство должно быть сокрушено, чтобы народ мог быть свободным."
