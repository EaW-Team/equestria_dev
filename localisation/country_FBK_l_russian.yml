ApplethornToSTGTitle:0 "Эпплторн отплывает в Сталлионград"
ApplethornToSTGDesc:0 "После отлучения от власти Эпплторн чувствовала себя подавленной и разочарованной. Она вложила своё сердце и душу в классовую борьбу за достижение коммунизма, но ее сородичи-пони явно не заинтересованы в этом. Наконец она поняла всю бесполезность своей затеи. Она решила отправиться в Сталлионград, родину революции, чтобы быть с другими пони, которые могут оценить необходимость постоянной пролетарской борьбы, а не с нашей «старомодной ограниченностью»."
ApplethornToSTGButton:0 "Сталлион-что?"
ApplethornDeathTitle:0 "Удар в затылок революции"
ApplethornDeathDesc:0 "В недели, последовавшие за роспуском СВСП, Эпплторн чувствовала себя всё более подавленной с каждым днём. Она решила утопить своё горе в алкоголе и стала зависимой от абсента (отвратительного зеленого напитка, который она первый раз вкусила на юге). Во время одного из её ночных возлияний странный грифон вошёл к бару. Эпплторн была настолько пьяна, что не замечала его до тех пор, пока не стало слишком поздно. Прежде чем она смогла хоть что-то сообразить, в её затылок воткнулся ледоруб. Убийцу позже схватили и осудили, но было уже слишком поздно. Эпплторн, героиня коммунистического движения, была мертва. Позднее выяснилось, что убийца был нанят роялистами из Бродфилда, которые пытались отомстить ей за участие в подготовке к коммунистическому восстанию против короля."
ApplethornDeathButton:0 "Какой ужасный конец!"

