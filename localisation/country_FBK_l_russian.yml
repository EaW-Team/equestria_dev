FBK_tribal_army_idea_desc:0 "Идея о профессиональной, постоянной армии является чуждым понятием для пони холмов. Те, кто хочет сражаться, просто присоединяются к отрядам с любым оружием, которое могут добыть, и часто действуют независимо, игнорируя желания и приказы своих лидеров. Хотя мы можем быстро развернуть большое количество пони, когда это необходимо, их обучение и навыки оставляют желать лучшего.\n\nТем не менее, было бы неразумно слишком быстро реформировать эту устаревшую систему, иначе мы можем столкнуться с §Rвооружённым восстанием§!, организованным различными воинами-вождями, которые ценят свое социальное положение превыше всего."
