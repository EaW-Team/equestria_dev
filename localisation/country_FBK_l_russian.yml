FBK_mil_access:0 "Теперь у вас есть военный доступ через [From.GetName]!"
FBK_the_final_war:0 "Последняя война"
FBK_free_people:0 "Свободный народ"
FBK_we_ourselves_2:0 "Свободный и яростный народ"
FBK_royal_wedding:0 "Королевские брачные узы"
FBK_king_north:0 "Король севера"
FBK_the_warrior_chief:0 "Вождь-воин"
FBK_external_threats:0 "Внешние угрозы"
FBK_external_threats_desc:0 "Фарбрук окружен со всех сторон угрозами, реальными или же пока потенциальными. Мы не можем позволить себе по-прежнему поддерживать изоляцию, ради нашей безопасности у нас должны появиться друзья и союзники."
FBK_internal_threats:0 "Внутренние угрозы"
FBK_internal_threats_desc:0 "Не все угрозы Фарбруку исходят из-за его границ. В нашем обществе есть много пони, которые хотят радикально изменить наш мирный образ жизни и превратить нас в злобных поджигателей войны. Мы должны разобраться с ними. Предпочтителен мирный путь, но мы готовы применить силу."
FBK_ally_white_hooves:0 "Союз с Белыми Копытами"
FBK_ally_white_hooves_desc:0 "Вождь Геринг и его клан Белых Копыт - самые дальновидные из всех пони Фарбрука. Тем не менее, они ведут постоянную борьбу с презираемой ими зарождающейся коммунистической партией. Если бы мы позволили им войти в состав правительства, то смогли бы направить их энергию на более полезные дела."
FBK_iron_chieftain:0 "Железный вождь"
FBK_iron_chieftain_desc:0 "Вождь Ценхельм слишком слаб. Мы слишком мягко относились к Герингу и к коммунистам. С этого момента вождь полностью посвятит себя защите гармонии!"
FBK_ally_NESP:0 "Альянс с СВСП"
FBK_ally_NESP_desc:0 "Северо-Восточная Социалистическая Партия представляет собой пёструю смесь из коммунистов, анархистов и умеренных социалистов, которые предлагают широкие реформы нашего нынешнего образа жизни. Хотя мы не можем зайти так далеко, чтобы удовлетворить все их требования, мы сможем использовать их в качестве ценных союзников против Геринга и его друзей, если пойдём на определённые уступки."
FBK_ban_NESP:0 "Запретить деятельность СВСП"
FBK_ban_NESP_desc:0 "В рамках нашего союза с Герингом он требует полного запрета всех социалистических и коммунистических партий. Мы не являемся сторонниками коммунистических идей, так что почему бы и нет."
FBK_tame_white_hooves:0 "Подчинить Белые Копыта"
FBK_tame_white_hooves_desc:0 "В соответствии с соглашением, заключённом с нашими новыми коммунистическими «союзниками», мы должны разобраться с Белыми Копытами. Геринг будет арестован, а все члены его внутреннего круга будут насильственно лишены власти и заменены на согласных с нашими методами пони."
FBK_crush_them_all:0 "Запретить все экстремистские партии"
FBK_crush_them_all_desc:0 "Как Белые Копыта, так и СВСП являются угрозами для нашей безопасности. Хотя мы будем стараться избегать насилия, мы применим любые средства, чтобы разобраться с обоими движениями."
FBK_invite_WAT:0 "Поговорить с Изелин"
FBK_invite_WAT_desc:0 "Изелин, хранительница священных источников Ручьеграда, дружелюбная кобыла, готовая идти на диалог. Наши народы всегда поддерживали хорошие отношения друг с другом, так что будет иметь смысл пригласить их в наш альянс."
FBK_invite_NCH:0 "Поговорить с Гитой"
FBK_invite_NCH_desc:0 "Чейнджлинги Гринклифа всегда были нашими непоколебимыми товарищами, а королева Гита - особым друг Ценхельма. Будет логично пригласить их в наш новый альянс."
FBK_invite_FIR:0 "Поговорить с Иорветом"
FBK_invite_FIR_desc:0 "Иорвет, старейшина Еловых Деревень, является разумным жеребцом. Теперь, когда внутренние проблемы его собственного народа были решены, он должен быть открыт идее альянса с нами."
FBK_apply_for_membership:0 "Подать заявку на вступление в коалицию"
FBK_apply_for_membership_desc:0 "Мы уже сделали начали сближение с речной коалицией. Разумеется, мы должны официально оформить наши отношения, подписав договор Кольтстрима."
FBK_invite_HLQ:0 "Поговорить с фон Ортельсельбергом"
FBK_invite_HLQ_desc:0 "К нашему удивлению, Рыцари Хелквилла сильно изменились за последние годы. Они стали гораздо более дружелюбными, менее склонными к насилию и более открытые идеям гармонии. Может быть нам следует предложить им копыто дружбы?"
FBK_overthrow_HLQ:0 "Свергнуть режим реформистов"
FBK_overthrow_HLQ_desc:0 "Рыцари Хелквилла всегда были врагами пони, но их текущее правительство Реформистов намного хуже предыдущего. Ранее они просто угнетали пони и совершали набеги на них, но теперь они намерены полностью уничтожить всех копытных, до которых дотянутся их когти. Мы больше не можем сидеть сложа копыта и игнорировать их - с этой угрозой нужно немедленно разобраться."
FBK_hunt_down_bandits:0 "Охота на бандитов"
FBK_hunt_down_bandits_desc:0 "Бандиты Санстрайкера были шипом в боку хороших, честных, трудолюбивых пони с момента своего появления. Наши друзья в Еловых Деревнях и Ручьеграде немало настрадались от их действий. Пришло время разобраться с ними."
FBK_shatter_the_sphere:0 "Расколоть Сферу Сопроцветания"
FBK_shatter_the_sphere_desc:0 "Озерград сошёл с ума! Они восстановили свою древнюю монархию или, скорее, жестокую пародию на неё, а также чётко изложили свои планы по восстановлению всех территорий, которые «по праву» принадлежат им! Они включают в себя не только речные земли, но и наши! У нас нет другого выбора, кроме как нанести по ним превентивный удар!"
FBK_northern_guardian:0 "Защитники севера"
FBK_northern_guardian_desc:0 "Ради всеобщей безопасности Фарбрук должен быть защитником народов северо-востока от тирании. Мы должны готовы пойти на любые, даже самые радикальные действия, ради защиты гармонии в пределах нашей сферы влияния."
FBK_external_threats_handled:0 "Внешняя безопасность"
FBK_external_threats_handled_desc:0 "Теперь, когда у нас есть союзники, наши пони, наконец, получили защиту. Теперь можно выдохнуть и не так сильно беспокоиться о внешних угрозах."
FBK_internal_threats_done:0 "Внутренняя безопасность"
FBK_internal_threats_done_desc:0 "Когда с радикалами так или иначе покончено, наш народ, наконец, может почувствовать себя в безопасности."
FBK_economic_cooperation:0 "Экономическая координация"
FBK_economic_cooperation_desc:0 "Мы должны более тесно сотрудничать с нашими союзниками в промышленном развитии, чтобы обеспечить максимальную производительность."
FBK_military_cooperation:0 "Военная координация"
FBK_military_cooperation_desc:0 "Наши друзья не просто наши союзники, они - наш щит против всего мира. Было бы безрассудно наплевательски относиться к координации вооруженных сил и военного производства."
FBK_technological_cooperation:0 "Технологическая координация"
FBK_technological_cooperation_desc:0 "Если мы будем делиться всеми возможными технологическими открытиями с союзниками, то будем находиться на переднем краю прогресса... ну, или просто будем не слишком отставать от остального мира."
FBK_expand_port:0 "Расширить гавань Фарбрука"
FBK_expand_port_desc:0 "Гавань Фарбрука подходит для строительства кораблей, её положение защищает верфи штормов. Мы должны расширить гавань, чтобы строить современные суда."
FBK_bakaran_doctrine:0 "Доктрина Бакары"
FBK_bakaran_doctrine_desc:0 "У нас есть опыт многих поколений рыбаков, но совершенно нет опыта современных морских сражений. Мы должны воспользоваться опытом Бакары, мастеров волн востока, в этих вопросах."
FBK_hunter_killers:0 "Тактика подводной охоты"
FBK_hunter_killers_desc:0 "Мы слышали о «подводных лодках» - удивительных машинах, которые могут действительно путешествовать ПОД водой! Инвестиции в эту технологию помогут нам находить и уничтожать вражеские суда, прежде чем они приблизится к нашей гавани."
FBK_our_cruisers:0 "Линейные суда"
FBK_our_cruisers_desc:0 ""Крейсеры" это еще один тип современных судов. Они вполне могут стать основой нашего флота. Мы можем использовать их либо для сопровождения наших крупных судов, либо как флагманы для флотов малых кораблей..."
FBK_big_ships:0 "Крупные суда"
FBK_big_ships_desc:0 "Доктрина Бакары специализируется на использовании авианосцев и линкоров. У нас нет возможности построить много линейных кораблей, но мы могли бы построить один такой корабль и использовать его как ядро флота."
FBK_pirates:0 "Возродить пиратов синего флага"
FBK_pirates_desc:0 "Хоть их не существует уже больше столетия, приключения капитана Мэинсэйла и его пиратов синего флага - до сих пор легенда Фарбрука. Сейчас у нас есть современные технологии, но эти старые рассказы можно легко использовать для пропаганды, чтобы повысить боевой дух наших воинов."
FBK_landing_parties:0 "Захват пляжей"
FBK_landing_parties_desc:0 "Наша новая стратегия рейдов требует, чтобы мы значительно усовершенствовали тактику наших морских высадок. Самые свирепые воины бесполезны, если они не могут пересечь воду и добраться до противника!"
FBK_naval_aircraft:0 "Морские самолёты"
FBK_naval_aircraft_desc:0 "Теперь, когда мы основали наши ВВС, то стоит вспомнить про ещё один проект. Мы слышали о самолёте, способном взлетать и садиться на крупные военные суда. Это позволит получить нам полноценные мобильные аэродромы."
FBK_construct_a_capital_ship:0 "Построить флагман"
FBK_construct_a_capital_ship_desc:0 "Доктрина Бакары сосредоточена на крупных кораблях - но у нас однозначно не хватит ресурсов на целый флот. Мы должны спроектировать и построить один крупный корабль, который можно использовать качестве основы флота. Надо только сделать выбор - хотим ли мы линкор или авианосец?"
FBK_guardian_fleet:0 "Охрана более крупных судов"
FBK_guardian_fleet_desc:0 "Наши военно-морские офицеры утверждают, что «эсминцы» являются неотъемлемой частью любого современного флота. Они должны защищать другие, более крупные корабли."
FBK_great_northern_port:0 "Великий северный порт"
FBK_great_northern_port_desc:0 "Теперь, когда мы модернизировали наш флот, стало ясно, что понадобится ещё больше верфей и места для новых судов. К счастью, гавань Фарбрука всё ещё можно расширить. Это расширение сделает его «Жемчужиной севера»!"
EAW_WS_FBK:0 "Фарбрук - родина пони холмов"
EAW_WS_FBK_desc:0 "На далёком северо-востоке грифоньего континента лежит множество поселений пони. На самом севере лежат земли Фарбрука, включающие в себя несколько деревень и городков, объединённых вокруг великого (по северным стандартам) центрального города.\n\nВ 1007 году пони Фарбрука обеспокоены. Хотя их лидер, §YЦенхнльм§!, показал себя способным руководителем, его семилетний срок в качестве избранного верховного вождя подходит к концу, и Совет скоро встретится, чтобы выбрать нового лидера всех деревень. Ценхельм довольно популярен, но в игру вступили многие факторы, которые могут серьёзно снизить его шансы на второй срок. Наиболее серьёзные проблемы Фарбрука можно разделить на две широкие категории - §Yвнешие угрозы§! и §Yвнутренние разногласия.§! Фарбрук мал, слаб, а пони хорошо осведомлены обо всех этих угрозах и не слишком рады этому. Мы должны найти способ §Yзащитить себя§!, путём создания §Yчильной армии§! либо же §Yотыскав союзников§!.\n\nВнутренние угрозы связаны с внешними  - страх нападения и знание о нашей уязвимости приводят к паранойе пони Фарбрука и если не рушить эти проблемы достаточно быстро, то они станут открытыми §Rрадикальным путям§!, предлагающим простые решения. Как §YСеверо-Восточная Социалистическая Партия§! так и злобный, воинственный §YКлан Белых Копыт§! предлагают решения этой проблемы, направленные на быструю милитаризацию и репрессии против внутренних врагов. Маловероятно, но возможно, что §YСовет может прислушаться к ним§! вместо Ценхельма. Даже если они не смогут переубедить Совет, то всю равно смогут представлять угрозу и ради стабильности Ценхельму придётся §Yразобраться с ними§!.\n\nФарбрук по большей части окружён нейтральными либо дружественными нациями и имеет §Yособо крепкие узы§! с чейнджлингами §YГринклифа§! за морем. Если с ними что-то случится, то они обратятся к нам за помощью в первую очередь. На юге лежит §YРечная коалиция.§! Они видят в нас своих давно потерянных двоюродных братьев и не должны представлять угрозы, но кто знает их истинные намерения. Наконец, на юго-западе лежит §RХеллквилл§!, рыцарский грифоний орден, который на протяжении веков опустошал земли восточных пони. Они почти наверняка так или иначе окажутся угрозой."
FBK_next_to_LCT:0 "Либо мы, либо наши союзники граничат с Озеградом либо же его союзниками"
