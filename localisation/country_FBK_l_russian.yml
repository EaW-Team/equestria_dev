FBK_NCH_trade_desc:0 "Древняя дружба Фарбрука и Гринклифа символизируется двумя парами гобеленов, каждый из которых сплетен Фарбруком и Гринклифом. Один из них представляет собой Первый Обмен, совершённый примерно 800 лет назад, тогда как другой изображает Замороженное убежище, оба события, которые очень важны для жителей обеих стран.\n\nИзвестные под общим названием Великих договоров, эти шедевры является свидетельством исторической дружбы и сотрудничества между двумя народами, размывающей биологическими барьерами и доказывающей универсальность идеи Гармонии."
