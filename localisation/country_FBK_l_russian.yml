villages_army_category:0 "Армия [Root.GetName]"
villages_put_down_dissent:0 "Покончить с разногласиями"
villages_put_down_dissent_desc:0 "Уровень нестабильности и несогласия ужасно высок. Армия должна заставить этих бунтовщиков понять, что их действия совершенно неприемлемы."
villages_break_army_power:0 "Уменьшить власть армии"
villages_break_army_power_desc:0 "Армия слишком сильна и представляет собой серьезную угрозу для нашего государства. Мы должны сделать так, чтобы некоторые из наиболее опасных и влиятельных генералов были бы лишены званий и должностей в пользу более гибких чиновников."
villages_promote_toadies:0 "Продвинуть подхалимов"
villages_promote_toadies_desc:0 "И что с того, что они не умеют управлять армией? Их легко контролировать, а это значит, что если они станут важными военными чиновниками, то армия с существенно меньшей вероятностью будет подвергать сомнению наши действия."
villages_purge_the_army:0 "Чистки в армии"
villages_purge_the_army_desc:0 "Армия опасна и полна врагами народа. Мы должны провести великую чистку, найти все нелояльные разрушительные элементы в наших вооруженных силах и уничтожить их."
villages_integrate_militia:0 "Интегрировать ополчение"
villages_integrate_militia_desc:0 "Нашему великому лидеру уже несколько лет служит лояльное ополчение. Интеграция их в нашу официальную военную структуру улучшит лояльность армии, а также вознаградит наших верных подданных."
villages_pay_rises_for_soldiers:0 "Увеличить выплаты солдатам"
villages_pay_rises_for_soldiers_desc:0 "Если ничего не выходит, просто увеличьте их заработную плату. Это обязательно сделает армию более лояльной. Однако, это будет очень дорого, и позже будет крайне сложно уменьшить эти выплаты."
villages_pay_cuts_for_soldiers:0 "Сократить выплаты солдатам"
villages_pay_cuts_for_soldiers_desc:0 "Мы слишком много платим солдатам, это крайне сложно поддерживать. Однако, они просто ВОЗНЕНАВИДЯТ это и это невозможно сделать, если армию хоть сколько-то уважает народ."
villages_appoint_generals:0 "Продвигать способных генералов"
villages_appoint_generals_desc:0 "Многие из самых лучших и способных солдат в нашей армии не могут получить повышение из-за нашей анти-меритократической культуры. Мы должны повысить этих молодых жеребцов, для нашей армии будет только лучше, если её возглавят компетентные пони."
