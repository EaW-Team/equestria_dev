FBK_gradual_approach:0 "Постепенное развитие"
FBK_gradual_approach_desc:0 "Хоть наша страна и считается отсталой большей частью мира, мы жили на этой земле в течение тысяч лет, и было бы ошибкой попытаться радикально изменить наш образ жизни. Хотя мы стремимся к прогрессу для нашей нации, делать это нужно медленно и осторожно."
FBK_rapid_industrialisation:0 "Быстрая индустриализация"
FBK_rapid_industrialisation_desc:0 "Нельзя игнорировать тот факт, что мы отсталая, бедная и слабая нация. Мы никогда не сможем реализовать свои мечты, если останемся такими, как сейчас - мы должны модернизировать и индустриализировать нацию, хочет ли народ этого или нет!"
FBK_cottage_industry:0 "Развитие кустарной промышленности"
FBK_cottage_industry_desc:0 "Хотя у нас нет такой развитой промышленности как у соседей, различные предприятия у нас всё-таки есть. Поощрение развития таких ремёсел как плетение и кузнечное дело, должно помочь развитию легкой промышленности."
FBK_better_shovels:0 "Улучшенное добывающее оборудование"
FBK_better_shovels_desc:0 "Большинство наших пони - фермеры, которые возделывают землю деревянными плугами и лопатами. Создание доступных металлических лопат будет крайне выгодно для них."
FBK_ask_RIV_for_help:0 "Привлечь иностранных экспертов"
FBK_ask_RIV_for_help_desc:0 "У нас просто недостаточно знаний для проведения индустриализации. Каким бы мы к ним не относились, пони из Речной Федерации существенно превосходят нас в областях промышленности и технологий, и было бы глупо не попросить их помощи в этих вопросах. Однако наш народ может быть обеспокоен зависимостью от не заслуживающих доверия иностранцев ..."
FBK_national_strengthening:0 "Движение национального самосовершенствования"
FBK_national_strengthening_desc:0 "Гордый народ, такой как наш, не может доверять иностранной помощи! Мы все должны доблестно и усердно трудиться на благо нашей страны, не склоняя голов перед иностранцами."
FBK_leverage_religious_schools:0 "использование религиозных школ"
FBK_leverage_religious_schools_desc:0 "Те немногие, кто умеет читать в нашем обществе - это, в основном, священнослужители и те, кто отвечает за религиозные обряды и традиции. Мы должны расширить их религиозные учебные заведения и открыть их двери для более широкого круга населения, чтобы поощрять повышение грамотности среди наших пони."
FBK_better_crops:0 "Импорт выносливых с/х культур"
FBK_better_crops_desc:0 "Хотя мы не решаемся изменить наш образ жизни, есть несколько вещей, которые не вызовут противоречий, а только ликование. Одним из них является импорт от наших более продвинутых соседей более сильных и выносливых культур, которые меньше подвержены болезням и паразитам, что позволит выращивать больше пищи и прокормить больше пони."
FBK_import_agricultural_tools:0 "Импорт с/х техники"
FBK_import_agricultural_tools_desc:0 "Недостаточно просто улучшить наши с/х культуры, мы также должны улучшить инструменты для засевания и сбора урожая. Импорт новых инструментов и использование их фермерами значительно улучшит нашу продуктивность."
FBK_industrial_base:0 "Создать промышленную базу"
FBK_industrial_base_desc:0 "Кустарное производство, несомненно, хорошо, но без тяжелой промышленности мы никогда не выживем в современном мире. Мы потратить средства на развитие промышленности, если хотим, чтобы у нас было будущее."
FBK_support_local_weaponsmiths:0 "Поддержать местных оружейников"
FBK_support_local_weaponsmiths_desc:0 "У нас уже есть несколько пони, обладающих значительными знаниями в области создании оружия. если мы поддержим их и окажем помощь в расширении бизнеса, то сделаем оружие доступным для страны в целом."
FBK_newer_farming_methods:0 "Новые методы земледелия"
FBK_newer_farming_methods_desc:0 "Мы слышали о новых способах засевания и сбора урожая, которые, по слухам, могут почти удвоить урожайность. Это заманчивая возможность, но наши фермеры не будут рады, если им придётся отказаться от старого методов..."
FBK_forced_revolution:0 "Насильная революция"
FBK_forced_revolution_desc:0 "На востоке и на западе мы видели силу странного устройства, называемого «паровым двигателем». Быстрые путешествия! Промышленность! Энергия! Все это могло бы стать нашим, если бы у нас были такие машины. Мы должны внедрить паровые двигатели независимо от жалоб населения. Они передумают, как только они увидят преимущества этих машин."
FBK_support_landowners:0 "Поддержать землевладельцев"
FBK_support_landowners_desc:0 "Недавние разговоры о таких глупых вещах, как «земельная реформа», сильно встревожили наших феодалов. Мы должны официально поддержать права старых землевладельцев и реорганизовывать старые феодальные связи."
FBK_reformed_landowning:0 "Реформа земельных прав"
FBK_reformed_landowning_desc:0 "Слишком долго феодальные землевладельцы держали поля и холмы в своей личной собственности. Мы должны инициировать обширную земельную реформу, чтобы у крестьян появился шанс на лучшую жизнь."
FBK_military_industry:0 "Военная промышленность"
FBK_military_industry_desc:0 "Наши оружейники просто не могут произвести достаточное количество оружия для удовлетворения наших потребностей. Мы должны инвестировать в новые фабрики, эти "оружейные заводы", о которых мы так много слышали, чтобы произвести достаточно оружия для новых солдат."
FBK_patriotic_literacy_campaign:0 "Патриотические кампании по ликвидации безграмотности"
FBK_patriotic_literacy_campaign_desc:0 "Каждый пони должен научиться читать во благо нации. Как мы можем стать великими, если до сих пор неграмотны? Больше не будут народы запада и востока смеяться над нами за то, что мы неграмотные деревенщины!"
FBK_preserve_tradition:0 "Сохранить наши традиции"
FBK_preserve_tradition_desc:0 "Наша культура - наша идентичность! Независимо от наших действий, мы не должны забывать кто мы. Мы должны наделить законным статусом традиционные культурные фестивали, рассказы и практики, чтобы наш народ не слишком увлекся этой «модернизацией» и забыл о том, кто он на самом деле."
FBK_foreign_education:0 "Образование за рубежом"
FBK_foreign_education_desc:0 "[Root.GetName] имеет множество возможностей для талантливого молодого пони. Мы должны направить наших самых перспективных молодых пони для получения образования в университетах Виттенлэнда, Лейк-Сити и Бакары."
FBK_dig_deep_and_greedily:0 "Глубоко и жадно копать"
FBK_dig_deep_and_greedily_desc:0 "Холмы нашей нации содержат значительные месторождения полезных ископаемых, но до сих пор у нас не было средств для их полноценного использования. Мы создадим шахты и откроем новый источник дохода для нашего народа. Конечно, могут быть жертвы, но такова цена прогресса."
FBK_national_stone_road_initiative:0 "Строительство каменных дорог"
FBK_national_stone_road_initiative_desc:0 "К нашему позору, дороги страны всё ещё недостаточно развиты. Мы должны вложить значительные средства в строительство каменных дорог, таких как в Джезераграде."
FBK_eternal_tradition:0 "Вечная традиция"
FBK_eternal_tradition_desc:0 "Наши традиции - наша культура, а наша культура - наша идентичность! Мы должны закрепить наши древние обычаи в законах, чтобы бурные потоки современного мира не смыли их."
FBK_the_power_of_steam:0 "Сила пара"
FBK_the_power_of_steam_desc:0 "Странные машины, называемые «паровыми двигателями», значительно улучшают качество жизни многих пони из Речной Федерации. Хотя это приведет к серьезным изменениям в нашем обществе, просто подумайте о преимуществах, которые мы могли бы получит с этой технологией!"
FBK_dragged_into_the_future:0 "Затащены в будущее"
FBK_dragged_into_the_future_desc:0 "За последние несколько лет мы проделали долгий путь, но наша программа модернизации еще не завершена! Мы должны идти вперед, чтобы создать новое, светлое будущее для всех нас! Независимо от цены [Root.GetName] не отстанет!"
FBK_start_modernise:0 "Начать развитие"
FBK_start_modernise_desc:0 "Наш образ жизни до сих пор был хорош, но мир меняется. Мы слышим истории о далеких землях и о великих машинах, которыми они обладают. Мы должны приступить к обновлению нашей страны, если мы не хотим остаться позади."
FBK_tractors:0 "С/х инструменты"
FBK_tractors_desc:0 "Наши фермеры всё ещё пашут поля с помощью бычьих плугов. Импорт новомодных механических инструментов из Грифонии значительно улучшил бы их жизнь."
FBK_new_crops:0 "Высокоурожайные культуры"
FBK_new_crops_desc:0 "Мы видим, что грифоны значительно увеличили производство продуктов питания, начав использовать новые, высокоурожайные культуры. Мы должны последовать их примеру, чтобы наш народ никогда не голодал."
FBK_stone_roads:0 "От тропинок до каменных дорог"
FBK_stone_roads_desc:0 "Большая часть нашей страны по-прежнему связана лишь грязными тропинками, разбитыми копытами многих поколений пони. Сеть каменных дорог значительно улучшит легкость как путешествий, так и торговли внутри нашей нации."
FBK_metals:0 "Копать поглубже ради тяжелых металлов"
FBK_metals_desc:0 "Наши земли богаты полезными ископаемыми, но до сих пор мы могли использовать их лишь в ограниченных объёмах. Мы должны создать достойные шахты, чтобы расширить доступ к этим драгоценным природным ресурсам."
FBK_urban1:0 "Продвижение урбанизации"
FBK_urban1_desc:0 "По мере роста нашего населения все больше и больше пони обнаруживают, что в сельской местности просто нет рабочих мест. Подтолкнув этих пони к переселению в наши города, мы можем превратить наши городские центры в шумные мегаполисы - по крайней мере в то, что называется мегаполисами в Восточной Грифонии."
FBK_start_trade:0 "Расширить зарубежную торговлю"
FBK_start_trade_desc:0 "Наша нация относительно отдаленная и изолированная и мы никогда не прилагали больших усилий, чтобы побудить кого-то приехать сюда. С нашей новой инфраструктурой должно быть легче убедить торговцев путешествовать по нашим землям, превратив нашу страну в центр для прибыльной торговли."
FBK_steam_engine:0 "Паровой двигатель"
FBK_steam_engine_desc:0 "Мы слышали о чудесах пара от грифонов, но только сейчас понимаем, к каким последствия приведёт использование этого устройства. После недавних разработок наша страна, наконец, готова к массовому использованию паровой энергии."
FBK_schools_1:0 "Поощрять образование"
FBK_schools_1_desc:0 "В последнее время становится все более очевидным, что для полноценного функционирования машин нужны опытные пони. Мы должны создать систему начальных школ, чтобы подготовить нужных специалистов."
FBK_urban2:0 "Новые поселения и города"
FBK_urban2_desc:0 "Наши города слишком малы для растущего населения. Мы должны основать новые города, чтобы обеспечить всех жильём - что, по совпадению, будет способствовать дальнейшему расширению бизнеса и промышленности в нашей стране."
FBK_rail:0 "Железный пони"
FBK_rail_desc:0 "С появлением пара новый способ путешествий открывается для Фарбрука - железная дорога! Это изобретение быстрее и выносливее любого пони и оно откроет новые перспективы для упрочнения связей по всей стране."
FBK_uni:0 "Первые университеты"
FBK_uni_desc:0 "Наши первоначальные попытки обеспечить образование оказались успешными, но нам по-прежнему не хватает высших учебных заведений. Теперь мы можем основать полноценные университеты для удовлетворения потребностей всех пони."
FBK_entrep:0 "[Root.NameOfIndustryFocusTitle]"
FBK_entrep_desc:0 "[Root.NameOfIndustryFocus]"
FBK_entrep2:0 "Предприниматели и большой бизнес"
FBK_entrep2_desc:0 "После индустриализации появился новый класс богатых бизнеспони. Эти пони дают средства из собственных карманов для строительства частных заводов и выезжают за границу, чтобы изучать бизнес-методы в колледжах в Гриффенхейма. Рост этого нового класса значительно расширил наши знания в отрасли промышленности."
FBK_central_planning:0 "Централизованное планирование"
FBK_central_planning_desc:0 "Благодаря растущему благосостоянию мы, наконец, в состоянии улучшить инфраструктуру страны. Мы должны создать экономический комитет для надзора за планированием нашей экономики."
FBK_industrial_revolution:0 "Промышленная революция"
FBK_industrial_revolution_desc:0 "Наша страна прошла долгий путь, и теперь, широко используя технологию внутреннего сгорания, она собирается еще раз совершить скачок в будущее."
FBK_council:0 "Совет совещается"
FBK_council_desc:0 "Каждые семь лет лидеры племен Фарбрука собираются вместе, чтобы обсудить планы на будущее, а также выбрать того, кто возглавит Совет до следующего раза. Ценхельм хорошо руководил нами в последние годы, но некоторые считают, если он слишком мягок, чтобы спасти нас в наступающие тёмные времена."
FBK_harmony:0 "Ценхельм был переизбран"
FBK_nonaligned:0 "Совет отменил роль верховного вождя"
FBK_fascist:0 "Геринг был выбран"
FBK_communist:0 "Коммунисты взяли Совет под контроль"
FBK_extremist:0 "Совет потерял веру в Ценхельма"
FBK_cenhelm:0 "Старый конь борозды не испортит"
FBK_cenhelm_desc:0 "Ценхельм уже зарекомендовал себя мудрым лидером - зачем менять то, что отлично работает?"
FBK_friend_north:0 "Друзья на севере"
FBK_friend_north_desc:0 "Мы всегда поддерживали хорошие отношения с соседними племенами, но до сих пор мы никогда не закрепляли её официально. Установление надлежащих дипломатических отношений проложит начало более тесным связям в будущем."
FBK_friend_RIV:0 "Посольства в городах-побратимах"
FBK_friend_RIV_desc:0 "Речная Федерация превосходит нас как по размерам, так и по уровню развития. У них есть чудесные машины, которые выполняют так много работы! Мы были бы дураками, если бы не стремились к более тесным отношениям с ними - по крайней мере, мы могли бы получить часть их богатства ..."
FBK_trade_WAT:0 "Торговля священной водой"
FBK_trade_WAT_desc:0 "Источники Ручьеграда священны и многие из наших пони отправляются в туда в паломничество. Однако, они отказываются позволить воде покидать их земли. Мы должны оказать на них давление, чтобы начать торговлю этой водой и доставить её домой. Это принесет больше пользы, если у каждого будет доступ к нему, верно?"
FBK_trade_FIR:0 "Торговля лесом Еловых Деревень"
FBK_trade_FIR_desc:0 "Еловые Деревни, как следует из названия, имеет лучшие запасы деревьев во всей Грифонии. Из этих деревьев можно производить отличную древесину, прочную, крепкую и легкую, идеальную в качестве строительного материала. Тем не менее, племена не особо известны своей деловой хваткой, и эти богатые ресурсы почти никак не используются. Мы должны воспользоваться этим."
FBK_trade_NCH:0 "Рабочая сила чейнджлингов"
FBK_trade_NCH_desc:0 "Теперь, когда мы открыли свои границы нашим друзьям из Гренеклифа, они доказали свою лояльность и трудолюбие. Мы должны начать нанимать их в гораздо большем масштабе, поскольку они могут работать дольше и дешевле большинства конкурентов."
FBK_arteries_of_wealth:0 "Артерии богатства"
FBK_arteries_of_wealth_desc:0 "Артериями любой богатой страны являются её дороги и каналы. Теперь у нас есть каменные дороги, но этого недостаточно, чтобы стать значительной торговой силой. Мы должны и дальше расширять и развивать наши дороги, а также создавать систему стражей дорог, чтобы пути оставались свободными от бандитов и других опасностей."
FBK_fishing_tradition:0 "Великие рыболовные традиции"
FBK_fishing_tradition_desc:0 "У Фарбрука, являющегося прибрежной нацией, всегда хватало рыбаков. Многие из наших величайших легенд связаны с морем, и рыболовство составляет значительную часть нашей экономики. Мы должны использовать это огромное количество знаний, накопленных за все годы."
FBK_purchase_textbooks:0 "Купить учебники"
FBK_purchase_textbooks_desc:0 "Наше население неграмотно. Мы начали создавать школьную систему, но очень трудно найти хорошие учебники для наших новых школ. Мы должны попросить Федерацию о помощи - может быть, мы сможем купить их книги?"
FBK_federal_grant:0 "Федеральный гранты на развитие"
FBK_federal_grant_desc:0 "Благодаря нашим растущим связям с Речной Федерацией, они любезно начали инвестировать в нашу страну, строят заводы, жилье и электростанции. Вот это да, сотрудничество, похоже, действительно работает!"
FBK_nimbusian_officers:0 "Нимбузийский офицерский корпус"
FBK_nimbusian_officers_desc:0 "Нимбузия, одно из государств Речной Федерации, является домом для целой касты опытных тактиков и офицеров. Пегасы гордятся своим умением сражаться и стратегическим планированием. Мы должны пригласить некоторых из них для обучения наших офицеров, что, несомненно, ускорит попытки реформировать примитивную армию."
FBK_river_trade:0 "Речная торговля"
FBK_river_trade_desc:0 "Миллионы речных пони живут на холмах, в лощинах и равнинах. В настоящее время нам сложно торговать с ними, так как между нами находятся Еловые Деревни и Рыцарские ордена. Однако, если бы мы расширили торговый флот, то смогли добираться по огромным рекам до великих городов. Выгодно всем!"
FBK_deepwater_harbor:0 "Построить глубоководный порт"
FBK_deepwater_harbor_desc:0 "Хотя мы являемся рыбаками, у нас нет порта, способного принимать огромные и тяжелые корабли, необходимые для крупномасштабной торговли через океаны. Мы должны построить наш первый глубоководный порт в гавани Фарбрука, воспользовавшись её естественным положением для размещения огромных торговых и военных кораблей."
FBK_jewel_of_the_north:0 "Жемчужина севера"
FBK_jewel_of_the_north_desc:0 "После значительных инвестиций, положение Фарбрука начинает стабилизироваться. Мы больше не являемся нацией дикарей, рыскающих по лесам и питающихся корой - теперь мы маленькая, но гордая торговая страна с большими гаванями и прекрасными дорогами. Фарбрук завоевывает репутацию самого большого города в регионе - жемчужины севера."
FBK_bitbridle:0 "Битбридл Райфл Ко."
FBK_bitbridle_desc:0 "Недавние успехи Фарбрука позволили некоторым молодым изобретателям создать что-то новое. Один из них - молодой жеребец по имени Битбридл, который разработал совершенно новый дизайн винтовки, дешевле и проще в обслуживании нашего стандартного. Если мы наймём его, то существенно расширим производство винтовок."
FBK_cenhelm_academy:0 "Большая академия Ценхельма"
FBK_cenhelm_academy_desc:0 "За ростом нации последовал рост интеллигенции. Наши первые университеты больше не в состоянии идти в ногу со спросом на высшее образование. Мы создадим Большую академию Ценхельма в Фарбруке, которая станет известным во всем мире центром обучения."
FBK_drill_for_oil:0 "В поисках нефти"
FBK_drill_for_oil_desc:0 "Благодаря новообретенным технологиям, мы получили возможность произвести глубокое бурение скалы, расположенной недалеко от гавани Фарбрука и сделали невероятное открытие! Фарбрук лежит на огромном месторождении нефти, которое просто ждёт, что им воспользовались! Разработка этого ресурса станет благом для нашей нации."
FBK_Farbrook_cement:0 "Цемент Фарбрука"
FBK_Farbrook_cement_desc:0 "Предприимчивый молодой бизнеспони обнаружил, что известь из скал Фарбрука в правильных пропорциях может увеличить прочность цемента на целых 30%. Это замечательное открытие значительно улучшит качество наших зданий и строительных работ - и кто знает, может быть нам удастся продавать его в Ривер-Сити?"
FBK_republican_guard:0 "Основать Республиканскую гвардию"
FBK_republican_guard_desc:0 "У нашей нации никогда не было официальной армии, вместо этого мы полагались на личные армии верховного вождя или ещё что-то, что можно было получить от небольшой группы вождей. Теперь, когда мы стали более развитыми, то должны создать надлежащую гвардию, чтобы защитить нас."
FBK_federal_statehood:0 "Подать заявку на вступление в Федерацию"
FBK_federal_statehood_desc:0 "Коалиция вложила значительную сумму денег и немало сил, чтобы сделать нас той страной, которой мы являемся сегодня, многие речные пони решили переехать к нам. Усилилось давление со стороны официальных лиц и наших граждан, они просят нас официально присоединиться к Речной Коалиции. После долгих обсуждений мы подписали Кольтстримский Договор и теперь считаемся полноправным членом Коалиции."
FBK_seperate_but_equal:0 "Самостоятельные, но равные"
FBK_seperate_but_equal_desc:0 "В то время как речные пони дали нам многое, мы, в первую очередь, являемся пони холмов. Мы должны поддерживать с ними хорошие отношения, но, в то же время, отстаивать свою независимость."
FBK_federal_schools:0 "Школьная система Виттерлэнда"
FBK_federal_schools_desc:0 "Теперь, когда мы являемся полноправным членом Коалиции, мы должны реформировать нашу школьную систему в соответствии со их принципами. Единороги Виттенлэнда - самые образованные соседи, поэтому мы примем их систему. Это, конечно же, приведёт к обучению преимущественно на диалекте речных пони, что может вызвать гнев некоторых традиционалистов, но они изменят своё мнение."
FBK_political_participation:0 "Увеличение участия в политике"
FBK_political_participation_desc:0 "В эти дни молодые пони гораздо лучше информированы и политически осведомлены, чем их родители или бабушки с дедушками. Эта волна политической сознательности привела к их массовому участию в нашей политической системе, значительно укрепив правительство."
FBK_free_education:0 "Бесплатное образование"
FBK_free_education_desc:0 "Наше богатство сильно изменило страну. Необразованный работник больше не сможет получить достойной работы. Наша школьная система помогает, но многие из самых бедных пони не могут позволить себе ходить в школу, особенно в сельских районах. Мы введём бесплатное начальное образование, это пойдёт на пользу всем."
FBK_open_borders:0 "Открытые границы"
FBK_open_borders_desc:0 "Теперь, когда мы являемся частью Коалиции, мы обязаны внедрить свободу перемещений между Фарбруком и другими её членами. Пони и грифоны эмигрировали сюда в небольших количествах с самого начала экономического подъема, но после принятия этих законов поток мигрантов многократно возрастёт и наше население значительно увеличится."
FBK_northern_capital:0 "Столица севера"
FBK_northern_capital_desc:0 "Фарбрук заработал репутацию величайшего города на севере и мы сохраним её. Расширяя инвестиции в промышленность, мы гарантируем, что заслуживаем звание «Столицы севера»."
FBK_home_of_the_hill_warrior:0 "Дом воинов холмов"
FBK_home_of_the_hill_warrior_desc:0 "Пони Фарбрука всегда были известны своим опытом сражений в холмах и горах. Несмотря на то, что мы теперь более цивилизованная нация, мы сохраняем это наследие. Мы сделаем этих опытных воинов ключевой частью нашего вклада в армию Коалицию, что должно укрепить альянс в целом."
FBK_new_generation:0 "Новое поколение лидеров"
FBK_new_generation_desc:0 "Наконец, наши инвестиции в образование принесли свои плоды. Новое поколение впервые в нашей истории принимает столь активное участие в управлении страной, такое может посрамить даже древние республики западной Грифонии. Это действительно будет поколение великих лидеров, и мы уверены, что они совершат великие дела."
FBK_expand_republican_guard:0 "Расширить Республиканскую гвардию"
FBK_expand_republican_guard_desc:0 "Республиканская гвардия недостаточно велика, чтобы обеспечить нашу безопасность от растущих угроз. Без защищающей нас Федерации, мы должны расширить гвардию, чтобы быть готовыми справиться со всем, что встанет у нас на пути - будь то угроза с Севера, Юга или Запада."
FBK_federation_day:0 "День единства"
FBK_federation_day_desc:0 "Теперь, когда мы являемся настоящим членом Речной Коалиции, мы должны сделать этот день надлежащим праздником. Студенты получат выходной, будут организованы парады в память о дружеских отношениях, которые принесли нам счастье и комфорт."
FBK_constitution:0 "Написать конституцию"
FBK_constitution_desc:0 "Наша великая нация ещё не имеет истинной конституции, в которой точно определяются основные права, свободы и обязанности каждого гражданина. Мы должны написать этот замечательный документ, чтобы горные пони получили свои права, защищающие их от алчных бизнеспони и политиков."
FBK_star_of_the_north:0 "Северная звезда"
FBK_star_of_the_north_desc:0 "Когда мы оглядываемся назад и видим пройденный путь, то понимаем, что теперь Фарбрук действительно великая нация. С поднятыми головами мы смело идём вперёд в будущее. Звезда севера сияет ярко! Фарбрук навсегда!"
FBK_council_coup:0 "Совет консолидирует власть"
FBK_council_coup_desc:0 "Почему кто-то из вождей считает себя самым главным среди множества разнообразных народов нашей нации? Если мы должны столкнуться с темными временами в будущем, то мы встретим их как равные."
FBK_gering:0 "Слава Фарбруку"
FBK_gering_desc:0 "Герман Геринг получил согласие Совета возглавлять Фарбрук в течение следующих семи лет. Он приведет его к славе или умрет в процессе."
FBK_thenorth:0 "Убежище от черного крестового похода"
FBK_thenorth_desc:0 "Катастрофа! Наши постоянные стражи, Арктурианский орден, пали перед Лигой Ужаса! Мы должны всеми силами защитить себя - это может быть концом света!"
FBK_extremism:0 "Радикальное лидерство"
FBK_extremism_desc:0 "Совет потерял веру в способность Ценхельма руководить нами. Сейчас у нас есть два кандидата. Эплторн является вождём племени Танглбриар и набрался странных идей во время своей юности, проведенной в Прайвене. также у нас есть Герман Геринг, суровый военачальник клана Вайт Хуфс со своими мечтами об Империи."
FBK_comm:0 "Коммунисты взяли Совет под контроль"
FBK_comm_desc:0 "Совет решил позволить Сталлионистам править Фарбруком в течение следующих нескольких лет. Их первым действием был роспуск Совета и объявление Фарбрука суверенной Народной Республикой, созданной пони-рабочими для пони-рабочих."
FBK_suppression:0 "Подавить оппозицию"
FBK_suppression_desc:0 "Есть те, кто считает, что наша новая форма правления несправедлива и нетрадиционна. В интересах поддержания мира и стабильности мы должны показать этим несогласным что к чему."
FBK_imperialism:0 "Империалистические мечты"
FBK_imperialism_desc:0 "Кто говорит, что Фарбрук - это тихая заводь? Дураки! Величие нации измеряется силой ее духа и со временем её границы неизбежно изменяются, чтобы отразить этот дух. Мы - пони холмов! Мы сильны!"
FBK_military_education:0 "Военное образование"
FBK_military_education_desc:0 "Великое королевство стоит на победах в битвах, а победа стоит на умелом руководстве. Мы должны дать официальное образование нашему офицерскому корпусу, если хотим получить реальная надежду заработать славу."
FBK_warrior_tithe:0 "Воинская десятина"
FBK_warrior_tithe_desc:0 "До сих пор у нас была очень неорганизованная армия, в основном состоящая из тех воинов, которых дали племена. Так дело не пойдёт! Мы должны ввести воинскую десятину - каждое племя должно направить определенный процент своих молодых жеребцов для службы в вооруженных силах или подвергнуться суровому наказанию."
FBK_armories:0 "Создать военные заводы"
FBK_armories_desc:0 "Наше производство оружия значительно отстаёт. У нас должна быть собственная военная промышленность, если мы хотим достичь предсказанного судьбой величия."
FBK_schooling_for_service:0 "Обучение во время службы"
FBK_schooling_for_service_desc:0 "Наши офицерские школы были очень успешными, однако образованному офицеру очень сложно выжать максимум из неграмотных солдат. Мы должны создать военные академии для обучения наших солдат прямо в поле."
FBK_griffon_tactics:0 "Грифонья тактика"
FBK_griffon_tactics_desc:0 "Хотя наши прошлые отношения с грифонами в лучшем случае можно назвать неустойчивыми, мы не можем не признать, что их военная тактика превосходит нашу собственную. Мы должны изучить их, чтобы улучшить эффективность армий на поле боя."
FBK_four_hooves:0 "Полагаемся только на себя"
FBK_four_hooves_desc:0 "Нам не нужны союзники! Фарбрук будет стоять в полный рост и гордиться тем, что является величайшим из всех народов пони!"
FBK_beseech_the_emperor:0 "Воззвать к императору"
FBK_beseech_the_emperor_desc:0 "Жалкая Речная Федерация стоит на пути наших амбиций. Несмотря на нашу непростую историю отношений с ними, Грифонья империя - растущая сила, которую мы могли бы использовать как средство для достижения цели. Мы отправим предложение в Гриффенхейм, предлагая нашу лояльность в обмен на помощь. Дураки ..."
FBK_princely_ally:0 "Наш царственный союзник"
FBK_princely_ally_desc:0 "В то время как большинство речных пони мягки и слабы, принц Хэвенли Сноу из Лейк-Сити совсем иной. Он действительно понимает, что значит быть сильным! Он стал бы полезным союзником в поисках национальной славы."
FBK_stormtroopers:0 "Штурмовые отряды"
FBK_stormtroopers_desc:0 "Очевидно, что мы можем полагаться только на себя. Только полностью приняв нашу славную историю горной войны, мы можем действительно обрести величие."
FBK_imperial_equipment:0 "Имперское снаряжение"
FBK_imperial_equipment_desc:0 "В рамках нашей сделки с императором нам были предоставлены лицензии на производство оружия империи, чтобы наши войска были бы наравне с армией Речной Федерации."
FBK_coop:0 "Военные миссии"
FBK_coop_desc:0 "Наши новообретенные союзники не будут бесполезными, если их войска будут столь слабыми. Мы должны послать к ним своих офицеров, чтобы они могли воспользоваться нашим превосходным военным гением."
FBK_coldmouth:0 "Коридор Колдвард"
FBK_coldmouth_desc:0 "Нельзя отрицать, что все горные пони должны быть объединены одной нацией - но есть и другие пони, живущие в Колдварде в Еловых Деревнях! Это возмутительно - мы должны быть готовы использовать все меры, вплоть до применения силы, чтобы исправить эту ошибку."
FBK_fate_of_villages:0 "Судьба деревень"
FBK_fate_of_villages_desc:0 "Все северные пони должны быть объединены под одним знаменем - под нашим."
FBK_southern_question:0 "Южный вопрос"
FBK_southern_question_desc:0 "Теперь, когда Геринг достиг некоторых своих целей, неизбежно возникает вопрос о том, что делать с землями на юге и востоке. Они богаты и достойны завоевания, но Геринг должен тщательно оценить баланс сил в регионе, прежде чем принять решение - неправильный выбор может означать конец его правлению."
FBK_southern_friends:0 "Принц и вождь"
FBK_southern_friends_desc:0 "Наши южные друзья в Лейк-Сити очень помогли нам. Было бы трусливо отказаться от нашего обещания сейчас! Мы будем сражаться с вместе Хэвенли Сноуом до самого конца. Пусть эта дружба будет вечной!"
FBK_prepare_for_final_push:0 "Подготовиться к финальному рывку"
FBK_prepare_for_final_push_desc:0 "Наступил наш момент славы. Победа близка и нам лишь нужно взять её! Мы должны готовить нацию к неизбежной и тотальной войне в беспрецедентном для нашей истории масштабе."
FBK_glorious_future:0 "Наше славное будущее"
FBK_glorious_future_desc:0 "Мы победили речных пони! Это великий день для нас, день, который будет днём нашей вечной славы! Да здравствует наш народ, славный и свободный"
FBK_renege_on_deal:0 "Отказ от нашей сделки"
FBK_renege_on_deal_desc:0 "Геринг, хотя и благодарен за помощь, полученную от Лейк-Сити, видит, откуда дует ветер. Он не верит, что Хэвенли Сноу может победить Ривер-Сити и его марионеток, и решил сократить свои потери, прежде чем случится катастрофа."
FBK_stab_in_the_back:0 "Удар в спину"
FBK_stab_in_the_back_desc:0 "Как мы могли постоянно равняться на РЕЧНЫХ ПОНИ - самых злейших врагов нашей расы после с грифонов? Для любого образованного пони должно быть очевидно, что клятвы, данные таким дикарям, держать совсем необязательно. Мы воспользуемся их легковерием и уничтожим речных пони!"
FBK_rapprochement:0 "Сближение с коалицией"
FBK_rapprochement_desc:0 "Наши текущие успехи сами по себе существенны, и было бы глупо переусердствовать, когда мы уже приблизились к собственному пределу. Теперь, когда мы захватили Лейк-Сити, то должны добиваться установления дружеских отношений с остальными членами Коалиции, чтобы мы смогли закрепить собственные завоевания."
FBK_conquer_riverfolk:0 "Покорить речной народ"
FBK_conquer_riverfolk_desc:0 "Наша победа убедительно доказала, что пони холмов лучше речных пони. Ясно, что самой судьбой нам предназначено управлять всеми землями Федерации! Слава Фарбруку! Слава Герингу!"
FBK_north_alone:0 "Северу не нужны союзники"
FBK_north_alone_desc:0 "Мы всегда были свободными, честными и сильными. Пони холмов никогда не были едины до сих пор, но больше никогда не разделятся!"
FBK_independent_kingdom:0 "Независимый народ"
FBK_independent_kingdom_desc:0 "Пони холмов всегда желали только одного: жить своими жизнями по собственным законам, быть свободными и не подчиняться никакому иностранному деспоту. Они получат эту свободу любой ценой!"
FBK_consolidate_north:0 "Объединить север"
FBK_consolidate_north_desc:0 "Другие пони холмов по большей части приняли наше правление, но ещё остаются некоторые диссиденты, а ситуация далеко до стабильной. Мы должны потратить время на то, чтобы каждый пони понял важность мира, порядка и стабильности."
FBK_prepare_for_total_war:0 "Приготовиться к тотальной войне"
FBK_prepare_for_total_war_desc:0 "Почти наступил великий момент. Мы не можем тратить больше времени - абсолютно каждый пони должен приложить все свои силы на благо армии, если это увеличит шансы на победу. Вождь требует этого!"
FBK_eastern_expansion:0 "Начать расширение на восток"
FBK_eastern_expansion_desc:0 "Пришло время. Наша судьба ждет, и её больше нельзя сдерживать. Мы станем великой державой в речном бассейне или исчезнем!"
FBK_for_the_empire:0 "За империю"
FBK_for_the_empire_desc:0 "Мы посвятили себя служению Грифоньей империи и поклялись в верности. Фарбрук всегда был небольшой, ничтожной нацией, но под властью Империи у нас будет шанс на истинную славу."
FBK_west_is_the_new_north:0 "Запад это новый север"
FBK_west_is_the_new_north_desc:0 "Раньше многие пони холмов таили злобу по отношению к грифонам запада, но наш мудрый и непредвзятый вождь хочет положить этому конец. Он признает, что культура грифонов запада превосходит нашу собственную и нам следует подражать и перенимать её."
FBK_a_new_duke:0 "Новый герцог на севере"
FBK_a_new_duke_desc:0 "Теперь, когда мы начали программу вестернизации, вполне уместно модернизировать не только технологии, но и правительство. Поскольку мы планируем официальную интеграцию в Империю, было бы неприлично продолжать использовать варварский титул «Вождь». Фарбрук будет превращён в герцогство, а правовой кодекс будет изменен, чтобы быть похожим на грифоний."
FBK_griffonian_cultural_reform:0 "Грифонья культурная реформа"
FBK_griffonian_cultural_reform_desc:0 "Теперь, когда наши технологии и законы соответствуют стандартам западных соседей, вполне логично перенять их манеры. Грифоний язык станет официальным в нашей нации, а дворяне будут использовать стили Императорского двора. Это ведь покажет нашу утончённость?"
FBK_marry_princess:0 "Женитьcя на принцессе"
FBK_marry_princess_desc:0 "Теперь, когда мы тщательно восприняли культуру грифонов запада, мы теперь невероятно похожи на грифонью нацию. Остается сделать только одну вещь, чтобы закрепить нашу позицию - нам нужен настоящий королевский брак с одной из молодых кузин умершего императора, никак не меньше! Хотя свадьба может быть ... довольно непростой, я уверен, что это сработает."
FBK_crown_gering:0 "Король на севере"
FBK_crown_gering_desc:0 "На торжественной церемонии в королевском зале Вождь Геринг сегодня получил титул короля севера. Радостным толпам зрителей новый король заявил, что пони холмов теперь поистине великий народ, и поклялся защищать и направлять их каждый день своей жизни."
FBK_war_RIV:0 "Война с речным народом"
FBK_war_RIV_desc:0 "Пришло время. Речные пони были слишком трусливы, чтобы выступить против нас, несмотря на то, что они могли, но ждать больше не может. Мы сокрушим Речную Федерацию или погибнет в попытке!"
FBK_final_struggle:0 "Последние усилия"
FBK_final_struggle_desc:0 "Наш час судьбы близок! Каждый солдат должен быть готов отдать свою жизнь за народ! Момент, подобный этому, никогда не наступит снова, а что такое жизнь по сравнению со славой, которая нас ждет?"
FBK_hillponies:0 "Пони холмов объединены под одним знаменем"
FBK_hillponies_desc:0 "Теперь, когда земли северных пони были объединены под одним знаменем, настало время интегрировать их, независимо от их собственных желаний."
FBK_hillpony_dominance:0 "Господство пони холмов"
FBK_hillpony_dominance_desc:0 "Пони холмов сражались и гибли ради нашей победы, и именно они будут править! Все остальные расы бывшей федерации, в лучшем случае будут гражданами второго сорта."
FBK_reconciliation:0 "Усилия по примирению"
FBK_reconciliation_desc:0 "Несмотря на нашу давнюю ненависть к Федерации и её основам, мы должны признать, что у нее есть хорошие идеи. В частности, впечатляющая способность удерживать много рас в (относительной) гармонии. Мы должны использовать аккуратно относиться к нашим побежденным врагам, чтобы они смогли принять нас как своих законных правителей."
FBK_lord_of_hill_and_dell:0 "Лорд холмов и лощин"
FBK_lord_of_hill_and_dell_desc:0 "Наконец, мечта Геринга достигнута. Он стоит как бесспорный владыка пони Восточной Грифонии, официально коронованный Императором на церемонии в Ривер-Сити. Однако его амбиции не были удовлетворены, у него все еще есть планы - но Грифонья империя может быть недовольна..."
FBK_honor_oath:0 "Чтить наши клятвы"
FBK_honor_oath_desc:0 "Мы достигли этой победы с помощью наших верных союзников, Грифоньей империи и присягнули им на верность. Теперь, после победы, мы станем формальным членом Империи. Фарбрук станет величайшим Великим Герцогством Империи, а Геринг - его великим эрцгерцогом."
FBK_politburo:0 "Первый рабочий конституционный конгресс"
FBK_politburo_desc:0 "Революция победила! Теперь, после победы над реакционерами нам придётся избрать лидера нашего Социалистического государства. У нас есть выбор между Эпплторн, много путешествовавшей кобыле мира и Мунблоссом - бывшим лидером Ручьеграда."
FBK_vanguard:0 "Прогрессивная революционная партия Эпплторн"
FBK_vanguard_desc:0 "Товарищ Эпплторн провела юность в приключениях на юге и много лет работала на Прайвен. Она видит отсталость Фарбрука и хочет быстро индустриализировать и вооружить нацию, чтобы продвигать идеи рабочих во всём мире."
FBK_7yrplan:0 "Семилетний план"
FBK_7yrplan_desc:0 "Фарбрук глубоко застрял в прошлом, даже по стандартам относительно отсталой Грифонии. Если наша революция хочет выжить, абсолютно необходима индустриализация любой ценой."
FBK_soc_ed:0 "Социалистическое образование"
FBK_soc_ed_desc:0 "Наше население совершенно необразовано, при таких условиях никогда не появится надлежащее классовое сознание. Мы должны приложить все усилия, чтобы каждый пони смог получить надлежащее коммунистическое и революционное образование."
FBK_red_army:0 "Красная армия"
FBK_red_army_desc:0 "Революция не может быть защищена только словами и просьбами. У нас должна быть верная армия из рабочих пони, если мы хотим надеяться на успех."
FBK_new_manifesto:0 "Создать новый манифест"
FBK_new_manifesto_desc:0 "Наше социалистическое государство еще очень молодо. В интересах стабильности мы должны написать и опубликовать манифест, который должен быть доступен для всех пони, в нём будут объяснены цели, убеждения, полномочия, ограничения и функции нового правительства."
FBK_agrarian:0 "Социалистическая аграрная рабочая партия Мунблоссом"
FBK_agrarian_desc:0 "Мунблоссом раньше была лидером близлежащего Ручьеграда, прежде чем она была изгнана по сфабрикованному обвинению. Она считает, что важно сделать жизнь рабочих Фарбрука более честной и более. Она выступает за мир, счастье и отказ от индустриализации."
FBK_tribal:0 "Первый принцип: гармония с землей"
FBK_tribal_desc:0 "Мунблоссом считает, что большая часть зла в мире происходит от нашей неспособности жить в гармонии с природой. мы должны избавиться от таких вещей как каменные здания, плуги и промышленные машины!"
FBK_peace:0 "Второй принцип: гармония со всем миром"
FBK_peace_desc:0 "Второй принцип Манифеста Мунблоссом - это мир между всеми пони. В конце концов, чего можно добиться войной? Нам было бы намного лучше без оружия и солдат."
FBK_egalitarianism:0 "Третий принцип: гармония друг с другом"
FBK_egalitarianism_desc:0 "Последний принцип Мунблоссом - это отмена различий между собой. Мать, отец, кобыла, жеребец, пони и грифон - все это неважно. Эти связи на самом деле цепи, которые должны быть разорваны, если мы действительно хотим стать свободными."
FBK_famine:0 "Катастрофический голод"
FBK_famine_desc:0 "Катастрофа! Принудительная примитивизация Фарбрука Мунблоссом привела к тому, что в нём живёт больше пони, чем может поддержать оставшаяся инфраструктура. Пищи, чтобы накормить всех, недостаточно и нужно что-то сделать до того, как многие тысячи умрут от голода!"
FBK_collapse:0 "Социальный коллапс"
FBK_collapse_desc:0 "Первым делом пони Фарбрука обратились за помощью к Мунблоссом. Она сказала лишь, что это хоть и неудачный, но необходимый шаг в совершенствовании коммунистического общества. Излишне говорить, что они не были довольны этим ..."
FBK_NCH_absorb:0 "Умолять Гренеклиф"
FBK_NCH_absorb_desc:0 "У нас нет пищи, нет лидеров и больше нет вариантов. Мы не можем восстановиться сами, по крайне мере до того, как тысячи умрут от голода. Мы должны просить наших старинных друзей, чейнджлингов из Гренеклифа о помощи. Мы попросим их править нами - по крайней мере, у них есть еда."
FBK_RIV_absorb:0 "Умолять речной народ"
FBK_RIV_absorb_desc:0 "Мы никогда не думали, что до этого дойдёт, но у нас больше нет никаких вариантов. В Речной Федерации есть еда - попросим их о помощи в обмен на наш суверенитет. Мы, очевидно, не способны управлять собой ..."
FBK_new_soviet_pony:0 "Новый советский пони"
FBK_new_soviet_pony_desc:0 "Очевидно, что наша природа, извращенная капитализмом, сделала нас неспособными жить как ИСТИННЫЕ коммунисты. Мы должны создать нового, более храброго и бескорыстного пони, чтобы революция преуспела в долгосрочной перспективе."
FBK_rural_electrification:0 "Электрификация сельской местности"
FBK_rural_electrification_desc:0 "В области строительства мы в основном были сосредоточены на густонаселенных районах страны. Но сельские жители также являются важной частью нашей нации. Мы должны убедиться, что они также увидят преимущества советского правительства."
FBK_comm_arsenal:0 "Арсеналы революции"
FBK_comm_arsenal_desc:0 "Какая польза от революционного рвения, если у нас нет оружия для борьбы? Мы должны развивать нашу военную промышленность для защиты страны."
FBK_looking_outward:0 "Ориентируясь на внешний мир"
FBK_looking_outward_desc:0 "Теперь, когда страна стабилизировалась, а инфраструктура расширилась, мы можем, наконец, обратить наше внимание на внешний мир. Революция должна распространяться!"
FBK_comm_watertown:0 "[Root.WATCommieOrNotTitle]"
FBK_comm_watertown_desc:0 "[Root.WATCommieOrNotDesc]"
FBK_crush_sunstriker:0 "[Root.MNCCommieOrNotTitle]"
FBK_crush_sunstriker_desc:0 "[Root.MNCCommieOrNotDesc]"
FBK_comm_firtree:0 "[Root.FIRCommieOrNotTitle]"
FBK_comm_firtree_desc:0 "[Root.FIRCommieOrNotDesc]"
FBK_crush_knights:0 "Сокрушить Хеллквик"
FBK_crush_knights_desc:0 "Рыцари-грифоны постоянно совершали набеги и угнетали не только пони востока, но и своих собственных рабочих. Эти феодальные анахронизмы должны уйти в прошлое."
FBK_NESU:0 "Северо-Восточный Социалистический Союз"
FBK_NESU_desc:0 "Наконец, товарищи, мы готовы! Мы разобрались со всеми близлежащими угрозами и пони северо-востока встали на нашу сторону. Теперь мы готовы создать великий Советский Союз, коммунистический союз, который распространит социализм по всему Северу и Востоку!"
FBK_economic_dev:0 "Экономическое развитие наших товарищей"
FBK_economic_dev_desc:0 "Все социалисты должны вместе бороться против капиталистического империализма - это прекрасные слова, товарищ, но без промышленности они не станут чем-то большим. Мы должны помочь нашим товарищам в СВСС, чтобы подтянуть их промышленность до приличного уровня."
FBK_arm_revolution:0 "Вооружить северную революцию"
FBK_arm_revolution_desc:0 "Как мы уже говорили раньше, товарищи, рвение бесполезно без оружия. Мы должны помочь нашим товарищам в СВСС создать сильное ополчение, которое сможет эффективно сражаться против капиталистических свиней."
FBK_strike_empire:0 "Сокрушить империю"
FBK_strike_empire_desc:0 "Теперь, когда мы создали СВСС, то должны обратить внимание на более сложные задачи. Грифония полна архаичных деспотий, центром которых является Грифонья Империя. Уничтожение империи докажет раз и навсегда неизбежность коммунистической победы."
FBK_workers_paradise:0 "Рай для рабочих"
FBK_workers_paradise_desc:0 "Теперь, когда революция на северо-востоке в безопасности, мы должны обратить внимание на внутренние дела. Создав величайшее социалистическое государство в мире, мы станем ярким маяком для всех угнетённых рабочих мира!"
FBK_buy_guns:0 "Купить оружие у Речной Федерации"
FBK_buy_guns_desc:0 "Наши армии ужасно устарели. Мы слышали рассказы о «порохе» и о том, как он изменил войну между речными пони - мы должны отправить туда делегацию, чтобы узнать, можем ли мы приобрести это «огнестрельное оружие» для себя."
FBK_rein_in_chiefs:0 "Обуздать вождей"
FBK_rein_in_chiefs_desc:0 "Наша «армия» - это лишь пестрая толпа племенных воинов, которых одолжили нам различные племенные вожди. Это вызывает значительные проблемы с организацией. Если мы хотим выжить в меняющемся мире, то должны уменьшить силу вождей."
FBK_encourage_weaponsmiths:0 "Вдохновить оружейников"
FBK_encourage_weaponsmiths_desc:0 "В настоящее время все наше оружие производится копытами с крайне невысокой эффективностью. Опыт и навыки этих кузнецов очень различаются и их недостаточно, чтобы поддерживать растущую армию. Мы должны поощрять больше пони заняться созданием оружия, если хотим защитить будущее Фарбрука."
FBK_logistics:0 "Специалисты по поддержке"
FBK_logistics_desc:0 "Пока существуют войны существуют и полевые хирурги, простые рабочие и носильщики. Однако некоторые из устройств, которые мы видели в армиях речных пони, поражают нас. Мы должны приобрести некоторые из этих «инструментов поддержки», чтобы наши пони сражались дольше и эффективнее."
FBK_post_tribal_army:0 "Уже не племенная армия"
FBK_post_tribal_army_desc:0 "Наши вооруженные силы плохо дисциплинированы и организованы, их лояльность довольно противоречива. Мы должны реформировать армию и ввести четкую цепочку командования, а также положить начало офицерскому корпусу."
FBK_basic_planning:0 "Рудиментарное планирование"
FBK_basic_planning_desc:0 "До сих пор наша военная стратегия состояла всего лишь простом наступлении на врага, незначительно менялись лишь способы сделать это. Этого уже недостаточно - мы должны изучить тактику, используемую Речной Федерацией, чтобы сформировать подходящие для современной войны планы битв."
FBK_basic_firepower:0 "Основы огневой мощи"
FBK_basic_firepower_desc:0 "Оружие, которое мы купили у речных пони, показало нам новые способы войны, намного превосходящие старые. Однако мы пока не знакомы с лучшими способами использования этого оружия. Мы должны больше времени уделять изучению возможностей использования этого нового огнестрельного оружия."
FBK_basic_mass:0 "Новая орда"
FBK_basic_mass_desc:0 "В древние времена воины Севера имели дурную репутация из-за орд - групп воинов, которые совершали набеги на близлежащие города и караваны, сильно превосходя по численности защитников. Эти тактики были грубыми, но, в то же время, эффективными, и они будут служить полезной основой для наших стратегий в будущем."
FBK_engineers:0 "Важность инженерного дела"
FBK_engineers_desc:0 "Одним из удивительных событий, которые мы узнали в ходе исследования стратегий, является важность инженеров - тех пони, которые копают и укрепляют траншеи. Мы должны инвестировать в технологию, необходимую для этого, поскольку все наши данные сообщают, что хороший инженерный корпус жизненно важен для успеха в войне."
FBK_bigger_guns:0 "Купить большие пушки"
FBK_bigger_guns_desc:0 "Успехи огнестрельного оружия убедили нас в том, что это ключ к победе. Если пушки значат победу, то, безусловно, более крупные пушки означают БОЛЕЕ существенную победу!"
FBK_peasants_in_the_army:0 "Крестьяне в армии"
FBK_peasants_in_the_army_desc:0 "До сих пор только высшие классы могли служить в качестве истинных воинами, а крестьяне были вынуждены сражаться только в отчаянные времена. Это должно измениться - мы обеспечим надлежащую подготовку для проявивших себя крестьян и откроем для них возможность службы в армии для увеличения её численности."
FBK_industrial_military:0 "Промышленная армия"
FBK_industrial_military_desc:0 "Теперь, когда наше общество перешло на более высокий уровень развития, а наша армия лучше обучена, мы можем сокрушить последние остатки племенной иерархии в наших вооруженных силах, сделав их более эффективной боевой силой."
FBK_gbp_2:0 "Улучшенные доктрины"
FBK_gbp_2_desc:0 "Наши первоначальные попытки расширить наше планирование битв оказались очень эффективными. Теперь, когда наша армия стала более развитой, мы должны снова усовершенствовать армейские доктрины, чтобы тактики не стояли на месте."
FBK_sfp_2:0 "Обучение залповому огню"
FBK_sfp_2_desc:0 "С ростом индустриализации наших вооруженных сил возникает потребность в улучшении огневой мощи. Мы будем внедрять обучение новым тактикам, чтобы наша армия не отставала от других."
FBK_mass_2:0 "Великая отечественная армия"
FBK_mass_2_desc:0 "Поскольку наша армия больше и престижнее, чем когда-либо прежде, многие новые жеребцы хотят присоединиться к ней. Мы должны развивать нашу тактику, чтобы они были пригодны для армий огромного размера."
FBK_modern_military:0 "Современные вооруженные силы"
FBK_modern_military_desc:0 "Наконец, мы закончили реформы армии. Наша армия теперь сравнима с войсками самых передовых стран с точки зрения тактики и снаряжения. Теперь, мы должны быть в безопасности."
FBK_navy:0 "Создать флот"
FBK_navy_desc:0 "Хотя у нас давние рыболовные традиции рыбалки, настоящего военно-морского флота у нас всё таки нет. Теперь, когда мы вышли из темноты дикости, то должны основать порт для строительства флота."
FBK_fleet_in_being:0 "Принять доктрину Fleet-In-Being"
FBK_fleet_in_being_desc:0 "Теперь, когда мы находимся в процессе создания военно-морского флота, то должны принять решение о морской стратегии. Некоторые офицеры рекомендуют следовать доктрине, о которой они слышали в Бакаре, эта доктрина фокусируется на использовании крупных кораблей."
FBK_trade_interdiction:0 "Принять доктрину Trade Interdiction"
FBK_trade_interdiction_desc:0 "Теперь, когда мы находимся в процессе создания военно-морского флота, мы должны принять решение о морской стратегии. Некоторые офицеры рекомендуют учение, о которой они узнали в военно-морской академии Бакары, которая фокусируется на атаках торговых судов противника."
FBK_cruisers:0 "Изучить крейсеры"
FBK_cruisers_desc:0 "Теперь, когда мы решили на какую доктрину следует сделать ставку, мы должны начать изучать, как строить необходимые для выполнения этой доктрины корабли."
FBK_submarines:0 "Изучить подлодки"
FBK_submarines_desc:0 "Теперь, когда мы решили на какую доктрину следует сделать ставку, мы должны начать изучать, как строить необходимые для выполнения этой доктрины корабли. Ну, после того как мы выясним принципы работы этих таинственных «подводных кораблей»."
FBK_airforce:0 "Летающие пони холмов"
FBK_airforce_desc:0 "Тысячелетиями пони с завистью смотрели на рассекающих небо пегасов. Теперь мы поймали ветер новой технологии, что позволит нам, наконец, превзойти ограничения, наложенные природой."
FBK_fighters:0 "Закупить истребители"
FBK_fighters_desc:0 "У нас нет большого опыта в этой области, поэтому обратиться за помощью. Мы слышали, что «истребители» являются ключом к обеспечению контроля над небом, поэтому мы сосредоточимся на их импорте."
FBK_bombers:0 "Закупить бомбардировщики"
FBK_bombers_desc:0 "У нас нет большого опыта в этой области, поэтому обратиться за помощью. Мы слышали, что «бомбардировщики» являются ключевыми для современной войны, поскольку они могут сбрасывать бомбы на врага, не подвергая себя опасности. Наверняка мы должны сосредоточиться на их импорте?"
FBK_air_strat:0 "Развивать воздушную тактику"
FBK_air_strat_desc:0 "Теперь, когда у нас есть самолеты, мы начинаем привыкать к идее воздушного боя. У некоторых из наших самых опытных пилотов начинают появляться идеи о том, как лучше всего использовать наши новые самолеты. Поскольку мы действительно этого не знаем, лучше прислушаться к ним."
FBK_standard_recruitment:0 "Новые правила призыва"
FBK_standard_recruitment_desc:0 "В настоящее время наша «армия» состоит из войск местных лордов, призываемых в случае необходимости. Хотя это работало хорошо на протяжении веков, оно совершенно не подходит современной эпохе. Мы должны внедрить единую стандартную практику вербовки солдат, что обеспечит стабильность и национальное единство, поскольку новая практика найма теперь будет одинаковой по всей стране."
FBK_state_weaponry:0 "Государственное оружие"
FBK_state_weaponry_desc:0 "Наши солдаты идут на фронт личным оружием - иногда это древнее оружие предков, иногда дешевое копье или оружие, предоставленное лордом, если им повезло. Эта мешанина мешает ведению современной войны. Мы должны обеспечить стандартизованное высококачественное оружие для всех наших солдат."
FBK_proper_pay:0 "Зарплата для солдат"
FBK_proper_pay_desc:0 "В наши дни наши войска более похожи на ополчение, чем на настоящих солдат. Чтобы получить правильную армию мы должны использовать профессиональных солдат, а война не может быть профессией без стабильной зарплаты. Мы должны установить стандарты оплаты для солдат."
FBK_reformed_militia:0 "Реформировать племенное ополчение"
FBK_reformed_militia_desc:0 "Наши нынешние ополчение сможет эффективно действовать как группа небольших армий, все еще управляемая местными лордами, но использующая более продвинутую тактику и получающую зарплату и оружие от государства. Это позволило бы нам создать современную армию без затрат на полную централизацию, но все равно этот способ не будет лишён недостатков."
FBK_standard_army:0 "Регулярная армия для [Root.GetName]"
FBK_standard_army_desc:0 "Без настоящей регулярной армии мы никогда не станем великой страной. Мы должны полностью централизовать и контролировать наши постоянные вооруженные силы, независимо от мнения вождей."
FBK_small_unit_tactics:0 "Тактика малых подразделений"
FBK_small_unit_tactics_desc:0 "Наша ополчение уже знает, как действовать малыми подразделениями под командованием местных лордов. Приняв более продвинутые тактики, мы можем воспользоваться нашим предыдущим опытом и обучить армию действовать небольшими отрядами, предназначенных для быстрого перемещения и методичных атак по противнику."
FBK_import_foreign_instructors:0 "Привлечь зарубежных инструкторов"
FBK_import_foreign_instructors_desc:0 "Нас окружают более сильные страны - Грифонья империя на запад, пони Нимбузии на востоке и рыцари Хеллквика на юге. Мы должны привлечь некоторых их солдат, чтобы те научили нас создания надлежащих планов битв."
FBK_discipline_and_drills:0 "Дисциплина и тренировки"
FBK_discipline_and_drills_desc:0 "Дисциплина, дисциплина и ещё раз дисциплина, именно это делает пони настоящим солдатом. Наши жеребцы еще не привыкли к строгой дисциплине, необходимой в современной армии, поэтому их нужно тренировать снова и снова, пока их боевой дух не сможет противостоять любому удару."
FBK_supplementary_mercenaries:0 "Дополнить наше ополчение наёмниками"
FBK_supplementary_mercenaries_desc:0 "В то время как наши ополченцы, безусловно, храбры, они недостаточно профессиональны, и их очень сложно довести до необходимого уровня, сохранив децентрализованную структуру. Чтобы компенсировать это, мы должны нанимать и интегрировать наемников в нашу армию для её укрепления."
FBK_standardised_uniforms:0 "Выпуск стандартной униформы"
FBK_standardised_uniforms_desc:0 "Если наша армия должна быть действительно профессиональной, то у неё должна быть униформа! Она не только помогает понять, где свои, а где чужие на поле битвы, но также является неотъемлемой частью "чести мундира" - чувства товарищества, столь необходимого для профессиональной армии."
FBK_guerilla_warfare:0 "Партизанские тактики"
FBK_guerilla_warfare_desc:0 "Guerilla Warfare - это искусство использования ассиметричной тактики и высокой мобильности для атак на превосходящие по размеру, менее мобильные силы, особенно при лучшем знании рельефа местности. Учитывая нашу относительно децентрализованную структуру армии, принятие этой тактики прекрасно впишется в наши методы ведения войны."
FBK_the_introduction_of_artillery:0 "Использование артиллерии"
FBK_the_introduction_of_artillery_desc:0 "Мы слышали о том, что иностранные армии полагаются на большие пушки, известные как «артиллерия» для уничтожения своих врагов. Мы не можем называть себя современной армией, если не будем разрабатывать собственную артиллерию!"
FBK_chain_of_command:0 "Структура командования"
FBK_chain_of_command_desc:0 "Традиционно наши армии возглавляли племенные вожди, большинство из которых почти не сотрудничали друг с другом. Эта договоренность сделала невозможной любую стратегию объединения. Мы уже сделали шаги, чтобы противодействовать этому, но должны, наконец, сокрушить последние остатки этой старой иерархии, установив истинную структуру командования, которая не зависит от лояльности племени."
FBK_support_companies:0 "Отряды поддержки"
FBK_support_companies_desc:0 "Инженеры, разведчики, логисты - этих пони столь известны, как фронтовые бойцы, но они столь же важны для успеха армии. Мы должны расширить наши отряды поддержки, если надеемся выжить в современном мире."
FBK_flying_columns:0 "Летучие колонны"
FBK_flying_columns_desc:0 "Летучая колонна является кульминацией нашей тактики мобильных малых отрядов. Эти группы солдат действуют как старые военные отряды, скрываются в сельской местности, появляются из ниоткуда, чтобы нанести удар по врагу или уничтожить его линии снабжения, прежде чем исчезнуть в горах. Они будут вести борьбу с нашими врагами как дома, так и за рубежом."
FBK_modern_discipline:0 "Честь мундира"
FBK_modern_discipline_desc:0 "После постоянного обучения наша армия достигла такого уровня профессионализма, что даже многие из самых мощных армий Грифонии будут смотреться жалко рядом с нами. Все солдаты думают друг о друге как о семье и будут сражаться и умирать за товарищей также, как и за свою плоть и кровь."
FBK_new_ideas_for_a_new_age:0 "Новые идеи для нового века"
FBK_new_ideas_for_a_new_age_desc:0 "Мы ушли уже очень далеко от старой феодальной системы призыва до современной, профессиональной армии. В ходе этого мы приобрели огромный опыт, который может быть направлен на улучшение будущего развития наших вооруженных сил."
