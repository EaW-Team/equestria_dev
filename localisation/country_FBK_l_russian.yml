WATCommie:0 "Пони Ручьеграда практиковали распределение обязанностей на протяжении столетий, что можно назвать настоящим коммунизмом. Мы должны протянуть им копыто дружбы, пригласив их в новый Северо-Восточный Социалистический Союз."
WATNotCommie:0 "Древнее коммунистическое общество Ручьеграда раскололи реакционеры! Мы должны вернуть их на правильный, социалистический образ жизни."
FIRCommie:0 "Еловые деревни встали на путь социализма. Мы должны протянуть им копыто дружбы, пригласив их в новый Северо-Восточный Социалистический Союз."
FIRNotCommie:0 "Еловые деревни всегда контролировались реакционерами. Мы должны освободить рабочих деревень и направить их на истинный путь к коммунизму!"
