 #Welcome Screen
 
 EAW_WS_VED:0 "[Root.GetNameDef] - Страна Рыцарей"
 EAW_WS_VED_desc:0 "Всегда независимое §YКоролевство Ведина§! стоит маяком надежды в эти смутные времена. Рыцари Ведины благородны и элегантны. Это земля рыцарства и чести. Слава для дворянина Ведина всегда на втором месте после правильных поступков. Добрые дела и приветливый национальный дух - обычное дело. Казалось бы, сильное, мощное и могущественное королевство севера должно выделяться на фоне своих соседей. Однако внешность может быть обманывающей.\n\nНезависимость Ведины всегда была больным вопросом для §RИмперии Грифонов§! с того времени, как первый король Ведины получил §YБожественный меч Бротуриуса§! от ведьмы §YСьёнавдам§!. Он должен был давать своему обладателю непобедимость. В течение долгого времени Ведина оставалась независимой, но после длительного периода имперского господства, она, в конечном итоге, стала номинальным вассалом Империи Грифонов.\n\nОднако, после развала Империи Королевство Ведина возродилось под властью §GКороля Вингстрома§!. Он много лет руководил Вединой, с нуля возрождая культуру рыцарства и благородства. Он очень популярен и любим народом, но есть одна проблема. Покойная жена Вингстрома оставила ему лишь дочь, которая ещё не прошла традиционных испытаний, без которых она не имеет права править Вединой.\n\nТеперь Вингстром должен бороться против тех самых традиций, которые он же и вернул к жизни. Ведь для каждого правила есть лазейка. Утверждается, что любой рыцарь Ведины может проявить себя достойно, выполнив три великих задания. Доказать свое мастерство в бою и героизм; продвинуть родословную своей семьи и показать, что достойно может управлять страной. Сможет дочь Вингстрома, §GПринцесса Скёльдсвард§!, стать законной наследницей престола и выполнить все три эти благородные задачи? Или гордые традиции Ведины прикончит их же собственная гордость?"
 
 # Events
 vedina.1.t:0 "Кризис престолонаследия"
 vedina.1.d:0 "дворяне Ведины начинают беспокоиться и Вингстром понимает, что должен действовать в ближайшее время, чтобы остановить кризис престолонаследия. Его молодая дочь Скёльдсвард должна доказать, что достойна трона в трёх ключевых областях.\n\nВо-первых, она должна найти жениха и доказать, что она сможет продолжить род.\n\nЗатем она должна начать великие рыцарские испытания и доказать свою доблесть и храбрость. Она должна совершить великие дела и одержать победы, чтобы показать знати, что она готова.\n\nВ-третьих, она должна доказать, что может управлять государством и улучшить Ведину в целом.\n\nДорога будет долгой и трудной, но если она приложит все усилия, Скёльдсвард может стать лучшим лидером, которого когда-либо видела Ведина."
 vedina.1.a:0 "Увидим."
 vedina.2.t:0 "Вопросы любви"
 vedina.2.d:0 "Скёльдсвард понимает, что должна выйти замуж за принца, чтобы добиться успеха в суде. Наличие супруга или, по крайней мере, жениха, поможет ей занять позицию наследницы и убедить дворян в том, что линия королей Ведины не прервётся. \n\nТаким образом, Скёльдсвард согласилась устроить событие при дворе, чтобы дать женихам возможность ухаживать за ней."
 vedina.2.a:0 "Поскорее бы их увидеть..."
 vedina.3.t:0 "Первый день Скёльдсвард при дворе"
 vedina.3.d:0 "В первый день при дворе Скёльдсвард видит сотни женихов. Кажется, что все их лица сливаются. Однако трое из кандидатов смогли приглянуться ей.\n\nПринц Стридант, идеальный представитель дворянства Ведины, одетый в яркую военную форму.\n\nПринц Ондска, тёмнопёрый грифон в красном плаще. Скёльдсвард больше всего запомнилась его ... хитрая ухмылка.\n\nИ конечно, принц Ликлиг. Или точнее... принцесса Ликлиг. Единственная грифина, которая подошла к ней.\n\nСкёльдсвард подозревает, что именно эти трое грифонов попросят у неё когтя и заключения брака."
 vedina.3.a:0 "Посмотрим, права ли Скёльдсвард."
 vedina.4.t:0 "Принц Стридант объявляет о своих намерениях"
 vedina.4.d:0 "Для принцессы Скёльдсвард письмо Стриданта показалось цветистым, вежливым и довольно длинным. Честно говоря, читать его было немного тяжело. С другой стороны, в конце письма она отмечает, что Стридант подчеркивает ряд опасений по поводу вооруженных сил Ведины и некоторые довольно неплохие идеи об их улучшении. Это довольно странное изменение тона для грифона, который выглядит щёголем."
 vedina.4.a:0 "Может у него есть скрытые глубины?"
 vedina.5.t:0 "Принц Ондска объявляет о своих намерениях"
 vedina.5.d:0 "Письмо Ондски полно комплиментов красоте, интеллекту и силе Скёльдсвард, что лестно, но слишком уж прямолинейно. Он также включил в свое письмо фотографию, на которой изображен тёмнопёрый грифон в лиловом сине-красном пиджаке. Он отмечает, что "вместе мы сильнее и можем достичь чего угодно. Он также упоминает," что "тем, кто противостоит нам, просто придется подчиниться" и "в Ведине грядут перемены." "
 vedina.5.a:0 "Какие перемены? И что он подразумевает под "подчиниться"?"
 vedina.6.t:0 "Принцесса Ликлиг объявляет о своих намерениях"
 vedina.6.d:0 "Скёльдсвард считает письмо Ликлиг самым странным для чтения, и не только потому, что его написала грифина, просящая её когтя. С другой стороны, Ликлиг, похоже, понимает вес на плечах Скёльдсвард и говорит, что если станет её супругой, она приложит все усилия, чтобы "разделить обязанности и сделать тебя счастливее". Но в письме сказано очень мало о том, почему она будет лучшей супругой, особенно учитывая, что она, кхм, это она."
 vedina.6.a:0 "Загадочно."
 vedina.7.t:0 "Итоги первого дня"
 vedina.7.d:0 "Сегодня не один, а два принца и одна принцесса объявили о своём желании ухаживать за Скёльдсвард. Теперь она должна теперь выбирать между ними. К счастью, по традиции, принцесса должна участвовать в каких-то групповых мероприятиях. За это время она сможет лучше узнать своих поклонников."
 vedina.7.a:0 "Кого же выберет Скёльдсвард?"
 vedina.8.t:0 "Охота"
 vedina.8.d:0 "Скёльдсвард решила принять участие в одной из самых традиционных забав дворянства Ведины - охоте! Конечно, каждый из её женихов решил присоединиться к группе, состоящей из знати Ведины и их родственников. Тем не менее, Скёльдсвард может выбрать только одного поклонника, чтобы сопровождать её. Кого же?"
 vedina.8.a:0 "Принцесса Ликлиг"
 vedina.8.c:0 "Принц Ондска"
 vedina.8.b:0 "Принц Стридант"
 vedina.9.t:0 "Принцесса Ликлиг сопровождает Скёльдсвард на охоте"
 vedina.9.d:0 "Ликлиг неплохая охотница, но ей противен этот спорт. Она говорит Скёльдсвард, что убийство бедных животных, которые не причинили им никакого вреда, кажется бессмысленной тратой природных ресурсов Ведины и талантов лучших рыцарей, особенно учитывая, что большинство грифонов в Ведине не могут позволить себе ежедневно есть мясо."
 vedina.9.a:0 "Может она и права?"
 vedina.10.t:0 "Принц Стридант сопровождает Скёльдсвард на охоте"
 vedina.10.d:0 "Стридант - отличный охотник и даёт Скёльдсвард хорошие советы о том, как лучше действовать. Но говорит он шёпотом, чтобы та не смущалась и не уронила своего достоинства. Вместе они кладут в мешки двух песцов, все время обмениваясь шутками."
 vedina.10.a:0 "Отличное время?"
 vedina.11.t:0 "Принц Ондска сопровождает Скёльдсвард на охоте"
 vedina.11.d:0 "Ондска вовлекает Скёльдсвард в разговор об охоте, которая перерастает в дискуссию о потребностях сильных и слабых. В ходе этой дискуссии Ондска указывает, что, учитывая ограниченные ресурсы и рабочую силу Ведины, само собой разумеется, что самые умные, сильные и физически способные должны получить большинство ресурсов. "
 vedina.11.a:0 "Интересная дискуссия?"
 vedina.12.t:0 "После охоты"
 vedina.12.d:0 "После охоты представители двора решили устроить в долине приятный расслабляющий пикник. Это прекрасный день, но довольно тихий, здесь даже не поют птицы. Тут слишком тихо.\n\nГрифоны слышат какой-то шорох в кустах и исходящее оттуда рычание."
 vedina.12.a:0 "ТАМ ЖУК-МЕДВЕДЬ!"
 vedina.13.t:0 "Реакция Ликлиг на жука-медведя"
 vedina.13.d:0 "Ликлиг закричала в ужасе, но после секундного колебания она схватила свое оружие и попыталась защитить молодых членов отряда от жука-медведя в меру своих сил. Она явно неопытна в обращении со своим оружием и очень испугана."
 vedina.13.a:0 "Скёльдсвард бросает взгляд на Стриданта"
 vedina.14.t:0 "Реакция Стриданта на жука-медведя"
 vedina.14.d:0 "Стридант вскакивает, чтобы сразиться с жуком-медведем, командует всем отойти и стреляет из пистолета. Он дрожит от адреналина, поэтому промахивается, но, несмотря на это, бросается вперёд с криком «За Ведину!». Однако жук-медведь взмахом лапы отбрасывает его прочь."
 vedina.14.a:0 "Готовя свое оружие, Скёльдсвард смотрит на Ондску"
 vedina.15.t:0 "Реакция Ондски на жука-медведя"
 vedina.15.d:0 "Поначалу Ондски нигде не видно. После того, как Ликлиг заставила молодых участников отряда убежать подальше, Скёльдсвард заметила Ондску, который зашёл к жуку-медведю с тыла, нырнул вниз и с криком "Сильный пожирает слабых и становится ещё сильнее!" вонзает в него свои когти. Жук-медведь бьёт лапами в ответ, но Ондске удаётся увернуться от атаки, прежде чем подняться на большую высоту в ожидании новой возможности."
 vedina.15.a:0 "Пришло время действовать для Скёльдсвард"
 vedina.16.t:0 "Принцесса Скёльдсвард сражается с жуком-медведем"
 vedina.16.d:0 "Скёльдсвард стреляет из своей винтовки, попадая в жука-медведя, но насекомое почему-то всё ещё движется. Она достает меч и атакует его. Зверь с ревом летит на нее, но Скёльдсвард уклоняется и ударом меча ранит его в ногу. Удар успешен, но тварь все ещё опасна. С криком Скёльдсвард наносит своим клинок идеальным удар в горло жука-медведя, заставляя его умолкнуть. Дворяне радостно кричат."
 vedina.16.a:0 "Охота, которая явно надолго запомнится всем её участникам, наконец, заканчивается."
 vedina.17.t:0 "Бал"
 vedina.17.d:0 "Вот и начало бала! Для Ведины такие мероприятия не слишком привычны, но это неплохой способ выпустить пар и развлечься. Но какой же принц (иди даже принцесса) попросят стать Скёльдсвард о чести стать её партнером на балу?"
 vedina.17.a:0 "Принцесса Ликлиг"
 vedina.17.b:0 "Принц Стридант"
 vedina.17.c:0 "Принц Ондска"
 vedina.18.t:0 "Принцесса Ликлиг и Скёльдсвард танцуют на балу"
 vedina.18.d:0 "Скёльдсвард берёт когти Ликлиг в свои и обнаруживает, что элегантно плывет по воздуху, а её движениями управляет грифина, которая явно любит и умеет танцевать. Пока они кружатся по залу, Ликлиг поднимает вопрос о простом народе Ведины и о том, как бы было хорошо, если бы тоже могли насладиться богатствами и развлечениями знати. Скёльдсвард внимательно слушает идеи Ликлиг о том, как вывести Ведину из нищеты, многие из которых довольно хорошо продуманы. Всё это время они вместе кружатся в воздухе под музыку. Это информативный, но и одновременно интимный момент."
 vedina.18.a:0 "Великолепный первый танец"
 vedina.19.t:0 "Принц Стридант и Скёльдсвард танцуют на балу"
 vedina.19.d:0 "Удивительно, но Стридант на самом деле очень плохой танцор. Несколько раз он чуть не ударяет Скёльдсвард о столбы танцевального зала. Он приносит свои извинения, внимательно слушает инструкции Скёльдсвард и старается изо всех сил. К концу танца он... менее склонен направлять свою партнёршу в столбы, но хорошим танцором ни в коем случае не стал."
 vedina.19.a:0 "Ну, он же пытался..."
 vedina.20.t:0 "Принц Ондска и Скёльдсвард танцуют на балу"
 vedina.20.d:0 "Принц отлично выглядит в своей черной куртке и декоративном остроконечном стальном шлеме. Его танцы оставляют желать лучшего, так как Ондска немного напорист и предпочитает играть ведущую роль, но он явно компетентен. Во время вальса в воздухе он спрашивает, слышал ли Скёльдсвард о старых мифах про темных магах. Она отвечает, что слышала и когда она это произносит, его глаза загораются. Ондска вслух размышляет о том, какую бы пользу они принесли своим обладателям и как все боялись бы обладающих такой силой. После этого он спрашивает Скёльдсвард не было бы приятной переменой то, чтобы теперь боялись Ведину, и она бы перестала трястись от ужаса перед угрозой со стороны Империи Грифонов. "В конце концов," он говорит, "Империя переживает период возрождения. Мы можем провести индустриализацию и реформы, но успеем ли?" Когда Скёльдсвард не отвечает, он говорит, что не хочет сказать, что Ведина должна немедленно принять темную магию, но учитывая тот факт, что у Эквестрии есть своя магия, а у Империи Грифонов есть много населения и промышленности, они должны определенно рассмотреть ... разные способы применения магии для выживания. Ондска кажется довольно искренним в своей вере."
 vedina.20.a:0 "Кажется, его интересовал отнюдь не танец..."
 vedina.21.t:0 "После первого танца"
 vedina.21.d:0 "Первый танец закончен! Теперь пришло время отдохнуть, поговорить со всеми женихами и насладиться закусками, подаваемыми в больших залах дворца."
 vedina.21.a:0 "Вперёд!"
 vedina.22.t:0 "Скёльдсвард ведёт тихую беседу с Ондской"
 vedina.22.d:0 "Ондска отводит Скёльдсвард в сторону, чтобы спокойно поговорить. Скёльдсвард слушает, как он рассказывает об опасности для Ведины, столь слабой перед мощью Империи Грифонов. В принципе он прав, но в глазах Ондски вспыхивает странный свет, когда он продолжает и рассказывает о том, как это можно исправить, а слабые должны быть подчинены сильными."
 vedina.22.a:0 "Ну ладно..."
 vedina.23.t:0 "Скёльдсвард выпивает со Стридантом"
 vedina.23.d:0 "Стридант зовёт Скёльдсвард после первого танца, угощая её выпивкой. Он делает комплименты Скёльдсвард по поводу её красоты и изящества, и, как ни странно, также делает несколько острых выпадов в сторону некоторых из присутствующих. Что вроде «Графиня Инконтинентия отправляет своих детей в частную школу. И все же она пытается взятками пробить себе путь на место министра образования». Он явно невысокого мнения о большей части знати Ведины."
 vedina.23.a:0 "Хм-м-м..."
 vedina.24.t:0 "Ликлиг танцует со Скёльдсвард"
 vedina.24.d:0 "Ликлиг просит Скёльдсвард о втором танце, и та соглашается. Они ловко и синхронно кружат в бальном зале, даже когда ускоряются. Ликлиг искренне наслаждается танцем и делает всё возможное, чтобы убедиться, что Скёльдсвард также наслаждается танцем. Она поздравляет Скёльдсвард с тем, как много труда та потратила на то, чтобы стать идеальной принцессой."
 vedina.24.a:0 "Это было мило, не так ли?"
 vedina.25.t:0 "Удачный бал!"
 vedina.25.d:0 "Это была хорошая ночь с танцами, весельем и, прежде всего, отличной компанией! Позже будут возможности познакомиться с другими поклонниками, но сейчас всем пора спать!"
 vedina.25.a:0 "Что дальше?"
 vedina.26.t:0 "Пир"
 vedina.26.d:0 "Пиры - это традиция Ведины, такая же старая, как и охота. На пиру можно отлично провести время, насладиться хорошей едой и компанией, пока артисты занимаются акробатикой и пением на заднем плане. Кто будет сидеть рядом со Скёльдсвард?"
 vedina.26.a:0 "Принцесса Ликлиг"
 vedina.26.b:0 "Принц Стридант"
 vedina.26.c:0 "Принц Ондска"
 vedina.27.t:0 "Принцесса Ликлиг сидит рядом со Скёльдсвард на пиру"
 vedina.27.d:0 "Вместо того, чтобы разбудить аппетит в Ликлиг, богатство праздника, кажется, раздражает её. Она ест пищу почти ... виновато. После вопроса Скёльдсвард Ликлиг говорит, что бедная семья простых грифонов не может позволить себе даже тарелку, на которой подают эту еду. Ликлиг говорит Скёльдсвард, что ценит её гостеприимство, но ради простых грифонов она будет есть лишь до тех пор, пока не станет сытой и не потратит больше ни крошки."
 vedina.27.a:0 "Ну, она не тратит пищу в пустую"
 vedina.28.t:0 "Принц Стридант сидит рядом со Скёльдсвард на пиру"
 vedina.28.d:0 "Стридант ворчит о том, что еда не так хороша, как в Империи Грифонов. Он открыто задается вопросом, не поменял ли какой-нибудь благородный лорд или леди лучшие ингредиенты королевской кухни и на их второсортные аналоги. Он спрашивает Скёльдсвард, будут ли когда-нибудь знатные семьи Ведины исполнять то, о чём клялись во время присяги."
 vedina.28.a:0 "Гм..."
 vedina.29.t:0 "Принц Ондска сидит рядом со Скёльдсвард на пиру"
 vedina.29.d:0 "Ондска очень рад сидеть рядом со Скёльдсвард. Он говорит, что вид из-за стола весьма интересен. Но он также указывает Скёльдсвард, что многие из её дворян очень любят играть в свои игры и явно опасаются её.\n\n"Разве не было бы хорошо, чтобы все они полюбили тебя? Чтобы они хотели лишь служить тебе?" Он объясняет, что, если Ведина хочет защититься от врагов и даже самой стать великим государством, она должна стать единым военизированным государством, где все должны служить на благо страны. А править ими будет один сильный правитель.\n\nКогда Скёльдсвард спрашивает о последствиях такой милитаризации и централизации, Ондска лишь пожимает плечами.\n\n"Сильные пожирают слабых в этом мире, принцесса, и я знаю, что ты можешь делать то, что необходимо.""
 vedina.29.a:0 "Хм-м-м..."
 vedina.30.t:0 "После пира"
 vedina.30.d:0 "Теперь, когда она сыта, пришло время для Скёльдсвард пообщаться с женихами. Она может немного развлечься, а по-прежнему играющие музыканты создают неплохую атмосферу."
 vedina.30.a:0 "Как поживает Стридант?"
 vedina.31.t:0 "Принц Стридант комментирует пир"
 vedina.31.d:0 "Стридант отмечает, что с развлечениями всё в порядке, но музыканты, похоже, не особо счастливы. Он подозревает, что им не платят в полном объеме, и жалуется Скёльдсвард на то, что дворяне больше не спонсируют искусство, а лишь пытаются обманывать творцов мелким шрифтом в договорах и контрактах."
 vedina.31.a:0 "Как дела у Ондски?"
 vedina.32.t:0 "Принц Ондска делает некоторые комментарии"
 vedina.32.d:0 "Ондска смотрит на витраж, посвященный Мудрой Леди и первого короля Форену, которого она наставляет. Он бормочет, что раз она была такой мудрой, то почему не подтолкнула короля к расширению на юг?\n\nВидя Скёльдсвард, он улыбается и говорит, что весьма впечатлён тем, что Мудрой Леди поклоняются даже сегодня и что её влияние настолько широко распространено.\n\nТем не менее, кажется, что он не слишком уважает Мудрую Леди, а когда Скёльдсвард спрашивает, Ондска гримасничает и говорит, что именно тот факт, что она только лишь руководства, привел к тому, что Ведина оказалась в таком затруднительном положении. Если бы она была деятельной богиней, которая возглавила бы Ведину и использовала свою силу и мудрость для управления ею, то сегодня мы бы не боялись Империи Грифонов."
 vedina.32.a:0 "Ну ладно, посмотрим что расскажет Ликлиг?"
 vedina.33.t:0 "Принцесса Ликлиг комментирует вино"
 vedina.33.d:0 "Скёльдсвард проходит мимо Ликлиг, замечая, что ей, похоже, не особо нравится этот напиток, и она бормочет что-то о том, как большинство грифонов могут пробовать алкоголь лишь один раз в жизни. Это весьма странный комментарий, но она допивает свой напиток и встречает Скёльдсвард широкой улыбкой, делая комплимент по поводу её платья. Скёльдсвард спрашивает Ликлиг, правда ли то, о чём она говорила. Ликлиг говорит да, объясняя, как дворяне удерживают монополию на вино."
 vedina.33.a:0 "Хм-м-м."
 vedina.34.t:0 "Пир окончен"
 vedina.34.d:0 "В общем-то, это был удачный праздник. Будет время еще пообщаться с поклонниками, но, по крайней мере, у Скёльдсвард уже есть представление о том, что они из себя представляют."
 vedina.34.a:0 "Хорошо, что дальше?"
 vedina.35.t:0 "Ночное свидание"
 vedina.35.d:0 "Скёльдсвард решает провести ночное свидание с одним из её женихов. Но кого же она выберет?"
 vedina.35.a:0 "Принц Ондска"
 vedina.35.b:0 "Принц Стридант"
 vedina.35.c:0 "Принцесса Ликлиг"
 vedina.36.t:0 "Ночное свидание Скёльдсвард и Ондски"
 vedina.36.d:0 "Место, куда Ондска привёл Скёльдсвард, - тихий храм Мудрой Леди, находящийся вдалеке от города. Это чудо старой архитектуры Ведины, в котором царит спокойная атмосфера.\n\nПо крайней мере, на первый взгляд, ведь когда Скёльдсвард и Ондска входят глубже, атмосфера меняется. Что-то не так в этом храме. Тут есть типичная статуя Мудрой Леди, но она кажется маленькой по сравнению со статуями массивных грифонов, которые окружают ее.\n\nОндска, который продолжает говорить о том, что предшественники Мудрой Леди обладали магическими способностями, несмотря на то, что они были грифонами, замолкает. Он говорит Скёльдсвард, что если она заметила что-то странное в этом храме, то это абсолютно верно, потому что храм на самом деле не принадлежит Мудрой Леди.\n\nОндска постукивает по стене слева от статуи Мудрой Леди и нажимает на кусок камня. Он вместе с немалой частью стены поворачивается со скрипом. Ондска входит, широко улыбаясь, и Скёльдсвард медленно следует за ним. Круглая камера за стеной - это какая-то старая ритуальная комната со старыми пятнами и символами. Когда Скёльдсвард сужает глаза, она понимает, что это странные руны, которые она смутно припоминает из какого-то старого тома о древней рунической магии.\n\nОндска объясняет, что именно здесь древние, предшественники Мудрой Леди, вызывали и заключали контракты с существами из-за пределов этого мира, что позволяло им обладать магией, несмотря на их грифонью природу. Скёльдсвард просит разъяснений, и Ондска говорит, что этих существ, как правило, путают с чистым злом. "Они более требовательны, чем зло. Они буквально следуют заключённым контрактам, о чём глупые призыватели обычно забывают, а мудрые - всегда помнят." Тем не менее, он указывает на то, что силы этих существ могут позволить их хозяевам совершать подвиги, о которых можно только мечтать. Картины и фрески на стенах камер, кажется, подтверждают это, поскольку они показывают грифонов, ведущих армию в битву, и использующих заклинания, которые буквально вносят опустошения в ряды их врагов, как пони, так и грифонов."
 vedina.36.a:0 "Призыватели и колдуны ... Кто бы мог подумать?"
 vedina.37.t:0 "Ночное свидание Скёльдсвард и Стриданта"
 vedina.37.d:0 "Стридант просит Скёльдсвард переодеться и ведёт её в Тюрхамн. Там они прекрасно проводят время, танцуя в баре "Латунный галеон" и наслаждаясь интересной компанией. Многие клиенты бара - это молодые военные офицеры, родившиеся в Ведине, которые ворчат о том, как дворяне продолжают сокращать их бюджет и как традиции, а не инновации, становятся приоритетом. Они также отличные комики, которые заботятся о том, чтобы переодетые Стридант и Скёльдсвард чувствовали себя комфортно."
 vedina.37.a:0 "Ну, это было весело?"
 vedina.38.t:0 "Ночное свидание Скёльдсвард и Ликлиг"
 vedina.38.d:0 "Ликлиг ведёт переодетую Скёльдсвард - в салон-клуб к группе других грифин. Некоторые прибыли из Эквестрии, другие из Грифонии, а третьи - из самой долины Эви. Они участвуют в дискуссии по поводу разрыва в благосостоянии между бедными и богатыми и о том, как это в конечном итоге наносит ущерб обеим сторонам. У некоторых из них есть довольно диковинные идеи, но Ликлиг выдвигает довольно консервативный план, который основывается на постепенном развитии с корректировкой древних традиций Ведины, чтобы приспособить их и страну к современному миру. После окончания собрания Ликлиг приглашает Скёльдсвард задавать вопросы о её плане, что и делает Скёльдсвард до глубокой ночи.\n\nУ Скёльдсвард есть один важный вопрос: как они с Ликлиг смогут обеспечить наследника для трона? Ликлиг парирует: "Предоставить наследника? Разве нет других способов?"\n\nЗатем Ликлиг смеётся и объясняет, что есть много птенцов без родителей, которые могли бы стать отличными преемниками, если бы их любили и окружили заботой. В конце концов, кровь - не единственный способ связи между грифонами."
 vedina.38.a:0 "Вот так просто?"
 vedina.39.t:0 "Прогулка в саду"
 vedina.39.d:0 "Скёльдсвард решает пойти на тихую прогулку в королевских садах Тюрхамна с одним из её женихов. Но кого же она выберет?"
 vedina.39.a:0 "Принц Ондска"
 vedina.39.b:0 "Принц Стридант"
 vedina.39.c:0 "Принцесса Ликлиг"
 vedina.40.t:0 "Прогулка Скёльдсвард и Ондски в саду"
 vedina.40.d:0 "Ондска кажется почти оскорблённым цветами садов. Большую часть времени он продолжает говорить о том, как Ведина должна отказаться от идеи обеспечить хорошую жизнь для каждого грифона и сосредоточиться на предоставлении как можно большего количества ресурсов тем, кто действительно способен что-то изменить. Время от времени он указывает на странного паука или хищного насекомого, и использует их в качестве примера возможности того, что может случиться с Вединой: либо падение, либо возрождение."
 vedina.40.a:0 "Хорошая прогулка?"
 vedina.41.t:0 "Прогулка Скёльдсвард и Стриданта в саду"
 vedina.41.d:0 "Во время их прогулки по саду Стридант рассказывает Скёльдсвард о своем беспокойстве по поводу дворян Ведины и о том, что они забыли свой долг. Стридант и Скёльдсвард также говорят о своих любимых легендах и старых героях из прошлого Ведины. Они оба восхищаются королем Фореной и обнаруживают, что также обожают «Мудрую Леди» из древней истории Ведины."
 vedina.41.a:0 "Мило?"
 vedina.42.t:0 "Прогулка Скёльдсвард и Ликлиг в саду"
 vedina.42.d:0 "Ликлиг находит сады мирными и говорит об этом Скёльдсвард, но она, похоже, всё равно чем-то опечалена. Скёльдсвард спрашивает про это и получает ответ "Почему такая красота доступна только богатым? Разве у нас не может быть парков и скверов, где птенцы и пожилые грифоны всех слоёв общества могут играть вместе? Где они могут делиться идеями и помнить, что все они - жители Ведины?"\n\nСкёльдсвард спрашивает Ликлиг, почему она так обеспокоена этим. Ликлиг немного молчит.\n\n"Потому что я незаконнорождённая."\n\nУ её отца не было других наследников, и поэтому он вынудил узаконить её положение. И она хочет перемен, ведь она знает, как её детство было бедным и она знает, как тяжело живут простые грифоны. Ликлиг явно не собирается терять удачу, что попала к ней в когти. Она говорит Скёльдсвард "Если ты выберешь меня, я позабочусь о том, чтобы ни один птенец в Ведине рос голодным и не испытывал ненависти к дворянам, облагающих простой народ налогами. Ведина догонит современный мир, а я буду твоим правым когтем и буду стараться изо всех сил осуществить это.""
 vedina.42.a:0 "Её пыл впечатляет"
 vedina.43.t:0 "Ужин"
 vedina.43.d:0 "Ужин - это отличная возможность для Скёльдсвард провести время с одним из её женихов. Но кого же она выберет?"
 vedina.43.a:0 "Принц Ондска"
 vedina.43.b:0 "Принц Стридант"
 vedina.43.c:0 "Принцесса Ликлиг"
 vedina.44.t:0 "Скёльдсвард и Ондска ужинают"
 vedina.44.d:0 "Принц Ондска пытается вести себя учтиво.\n\nТем не менее, его флирт и комплименты, как правило, ведут к чему-то вроде "Знаешь, все было бы намного лучше, если бы ты была единственной силой в Ведине." Или, "Королевство должно доверять таким грифонам как ты, а не закону." И "Что крестьяне знают о том, как править? Только ты, и я, конечно, разбираемся в этом.""
 vedina.44.a:0 "Он же пытался, да?"
 vedina.45.t:0 "Скёльдсвард и Стридант ужинают"
 vedina.45.d:0 "Стридант - отличный собеседник, рассказывающий Скёльдсвард истории о Империи Грифонов. В конце обеда Скёльдсвард и Стридант также обсуждают, как применить традиции Ведины в современном мире и какую они будут играть роль. В конце концов, Стридант заявляет, что, по его мнению, дни рыцарства ещё не окончены, и упоминает, что независимо от того, кого выберет Скёльдсвард, он всегда будет верен Ведине."
 vedina.45.a:0 "Да, звучит разумно."
 vedina.46.t:0 "Скёльдсвард и Ликлиг ужинают"
 vedina.46.d:0 "Ликлиг готовит ужин самостоятельно и оказывается удивительно хорошим поваром. В очень романтической атмосфере Ликлиг охотно готова выслушать Скёльдсвард, которая жалуется на устаревшую и странную традицию опасных испытаний для наследников, а также шутит по поводу некоторых знатных чванливых грифонов. Это приятный расслабляющий вечер, и Ликлиг заканчивает его десертом и танцем со Скёльдсвард под музыку граммофона."
 vedina.46.a:0 "Чудесный вечер"
 vedina.47.t:0 "Любовные письма"
 vedina.47.d:0 "Проведя некоторое время со всеми своими женихами, Скёльдсвард подходит к тому моменту, когда она может принять решение. Но, прежде чем она это сделала, к ней пришло три любовных письма от женихов."
 vedina.47.a:0 "Время распечатать их."
 vedina.48.t:0 "Письмо принцессы Ликлиг"
 vedina.48.d:0 "Ликлиг в письме пишет, что они, похоже, ладят между собой, в отличие от других женихов, они сходятся во мнении из-за своего совпадающего пола и что Скёльдсвард нужна помощь, чтобы направить Ведину в будущее, а не назад в прошлое. Получить наследника, учитывая возможность взять приёмного птенца, не будет проблемой.\n\nЕё письмо приближается к концу, где она признает, что, она, возможно, ещё не влюбила Скёльдсвард в себя. Она пишет, что, несмотря ни на что, будет хорошей королевой-консортом, которая поможет Скёльдсвард вести Ведину не путём милитаризации, не к безумным планам Ондски, а в неопределенное будущее или «неизведанную страну», как называет это Ликлиг."
 vedina.48.a:0 "Хорошо. Что написал принц Стридант?"
 vedina.49.t:0 "Письмо принца Стриданта"
 vedina.49.d:0 "В любовном письме Стридант преуменьшает свой статус и подчеркивает не богатство, а рыцарство, заявляя, что независимо от того, кого выберет Скёльдсвард, он будет уважать её выбор. Он хочет служить, и он думает, что ему лучше стать консортом Скёльдсвард, чтобы напомнить дворянству об их старых ролях и помочь ей сделать Ведину оплотом рыцарства, каким она была раньше."
 vedina.49.a:0 "Хорошо. Что написал принц Ондска?"
 vedina.50.t:0 "Письмо принца Ондски"
 vedina.50.d:0 "Ондска говорит, что он не просто хороший выбор, он - единственный выбор, если Скёльдсвард хочет господствовать над Вединой, сокрушая своих врагов и подавляя инакомыслие. Он утверждает, что если Скёльдсвард выберет его, он поможет ей превратить Ведину в самую сильную державу на континенте."
 vedina.50.a:0 "Хм-м-м. "
 vedina.52.t:0 "Оценка ситуации"
 vedina.52.d:0 "У Ведины есть проблемы как внутренние, так и внешние проблемы, о чём так хорошо знает [Root.GetLeader]. Экономика устарела, армия не совсем соответствуют стандартам других наций, и более того, положение Ведины на политической арене сомнительно. После смерти Императора наши кандалы ослабли. Но мы не можем оставаться в одиночестве.\n\nОсновными союзниками, к которые помогли бы нам отстоять относительную независимость, являются Аквелия на юге и наши соседи в Республике Грифонов. Обе страны стойки в своём сопротивлении имперскому возрождению, и обе потенциально могут противостоять Империи. Аквелия и её Антанта лучше соответствуют нашим идеалам гармонии, но с Республикой Грифонов было бы легче координировать оборону. Мы должны выбирать быстро, но мудро."
 vedina.52.a:0 "С кем бы подружиться?"
 vedina.53.t:0 "Ухаживания за Антантой"
 vedina.53.d:0 "Скёльдсвард связывается с Республикой через посредников, которые помогают в сближении двух стран, между которыми есть небольшая напряжённость. Республиканцы с подозрением относятся к любому монарху, и мы немного встревожены более радикальными элементами в их рядах. Но нас объединяют идеалы Гармонии и недоверие к экспансионистской Империи.\n\nПредварительные переговоры определили время и место для королевского визита, но [Root.GetLeader] должна скрепить сделку. Мы не можем предложить танки или самолеты, но у нас есть очень умелые рыцари. Монарх сидит напротив избранного президента, а их со всех сторон окружают помощники. Скёльдсвард решает отозвать часть своей охраны. Если она хочет преодолеть недоверие к своему статусу, то она должна показать республиканцам, что она такая же грифина, как и они, несмотря на её имущество и статус, и что они ближе, чем могло бы показаться на первый взгляд. Она говорит свободно, позволяя себе восторгаться прекрасными достопримечательностями столицы и говорить о надеждах на дружбу между двумя народами. Но убедит ли это их?"
 vedina.53.a:0 "Скрестим когти..."
 vedina.54.t:0 "Предложение"
 vedina.54.d:0 "Президент Республики Теодор Верани радушен, несмотря на опасения его народа. После предварительной встречи он приглашает Скёльдсвард и её свиту на прием. Она принимает предложение радостно, радостно ожидая возможности насладиться изысканной кухней Аквелии.\n\nНа приеме среди дипломатов, генералов и богатых финансистов демократического дела Скёльдсвард ярко сияет. Она тщательно выбрала наряд, чтобы тот соответствовал республиканским вкусам: красивый, но умеренно богато украшенный. Дамы восторженно обсуждают его, и каждый холостяк в комнате следит за ней своими глазами. Гости пристально внимают её словам и наблюдают за каждым действием Скёльдсвард.\n\nСледующие несколько дней принесли ещё несколько встреч. Никто не ставит под сомнение верность Ведины принципам Гармонии, но монархия по-прежнему вызывает опасения. Верани спрашивает, может ли он послать делегацию, чтобы поближе ознакомиться с порядками в Ведини, и Скёльдсвард с готовностью соглашается. Разговор переходит к тому, что Ведина может предложить Антанты с точки зрения рекрутов и ресурсов. После этого Скёльдсвард в мрачном настроении возвращается в свои комнаты. Достаточно ли она сделала? С тех пор, как она прибыла, Верани ни разу не улыбнулся..."
 vedina.54.a:0 "Ответ скоро придет..."
 vedina.55.t:0 "Ведина присоединяется к Антанте"
 vedina.55.d:0 "На следующий день Скёльдсвард возвращается в конференц-зал, чтобы встретиться с улыбающимся, но немного сонным президентом. ‘Мои поздравления,’ он говорит, протягивая когти. ‘К добру или к худу, я здесь, чтобы озвучить наше решение.’\n\nОзадаченный монарх смотрит на него. ‘Что вы имеете в виду, мсье?’ она спрашивает.\n\n‘Пока вы спали, Ваше Высочество, мой кабинет провел всю ночь в дебатах. Я буду честен с вами и скажу, что Ведина - это не тот союзник, которого мы искали, но, возможно, именно тот, который нам нужен. Тонкости нашего сотрудничества нужно ещё уладить, но Антанта и Республика приветствуют вас в нашей команде.’\n\nВосторженная Скёльдсвард берет его за лапу и радостно трясет её, поражая своим поведением более формальных грифонов среди своей свиты. Она может быть королевой, но Скёльдсвард помимо всего прочего ещё и молодая грифина. Вся грядущая тяжелая работа и заботы о будущем никуда не делись, но впервые за многие годы она чувствует, что может дышать свободнее."
 vedina.55.a:0 "Хороший день для Ведины и гармонии!"
 vedina.56.t:0 "Ведина признана недостойной"
 vedina.56.d:0 "Президент Верани обычно казался задумчивым во время её визита, но сегодня он просто выглядел мрачно. Скёльдсвард села, как уже делала это несколько раз, и заметила, Верани, против своего обыкновения, всё ещё молчит.\n\n‘У меня плохие новости,’ вдруг сказал он, неприятно удивив её. ‘Ваше Высочество, признаюсь, я надеялся, что Республика сможет вам помочь. Я заклятый враг дворян и королей, но вы мне симпатичны. Но республика не может позволить себе вступать в союз с отсталой нацией под королевским игом. Угроза Империи чрезвычайно велика, и мир слишком опасен для таких сентиментальностей. Я прошу прощения. Кабинет министров и народные собрания высказали своё мнение, и с тяжелым сердцем я должен попросить Вас и вашу свиту покинуть пределы нашей страны.’ Он с трудом поднялся и поклонился, оставив ошеломленную королеву позади себя."
 vedina.56.a:0 "Мы уходим с тяжелыми сердцами."
 vedina.57.t:0 "Грифоний альянс"
 vedina.57.d:0 "Вместо того, чтобы испытывать нашу удачу с аквелийцами, чья ненависть к монархам всё ещё свежа, давайте свяжемся с остатками первой Республики, той, которая родилась в Грифенхейме. Если кто-то и станет верным союзником в борьбе против Империи, так это будут те, чья ненависть к нашим бывшим хозяевам превратила их в полноценную нацию. Их альянс менее надёжен, так как у республиканцев меньше потенциальных друзей и они гораздо менее стабильны.\n\nОднако, республика находятся рядом, и координация наших военных усилий должна быть намного проще. В отличие от Аквелии, северной республике нужны друзья и она не может позволить себе быть столь же требовательной."
 vedina.57.a:0 "Давайте забудем предрассудки"
 vedina.58.t:0 "Ухаживания за республикой"
 vedina.58.d:0 "[Root.GetLeader] приехала сегодня в Клаудбьюри. Но, честно говоря, визит её уже несколько разочаровал. Клаудбьюри - прекрасный город, но его население ни на что не надеются и лишено энтузиазма по поводу почти всего, не говоря уже о таком важном союзе. У республиканцев много проблем, и это видно. За пределами Клаудбьюри далеко не все грифоны доверяют правительству. Армия в лучшем случае неуправляема, а в худшем готова к открытому мятежу. В её докладах подчеркивается нестабильность Республики, несмотря на то, что президент Кемерскай неустанно работает.\n\nНо Скёльдсвард всё ещё надеется. Кемерскай - проницательный грифон, и она уверена, что он увидит преимущества рыцарей Ведины, поддерживающего его армию."
 vedina.58.a:0 "Мы ждём их окончательного решения."
 vedina.59.t:0 "Ведина вступает в альянс"
 vedina.59.d:0 "Президент Кермерскай и Скёльдсвард долго беседую ночью и ещё дольше на следующий день. Он прагматичен, и она находит немного обаятельной его резкость. Он ветеран войны и политической катастрофы, и хотя он симпатизирует её гармоничным взглядам, он отказывается быть привязанным к этой идеологии.\n\nВ конце концов, они достигают соглашения. Ведина и республиканцы будут вместе противостоять Империи. Настало время, чтобы эти воинственные завоеватели встретили свой конец на севере!"
 vedina.59.a:0 "Братья по оружию!"
 vedina.60.t:0 "Ведине указывают на дверь"
 vedina.60.d:0 "Кемерскай - жёсткий грифон. Он видел, как умирало слишком много простодушных идеалистов, и ему даже пришлось отдать приказ о казни некоторых из них. Его жизнь посвящена восстановлению республики, и он ни перед чем не остановится. Он рад сердечности Ведины, но по ходу переговоров он, кажется, становится всё более и более разочарованным нашими военными возможностями. Недостаток современных технологий, зависимость от рыцарей и состояние экономики побуждают его сказать, что мы хотим связать его со страной, имеющей все те же проблемы, что и у него, а иногда даже и похуже.\n\nВ конце концов, Скёльдсвард должна признать свое поражение. Республика слишком озлоблена, слишком хрупка, слишком отчаянна и слишком упряма, чтобы увидеть свои ошибки. Кемерскай и его правительство не воспринимают наших аргументов. Мы можем только надеяться, чтобы их без нашей помощи не уничтожила Империя."
 vedina.60.a:0 "Печально."
 vedina.61.t:0 "Заморские друзья"
 vedina.61.d:0 "Нова Грифонию колонизировала Империя, а не Ведина. Но мы поддерживали тёплые и довольно близкие отношения с нашими кузенами за морем. Мы пошли разными путями, но, возможно, сможем найти общий язык. Обе наших страны переживают трудные времена и уязвимы перед махинациями других, более могущественных и современных наций.\n\nО королевском визите не может быть и речи, поскольку колония слишком дикая для этого. Но была направлена дипломатическая миссия с целью попытаться заключить соглашение между нами. Пропасть между нами действительно ограничивает то, насколько мы можем быть полезны друг другу, это правда, но наши рыцари будут полезны на фронтире, а их отважные солдат помогут на линии фронта грядущей войны."
 vedina.61.a:0 "Помогут ли они своей родине?"
 vedina.62.t:0 "Колонисты соглашаются!"
 vedina.62.d:0 "Хорошие новости с эквестрийского континента! Из Уэтера пришло известие о том, что колонисты услышали крик о помощи своих кузенов в Грифонии и решили поддержать нас. Как именно это произойдёт ещё предстоит определить, но, если не говорить полностью о специфике, у нас есть верный друг в Нова Грифонии. В такие смутные времена любой друг хорош."
 vedina.62.a:0 "Братья по оружию!"
 vedina.63.t:0 "Отказ из Нова Грифонии"
 vedina.63.d:0 "Наши дипломаты вернулись домой с плохими новостями. У Нова Грифонии просто нет того, что мы ищем. И они отказались от сотрудничества всего через несколько дней! Очевидно, у них есть «большие проблемы» на эквестрийском континенте, что, откровенно говоря, смешно. Чейнджлинги, яки или кто-то ещё, разве они не грифоны? Нова Грифония действительно была ошибкой, её грифоны совершенно не понимают проблем других грифонов! Боги, они скоро и сами перестанут быть ими!"
 vedina.63.a:0 "Действительно горестные вещи."
 vedina.64.t:0 "Печальная правда"
 vedina.64.d:0 "В Ведине очень мало грифонов, которые хотят вернуться под крыло Империи. Хотя во время протектора Империя редко действительно нас угнетала, она также делала нас слабыми и безразличными. Наша культура медленно, но верно исчезала. Сама наша страна была почти уничтожена. Но так не должно быть.\n\nИмператор мёртв, а вместе с ним умирают старые пути и идеи. У Ведины теперь есть возможность пересмотреть свои отношения с Грифенхеймом. Ведина сама вернётся к Империи, но не как марионетка, а как ценный друг и младший партнер. С некоторой удачей и проницательностью мы можем выжить. В конце концов, больше некуда обратиться. Только Империя выживет."
 vedina.64.a:0 "Возможно, это и к лучшему"
 vedina.65.t:0 "Возвращение к Империи"
 vedina.65.d:0 "Ведина отправила мрачную делегацию в столицу Империи, чтобы договориться о нашем возвращении в её союзники. Имперские чиновники были удивлены, мягко говоря, нашим решением. Мы не уверены, что они сделают с бедной Вединой. Мы далеки от Грифенхейма и окружены народами, которые не в восторге от старых порядков. Мы и сами порой относились к Империи недружелюбно, и она не забыла этого. Мы можем предложить им наших рыцарей, хотя они плохо экипированы для современной эпохи. Наша экономика, наша слабая промышленность, наша удаленность - всё это выступает против нас. Верности и рыцарей было достаточно, чтобы купить имперскую защиту несколько сотен лет назад. Мы надеемся, что этого будет достаточно, чтобы купить её сейчас."
 vedina.65.a:0 "Мы ждём их решения"
 vedina.66.t:0 "Безопасность важнее мужества"
 vedina.66.d:0 "Ведина всегда ценила себя за честь. Мы говорили о рыцарстве и храбрости и гордимся нашими традициями. Но мудрость также является добродетелью, и часть того, чтобы быть хорошим рыцарем, заключается в том, чтобы использовать все свои силы ради хорошего дела. Немногие любят Империю, но они могут увидеть мудрость в выборе того знакомого дьявола. Это может быть не самым смелым решением, но, пожалуй, самым безопасным, чтобы зажечь нашу звезду рядом с восходящей звездой регента. Особенно сейчас, когда у нас есть гарантии того, что имперцы будут держать свои когти в стороне от нашей культуры и общества. Мы, возможно, мы сможем подтолкнуть их в сторону лучшего и более почетного курса. Кто знает? В лучшем случае Ведина может помочь стабилизировать континент. В худшем случае мы будем защищены от наших соседей и быстро меняющегося мира. За империю! К добру или к худу."
 vedina.66.a:0 "Ведина снова верна"
 vedina.67.t:0 "Отказ из Империи"
 vedina.67.d:0 "Бывают моменты, когда целые страны застывают во временном параличе, и это один из них. Дворяне в Тюрхамне сидят в ошеломлённом молчании, пытаясь понять, как всё это могло случиться. Торговцы закрыли свои магазины. Даже крестьяне начали беспокоиться о будущем.\n\nИмперский ответ на нашу петицию - это публичное письмо, которое советует нашей земле «взглянуть на свою собственную оборону» и желает нам удачи, но также официально разрывает все связи между нами. Они не только не потратят ресурсы для сохранения своего протектората, но если имперцы одержат победу над своими врагами, мы сможем однажды увидеть имперскую армию у нашего порога. Времена печальны, и если даже Империя не принимает нас обратно, сможем ли мы найти друзей где-нибудь еще?"
 vedina.67.a:0 "Мы обречены..."
 vedina.68.t:0 "Ведина одинока"
 vedina.68.d:0 "Мы не можем доверять республиканцам с их странными новыми идеями. Мы не можем вернуться к Империи по многим причинам. Колонистам нельзя доверять. Пони, конечно, не будут нашими друзьями. Мы одни и окружены со всех сторон, если не явными, то потенциальными врагами. Каждый грифоны точит свои когти и меч, а молодые крестьяне тренируются с помощью штыков и копий, зная, что слишком скоро они будут нуждаться в таких навыках. Кто может сказать, что принесёт будущее? Но что бы там ни было, Ведина и её грифоны не выживут без благословения Леди и удачи."
 vedina.68.a:0 "Ну что ж, посмотрим на нашу оборону."
 vedina.69.t:0 "Галерея друзей"
 vedina.69.d:0 "Теперь, когда мы избавились от наших наиболее наивных идеалов, пришло время заглянуть за границы страны и оценить ситуацию. Как бы нам ни хотелось это отрицать, Ведина не так сильна, как должна быть в этом новом мире. Мы отстаем в технологиях, а то и в доблести, а экономика по-прежнему устаревшая и неэффективная.\n\nЕсть несколько стран-единомышленников, которые разделяют нашу идеологию силы, с которой мы можем на время объединиться. Мы могли бы договориться с архонтами, которые, хотя и не совсем те, с кем бы мы хотели связать наше будущее. Грифонов за морем также стоит рассмотреть на предмет союза, если мы сможем найти тех, кто разделяют наше мнение о сильных и слабых.\n\nИли, если мы должны, мы могли бы полагаться сами на себя. Со временем мы могли бы сформировать коалицию наций, основанную вокруг нас самих?"
 vedina.69.a:0 "Партнёры с Империей!"
 vedina.69.b:0 "Колонисты подойдут."
 vedina.69.c:0 "Мы создадим свой альянс!"
 vedina.70.t:0 "Предложение альянса"
 vedina.70.d:0 "Теперь, когда мы выяснили, какой именно нам нужен друг и союзник в эти трудные времена, нам нужно произвести на них должное впечатление. Было решено, что члены королевской семьи пройдут в сопровождении самого эффектного военного почетного караула, который мы только можем собрать. Не скупитесь на расходы. Да, это неоправданно расточительно, но произведёт немалое впечатление.\n\nМы можем только надеяться, что наши инвестиции окупятся. Ведине нужны союзники в самое ближайшее время. Республиканцы могут собраться с силами в любой день. Будем надеяться, что мы произведем хорошее впечатление на потенциальных друзей. Первый шаг к тому, чтобы стать по-настоящему сильным - это прожить достаточно долго, чтобы стать лучше."
 vedina.70.a:0 "Каков будет их ответ?"
 vedina.71.t:0 "Они соглашаются!"
 vedina.71.d:0 "Радостные новости! Наши нынешние партнеры согласились на предложенный альянс. Хотя, возможно, это не самые лучшие условия - они были несколько уклончивыми в вопросе о том, какую поддержку они готовы оказать в случае войны, - но минимальные гарантии удовлетворили наших правителей. У Ведины будет свой союз, а с друзьями придёт безопасность, которая поможем полностью модернизироваться."
 vedina.71.a:0 "Братья по оружию!"
 vedina.72.t:0 "Ведина отвергнута!"
 vedina.72.d:0 "Еще один мрачный день, который стал ещё хуже. Наше посольство отправлено паковать вещи. Королевская семья и их почетный караул были не такими впечатляющими, как мы надеялись, и теперь мы потеряли возможность сформировать потенциально ценный альянс.\n\nНастроение на родине кислое. Некоторые из дворян и рыцарей высказывают мысль, что, возможно, наши милые правители не совсем готовы к представлению королевства за границей. Конечно, большинство элит по-прежнему лояльны, но это говорит о том, что после первоначального принятия нового порядка появляются трещины. Принцесса и её супруг не так любимы, как хотелось бы ... пока. Но это изменится. Это всего лишь одна неудача."
 vedina.72.a:0 "Мы покажем им..."
 vedina.73.t:0 "Приглашение из [From.Capital.GetName]"
 vedina.73.d:0 "Письмо с королевской печатью, предназначенное только для глаз их высших должностных лиц, прибыло в столицу нашего избранного союзника. Он содержит невероятные обещания и, честно говоря, выглядит немного ... занимательно. Но есть и определенная степень очарования. Ведь Ведина никого не приглашает в свою лигу. В этой избирательности есть некоторая честь!\n\nТолько один вопрос остаётся. Присоединимся ли мы к Лиге?"
 vedina.73.a:0 "Да!"
 vedina.73.b:0 "Лига чего? Нет, конечно."
 vedina.74.t:0 "Новый член Лиги!"
 vedina.74.d:0 "Успех! После некоторых размышлений мы приобрели ценного союзника. Обмен подарками, советниками и официальными лицами уже ведется, а вскоре начнётся совместное военное планирование.\n\nЭто, конечно, не конец. Лига должна расти, и амбиции Ведины не заканчиваются простым приобретением друга или двух. Нет, мы мечтаем о намного большем. Это всего лишь первый шаг, а эти дураки - лишь ступенька на пути Королевства к возможной империи."
 vedina.74.a:0 "Слава Ведине!"
 vedina.75.t:0 "Опозорены"
 vedina.75.d:0 "Эти отвратительные дураки, которым мы предложили нашу дружбу, просто выбросили приглашение. Мы явно их переоценили.\n\nХотя никто не говорит ничего вслух при дворе, ходят слухи о том, весь этот разговор о правах сильных и обязанностях слабых был лишь разговором и шоу. Может быть. Такова опасность говорить о себе с точки зрения силы в идеологии абсолютов."
 vedina.75.a:0 "Небольшая неудача."
 
 
 vedina_quest.1.t:0 "В поисках доблести"
 vedina_quest.1.d:0 "Одно из многочисленных испытаний принцессы - доказать её доблесть в бою. Она должна прочесать землю Ведины и найти подходящее испытание. Таких возможностей много, но она знает, что победа должна быть существенной, чтобы произвести впечатление на двор.\n\nДля Ведины особенно важно то, чтобы этот поступок сам по себе был добрым делом. Принцесса пришла в сонную деревню Димшадоу, в которой, как сообщается, есть проблемы. Она подходит к таверне и ..."
 vedina_quest.1.a:0 "... сразу же начинает расследование!"
 vedina_quest.1.b:0 "... наслаждается напитками."
 vedina_quest.1.c:0 "... арендует комнату и отдыхает после долго путешествия."
 vedina_quest.2.t:0 "Отличный напиток"
 vedina_quest.2.d:0 "Спустя бокал освежающего напитка и несколько улыбок, принцесса оказалась посреди довольно информативной беседу с барменом, который предложил ей снять комнату за определенную цену.\n\nОказывается, что деревня некоторое время находится под гнётом дракона, и ей приходилось регулярно жертвовать ему свои богатства. Почему об этом не сообщалось? А всё просто. Местный лорд не был так столь внимательным, как следовало бы. Тем не менее, битва с драконом, наверняка впечатлит двор."
 vedina_quest.2.a:0 "Дракон, да?"
 vedina_quest.3.t:0 "Хороший ночной отдых"
 vedina_quest.3.d:0 "Нет ничего лучше, чем спокойный ночной отдых, и теперь Скёльдсвард чувствовала себя хорошо отдохнувшей и готовой справиться с любой бедой, угрожающей деревне. Это дало ей время подумать, и она решила, что должна сначала расспросить местных жителей."
 vedina_quest.3.a:0 "Отлично"
 vedina_quest.4.t:0 "Дракон?!"
 vedina_quest.4.d:0 "Это был дракон. Дракон поселился в соседней горе и требовал дань у жителей деревни. Ужасная несправедливость. Скёльдсвард нужно было разобраться с этим, и поэтому она поклялась победить дракона.\n\nЭто будет нелегко. Ей понадобится помощь, чтобы убить такого зверя, но какая?"
 vedina_quest.4.a:0 "Местный рыцарский гарнизон!"
 vedina_quest.4.b:0 "Большая пушка!"
 vedina_quest.4.c:0 "Народ должен защищать себя самостоятельно!"
 vedina_quest.5.t:0 "Рыцари"
 vedina_quest.5.d:0 "Небольшой и эффективный отряд лучших и верных короне рыцарей Ведины проживает поблизости. Было бы глупо не использовать их. Быстрый визит к ним, и помощь получена.\n\nКонечно, правильная подготовка иногда является ключевой, но может быть лучше поторопиться и разобраться с проблемой побыстрее. Скёльдсвард может потратить время на составление правильного плана или использовать то, что у неё есть, и надеяться на лучшее. Что она решила?"
 vedina_quest.5.a:0 "Давайте подготовимся"
 vedina_quest.5.b:0 "В атаку!"
 vedina_quest.6.t:0 "Яд?"
 vedina_quest.6.d:0 "Командир рыцарей зарылся в книги в своей маленькой библиотеке и обнаружил старое руководство по охоте на монстров, написанное несколько сотен лет назад. Существует вещество, которое можно сделать из простых трав, которые будут очень ядовитыми для драконов. Это не убьет тварь, но достаточно ослабит её, чтобы дать принцессе и рыцарям преимущество.\n\nНо разве такое преимущество не будет бесчестным?"
 vedina_quest.6.a:0 "Используем яд!"
 vedina_quest.6.b:0 "Настоящий рыцарь не опустится до подлостей"
 vedina_quest.7.t:0 "Победа!"
 vedina_quest.7.d:0 "Храбрые рыцари с принцессой во главе смелось бросились в древнее логово дракона. Там разгорелась жаркая битва, быстро заставившая умолкнуть древнего дракона в горах. Он хорошо дрался, но вооруженный отравленным оружием и решимостью защитить свою страну отряд не оставил ему ни шанса. Смертельный удар был нанесен самой принцессой, и драконья сокровищница была освобождена и передана обратно жителям деревни. Победа свободы, Ведины, и принцессы, доказавшей свою доблесть в бою."
 vedina_quest.7.a:0 "Великолепно"
 vedina_quest.8.t:0 "Путь чести"
 vedina_quest.8.d:0 "Принцесса права, рыцари Ведины не сражаются такими подлыми способами. Они будут сражаться с драконом с открыто и с честью. Яд для трусов и предателей. Скёльдсвард решила, что будет биться с драконом честно."
 vedina_quest.8.a:0 "Это верное решение"
 vedina_quest.9.t:0 "Победа!"
 vedina_quest.9.d:0 "Храбрые рыцари с принцессой во главе смелось бросились в древнее логово дракона. Там разгорелась жаркая и затяжная битва, в ходе которой рыцари понесли некоторые потери. Тем не менее, дракон был убит когтями принцессы, а его сокровища вернулись жителям деревни под горой."
 vedina_quest.9.a:0 "Неплохой исход"
 vedina_quest.10.t:0 "Королевская артиллерия"
 vedina_quest.10.d:0 "Один из лучших артиллерийских батальонов Ведины находится поблизости. Короткое путешествие привело принцессу в казарму. Не потребовалось много времени, чтобы убедиться в том, что дракон не сможет противостоять огню современных артиллерийских орудий. Артиллерийская рота более чем рада помочь. План состоит в том, чтобы использовать принцессу в качестве приманки для дракона и заманить его в определенное место. Тогда артиллерия сможет разорвать тварь на куски."
 vedina_quest.10.a:0 "Нужно было прихватить зонтик"
 vedina_quest.11.t:0 "Подготовка"
 vedina_quest.11.d:0 "С планом принцесса возвращается в деревню. Хорошее открытое поле лежит перед логовом дракона, что делает его идеальным местом для обстрела. Скёльдсвард возвращается в расположение роты, уточняет последние детали и отправляется к логову дракона. Как только она получила подтверждение, увидев поднятый на расстоянии флаг, Скёльдсвард бросается в пещеру и нападает на дракона."
 vedina_quest.11.a:0 "Главное не погибнуть в первые секунды..."
 vedina_quest.12.t:0 "Снаряды против чешуи!"
 vedina_quest.12.d:0 "Через несколько мгновений Скёльдсвард выбегает из пещеры с очень злым драконом на хвосте. Неуклюжий зверь вылетает из пещеры и направляется прямо в открытое поле. Артиллерия начинает обстрел, обрушивая на дракона снаряды, пока от него остаётся лишь кратер. Скёльдсвард выжила, использую свои крылья, без потерь одержала победу над драконом и вернула его сокровища жителям деревни."
 vedina_quest.12.a:0 "Кто-нибудь хочет блинчиков?"
 vedina_quest.13.t:0 "Ополчение"
 vedina_quest.13.d:0 "Жители деревни только выиграют, если научатся защищать сами себя. Скёльдсвард должна помочь им победить этого дракона. Жители не испытывают особого энтузиазма, но принцесса воодушевляет их и говорит, что с её помощью и лидерством они смогут выполнить эту задачу. Ей удаётся сформировать импровизированное ополчение. Теперь нужно решить, как именно они будут действовать."
 vedina_quest.13.a:0 "Сделаем ставку на засаду"
 vedina_quest.13.b:0 "Давайте запечатаем пещеру"
 vedina_quest.13.c:0 "Натренируем этих ополченцев получше..."
 vedina_quest.14.t:0 "Засада"
 vedina_quest.14.d:0 "Было решено, что лучший шанс для ополчения - устроить засаду дракону за пределами его логова и использовать специализированные утяжеленные сети, чтобы удержать его, пока они не убьют зверя с помощью длинных копий. Подготовительные работы были долгими, в ходе которых принцесса лично помогала в обучении и строительстве. Это тяжелая работа, но в конце концов они готовы. Скёльдсвард будет приманкой, так что всё зависит от нее."
 vedina_quest.14.a:0 "В атаку!"
 vedina_quest.15.t:0 "Победа!"
 vedina_quest.15.d:0 "Ловушка была успешной. Скёльдсвард бросилась в пещеру, чтобы привлечь внимание дракона и выманить его. После этого жители Димшадоу нанесли свой сильный удар, поймав дракона сетью и атакуя его длинными копьями и шестами. Это была медленная и болезненная смерть для существа, и не все ополченцы вернулись домой живыми. Тем не менее, сокровища дракона могут компенсировать их потери."
 vedina_quest.15.a:0 "Работа выполнена"
 vedina_quest.16.t:0 "Blow it all up"
 vedina_quest.16.d:0 "Честно говоря, заставить ополчение сражаться с драконом - плохая идея. Так почему бы не использовать что-то совершенно иное? Воспользуемся динамитом! Несколько зарядов взрывчатки смогут убить дракона без боя. Действительно гениально. В конце концов, зачем его будить, если он в спит? План и взрывчатка у нас есть, так что можно приступать."
 vedina_quest.16.a:0 "Только бы не взорвать всю гору..."
 vedina_quest.17.t:0 "Ба-бах!"
 vedina_quest.17.d:0 "Одиночный оглушительный взрыв прогремел под горой. Без сомнения, дракон был очень удивлен, когда он взорвался во сне. Размещение динамита было непростой задачей, но Скёльдсвард легка и ловка, что позволило ей разместить его во всех нужных местах. После смерти дракона жители деревни теперь могут раскопать старое логово, чтобы забрать сокровища."
 vedina_quest.17.a:0 "Довольно неожиданный конец."
 vedina_quest.18.t:0 "Бандиты!"
 vedina_quest.18.d:0 "Другая великая ценность Ведины - честь. Принцесса отправилась в графство Флодботтен. Сообщения о бандитах и разбойниках недавно поступили оттуда, и местная знать, похоже, ничего с этим не сделала. Чтобы добиться справедливости в округе принцесса должна лично вмешаться! Но как?"
 vedina_quest.18.a:0 "Храбро вступить в открытый бой!"
 vedina_quest.18.b:0 "Заманим их в засаду"
 vedina_quest.56.t:0 "Поворот сюжета"
 vedina_quest.56.d:0 "Проблема не только в бандитах. К сожалению, задание не так просто. Столкнувшись с бандитами, принцесса выяснила, что местный граф фактически спонсирует их! Он использует бандитов, чтобы совершать набеги на торговые конвои, что, в свою очередь, делает торговлю более опасной в регионе для его конкурентов, а сам граф получает от этого прибыль. Также он предлагает услуги своих солдат по защите за увеличенную цену против 'бандитов'. Скёльдсвард могла бы просто уйти, просто победив бандитов, но не лучше ли решить проблему раз и навсегда?"
 vedina_quest.56.a:0 "Давайте полностью решим проблему"
 vedina_quest.56.b:0 "Нетушки, моя работа тут закончена"
 vedina_quest.19.t:0 "Противостояние с графом"
 vedina_quest.19.d:0 "Граф Талонстада радостно приветствует принцессу. Он без проблем признает, что использовал бандитов для собственной выгоды. На самом деле, он даже предлагает принцессе часть прибыли, если она позволит ему продолжить. Это действительно щедрое предложение, но может ли принцесса позволить себе нанести ущерб своей честности?"
 vedina_quest.19.a:0 "За разумную цену может"
 vedina_quest.19.b:0 "Никогда!"
 vedina_quest.20.t:0 "Смена руководства"
 vedina_quest.20.d:0 "Граф должен уйти, это точно. Но как должна принцесса разбираться с этим? Она могла просто выдвинуть нового рыцаря на эту должность и отозвать титул графа, но это, несомненно, разозлит дворянство. Она могла бы также привлечь его к суду, ведь это будет правильным решением?"
 vedina_quest.20.a:0 "Я здесь закон!"
 vedina_quest.20.b:0 "Честный суд!"
 vedina_quest.21.t:0 "Суд"
 vedina_quest.21.d:0 "После справедливого судебного разбирательства присяжные приговорили графа к смертной казни. Он казнен и после этого был назначен новый губернатор, известный своей преданностью закону и порядку. Справедливость восторжествовала, а принцесса зарекомендовала себя как благородный правитель Ведины."
 vedina_quest.21.a:0 "Честь вечна"
 vedina_quest.22.t:0 "Благотворительность"
 vedina_quest.22.d:0 "Чтобы обеспечить процветание королевства, королевский двор должен пожертвовать огромные суммы денег на благие дела, чтобы стимулировать экономический рост в стране и обеспечить безопасность народа. Для того, чтобы поставить Ведину на ноги и обеспечить процветание её народа, Скёльдсвард поручено возглавить сбор и распределение пожертвований."
 vedina_quest.22.a:0 "Какова ситуация?"
 vedina_quest.22.b:0 "Никакой благотворительности!"
 vedina_quest.23.t:0 "Благотворительность"
 vedina_quest.23.d:0 "В Ведине есть три разные проблемы. Во-первых, единство народа и условия проживания сильно ухудшились из-за возросшей зависимости от индустриализации. Мы должны инвестировать в общественные проекты и центры, чтобы еще раз сблизить наше общество. Второе - это большое количество больных в стране. Современная медицина ещё не дошла до континента грифонов, поэтому мы должны принять меры, чтобы народ получал необходимую ему помощь. В-третьих, возросла осведомленность о тяжелом положении инвалидов. Если фабричный рабочий серьезно пострадает на заводе, он просто будет уволен. Мы должны обеспечить социальную помощь этим грифонам, чтобы их семьи не голодали."
 vedina_quest.23.a:0 "Сфокусироваться на общественных проектах"
 vedina_quest.23.b:0 "Сфокусироваться на больных"
 vedina_quest.23.c:0 "Сфокусироваться на инвалидах"
 vedina_quest.23.e:0 "Нет. Мы пробуем эту новую вещь, называемую строгой экономией."
 vedina_quest.24.t:0 "Благотворительность"
 vedina_quest.24.d:0 "Ещё есть работа. Нам еще предстоит сосредоточиться на некоторых областях нашей страны. На чём мы должны сосредоточиться дальше?"
 vedina_quest.24.a:0 "Сфокусироваться на общественных проектах"
 vedina_quest.24.b:0 "Сфокусироваться на больных"
 vedina_quest.24.c:0 "Сфокусироваться на инвалидах"
 vedina_quest.24.e:0 "Это занимает слишком много времени!"
 vedina_quest.25.t:0 "Благотворительность"
 vedina_quest.25.d:0 "Ещё есть работа. Нам еще предстоит сосредоточиться на некоторых областях нашей страны. На чём мы должны сосредоточиться дальше?"
 vedina_quest.25.a:0 "Сфокусироваться на общественных проектах"
 vedina_quest.25.b:0 "Сфокусироваться на больных"
 vedina_quest.25.c:0 "Сфокусироваться на инвалидах"
 vedina_quest.25.e:0 "Это занимает слишком много времени!"
 vedina_quest.26.t:0 "Общественные проекты"
 vedina_quest.26.d:0 "Инвестиции в парки и общественные проекты помогли восстановиться связи в обществе. При некоторой государственной поддержке многие инициативы значительно повысили свою активность, и общественные клубы и праздники теперь воспринимают всерьез. Грифоны поддерживают друг друга и охотнее делятся, что замечательно, учитывая природную жадность нашего вида"
 vedina_quest.26.a:0 "Мы не бросим никого!"
 vedina_quest.26.b:0 "Мы не бросим никого!"
 vedina_quest.26.c:0 "Мы не бросим никого!"
 vedina_quest.27.t:0 "Излечить больных"
 vedina_quest.27.d:0 "Инвестиции в современные больницы и здравоохранение принесли свои плоды. Наши грифоны стали более здоровыми и лучше приспособленными для современной жизни. Ожидаемая продолжительность жизни выросла, а производительность труда возросла. Новая индустрия здравоохранения находится на подъеме, и народ благодарен принцессе за эти инвестиции."
 vedina_quest.27.a:0 "Отлично"
 vedina_quest.27.b:0 "Отлично"
 vedina_quest.27.c:0 "Отлично"
 vedina_quest.28.t:0 "Инвалиды"
 vedina_quest.28.d:0 "Наше внимание к грифонам с ограниченными возможностями принесло уважение. Для тех, кто получил травму на рабочем месте, был создан новый социальный фонд, который будет обеспечивать их финансами. С помощью этой системы безопасности инвалиды могут сосредоточиться на переподготовке и восстановлении своих средств к существованию."
 vedina_quest.28.a:0 "Чудесно"
 vedina_quest.28.b:0 "Чудесно"
 vedina_quest.28.c:0 "Чудесно"
 vedina_quest.29.t:0 "Скёльдсвард Щедрая"
 vedina_quest.29.d:0 "Благодаря решению за счёт обильного государственного финансирования трёх основных социальных проблем, позиция Скёльдсвард укрепилась. Она была признана способной к социальным реформам и доказала, что более чем способна проявлять достойное рыцарей милосердие."
 vedina_quest.29.a:0 "Ура!"
 vedina_quest.30.t:0 "Строгая экономия"
 vedina_quest.30.d:0 "Благотворительность любят все, кроме экономики. Мы должны сократить эти расходы и обеспечить продолжение получения прибыли. В конце концов, от благотворительности денег не получить. Чтобы вернуть нашу экономику в нужное русло, мы должны избавиться от лишних расходов и процветать. А такая экономика также поможет нашим гражданам разбогатеть."
 vedina_quest.30.a:0 "Да, идеально."
 vedina_quest.31.t:0 "Строгая экономия"
 vedina_quest.31.d:0 "Запланированными нами сокращениями бюджета удалось сократить до минимума расходы на ненужные услуги. Это привело к тому, что многие средства могут вернуться в нашу экономику."
 vedina_quest.31.a:0 "Работы выполнена!"
 vedina_quest.32.t:0 "В поисках терпения"
 vedina_quest.32.d:0 "Терпение, еще одно великое достоинство рыцарей Ведины. Терпение и толерантность к другим, что дает рыцарю возможность учиться и адаптироваться к другим культурам. Ведь мир полон волшебства и множества странных существ. Возможно, поиск других научит Скёльдсвард терпению и терпимости."
 vedina_quest.32.a:0 "Надо выбраться на улицу"
 vedina_quest.32.b:0 "Возможно, хорошая книга подойдёт?"
 vedina_quest.33.t:0 "День в лесу"
 vedina_quest.33.d:0 "Береговая линия Ведины длинна, и Скёльдсвард с детства очень любила море. Она находила спокойствие в успокаивающих звуках волн и солёном ветре с моря. Конечно же ничего злого не может таиться здесь? Нет, просто хранители природы. И все же что-то виднеется в воде. Что бы это могло быть?"
 vedina_quest.33.a:0 "Это..."
 vedina_quest.34.t:0 "Монстр!"
 vedina_quest.34.d:0 "Из воды высоко в воздух поднимается морской змей. Он смотрит на Скёльдсвард свысока, а его морда искажена от ненависти. «Кто смеет опять нарушать спокойствие моего дома? Этот пляж принадлежит мне, а не жадным грифонам! С меня хватит твоего вида!» Очевидно, существо явно недовольно её присутствием. Цель её задания состояла в том, чтобы подружиться и попытаться понять других существ, но угроза и гнев змея заставляет принцессу сомневаться в том, что слова помогут. Что ей делать?"
 vedina_quest.34.a:0 "Надо вбить в него немного уважения!"
 vedina_quest.34.b:0 "Наверняка у него есть причины для злости"
 vedina_quest.35.t:0 "Одна мёртвая змея"
 vedina_quest.35.d:0 "Чешуя змея не ровня для клинка Скёльдсвард. Битва быстра и решительна, а Скёльдсвард выходит из неё без царапины. Змей мёртв, и она возвращается домой. Возможно, в конце концов не со всеми можно подружиться..."
 vedina_quest.35.a:0 "Ну что ж..."
 vedina_quest.36.t:0 "Дружба со змеем"
 vedina_quest.36.d:0 "Скёльдсвард сказала морскому змею, что не хочет причинять ему вреда. Она искала его и желает лишь узнать больше о нем и его роде. Она сказала ему, что хочет дружить, и морской змей неожиданно расплакался. Он крепко обнял её и сказал, что никто из грифонов никогда не хотел быть его другом. После небольшого вступления он поплыл рядом со Скёльдсвард, пока она шла по пляжу и продолжал свой длинный монолог о грифонах. Он лишь хотел, чтобы его оставили в покое, но местные жители продолжали преследовать его, постоянно приходя на его родной пляж, чтобы ловить рыбу, плавать, загорать или сбрасывать мусор в океан. «Видишь ли Скёльдсвард, - говорит он ей, - сначала я сказал грифонам оставить меня в покое, но они боялись меня и подумали, что я какой-то мерзкий зверь, который хотел съесть их, поэтому и напали на меня. С тех пор я занимал всё более жёсткую позицию и постепенно становился монстром, которым то они меня и считали. Но ты ... ты не такая, как они. Ты не позволяли своим предубеждениям взять верх и отнеслась ко мне как к равному. Возможно, мне следует относиться к грифонам так же.»\n\nЭтот урок Скёльдсвард запомнила. Каждое существо сам самом деле гораздо более сложное, чем может показаться на первый взгляд. Тогда она оставила морского змея и пообещала время от времени посещать его, но, что важнее всего, дала указание местным жителям избегать пляжа и оставить морского змея в покое."
 vedina_quest.36.a:0 "Кто бы мог подумать?"
 vedina_quest.37.t:0 "Сумасшедшая старая птица!"
 vedina_quest.37.d:0 "Из воды внезапно появляется грифон в снаряжении для дайвинга. Он кажется довольно старым и злым. "Ты!" он кричит на неё: "Убирайся отсюда. Древнее сокровище, похороненное здесь, принадлежит мне! Я искал его годами, и я не позволю какой-нибудь цыпочке, подобной тебе, забрать его у меня!" Скёльдсвард была ошеломлена враждебностью грифона. Возможно, здесь есть какая-то мудрость, но, судя по всему, по внешнему виду старой курицы это, скорее всего, будет пустой тратой времени. Что же ей делать?"
 vedina_quest.37.a:0 "Этому грифону самое место в психбольнице"
 vedina_quest.37.b:0 "Стоит попробовать более мягкий подход"
 vedina_quest.38.t:0 "Гражданский долг"
 vedina_quest.38.d:0 "Тихий совет местному полицейскому управлению, и старика увезли в психбольницу. Там он получит лечение и больше не будет беспокоить местных жителей. Тем не менее, Скёльдсвард задается вопросом, было ли это правильным решением. Она даже не пыталась выяснить, действительно ли старик болен ..."
 vedina_quest.38.a:0 "Ну, с ещё одним заданием покончено"
 vedina_quest.39.t:0 "Любопытная теория"
 vedina_quest.39.d:0 "Кажется, что старик одержим поиском сокровища. Потребовалось несколько часов, чтобы завоевать его доверие, но это стоило того, потому что Скёльдсвард начинает понимать, что он мудр на самом деле. Старый отшельник годами был охотником за сокровищами, находя всё, что искал, кроме добычи древнего лорда-пирата, который когда-то правил этими землями. Он провёл обширные исследования и пришёл к выводу, что сокровища должны быть похоронены где-то на пляже, и был уверен, что он близок к разгадке. Он явно знает много об истории, а Скёльдсвард могла бы поучиться у него."
 vedina_quest.39.a:0 "Информативно и полезно"
 vedina_quest.40.t:0 "Я люблю книги"
 vedina_quest.40.d:0 "Вместо того, чтобы выйти на улицу, Скёльдсвард думает, что вместо этого лучше почитать книгу. В конце концов, она устала от всех этих испытаний и хочет только спокойных тихих выходных с хорошей книгой. Но какую книгу лучше открыть?"
 vedina_quest.40.a:0 "О, кажется это новый любовный роман?"
 vedina_quest.40.b:0 "Как насчёт книги заклинаний?"
 vedina_quest.41.t:0 "Очень волнующе"
 vedina_quest.41.d:0 "Любовным романом Скёльдсвард восхищалась всю неделю. Красивая пара грифонов, пытающаяся разобраться с долгами и бременем воспитания детей - главные герои. Из-за многих проблем их отношения зашли в тупик, и книга следует стремлению пары возродить свои отношения и изменить жизни. Скёльдсвард задается вопросом о том, не стоит ли ей самой попытаться испытать все эти чувства и переживания, не дожидаясь свадьбы, и найдя какого-нибудь подходящего и ничего не подозревающего грифона."
 vedina_quest.41.a:0 "Интрижка, несомненно, не помешает"
 vedina_quest.41.b:0 "А как же романтика?"
 vedina_quest.42.t:0 "Развлечение на одну ночь"
 vedina_quest.42.d:0 "Этот лихой и мускулистый грифон никогда не узнает, кем была эта прекрасная грифина. Они встретились в уютном баре на окраине Ярнкопинга, а он был слишком пьян, чтобы узнать принцессу. Она хотела его, а он хотел ее. После того, как всё было сказано и сделано, Скёльдсвард почувствовала себя опустошенной. Во всём этом не было особого смысла, и она испытывала прекрасные чувства лишь короткое время. Может быть, она была не права?"
 vedina_quest.42.a:0 "Разочаровывающе"
 vedina_quest.43.t:0 "Ожидание Того Самого"
 vedina_quest.43.d:0 "Скёльдсвард остаётся решительной. Конечно, такую любовь невозможно обрести за одну ночь. Ей придется ждать и надеяться, что её будущий муж (или жена, конечно) будет столь же прекрасен, как и грифоны, описанные в ее книге. Таким образом, Скёльдсвард решает подождать, пока она не выйдет замуж, чтобы испытать все удовольствия и радости."
 vedina_quest.43.a:0 "Лучше подождать кого-то достойного"
 vedina_quest.44.t:0 "Книга заклинаний"
 vedina_quest.44.d:0 "Том заклинаний был напечатана важен Эквестрии, конечно. Хотя у грифонов есть свои собственные зачарования, магия единорогов Эквестрии намного сильнее и совершенно незнакома Скёльдсвард. Книга быстро становится увлекательной, тайные знания и способности единорогов ошеломляют и завораживают Скёльдсвард. Это всё очень отличается от магии грифонов. Она хочет узнать об этом побольше больше, но как лучше это сделать?"
 vedina_quest.44.a:0 "Она похитит единорога"
 vedina_quest.44.b:0 "Она подружится с единорогом"
 vedina_quest.45.t:0 "Попался!"
 vedina_quest.45.d:0 "Понадобилось потрать время, чтобы найти подходящего единорога. В Ведине есть несколько магов из Эквестрии, большинство из которых - исследователи или советники. Достаточно легко обмануть кого-нибудь из них, чтобы привести в засаду и оглушить, чтобы пленник не сбежал при помощи магии. После засады, Скёльдсвард допрашивает пришедшего в сознание пони про их магию, и на самом деле узнает немало. Тем не менее, у неё сейчас есть проблема в виде очень напуганного единорога в подвале."
 vedina_quest.45.a:0 "Разберёмся с этим как-нибудь потом"
 vedina_quest.46.t:0 "Чаепитие"
 vedina_quest.46.d:0 "Скёльдсвард решила устроить чаепитие с несколькими известными магами-единорогами. Они рассказывают ей о многих возможностях магии единорогов, а также разные истории о магии. Скёльдсвард заинтригована и многое узнаёт от них. Единороги могут взаимодействовать с миром совсем по-другому, и это открывает Скёльдсвард глаза на возможность того, что могут быть другие перспективы решения проблем, о которых она сама и не думала."
 vedina_quest.46.a:0 "Какой отличный и полезный день"
 vedina_quest.47.t:0 "Рыцарский кодекс"
 vedina_quest.47.d:0 "Чтобы стать полноценным рыцарем, принцесса должна выучить рыцарский кодекс Ведины наизусть. Хотя это скучная задача, она очень важна, поскольку в словах этого кодекса много мудрости."
 vedina_quest.47.d_try_again:0 "Нет, ответы были неправильными. Нужно начать заново.\n\nЧтобы стать полноценным рыцарем, принцесса должна выучить рыцарский кодекс Ведины наизусть. Хотя это скучная задача, она очень важна, поскольку в словах этого кодекса много мудрости."
 vedina_quest.47.a:0 "Скёльдсвард сделает всё возможное"
 vedina_quest.48.t:0 "Первый постулат"
 vedina_quest.48.d:0 "Бой неизбежен для защитника Ведины. Тем не менее, поединки должны вестись только по правильным причинам и строго определенным образом. Поэтому рыцарь Ведины должен ..."
 vedina_quest.48.a:0 "... никогда не использовать метательное оружие, ибо это бесчестно."
 vedina_quest.48.b:0 "... сражаться лишь для защиты слабых."
 vedina_quest.48.c:0 "... использовать любые доступные преимущества ради высшего блага."
 vedina_quest.49.t:0 "Второй постулат"
 vedina_quest.49.d:0 "Да, рыцари Ведины должны сражаться только для защиты слабых и тех, кто находится под их покровительством.\n\nОжидается, что знать Ведины будет вести себя благородно и милосердно. Они являются оплотом истины и справедливости в эпоху раздоров и недоверия. Поэтому рыцарь Ведины должен ..."
 vedina_quest.49.a:0 "... сражаться за славу страны."
 vedina_quest.49.b:0 "... быть честным и справедливым."
 vedina_quest.49.c:0 "... никогда не нарушать обещание или клятву."
 vedina_quest.50.t:0 "Третий постулат"
 vedina_quest.50.d:0 "Да, ожидается, что рыцари Ведины будут держать свои слова и говорить только правду.\n\nРыцари Ведины столкнутся со многими проблемами в своих заданиях и в обязательствах. Чтобы сохранить свою честь и чистоту, рыцарь Ведины должен ..."
 vedina_quest.50.a:0 "... не позволять себе попадать в плен."
 vedina_quest.50.b:0 "... всегда принимайте вызовы."
 vedina_quest.50.c:0 "... с энтузиазмом служить богам."
 vedina_quest.51.t:0 "Рыцарский кодекс"
 vedina_quest.51.d:0 "Рыцарь Ведины должен защищать слабых.\nРыцарь Ведины никогда не должен нарушать своих клятв.\nРыцарь Ведины должен всегда принимать вызов.\nТри великих постулата из множества, составляющих рыцарский кодекс Ведины. Но что на самом деле они значат?"
 vedina_quest.51.a:0 "Это просто слова."
 vedina_quest.51.b:0 "Это значит, что Ведина внушает благоговение."
 vedina_quest.51.c:0 "Они учат быть лучше."
 vedina_quest.52.t:0 "Просто слова"
 vedina_quest.52.d:0 "Да, возможно, они просто так. Слова. Просто лова. Скёльдсвард без энтузиазма изучает рыцарский кодекс для церемониальных целей, но не думает об этом, как о чём-то серьёзном..."
 vedina_quest.52.a:0 "Ну что ж..."
 vedina_quest.53.t:0 "Да здравствует Ведина!"
 vedina_quest.53.d:0 "На самом деле, они просто показывают, насколько Ведина хороша. Кодекс показывает, что рыцари Ведины действительно благородны как по своим целям, так и по духу. Скёльдсвард стремится быть похожей на них, хотя правильно ли то, что она делает это только ради своей страны?"
 vedina_quest.53.a:0 "Возможно"
 vedina_quest.54.t:0 "Они учат быть лучше"
 vedina_quest.54.d:0 "Возможно, Скёльдсвард поняла значение этих слов. Она стремится сделать себя лучше, чтобы вдохновлять других и распространять гармонию и добро по всему миру. Возможно, это тот самый истинный урок, который нужно было усвоить ..."
 vedina_quest.54.a:0 "Об этом стоит поразмыслить"
 vedina_quest.55.t:0 "Принцесса возвращается домой"
 vedina_quest.55.d:0 "Толпа была взволнована фантастической посадкой, поскольку принцесса Скёльдсвард вернулась в столицу довольно смелым способом. Она закончила свои поиски и продемонстрировала наличие всех ценностей рыцарей Ведины. Теперь, когда она вернулась домой, Скёльдсвард может отдохнуть и сосредоточиться на других вопросах. Без сомнения, её жизнь вернется к управлению королевством, но она всегда будет помнить приключения, которые пережила во время поисков поиске."
 vedina_quest.55.a:0 "Надеемся, она многому научилась!"
 vedina_wedding.1.t:0 "Подготовка к свадьбе"
 vedina_wedding.1.d:0 "Ухаживания, охота, вечеринки и всё остальное были изнурительными. Но в конце это окупилось. Скёльдсвард нашла себе избранника, достойного быть её королевским супругом, который будет рядом с ней, когда Скёльдсвард изо всех сил пытается реформировать Ведину.\n\nСвадьба была всесторонне распланирована, и на расходы никто не скупился, хотя её партнер был совсем не восторге от всех этих богатств! Дворяне и рыцари всё ещё смотрят на неё косо, но Скёльдсвард знает, что со временем это изменится. Линия преемственности будет обеспечена, и её новый супруг поможет ей справиться со всей этой политической волокитой ... Или же так она надеется. У нее в голове несколько давних сомнений.\n\nИ в эту полную смеси из сомнений и счастья минуту, один принц ищет краткой приватной аудиенции с неё..."
 vedina_wedding.1.a:0 "Это кажется безвредным."
 vedina_wedding.2.t:0 "Вмешательство Ондски"
 vedina_wedding.2.d:0 "Ондска встречает принцессу в садах, где когда-то прогуливались во время ухаживаний. Кажется, сейчас он гораздо менее спокоен и счастлив. Сначала он говорит о мелочах, пьет чай и спрашивает, о подготовке к свадьбе. Узел тревоги в груди Скёльдсвард медленно исчезает. Она беспокоилась о том, что он скажет, но, возможно, Ондска действительно здесь для того, чтобы пожелать ей добра.\n\nДо тех пор, конечно, пока он с безразличным видом спрашивает, нашла ли она то уважение, которого она так страстно искала во всех ухаживаниях и задачах. Действительно ли грифоны Ведины уважают ее? Будут ли они следовать за ней, если наступит тёмный час? Он слышал некоторые ужасные вещи. Некоторые даже шепчутся, что народ рад тому, что её слабость будет подкреплена сильными сторонами её супруга. Рыцари смеются над историями про охоту и беспокоятся, что она слишком глупа, чтобы руководить армиями Королевства. Разве нет подходящего грифона, а не грифины, для трона страны?\n\nОндска предлагает простое решение. С ним она может быть не просто марионеткой. Вместе они смогли бы разобраться с предателями и привести Ведину в славную новую эру. Все, что Скёльдсвард должна сделать, это выбрать другого супруга."
 vedina_wedding.2.a:0 "Скёльдсвард заинтересована, к добру или к худу."
 vedina_wedding.2.b:0 "Пошлите его паковать вещи!"
 vedina_wedding.3.t:0 "Ответ Ондски"
 vedina_wedding.3.d:0 "Ондска в ярости. "Ты дура," он кипит от злости. "Воистину, ты полная дура. Дворяне сожрут тебя заживо, даже если позволят жениться! Они хотят, чтобы мы поползли обратно к Империи и подчинились ей, а с твоей слабостью они добьются своего. Я мог бы дать тебе всё!"\n\nСкёльдсвард поднимается и заставляет высокомерного мечтателя отступить, как только его когти тянутся к мечу. Но ей не нужно звать охранников или доставать свой меч. Столкнувшись с настоящим сопротивлением, трусливый грифон взлетает в небо, проклиная Скёльдсвард и её суженого."
 vedina_wedding.3.a:0 "Будем надеяться, что он улетел навсегда."
 vedina_wedding.4.t:0 "Одобрение свадьбы"
 vedina_wedding.4.d:0 "Свадьба идёт полным ходом, и крестьяне очень рады этому, ведь им на короткое время разрешили собраться вокруг замка большими и полными веселья толпами. Внутри же обстановка гораздо более сдержанный. Благородство, рыцари и ведущие народы внешне поздравляют, но в воздухе есть некоторый дискомфорт. Это та же самая неуверенность, которая уже давно мучает принцессу.\n\nНо в разгар самой церемонии наступает пауза. Представители различных сословий делают шаг вперед, чтобы предложить свою поддержку будущей королеве. Простой народ охотно делает это. Представитель рыцарей также соглашается, хотя он в значительной степени лишён энтузиазма. Избранный дворянин, богато одетый герцог, шагает вперед, и каждый присутствующий грифон задерживает дыхание. Его отказ на данном этапе вызвал бы не просто смущающим. Он был бы катастрофой наивысшего порядка, достаточной для того, чтобы потенциально настроить всех дворян против Скёльдсвард.\n\nРыцари переминаются в парадных доспехах. Герцоги и графы напрягаются и смотрят друг на друга, словно подтверждая, что они все знают, что произойдёт дальше."
 vedina_wedding.4.a:0 "Дворяне одобряют брак!"
 vedina_wedding.4.b:0 "Дворяне накладывают вето на брак."
 vedina_wedding.5.t:0 "Былинный отказ"
 vedina_wedding.5.d:0 "Всё пошло не так. Дворянское сословие решило окончательно отвергнуть избранника принцессы, и когда Скёльдсвард не согласилась на то, чтобы его подчиниться их воле, всё пошло наперекосяк. На свадебных торжествах разразился хаос, и рыцари выступили против всех. Принцесса, её суженый, и арьергард рыцарей с боем отступали, пока они не смогли подняться в небо перед шокированным крестьянами снаружи.\n\nСовет дворян сформировался в течение нескольких часов из обезумевших, но мрачно настроенных дворян. Это был не тот результат, на который они надеялись, и это вызвало всеобщее возмущение. Каждый грифон на улице хочет крови, и большинство из них хотят крови знати. Принцесса, ныне пользующаяся огромной популярностью у низших сословий, сбежала и, тем не менее, может оказать сопротивление Совету."
 vedina_wedding.5.a:0 "Быть по сему."
 vedina_wedding.6.t:0 "Красная свадьба"
 vedina_wedding.6.d:0 "Благородное сословие даёт свое благословение, и свадьба продолжается... До тех пор, пока не говорит тот, которого сюда не приглашали и, безусловно, не просили - принца Ондски.\n\nОн взывает к древним законам поединка. Когда он делает это, несколько рыцарей в черной одежде выходят из толпы. Переворот? Нет, говорит он, рисуя лезвием меча замысловатую фигуру, поединок! Когда новый монарх принимает корону, ему можно бросить вызов. Никто не применял это право веками, и оно, вероятно, больше не является обязательным. Но все его рыцари несут оружие, и он сам имеет при себе меч. Снаружи другие заговорщики вступают в бой с неподготовленными охранниками и рубят медлительных или наглых грифонов из толпы, которые мешают им.\n\nСкёльдсвард паникует. Она должна остановить этого безумца, но какие у неё есть варианты? Ондска повторяет свой вызов. Битва, один на один, за будущее Ведины и её грифонов."
 vedina_wedding.6.a:0 "Знала, что от него не избавиться так просто..."
 vedina_wedding.7.t:0 "Меч и винтовка"
 vedina_wedding.7.d:0 "Скёльдсвард ещё не ответила на вызов. Тронный зал полон паникующих грифонов и хорошо вооруженных рыцарей-предателей. В любой момент верные рыцари могут достать своё оружие, и начнётся резня, которая нанесет огромный ущерб нации. Жизнь Скёльдсвард и её королевства лежат на лезвии ножа.\n\nЕсть два выбора. Справа от нее первосвященник всё ещё сжимает в своих древних когтях церемониальный меч, которым её предки клялись на протяжении поколений. Это тяжело, непрактично и неудобно, но это выбор рыцаря-правителя. Это оружие, которое её предки выбрали бы без колебаний. Если бы она взяла его, то сразилась бы с Ондской на одинаковых условиях, и показала бы всем, что гармония не должна подвергать риску её цельность.\n\nС другой стороны, слева от нее стоит охранник, который замер на середине шага, наблюдая за предателями. Он не может двигаться, но она может. Его оружие решит головоломку перед ней эффективно и быстро, и, если повезет, возможно, разрешит проблему и с несколькими предателями.\n\nОна сжимает свои когти. Два варианта и два возможных варианта будущего."
 vedina_wedding.7.a:0 "Меч и рыцарство"
 vedina_wedding.7.b:0 "Винтовка и компромисс"
 vedina_wedding.8.t:0 "Триумф рыцарства"
 vedina_wedding.8.d:0 "Прежде чем она успевает принять какое-либо решение, принцесса падает на пол от взрывной волны. Снаружи заговорщики теряют контроль над ситуацией и там разгорается битва. Особо фанатичный заговорщик бросает взрывчатку в сам дворец взрывом, и часть потолка рушится.\n\nСкёльдсвард поднимает взгляд... и там, в раскрошившейся каменной кладке, лежит древний меч. Она действует, прыгая вперед, чтобы схватить меч и разобраться с предателем, пока ещё есть время. В хаосе она и Ондска встречаются друг с другом в поединке с высоко поднятыми мечами. Во время боя она чувствует уверенность - древний меч её предков был на самом деле подделкой. Это новый клинок благословлён самой Леди, и сегодня она использует его, чтобы спасти свой народ.\n\nОндска парирует её удары, а она уклоняется от мощных и агрессивных атак. Он ранит её в ногу, а Скёльдсвард удается нанести ему раны на руках. Ондска переоценивает свою скорость и Скёльдсвард задевает его крыло.\n\nПринц-предатель падает, и принцесса предлагает ему благородный конец. Но он отказывается, вытаскивает нож и пинает её. Но все его попытки тщетны. Вдохновленная силой меча или просто своей тренировкой, Скёльдсвард наконец-то наносит смертельный удар и мятеж заканчивается."
 vedina_wedding.8.a:0 "Победа и честь!"
 vedina_wedding.9.t:0 "Древние проблемы..."
 vedina_wedding.9.d:0 "Внезапный взрыв сотрясает дворец. Драка снаружи превратились в настоящую битву, и заговорщики теряют контроль над ситуацией.\n\nОндска и остальные его сторонники сбиты с ног, когда куски потолка обрушиваются на них всех. Принцесса не тратит времени и хватает оружие у ближайшего стражника.\n\nОна наставляет его на принца. Он встает, встречаясь с ней глазами. ‘Так вот кто ты на самом деле? Трусиха?’\n\n‘Зато я не та, кто принёс меч на свадьбу, потому что никто не хочет с этим кем-то встречаться’ Скёльдсвард рычит, после чего просто и безо всяких церемоний стреляет в него. Принц умер, не получив своей дуэли, а остальные заговорщики сразу после этого сбежали из замка."
 vedina_wedding.9.a:0 "...требуют современных решений."
 vedina_wedding.10.t:0 "На краю тёмной бездны"
 vedina_wedding.10.d:0 "Неминуемо каждый выбор и шаг по пути тьмы развращает сердце. Когда принцесса и Ондска разговаривают наедине, его истинные намерения становятся всё более и более очевидными. Его завуалированный разговор о сильных и слабых перестает быть завуалированным и ироничным и становится явным и жестоким. Сильный, сокрушающий слабого, - это не то, чего следует избегать, а то, чего Ондска страстно желает. Но это ещё не всё. Он говорит о жизненной силе и острых ощущениях магии, настоящей магии, рожденной в крови и доминировании над слабыми. Он шепчет о невероятной силе, даруемой магией крови, если принести правильные жертвы. Мир - это машина, в которую вы кладете монеты и нажимаете на рычаг, чтобы получить приз! Просто иногда вместо монет используются жизни грифонов.\n\nПринцесса встревожена, но она также изменилась в последнее время. Ондска был прав насчет того, как её видят другие. Несмотря на все её триумфы и усилия, дворяне не начали уважать её. Возможно, они никогда не и будут, если Скёльдсвард не заставит их сделать это. Скёльдсвард, возможно, сомневается по поводу всей этой магии крови, но внушить народу страх, чтобы они, наконец, начали уважать достойных? Это начинает звучать всё лучше и лучше."
 vedina_wedding.10.a:0 "Спуститься по тёмному пути."
 vedina_wedding.10.b:0 "Прийти в себя!"
 vedina_wedding.11.t:0 "Свадебные заговоры"
 vedina_wedding.11.d:0 "Ондска продолжает и выкладывает свои свадебные планы. Все будет как обычно ... пока его сторонники не воспользуются этим случаем, когда вся знать соберётся в одном месте, чтобы объявить, какие именно изменения у них обоих наготове. С помощью своих охранников принц и принцесса могут взять в заложники элиту страны и централизованно захватить власть в течение одного дня. Это смелый план.\n\nСкёльдсвард считает, что это также осуществимо. Она вцепилась в несколько своих самых верных грифонов, и вскоре порча проникает во все уголки дворца. Охранники, рыцари, все они, возможно, и не в восторге от магии, но, безусловно, верны своей изменившейся будущей королеве. Когда наступит день свадьбы, они будут готовы.\n\nОндска приглашает нескольких магов и с благословения Скёльдсвард разрешает им ночевать во дворце. Рыцари могут ворчать об их странностях, но маги - блестящие исследователи ... и с такой же сомнительной этикой, как и у самого Ондски."
 vedina_wedding.11.a:0 "Ведина изменится."
 vedina_wedding.12.t:0 "Ловушка захлопывается"
 vedina_wedding.12.d:0 "Свадьба прекрасна, и крошечная часть Скёльдсвард огорчена тем, что все закончится насилием. Но эта часть её сентиментальна и слаба, часть, над которой дворяне смеялись за её спиной. Она заставляет её умолкнуть.\n\nПоскольку сословия простых грифонов и рыцарей посылают представителей, чтобы Поклясться в преданности новой королеве, всё внимание обращено на избранного представителя дворян. Именно его решение действительно определит судьбу корону ... То есть определило бы, если бы не было альтернативного плана. Он делает шаг вперед, чтобы, без сомнений, выразить свое несогласие с избранным принцем, когда рыцари в черных плащах, ранее скрытые заклинаниями иллюзии друзьями-магами Ондски, появляются в зале. Они держат десятки ключевых грифонов-дворян под лезвиями мечей и дулами пистолетов, и смеющийся Ондска выступает против заикающегося посланника дворян.\n\nРыцари дастают своё оружие, а Ондска хладнокровно убивает представителя, после чего в дворце разгорается яростное пламя битвы. Скёльдсвард обнаруживает, что смотрит на убитых благородных грифонов, которые, как она знала, издевались и смеялись над ней, и плюёт на их трупы. Они могли бы избежать этого. Они сами виноваты в этом."
 vedina_wedding.12.a:0 "Они заплатят за всё!"
 vedina_wedding.13.t:0 "Покончить с рыцарями"
 vedina_wedding.13.d:0 "Красная свадьба, как её назвали после произошедшего, не была полностью успешной. Хотя многие видные гармонисты и консервативные дворяне были убиты, очень многие либо сбежали, либо не присутствовали там. Многие рыцари не перешли на сторону откровенно злых принца и принцессы и теперь побуждают крестьянство к действию. Надежда Ондски на единственный удар не оправдалась.\n\nНо это нормально. В конце концов, что может быть лучше доказательства силы, чем война? Хотя дворяне, рыцари и крестьяне восстали против нашего правления, тёмный маг уверен, что они без проблем одержат победу над испуганными стариками и их старыми идеями. Его маги работают днём и ночью над новыми заклинаниями и проклятиями, а его тёмные рыцари разберутся с восставшими. Те, кто не пригодятся в качестве мишеней для тренировки армии, станут подопытными для новых заклинаний или 'добровольными' рабочими на фабриках. "
 vedina_wedding.13.a:0 "Принцесса восстает!"
 vedina_wedding.13.b:0 "Путь Ондски."
 vedina_wedding.14.t:0 "Смена позиции"
 vedina_wedding.14.d:0 "Скёльдсвард внимательно слушает планы Ондски. Сначала его слова наполняют её праведным гневом. В конце концов, он прав насчет того, что дворяне насмехаются над ней за её спиной, а простым грифонам вообще плевать на ней. Она одна в этом мире.\n\nНо когда он начинает применять тёмную магию и приносить жертвы, ей это становится не по нраву. Да, Скёльдсвард хочет наказать тех, кто плохо относился к ней, это правда. Но с тех пор, как она едва вылупилась из яйца, принцессе нравились истории о короле Форене, Мудрой Леди и мече Оувервинлингете. Она мечтала об испытаниях, рыцарстве и о всеобщей любви. Но сейчас всё совсем не так. Что она вообще делает?\n\nВ отвращении Скёльдсвард пытается отказаться от этого и сменить тему, но Ондска неуклонен. Скёльдсвард просит его уйти, и он приходит в ярость. Он уходит ... только чтобы вернуться на следующий день. Когда принцесса выходит на прогулку, чтобы очистить голову от мыслей, на неё с охранниками нападают. Взрыв сотрясает дворец, когда рыцари в чёрных плащах и Ондска начинают свой переворот на несколько недель раньше!"
 vedina_wedding.14.a:0 "Вытащить меч!"
 vedina_wedding.14.b:0 "Перестреляем их!"
 vedina_wedding.15.t:0 "Смерть принцессы"
 vedina_wedding.15.d:0 "Принцесса в панике. Чёрные рыцари рыщут по дворцу, ища её и убивая всех, кто попадается на их пути. Она бежит из садов, и когда подходит к дверям, то её охранники сталкиваются с чёрными рыцарями. Удары мечей и заклинания расшатывают кладку. Она добирается до арсенала с группой стражей, но обнаруживает, что предатели и там. Начинается бой. Она проскальзывает сквозь сражающихся и спотыкается у двери.\n\nОдин из тёмных рыцарей использует талисман, данный ему магом, и вспышка света и огня освещает коридор. Когда дым рассеивается, там остаются только два грифона. Скёльдсвард, прижатая к двери арсенала, и хромающий предатель. В панике она пытается открыть в дверь, чтобы найти огнестрельное оружие. Ей удается войти, она находит пистолет и пытается его перезарядить, а рыцарь в это время поднимает свой меч ...\n\nПистолет заклинивает. Скёльдсвард умирает одна, а рыцарь убегает, чтобы воссоединиться со своими товарищами. Принц Стридант находит её тело в руинах и скорбит. Теперь он возглавляет борьбу против зла в Ведине, а принцесса, на которой он надеялся жениться, мертва."
 vedina_wedding.15.a:0 "Её ошибки дорого нам обошлись."
 vedina_wedding.16.t:0 "Искупление"
 vedina_wedding.16.d:0 "Когда предатели Ондски нападают на дворец, Скёльдсвард понимает, что не может убежать. Она зовёт двух своих охранников, и они вместе отправляются в бой, чтобы сплотить защитников. В тронном зале маги Ондски используют заклинания, которые разносят на куски пол и потолок, прежде чем гибнут. Рыцари падают в ямы или попадают под лавину обломков. Сама Скёльдсвард тоже почти попадает под неё, но уворачивается и скатывается в кратер. Там в углублении она находит древний сейф, давно похороненный под замком. Сейчас его можно легко открыть. А что внутри?\n\nСкёльдсвард высоко поднимает легендарный меч Оувервинлингет, чувствуя, как сквозь него проходит сила. Это магия или просто сила истории? Она не знает, но прекрасно владеет силой, прокладывая путь к своему незадачливому любовнику Ондске. Они сражаются изо всех сил, и, наконец, она сражает его в честной битве в большом зале перед разрушенным троном Ведины. Его армия побеждена.\n\nСкёльдсвард плачет. Как она могла быть столь слепой? Как она могла доверять такому злодею? Она должна была выслушать других женихов."
 vedina_wedding.16.a:0 "Тяжёлый урок."
 vedina_wedding.17.t:0 "Начать сначала"
 vedina_wedding.17.d:0 "После переворота Ондска возникает много вопросов. Один из них - кто займет место Ондски в качестве потенциального жениха или невесты. К сожалению, у Скёльдсвард больше нет роскоши в виде времени и невинности, чтобы принять решение. Она была травмирована битвой и предательством ... но также воодушевлена возвращением священного артефакта Ведины и её собственным обновившемся чувством исторической цели Гармонии. Тень над её душой сгорела в огне битвы.\n\nНо кто будет сидеть подле неё? У Ведины должны быть наследники и правящая пара. Ей все еще нужна супруг или супруга. Осталось лишь два варианта, и оба грифона пришли лично, чтобы предложить свою помощь, несмотря ни на что. Оба позаботятся о ней, а также и о её нации. Должна ли она выбрать красивый, великолепный способ социальных реформ Ликлиг, направленных на простых грифонов? Или галантный путь военных реформ Стриданта и обновленную патерналистскую гармонию для угнетенных?"
 vedina_wedding.17.a:0 "Галантный рыцарь"
 vedina_wedding.17.b:0 "Прекрасная принцесса"
 vedina_wedding.18.t:0 "Горькая радость"
 vedina_wedding.18.d:0 "Выбрав нового супруга, Скёльдсвард проводит дни перед церемонией, размышляя о ходе её жизни. Отец оставил ей как наследство, так и миссию, и она почти промотала из-за лжи и красивого лица маньяка. У неё есть ещё один шанс, но и только.\n\nСвидетельство тому - меч Оувервинлингет, занимающий видное место во дворце над троном. Лезвие зловеще направлено вниз, что как будто говорит: помни, что может случиться, если потерпеть неудачу. Конечно, она знает это сейчас.\n\nНо радостная свадьба близка, и поэтому Скёльдсвард покидает тишину и покой своего внутреннего святилища. Будущее Ведины светло, а её народ защищен от тиранов на ещё один день."
 vedina_wedding.18.a:0 "Горько!"
 vedina_news.1.t:0 "Помолвка в Ведине"
 vedina_news.1.d_Military_Prince:0 "[This.GetNewspaperHeader]Сегодня из Королевства Ведина пришло известие о помолвке дочери короля Вингстрома, принцессы Скёльдсвард, и принца Стриданда.\n\nСчастливая пара свяжет себя узами брака через несколько дней. Долгожданная свадьба обеспечит преемственность королевской линии Ведины, которая уже давно оспаривается. Только время покажет, будет ли этот союз счастливым или несчастным."
 vedina_news.1.d_Reformer_Prince:0 "[This.GetNewspaperHeader]Сегодня из Королевства Ведина пришло известие о помолвке дочери короля Вингстрома, принцессы Скёльдсвард, и принцессы Ликлиг.\n\nСчастливая пара свяжет себя узами брака через несколько дней. Долгожданная свадьба обеспечит преемственность королевской линии Ведины, которая уже давно оспаривается. Только время покажет, будет ли этот союз счастливым или несчастным."
 vedina_news.1.d_Fascist_Prince:0 "[This.GetNewspaperHeader]Сегодня из Королевства Ведина пришло известие о помолвке дочери короля Вингстрома, принцессы Скёльдсвард, и принца Ондски.\n\nСчастливая пара свяжет себя узами брака через несколько дней. Долгожданная свадьба обеспечит преемственность королевской линии Ведины, которая уже давно оспаривается. Только время покажет, будет ли этот союз счастливым или несчастным."
 vedina_news.1.a:0 "Ура!"
 vedina_news.1.b:0 "Желаем им всего наилучшего"
 vedina_news.1.c:0 "Кому какое дело?"
 vedina_news.2.t:0 "Королевская свадьба в Ведине"
 vedina_news.2.d_Good:0 "[This.GetNewspaperHeader]Сегодня в Тюрхамне звонили свадебные колокола, когда принцесса Скёльдсвард из королевства Ведина связала себя узами брака. Однако, день не был лишён проблем. Тёмные маги королевства совершили покушение на жизнь принцессы в день её свадьбы.\n\nКазалось, что в королевстве вот-вот разразится хаос, однако лидер переворота решил почтить древние традиции Ведины и взывал Скёльдсвард на дуэль.\n\nИменно тогда из древней кладки замка Скёльдсвард вытащила древний волшебный меч Оувервинлингет. С его помощью она быстро расправилась с предателями.\n\nСкёльдсвард теперь правит в Ведине и уже планирует направление внешней политики."
 vedina_news.2.d_Evil:0 "[This.GetNewspaperHeader]Сегодня в Тюрхамне звонили свадебные колокола, когда принцесса Скёльдсвард из королевства Ведина связала себя узами брака. Однако, день не был лишён проблем. Тёмные маги королевства оказывали дурное влияние на принцессу и воспользовались этой возможностью, чтобы захватить власть в стране.\n\nСтарое дворянство Ведины теперь сбежало в сельскую местность, а силы тёмных магов преследуют их войска и требуют полной капитуляции.\n\nСкёльдсвард теперь правит в Ведине и уже планирует направление внешней политики, желая власти."
