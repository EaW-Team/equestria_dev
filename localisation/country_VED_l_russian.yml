 wingstrom.1.t:0 "Беспокойство по поводу поисков"
 wingstrom.1.d_stage_1:0 "Местное дворянство начинает беспокоиться. С каждым днём обещания Вингстрома звучат всё более и более пустыми. Им ещё предстоит увидеть, как принцесса Скёльдсвард приступит к своим благородным поискам, а пока они бормочут о том, что великий король дал обещания, которые не смог сдержать.\n\nВ результате мы потеряли часть нашего политического влияния. Чтобы воспрепятствовать этому, принцесса должна немедленно приступить к своему заданию, иначе эти слухи выйдут из-под контроля."
 wingstrom.1.d_stage_2:0 "Пока принцессы нет, слухи продолжают распространяться. Хотя дворяне кажутся довольным тем, что Скёльдсвард приступила к своим поискам, они с нетерпением ждут её возвращения.\n\nВингстром делает всё возможное, чтобы заверить страну в том, что принцесса более чем способна справиться с этим, но, поскольку она ещё не показала себя воином, эти обещания игнорируются некоторыми. Она должна вернуться как можно скорее время."
 wingstrom.1.d_stage_3:0 "После возвращения принцессы дворяне наконец-то признали, что она действительно достойный легенд герой. Её поступки стали основой для песен местных бардов, и эквестрийский продюсер фильмов попросил права на её приключения. По-видимому, это превратится в отличный сериал.\n\nТем не менее, вопрос уже решен."
 wingstrom.1.a:0 "Я работаю над этим"
 wingstrom.1.b:0 "Дайте ей шанс"
 wingstrom.1.c:0 "Я бы посмотрел такой сериал!"
 wingstrom.2.t:0 "Предсвадебная паника"
 wingstrom.2.d_stage_1:0 "Официальное заявление о поисках принцессы вызвало настоящий ажиотаж в стране. Пожалуй, больше всего привлекло объявление о том, что Скёльдсвард скоро будет искать жениха. Тем не менее, ходят слухи, что есть причина, по которой это было отложено.\n\nЖёлтые газеты недавно предположили, что принцесса даже против самой перспективы брака. Действительно скандально. Возможно, Вингстрому лучше побыстрее представить свою дочь."
 wingstrom.2.d_stage_2:0 "После официального объявления о том, что принцесса ищет жениха, многие придворные впали в романтическое безумие. И настолько сильно, что это дестабилизирует повседневную придворную жизнь. Всевозможные кандидаты из разных стран мира предлагают свою любовь принцессе и пытаются завоевать её сердце.\n\nХотя у большинства из этих грифонов нет никаких шансов, это заставило наше правительство уделять им дополнительное внимание."
 wingstrom.2.d_stage_3:0 "Теперь, когда принцесса выбрала одного из ухажёров, двор почти вернулся к нормальной работе. Принцесса Скёльдсвард до сих пор время от времени получает случайные безумные любовные письма, но пока двор рад, что дело решено. На самом деле, похоже, дворяне очень хотят свадьбы."
 wingstrom.2.a:0 "Проклятые газетёнки"
 wingstrom.2.b:0 "Ненасытные стервятники"
 wingstrom.2.c:0 "Я сыт по горло всем этим"
 wingstrom.3.t:0 "Научный прорыв"
 wingstrom.3.d:0 "Наконец, спустя так много лет, королевство Ведина создало стабильную и конкурентоспособную научную базу. Благодаря прогрессу Ведина теперь может войти в современный мир и конкурировать в области науки с другими крупными державами."
 wingstrom.3.a:0 "Отлично"
 wingstrom.4.t:0 "Сепаратистская угроза"
 wingstrom.4.d:0 "У них есть имя и лицо. Некоторое время в Ведине ходили слухи о растущем сепаратистском движении против того, чтобы принцесса Скёльдсвард стала наследницей короля Вингстрома.\n\nГлавный шпион Вингстрома сообщает, что герцог Фреджаник начал собирать поддержку среди представителей двора и даже сформировал значительную фракцию, получив поддержку среди более традиционной вединской знати.\n\nЧтобы остановить это, мы должны подавить это движение и уничтожить опасную фракцию."
 wingstrom.4.a:0 "Будем надеяться, что их ворчание ни к чему не приведёт"
 wingstrom.4.b:0 "Мы должны осудить движение"
 wingstrom.4.c:0 "Возможно, стоит напомнить двору о верности?"
 wingstrom.4.e:0 "Палача сюда, живо!"
 wingstrom.5.t:0 "Сепаратисты прижились при дворе"
 wingstrom.5.d:0 "В последние несколько дней герцогу Фреджанику удалось обратить большую двора против нас. Теперь на его стороне большая часть старого феодального дворянства, и он представляет собой достаточно серьезную угрозу, чтобы вызвать некоторую задержку. Мы должны продолжать подавлять его группу, если уже не делаем этого, поскольку герцог теперь представляет угрозу для принцессы.\n\nТакже нужно отметить, у него есть связи в Империи Грифонов, и, возможно, симпатии к социализму. Его победа, без сомнения, приведёт Ведину к гибели."
 wingstrom.5.a:0 "У нас есть свои шпионы, используем их."
 wingstrom.5.b:0 "Не о чем волноваться."
 wingstrom.5.c:0 "Палача сюда, немедленно!"
 wingstrom.5.e:0 "Мы должны продолжать осуждать их. И готовиться к худшему."
 wingstrom.6.t:0 "Мятежники готовятся к восстанию"
 wingstrom.6.d:0 "Глубоко в своих землях генералы известных графов-предателей объявляют сбор войск и начинают то, что выглядит как приготовления к войне. Оборудование и грифоны сосредоточены в ключевых местах, и, похоже, они планируют нанести удар. Мы узнали, что они планируют разделить наши силы на множество мелких подразделений, чтобы окружить их. Мы должны либо готовиться к худшему, либо надеяться, что наших дипломатических усилий было достаточно."
 wingstrom.6.a:0 "Мы должны убедить двор"
 wingstrom.6.b:0 "Подготовьте войска"
 wingstrom.6.c:0 "Стоит совершить тактическое нападение"
 wingstrom.6.e:0 "Подготовьте принцессу"
 wingstrom.7.t:0 "Угроза сепаратистов"
 wingstrom.7.d_Win:0 "Благодаря нашей спецгруппе, нам удалось собрать достаточно доказательств подстрекательства к мятежу и государственной измене, чтобы обвинить герцога Фреджаника в государственной измене.\n\nРано утром он был арестован нашими лояльными солдатами в своём зимнем имении. Фреджаник будет предан суду за измену, а остальные сепаратисты либо разбегутся, либо также будут арестованы."
 wingstrom.7.d_Loss:0 "Катастрофа! Наша спецгруппа не смогла в достаточной степени подавить сепаратистское движение, и теперь они открыто восстали!\n\nСилы герцога Фреджаника сосредоточились на западе, они хорошо вооружены и обучены. Тем не менее, их подразделения распределены по очень большой территории, и мы сможем победить, если сконцентрируем свои силы и будем активно сражаться. Мы должны действовать быстро, ведь эта война лишь истощит наши и так немногочисленные ресурсы."
 wingstrom.7.a:0 "Одной проблемой меньше"
 wingstrom.7.b:0 "Проклятье"
