 ### Country leader descriptions ###
 grover_v_desc:0 "Nominally the Emperor of all Griffonia, Grover V has had a difficult life. Never the most healthy of griffons, he has lost his father to a stroke, and with that, woe soon came to the Empire. The loss of the Idol of Boreas, the Republican Uprising of 978, millions of dead griffons - Grover could only watch and weep as the events unfolded. Nonetheless, the Emperor could count on his good friends, notably Archon Eros VII and Duchess Gabriela Eagleclaw, to keep him safe from the worst and guide him in ruling what remained of loyalists. An unifying force for the Heartlands, Grover has developed a sense of grim determination and does his best to maintain the Empire's legacy, regardless of his personal issues."
 eros_vii_desc:0 "One of the oldest living griffons, Archon Eros VII was born when the Empire was at the height of its power. At a young age, he joined the priesthood of Boreas out of genuine respect for the Gods. His pious devotion and humble manner has led him to quickly rise to the position of Archon, and all seemed well. Yet cruel fate had in store to render the Empire asunder, with the loss of the Idol of Boreas and the incompetent Council of Regents dragging the country to the ground. He was responsible for saving the young Grover V's life from the claws of Republican insurgents, and has maintained a close friendship with him ever since. This is why he protects the late Emperor's son, Grover VI, and hopes that once his regency is over, he will rule an unified Empire. Yet Eros has little love for the nobility of the Empire, believing them to be responsible for every misfortune that has plagued the Heartlands. And now, with the broad support of the commonfolk, Eros and his fellow Archons are attempting the restore the Empire's glory. The traitors and unbelievers will pay with their blood, Boreas wills it!"
 pink_birb_desc:0 "First cousin to the Emperor, Duchess Gabriela Eagleclaw is one of most powerful nobles in the Heartlands and Grover the Fifth's personal friend. Her charisma and force of personality, not to mention her sizable personal properties and wealth, has placed her in a position where she can command most of the petty lords. She has always championed for the cause of her peers, but she is not blind to the plight of the common griffon and wishes to introduce limited reforms to the system, genuinely wishing for the people to have a good life, proud of their country. All she does, she does it in honour of her friend, the late Emperor, and holds in contempt the Archons, believing that they'll ruin the country with their dangerously radical ideas. Until the Emperor's son is old enough to ascend to the throne, Gabriela balances her many responsiblities and leads the Empire to a new dawn."
 
 ### General Descriptions ###
 GRI_elias_desc:0 "§YBorn§!: 23rd of July, 939 in Landstal\n\n§YRank§!: Generalfeldmarschall\n\n§YBiography§!: Elias Bronzetail was born in Landstal as the youngest of eight children of the oil entrepreneur Ernst Bronzetail and Aquileian socialite Yvette Pierrat. In 957 the young Elias finished his secondary education, but with no hope of ever inheriting his father's business he chose to become an army cadet at the prestigious Groverianische Reich Militärakademie in Helheim.\n\nIn spite of some initial hurdles Elias quickly proved himself an adept strategist and a masterful if rather stubborn planner. While his blunt demeanour and oftentimes mirthless attitude did not exactly earn him many friends, he nevertheless managed to find a sense of camaraderie and some would say friendship with fellow cadet Erich Ebonwing: who like Elias himself would go on to earn the rank of Generalfeldmarschall.\n\nElias began to steadily climb the Reichsarmee hierarchy, which was frequently dominated by nobility. However, Elias would only truly earn a place in the eyes of the Empire at-large during the Republican Revolution of 978; the constant delays his troops caused the Republicans proved to be crucial in allowing the Loyalist forces to regroup, and his victory over General Reinhard Suntail at the Battle of Crona in 979 earned him the rank of Generaloberst. In 991 Elias finally achieved the rank of Generalfeldmarschall due to both his skill and his many years of service\n\n§YPortrait By§!: Echo"
 GRI_erich_desc:0 "§YBorn§!: 27th of September, 938 in Crona\n\n§YRank§!: Generalfeldmarschall\n\n§YBiography§!: Erich Ebonwing was born in Crona as the eldest and only child of the affluent Baron Germund Ebonwing and Rhea Steinheil; the daughter of a merchant from Ravensburg. The young Erich spent his youth in abjact luxury - partying and drinking his days away, caring little for his studies. Thus it came as a surprise to both his friends and his family when he chose to attend the Groverianische Reich Militärakademie in Helheim.\n\nEbonwing would to the surprise of many prove himself a capable officer, a resourceful leader and a fierce combatant - All of these factors coupled with his natural charisma and force of personality managed to win him the respect of many of his peers, the most notable of which was the usually mirthless Elias Bronzetail.\n\nDue to his noble background Erich was able to advance his career rapidly. However, it would be during the Republican Revolution of 978 when Ebonwing truly showed his prowess as a military commander. Beating the Republicans at the Battles of Vinnin, Gamia and Osnabeak the young Oberst quickly became a media darling and a living propaganda tool, in spite of his prowess he could not stop the so called 'Rape of Crona' an event that affected him deeply. Thus, it came as no surprise that when the Republicans were finally chased out of Griffenheim in 979 that it was Ebonwing who gave chase. Chasing them from Griffenheim to Brenna, Ebonwing would have more than likely contiuned hounding the Revolutionaries all the way to Cloudbury had he and his troops not been recalled back to Griffenheim in order to assist in restoring order to the Imperial Heartlands.\n\nFor his actions during the Revolution Ebonwing would much like his friend and comrade Elias be promoted; first to the rank of Generaloberst in 981, and finally to the rank of Generalfeldmarschall in 996\n\n§YPortrait By§!: Scroup"
 GRI_ferdinand_desc:0 "§YBorn§!: 10th of March, 965 in Griffenheim\n\n§YRank§!: Oberstleutnant\n\n§YBiography§!: Ferdinand Dawnclaw was born in the slums of Griffenheim. A sickly and weak albino, whoever his parents were had simply opted to leave the young griffon in the care of the Arcturian Archonate.\n\nThis decision would not only save Ferdinand's life, but ultimately, propel him to greatness, as it was precisely due to his upbringing within the Arcturian priesthood that he was able to flourish into the formidable griffon he is today.\n\nIn spite of his sickly disposition, Ferdinand's priestly caretakers quickly noticed the young griffon's sharp mind and eye for detail; talents which they quickly chose to cultivate. By 978, Ferdinand was well on his way to becoming an Arcturian priest, and he might well have become one had a simple event not occurred - The Republican Revolution.\n\nIt was the Revolution that gave Dawnclaw his first taste of war, and while he was too young to join the Reichsarmee or even assist in the fighting, he found himself so enamoured by the violence that when he finally finished his studies in 983, he chose to attend the Reich Militärakademie in Vinnin rather than be ordained as an Arcturian Priest.\n\nAfter graduating from Vinnin in 987, Ferdinand steadily rose through the ranks of the Reichsarmee, managing to attain the rank of Oberstleutnant in 1004 via a battlefield promotion in a skirmish at the Feathisian-Cloudsburian border - the murky circumstances of which many within the Imperial General Staff have found rather confusing.\n\n§YPortrait By§!: Echo"
