 imperial.15.d_yale:0 "Now that the Council of Three is firmly established, they have decided to move forward with their plans to unify the Heartlands under the Imperial banner. Prelate Michael has anticipated this and has been lobbying excessively with his superiors to keep Yale an independent part of the Empire. Now the moment of truth has arrived, what do we do?"
 imperial.15.a:0 "We will give up our independence."
 imperial.15.b:0 "To Tartarus with the Archons! Let them come!"
 imperial.15.c:0 "We will serve the Empire best as a vassal."
