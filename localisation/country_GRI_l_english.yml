 ### Imperial Events ###
 imperial.1.t:0 "A Train Trip"
 imperial.1.d:0 "Despite his deteriorating health, the Emperor has decided to embark on a trip across Herzland via train, in order to showcase the new Imperial railway system and, more importantly, to convince the people that his days are not yet over. Reluctantly, after heavily protesting against the trip and arguing that he should stay in bed, the Emperor's doctors let him go.\n\nNobles and commoners alike gathered at Griffenheim's brand new railway station to witness the Emperor's departure. A shining steam locomotive had been prepared, with a dozen ornate cars attached to it, all built by the finest metalworkers and carpenters money could hire. The trip was supposed to be long and last several weeks, so there was enough space and supplies for His Majesty's entire entourage. When Grover V finally arrived on his personal automobile later than expected, the nobles raced to welcome him and showering him with praise about the railway project and how all would now witness the coming of modernity to the Empire. The Emperor nodded wearily, as he always did when receiving empty platitudes from greedy sycophants, and coughed. He slowly walked to the station escorted by heavily armoured Imperial Knights, and was next beset by the commoners who either lauded his project or begged for reforms to give them land and bread instead of expensive trains. When he finally got inside his private railroad car, he asked to not be disturbed, sat down, sighed and took a nap.\n\nThe train whistled, signalling that its journey had begun."
 imperial.1.a:0 "What's the worst that could happen?"
 imperial.2.t:0 "Back Home"
 imperial.2.d:0 "The railroad trip had been a rousing success. The Emperor and his escort had first gone from Griffenheim to Bronzekreuz, where loyal Diamond Dog nobles welcomed him extremely warmly and gave him many gifts. He then travelled to Readewetter where he spoke with Duchess Gabriela Eagleclaw, his dear cousin and friend, and then across the Grifking river to nearby De Vleugels where he enjoyed a quiet dinner with Duke Gerlach IV of Feathisia. Next his journey took him to Oldwingburg where the local Peasant Council welcomed him, its members offering their own fresh farm produce to show their gratitude for the railroads.\n\nSoon the Emperor arrived in the Free City of Romau, where Archon Erion XII wished to discuss politics with him in private but was refused by the tired Emperor who was not particularly fond of the infamous zealot. A day later he was in Greenback, where local engineers who had worked on the railway project were anxious to know if he had enjoyed the ride so far. When it came time to head to Angriver, the Emperor asked if they could just go home instead, but his servants insisted that they had to complete the whole journey so he would not, gods forbid, insult Baron Leer the Vicious and Princess Diellza the Insane. Grumbling, he slept until the train arrived in Griffing, but struggled to wake up. It was all in vain, it turned out, as the Baron had no interest in meeting him. The visit to Katerinburg was equally swift, so they would all avoid catching a curse or two. Then finally, after many weeks, the trip had ended and the exhausted Emperor returned home.\n\nBut on the following day, he barely got out of bed and complained of pain. Doctors promised to check him as soon as he had held urgent meetings with aristocrats. And so the Emperor met noble after noble, listening to their petty complaints, pretending to be listening to their pleas while trying to not fall asleep... until he collapsed without warning. Archon Eros VII who was advising the Emperor quickly came to his aid and accused the nobles of poisoning him. When he realized His Majesty had lost consciousness, the ninety-year old griffon tried to carry him on his own and shouted for aid. The Emperor was quickly rushed to his private chambers and is currently being taken care of by the Empire's finest medical experts. The Archon spends day and night sleeplessly praying to the gods."
 imperial.2.a:0 "His days might be over, at last..."
 imperial.3.t:0 "The Emperor is Dead"
 imperial.3.d:0 "Unfortunately, after nearly a month of treatments and therapy, ranging from latest scientific medicine to holy anointments by priests, Zebra potions and other exotic magical mystery cures, Emperor Grover the Fifth of his name was embraced by the claws of Boreas at the young age of 54. His caretakers said his last words were "Boreas, did I do good?"\n\nHis unstable and controversial reign has finally come to an end and all of Herzland is in mourning, with black flags hoisted from Rottendedam to Strathburg and Yale to Var-Silfur. His funeral procession in Griffenheim was attended by hundreds of thousands of griffons. His closest friend Gabriela Eagleclaw was the only vassal who arrived in time to participate, and was seen wearing a beautiful yet mournful black gown. Archon Eros VII held a fiery sermon at the end where he declared that an age had come to an end, but calmed down at the end and almost broke into tears. Five minutes of silence were observed in the city as Grover V was laid to rest in the Grand Temple of Boreas.\n\nSome would say that Grover V was a pathetic ruler, others would call him kind. Some citizens secretly despised him yet a few pitied him instead. His father Grover IV intended to personally groom his heir and make him into a mighty warrior, cunning diplomat and expert statesman, but died unexpectedly of a stroke when his only child was only ten years old. And so instead Grover V would become a neglected puppet while the nobles ruled the Empire as they pleased, accruing more and more wealth and privileges. The young and sickly Emperor was denied his throne when he turned eighteen and lacked the willpower to demand it, but it later turned out he did not need to do so. The Revolution of 978 brought a bloody end to the regency and the Emperor only survived thanks to Archon Eros' efforts. A counter-revolution gave him his rightful powers, but at that point he ruled over a tiny remnant of the once vast Empire, surrounded by vassals who demanded autonomy in return for their contribution to the counter-revolution. The Emperor spent the following tumultuous years trying to learn how to rule, which meant that many of his well-intended projects failed miserably. His last gift to his people and possibly his only accomplishment in life was the brand new Imperial Railway system that covered all of Herzland. He could be called incompetent, or simply most unfortunate.\n\nNow history repeats itself: Due to his only son and heir Prince Grover VI not being of the age in which he is capable of ruling the country himself, a Regency Council consisting of nobles, merchant princes and church officials shall take over the apparatus of state until a more suitable solution is found. We can only pray it doesn't end like the previous regency."
 imperial.3.a:0 "Boreas save us all!"
 imperial.4.t:0 "The Archon Takes the Stand"
 imperial.4.d:0 ""I was such a fool when I let the nobles ruin Grover V's reign. In the name of Boreas, I shall not let it happen again with his son while I still live."\n\nArchon Eros VII's furious steps echoed in the ornate halls of the Imperial palace. Even now, the nobility of the Regency Council was once again gathering in the chambers to pointlessly argue for hours. But this time would be different. Yes, Eros was filled with raw determination. He would not let history repeat itself. As he walked, memories of the past flashed in his mind, images of Griffenheim aflame, of terror in young Grover V's eyes as he led him to safety via a secret passage in the Palace. He closed his eyes and shook his head.\n\n"Never again."\n\nThe old Archon slammed the door of the Council's Chambers open with impressive force. The nobles and merchants in the room went silent and turned to gaze at him in surprise. Having already gained their attention with his entrance, Eros began to speak, passion and fury in his voice. "Fellow councilgriffs! I think we have wasted enough time bickering and arguing pointlessly. It is time for decisive action! Indolence, greed and indecisiveness brought the Empire closer to ruin than ever. Is it not clear that the concept of a regency council is flawed to the core? In these dire times the Empire needs a strong leader, and because the Emperor is not fit for such a position, someone else must take his place. And I do not propose it to be some noble who only cares for themselves! I say the regent must be a commoner, a person with a powerful enough will to restore stability and order in the Heartlands. This person should also be close to the Gods, so Boreas may grant us prosperity, so Eyr may grant us peace, and so Arcturius may grant us strength to smite our foes and destroy those who oppose the will of the Emperor."\n\nThe Archon looked at each councilgriff with a piercing glare, and locked eyes with Duchess Gabriella Eagleclaw of Strawberry, who responded with an equally fierce gaze. "I think we all know who is fit for such a position. Those who disagree may soon discover that the Gods themselves have abandoned them."\n\nThe room remained in staggered silence for a while before the merchants and priests of the council stood up and hailed the Archon. "We are with the Archon, and the Gods are with us!", shouted the Prelate of Kronburg. Soon others joined him and repeated the chant, drowning out any dissent from the nobles such as Gabriela.\n\nEros faintly smiled. The time for justice had finally come."
 imperial.4.a:0 "For the Empire and the Gods!"
 imperial.5.t:0 "The Duchess Takes the Stand"
 imperial.5.d:0 ""Poor Grover. He was too young, too fragile for this cruel world. But with change, comes an opportunity."\n\nThese were Duchess Gabriela's thoughts as she walked down the venerable halls of the Imperial Palace. As much as she personally considered the late Emperor her friend, she knew that he was no proper ruler. The conniving nobles, have abused Grover for too long and she was ashamed to share the same room with them. But that could be dealt with later on. She had a grand vision for the Empire. One that would make Boreas proud of griffons again, and more importantly, give the young heir a proper territory to rule once he is old enough. But first... She must deal with Eros and his thugs. Religious officials are such a nuisance.\n\nWith that, she stepped into the Council's Chambers. The Archon was already there, giving his "sermon" to the gathered nobles.\n\nWhat a bother. She took a seat next to the Count of Bronzehill, tuning out the speech, and discussed the situation in hushed whispers. Gabriela ignored Eros' grandstanding, until he finally decided to remove his old hide from the central podium. With that, she took her chance, strolled down to the centre and addressed the room.\n\n"My fellow nobles and other griffons worthy of respect. The esteemed Archon speaks well of the situation. We must have stability, and we must reassert our authority. But how can we trust the Archonate to provide for our nation?", she ignored the scowls Eros and his lackeys were sending her way, "They talk of war, but do they care for the little griffon? How can we get anywhere before we modernise our beloved Herzland, before we help our people? I implore you all to consider the right choice."\n\nCheers and applause followed... with a loud minority of jeers and claw pointing. It didn't matter. The council will back her claim for regency, and Eros will be marginalised, consigned to the altar where he belongs."
 imperial.5.a:0 "For the Empire and its noble peers!"
 imperial.6.t:0 "The Great Betrayal"
 imperial.6.d:0 "After nearly a month since we managed to secure the Regency Council's support for our cause it seemed as if things were finally calming down in Griffenheim after the initial power struggle. Unfortunately we were proven wrong, as today during a council meeting Duchess Gabriela Eagleclaw, Grand Duke Gerlach and other allies of her simply left the room, followed by numerous notable nobles from all across Herzland. Hours later, the Duchess announced the formal secession of the Strawberry Duchy and the Grand Duchy of Feathisia from the Empire.\n\nNews are also arriving of Greifenmarschen declaring independence, their Peasant Council outrageously refusing to recognize Archon Eros as the rightful regent of the Empire. Meanwhile Katerin... well, no one can tell what is happening in that cursed land, and the three Archons have other concerns at the present."
 imperial.6.a:0 "Traitors! Every single one of them!"
 imperial.7.t:0 "The Sad Truth"
 imperial.7.d:0 "The sad truth is that we simply cannot hope to fight against Eros on our own. If we intend to survive this mess we must convince our fellow lords to work together. Only then will we be strong enough to stand up to Eros."
 imperial.7.a:0 "Send out the messengers."
 imperial.7.b:0 "We can fight Griffonia on our own, thank you very much."
 imperial.8.t:0 "An Invitation"
 imperial.8.d:0 "It seems that the Duchess has once again called upon us to assist her. She believes that none of the secessionist states can hope to stand up against the Archon and his lackeys alone, and that we are inclined to agree with her. Furthermore, she has proposed a formal alliance between our two nations."
 imperial.8.a:0 "We must work together."
 imperial.8.b:0 "We can take on the Archon on our own."
