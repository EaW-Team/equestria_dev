 ### News Events ###
 imperial_news.1.t:0 "The Empire Strikes Back"
 imperial_news.1.d:0 "[This.GetNewspaperHeader]After a series of reforms, miraculous victories and countless rebellions, the long suffering Griffonian Empire has under the guidance of the Council of Three has managed to reclaim the Griffonian Heartlands. While many of the still independent Griffon Kingdoms were hoping that the three Archons would be satisfied with the realm they've carved out for themselves it seems that this will not be case, as today Archon Eros VII with his young protege Emperor Grover VI in tow made a speech announcing that the Griffonian Empire shall not stop until all griffons are beneath it's banner once more."
 imperial_news.1.a:0 "It seems there is still hope for the Empire..."
 imperial_news.2.t:0 "The Empire Strikes Back"
 imperial_news.2.d:0 "[This.GetNewspaperHeader]After a series of reforms, miraculous victories and countless rebellions, the long suffering Griffonian Empire has under the guidance of the Nobility has managed to reclaim the Griffonian Heartlands. While many of the still independent Griffon Kingdoms were hoping that Duchess Gabriela and her noble allies would be satisfied with the realm they've carved out for themselves it seems that this will not be case, as today the Duchess with her young protege Emperor Grover VI in tow made a speech announcing that the Griffonian Empire shall not stop until all griffons are beneath it's banner once more."
 imperial_news.2.a:0 "It seems there is still hope for the Empire..."
 imperial_news.3.t:0 "The Emperor is Dead"
 imperial_news.3.d:0 "[This.GetNewspaperHeader]After a long 40 year reign the Griffonian Emperor Grover V passed away in the Imperial Palace. After a brief period of utter chaos in the capital a proper Regency Council was established to guide and care for Prince Grover VI and protect the Empire. After the situation was stabilised a short and private funeral procession was organised for the late Emperor, as per his dying wishes and a ceremony was held confirming Prince Grover VI's succession to the Throne..."
 imperial_news.3.a:0 "The Empire mourns..."
 imperial_news.3.b:0 "Sic semper tyrannis."
 imperial_news.3.c:0 "Finally! I thought he'd never die."
 imperial_news.3.e:0 "Another relic resigned to the ages."
 imperial_news.3.f:0 "Send our condolences."
 imperial_news.3.not_f:0 "Griffonia is now a better place."
 imperial_news.3.equestria_f:0 "Poor Griffon."
 imperial_news.3.equestria_no_f:0 "Good riddance."
 imperial_news.3.equestria_no_f_dem:0 "Our Condolences."
 imperial_news.3.equestria_grf:0 "Rulers come and go. [Root.GetName] stands."
 imperial_news.3.ded:0 "We should acquire the body. It'll make a good slave."
 imperial_news.4.t:0 "Skyfall Makes a Stand"
 imperial_news.4.d:0 "[This.GetNewspaperHeader]Today marks a day of drastic change in the political climate of the Skyfall Trade Federation, as their government has announced to the global stage that they would not be accepting the Imperial terms dictated to them a few days ago. The head of the Federation, spoke aloud over the radio, "We free peoples of the Skyfall Trade Federation shall never give in to this barbaric tyranny that the dying Griffonian Empire is attempting to shackle upon us! We shall stand firm against any and all aggression from the empire, at any cost. And if they truly wish to seize our proud federation, then they may attempt to do so- but we shall bleed them dry, to the point that their mothers will weep both their husbands, sons, and grandsons. We shall never surrender!""
 imperial_news.4.a:0 "But where will I get my smokes from?"
 imperial_news.4.b:0 "Brave words..."
 imperial_news.5.t:0 "Skyfall Bends"
 imperial_news.5.d:0 "[This.GetNewspaperHeader]Today marks a day of change in the political climate of the Skyfall Trade Federation, as a government representative announced to the global stage that they would be accepting the Imperial ultimatum sent to them by the Imperial Regent a few days prior. After intense deliberation amongst their cabinet, they ultimately decided to agree to the Imperial terms. Shortly after the Federation's government was officially dissolved, and the Province of Skyfall established under the watchful gaze of Volker Whitewing, a political activist and writer hailing from Grifftonia and one of the few Imperial loyalists from the now former Federation, needless to say he now enjoys a lot of hatred from his fellow citizens, but nevertheless message behind the new Governor's appointment is very clear... Skyfall belongs to the Empire."
 imperial_news.5.a:0 "Will I still be able to get my Whiskey?"
 imperial_news.5.b:0 "Everything is as it should be."
 imperial_news.5.c:0 "We should have fought them..."

 ### Focuses ###
 GRI_emperor_passed:0 "The Emperor is Dead"
 GRI_emperor_passed_desc:0 "Despite our best efforts to save his life, our beloved Emperor has passed away. We wonder what comes now..."
 GRI_industry_modern:0 "Die Kleine Säuberung"
 GRI_industry_modern_desc:0 "The Empire is more unstable now than ever before. The Emperor's death has raised even greater concerns for us, specifically in the Army. Many officers have become disloyal and treacherous, something that we cannot accept and tolerate if the Empire is to survive. We must purge all disloyal personell at once, no matter the price."
 GRI_commoner_voting:0 "Commoners in the Palace"
 GRI_commoner_voting_desc:0 "After much debate, the council has ultimately listened to Archon Eros and shall, for the first time in history, allow the common folk into the regency council."
 GRI_commoner_right_ensured:0 "The Rights of the Commoners"
 GRI_commoner_right_ensured_desc:0 "The only way to rule an empire is through cooperation between high- and lowborn. Commoners and nobility will lead us to victory! Together!"
 GRI_commoner_industry:0 "Encourage Cottage Industries"
 GRI_commoner_industry_desc:0 "Our nation has drastically fallen behind in industrial development. We should encourage our citizens to open new businesses and support the economy, as a whole."
 GRI_noble_voting:0 "The Old Guard"
 GRI_noble_voting_desc:0 "Commoners in the Regency Council? Nothing but wishful thinking! Nobles know what their subjects need and want!"
 GRI_noble_rights_ensured:0 "The Rights of the Aristocracy"
 GRI_noble_rights_ensured_desc:0 "With our shrunken empire and the increased influence from the Archons, we must ensure that the nobility keeps their rightful place on top of the imperial food chain."
 GRI_noble_industry:0 "Foreign Ties"
 GRI_noble_industry_desc:0 "Many of our noble friends still have ties to foreign arms traders and entrepreneurs. We should use these ties to help build up our own economy."
 GRI_eagleclaw:0 "The Duchess"
 GRI_eagleclaw_desc:0 "Duchess Gabriela Eagleclaw of Strawberry, the late Emperor's cousin, is the only suitable choice for a regent. Glory to the Empire!"
 GRI_noble_council:0 "Establish the Reichsbeirat"
 GRI_noble_council_desc:0 "In an effort to centralise the power of the regent, Duchess Gabriela wishes to establish the 'Reichsbeirat', or Imperial Advisory Council. With this new council in place, only nobles loyal directly to the crown possess the right to vote on matters of importance."
 GRI_noble_industrial_council:0 "Establish the Industrierat"
 GRI_noble_industrial_council_desc:0 "The creation of the 'Industrierat', or Industrial Advisory Council was proposed by Ceron Greytalon, the single most influental industrialist in the Empire. The Council itself would consist of the most influential and powerful entrepreneurs of the Empire who would use their business connections and expertise to help modernise and lead the Empire's fledgling industrial sector"
 GRI_noble_industrial:0 "Bolster the Industrierat"
 GRI_noble_industrial_desc:0 "The Industrierat has proven itself reliable so far, thus it would be prudent to both expand its authority and increase its funding. This would allow it to help us develop our industry both faster and more efficiently."
 GRI_industrial_development:0 "Development Grants"
 GRI_industrial_development_desc:0 "With the outright byzantine Imperial Bureaucracy dealt with we can now start giving away development grants to prominent citizens in the hopes of stimulating the economy."
 GRI_the_secret_service:0 "Establish the MfÖS"
 GRI_the_secret_service_desc:0 "The Ministerium für Öffentliche Sicherheit or MfÖS for short is a proposed and outright clandestine organization whose purpose would be to protect the Empire's interests abroad. It would also have the duty of guarding the Empire and her people against internal threats such as traitors and saboteurs."
 GRI_imperial_central_bank:0 "Restore the Zentralbank Griffoniens"
 GRI_imperial_central_bank_desc:0 "The Zentralbank Griffoniens once the mightiest financial institution in Griffonia has fallen upon hard times due to the whole Empire collapsing thing. If we are to be taken seriously as a global power again it must be restored to its former glory!"
 GRI_unite_nobles:0 "Unite the Nation"
 GRI_unite_nobles_desc:0 "If the empire is to survive in this new age, we must unite under a common banner. Let us pray our allies think the same."
 GRI_PYT_uni:0 "Fund the Pythagorean Military Academy"
 GRI_PYT_uni_desc:0 "The Pythagorean Military Academy has been the favoured spot for the nobility to send their young ones if they are to receive at least a basic amount of education. Surely, if we threw some funds their way they could help us get rid of our educational woes."
 GRI_prepare_for_war:0 "Prepare for War"
 GRI_prepare_for_war_desc:0 "It is undeniable. One day the Griffonian Empire shall be a safe place to live again, there shall be land, food and freedom for the people. However before that glorious day arrives a lot of blood shall be spilled..."
 GRI_kill_the_traitors:0 "No Mercy"
 GRI_kill_the_traitors_desc:0 "To forgive the sinners and traitors is up to the Gods, to send them to the Gods is up to us!"
 GRI_military_support:0 "Bolster the Army!"
 GRI_military_support_desc:0 "The Imperial Army to put it quite frankly has become a joke. If we are to achieve any of our goals we must turn them into an organization worthy of Grover's Legacy once more!"
 GRI_loyal_officer_core:0 "Entschlossenheit"
 GRI_loyal_officer_core_desc:0 "'Entschlossenheit' or Determination, is an idea that has been popular within the Griffonian Armed Forces for centuries. Stating quite clearly that anything can be accomplished with enough willpower, hard work and perseverance."
 GRI_joint_armies:0 "Form the Griffonian Army"
 GRI_joint_armies_desc:0 "For a longest time each and every petty noble and aristocrat has had their own private army. This was, supposedly, to protect their own estates, as well as the Empire as a whole. This system is no longer of use to us, however, and we must go with the times and establish our own, united armed forces, bound by the state and not the nobles."
 GRI_oligarhcy:0 "Feathisian Oil Fields"
 GRI_oligarhcy_desc:0 "After a recent geological survey it has been found that Southern Feathisia is lying upon a massive quantity of oil. Oil that we now have the resources and manpower to extract on a massive scale"
 GRI_technocrats:0 "The Riches of Strawberry"
 GRI_technocrats_desc:0 "The Duchess' home of Strawberry has always been known for two things, its insane addiciton to strawberry laced alcohol and its mineral riches. With the Northern Heartlands now united once more under Imperial rule we can begin exploiting these riches to reinvigorate the Empire once more!"
 GRI_unite_noble:0 "Final Preparations"
 GRI_unite_noble_desc:0 "It's time we ready ourselves for war. Eros and his minions will not stand in our way! Our glory will not be denied!"
 GRI_unite_the_center:0 "Deal With the Traitors"
 GRI_unite_the_center_desc:0 "It is time. We shall reclaim what is rightfully ours. Onward, to victory!"
 GRI_crush_ROU:0 "Integrate Romau"
 GRI_crush_ROU_desc:0 "Romau is one of the most important cities in Griffonia. We must re-integrate it into the Empire as soon as possible."
 GRI_crush_ANG:0 "Integrate Angriver"
 GRI_crush_ANG_desc:0 "Some of the Archons' most fanatic supporters inhabit Angriver. To keep the peace and prevent unrest within our realm, we must crack down on this issue."
 GRI_noble_empire:0 "Remind the World"
 GRI_noble_empire_desc:0 "For far too long we have been known as the sick bird of Griffonia. Let us remind the world that the Empire still has claws!"
 GRI_eros:0 "The Archon"
 GRI_eros_desc:0 "His Holiness Archon Eros VII, voice of Boreas on Gryphos and protector of the small folk, has managed to become the Imperial regent. The future of Griffonia lies in his claws."
 GRI_land_reform:0 "Land Reforms"
 GRI_land_reform_desc:0 "If we intend to save the common folk from the dirty claws of the nobility we must first make sure they actually own the land they work, even if the nobles will oppose such a radical change."
 GRI_empower_archons:0 "Power to the Three"
 GRI_empower_archons_desc:0 "We shall not allow the wretched nobles to rule the Empire any longer. The power must be taken away from the Regency Council and given to the Archons, for only the Archons can ensure the people's safety."
 GRI_fix_bureaucracy:0 "Deal With the Bureaucrats"
 GRI_fix_bureaucracy_desc:0 "Due to our fairly outdated and over complicated bureaucracy, things are going very slowly within our borders. It's time we simplify and update this process, for the good of the Empire."
 GRI_burgher_support:0 "Garner Support From the Burghers"
 GRI_burgher_support_desc:0 "Although not as powerful or influential as the merchants and traders within the Trade Federation to our west, the burgher class are still a viable ally to have. With their support, construction of additional factories would be much easier to fund."
 GRI_holy_order:0 "The Knights of Arcturius"
 GRI_holy_order_desc:0 "The Knights of Arcturius, founded in 357, are the militant branch of the Arcturian Archonate and have served the Empire faithfully for centuries. Seeing as how many of our people see them as legends, it may be a good idea to not only expand their ranks, but integrate them into our army."
 GRI_reward_loyalty:0 "Reward the Faithful"
 GRI_reward_loyalty_desc:0 "The time has come to unite those few lords who didn't side with Gabriela and her lackeys. By force, if necessary."
 GRI_ROU_uni:0 "Fund the Romau University"
 GRI_ROU_uni_desc:0 "The University of Romau is one of the oldest universities in the entirety of the Griffonian Empire and has been the stomping ground of many of the greatest minds in Griffonia's history. However, admission fees have become unbearable for most intellectuals, since the maintenance of this ancient institution is costly. Additional state funding would lower these fees, and surely then more griffons would attend, again."
 GRI_education_effort:0 "Literacy Campaign"
 GRI_education_effort_desc:0 "Without modernisation, our Empire will crumble. However, we can't hope to modernise without granting our people basic education. It will take some time, but it is time to start our literacy campaign."
 GRI_greenback_stuff:0 "Expand the Greenback Aluminium Smelters"
 GRI_greenback_stuff_desc:0 "A vital resource for aircraft production, Aluminium should be a high priority for us to secure. Fortunately, Greenback is already filled with much of it, and so we can easily expand our mining operations there."
 GRI_monasteries:0 "State Eleos"
 GRI_monasteries_desc:0 "Archon Erion XII, the chief of the Archonate of Eyr who, despite being a founding member of the Council of Three, has until recently been rather inactive in state matters, has proposed that we restore the concept of Imperial Eleos. Eleos, in essence, is the concept of providing for others as an act of virtue, and Erion reckons that restoring it on a national level would be a great way to garner more support from our populace."
 GRI_farms:0 "Clearing out the Scheißwald"
 GRI_farms_desc:0 "The Scheißwald, a forest spanning most of Angriver and Katerin has impeded Griffons from developing much of the Southern Griffonian Heartlands for centuries now. However now that our nation has managed to industrialise we possess the means to clear out the Scheißwald once and for all!"
 GRI_romau_proclimation:0 "The Romau Proclamation"
 GRI_romau_proclimation_desc:0 "The Time has come to end Duchess Gabriela and her lackeys. These traitors and rebels will hang for their crimes!"
 GRI_invite_erion:0 "Eyr's Chosen"
 GRI_invite_erion_desc:0 "Even from the earliest days of it's founding it was obvious that the Archon of Eyr was the weakest link in the Council of Three, and now with our hold over the Imperial regency ensured we can install our own candidate for the Archon of Eyr, it's not as if Erion can do much about it anyhow."
 GRI_crush_FEA:0 "Crush the Feathisian Resistance"
 GRI_crush_FEA_desc:0 "Powerful Oligarchs and Technocrats within Feathisia are contesting our influence over the newly reclaimed region. We must take care of them and ensure the people's loyalty to us and us alone."
 GRI_crush_STW:0 "Integrate the Strawberry Duchy"
 GRI_crush_STW_desc:0 "The Duchy of Strawberry was the main stronghold of Duchess Eagleclaw, and many still see our occupation as unlawful. To prevent unrest and rebellion, we must crack down on separatism."
 GRI_end_TRD:0 "Under a Clear Sky"
 GRI_end_TRD_desc:0 "Ever since the collapse of the Empire, the Skyfall Federation has controlled some of the most prosperous Griffonia ports and cities, but also managed to take our navy with it. If we intend to restore the Empire to its full glory, we must reclaim what is ours and destroy these traitors!"
 GRI_empire_rising:0 "The Rising Empire"
 GRI_empire_rising_desc:0 "Under the guidance of the Archons, we have managed to restore some of the Empire's former glory. However, our path does not end here. There is still much to be done..."
 GRI_strike_north:0 "Reclaim the North"
 GRI_strike_north_desc:0 "The North must be reclaimed. The Socialists, together with the false and treacherous Griffonian Republic, must be wiped off the map, at once!"
 GRI_strike_lakes:0 "Reclaim Central Griffonia"
 GRI_strike_lakes_desc:0 "Central Griffonia houses Griffonstone, one of the greatest monuments to griffonkind. It must be reclaimed in the name of the Empire!"
 GRI_strike_west:0 "[This.GetGRIStrikeWestTitle]"
 GetGRIStrikeWestTitle_king:0 "Deal With the Despots of Aquileia"
 GetGRIStrikeWestTitle_dem:0 "Deal With the Aquileian Rabble"
 GRI_strike_west_desc:0 "Western Griffonia is home to not only treacherous duchies, as well as the trade federation, but also the Aquileia. To secure the future of our empire, we must rid ourselves of [This.GetGRIStrikeWestTitle]"
 GetGRIStrikeWestDesc_king:0 "the Discret family and its vassals!"
 GetGRIStrikeWestDesc_dem:0 "[JER.GetLeader] and the unwashed masses that support them!"
 GRI_strike_south:0 "A Lesson in Humility"
 GRI_strike_south_desc:0 "The Fall and division of our Empire started by the claws of Wingbardy. And now, with most lands safely back in our realm, it is time to end this menace, once and for all. Let us teach those fools a lesson in humility!"
 GRI_core_north:0 "Northern Reintegration"
 GRI_core_north_desc:0 "With the treacherous Republicans dead and gone we can finally begin reintegrating the Northern Provinces."
 GRI_core_lakes:0 "The Birthplace of Griffonkind"
 GRI_core_lakes_desc:0 "Griffonstone is once more in our claws, the time has come to reintegrate the birthplace of griffonkind into the Empire once more."
 GRI_core_west:0 "The Western Provinces"
 GRI_core_west_desc:0 "With Aquileia firmly under our grasp and the Discrets out of our plume, we can finally reintegrate the Kingdom of Aquileia into the Empire."
 GRI_core_south:0 "The Southern Triumph"
 GRI_core_south_desc:0 "Wingbardy has been annihilated, and with them any hope of an independent South."
 GRI_attack_GRF:0 "Reclaim our Colony"
 GRI_attack_GRF_desc:0 "Our Empire was once weakened by revolution and revolt. Unfortunately, this has cost us our most prized colony across the sea. With our regained strength, it is time to take back what is rightfully ours - by force, if we must."
 
 GRI_industry_technology:0 "Modern Industrial Methods"
 GRI_industry_technology_desc:0 "Industrial modernisation has only just begun, and our country is working hard to improve its situation. We should invite foreign experts to teach us only the best and most modern industrial methods."
 GRI_agricultural_support:0 "Agricultural Aid"
 GRI_agricultural_support_desc:0 "Through the system of feudalism and serfdom, agriculture has been the Empire's speciality for millenia. Now however, the industrialisation has pushed our farmers to the brink of extinction and bankruptcy. We must incentivise farming and subsidise agriculture at once."
 GRI_industrial_farms:0 "Agricultural Mechanisation"
 GRI_industrial_farms_desc:0 "Who is to say industrialisation and agriculture can't aid one another? By adding machines to our agricultural sector, we can mechanise and automise a large chunk of the process, improving productivity."
 GRI_breadbasket_of_griffonia:0 "The Breadbasket of Griffonia"
 GRI_breadbasket_of_griffonia_desc:0 "Through our dedication to the agricultural sector, we have renewed prosperity on the countryside, and our citizens once again live without fearing hunger. There's enough food for everyone!"
 GRI_krahe_contract:0 "The Krähe-Stahl Contract"
 GRI_krahe_contract_desc:0 "The Krähe-Stahl company is the oldest industrial company in the Empire, being the ones who brought industrialisation to the Empire. By reaching an agreement with them, we could not only encourage their growth, but also reap the benefits of their work."
 GRI_imperial_railway:0 "The Imperial Railway"
 GRI_imperial_railway_desc:0 "Our railway system is lackluster to say the least. If we want to use the speed and versatility of trains effectively, we must invest into the imperial railway system."
 GRI_crona_industry:0 "The Reichswaffen Contract"
 GRI_crona_industry_desc:0 "Reichswaffen is the most prominent weapons manufacturer, and was founded by a childhood friend of Grover IV. As such, the Emperor's have had good relations with the company ever since. We should renew this friendship and our mutual ties to ensure that the Empire is not without claws."
 GRI_tech_schools:0 "The Griffonian Standard"
 GRI_tech_schools_desc:0 "To ensure great quality of our nation's products, we shall introduce a national standard for engineering and construction. That way, we will soon be known as the best engineers in Griffonia!"
 GRI_electronics_department:0 "Subsidise Blautronik"
 GRI_electronics_department_desc:0 "Blautronik is a new, enterprising group of griffons who think that the future of the Empire lies in automisation and technology. It may seem far-fetched now, but who knows? They could be the pioneers of progress we need."
 GRI_humanities_department:0 "Cultural R&D Department"
 GRI_humanities_department_desc:0 "We are Griffons through and through: Talons, wings, and a desire to fight! But even though we are already strong, we could perhaps figure out new ways to use our natural-given strengths."
 GRI_northern_roads:0 "Connect the North"
 GRI_northern_roads_desc:0 "The North has once more rejoined the Empire's warm embrace. However, these lands are cut off from the railway system that is already in place in the imperial heartland. We must rectify this and connect the Empire!"
 GRI_take_northern_industry:0 "Nationalise the M-R-V Basin"
 GRI_take_northern_industry_desc:0 "The M-R-V Basin was the biggest industrial center of both Strawberry and Feathisia. Now, with these lands under imperial rule once again, it is time to nationalise these newly gained industrial assets to use them to our advantage."
 GRI_oil_oil_oil:0 "Black Gold"
 GRI_oil_oil_oil_desc:0 "Oil might be a lot more sticky than real gold, but it makes us just as rich."
 GRI_southern_roads:0 "Into the Scheißwald"
 GRI_southern_roads_desc:0 "The South is once more under our rule. Sadly, these lands are still unconnected in terms of local infrastructure. We must advance forth and rejoin these lands to the rest of the Empire's railway network."
 GRI_take_southern_industry:0 "Nationalise the R-G-G Basin"
 GRI_take_southern_industry_desc:0 "The South is ours once more, and with it, the valuable industry these lands hold. Perhaps it is time to nationalise these assets in order to aid the Empire and prepare for what is to come."
 GRI_skyfall_dockyards_focus:0 "Repair the Skyfall Handelshafen"
 GRI_skyfall_dockyards_focus_desc:0 "The Skyfall trade port is the biggest in all of Griffonia, and was once the Empire's crown jewel when it came to naval power. Now we have regained control over Skyfall and its valuable ports. It is time to renew them and show the world our maritime prowess once again!"
 GRI_skyfall_industry:0 "No More Trade Princes"
 GRI_skyfall_industry_desc:0 "The coastal provinces of Skyfall are dominated by merchants and trade princes who hold a large amount of power over local infrastructure and industry. With regained control over the area, it is time to break their monopoly."
 GRI_designated_industrial_zones:0 "Designated Industrial Zones"
 GRI_designated_industrial_zones_desc:0 "By designating industrial zones, we can incentivise rapid growth of industrial centers and companies all around the Empire."
 GRI_the_economic_miracle:0 "The Imperial Economic Miracle"
 GRI_the_economic_miracle_desc:0 "Despite our critics' worst intentions, we have made it! The Empire has not only recovered from its economic depression, but it has soared high into the sky towards economic prosperity."
 
 GRI_new_navy:0 "Restore the Imperial Admiralty"
 GRI_new_navy_desc:0 "After such a long time we have finally returned to the sea, and it is glorious! However, now is not the time for mucking about. There is still much to be done, but first we must restore the Imperial Griffonian Admiralty."
 GRI_cat_base_strike_f:0 "Promote Admiral Raincrest to Grand Admiral"
 GRI_cat_base_strike_f_desc:0 "Admiral Raincrest has some interesting ideas in regards to our newly reorganised navy, after having spent a vacation across the "pond" as it were. Perhaps this new forward thinking should be made our main Naval focus?"
 GRI_cat_fleet_in_being_f:0 "Promote Admiral Hellcrest to Grand Admiral"
 GRI_cat_fleet_in_being_f_desc:0 "Admiral Hellcrest is a respected sailor from the glory days of nautical warfare, and has strong opinions on how war upon the open sea should be fought. Perhaps he can rebuild our navy into the grand fleet it used to be?"
 GRI_cat_trade_interdiction_f:0 "Promote Admiral Stormfeather to Grand Admiral"
 GRI_cat_trade_interdiction_f_desc:0 "A curious griffon who we nearly lost to Nova Griffonia when the empire split apart, Stormfeather is a proponent of what he calls "U-boats", and believes that our way forward is to convert our surface fleet to a new, modern, trade hunting fleet. Perhaps this is a good way forward?"
 GRI_carrier_f:0 "Jade Class Carriers"
 GRI_carrier_f_desc:0 "Our Engineers have drawn the first blueprints for a new, promising battleship, which will be able to carry, launch and recover airplanes on the sea. It shows much promise, and it would be a missed opportunity to scrap this project."
 GRI_naval_aviation_f:0 "Naval Aviation Initiative"
 GRI_naval_aviation_f_desc:0 "Naval Aviation has come a long way, but must go even further to compete with modern ships and equipment. With a proper naval aerial strike force, we can truly take control of the waves, and the skies above them."
 GRI_rottenedam_dock:0 "Expand the Rottenedam Dockyards"
 GRI_rottenedam_dock_desc:0 "The Rottenedam Dockyards have shown promise in the most recent past, and with the reconquest of these docks, it would be wise to further expand the facilities and our shipbuilding capabilities."
 GRI_light_cruiser_f:0 "Light Cruiser Models"
 GRI_light_cruiser_f_desc:0 "Light Cruiser form the very backbone of any modern fleet, this much we know. As such, we must work to perfect our cruiser designs, so that our spine can never be broken in battle."
 GRI_battlecruiser_f:0 "Crona Class Battlecruiser"
 GRI_battlecruiser_f_desc:0 "Better armed than a light cruiser but not as maneuverable, the Battlecruiser forms an excellent alternative to the more bulky battleships. With acceptable speed and maneuverability, it is more than able to deliver precise, heavy ordinance strikes."
 GRI_battleship_f:0 "Modern Battleship Models"
 GRI_battleship_f_desc:0 "The crown jewels of any fleet are its battleships, the very flagships. We must show the world that the imperial fleet has progressed, and that we are a force to be reckoned with on the seas!"
 GRI_destroyer_f:0 "Trade Escorts"
 GRI_destroyer_f_desc:0 "Small and nimble, the Destroyer is an ideal class of ship for escort duty and anti-submarine missions. Using depth charges, they are more than capable of screening and protecting our valuable trade routes."
 GRI_submarine_f:0 "U-Boat Experiments"
 GRI_submarine_f_desc:0 "Modern technology has revealed new techniques that supposedly allow ships to remain underwater for extended periods of time, even in battle. These Underwater Boats, or U-Boats, could be of great use to us, and could harass enemy forces and convoys easily."
 GRI_skyfall_dock:0 "A New Home Port"
 GRI_skyfall_dock_desc:0 "The City of Skyfall has been reclaimed for the Empire, and with it, the great Skyfall Docks have also returned to the fold. As the largest dock in Griffonia, it will serve us well in this new age."
 GRI_griffonian_marines:0 "The Seebataillon"
 GRI_griffonian_marines_desc:0 "While the control of the seas is certainly important, it is important that we use our naval supremacy in an efficient way. For example, by equipping and training dedicated naval infantry to swarm enemy beaches and coasts."
 GRI_transport_f:0 "Better Landing Craft"
 GRI_transport_f_desc:0 "To ensure the continued success of naval invasions onto foreign soil, we must make sure that we can fit as many able-bodied griffons onto our landing craft as possible. More numbers means there is a higher chance of success, plain and simple."
 GRI_hoist_the_flag:0 "Hoist the Flag!"
 
 GRI_hoist_the_flag_desc:0 "Sailors! Look up into the sky, and salute our imperial flag! The greatness of our fleet has been restored, and now it is upon us to fully restore the glory of the fleet and the Empire as a whole. Hoorah!"
 GRI_army:0 "Begin Reforming the Imperial Army"
 GRI_army_desc:0 "Our army is in a sad state of affairs. The time has come to begin reforming it into a proper Imperial Military wing that anygriff can be proud to be a part of."
 GRI_infantry_equipment_f:0 "Shinier Guns"
 GRI_infantry_equipment_f_desc:0 "Our muskets of old are getting to the point of uselessness due to modern military doctrines. If we have any hope to keep up with our neighbours, we must modernise. New, shinier, and more importantly, deadlier guns are in order."
 GRI_support_equipment_f:0 "Clean Bandages"
 GRI_support_equipment_f_desc:0 "We need to reconsider our stance on how we treat our wounded. Quite frankly, our "battlefield doctors" are terrible, and this is getting more griffons killed out of battle than in battle. We urgently need to fix this problem."
 GRI_artillery_f:0 "Bigger Guns"
 GRI_artillery_f_desc:0 "Not only do we need better guns, but larger guns as well. The age of cannons has passed, and the thunder of artillery will make our enemy tremble before us."
 GRI_light_tank_f:0 "Armoured Tractors"
 GRI_light_tank_f_desc:0 "A couple enterprising griffons have approached us with the idea to slap armoured plates onto a tractor, like a large piece of armour plating. While this particular model doesn't pose much of a threat, perhaps such a new type of vehicle could be of good use?"
 GRI_doctrine_grand_battlepan:0 "Bronzetail's Ball Busting Fortresses"
 GRI_doctrine_grand_battlepan_desc:0 "Bronzetail believes that we should make our defensive positions so unassailable that the enemy either does not go forward, or does so with unacceptable casualties. Perhaps this is the military focus we should follow, his patent pending name aside."
 GRI_support_equipment_f_but_better:0 "Nachrichten-Versuchskommando"
 GRI_support_equipment_f_but_better_desc:0 "With a dedicated messaging service for our military, we can ensure that messages are relayed correctly and in time. This will aid our frontline units and general staff equally."
 GRI_enigma_code:0 "The Engima Code"
 GRI_enigma_code_desc:0 "A brilliant piece of military engineering, developed by an electronics engineer named Edward Nigma, E. Nigma’s code is a modern and supposedly impossible to break secret message code, that we should focus on spreading and implementing in our military as fast as possible."
 GRI_magic_weapons:0 "Weapons of the New Age"
 GRI_magic_weapons_desc:0 "After hearing of magical weapon experiments from across the ocean, now is the time to make our own attempts at producing them. The future is now."
 GRI_doctrine_superior_firepower:0 "August's Fire and Brimstone"
 GRI_doctrine_superior_firepower_desc:0 "The more the merrier. August believes we should focus on massing as much firepower as possible, as often as possible, so as to break our enemies as quickly as possible, with as little loss of our own lives as we can. Perhaps we should make this our main military focus."
 GRI_infantry_equipment_f_but_better:0 "Modern Firearms"
 GRI_infantry_equipment_f_but_better_desc:0 "While our old weapons have served us well in the past, it's time to catch up to the world. These new rifles are a far cry from our old muskets and bayonets, and will take some time to learn to use properly, but the updated designs are highly important in keeping us on the edge of technology."
 GRI_motorized_f:0 "Armoured Cars and Trucks"
 GRI_motorized_f_desc:0 "With our successful tractor experiments, we have decided that it would be a good idea to put armour on our cars and trucks as well, to give them a similar role in battle, and to continue modernising our force."
 GRI_artillery_f_but_better:0 "Mass Artillery Bombardment"
 GRI_artillery_f_but_better_desc:0 "Using massive amounts of Artillery, we can destroy enemy formations, as well as morale. When our troops finally close on the enemy, they will surely rout sooner than later."
 GRI_mobile_warfare_focus:0 "Thundertail's Shock and Awe"
 GRI_mobile_warfare_focus_desc:0 "Thundertail believes that the way to win our wars is to attack as fast as possible, with as much power as we can without sacrificing our rapid advance. Thus, we overtake our enemies before they are able to realise we’re right on top of them. Perhaps we should make this our main military focus?"
 GRI_light_tank_fs:0 "Proper Tanks"
 GRI_light_tank_fs_desc:0 "With the success of our tractor experiments, it is time to fully develop the "tank", as it's being called, and turn it into a proper weapon of war, rather than a hodgepodged prototype. Standardisation and upgraded designs are in order, as soon as possible."
 GRI_medium_tank:0 "Heavier Tanks"
 GRI_medium_tank_desc:0 "While our proper modern tanks are good and well, we should make attempts at heavier, more armoured and powerful designs."
 GRI_heavy_tank:0 "Moving Forts"
 GRI_heavy_tank_desc:0 "Our Heavy tank concepts are good enough to begin producing, but we should aim to build truly mobile fortresses of armour, nigh-impenetrable by our enemy’s weapons."
 GRI_military_academy:0 "The Imperial Military Academy"
 GRI_military_academy_desc:0 "Our Military has come a long way from its humble beginnings. And yet, there is so much more that it can learn and improve upon. It is time to open up and fund an academy dedicated to training the next generation’s bright, young military minds. Who knows what the future holds?"
 GRI_spec_ops_initiative:0 "The Kommando Spezialkräfte"
 GRI_spec_ops_initiative_desc:0 "The imperial army might have come a long way, thus far, but we still lack dedicated special forces within our ranks. It's about time we introduced these troops, as they will aid us in conquering even the most difficult territories of Griffonia."
 GRI_rocket_artillery_f_but_better:0 "Nebelwerfer"
 GRI_rocket_artillery_f_but_better_desc:0 "The Nebelwerfer is a rocket launcher that launches incendiary grenades in a high arc towards enemy positions. The fiery destruction it creates, in addition to the sound it makes whilst firing, will break the enemy's spirit before our troops launch an offensive."
 GRI_project_arcturus:0 "Project Arcturius"
 GRI_project_arcturus_desc:0 "Arcturius, your fierce-hearted sons call for your aid, oh full-famed god of war. To you do soldiers pray when battle is most heated, when mettle is most needed. To you as well do we turn in desperate times, to you do we call for strength, for the spirit to endure. To you we pray to turn their worlds to ash..."
 GRI_rocket_project:0 "Project Eyr"
 GRI_rocket_project_desc:0 ""We should try to get to the Moon" Said a Griffon once on his fifth bottle of imperial whiskey, and thus the Imperial Space Program was founded."
 GRI_actual_support_equipment:0 "Dedicated Support Squads"
 GRI_actual_support_equipment_desc:0 "With dedicated support crews on and behind the frontline, we can ensure a steady supply of munitions and medical supplies to our troops. This will keep our soldiers in the fight longer, and enable them to push the advantage."
 
 GRI_airforce:0 "The New Griffonian Air Force"
 GRI_airforce_desc:0 "The time has come to finally expand the Griffonian Air Force."
 GRI_strat_destruction:0 "Strategic Destruction Doctrine"
 GRI_strat_destruction_desc:0 "To properly display imperial might and will, we must deploy an enormous wing of bombers, which will harass and bombard enemy positions and cities. With death raining from above, destroying industrial complexes and enemy morale, our foes will be unable to hold out for long."
 GRI_air_superior:0 "Battlefield Support Doctrine"
 GRI_air_superior_desc:0 "A mobile and agile wing of dive bombers is ideal for our air force, as it enables us to support our ground forces anywhere on the battlefield rapidly and precisely. With solid, precise air support, no offense or defense can stand in our way!"
 GRI_operational_integrit:0 "Operational Integrity Doctrine"
 GRI_operational_integrit_desc:0 "To support both defensive and offensive maneuvers on the ground, our air force must prove itself dominant over the enemy's aerial forces. Only if we can wrest control over the skies will our troops be safe, and only then can victory be ensured."
 GRI_expand_airbases:0 "Expand the Imperial Airbases"
 GRI_expand_airbases_desc:0 "The Empire is in dire need of new, expanded air bases. Without them, we are unable to utilise any of our air power. We must construct new bases at once!"
 GRI_strat_bombers_focus:0 "Gifts From Above"
 GRI_strat_bombers_focus_desc:0 "A long, thick carpet of bombs shall be deployed on enemy cities, factories and troops. With such grand destructive power, none shall escape. They shall either surrender and safe their lives, or fight on and suffer the consequences."
 GRI_tact_bombers_focus:0 "Flying Fortresses"
 GRI_tact_bombers_focus_desc:0 "Our bombers must be turned into modern, flying fortresses. They must not only rain death from above but also hold their own against any possible attacker."
 GRI_jets:0 "Jet Experiments"
 GRI_jets_desc:0 "Our Air Force has come a long way, and yet we could still improve upon it. Scientists have discovered that there might be a way to go even faster, faster than any Griffon has ever gone before, using the power of jet engines."
 GRI_close_air_support_focus:0 "Supporting Our Troops"
 GRI_close_air_support_focus_desc:0 "Our close air support must always be on stand-by, ready to aid our ground forces whenever needed. That way, no defense and no offense can be broken, and our victory is ensured."
 GRI_paratroopers:0 "The Fallschirmjäger"
 GRI_paratroopers_desc:0 "We must commence the recruitment of dedicated airborne troops. That way, we can deploy elite infantry behind enemy lines using our aerial supremacy, and cut enemy units off."
 GRI_fighter_focus:0 "Wings of Steel"
 GRI_fighter_focus_desc:0 "A strong air force naturally relies on a strong fighter presence. Without good, reliable fighter models, we might as well scrap the idea of aerial supremacy altogether. We must ensure that we possess the most modern design schemes for our fighters at all times!"
 GRI_heavy_fighter_focus:0 "Beaks of Steel"
 GRI_heavy_fighter_focus_desc:0 "Even stronger, but also heavier versions of our fighters would aid us in maintaining aerial supremacy. With more and bigger guns, these machines could easily destroy whatever the enemy throws at us."
 GRI_rule_the_skies:0 "Blessings of Boreas"
 GRI_rule_the_skies_desc:0 "Imperial glory is not bound to the waves and forests only, but reaches all the way up to the clouds in the sky! Let all griffons know that the Empire rules the skies!"
 
 GRI_the_grand_coup:0 "The Grand Coup"
 GRI_the_grand_coup_desc:0 "Ferdinand Dawnclaw and the Regierung der Nationalen Rettung have seized power from the old order, and now the time has come to address the serious problems that plague the Empire."
 GRI_oh_god:0 "Dear Boreas"
 GRI_oh_god_desc:0 "After doing a thorough review of the strategic situation, our logistics, and a tactical appraisal of our forces, our foremost tacticians have concluded that our chances of survival are rather... slim."
 GRI_everything_is_on_fire:0 "Everything Is On Fire"
 GRI_everything_is_on_fire_desc:0 "The reaction to Ferdinand's coup has been slightly more... enthusiastic than expected. That is to say, there is a crowd outside our headquarters and they seem very eager to get their claws on Ferdinand, or more specifically around his neck."
 GRI_calm_the_fuck_down:0 "Please Send Help"
 GRI_calm_the_fuck_down_desc:0 "Ferdinand has sent out a call for assistance to the few units loyal to him outside the city. The message itself calls on them to make their way to Griffenheim very fast, and to make ready for combat once they arrive. Hopefully, they will arrive soon. If they do not arrive, well then we might as well shoot ourselves now to save the firing line some bullets."
 GRI_secure_the_streets:0 "Panzers on the Streets"
 GRI_secure_the_streets_desc:0 "With our reinforcements finally having arrived and Griffenheim firmly in our hands the time has come to enforce order on the streets. Order, in this case, will come in the form of a 20-tonne steel beast of death and destruction, let's see them try to bring that down with rocks and muskets."
 GRI_hang_them_high:0 "Corpses On the Lamp Posts"
 GRI_hang_them_high_desc:0 "It seems that the citizens of Griffenheim have not fully learned their lesson. When gentler methods fail, harsher ones are called for. And the methods we can use are very harsh indeed."
 GRI_a_bullet_for_the_priests:0 "Send Them To Their Gods"
 GRI_a_bullet_for_the_priests_desc:0 "The Knights of the empire have apparently not gotten it through their skulls that we are in charge. They simply refuse to shut up about the late emperor and our crimes against the gods. Well if they care so much about the gods we might as well give them a chance to meet them in person."
 GRI_a_message:0 "With a Message"
 GRI_a_message_desc:0 "A certain griffon has been a thorn in our side ever since the coup. He does possess a large amount of influence within the empire, and moving against him will certainly be difficult. But if he cannot accept the new status quo, then he must go. "
 GRI_traitors_within:0 "A Bullet For the Soldiers"
 GRI_traitors_within_desc:0 "The military has been pretty firmly split between those who support Ferdinand and those who are against it. Now, if we consider this from a legal perspective, if they refuse to accept the authority of the government then they refuse to accept the authority of the empire. That is quite clearly treason, and the punishment for treason is quite clear."
 GRI_what_they_deserve:0 "And a Noose For the Commanders"
 GRI_what_they_deserve_desc:0 "Now that the soldiers have been dealt with, the time has come for us to deal with the officers. The rebellious officers have all quite harshly protested our previous actions, and demand proper treatment as prisoners. And what could be a more proper method of death for a traitor than the noose?"
 GRI_shoot_the_nobles:0 "Through the Windows"
 GRI_shoot_the_nobles_desc:0 "The nobles simply can't seem to shut up. They have issued countless protests and demands for their old rights, and despite our best efforts they can't seem to take a hint. The nobles have ruled from their ivory towers for so long, the time has come for them to get a more down to earth perspective, no?"
 GRI_kill_eros:0 "'Retire' Eros"
 GRI_kill_eros_desc:0 "Right, so the last attempt we made at the life of Eros was... less than successful. But the fact remains that we cannot tolerate his presence anymore. And when subtler methods fail, direct ones might succeed."
 GRI_the_anarchy_ends:0 "Long Live the Lord Protector!"
 GRI_the_anarchy_ends_desc:0 "Lord Protector Ferdinand and the Regierung der Nationalen Rettung have managed to destroy the treacherous elements of the Empire. With the anarchy that consumed the nation finally over, the time has come to commence the grander plans that the Lord Protector has in mind."
 GRI_propaganda_and_or_education:0 "Educate the People"
 GRI_propaganda_and_or_education_desc:0 "The Empire cannot hope to reclaim its former glory if its population, and more importantly its army, cannot read. The people will be educated in the correct manner, with an emphasis on how our glorious Lord Protector will save us from oblivion."
 GRI_a_portrait_in_every_home:0 "A Portrait in Every Home"
 GRI_a_portrait_in_every_home_desc:0 "Lord Protector Ferdinand has truly saved the empire from destruction, and it is only fitting for such a monolithic figure to be adored by the populace. A portrait of him can now be found in every home, regardless of what the homeowners might privately think about him."
 GRI_ministry_of_propaganda:0 "Reichsministerium für Propaganda"
 GRI_ministry_of_propaganda_desc:0 "The press has never been an ally of the state, peddling vile rumors, and lies against the government at every turn. To ensure that the noble citizens of the Empire receive only the very best in journalism a state-sponsored ministry shall now oversee the journalists, to ensure fairness of course."
 GRI_kulturekampf:0 "Neuekultur"
 GRI_kulturekampf_desc:0 "A reborn empire needs a reborn culture, one that emphasizes the correct traits that every griffon should possess. Bravery, loyalty, and obedience shall be ingrained into the very fabric of society, lest the rot that infested the empire returned."
 GRI_the_war_economy:0 "The War Economy"
 GRI_the_war_economy_desc:0 "The economy only exists to serve the state, and the state only exists to battle its enemies through war. Thus, the economy must be tuned towards war. The factories will produce their goods to our exact specifications, and they will do so without complaint."
 GRI_convert_the_factories:0 "Convert the Factories"
 GRI_convert_the_factories_desc:0 "A large number of factories within the imperial city are dedicated to the production of pointless baubles and toys for the civilian population. If the Empire is to reclaim its glory such waste cannot be tolerated, these factories shall be converted to produce the weapons which we will use to reclaim the Empire."
 GRI_military_industrial_council:0 "Militärischer Industrierat"
 GRI_military_industrial_council_desc:0 "Several prominent industrialists have been far more agreeable to our demands than the others, and such dedication and loyalty to the state should be rewarded. These industrialists shall sit on a council dedicated to optimizing the production of weapons, and will receive appropriate rewards to compensate them for their time."
 GRI_we_need_more:0 "Everything for the Fatherland"
 GRI_we_need_more_desc:0 "The citizens of the Empire will have to sacrifice much for the state, longer hours with lower pay will have to be tolerated, and unemployment will no longer be tolerated amongst the working population. They will work as long as we commend them to, anything less would be treason. "
 GRI_reform_the_army:0 "Reform the Heer"
 GRI_reform_the_army_desc:0 "The imperial Heer has been plagued with cowards and traitors for too long. The Lord Protector will transform it into a truly noble force, one utterly dedicated to their mission, and one with absolute faith in the decisions of the leadership."
 GRI_new_officers:0 "New Officers"
 GRI_new_officers_desc:0 "Several promising officers that joined the Lord Protector in the coup have shown a good understanding of strategy, as well as complete loyalty to the state. With such aptitude and dedication, a promotion is no doubt in order."
 GRI_no_more_police:0 "Merge the Police and the Army"
 GRI_no_more_police_desc:0 "The police exist to ensure order on the streets and the loyalty of the populace. The military also exists to undertake these tasks. We should eliminate this institutional redundancy within the empire by merging these two forces into one. "
 GRI_citizenship_for_service:0 "No Place For Cowards"
 GRI_citizenship_for_service_desc:0 "The Heer is a place for the very best of the best, and as such is no place for cowards. Every single new recruit shall be transformed into a machine of war, completely obedient and willing to die for the Empire. To do anything less would simply be inefficient."
 GRI_into_the_south:0 "The March Into the Forest"
 GRI_into_the_south_desc:0 "In the south, several bandit states are illegally occupying areas that rightfully belong to the Empire. With our armies now ready, and the economy prepared, the time has come to take the Scheißwald from these bandits by force."
 GRI_core_the_universities:0 "Crush the Southerners"
 GRI_core_the_universities_desc:0 "The southerners have attempted in vain to establish their own national identities separate from the empire. We shall show them that these misguided and foolish attempts have done nothing to aid them and that they are all ultimately citizens of the Empire."
 GRI_core_the_shit_forest:0 "Burn the Scheißwald"
 GRI_core_the_shit_forest_desc:0 "Angriver and Katerin have been loyal constituents of the Empire for centuries, and despite whatever foolishness they might have convinced themselves to believe they still are. The Scheißwald will be reminded of its proper place, by force if nessicary."
 GRI_greenback_aluminum:0 "The Spoils of War"
 GRI_greenback_aluminum_desc:0 "The traitors of the south renounced any rights that they might have had the very second that they rebelled from the Empire. And as we have vanquished these traitors, it is only right that their property is put to proper use. "
 GRI_angriver_factories:0 "Burn the Forests"
 GRI_angriver_factories_desc:0 "The vast forests of the south have prevented the construction and development of the region for too long. This has gone on for too long, and we need to get rid of the forest quickly and efficiently. An elegant solution has been proposed, we burn it down."
 GRI_reuse_a_uni:0 "A Place of Higher Learning"
 GRI_reuse_a_uni_desc:0 "With the recent occupation of several research institutes and universities, the possibility of expanding our research and development efforts has finally become viable."
 GRI_military_school:0 "Use Pythagorea"
 GRI_military_school_desc:0 "The Pythagorean military academy has proved itself time and again to be a reliable source for good officers. By expanding this prodigious institution and employing it in an official capacity we can secure a reliable area to base our military development from."
 GRI_use_it_for_propaganda:0 "Use Romau"
 GRI_use_it_for_propaganda_desc:0 "Romau has been the center of higher learning in the Empire for generations and is generally regarded as a safe choice to base our research and development efforts out of. While Romau might not be the place for breakneck advancements, it will give us a certain amount of political legitimacy."
 GRI_secret_projects:0 "Wunderwaffen"
 GRI_secret_projects_desc:0 "With the more traditional areas of research now dealt with, the time has come to address some of the more... unorthodox ideas that our scientists have had. While a lot of them seem, to put it bluntly insane, surely there is something useful that we can glean from them. "
 GRI_into_the_north:0 "March Into the Swamp"
 GRI_into_the_north_desc:0 "The swamps of the north have been infested with traitors and criminals, and it has fallen to us to restore order to these areas. The army is ready, and now only waits for the command of the Lord Protector to start their advance."
 GRI_core_feathisia:0 "Integrate the Swamp Griffons"
 GRI_core_feathisia_desc:0 "The denizens of Featesia and Greiefnmarschen are all true subjects of the Empire, and the time has come to remind them of that. They will all learn the error of their ways and become model citizens of the Empire."
 GRI_core_the_dogs:0 "Rein in the Dogs"
 GRI_core_the_dogs_desc:0 "The dogs of Strawberry and Bronzehill have proven themselves to be convinced of some wild delusion that they are not the rightful subjects of the empire. And sometimes the owner of a dog must remind it of who its master really is."
 GRI_ban_the_feathisian_language:0 "Seize the Feathisian Oil Fields"
 GRI_ban_the_feathisian_language_desc:0 "The oil fields of Feathasia could be put to much better use by the state, and as the victors, it is only right that we take what is ours. The denizens of Feathasia will deliver the oil fields to us, willingly or otherwise."
 GRI_expell_the_dogs:0 "Expell the Dogs"
 GRI_expell_the_dogs_desc:0 "The dogs simply cannot stop talking about the late emperor, and this has grown into a problem too large to ignore. They can whine about his death all they want outside of the Empire, as they have proven that they cannot be trusted to serve as loyal citizens."
 GRI_the_reich_rises:0 "The Reich Rises"
 GRI_the_reich_rises_desc:0 "Under the excellent leadership of our beloved Lord protector Ferdinand the Empire has reclaimed its homelands. But this is not the end of our ambitions, soon the entire world shall be reminded of the empires might once and for all."
 GRI_push_into_the_north:0 "Into the Land of Traitors"
 GRI_push_into_the_north_desc:0 "To the north lie the vile traitors of the Griffonian Republic. These despicable bandits were the original reason for the decline of the empire, and ever since their pathetic revolution have been hiding out in the mountains. The time has come for them to face the ultimate justice."
 GRI_the_virgin_land:0 "The Virgin Lands of Vedina"
 GRI_the_virgin_land_desc:0 "Vedina, while never having been part of the Empire, is a land that has been untouched by war for a long time. The Empire was built on the corpses of lesser nations, and the time has come for Vedina to join the Griffonian Empire in a permanent fashion."
 GRI_string_up_kemerskai:0 "A Noose For the President-Marshal"
 GRI_string_up_kemerskai_desc:0 "President-Marshal Kermerskai is the original source of the weakness that has consumed the Empire for so long. The time has come for the criminal to face punishment for his actions, and there is only one sentence appropriate to the scale of his crimes."
 GRI_integrate_the_north:0 "A Cleansed Land"
 GRI_integrate_the_north_desc:0 "The north has finally been cleansed of the vile criminals that inhabited it, and now only loyal citizens of the Empire remain. It is only a matter of time before the region has been fully integrated into the Reich."
 GRI_push_into_the_center:0 "The Home of Griffonkind"
 GRI_push_into_the_center_desc:0 "To the south lies the ultimate birthplace of the Griffon race. Griffonstone is the source from which the progenitors of our race sprang forth. If the Empire is to be restored, we must secure this important region."
 GRI_respect_the_locals:0 "Nothing But Respect"
 GRI_respect_the_locals_desc:0 "The Reich will show nothing but respect to the denizens of the south, and as such we will form local auxiliaries to supplement our units. This course of action will surely aid us with the wider process of integrating the south."
 GRI_rebuild_griffinstone:0 "Rebuild Griffonstone"
 GRI_rebuild_griffinstone_desc:0 "Griffonstone is the original home of the Griffons, and despite this, it has remained in a sorry state for decades. This state of affairs cannot be allowed to continue, and as such we will restore Griffonstone to its proper glory."
 GRI_integrate_the_center:0 "A Shining Beacon"
 GRI_integrate_the_center_desc:0 "The southern provinces have become a shining beacon of prosperity and peace, with their inhabitants having fully accepted their imperial identities. We shall show the whole world the heights that we can uplift even the dregs of society too. "
 GRI_push_into_the_west:0 "Towards the West"
 GRI_push_into_the_west_desc:0 "To the west lie many vitally important regions, such as Aquelia and Skyfall. These regions have always been proper parts of the Empire, and as such, they will be reincorporated into the Empire by any means possible."
 GRI_the_trade_cities:0 "The Trade Cities"
 GRI_the_trade_cities_desc:0 "Skyfall, Grifftonia, and Featherzne are some of the most prosperous trade cities on the continent. Expanding and supporting these centers of trade should be one of our first priorities once we secure them."
 GRI_the_oil_fields:0 "The Greifwaldian Oil Fields"
 GRI_the_oil_fields_desc:0 "The oil fields of Greifwald have yet to be tapped to their full potential, and the machines of war consume oil at a truly frightening pace. Expanding these well will bolster our economy, and aid in making us less reliant on foreign sources for our oil."
 GRI_integrate_the_west:0 "The West Is Ours"
 GRI_integrate_the_west_desc:0 "The fires of resistance within the west have finally been extinguished, and the region is now ready for final reintegration into the Empire. The boons of securing this region are already making themselves clear, and will only grow once reintegration is complete."
 GRI_the_southern_war:0 "The Southern War"
 GRI_the_southern_war_desc:0 "Far to the south lies the false kingdom of Wingbardy, the first of the traitors to break away from the Empire. The time has come to reclaim this rebellious kingdom, and the entire region surrounding it."
 GRI_arantigos_reborn:0 "Arantigos Reborn"
 GRI_arantigos_reborn_desc:0 "The citizens of Arantiga have started to act strangely these past few weeks. It seems that they have convinced themselves that the Lord Protector is Arantigos reborn. While normally such foolishness would be stamped out, the Lord Protector has, after giving serious thought to the idea, decided to embrace it as fact. Is there anyone which can deny that his conquests do not surpass those of Arantigos?"
 GRI_falcorian_legion:0 "The Conquest of Minotauria"
 GRI_falcorian_legion_desc:0 "The Minotaurs of Minotauria have never truly accepted the authority of the Empire, and have continued to exist independently for generations. The time has come to remind them that the Empire is the dominant force on Griffonia, and that they would be wise to accept this simple fact."
 GRI_integrate_the_south:0 "Wingbardy Delenda Est"
 GRI_integrate_the_south_desc:0 "Wingbardy was and is nothing more than an artificial construct created by the Empire. And as punishment for their treachery, Wingbardian identity shall be utterly destroyed. There will no longer be any Wingbardians, only citizens of the Empire."
 GRI_the_new_frontier:0 "Reclaim the Frontier"
 GRI_the_new_frontier_desc:0 "The old frontier represented the farthest reaches of the Empire, and the time has come to reclaim it. The knightly orders, as well as the territories of the Gryphian Host, all rightfully belong to the Empire after all. "
 GRI_crush_the_commies:0 "Griffonia's Far Eastern Port"
 GRI_crush_the_commies_desc:0 "Stripeport is the most economically valuable port within souther Griffonia, and developing it further would most certainly help with developing our naval forces."
 GRI_respect_the_cossacks:0 "Kosakenland"
 GRI_respect_the_cossacks_desc:0 "The Cossacks of the Gryphian Host have proven to be strangely accepting of our authority, and such obedience is to be rewarded. We can allow them some autonomy in exchange for their service in our armies."
 GRI_integrate_the_frontier:0 "Integrate the Frontier"
 GRI_integrate_the_frontier_desc:0 "The frontier, after many months of hard work, is finally ready for its final integration into the wider Empire. When this is finished we will finally have fully reclaimed the borders of the old Empire."
 GRI_operation_grover_ii:0 "Operation: Grover II"
 GRI_operation_grover_ii_desc:0 "The old Empire was stopped from further expansion at the borders of the frontier, with even the greatest conquerors being unable to subjugate the Riverlands and the surrounding area. If we can accomplish this herculean task, we will finally have fully surpassed the old Empire."
 GRI_crush_the_partisans:0 "Woe To the Vanquished"
 GRI_crush_the_partisans_desc:0 "With the recent capture of Prince Heavenly Snow, an opportunity to break the spirit of Lake City has presented itself. The Prince will be punished harshly for defying the Empire, and the ponies will be reminded of our strength."
 GRI_land_for_the_veterans:0 "Land For the Veterans"
 GRI_land_for_the_veterans_desc:0 "With the Riverlands finally subjugated, we have found ourselves with a large amount of land that needs to be distributed. And what reward could be more fitting for our soldiers than the rights to the very land that they conquered. "
 GRI_reichkomissariats:0 "Establish the Reichskommissariats"
 GRI_reichkomissariats_desc:0 "Managing the Riverlands is an extremely taxing endeavor, and it is proving to be more of a headache than it is worth. By allowing some measure of autonomy we can at the very least hand this problem over to someone else."
 
 ### Ideas ###
 GRI_bureaucracy:0 "Bloated Bureaucracy"
 GRI_bureaucracy_desc:0 "After years of neglect, failure to modernise and general corruption the Imperial bureaucratic system has become a bloated abomination."
 GRI_military_woes:0 "Die Kleine Säuberung"
 GRI_military_woes_desc:0 ""
 GRI_citizen_rights:0 "Power to the People"
 GRI_citizen_rights_desc:0 "Commoners have been granted extra rights to ensure their safety and well-being."
 GRI_noble_rights:0 "Power to the Aristocracy"
 GRI_noble_rights_desc:0 "The Nobility has been granted extra powers and rights to firmly secure their place at the top of the food chain."
 GRI_church_and_state:0 "Empowered Archons"
 GRI_church_and_state:0 "The Archons, spiritual as well as militaristic leaders, have been granted additional powers."
 GRI_holy_orders:0 "Knights of Arcturius"
 GRI_holy_orders_desc:0 "The Knights of Arcturius, founded in 357, are the militant branch of the Arcturian Archonate. They answer to no lords or state but only to their God and his voice on this good world; the Archon Proteus III."
 GRI_university:0 "Romau University"
 GRI_university_desc:0 "The University of Romau is one of the oldest universities in the entirety of the Griffonian Empire. The university is said to have been founded in 628 by Emperor Grover I himself."
 GRI_alms:0 "Eleos"
 GRI_alms_desc:0 "Eleos is an old Griffonian word which roughly translates to "Pity", but more importantly it is the act of providing for others as an act of virtue, and in these dark times Gods know many griffons need all the help they can get."
 GRI_rising_empire:0 "Not Yet Lost"
 GRI_rising_empire_desc:0 "The Empire is not yet lost. Let us prove to the world that we still have claws!"
 GRI_industrial_center_east:0 "Designierte Industriezentren"
 GRI_industrial_center_desc_east:0 ""
 GRI_skyfall:0 "Skyfall Handelshafen"
 GRI_skyfall_desc:0 "With Griffonia's largest trade port once more firmly under our control, trade can flow through the empire, at last."
 GRI_council:0 "Council of Nobles"
 GRI_council_desc:0 "The nobility shall lead the empire to glory once more!"
 GRI_industrial_council:0 "The Industrial Advisory Council"
 GRI_industrial_council_desc:0 "The IAC is composed of only the most important Imperial burghers and industrialists, who shall use their skills and expertise to help build our nation modernise"
 GRI_PYT_university:0 "Pythagorean Military Academy"
 GRI_PYT_university_desc:0 "The Pythagorean Military Academy has granted nobles' children a basic education for many centuries, and will do so in the future."
 GRI_joint_army:0 "Joint Griffonian Army"
 GRI_joint_army_desc:0 "The previously separated noble armies have merged to form a united and centralised Griffonian army."
 GRI_industrial_miracle:0 "Das Griffonische Wirtschaftswunder"
 GRI_industrial_miracle_desc:0 "After years of careful economic reform and industrialisation, we've entered a new age of prosperity!"
 GRI_convoy_raiding:0 "The Fast and the Furious"
 GRI_convoy_raiding_desc:0 "Unrestricted submarine warfare and convoy raiding are the central aspects of our naval doctrine."
 GRI_huge_fleet:0 "Griffonia Rules the Waves"
 GRI_huge_fleet_desc:0 "A Grand Fleet is the focus of our naval doctrine."
 GRI_naval_thougth:0 "The Griffonian Admiralty"
 GRI_naval_thougth_desc:0 "The Griffonian Admiralty has been restored. Old and new blood alike will provide us with necessary strategic insight."
 GRI_land_thougth:0 "Outdated Military Doctrine"
 GRI_land_thougth_desc:0 "Our Military Doctrine has largely failed to adapt to modern warfare, and is in desperate need of reform."
 GRI_fast_tanks:0 "Kult der Motoren"
 GRI_fast_tanks_desc:0 "They can't kill what they can't hit."
 GRI_boom_boom:0 "Blitz und Donner"
 GRI_boom_boom_desc:0 "Artillery bombardment has become a vital tactic within our military doctrine. We'll blow them up from afar!"
 GRI_encirclment:0 "Festung Griffonien"
 GRI_encirclment_desc:0 "Any enemy foolish enough to attack us will feel the price soon after. Not one step back!"
 GRI_coding:0 "The Enigma Code"
 GRI_coding_desc:0 "We are using a brand new, highly secure coding system. This gives us a decisive edge over the enemy in terms of message encryption."
 GRI_trained_pilots:0 "Griffonia Rules the Skies"
 GRI_trained_pilots_desc:0 "We're griffons! We're born to rule the skies!"
 lack_of_scientists1:0 "Mass Illiteracy"
 lack_of_scientists1_desc:0 "Due to pandemic illiteracy and a poor education system this nation's scientific capabilities are severely impaired, hence it cannot hope to make any significant scientific advances in the near future."
 lack_of_scientists2:0 "Mass Illiteracy"
 lack_of_scientists2_desc:0 "Due to pandemic illiteracy and a poor education system this nation's scientific capabilities are severely impaired, hence it cannot hope to make any significant scientific advances in the near future."
 lack_of_scientists3:0 "Mass Illiteracy"
 lack_of_scientists3_desc:0 "Due to pandemic illiteracy and a poor education system this nation's scientific capabilities are severely impaired, hence it cannot hope to make any significant scientific advances in the near future."
 GRI_agency:0 "Ministerium für Öffentliche Sicherheit"
 GRI_agency_desc:0 "Here to uphold the Empire's interests and protect its people"
 GRI_special_forces:0 "Kommando Spezialkräfte"
 GRI_special_forces_desc:0 "Dedicated special forces have gone through the most trying and turbulent training in Griffonia, and are ready to fight for the Empire, no matter what."
