 ### Traits ###
 archon_eyr:0 "Eyr's Archon"
 archon_eyr_desc:0 "This individual is the living representative of Eyr, the Griffonian Goddess of fertility, family and agriculture."
 archon_arcturius:0 "Arcturius' Archon"
 archon_arcturius_desc:0 "This individual is the living representative of Arcturius, the Griffonian God of war, metallurgy and sacrifice."
 industrialist:0 "Ruthless Industrialist"
 industrialist_desc:0 "An individual who's made it their goal to drag a nation into the industrial age under any means necessary."
 chosen_one:0 "Chosen by the Gods"
 chosen_one_desc:0 "This individual is said to have been chosen by the Gods for greatness, or at least that's what the local religious authorities claim."
 good_king:0 "Kaiser des Volkes"
 good_king_desc:0 "Seen by many as a model of virtue, dependence and equity, this individual loves their people and their people love them back."
 grover_v_desc:0 "Nominally the Emperor of all Griffonia, Grover V has had a difficult life. Never the most healthy of griffons, he has lost his father to a stroke, and with that, woe soon came to the Empire. The loss of the Idol of Boreas, the Republican Uprising of 978, millions of dead griffons - Grover could only watch and weep as the events unfolded. Nonetheless, the Emperor could count on his good friends, notably Archon Eros VII and Duchess Gabriella Eagleclaw, to keep him safe from the worst and guide him in ruling what remained of loyalists. An unifying force for the Heartlands, Grover has developed a sense of grim determination and does his best to maintain the Empire's legacy, regardless of his personal issues."
 eros_vii_desc:0 "One of the oldest living griffons, Archon Eros VII was born when the Empire was at the height of its power. At a young age, he joined the priesthood of Boreas out of genuine respect for the Gods. His pious devotion and humble manner has led him to quickly rise to the position of Archon, and all seemed well. Yet cruel fate had in store to render the Empire asunder, with the loss of the Idol of Boreas and the incompetent Council of Regents dragging the country to the ground. He was responsible for saving the young Grover V's life from the claws of Republican insurgents, and has maintained a close friendship with him ever since. This is why he protects the late Emperor's son, Grover VI, and hopes that once his regency is over, he will rule an unified Empire. Yet Eros has little love for the nobility of the Empire, believing them to be responsible for every misfortune that has plagued the Heartlands. And now, with the broad support of the commonfolk, Eros and his fellow Archons are attempting the restore the Empire's glory. The traitors and unbelievers will pay with their blood, Boreas wills it!"
 pink_birb_desc:0 "First cousin to the Emperor, Duchess Gabriella Eagleclaw is one of most powerful nobles in the Heartlands and Grover V's personal friend. Her charisma and force of personality, not to mention her sizable personal properties and wealth, has placed her in a position where she can command most of the petty lords. She has always championed for the cause of her peers, but she is not blind to the plight of the common griffon and wishes to introduce limited reforms to the system, genuinely wishing for the people to have a good life, proud of their country. All she does, she does it in honour of her friend, the late Emperor, and holds in contempt the Archons, believing that they'll ruin the country with their dangerously radical ideas. Until the Emperor's son is old enough to ascend to the throne, Gabriella balances her many responsiblities and leads the Empire to a new dawn."
 GRI_lord_protector:0 "The Lord Protector"
 propaganda_master:0 "Propaganda Master"
 
