 sicameon.1.t:0 "Томатный фестиваль"
 sicameon.1.d:0 "Сегодня грифоны со всей Федерации собрались в городе Баия де Триденте для проведения ежегодного томатного фестиваля. Хотя, конечно, весь фестиваль готовятся и подаются блюда из помидоров, главным событием всегда является томатная битва в самый последний день. В дни, предшествовавшие драке, ящики с помидорами складываются по домам, и молодые птенцы летают, пытаясь найти наилучшие позиции. И затем, в полдень, в городе начинается хаос, когда катапульта отправляет помидоры в полет. Эти помидоры никогда не попадают в окна, но всегда окрашивают в красный грифонов.\n\nЗатем команды дают свои вступительные речи и начинают действовать. Это не столько команды, сколько просто свободные группы друзей, работающие вместе, пусть и все равно собранные в команды. Помидоры собирают везде, где только возможно, и разбрасывают их, когда город погружается в хаос. Веселый хаос.\n\nПосле того, как проходит вечер, все больше и больше грифонов принимают участие в битве. Иногда они используют холодный томатный соус, иначе же оставшийся сок придется использовать в качестве другой формы самодельного оружия. Как только приготовленные ящики опустошаются, они сразу же заменяются другими.\n\nКак только раздается звуковой сигнал, все стихает, и в город больше не доставляют помидоры. Последние оставшиеся в запасе еще метаются, но вскоре город остаются украшать лишь красные грифоны и дюймовый слой из остатков помидоров. Очистка обычно производится путем временного затопления города.\n\nИ конечно же, всем обязательно выдают защитные очки, чтобы избежать повреждения глаз."
 sicameon.1.a:0 "В чем смысл? Смысл в том, что это весело."
 sicameon.2.t:0 "День Федерации"
 sicameon.2.d:0 "Сегодня грифоны во всех фрегезиях празднуют в честь Федерации и ее истории, особенно в тех местах, где 250 лет назад мы сражались против Империи. В этот день новобранцев в ополчения также представляют их подразделениям. Клятва, которую они принимают, варьируется от места к месту, но в основном это выглядит так:\n\nМы объединились против Империи, вместе под одним знаменем. И тем не менее, мы никогда не забывали, откуда мы пришли. Мы пришли из немногих, а не из многих. Мы придерживались целей свободы, даже когда казалось, что легче согнуть колено перед ненавистным Императором. Мы даем эту священную клятву. "Мы не будем колебаться перед лицом угнетения. Мы не падем перед другими угнетателями, и мы будем противостоять всем попыткам посягнуть на нашу свободу."\n\nПосле того, как новобранцы принесут клятву, большинство грифонов остаются на больших праздниках, которые запланировал каждый из городов. Еда, напитки и танцы продолжаются до поздней ночи и даже до следующего утра, когда немногие последние пьяные грифоны летят или спотыкаются по пути домой, чтобы выспаться после выпитого ими вина.\n\nО, точно, там еще есть фейерверки. Много-много фейерверков."
 sicameon.2.a:0 "Пусть Федерация живет еще множество веков"
 sicameon.3.t:0 "Старт проекта С.К.Э.М."
 sicameon.3.d:0 "С.К.Э.М. это амбициозный проект по созданию машины, способной предсказывать рыночные потоки. Такое устройство, несомненно, принесет великое процветание нашей нации. И сейчас оно вступает в фазу тестирования разработки."
 sicameon.3.a:0 "Пожелаем нашим инженерам удачи!"
 sicameon.4.t:0 "Итоги проекта С.К.Э.М."
 sicameon.4.d:0 "Наконец, пришли итоги великого проекта. После всех наших испытаний, проб и ошибок мы наконец можем похвастаться тем, что наша машина будет работать...большую часть времени. Но на данный момент это величайшее достижение, которым не может похвастаться ни одна другая нация. Мы лидеры в финансовом мире!"
 sicameon.4.a:0 "Время начать инвестировать..."
 sicameon.6.t:0 "Очень хорошие отчеты"
 sicameon.6.d:0 "Фантастические отчеты приходят от С.К.Э.М., машина предсказывает только хорошие вещи в будущем и вызывает бум краткосрочных инвестиций в нашу страну. Наша экономика на подъеме!"
 sicameon.6.a:0 "Деньги, шекели и марки!"
 sicameon.7.t:0 "Хорошие отчеты"
 sicameon.7.d:0 "Новые отчеты поступают от С.К.Э.М., машина предсказывает период роста нашей экономики, что делает нас любимцами международного капитала и привлекает новых инвесторов в нашу страну."
 sicameon.7.a:0 "Я грифон, я денежки люблю. Брось в меня монетку, я тебе спою!"
 sicameon.8.t:0 "Необычный период"
 sicameon.8.d:0 "Новые данные, поступающие от С.К.Э.М., указывают на относительно нейтральный период в нашей экономике, но это, по крайней мере, говорит о ее стабильности."
 sicameon.8.a:0 "Ни хорошо, ни плохо."
 sicameon.9.t:0 "Плохие отчеты"
 sicameon.9.d:0 "К сожалению, сообщения от С.К.Э.М. предсказывают, что вскоре наша страна переживет экономический спад, в результате которого различные акции нашей страны обесценятся, а инвесторы уйдут."
 sicameon.9.a:0 "Вот же пакость..."
 sicameon.10.t:0 "Конференция в Керускосе"
 sicameon.10.d:0 "Трибуны и парратории прибывают в Керускос на совет, большинство из них уже уделили свое время тому, чтобы объединиться с одной из двух больших группировок. К сожалению, собрание зашло в тупик из-за ссор двух крупных фракций, относительно пожертвования свободами, что предоставляются конституцией, дабы позволить правительству действовать более слаженно и централизованно.\n\nПервый из планов называется план Мидории и возглавляется городскими трибунами. Они заявляют, что мы слишком сильно отстали и что в этом виновата наша нынешняя конституция. Они утверждают, что радикальные поправки к конституции уполномочат центральное правительство в Мидории для того, чтобы сохранить Сикамеон. Трибун Мидории, Плюмар, был замечен в городе, когда настойчиво продвигал свой план, выступая с речами на улицах и в залах.\n\nС другой же стороны - сельские трибуны, а также большинство парраториев поддерживают план Леве, а не радикальные поправки, предложенные в плане Мидории. Они утверждают, что необходимо постепенное расширение возможностей Мидории, чтобы сохранить текущий баланс сил в стране между фрегезиями и Мидорией. Грифоны в городе видели, как многочисленные парратории лоббировали трибуны, чтобы те голосовали за них.\n\nОднако, тупиковое состояние все продолжается, а с течением времени все больше и больше трибунов меняют свои голоса поддержки одного из планов, и, когда совет был окончен, в заключительной речи был объявлен план победитель."
 sicameon.10.a:0 "План Мидории необходим для нашего выживания."
 sicameon.10.b:0 "План Леве гарантирует нам нашу свободу."
 sicameon.11.t:0 "Цунами на острове Скарлет!"
 sicameon.11.d:0 "Сегодня на остров Скарлет обрушилось стихийное бедствие! Огромная береговая линия острова была полностью опустошена мощным цунами, пришедшим с юга. Наша нация в ужасе, а правительство срочно ищет средства для спасения жителей. Во время всего этого к нам пришло интересное предложение. И коммунисты, и...спорный Дон Эспадарте предложили нам средства для восстановления. Хотя это сняло бы огромное экономическое бремя со страны, оно также придало бы им серьезную уверенность в том, что мы, скорее, не имеем таких денег."
 sicameon.11.a:0 "Нам не нужна их помощь..."
 sicameon.11.b:0 "Любая помощь будет полезна!"
 sicameon.12.t:0 "Предвыборная кампания началась"
 sicameon.12.d:0 "После того, как требования к выборам были снижены, трибуны, парратории и кандидаты, стремящиеся занять места повыше, ринулись в свои родные фрегезии, дабы принять участие в предвыборной кампании. Как всегда, одним из главных моментов кампании являются большие командные дебаты в Керускосе, на этот раз между умеренными и радикалами из ПНС, возглавляемыми их текущими лидерами Алексис де Сикамеон и Ремедже Плюмар соответственно.\n\nСами дебаты зарекомендовали себя как то еще зрелище, полное взаимных обвинений в переманивании кандидатов и вносе различного реквизита (но при этом никогда не его разбрасывая). В частности, Ремедже Плюмар принёс гигантский рекламный щит, чтобы подчеркнуть свою точку зрения. В любом случае, при умеренном противостоянии с искусными аргументами, большинство зрителей согласились с тем, кого объявили победителем, когда дебаты закончились. Каждый грифон вернулся домой, зная, что победителями стали…"
 sicameon.12.a:0 "Умеренные выдвинули лучшие аргументы."
 sicameon.12.b:0 "Радикалы переманили на свою сторону большую часть народа!"
 sicameon.13.t:0 "Неожиданный кандидат"
 sicameon.13.d:0 "Несмотря на то, что фактически выборы почти всегда представляют собой борьбу между умеренными и радикалами, что делало их игрой в двое ворот, часто забавной. Тем не менее, похоже, что выборы в этом году будут более странными, чем предполагалось. Свободные Корсары во главе с Доном Эспадарте объявили сегодня о своем намерении выступить в нескольких фрегезиях по всей Федерации. Тем не менее, он широко известен как один из самых спорных кандидатов, и вряд ли получит поддержку большей части населения. Но он, вопреки всякой логике, изо всех сил произносит речи по всей Федерации."
 sicameon.13.a:0 "Не слушайте этого пройдоху!"
 sicameon.13.b:0 "В его словах есть шарм и харизма..."
 sicameon.14.t:0 "Радикальный аргумент"
 sicameon.14.d:0 "Дон Эспадарте, несмотря на очень и очень малые шансы на победу в федеральных выборах, по-прежнему изо всех сил произносит пламенные речи и битком набивает фрегезию за фрегезией своими мерзкими листовками. В последнее время он в одном из своих выступлений в Эскарлате выдвинул несколько очень...радикальных аргументов в отношении того, что фрегезии должны делать в будущем.\n\nЭти аргументы вызвали настоящий фурор в сложившейся политической сфере, если не сказать иначе, из-за использованных обоснований и последствий его планов. Население ответило на его аргументы, но как?"
 sicameon.14.a:0 "Дон знает, что лучше для народа!"
 sicameon.14.b:0 "Эта крыса всего лишь лжец и вор!"
 sicameon.15.t:0 "Федеральные выборы"
 sicameon.15.d:0 "После проведения кампании, после сотен пламенных речей и раздачи сотен различного характера листовок, грифоны во всех фрегезиях пришли на избирательные участки, чтобы высказать свое мнение о том, кто должен править нашей Федерацией. Последние опросы показали, что у ПНС, безусловно, имеется превосходство, но умеренные и радикалы имеют равную друг другу поддержку в нескольких местах. В любом случае, никто не ожидает, что Свободные Корсары получат места в каких-либо фрегезиях, за исключением самых "далеких."\n\nОднако корсары, как ожидается, не получат какую-либо базу или вовсе не пошатнут баланс сил среди трибун или среди парраторий. В любом случае, выборы скоро закончатся, поскольку урны для голосования будут вскрыты и подсчитаны. Первые результаты показали, что оба крыла ПНС побеждают во фрегезии за фрегезией, но ..."
 sicameon.15.a:0 "В итоге умеренные были переизбраны!"
 sicameon.15.b:0 "В итоге радикалы одержали верх!"
 sicameon.15.c:0 "Возможно, подсчет голосов можно сделать чуть более "справедливым"..."
  sicameon.16.t:0 "Вопрос об островах ДжоДжо"
 sicameon.16.d:0 "Во время кровопролитной войны между Вингбардией и Фалькором в 985-989 годах возник вопрос о безопасности наших вод из-за быстрого затопления ВМФ Фалькора на начальных этапах конфликта, это позволило Вингбардии свободно приблизиться к фалькорским водам, которые находятся в непосредственной близости от нас. Особенно острым этот вопрос стал для крошечных островов Джо и Джо, которые являются домом для значительного населения сикамеонского происхождения и оспаривались между нами и Фалькором на протяжении многих лет. По просьбе местных жителей, требовавших нашего вмешательства и в связи с приближающейся угрозой со стороны Вингбардского флота, ополченцы из Скарлета и Кеовэна, заняли стратегически важную позицию, чтобы предотвратить любую попытку бомбардировки или высадки на ДжоДжо, а после войны был проведен местный референдум, чтобы определить, войдут ли они в состав нашей федерации или присоединятся к Княжеству Фалькор. Референдум окончился в нашу пользу, и мы аннексировали небольшую цепь островов, как того хотел народ, и опустошённая войной армия Фалькора не могла воспротивиться этому. \nНесмотря на то, что мы поддерживаем притязания на законный суверенитет над территорией, Фалькорская монархия явно не признает этого, даже если они не сделали много, чтобы оспорить их, и с тех пор наши отношения с княжеством были напряженными. \n\n Некоторые из наших дипломатов сейчас предлагают нечто радикальное, если мы хотим заслужить доверие и дружбу Фалькора. Мы могли бы отдать им острова в подарок. В то время как многие протестовали против этой идеи, другие считали, что это может быть единственным способом растопить лёд в наших отношениях."
 sicameon.16.a:0 "Мы должны отдать им острова в качестве подарка."
 sicameon.16.b:0 "Острова ДжоДжо наши, давайте подготовим сановников."
 sicameon.17.t:0 "Неожиданный подарок"
 sicameon.17.d:0 "Во время войны между Вингбардией и Фалькором, фрегезии оккупировали острова ДжоДжо, утверждая, что это было сделано “для их собственной суверенной защиты”. С тех пор те же самые острова были непрерывным и нескончаемым источником спора между Мэттоном и Мидорией, с тонко завуалированными угрозами и просьбами, которыми они обменивались почти ежедневно. Однако, похоже, что этот спор внезапно подошел к счастливому концу, поскольку делегация прибыла сегодня в [Root.capital.GetName] с указом от [From.GetNameDef], что они решили отказаться от всех претензий на острова ДжоДжо, и что они будут переданы нам, как только будут завершены последние несколько декретов об официальном отпуске островов\n\nЭто самый приятный сюрприз."
 sicameon.17.a:0 "Ох... благодарю!"
 sicameon.18.t:0 "Подготовка делегации в Фалькор"
 sicameon.18.d:0 "Если мы решим оставить вопрос об островах ДжоДжо без ответа, то делегация уже подготовлена, и они все еще ищут инструкции для своих целей в Маттоне. На этот раз Министерство иностранных дел предложило ряд вариантов, которые представляются нам достаточно реалистичными в своем исполнении.\n\nПервый вариант, которому отдают предпочтение некоторые трибуны, - это заключение союза с княжеством. В то время как это связывало бы нас с ними в некотором роде, одна из наших самых больших, действительно самая большая граница, которую мы имеем, находится с княжеством, и обеспечение союза защитит нас от нападения с западной границы, а также на островах ДжоДжо и Скарлет.\n\nВторой вариант немного менее ограничительный и является пактом о ненападении. Это не втянуло бы нас ни в какие войны, в которые могло бы быть вовлечено княжество, но если бы оно пало, появился бы риск большого агрессивного присутствия на нашей западной границе. С другой стороны, это может быть хорошей идеей, если мы собираемся расширяться на восток\n\nТретий вариант, возможно, самый агрессивный и включает в себя прямое требование. А именно, что княжество откажется от своих притязаний на острова ДжоДжо. Однако это может иметь негативные последствия и привести к полному разрыву отношений между нашими странами. Но, если они будут приняты, это положит конец спорам, в которых находятся острова ДжоДжо, и благоприятным для нас образом. \n\n Ну и наконец, мы не должны представлять им ничего существенного. Скорее, делегации можно приказать поболтать с ними и преподнести вина и другие подарки, чтобы заставить их что-то предложить. Конечно, они могут просто принять его за щедрость по отношению к ним. Однако, поскольку острова ДжоДжо обязательно будут обсуждаться, план призывает делегацию слегка надавить на суд в Фалькоре, чтобы признать наше господство над островами."
 sicameon.18.a:0 "Мы должны создать альянс!"
 sicameon.18.b:0 "Мы должны заключить пакт о ненападении."
 sicameon.18.c:0 "Мы должны потребовать, чтобы они признали острова ДжоДжо частью Сикамеона!"
 sicameon.18.e:0 "Мы просто хотели сделать им подарок. Ничего более."
 sicameon.19.t:0 "[From.GetNameDef] желает альянса"
 sicameon.19.d:0 "Сегодня мы приняли делегацию из Сикамеона. Они просят о союзе, в котором мы пообещали бы следовать за ними в любые войны, в то время как они будут делать то же самое. Это очень сложный вопрос, поскольку это будет означать, что если они будут вовлечены в войну, скажем, против королевства Вингбардии, мы будем обязаны следовать за ними. С другой стороны, если бы мы оказались в той же ситуации, то могли бы рассчитывать на их помощь. \n\nДелегация ждет, каков будет наш ответ?"
 sicameon.19.a:0 "Вместе мы сильнее!"
 sicameon.19.b:0 "Прочь, крестьянская чернь!"
 sicameon.20.t:0 "[From.GetNameDef] соглашается"
 sicameon.20.d:0 "Хорошие новости! Наша делегация вернулась с подписанным указом от [From.GetNameDef] заявляя, что они присоединятся к нам в любом дальнейшем военном конфликте, агрессивном или оборонительном. Это знаменует значительный шаг вперед в наших отношениях"
 sicameon.20.a:0 "Вместе мы сильнее!"
 sicameon.21.t:0 "[From.GetNameDef] отказывается"
 sicameon.21.d:0 "Ужасные новости! Наша делегация к [From.GetNameDef] не получила теплого приема. Несмотря на их мольбы, навыки или дипломатическое коварство, теперь альянса нам не видать."
 sicameon.21.a:0 "Проклятье!"
 sicameon.22.t:0 "[From.GetNameDef] хочет пакта о ненападении"
 sicameon.22.d:0 "Сегодня мы получили нечто необычное от фрегезий Сикамеона. Петиция, если быть точнее. В ней на самом дипломатическом языке, на который они способны, содержится просьба о заключении пакта о ненападении, о том, чтобы обе стороны не предпринимали вооруженных действий друг против друга и чтобы это продолжалось в течение неопределенного времени, которое будет ограничено последующим саммитом.\n\nКонечно, это может и будет связывать нас во внешних делах. Хотя мы, вероятно, сможем найти способ выйти из этого пакта, это будет иметь последствия."
 sicameon.22.a:0 "Конечно, мы все равно не собирались атаковать их."
 sicameon.22.b:0 "Скажите им, что у нас есть другие планы для их жалкой "нации"."
 sicameon.22.c:0 "Разумеется... но только за определенную сумму."
 sicameon.23.t:0 "[From.GetNameDef] соглашается"
 sicameon.23.d:0 "Сегодня мы получили хорошие новости из Министерства иностранных дел. Наша делегация вернулась из [From.GetNameDef] с новостями о том, что они приняли и ратифицировали наше предложение о пакте о ненападении. Это отличная новость для нас."
 sicameon.23.a:0 "Мир в наше время."
 sicameon.24.t:0 "Требование от Мидории"
 sicameon.24.d:0 "Сегодня что-то пришло из Сикамеона, кроме обычных новостей о летающих помидорах или политическом тупике, дипломаты прибыли, требуя, чтобы мы отказались от наших претензий на острова ДжоДжо! Это явная угроза, но с нынешним балансом сил в Южной Грифонии, им это может, как бы ужасно это не было, сойти с рук. Что мы должны ответить?"
 sicameon.24.a:0 "Хорошо, острова хотели этого в любом случае..."
 sicameon.24.b:0 "Острова ДжоДжо принадлежат нам!"
 sicameon.25.t:0 "Претензии на острова ДжоДжо признаны законными."
 sicameon.25.d:0 "В течение долгого времени мы владели островами ДжоДжо, которые были центром несколько невероятного приключения в дипломатии. Не так давно мы потребовали, чтобы Фалькор отказался от своих притязаний на те же острова в соответствии с пожеланиями жителей. И они согласились на наши требования, подписав Керускосский договор, отказавшись от своих притязаний на острова навсегда. \n\n Стоить ли говорить о том, что наши дипломаты ликуют."
 sicameon.25.a:0 "Превосходно."
 sicameon.26.t:0 "[From.GetNameDef] возобновляет претензии"
 sicameon.26.d:0 "В течение долгого времени мы владели островами ДжоДжо, которые были центром несколько невероятного приключения в дипломатии. Не так давно мы потребовали, чтобы Фалькор отказался от своих притязаний на те же острова в соответствии с пожеланиями жителей. Фалькор отверг наши требования, поскольку они решили подтвердить свои собственные претензии на них согласно границам 984 года. Это привело к срыву переговоров в целом, так как наша делегация этим требованием оскорбила фалькорцев настолько, что их выгнали."
 sicameon.26.a:0 "Похоже, что невероятная ситуация ДжоДжо продолжится."
 sicameon.27.t:0 "Щедрость Сикамеона"
 sicameon.27.d:0 "Сегодня прибыла делегация Сикамеона, и весь дипломатический корпус приготовился к очередному требованию признать острова ДжоДжо частью Сикамеона. Вместо этого они пришли с подарками. Подарки были очень тепло встречены, не только за то, что они являются подарками, но и за то, что они позволяют отдохнуть от предыдущего шквала запросов. Весь бюрократический аппарат поднимает бокал за то, чтобы им не пришлось иметь дело с очередным требованием. Это все еще оставляет открытым вопрос о том, что нам стоит предпринять в будущем с этой делегацией. Не должно быть особенно существенных ответов. В конце концов, не предпринимать никаких действий - это все равно действие."
 sicameon.27.a:0 "Они кажутся неплохими друзьями."
 sicameon.27.b:0 "У нас больше нет причин атаковать их."
 sicameon.27.c:0 "Они могут оставить острова себе. Они их заслужили."
 sicameon.27.e:0 "В таком случае мы оставим их себе."
 sicameon.28.t:0 "Вопрос о мужестве"
 sicameon.28.d:0 "Из-за набегов Блэкрока, приносящих все больше и больше проблем для населения нашего севера, трибуны и парраторы фрегезий требуют что-то предпринять. В данный момент ополченцы заняты в другом месте, поэтому была поднята тема делегации в Муркбике. Однако Блэкрок вряд ли серьезно воспримет лакеев. Поэтому, если мы хотим иметь хотя бы небольшой шанс на успех, Дуксу [Root.GetLeader] придется вести их."
 sicameon.28.a:0 "Дукс поведет делегатов!"
 sicameon.28.b:0 "Нет, это абсурдная идея..."
 sicameon.29.t:0 "Дукс Сикамеона посещает Муркбик"
 sicameon.29.d:0 "Сегодня при дворе открылось очень странное зрелище. Сам Дукс Сикамеона появился во главе свиты, готовый вести переговоры, о прекращении набегов. Это дает нам прекрасную возможность схватить Дукса и потребовать выкуп за его возвращение. С другой стороны, нам бы не помешал образ того, что нами не всегда движет жажда наживы, даже если это то, чего мы хотим."
 sicameon.29.a:0 "Схватите наивного дурака! Выкуп за него, должно быть, велик..."
 sicameon.29.b:0 "Ладно, давайте вести переговоры."
 sicameon.30.t:0 "Наш лидер в заключении!"
 sicameon.30.d:0 "Катастрофа! Когда Дукс вел делегатов, он шел прямо в ловушку, расставленную Блэкроком! Он был взят в плен вместе со всей нашей делегацией, и сейчас они гниют во влажной темнице под Муркбиком. Королева бандитов уже потребовала выкуп, если мы хотим вернуть нашего Дукса целым и невредимым, в противном случае она будет вынуждена найти другие меры, чтобы отправить нашего лидера обратно. И мы не обязательно целым"
 sicameon.30.a:0 "Мы должны немедленно вызволить его!"
 sicameon.30.b:0 "Давайте заплатим выкуп, пока он не пострадал."
 sicameon.31.t:0 "Сикамеон платит выкуп"
 sicameon.31.d:0 "Эти дурни из Сикамеона поступили мудро, решив, что жизнь их Дукса важнее денег, и заплатили требуемую сумму выкупа. Первым был мешок с монетами, за ним следовала колонна сановников с их собственными кошельками, все это в обмен на то, что мы отпустим их предводителя. Мы, конечно, честные торговцы, и поскольку они заплатили, мы его отпустили. В конце концов, вдруг другая группа откажется платить в следующий раз?"
 sicameon.31.a:0 "Мы богаты!"
 sicameon.32.t:0 "Подготовка к опасному путешествию"
 sicameon.32.d:0 "Поскольку Муркбик положительно отреагировал на наши предложения, нам нужно выяснить, что делать теперь, когда начало нашим переговорам положено. Были предложены несколько вариантов. К сожалению, дипломаты, разработавшие их, столкнулись с некоторыми трудностями, осознавая тот факт, что правительство в Муркбике может быть или не быть враждебным и что поэтому эти предложения могут быть невыполнимы на самом деле.\n\nТем не менее, они придумали два варианта: \n\n.Подписание пакта о ненападении во избежание конфликтов в будущем. В случае королевы бандитов, правящей из Муркбика, это может быть предпочтительнее, чтобы избежать набегов и войны в будущем.\n\n. Гарантия независимости, основанная на идее Золотого занавеса, чтобы убедиться, что если нас втянут в войну, она не опустошит наши собственные земли, а скорее земли Муркбика. Это будет возможно только в том случае, если власть будет не у бандитов"
 sicameon.32.a:0 "Мы прийти к мирному соглашению."
 sicameon.32.b:0 "Мы должны гарантировать их независимость."
 sicameon.33.t:0 "Блэкрок требует дань"
 sicameon.33.d:0 "После того, как мы предложили пакт о ненападении Блэкроку, мы получили от них контрпредложение. Они требуют, чтобы мы заплатили за «привилегию» получить пощаду. Хотя теоретически они всё ещё соглашаются на пакт о ненападении, нам придется постоянно платить им, чтобы они не нападали на нас."
 sicameon.33.a:0 "Забудьте об этом!"
 sicameon.33.b:0 "Это может стоить нам больших денег, но спасет множество жизней."
 sicameon.34.t:0 "Сикамеон отказывается платить дань"
 sicameon.34.d:0 "К сожалению, глупцы в Сикамеоне отказались от нашего самого щедрого предложения, защиты от рейдов. Обидно, но что можно сделать против глупости? С другой стороны, наши группы рейдеров прямо-таки в восторге от этого, они уже полируют свое оружие на потом"
 sicameon.34.a:0 "Позор. Подготовьте рейдеров!"
 sicameon.35.t:0 "Сикамеон соглашается платить дань"
 sicameon.35.d:0 "Хорошие новости! Сикамеон решил заплатить за защиту. Тот факт, что мы стоим за рейдами на их территории, теперь не имеет значения, мы будем получать от них неплохую прибыль, которая должна ослабить давление на нашу собственную экономику. Экономика - достаточно значительная тема."
 sicameon.35.a:0 "Хах, ну хорошо..."
 sicameon.36.t:0 "Сикамеон гарантирует нашу независимость"
 sicameon.36.d:0 "В знак доброй воли Сикамеон гарантировал нам независимость от любой иностранной агрессии, будь то со стороны Прайвена или Империи. Хоть у них скорее всего и есть скрытые мотивы, мы можем быть спокойны, зная, что они придут нам на помощь, если нам это понадобится. Даже если война будет на нашей земле, мы не будем порабощены."
 sicameon.36.a:0 "Как мило с их стороны."
 sicameon.37.t:0 "Раздел Блэкхоллоу"
 sicameon.37.d:0 "Муркбик в огне и Блэкхоллоу лежит у наших ног. С этими землями под нашим полным контролем, мы стоим сейчас на распутье. Земли, которые мы контролируем, являются де-юре частью Грифинстоуна и по праву, они должны вернуться к ним. Тем не менее, есть опасения, что конфликт может разгореться вновь, в случае, если кто-то вмешается. Таким образом, было выдвинуто еще одно предложение реорганизовать земли под марионетку, номинально независимую, но с руководством, знающим, кто приказывает маршировать. Во всяком случае, уже решено передать им землю, на которую претендовали Минотавры, как символ нашей дружбы."
 sicameon.37.a:0 "Мы должны сделать марионеточное государство."
 sicameon.37.b:0 "Эти земли принадлежат Грифинстоуну."
 sicameon.38.t:0 "Сикамеон дарит нам Блэкхоллоу"
 sicameon.38.d:0 "Много лет прошло с тех пор Королева бандитов напала на Блэкхоллоу и подмяла его под себя, превратив это место в какой-то курорт для воров и бандитов. Мы с большим интересом следили за войной между Сикамеоном и Блэкроком, так как, возможно, настанет время нанести удар, когда они истощат друг друга. Сегодня в этом нет необходимости, поскольку дипломат прибыл сюда с письмом. В нем говорится:\n\n Дукс Сикамеона приветствует Королевство Грифинстоун.\n\nДля установления долгосрочных отношений между графством Блэкхоллоу и Королевством Грифинстоун, объединенные фрегезии Сикамеона решили восстановить графство Блэкхоллоу под прямым управлением Королевства Грифинстоун.\n\nЭто, безусловно, было приятным сюрпризом."
 sicameon.38.a:0 "Может эти крестьяне не так уж и плохи..."
 sicameon.39.t:0 "Цианолизийский вопрос"
 sicameon.39.d:0 "После затяжной борьбы, земли, некогда принадлежавшие тираническому графству Цианолизия, теперь освобождены нашими храбрыми войсками. Но об интеграции всего этого в нашу страну не может быть и речи. Большая часть населения состоит из минотавров, которые стремятся вернуться на родину. Поэтому мы решили, чтобы предотвратить беспорядки и улучшить наши отношения с местными, уступить все это Астериону и законным владельцам этой земли."
 sicameon.39.a:0 "Пусть их народ живет счастливо."
 sicameon.40.t:0 "Миссия выполнена"
 sicameon.40.d:0 "Цианолизия была освобождена. Угнетатели, которые изгнали наших друзей из их родины, побеждены. Но остаётся вопрос: что делать с Цианолизией? И ответ ясен: минотавры давно мечтали о том дне, когда смогут вернуть свои земли, и сегодня, подтверждая нашу дружбу, мы вернём им их родные земли. Больше они не будут трудиться на чужака-угнетателя."
 sicameon.40.a:0 "Минотавры, наконец, свободны!"
 sicameon.41.t:0 "Подготовка делегации в Вингбардию"
 sicameon.41.d:0 "Поскольку мы смотрим за пределы наших границ в поисках защиты, одним из вариантов является Королевство Вингбардия. Оно лежит недалеко от наших собственных земель, достаточно близко, чтобы его можно было заметить с ДжоДжо. И Вингбардия со своим Карфинианским пактом довольно сильна. Фактически, идея о дружбе с Вингбардией столь популярна среди правительства, что уже готовится делегация для посещения королевства. Хотя нет уверенности в том, что наши петиции будут приняты ими, нам все равно необходимо точно определить, что нам следует в написать.\n\nВариант #1, взаимная гарантия независимости. Если кто-то вроде ОАГ или Фалькора, попытается напасть на нас в будущем, это приведет к вступлению в войну всего Пакта. Однако, с другой стороны, если Вингбардия подвергнется атаке, мы будем вынуждены присоединиться или выглядеть как предателями.\n\nКонечно, есть и другой вариант - пакт о ненападении. Если Вингбардия стремится расширяться в нашем направлении, мы должны заключить с ней договор о ненападении, чтобы защитить себя. Но остановит ли договор экспансионистские желания и мечты Вингбардии?\n\nВ любом случае, окончательное решение было оставлено на усмотрение правительства, а не бюрократии. Решение должно быть принято."
 sicameon.41.a:0 "Попросить взаимных гарантий."
 sicameon.41.b:0 "Попросить пакт о ненападении."
 sicameon.42.t:0 "Сикамеон предлагает взаимные гарантии"
 sicameon.42.d:0 "Сегодня из Сикамеона прибыла петиция с предложением. Взаимная гарантия нашей независимости от внешних сил. Хотя это помешало бы нам использовать все доступные силы за пределами наших границ, это может укрепить наши фланги от возможного вторжения.\n\nМы должны отметить, что, возможно, найдем способ позже выбраться из этой ситуации ... просто не слишком заботясь о нашей репутации за границей."
 sicameon.42.a:0 "Мы соглашаемся."
 sicameon.42.b:0 "Для них у нас заготовлены иные планы."
 sicameon.43.t:0 "[From.GetNameDef] соглашается на взаимные гарантии"
 sicameon.43.d:0 "Мы сегодня подписали исторический договор. Договор, что обеспечит нашу взаимную оборону, в случае необходимости, против тех, кто осмелится напасть на нас или на новых союзников. Кто бы, когда бы и где бы."
 sicameon.43.a:0 "Мы защитим друг друга!"
 sicameon.44.t:0 "Сикамеон возвращает наши национальные сокровища"
 sicameon.44.d:0 "Радостный день! Каким-то образом наши сикамеонские друзья оказали нам ещё одну услугу по восстановлению республики, на этот раз, будто с помощью магии, отдав древние национальные артефакты, давно считавшиеся утерянными. Среди предметов была оригинальная колониальная хартия, составленная Астером и его советом, а также дневник самого Астера, древняя скульптура минотавра, защищающего своим телом свою родину от пламени и множество других, не менее ценных вещей.\n\nДолгое время считалось, что эти артефакты утеряны навсегда, когда наша древняя республика была побеждена тиранией. Легенда гласит, что молодая минотавриха Доротея Маймонид, добрая подруга последнего вождя старой республики, схватила все эти сокровища и отправилась вверх по реке на лодке, перетащила их на телеге мимо Лиллая, и там на борту небольшого корабля переправила в город Пиельчудад в Сикамеоне. Там их отвезли в Мидорию и заперли в секретном хранилище, настолько секретном, что о его существовании в конечном итоге было забыто... до сегодняшнего дня. Воистину чудо!"
 sicameon.44.a:0 "Они действительно наши лучшие друзья."
 sicameon.45.t:0 "Строительство начинается"
 sicameon.45.d:0 "Идея моста, соединяющего главный остров Астериона и материк Сикамеона, давно была мечтой многих политиков обеих стран, но лишь сейчас у нас есть ресурсы, чтобы осуществить это. Время приступать к работе!"
 sicameon.45.a:0 "За работу!"
 sicameon.46.t:0 "Проект моста Эрит-Кетта"
 sicameon.46.d:0 "Идея моста, соединяющего главный остров Астериона и материк Сикамеона, давно была мечтой многих политиков обеих стран, но лишь сейчас у нас есть ресурсы, чтобы осуществить это. Время приступать к работе!"
 sicameon.46.a:0 "За работу!"
 sicameon.47.t:0 "Помощь с дальнего юга"
 sicameon.47.d:0 "Парикии Сикамеона, одного из основателей грифоньей демократии, ну или так они утверждают, прислали нам три отряда добровольцев, «Авангард демократии», как они себя называют. Официально они «туристы», а оружие помечено как партия томатов для Клаудбьюри, но, тем не менее, они всё ещё здесь и готовы вступить в бой. Они выразили желание остаться здесь даже после войны, чтобы помочь защитить республику против не только настоящих, но и будущих внешних и внутренних угроз.\n\nИзлишне говорить, что мы очень рады их видеть."
 sicameon.47.a:0 "Вместе мы победим тиранию."
 sicameon.48.t:0 "Коммерческий пакт Скайфол-Мидория"
 sicameon.48.d:0 "Наша делегация прибыла в Скайфолл на корабле ранее сегодня, получив тёплый приём от их лидера. Несмотря на разногласия, которые у нас могут быть, правительство в Скайфоле пообещало помочь нам в покупке любой технологии. Авиация, техника, танки, даже целые заводы."
 sicameon.48.a:0 "Кажется, это начало прекрасных отношений"
 sicameon.49.t:0 "Коммерческий пакт Скайфол-Мидория"
 sicameon.49.d:0 "Ранее сегодня мы приняли торговую делегацию из Сикамеона, которой, конечно же, оказали теплый прием, подарив им вина, сигары и другие вещи. Перед тем как покинуть нас, они подписали стандартное торговое соглашение, что даст им возможность обращаться к нам за предложениями практически по всем вопросам. Конечно же, успех этих петиций полностью зависит от нас."
 sicameon.49.a:0 "Тост за хорошую сделку"
 sicameon.50.t:0 "Первая покупка"
 sicameon.50.d:0 "Мы только что совершили первую покупку через новые контакты в Скайфоле. Партия станков, импортированных как из Эквестрии, так и из самого Скайфола, в настоящее время направляется в порты Мидории, где они будут изучены, а затем скопированы, при условии должного финансирования. Тем не менее, эта покупка обошлась нам в довольно большую сумму, и вряд ли мы сможем сделать какие-либо дальнейшие покупки на данный момент."
 sicameon.50.a:0 "В светлое будущее!"
 sicameon.51.t:0 "Первая покупка"
 sicameon.51.d:0 "Сикамеонцы только что сделали свою первую покупку, купив станки, которые в большинстве своем были выброшены как бесполезные. Они заплатили заранее, и этого достаточно, чтобы сделать нас всех богатыми. Если это будет продолжаться, они станут нашими отличными партнёрами"
 sicameon.51.a:0 "8:30. Считаем деньги.\n9:00. Считаем деньги"
 sicameon.52.t:0 "Скайфол подтверждает сделку"
 sicameon.52.d:0 "Хорошие новости! Скайфол был очень полезен для проведения правильных встреч для заключения нашей торговой сделки. Они взяли значительную комиссию, поэтому, хотя у нас есть нужные знания, бюджет пока невелик, не говоря уже о том, что нашим контактам нужно время, чтобы привлечь новых грифонов для торговли."
 sicameon.52.a:0 "Отлично"
 sicameon.53.t:0 "Скайфол отказывается от сделки"
 sicameon.53.d:0 "Ужасные новости! Наши контакты в Скайфоле, несмотря на активную помощь правительства, не смогли заключить необходимых сделок. Ходят слухи, что за этим стоит правительство Скайфола."
 sicameon.53.a:0 "Проклятье!"
 sicameon.54.t:0 "Сикамеон хочет приобрести технику"
 sicameon.54.d:0 "Мы получили известие о том, что представители сикамеонцев здесь используют свои контакты, чтобы закупить технику для своей нации. Мы знаем, с кем они пытаются связаться, и что мы можем помешать этому без их ведома. Наши агенты лишь ждут нашей команды."
 sicameon.54.a:0 "Пусть сделка состоится"
 sicameon.54.b:0 "Предотвратите её."
 sicameon.55.t:0 "Сикамеон хочет купить электронику"
 sicameon.55.d:0 "Мы получили известие о том, что представители сикамеонцев здесь используют свои контакты, чтобы нанять специалиста по электронике и закупить побольше техники для своей нации. Мы знаем, с кем они пытаются связаться, и что мы можем помешать этому без их ведома. Наши агенты лишь ждут нашей команды."
 sicameon.55.a:0 "Пусть сделка состоится."
 sicameon.55.b:0 "Предотвратите её."
 sicameon.56.t:0 "Сикамеон хочет купить машины"
 sicameon.56.d:0 "Мы получили известие о том, что представители сикамеонцев здесь используют свои контакты, чтобы закупить тяжёлую бронированную технику для своих вооружённых сил. Мы знаем, с кем они пытаются связаться, и что мы можем помешать этому без их ведома. Наши агенты лишь ждут нашей команды."
 sicameon.56.a:0 "Пусть купят свои машины."
 sicameon.56.b:0 "Нет. Просто нет."
 sicameon.57.t:0 "Сикамеон хочет купить самолёты"
 sicameon.57.d:0 "Одна из аэронавигационных компаний в городе получила из Мидории запрос на покупку планеров и двигатели для отправки обратно в Сикамеон. Однако их предложение идет вразрез с нашими законами. Хотя общая идея является законной, некоторые детали не являются таковыми, что даёт нам повод остановить сделку."
 sicameon.57.a:0 "Пусть покупают."
 sicameon.57.b:0 "Обойдутся."
 sicameon.58.t:0 "Сикамеон хочет купить винтовки"
 sicameon.58.d:0 "На этот раз сикамеонцы стремятся приобрести винтовки, а точнее, чертежи и материалы для продвинутых винтовок. Тем не менее, мы также можем обратиться к той же компании, чтобы купить винтовки и уничтожить их, прежде чем сикамеонцы смогут их заполучить."
 sicameon.58.a:0 "Так и сделаем."
 sicameon.58.b:0 "Пусть получат свои винтовки."
 sicameon.59.t:0 "Сикамеон хочет купить лёгкие суда"
 sicameon.59.d:0 "Военно-морские верфи сегодня получили довольно необычный заказ. Сикамеонцы заказали не одну, а копию всех корпусов эсминцев и лёгких крейсеров, которые только доступны. Однако первоначальный контракт ограничивал сделки лишь армией, частью которой не является флот, это противоречит соглашению. Должны ли мы остановить эту сделку?"
 sicameon.59.a:0 "Пусть получат свои корабли."
 sicameon.59.b:0 "Да, остановить их."
 sicameon.60.t:0 "Сикамеон хочет купить тяжёлые суда"
 sicameon.60.d:0 "Военно-морские верфи сегодня получили довольно необычный заказ. Сикамеонцы заказали не одну, а копию всех корпусов тяжёлых кораблей, которые только доступны. Однако первоначальный контракт ограничивал сделки лишь армией, частью которой не является флот, это противоречит соглашению. Должны ли мы остановить эту сделку?"
 sicameon.60.a:0 "Пусть получат свои корабли"
 sicameon.60.b:0 "Обойдутся."
 sicameon.61.t:0 "Сикамеон хочет купить подлодки"
 sicameon.61.d:0 "В одной из многих партий, проверенных на таможне, был набор деталей подводных лодок и чертежей, которые должны были быть отправлены в Мидорию в течение следующих нескольких дней. Таможенники задержали груз под предлогом «утерянных документов», но со временем оправдываться будет всё сложнее и сложнее, так что следует принять решение побыстрее."
 sicameon.61.a:0 "Пусть плавают"
 sicameon.61.b:0 "Стоп. Обойдутся."
 sicameon.62.t:0 "Сундуки пополняются"
 sicameon.62.d:0 "Бюджет нашей торговой делегации в Скайфоле был пополнен, и мы сможем ещё раз совершить покупку на рынке технологий Скайфола."
 sicameon.62.a:0 "Отличные новости."
 sicameon.63.t:0 "Строительство начинается"
 sicameon.63.d:0 "В рамках нашей дружбы с Астерионом мы решили начать строительство большого моста, соединяющего главный их остров с материковой частью Сикамеона. Это будет проект почти невообразимого масштаба для обеих наших стран, но экономические и культурные выгоды будут стоить затраченных усилий.\n\nРади славы и процветания наших народов мы обязательно сделаем это!"
 sicameon.63.a:0 "За работу!"
 sicameon.64.t:0 "Первый сегмент завершён"
 sicameon.64.d:0 "Благодаря огромным усилиям мы, наконец, закончили строительство первого сегмента моста. Потребовалось немало усилий и больше, чем несколько неудач, но мы можем, наконец, сказать, что сделали это ... даже если ещё не завершили до конца."
 sicameon.64.a:0 "Ура!"
 sicameon.66.t:0 "Быстрый прогресс"
 sicameon.66.d:0 "К удивлению большинства наших инженеров последние разработки заставили проект моста выполняться с опережением графика. Благодаря значительным инвестициям, тщательному руководству и контролю, наши усилия дали поразительные результаты, которые, несомненно, станут признаком будущих успехов. Но теперь появилась ещё одна возможность: наши менеджеры говорят, что, если мы вложим ещё больше денег в это критическое время, они смогут ещё сильнее ускорить строительство и значительно опередить текущий график. Но стоят ли расходы это того?"
 sicameon.66.a:0 "Слишком дорого, пусть немного замедлятся"
 sicameon.66.b:0 "Мы должны воспользоваться этим!"
 sicameon.67.t:0 "Умеренный прогресс"
 sicameon.67.d:0 "Обновление сведений о строительстве моста от наших инженеров: строительство моста идёт по графику и ничего страшного не произошло. Пока."
 sicameon.67.a:0 "Будем надеяться, что и не случится"
 sicameon.68.t:0 "Работы остановились"
 sicameon.68.d:0 "Ужасные новости со строительной площадки! Из-за грузовика с раскалённым двигателем, грифона с очень пышными усами и чрезвычайно заряженного электричеством угря, работа на мосту замедлилась до полной остановки! Каждый раз, когда наши чиновники пытаются объяснить, почему все это произошло, они несут какую-то чушь. После пятой попытки мы прекратили пытаться понять, как всё это произошло."
 sicameon.68.a:0 "Чего..?"
 sicameon.69.t:0 "Незначительная неудача"
 sicameon.69.d:0 "Печальные новости, сообщения с места строительства моста гласят о том, что было несколько неудач с поставками и распределением рабочей силы. Мы можем либо позволить процессу закончиться с задержкой, либо потратить ещё немного денег и ускорить процесс?"
 sicameon.69.a:0 "Да сколько можно то..."
 sicameon.69.b:0 "Нет проблемы, которую не решить деньгами"
 sicameon.70.t:0 "Большая неудача"
 sicameon.70.d:0 "Огонь. Наводнение. И стая саранчи. Всё обрушились на строительство нашего моста в этот день, и никто точно не знает, почему. Всё, что мы знаем - мы теперь очень сильно отстаем от графика, и никакие деньги не могут вывести этих мааровых насекомых!"
 sicameon.70.a:0 "ВСЁ В ПОРЯДКЕ"
 sicameon.70.b:0 "Мы должны сделать все, что можем! Наймите наёмников для отстрела саранчи, если потребуется!"
 sicameon.71.t:0 "Мост завершён!"
 sicameon.71.d:0 "Сегодняшний знаменательный день для народов Астериона и Сикамеона. Когда последние части моста были соединены, лидеры двух народов встретились в центре. [SIC.GetLeader] пришел с востока, а [MIT.GetLeader] - с запада. Это великий день для обеих наших стран, и никто не может этого преуменьшить. Преимущества этого моста будут приносить свои плоды ещё очень и очень долго. Магия дружбы."
 sicameon.71.a:0 "Где я слышал эту фразу раньше?"
 sicameon.72.t:0 "Судьба умеренных"
 sicameon.72.d:0 "Теперь, когда мы контролируем Сикамеон, надо решить вопрос о том, что делать с нашими старыми союзниками. Умеренными, наши попутчиками и старыми товарищи. Но они по-прежнему занимают важные посты в Федерации, а их политические сети и контакты остаются нетронутыми, так как они могут стать угрозой чуть позже. Комитет безопасности выдвинул два предложения, одно из которых должно быть принято.\n\nПервое предложение: чистки. Они представляют собой явную угрозу нашей позиции, и если мы не нанесём удар первыми, умеренные когда-нибудь выступят против нас. Несмотря на то, что у нас общее прошлое, если мы не разберёмся, они могут и будут действовать против нас. Нанесём скоординированный первый удар и убедимся, что у них нет шансов нанести ответный удар, прежде чем предстать перед «справедливым» судом и последующим праведным наказанием. Хотя это вызовет внутренние беспорядки, мир, в конце концов, обычно достигается силой.\n\nС другой стороны, есть возможность протянуть умеренным коготь дружбы и работать вместе, чтобы осуществить реформы. Это, несомненно, будет препятствовать любым попыткам вступить в войну в будущем, но это укрепит нашу власть, даже если нам придется поделиться её частью. Но, в конце концов, компромисс - это искусство политики."
 sicameon.72.a:0 "Им нельзя доверять."
 sicameon.72.b:0 "Возможно, мы можем работать с ними?"
 sicameon.73.t:0 "Божественная проблема"
 sicameon.73.d:0 "С тех пор, как мы взяли под свой контроль Федерацию, храмы начали занимать важное и всё более и более неприятное положение в обществе. Фактически, есть некоторые проповедники, призывающие нас отречься от власти, несмотря на Архонта. Но поступило предложение распустить нынешний всемогущий Совет Понтификов и заменить его Дуксом как Верховным Понтификом, используя для оправдания довольно старый закон. Другой вариант заключается в том, чтобы объединить Совет Понтификов, притупить наиболее острые углы и использовать храмы в качестве источников пропаганды."
 sicameon.73.a:0 "Один понтифик, чтобы править ими всеми!"
 sicameon.73.b:0 "Многие понтифики должны лучше представлять народ."
 sicameon.74.t:0 "Инвестиции в Астерион"
 sicameon.74.d:0 "Наши инвестиции в Эритонаваль окупаются. Увеличение денежного потока, которое компания пережила, позволило им расширить свой бизнес в нашей стране. Новейшим дополнением стала верфь, которая скоро будет доступна для размещения наших заказов. "
 sicameon.74.a:0 "Великолепно."
 sicameon.75.t:0 "Инвестируя в Астерион"
 sicameon.75.d:0 "Мы решили провести инвестиции в промышленный сектор Астериона, будем надеяться, что это окупится!"
 sicameon.75.a:0 "За работу"
 sicameon.76.t:0 "Инвестируя в Астерион"
 sicameon.76.d:0 "Мы решили инвестировать в авиастроение в Астерионе, будем надеяться, что это окупится!"
 sicameon.76.a:0 "За работу"
 sicameon.77.t:0 "Эритонаваль растёт"
 sicameon.77.d:0 "Отличные новости в островов! Благодаря дружбе мы позволили предприятиям Сикамеона инвестировать в нашу военно-морскую промышленность. Это, безусловно, даст толчок нашей экономике."
 sicameon.77.a:0 "Великолепно!"
 sicameon.78.t:0 "Национал де Электрициад растёт"
 sicameon.78.d:0 "Отличные новости в островов! Благодаря дружбе мы позволили предприятиям Сикамеона инвестировать в нашу электронную промышленность. Это, безусловно, даст толчок нашей экономике."
 sicameon.78.a:0 "Великолепно!"
 sicameon.79.t:0 "Эстрелла растёт"
 sicameon.79.d:0 "Отличные новости в островов! Благодаря дружбе мы позволили предприятиям Сикамеона инвестировать в нашу оружейную промышленность. Это, безусловно, даст толчок нашей экономике."
 sicameon.79.a:0 "Великолепно!"
 sicameon.80.t:0 "Охота начинается"
 sicameon.80.d:0 "После выборов, лидер корсаров Дон Эспадарте бесследно исчез. Преступника и предателя федерации нужно выловить всеми силами, где бы он не находился, и предать его суду. Лучшие сыщики Сикамеона приступили к заданию, и уже начали копаться в поисках улик и доказательств."
 sicameon.80.a:0 "Давайте с этим закончим"
 sicameon.81.t:0 "Расследование в Керускос"
 sicameon.81.d:0 "Поиски привели нас в город Керускос. Предателя, конечно не видать. Но, по слухам, в городских трущобах у него имеется множество друзей. В тавернах, в темных делах, в бандах - всем правят они. Большинство бандитов собирается в таверну с покровом ночи. Но что мы можем сделать? Ворвемся в помещения, или тихонько вырубим каждого на выходе?"
 sicameon.81.a:0 "Ворваться в таверны!"
 sicameon.81.b:0 "Мы будем скрытны и осторожны."
 sicameon.82.t:0 "Результаты расследования"
 sicameon.82.d:0 "После штурма баров в гавани, мы вытащили и допросили кучу подозреваемых. Затем, сыщики применили хитрый план, рассказали пленникам об их печальной судьбе, пока Дон Эспадарте убежит со всеми пожитками. Бандиты сломались и во всем расскаялись. Правда, секреты у этих подонков такие себе. Один украл яблоко, будучи птенцом, другой - регулятно ест овощи. Впрочем, кое-что мы таки накопали. Среди прочих нам попался грифон, который организовал транспорт для дона Эспадарте в Кеовен по суше. Наверняка гад попробует сбежать по реке. Бегом за ним!"
 sicameon.82.a:0 "Все туда!"
 sicameon.83.t:0 "Результаты расследования"
 sicameon.83.d:0 "Тщательно осмотрев бары в гавани, мы наткнулись на тех, кто, скорее всего, сочувствует Свордфишу. Проблема в том, что результаты допросов целиком противоречат друг другу. \n\nПервый из двух негодяев говорит, что он подкупил капитана, чтобы тот отпустил дона Эспадарте на свою лодку, которая должна была куда-то отплыть. Если мы попытаемся пронаблюдать за ней с берега, то только денег потеряем. \n\nВторой подонок заявил, что рганизовал переправу для Дона Эспадарте в Кеовен. По мнению сыщиков, так он уплывет по течению к Черной горе, и тогда, мы его упустим. Решать надо быстро, потому что на двух стульях усидеть не получится."
 sicameon.83.a:0 "Он должен где-то высадиться. Наблюдайте за берегами!"
 sicameon.83.b:0 "След явно ведет в Кеовен!"
 sicameon.84.t:0 "Погоня"
 sicameon.84.d:0 "След привел нас в Кеовен. Тут, как мы подозреваем, негодяй спрятался, чтобы вскоре уплыть на лодке к Черной горе. Однако, весь город охватили беспорядки. Народ воспринял слухи о его пребывании слишком близко, и готов линчевать любого, кто хоть немного похож на Свордфиша. Проблема в том, что у нас не так много грифонов, которых можно выставить. А если мы попытаемся успокоить население, то только поможем Свордфишу сбежать."
 sicameon.84.a:0 "За ним! Живо!"
 sicameon.84.b:0 "Рассредоточить силы!"
 sicameon.84.c:0 "Сперва нужно успокоить народ!"
 sicameon.85.t:0 "На берегах без перемен"
 sicameon.85.d:0 "Дни шли, пока моряки следили за побережьем на предмет появления каких-либо признаков Свордфиша. Они ждали\n\nИ ждали.\n\nИ ждали\n\nНичего\n\nВдруг, пришло сообщение. Один из дружков Дона Эспадарте раскаялся и сдался. Он поведал все. Как подкупили нужных грифонов, убедившись, что мы отправились в дикую погоню по всем направлениям, как организовали доставку Дона Эспадарте в Кеовен. Само собой разумеется, все наши силы теперь сосредоточены на городе. Остается надеяться, что Дону не слишком повезло."
 sicameon.85.a:0 "К Кеовену! Быстрей!"
 sicameon.86.t:0 "Наблюдение за рекой"
 sicameon.86.d:0 "Каждый день вверх и вниз по реке плывут баржи. Много барж. Проверить все - физически невозможно. Потребовалось бы столько грифонов, что большая часть федерации осталась бы без защиты. Впрочем, достаточно. Река была заблокирована, и все баржи, которые входят в реку в Кеовене или любом другом месте, теперь проверяются на присутствие Дона Эспадарте. Грифоны с воздуха следят за тем, чтобы он не прокрался и не спрыгнул в одну из лодок. Теперь остается ждать, пока с реки приплывут новости."
 sicameon.86.a:0 "Посмотрим... посмотрим..."
 sicameon.87.t:0 "Успокоить народ"
 sicameon.87.d:0 "Поскольку местные грифоны подняли оружие, нам пришлось расставить значительную часть наших войск, чтобы сохранить порядок. Настолько, что даже пришлось положиться на ополчение и прочий сброд, чтобы сохранить численность и продолжить расследование. Хоть нам и удалось удержать их под контролем, мы утратили хорошее преимущество в охоте за Свордфишем."
 sicameon.87.a:0 "Мы должны двигаться дальше!"
 sicameon.88.t:0 "Неожиданная проблема"
 sicameon.88.d:0 "Когда наши войска вошли в Кеовен, чтобы сохранить мир, оказалось, что слухи о вооруженном населении совсем неверные. Они сильно недооценили количество охотников в улицах, которые пытались отыскать и казнить Свордфиша. В поисках негодяя, грифоны притащили с собой веревку, копья, и даже пушки. Конечно, существуют пределы тому, что мы можем терпеть. Без разницы, насколько Дон Эспдарте жалок - он все равно заслуживает честного суда, а не уличной казни. \n\nКогда мы вошли в город, взъярённая толпа посчитала нас приспешниками Эспадарте и атаковала! В итоге, пришлось позвать подкрепления не только с соседних, но и с отдаленных фрегезий. Мы также призвали ополчение и прочие возможные силы. Само собой, в Мидории это не оценили. Едва ли не из-за того, что все пришлось сохранить в тайне. Но хуже всего то, что Свордфиш смог сбежать вверх по течению!"
 sicameon.89.t:0 "Свордфиш пойман!"
 sicameon.89.d:0 "Время шло, сонлце уходило за берега, ополчение и полиция отправились искать лодки. Судна с луком, капустой, даже с рыбой и мясом ежедневно переправлялись по реке, к большому огорчению голодных стражников. Вдруг, из лодки с помидорами раздался звук. Доски загрохотали, обрушились, обнажив Дона Эспадарте. Радости стражников не было предела. Еще бы, ведь им удалось совершить величайшую поимку года! Конечно, сразу же на место расследования прибыли журналисты, где сыщики уже позировали с их новым пленником.\n\nВ последних докладах с реки говорится, что Эспадарте переправят в Мидорию, где он предстанет перед за большее количество преступлений, чем обычно вспоминают в газетах."
 sicameon.89.a:0 "Сцапали его!"
 sicameon.90.t:0 "Скользкая рыбешка"
 sicameon.90.d:0 "Сегодня мы получили анонимное письмо. Не волнуйтесь, там ничего опасного не было, мы об этом позаботились. И все же, лучше вам прочитать его лично.\n\nК [Root.GetLeader]\n\nДорогие дебилы\n\nЯ пишу это с моего горного убежища в Муркбике, будучи личным гостем Блэкхоллоу. Жизнь моя, мне зашибись, у меня полно свободы - до тех пор, пока я отправляю письма в мою организацию, чтобы поддерживать моих покровителей. Надеюсь, они хорошо вам нагадят.\n\nС неуважением\nДон Эспадарте."
 sicameon.90.a:0 "Очередная причина ввести в Блэкхоллоу войска..."
 sicameon.91.t:0 "Скользкая рыбешка"
 sicameon.91.d:0 "Все шло своим чередом, тут и там, по реке мимолетно проплывали грифоны. Мы сосредоточились на реке, как на месте, где Дон Эспадарте может сбежать. Но мы совсем позабыли о гавани в Кеовене! Сегодня, мы получили письмо с пропитанной в масле рыбешкой - не иначе, как сообщение от Дона Эспадарте, что он ускользнул от нас.\n\nСледователи проанализировали путевые листы и пришли к выводу, что он находится на корабле, принадлежащем зебриканским работорговцам, и, без сомнения, на полпути к этому моменту. Блин."
 sicameon.91.a:0 "Ну, это будет проблемно..."
 sicameon.92.t:0 "Судьба мерзавца"
 sicameon.92.d:0 "Здание суда было забито зрителями, по коридору шел грифон, некогда жаждущий уничтожить свет демократии в Грифонии. Дон Эспадарте виновен, это известно всякому Грифону. Суд - лишь маленькая формальность, на ней лишь прочитают список кровавых преступлений, которые совершил Свордфиш. Убийства, грабежи, взятки, пиратство. Если бы все доказательства имели физическую форму, то превышали бы в размерах любого грифона. Но вот, продолжаются словесные перепалки. Сражения идут относительно того, с каким наказанием он должен столкнуться после приговора. \n\nКое-кто предлагал запереть его в глубочайшем, темнейшем подземелье, как можно дальше от Мидории. Ключ мы выбросим, и покажем, что мы - серьезные грифоны, которые не оставляют живых. Другие говорили о "Возвращении к Сикайсии", нам придется для такого внести поправки в закон, к счастью, нам точно удастся это сделать, поскольку сейчас в парламенте идет ожесточенная борьба за власть.\n\nКонечно, вне здания суда есть много грифонов, всегда готовых предложить свой вид наказания - чем меньше деталей известно, тем лучше. Официально, он совершил бы самоубийство, а труп бы кремировали и отправили в неизвестное место."
 sicameon.92.a:0 "Пусть гниет в каталажке."
 sicameon.92.b:0 "Мы вернём его Сикейции."
 sicameon.92.c:0 "Он заслуживает лишь на боль страдания."
 sicameon.93.t:0 "Безумие за решеткой"
 sicameon.93.d:0 "Все началось, когда Дона сбросили в дыру рядом с Рока Леон. Он пронзительно закричал. Стражники продолжали исполнять приказ и стояли мирно, игнорируя все его проклятия. Тогда, невесть кто, бросил в дыру саблю. После этого крики стали... более интересными? Те стражники, которые не находятся сейчас в лечебнице, сказали, как он начал разглагольствовать о судьбе, что ему приготовили боги, и что под океаном расстилается целый континент.\n\nСудя по всему, он сошел с ума, как раньше это случалось с его бесчисленными жертвами."
 sicameon.93.a:0 "Правосудие причиняет виновным горечь"
 sicameon.94.t:0 "Тонущая рыба-меч"
 sicameon.94.d:0 "Металлический ‘гроб’ был сделан специально для путешествия в Сикайсию. Перед процедурой, осужденного обычно помещают в гроб, а затем закрепляют толстыми болтами. Последние обряды совершают до того, как грифона сбросают в море.\n\nСегодня, Дон Эспадарте понес давно устаревшее наказание, которые возродили специально для него. Негодяй, погубивший столь много жизней, получил по заслугам. К сожалению для него, эта рыба-меч не умела плавать. Мало кому удавалось сбежать, будучи закованным в железном гробу."
 sicameon.94.a:0 "Море забирает свое"
 sicameon.95.t:0 "Отголоски агонии"
 sicameon.95.d:0 "“Все окончено. Он получил по заслугам.”\n- Анонимная записка, доставленная[Root.GetLeader]\n\nПо совпадению, труп Дона Эспадарта был найден сегодня в паре мусорных баков после анонимного телефонного звонка. Когда мы приехали, то на месте происшествия нашли только цепи и стеклянные бутылки. Рядом никого не оказалось. Травмы на теле показывают, что Дон причинил себе вред самостоятельно. Таким образом, мы пришли к выводу, что кончина Дона Эспадарте стала результатом несчастного случая."
 sicameon.95.a:0 "Скатертью дорога."
 ##Says that Don escaped to ZES after capitulating BAN even if you're not the one who did it
 sicameon.96.t:0 "Полет Робина"
 sicameon.96.d:0 ""
 sicameon.96.a:0 "Похоже, нужно подготовить флот."
 sicameon.97.t:0 "Поимка Свордфиша"
 sicameon.97.d:0 "За наблюдением берегов время шло напролет. Два дня... три дня... и сегодня, мы схватили то, ради чего мы пришли. Дон Эспадарте, наряженный в платье, попытался сбежать в Вингбардию с тремя слитками золота, пытаясь избежать судьбы. Но мы поймали его. Теперь бандит проведет свои дни в тюремном уюте, пока мы не подготовим его к транспортировке в Мидорию для судебного заседания. На сей раз, ему не вырваться из сети."
 sicameon.97.a:0 "Наконец-то!"
 sicameon.98.t:0 "Преступное отродье"
 sicameon.98.d:0 "Пусть Умеренные и хотят что-то поделать с фригольдерами, мы знаем лучше. Эти жулики многие годы терроризировали федерацию, и дальше будут творить бесчинства, если их не остановить. Мы продумываем план действий. Полиция ходит по улицам, чтобы расследовать все возможные связи между каждым преступлением и свободными лицами. Они могут считать себя неуязвимыми, но мы покажем им, что каждое дерево может быть срублено, и что каждую свободную рыбешку можно словить."
 sicameon.98.a:0 "Мало отрезать веточки, нужно вырывать с корнем.."
 sicameon.99.t:0 "Ворчуны"
 sicameon.99.d:0 "Решение ударить по фригольдерам начало приносит плоды: несколько приспешников уже арестованы и "приятно" коротают деньки в прохладной тюрьме. Однако, в партии случился раскол. Уголовный кодекс позволяет нам принимать меры, чтобы запереть их далеко и надолго. Да, так мы сможем избавиться от всех фригольдеров, но тогда верховенство права в Федерации будет подорвано и народ выйдет на улицы.\n\nВторой вариант - смягчить наказания в соответствии с прецедентом. Самый безопасный вариант, не наступать ни на какие ноги.\n\nНаконец, мы можем проявить милость и дать им мягкое наказание в обмен на информацию."
 sicameon.99.a:0 "Плевать на ранг. Они заслуживают такого же наказания, как и их лидеры."
 sicameon.99.b:0 "Мы будем поступать лишь так, как гласит закон."
 sicameon.99.c:0 "Можем, в этот раз мы проявим милосердие?"
 sicameon.100.t:0 "Большие шишки"
 sicameon.100.t:0 "Боссы"
 sicameon.100.d:0 "Мы также должны принять решение о боссах, менеджерах и начальниках. О тех, что были связующим звеном между Свордфишем и ордой приспешников, которыми он когда-то управлял. Как и прежде, мы можем дать им больше времени под полосатым солнцем, или можем смягчить наказание, чтобы заставить их гармонировать с другими наказаниями, назначенными ранее. Наконец, есть возможность попробовать заставить их сменить сторону в обмен на небольшое предложение.\n\nБезусловно, все эти решения имеют свои последствия, и некоторые из них могут быть хуже, чем другие. "
 sicameon.100.a:0 "Никакой пощады."
 sicameon.100.b:0 "Будем судить их справедливо."
 sicameon.100.c:0 "Мы подтвердим свое моральное превосходство с помощью милосердия."
 sicameon.101.t:0 "Поймать на крючок негодяев"
 sicameon.101.d:0 "Боссы в ничейных владениях многими считаются скользкими типами, но есть способы для решения этой проблемы. Только что было решено, что военные присоединятся к полиции для охоты на них. Однако использование слишком большого количества военных резервов, чтобы охотиться за менеджерами среднего звена, повредит нашим грифоньим резервам, которые мы могли бы использовать позже. Но если мы выделим слишком мало резервов, есть большая вероятность, что один или несколько из них проскользнут через полицейские сеть, и сбегут к Блэкрок или в море, где нам их никогда не найти. Кабинет министров принял решение, по которому..."
 sicameon.101.a:0 "Мы сделаем все, что в наших силах."
 sicameon.101.b:0 "Организуем широкую сеть."
 sicameon.101.c:0 "Усилия не слишком того не стоят..."
 sicameon.102.t:0 "Крысы пойманы"
 sicameon.102.d:0 "После многих бессонных ночей, проведенных вместе с кофе в стаканчиках, наше расследование принесло свои плоды. После того, как Свордфиш нарушил радиомолчание, нам удалось локализовать их встречу в Эритроцефалии, чтобы выработать новую стратегию. Но они не ожидали того, что мы их поджидаем. Полиция полностью оцепила место встречи, а затем штурмовала его. Мы взяли их всех - Акулу, Орку, каждого. В настоящее время они находятся в хорошей темной тюремной камере, ожидая момента, когда они предстанут перед судом. "
 sicameon.102.a:0 "Отличная работа."
 sicameon.103.t:0 "Ловушка"
 sicameon.103.d:0 "Катастрофа! Мы узнали, где собрались командиры дона Эспадарте, чтобы выработать единую стратегию, готовясь взять оружие в лапы и выступить против них в полную силу. Полиция штурмовала здание, и в этот момент мы думали, что мы окончательно прижмем их всех. Но вместо этого они ожидали нас вместе с большой группой тяжело вооруженных телохранителей. Они застрелили всех и каждого из команды 18 сильных грифонов, что вошла первой. Что еще хуже, им также удалось скрыться с места происшествия, предоставив Свордфишу информацию о том, как далеко мы продвинулись, и оставив тела на своем пути.\n\nПроклятье!"
 sicameon.103.a:0 "Это просто царапина!"
 sicameon.104.t:0 "Разногласия в идеологии"
 sicameon.104.d:0 "Хотя прайвенцы относят себя к левому крылу политического спектра, как и мы, многие из их политиков кардинально отличаются от наших. Мы следуем принципам сикамеонского синдикализма, основанного на уполномоченных профсоюзах, федерализме, демократии на рабочем месте и профессиональных солдатах, в то время как прайвенцы более тесно подчиняются принципам Карамель Маркса и Стил Сталлиона, имея во главе центральный совет и плановую экономику, а также армию, состоящую в основном из крестьянского ополчения. Кроме того, они являются технократами, поскольку Редглад твердо верит, что технологические достижения, особенно в области производства, сделают возможным настоящий коммунизм, в то время как мы мало заботимся о таких идеалистических мечтах.\n\nВо многом мы не можем прийти к согласию, но сейчас мы должны искать общий язык и, надеюсь, примирить наши идеологии и доказать миру, что левое единство - не шутка, а реальность."
 sicameon.104.a:0 "Мы должны примириться и объединиться."
 sicameon.105.t:0 "Вопрос о примирении"
 sicameon.105.d:0 "Делегация синдикатов Сикамеона прибыла сегодня в Сидию. Они выразили желание установить более тесные отношения с нами, несмотря на наши многочисленные идеологические разногласия, и пожелали провести в нашей столице конференцию, на которой будут примирены сикамеонский синдикализм и прайвенский социализм, что является признаком левого единства для всего мира.\n\n[Root.GetLeader] принял их запрос, и вскоре в [Root.Capital.GetName] была проведена встреча. Там был представлен список наших разногласий: сикамеонцы наделили полномочиями профсоюзы, федерализм, демократию на рабочем месте и профессиональных солдат, в то время как мы более строго соблюдаем принципы Карамель Маркса и Стил Сталлиона, имея у руля центральный совет и плановую экономику, а также армию, состоящую в основном из крестьян ополченцев.\n\nСикамеонский делегат сказал, что, по крайней мере, мы можем согласиться с тем, что частную собственность необходимо коллективизировать, только для того, чтобы другой заявил, что наша национализация не является правильным способом сделать это, и вместо этого сами рабочие должны завладеть средствами производства. Некоторые из наших представителей объяснили, что этот переходный период был необходим после революции, дабы сохранить некоторую степень контроля и постепенно перейти к социализму из феодальной, капиталистической системы, царствовавшей при правлении династии Бродфилда. Другие просто кивнули, что не очень понравилось их более ортодоксальным товарищам."
 sicameon.105.a:0 "В конечном итоге власть рабочих - наша цель."
 sicameon.105.b:0 "Государственное владение фабриками это необходимый шаг."
 sicameon.106.t:0 "Прайвен соглашается"
 sicameon.106.d:0 "Наши делегаты прибыли в Сидию и заявили о своем желании провести переговоры с [From.GetLeader], которые вскоре были проведены в [From.Capital.GetName]. После того, как они огласили проблемы и различия между нами, один из них заявил, что, по крайней мере, мы можем договориться об отмене частной собственности. Но характер общественной собственности стал предметом спора. Прайвенцы строят государственный социализм, у нас же кооперативы рабочих контролируют средства производства. Возник небольшой спор, однако большинство представителей Прайвена признали, что власть трудящихся была и их целью, и что они пытались достичь ее как можно скорее после революции против династии Бродфилда.\n\nПосле упоминания о революции дискуссия лишь продолжилась. Наши делегаты заявили, что революция и кровопролитная, чрезвычайно жестокая гражданская война совершенно не нужны, и что члены ПКП должны были идти по пути постепенных реформ, как это сделали мы. Это возмутило многих из их делегатов, которые рассуждали о тираническом, деспотическом правлении короля Клосау де Киссау. Реформа была невозможна, поскольку он взял в свои когти абсолютную власть и отменил любые институты, в которых были хоть какие-то следы демократии. Революция была необходима, и, к сожалению, это означало, что их мученики вынужденно пролили много крови. Наши собственные делегаты не были уверены, как реагировать на их проявление эмоций."
 sicameon.106.a:0 "Революционная борьба иногда необходима."
 sicameon.106.b:0 "А вы хоть пытались устроить всеобщую забастовку и выйти на мирную демонстрацию?"
 sicameon.107.t:0 "Прайвен не соглашается"
 sicameon.107.d:0 "Наши делегаты прибыли в Сидию и заявили о своем желании провести переговоры с [From.GetLeader], которые вскоре были проведены в [From.Capital.GetName]. После того, как они огласили проблемы и различия между нами, один из них заявил, что, по крайней мере, мы можем договориться об отмене частной собственности. Но характер общественной собственности стал предметом спора. Прайвенцы строят государственный социализм, у нас же кооперативы рабочих контролируют средства производства. Возник небольшой спор, и прайвенцы отказались сдавать позиции, утверждая, что государственное владение абсолютно необходимо, особенно для обеспечения более плавного и более стабильного перехода после кровавой и хаотической революции.\n\nОт упоминания о революции, дискуссия лишь продолжилась. Наши делегаты заявили, что революция и кровопролитная, чрезвычайно жестокая гражданская война совершенно не нужны, и что члены ПКП должны были идти по пути постепенных реформ, как это сделали мы. Это возмутило многих из их делегатов, которые рассуждали о тираническом, деспотическом правлении короля Клосау де Киссау. Реформа была невозможна, поскольку он взял в свои когти абсолютную власть и отменил любые институты, в которых были хоть какие-то следы демократии. Революция была необходима, и, к сожалению, это означало, что их мученики вынужденно пролили много крови. Наши собственные делегаты не были уверены, как реагировать на их проявление эмоций."
 sicameon.107.a:0 "Революционная борьба иногда необходима."
 sicameon.107.b:0 "А вы хоть пытались устроить всеобщую забастовку и выйти на мирную демонстрацию?"
 sicameon.108.t:0 "Сикамеон соглашается"
 sicameon.108.d:0 "Наши делегаты объяснили свои доводы и во время их объяснения упомянули о жестокой революции, которая свергла коррумпированную династию Бродфилда. После этого дискуссия продолжилась, так как сикамеонцы утверждали, что это было ненужным, и вместо этого следовало идти путем мирных реформ. Они сделали это, придя к власти путем законных демократических выборов после завоевания популярности среди простых грифонов. Но наши делегаты отметили, что такой идеалистический переход был совершенно невозможен в Прайвене, где толстый деспот Клосау забрал себе всю власть. Синдикалисты признали, что мы правы, и что иногда кровавая революция необходима, чтобы свергнуть старый порядок, даже если это заставит Сикейцию плакать.\n\nБольшинство наших делегатов нахмурились, услышав это имя, и им объяснили, что это главная богиня в сикамеонском пантеоне и что каждый в их народе ее преданный поклонник, даже синдикалисты. Это поставило многих наших грифонов в неудобную позицию, поскольку религия в Прайвене не имеет никакого официального статуса, и атеизм поощряется. Сикамеонцы продолжили объяснять, что социализм не означает отказ от божеств, поскольку не обязательно должны присутствовать авторитетные фигуры, такие как священники, о чем мы можем подумать. Учитывая, что как и прелат Прайвена, так и таинственные масоны были уверенными сторонниками династии Бродфилда, нашим делегатам было трудно поверить им."
 sicameon.108.a:0 "Каждый грифон волен верить во что хочет."
 sicameon.108.b:0 "Религия это опиум для народа, инструмент в лапах реакционеров!"
 sicameon.109.t:0 "Сикамеон не соглашается"
 sicameon.109.d:0 "Наши делегаты объяснили свои доводы и во время их объяснения упомянули о жестокой революции, которая свергла коррумпированную династию Бродфилда. После этого дискуссия продолжилась, так как сикамеонцы утверждали, что это было ненужным, и вместо этого следовало идти путем мирных реформ. Они сделали это, придя к власти путем законных демократических выборов после завоевания популярности среди простых грифонов. Но наши делегаты отметили, что такой идеалистический переход был совершенно невозможен в Прайвене, где толстый деспот Клосау забрал себе всю власть. Синдикалисты отказались признать нашу правоту и заявили, что мы должны были сделать все от нас зависящее, чтобы избежать кровопролития, которое заставило бы Сикейцию плакать.\n\nБольшинство наших делегатов нахмурились, услышав это имя, и им объяснили, что это главная богиня в сикамеонском пантеоне и что каждый в их народе ее преданный поклонник, даже синдикалисты. Это поставило многих наших грифонов в неудобную позицию, поскольку религия в Прайвене не имеет никакого официального статуса, и атеизм поощряется. Сикамеонцы продолжили объяснять, что социализм не означает отказ от божеств, поскольку не обязательно должны присутствовать авторитетные фигуры, такие как священники, о чем мы можем подумать. Учитывая, что как и прелат Прайвена, так и таинственные масоны были уверенными сторонниками династии Бродфилда, нашим делегатам было трудно поверить им."
 sicameon.109.a:0 "Каждый грифон волен верить во что хочет."
 sicameon.109.b:0 "Религия это опиум для народа, инструмент в лапах реакционеров!"
 sicameon.110.t:0 "Прайвен соглашается"
 sicameon.110.d:0 "Когда наши делегаты объяснили свою позицию в отношении революционных действий, они упомянули, что кровопролитие заставило Сикейцию плакать. Прайвенские делегаты не знакомы с нашей богиней, поэтому нам пришлось рассказать им о ней и о ее популярном культе в Сикамеоне. Это в конечном итоге поставило их в довольно неудобное положение, поскольку религиозные деятели были одними из самых преданных сторонников правления династии Бродфилда и яростно выступали против них во время гражданской войны. Но в конечном итоге они признали, что каждый грифон может свободно верить во что он хочет, если его вера не используется для оправдания противодействия социализму.\n\nПосле упоминания религии прошло не так много времени, прежде чем представители обеих сторон поспорили о том, препятствовала ли она техническому прогрессу, и в конечном счете все переросло в спор о том, насколько прогресс важен для социализма. Прайвенцы считают, что быстрое развитие науки необходимо, чтобы сделать возможной обширную автоматизацию, которая, в свою очередь, сделает наемный труд и, следовательно, сам капитализм устаревшим явлением и создаст возможность формирования истинной коммунистической утопии, где никто не будет вынужден выполнять работу, но будет получать в соответствии со своими потребностями. Наши представители посмеялись над этой утопической мечтой и заявили, что им нужно сосредоточиться на настоящем. Хотя научный прогресс - это хорошо, на него не следует полагаться, и он не способствует социализму. А что если автоматизация отнимет работу у рабочих? Какая от нее польза для профсоюзов и синдикатов?"
 sicameon.110.a:0 "Автоматизация просто уменьшит работу и сделает её легче."
 sicameon.110.b:0 "Мы, рабочие, а не какие-то навороченные машины, сделаем утопию возможной."
 sicameon.111.t:0 "Прайвен не соглашается"
 sicameon.111.d:0 "Когда наши делегаты объяснили свою позицию в отношении революционных действий, они упомянули, что кровопролитие заставило Сикейцию плакать. Прайвенские делегаты не знакомы с нашей богиней, поэтому нам пришлось рассказать им о ней и о Её популярном культе в Сикамеоне. Это в конечном итоге поставило их в довольно неудобное положение, поскольку религиозные деятели были одними из самых преданных сторонников правления династии Бродфилда и яростно выступали против них во время гражданской войны. Поэтому они отказались слушать наши аргументы и утверждали, что религия - это опиум для народа и инструмент реакционеров. Чуть было не начавшийся мордобой был остановлен в последний момент.\n\nПосле упоминания религии прошло не так много времени, прежде чем представители обеих сторон поспорили о том, препятствовала ли она техническому прогрессу, и в конечном счете все переросло в спор о том, насколько прогресс важен для социализма. Прайвенцы считают, что быстрое развитие науки необходимо, чтобы сделать возможной обширную автоматизацию, которая, в свою очередь, сделает наемный труд и, следовательно, сам капитализм устаревшим явлением и создаст возможность формирования истинной коммунистической утопии, где никто не будет вынужден выполнять работу, но будет получать в соответствии со своими потребностями. Наши представители посмеялись над этой утопической мечтой и заявили, что им нужно сосредоточиться на настоящем. Хотя научный прогресс это хорошо, на него не следует полагаться, и он не способствует социализму. А что если автоматизация отнимет работу у рабочих? Какая от нее польза для профсоюзов и синдикатов?"
 sicameon.111.a:0 "Автоматизация просто уменьшит работу и сделает её легче."
 sicameon.111.b:0 "Мы, рабочие, а не какие-то навороченные машины, сделаем утопию возможной."
 sicameon.112.t:0 "Сикамеон соглашается"
 sicameon.112.d:0 "Дискуссия о религии вскоре переросла в дискуссию о том, как она влияет на технический прогресс, а затем и о самом прогрессе. Наши делегаты разделяли энтузиазм Редглада об автоматизации и быстром развитии науки, которые сделают капитализм устаревшим явлением, а также осуществят мечту о процветающей коммунистической утопии. Сикамеонцы не были в восторге от этого, но признали ценность науки и полезность машин. Может быть, вместе мы сможем узнать больше и в конечном итоге разделить славное будущее? Только время покажет.\n\nСолнце заходило за линию горизонта, и уставшие делегаты покинули здание. На следующий день сикамеонские делегаты отправились в Сидию, где их ждал корабль, идущий домой. Они сообщат о результатах переговоров своим коллегам в Мидории, которые, в свою очередь, сделают официальное публичное заявление."
 sicameon.112.a:0 "Теперь остается только ждать."
 sicameon.113.t:0 "Сикамеон не соглашается"
 sicameon.113.d:0 "Дискуссия о религии вскоре переросла в дискуссию о том, как она влияет на технический прогресс, а затем и о самом прогрессе. Наши делегаты разделяли энтузиазм Редглада об автоматизации и быстром развитии науки, которые сделают капитализм устаревшим явлением, а также осуществят мечту о процветающей коммунистической утопии. Сикамеонцы ни чуть не были впечатлены и отрицали полезность машин, заявляя, что они только заменят рабочих и сделают синдикаты бесполезными, создав мир, где никому ненужно ничего делать. Такое узколобое мышление отбило у наших делегатов всякое желание вести дальнейшую дискуссию.\n\nСолнце заходило за линию горизонта, и уставшие делегаты покинули здание. На следующий день сикамеонские делегаты отправились в Сидию, где их ждал корабль, идущий домой. Они сообщат о результатах переговоров своим коллегам в Мидории, которые, в свою очередь, сделают официальное публичное заявление."
 sicameon.113.a:0 "Теперь остается только ждать."
 sicameon.114.t:0 "Переговоры окончены"
 sicameon.114.d:0 "После целого дня, полного дискуссий, аргументов и переговоров наши уставшие делегаты вернулись домой, чтобы обо всем рассказать. Они встретились с [Root.GetLeader] и группой должностных лиц за закрытыми дверями в Мидории. Результаты встречи вскоре будут объявлены публике."
 sicameon.114.a:0 "Переговоры прошли..."
 sicameon.115.t:0 "Переговоры прошли успешно!"
 sicameon.115.d:0 "Прайвенцы были менее упрямыми, чем мы опасались, и были более непредубежденными, чем мы могли бы надеяться. Хотя мы не обязательно во всем сошлись, во многих наших позициях были внесены изменения, и мы нашли общий язык. Вскоре будет подписан официальный союзный договор между нашими странами, и мы официально станем настоящими товарищами."
 sicameon.115.a:0 "Левое единство вовсе не шутка!"
 sicameon.116.t:0 "Переговоры провалились!"
 sicameon.116.d:0 "Прайвенцы доказали, что они на самом деле являются отсталыми и глупыми рисоедами. Они отказались прислушиваться к голосу разума и продолжали утверждать, что их идеология превосходна, отказываясь соглашаться почти со всем, и при этом плохо относились к нашим делегатам. Они оскорбили не только Сикамеон, но и Сикейцию! [Root.GetLeader] готов дипломатически осудить их и отказаться от нашего признания их правительства законным."
 sicameon.116.a:0 "Ну что же, вот вам и левое единство..."
 sicameon.166.t:0 "Переговоры прошли успешно!"
 sicameon.166.d:0 "Сикамонецы были полны решимости сблизиться с нами и попытаться примирить наши различные идеологии. В конечном итоге они добились успеха в достижении своей достойной цели. Наши делегаты согласились по многим пунктам, и мы поняли, что мы похожи сильнее, чем мы думали. Сикамеонцы предложили нам коготь своей дружбы и товарищества, в свою очередь [Root.GetLeader] готов любезно принять это предложение альянса."
 sicameon.166.a:0 "Левое единство вовсе не шутка!"
 sicameon.167.t:0 "Переговоры провалились!"
 sicameon.167.d:0 "Томатоеды из Сикамеона были слишком глупы, чтобы сблизиться с нами и попытаться примирить наши различные идеологии. Как могут такие кардинально разные идеологии сосуществовать? Они трусливые реформисты, которые поддались своим религиозным заблуждениям и не способны услышать голос разума. Мало того, они были глубоко оскорблены, когда наши делегаты "оскорбили" их фальшивое сказочное божество и дипломатически осудили нас, заявив, что наше правительство не легитимно. Очевидно, нам нужно преподать им урок другой."
 sicameon.167.a:0 "Готовьтесь к войне."
 sicameon.117.t:0 "Ультиматум из Сикамеона"
 sicameon.117.d:0 "Вызывающее беспокойство требование прибыло сегодня из Мидории. Они требуют, чтобы мы подписали "Договор о взаимном сотрудничестве", в соответствии с которым мы должны разрешить размещение сикамеонских военных отрядов в [Root.capital.GetName] и согласовать всю нашу внешнюю политику с Мидорией. Взамен они предлагают защитить нас от угроз как иностранных, так и внутренних, где бы они ни находились.\n\nКроме того, они требуют, чтобы мы приняли "кабинет Лисона", который бы обладал властью в нашей стране ради "оказания помощи правоохранительным органам". Все это фактически сделало бы нас ничем большим, чем просто марионетка Сикамеона. И все же, ввиду тех опасностей в мире, стоит ли это того?"
 sicameon.117.a:0 "Мы можем извлечь выгоду из их защиты, верно?"
 sicameon.117.b:0 "Наша независимость не будет отнята так просто!"
 sicameon.118.t:0 "[From.GetNameDef] становится протекторатом"
 sicameon.118.d:0 "Народ [From.GetNameDef] увидел свет и они мудро решили подписать договор о взаимном сотрудничестве с нашими дипломатами. Теперь они будут следовать за нами, если мы их защитим."
 sicameon.118.a:0 "Мы будем исполнять свой долг и защищать их."
 sicameon.119.t:0 "[From.GetNameDef] отклонили наше предложение"
 sicameon.119.d:0 "Странно, что народ [From.GetNameDef] отказался от нашего наиболее щедрого предложения - договора о взаимном сотрудничестве. Даже несмотря на это, они отказались без каких-либо дальнейших комментариев. С другой стороны, среди наших более воинственных кругов ликуют по этому поводу."
 sicameon.119.a:0 "Эти глупцы пожалеют об этом!"
 #Commie SIC negotiation with Commie MIT, similar thing as with the prywhen reconciliation except shorter
 sicameon.120.t:0 "Переговоры с Астерионом"
 sicameon.120.d:0 "Хотя и мы, и минотавры приняли левых радикалов, астерионцы избрали совершенно другую модель общества и экономики. Их лидер, [MIT.GetLeader], провел много лет в Сталлионграде и, таким образом, попал под влияние их идеологии советского социализма. Несмотря на демократичность этой идеологии, она гораздо более иерархична, чем наша собственная модель, и имеет более централизованное экономическое планирование.\n\nЭти различия означают, что у нас не так много общего, как мы могли бы надеяться. Тем не менее, минотавры являются нашими старыми союзниками, и мы должны стремиться к более тесным отношениям с ними, несмотря на наши разногласия."
 sicameon.120.a:0 "Отправьте послов!"
 sicameon.121.t:0 "Послание из Мидории"
 sicameon.121.d:0 "Послы из Сикамеона, представляющие его синдикаты, прибыли в [Root.Capital.GetName]. Они недавно пришли к власти в своей родной стране путем выборов, как и мы, но придерживаются совершенно иной идеологии сикамеонского синдикализма. У них нет центрального экономического планирования, и они имеют очень горизонтальную структуру управления в отличие от нашей. Их внешняя политика агрессивна, и большая часть страны готовится к конфликту, который резко контрастирует с мирным сикамеоном прошлого, чьи ополченцы были довольны охраной своих границ.\n\nНесмотря на наши разногласия, они теперь пытаются восстановить близкие отношения между двумя нашими странами. Должны ли мы назвать крестьян грифонов друзьями? Или их радикальная идеология слишком отличается и чужда нашей?"
 sicameon.121.a:0 "Очень хорошо." 
 sicameon.121.b:0 "Мы не можем доверять этим милитаристам!"
 sicameon.122.t:0 "Астерион соглашается на переговоры"
 sicameon.122.d:0 "Наши послы вернулись из [From.Capital.GetName]. Минотавры были счастливы восстановить дипломатические отношения между нашими странами и не прошло много времени, чтобы переговоры кончились заключением пакта о ненападении между двумя нашими странами. Отныне мы не просто друзья, но и товарищи. Пусть Сикейция хранит мир между нашими народами следующую тысячу лет!"
 sicameon.122.a:0 "Слава Сикейции!"
 sicameon.123.t:0 "Астерион отказывается от примирения"
 sicameon.123.d:0 "Наши эмиссары вернулись из [From.Capital.GetName]. Минотавры до сих пор отказываются нам доверять и прислушаться к здравому смыслу! Они видят в нас не товарищей, а потенциальных врагов. .\n\nТеперь остается вопрос: должны ли мы продолжать пытаться наладить наши отношения, или мы должны сдаться и преподать им урок? Силой, конечно."
 sicameon.123.a:0 "Давайте дадим им ещё один шанс"
 sicameon.123.b:0 "Готовьтесь к войне."
 sicameon.124.t:0 "Сикамеон готовится к войне!"
 sicameon.124.d:0 "Кажется, сикамеонцы не воспринимают наше неприятие легкомысленно. Наши разведданные сообщают о наращивании военной мощи, их войска движутся к нашему побережью, а военно-морской флот патрулирует залив, иногда предпринимая провокационные действия возле наших кораблей. Кажется, мы были правы, что не доверяли этим воинственным фанатичным кошачьим птицам. Они пожалеют о своей безрассудности!"
 sicameon.125.t:0 "Упрямство Сикамеона!"
 sicameon.125.d:0 "Несмотря на наш отказ продолжать переговоры с сикамеонскими эмиссарами, они вернулись, еще более отчаянные и умоляющие, чем прежде. Они пытались найти общие интересы между нашими государствами такие как: приверженностью демократии и реформам, готовностью распространить революцию на реакционные страны и приверженность наших рабочих одинаково верным левым идеалам. Их аргументы были разумными, и к тому же они заверили нас, что не заинтересованы в конфликте с нами, пока мы не вмешиваемся в дела друг друга."
 sicameon.125.a:0 "Хорошо, давайте снова будем друзьями."
 sicameon.125.b:0 "С каких это пор они стали такими искусными лжецами?"
 sicameon.126.t:0 "Астерион отказывается вести переговоры!"
 sicameon.126.d:0 "Несмотря на то, что наши эмиссары делали все возможное, чтобы быть максимально скромными и разумными, минотавры по-прежнему не хотят нам доверять, даже после того, как мы заверили их,  что мы не заинтересованы в нападении на них, несмотря на нашу воинственность. Эти параноидальные быки - ИДИОТЫ! Если они так сильно хотят войны между нами, пусть будет так!"
 sicameon.126.a:0 "Война!"
 sicameon.127.t:0 "Проникновение в Вингбардию"
 sicameon.127.d:0 "Рапортую: \n\nАгент Табано отправлен в город Греззо, Вингбардия. Ему приказано встретиться там с местным коммунистическим подпольем. Ключевой член Доната Пьюмаросса - бывшая учительница агента Табано - будет служить его информатором. По предварительным данным, коммунисты собрались в сельской местности, чтобы избежать усиления репрессий в городских центрах. Несмотря на неоднократные неудачи, вингбардское коммунистическое движение остается непроницаемым для международного сотрудничества. Главной целью нынешнего руководства, как представляется, революция любой ценой. Совместный анализ с военными советниками показывает, что никаких планов нет. \n\nМиссия агента Табано состоит в том, чтобы проникнуть в движение, дискредитировать нынешнее руководство, завоевать их доверие, саботировать любые попытки мятежа и перенаправить добровольцев, оборудование и информацию обратно в Сикамеон для более эффективного использования."
 sicameon.127.a:0 "Мы не бросим наших вингбардских товарищей!"
 sicameon.128.t:0 "Начальный успех"
 sicameon.128.d:0 "Рапортую: \n\nАгент Табано успешно вступил в контакт с подпольем Греззо. Пьюмаросса позволила ему войти в группу и поручилась за его лояльность и способности. Табано сообщает, что он был сразу же включен в группу, которая пыталась саботировать скоро вступившую в действие электростанцию ​​Греззо. Основная цель плана: продемонстрировать неспособность нынешнего правительства электрифицировать регион и необходимость революции. Электростанция должна была быть разрушена взрывчаткой, приуроченной к инаугурации, возможно, убив представителей из Карфина. \n\nАгент Табано успешно остановил операцию. Он активировал взрывчатку перед операцией, в результате чего она взорвалась во время проезда через сельскую местность. Двое подпольщиков погибли при взрыве машины. Местные власти направили полицию на место инцидента и, похоже, привлекли некоторое внимание к региону, но гораздо меньше, чем ожидалось, если бы взрыв удался. Последствия для движения значительны, поскольку оно имело доступ лишь к ограниченному количеству взрывчатых веществ. Из-за провала операции им не хватает взрывчатки, что вызывает серьезную внутреннюю критику в отношении руководства."
 sicameon.128.a:0 "Отлично"
 sicameon.129.t:0 "Первый провал"
 sicameon.129.d:0 "Рапортую: \n\nАгент Табано успешно вступил в контакт с подпольем Греззо. Пьюмаросса позволила ему войти в группу и поручилась за его лояльность и способности. Табано сообщает, что он был сразу же включен в группу, которая пыталась саботировать скоро вступившую в действие электростанцию ​​Греззо. Основная цель плана : продемонстрировать неспособность нынешнего правительства электрифицировать регион и необходимость революции. Электростанция должна была быть разрушена взрывчаткой, приуроченной к инаугурации, возможно, убив представителей из Карфина. \n\nИз-за внезапного характера операции агент Табано не смог предотвратить операцию. Он попытался саботировать взрывчатку, но был перехвачен членом руководства, который затянул его в разговор с ним. Табано не смог выбраться из него и отвечал, чтобы защитить свое прикрытие. Однако в конечном счете эта операция увенчалась лишь ограниченным успехом. Взрывчатка была заложена неопытными членами и взорвалась слишком рано. Станция была разрушена, и в результате убило трех рабочих, прежде чем какие-либо должностные лица, участвующие в инаугурации, прибыли на место. Местные власти быстро обвинили коммунистов в этом "террористическом акте" и призвали подкрепление из Карфина. Гражданская поддержка коммунизма, кажется, уменьшилась в результате. Руководство движения очень недовольно таким исходом событий."
 sicameon.129.a:0 "Настораживает"   
 sicameon.130.t:0 "План продолжается"
 sicameon.130.d:0 "Рапортую: \n\nКоммунистическое подполье Греззо было глубоко пострадало от  провалом запланированной атаки, сообщает агент Табано. Кажется, в них появились две фракции. Один из них, возглавляемой Донатой Пьюмаросса, выступала против мятежа и переселения в дружественный Сикамеон из-за нехватки ресурсов движения и поддержки населения. Вторая фракция, возглавляемая нынешним руководством, выступала за продолжение плана революции, убежденного в широкой поддержке населения и неудовлетворенности нынешним вингбардийским режимом. Несмотря на действия агента Табано, повстанцы все еще сохраняет контроль над движением. \n\nВласти Греззо завершили расследование причины взрыва грузовика и точно определили, что это дело лап коммунистического подполья, в частности, на основании опознания тел водителей. В ответ они начали активную кампанию, осуждающую коммунистический терроризм в регионе. \n\nВ попытке противодействовать повествованию властей повстанческая фракция решила организовать нападение на штаб-квартиру газеты «Сале Маттутино». План состоял в том, чтобы захватить прессу ночью, напечатать прореволюционное издание и призвать местное население к восстанию. Агент Табано получил приказ саботировать акцию любой ценой, чтобы предотвратить дальнейшую эскалацию мятежа."
 sicameon.130.a:0 "Беспокояще"
 sicameon.131.t:0 "План меняется"
 sicameon.131.d:0 "Рапортую: \n\nРеакция властей Греззо после нападения на электростанцию ​​была быстрой. Подкрепления из Карфина прибыло в провинцию, и начинается широкомасштабная операция репрессий. \n\nАгент Табано сообщает, что коммунистическое подполье Греззо разделено на то, как реагировать на репрессии. Один из них, возглавляемой Донатой Пьюмаросса, выступала против мятежа и переселения в дружественный Сикамеон из-за нехватки ресурсов движения и поддержки населения. Вторая фракция, возглавляемая нынешним руководством, выступала за продолжение плана революции, убежденного в широкой поддержке населения и неудовлетворенности нынешним вингбардийским режимом. Несмотря на действия агента Табано, повстанцы все еще сохраняет контроль над движением. Власти Греззо завершили расследование причины взрыва грузовика и точно определили что это дело лап коммунистического подполья, в частности, на основании опознания тел водителей. В ответ они начали активную кампанию, осуждающую коммунистический терроризм в регионе. \n\nВ попытке противодействовать повествованию властей повстанческая фракция решила организовать нападение на штаб-квартиру газеты «Сале Маттутино». План состоял в том, чтобы захватить прессу ночью, напечатать прореволюционное издание и призвать местное население к восстанию. Агент Табано получил приказ саботировать акцию любой ценой, чтобы предотвратить дальнейшую эскалацию мятежа."
 sicameon.131.a:0 "Мы должны спасти наших вингбардских товарищей от самих себя!"
 sicameon.132.t:0 "Последнее усилие"
 sicameon.132.d:0 "Рапортую: \n\nПосле нескольких дней радиомолчания агент Табано вновь установил контакт после своего доклада о плане нападения на штаб-квартиру газеты «Сале Маттутино».  Он сообщает об успехе в предотвращении диверсии. Ему удалось ускользнуть незамеченным во время ранней разведывательной миссии. Вынужденный импровизировать, он начал пожар в бумажном складе прессы. Огонь быстро распространился, заставив вмешаться местную пожарную бригаду. Пресса сильно пострадала, что сделало план прореволюционной пропаганды невозможным. Власти поспешно сделали вывод что это очередной террористический акт коммунистов, что вызвало усиление полицейских репрессий. \n\nОдин из лидеров повстанцев исчез вскоре после пожара, в результате чего многие в подпольном движении беспокоились о возможном отступлении или захвате. Это позволило Донате Пьюмароссе отстоять свою власть. Повстанцы были обречены на провал, и она убедила движение разбросаться и перегруппироваться в Сикамеоне. Агент Табано начал координировать свои действия с нашими местными службами, чтобы обеспечить безопасный проход."
 sicameon.132.a:0 "Надеюсь, они благополучно пересекут границу"
 sicameon.133.t:0 "Неудачный конец"
 sicameon.133.d:0 "Рапортую: \n\nПосле нескольких дней радиомолчания агент Табано вновь установил контакт после своего доклада о плане нападения на штаб-квартиру газеты «Сале Маттутино». Он сообщает о невозможности саботировать атаку. Вынужденный импровизировать, он попытался ускользнуть во время ранней разведывательной миссии и начать пожар. Но его заметил партизан, который остановил его и привел обратно в лагерь движения. Там его задержали и допросили. Несмотря на это, движение все же пошло вперед на штаб «Сале Маттутино». \n\nАтака оказалась неудачной для движения. Партизанам не удалось эффективно обезопасить прессу, и один рабочий сумел сбежать. Рабочий был застрелен партизаном побежавшим за ним. Было слишком много свидетели, и партизан скрылся в прессе. Хаос разразился в прессе, когда вмешалась полиция. Некоторые партизаны бежали, а другие решили дать отпор полиции. Партизаны сообщили, что некоторые из тех, кто остался, думали, что жители Греззо встанут на их защиту. Осада продолжалась всю ночь, пока полиция не начала штурм, убив всех партизан внутри. Население так и не поддержало нападение, представленное властями как террористический акт, и протестовало на улице в поддержку правительства и против коммунизма. \n\nНеудача заставила Донату Пиумароссу утвердить свою власть над опальной повстанческой группировкой. Она взяла на себя ответственность за попытку саботажа агента Табано и освободила его из плена. Она убедила движение разделиться и перегруппироваться в Сикамеоне. Агент Табано начал координировать свои действия с нашими домашними службами, чтобы обеспечить безопасный проход."
 sicameon.133.a:0 "Давайте спасем от этого все, что сможем."
 sicameon.134.t:0 "Успешная эвакуация из Вингбардии"
 sicameon.134.d:0 "Рапортую: \n\nКоммунистическое подполье Греззо успешно эвакуировалось с региона под руководством агента Табано и местного лидера Донаты Пиумаросса. Все группы успешно отчитались перед местными властями Сикамеона, после выполнения запланированных маршрутов побега. Они были опрошены нашими службами и перенаправлены в наши вооруженные и секретные службы. Операция Греззо завершена. Агент Табано был награжден за его выслуги перед родиной."
 sicameon.134.a:0 "Добро пожаловать к нашим товарищам"
 ssicameon.135.t:0 "Частичная эвакуация из Вингбардии"
 sicameon.135.d:0 "Рапортую:\n\nКоммунистическое подполье Греззо частично эвакуировало регион под руководством агента Табано и местного лидера Доната Пьюмароссы. Большинство партизанских групп успешно вернулись на Сикамеон после того, как они выполнили свои запланированные маршруты побега. Около сотни из них были арестованы или дезертировали по пути.\n\nОни были опрошены нашими службами и перенаправлены в наши вооруженные и секретные службы. Операция Греззо завершена. Агент Табано был награжден за его выслуги перед родиной."
 sicameon.135.a:0 "Поприветствуем наших товарищей!"
 sicameon.136.t:0 "Катастрофическая эвакуация из Вингбардии"
 sicameon.136.d:0 "Рапортую :\n\nЭвакуация коммунистического подполья Греццо завершилась с ограниченными успехами. Раскол между фракцией Пьюмароссы и повстанческой фракцией перерос в открытый конфликт во время отъезда. Во время этой битвы была убита и сама Пьюмаросса. Агент Табано и местный член Теодорико Альпонте возглавили бегство партизан. Во время поездки в Вингполис они попали в полицейскую засаду. Альпонте и Табано успешно сумели дать отпор полиции и встретиться со своими контактами в Вингполисе. Там группа отплыла на лодках и была спасена одним из наших флотов в международных водах.\n\nВыжившие члены были опрошены нашими службами и проходят обработку в наших Вооруженных силах и секретных службах. Несмотря на наши неудачи, мы получили ценную информацию о методах борьбы с терроризмом, используемых Вингбардией. Операция Греззо завершена. Агент Табано рекомендовал Теодорико Альпонте нашим военным в качестве перспективного офицера и потенциального актива в будущих операциях против Вингбарди."
 sicameon.136.a:0 "По крайней мере, эти повстанцы будут использованы более здраво."
 sicameon.136.b:0 "Повысить товарища Альпонте"
 sicameon.137.t:0 "Подготовка Делегации В Вингбардию"
 sicameon.137.d:0 "Вингбардианский пролетариат преодолел огромные препятствия и создал социалистическое государство прямо за пределами Кеон-Си. Тем не менее, несмотря на наши общие цели и борьбу, мы остаемся разделенными.\n\nЧтобы исправить это, министерство иностранных дел подготовило делегацию для поездки в Карфин. Первые контакты с новым режимом там дружеские. Тем не менее, даже несмотря на то, что наши дипломаты готовятся к отправке, правительство остается несколько разобщенным относительно того, насколько глубоким должно быть сотрудничество между нашими двумя государствами."
 sicameon.137.a:0 "Мир должен восторжествовать между нами."
 sicameon.137.b:0 "Мы должны помогать друг другу во время войны!"
 sicameon.138.t:0 "Подготовка делегации в Цианолизию"
 sicameon.138.d:0 "Революция прокатилась по Цианолизии. Тем не менее, это создало серьезную проблему для Сикамеона. Цианолизия была необычной страной, в котором большинством населения были минотавры, но управляло ими грифонье меньшинство. Их существование было не более чем результатом раны, нанесенной империализмом династии Гроверов. И эта рана осталась тлеть.\n\nХотя большинство интернационалистов среди нас выступали за сотрудничество и союз с новообразованным социалистическим государством, многие другие советуют быть осторожными. Некоторые выступали за политику ненападения, предоставляя Цианолизийцам и Астерионцам решать свои проблемы без вмешательства извне. Последняя фракция, гораздо менее заметная, выступала не за сотрудничество или нейтралитет, а скорее за агрессию. Они утверждают, что даже при социалистическом правлении Цианолизия обречена впасть в хаос и анархию. Последствия такого коллапса неизбежно втянут нас в конфликт, и поэтому мы должны нанести упреждающий удар.\n\nВнеочередное заседание правительства было созвано, чтобы закончить дебаты и принять решение."
 sicameon.138.a:0 "В отличие от минотавров, у нас нет причин нападать на них."
 sicameon.138.b:0 "Вместе мы сможем выстоять против реакционеров!"
 sicameon.138.c:0 "Они никогда не должны были быть независимыми."
 sicameon.139.t:0 "Умиротворение Народа"
 sicameon.139.d:0 "Возможно, мы мошенничали на своем путь к власти, но если мы собираемся осуществить это, нам нужно заручиться более искренней поддержкой. Пришло время усилить харизму и привлечь народ на нашу сторону. Дон ничто без поддержки, и он определенно знает, как добиться её. Как только обычные грифоны услышат его, они наверняка доверяться ему.\n\nДон проведет несколько митингов, чтобы донести послание. Все, что ему нужно сделать, это произнести несколько речей, потрясти когтями, дать несколько невыполнимых обещаний, и мы будем сидеть красиво!"
 sicameon.139.a:0 "Насколько это трудно?"
 sicameon.140.t:0 "Народ Раскачивается"
 sicameon.140.d:0 "Это сработало лучше, чем мы могли надеяться! Хриплые толпы следуют за Доном, где бы он ни говорил, и приветствуют его решительные обличения статуса-кво. Естественная харизма Дона сияет, и его популярность растет!"
 sicameon.140.a:0 "Слишком легко..."
 sicameon.141.t:0 "Народ Отвергает Дона"
 sicameon.141.d:0 "Все пошло не так хорошо, как мы надеялись. Дон не совсем опытный оратор, и его речи иногда сомнительны. Соедините все это, и вы получите последнею речь Дона, где высказывание касательно Сикейции, которая перешла начала от странной к прямо оскорбительной, оставив толпу возмущенной. На этот раз он действительно сунул лапу в клюв."
 sicameon.141.a:0 "О чем он думал?"
 sicameon.142.t:0 "Празднование нашей дружбы"
 sicameon.142.d:0 "В последнее время союз между Сикамеоном и Астерионом стал еще теснее, и мы оба неоднократно демонстрировали друг другу свою любовь и доверие. Наши народы относятся друг к другу одинаково, и коммерческий и научный обмен между нами является обычным делом.\n\nЧтобы отпраздновать нашу крепнущую дружбу, в Эрит-Кетте, самом узком месте залива и самом близком к границе Астерионесов, был устроен грандиозный праздник.\n\nВечеринка собрала тысячи гостей из обеих стран и продолжалась много дней, грифоны и минотавры хорошо проводили время вместе, свободно разговаривая на языке друг друга. В конце [Root.GetLeader] и [MIT.GetLeader] провели речь, хваля друг друга и говоря с уверенностью, что эта дружба продлится долго."
 sicameon.142.a:0 "Пусть это продлится тысячелетие!"
 sicameon.143.t:0 "Роспуск Парламента"
 sicameon.143.d:0 "После неожиданной победы "свободных Корсаров" Дона Эспадарте на недавних выборах он настойчиво пытался заставить замолчать оппозицию. В то время как критики обвиняют его в том, что он является прямым преступником, Дон утверждает, что все его меры были необходимы для поддержания экономической стабильности страны.\n\nСегодня Дон принял свои самые радикальные меры, распустив то, что он назвал "неэффективным" парламентом. Для тех, кто уже сомневается в его легитимности, эта акция представляет собой явный шаг в сторону диктатуры, и недовольные ропоты, несомненно, будут только расти."
 sicameon.143.a:0 "Приятно было познакомиться!"
 sicameon.144.t:0 "Демократическое восстание"
 sicameon.144.d:0 "После того, как мы распустили законодательный орган и попытались перейти к полной власти Дона Эспадарте, некоторым трибунам и парраторам удалось бежать. Они создали правительство вдали от Мидории, утверждая, что выборы были сфальсифицированы и что они, коалиция национального единства между умеренными и радикалами является истинным правительством Сикамеона. Они уже собрали значительные силы, несколько фрегезий и отрядов ополчения стекаются под наши знамена.\n\nПока мы можем удерживать Мидорию, но все больше и больше ополченцев час за часом присылают заявления об осуждении, а фрегезии сбиваются в кучу. Демократические силы нанесли ответный удар всей силой народа. Это может стать концом нашего проекта по созданию криминальной империи, если что-то не будет сделано в ближайшее время."
 sicameon.144.a:0 "Проклятье!"
 sicameon.145.t:0 "Статус рабства"
 sicameon.145.d:0 "Одна из больших идей, которую Комиссия придумала импортировать из зебр, - это рабство. Большинство видов требуют лояльности, денег или других вещей в обмен на свою работу. Однако рабы - не существа. Это инструменты. Им нужна только пища и вода, и кнут для того, чтобы работать усерднее любого рабочего. Конечно, позже потребуется определенный курс для такого типа рабства, но это должно произойти естественным образом."
 sicameon.145.a:0 "Мы позволим это."
 sicameon.145.b:0 "Это должно быть запрещено!"
 sicameon.146.t:0 "Требование от Мидории"
 sicameon.146.d:0 "Свордфиш послал нам требование сегодня. Гриф, который сидит там, имеет право требовать, чтобы мы работали с ним по всем вопросам за пределами нашей собственной территории, чтобы мы могли поставить свою силу за «нечто большее, чем грабёж». Безумие. При этом Блэкрок весьма удивлена смелостью, которую дон Эспадарте должен был отправить. В настоящее время она диктует свой ответ одному из писцов."
 sicameon.146.a:0 "Конечно мы к вам присоединимся."
 sicameon.146.b:0 "Тысячу раз нет."
 sicameon.147.t:0 "Блэкрок принимает наше требование"
 sicameon.147.d:0 "Бандитка Блэкрок мудро решил присоединился к нам в наших будущих экспедициях и подвигах. Она поклялась нам в полной верности во всем, что происходит за пределами её границ, и согласилась предоставить нам солдат, пока она будет править своими владениями."
 sicameon.147.a:0 "Чудесно."
 sicameon.148.t:0 "Блэкрок отказывается"
 sicameon.148.d:0 "Эта негодяйка Блэкрок решила бросить вызов нашей воле и самостоятельно противостоять нам. Она начала новые разведывательные рейды на нашу территорию и, как сообщается, планирует что-то похуже. Очень хорошо. Если она не хочет учиться пером, мы научим её мечом."
 sicameon.148.a:0 "Собрать войска."
 sicameon.149.t:0 "Требование от Мидории"
 sicameon.149.d:0 "Корсары из Сикамеона прислали нам сегодня запрос. Гриф, который сидит там, имеет право требовать, чтобы мы работали с ним по всем вопросам за пределами нашей собственной территории, чтобы мы могли поставить свою силу за «нечто большее, чем грабёж». Безумие. Тем не менее, Совет адмиралов весьма удивлен мужеством, с которым Дон Эспадарте послал это. В настоящее время они обсуждают, чем ответить на письмо. Кажется, мнение почти разделилось поровну, но решение..."
 sicameon.149.a:0 "Мы можем работать вместе."
 sicameon.149.b:0 "Пусть прогулятся по короткому пирсу."
 sicameon.150.t:0 "Зебры принимают наше требование"
 sicameon.150.d:0 "Зебры поступили мудро и подчинились нам. Конечно им будет дана большая автономия в рамках их границ, но все мы понимаем, что когда мы прикажем прыгнуть, их единственным ответом будет: "Как высоко?". Их военно-морской опыт будет полезен для нас в будущем, теперь, когда они сотрудничают с нами."
 sicameon.150.a:0 "Умный выбор."
 sicameon.151.t:0 "Непокорные зебры"
 sicameon.151.d:0 "Зебры сделали неправильный выбор. Они отказались сотрудничать с нами, и вместо этого решили бросить нам вызов, хоть и сделка нами и была гораздо выгоднее. Они разорвали все дипломатические контакты и, похоже, готовятся к вооружённому конфликту. Если они хотят войны, они её получат."  
 sicameon.151.a:0 "Готовьтесь  к войне."
 sicameon.152.t:0 "Белая роза Блэкхоллоу"
 sicameon.152.d:0 "Дон Эспадарте действительно обладал всем, что мог хотеть грифон, и тем, что можно было купить за деньги. Страна, половина которой была в долгу у него, а другая подкуплена им, и флот преданных негодяев, которые могли терроризировать любой прибрежный город, осмелившийся бросить ему вызов. И Свордфиш добился этого со страной, которая утверждала, что высоко ставит свои демократические ценности. Кто знал, что даже эти самодовольные грифоны могут быть так легко испорчены?\n\nОднако была одна вещь, которая постоянно ускользала от Дона. Любовь. Конечно, птенцы были у него на кончиках когтей, и он мог получить любое удовольствие, какое только мог пожелать, но ни один грифон в Сикамеоне не мог сравниться с ним в блеске. Но мир был шире, чем просто Сикамеон. Легендарная королева разбойников, Блэкрок, все еще была сильна в горах своей родины.\n\nВ последнее время Свордфиш позволял своим мыслям блуждать в горах, представляя дерзкого разбойника, грабящего и терроризирующего своих врагов. Он действительно выбрал более скучный способ правления. Грифон больше не мог его удерживать. Он напишет королеве разбойников о своем восхищении ею и попросит аудиенции в её горной крепости. Это было дерзко, возможно, оскорбительно дерзко. Но опять же, именно это делало его таким симпатичным."
 sicameon.152.a:0 "Я сорву белую розу."
 sicameon.153.t:0 "Свордфиш Мидории"
 sicameon.153.d:0 "Блэкрок вздохнул, когда она взяла еще одно письмо из стопки дипломатической корреспонденции, которую она получила. Дипломатия была такой болью, и все эти письма были полны бессмысленного бессмыслия. Однако это письмо вызвало у нее интерес, так как было запечатано рыбой-мечом, знаком нового вождя Сикамеона.\n\n"Дон Эспадарте…" Блэкрок улыбнулась, когда она произнесла имя корсара, который сорвал выборы и подкупами добрался до власти. Слухи о лихом грифоне, который командовал флотом кораблей, наводивших ужас на моря, уже давно заинтриговали ее. Честно говоря, корабль был намного класснее, чем банда мародеров. Интересно, что Свордфишу нужно было от неё?\n\nКак оказалось, у Дона был очень прямой способ ведения дипломатии. Вместо того, чтобы сделать обычные попытки дружбы и просить более тесного сотрудничества, Свордфиш выразил желание увидеть Блэкрока лично...чтож, она не такой грифон чтобы озвучивать те эпатажные вещи которые он собирался с ней сделать.\n\nВо всяком случае, Мидорийский Свордфиш выразил желание плыть против течения и ухаживать за королевой разбойников. Это была глупая дерзость, и грифон во что бы то ни стало заслуживал большого жирного "нет" за свою дерзость при ухаживании за королевой. Но Блэкрок не была обычной королевой, и ей захотелось встретиться с грифоном, у которого хватило смелости попросить её когтистую лапу еще до встречи с ней."
 sicameon.153.a:0 "Самому благородному Свордфишу Мидории..."
 sicameon.153.b:0 "Как насчет нет."
 sicameon.154.t:0 "Отвергнутый..."
 sicameon.154.d:0 "Белая роза Блэкхоллоу решила отвергнуть предложение Дона, вместе с его ухаживаниями. В коротком и унизительном письме Блэкрок изложила, что она никогда не полюбит грубую, вонючую морскую птицу, такую как Дон Эспадарте. Затем она попросила Дона никогда больше не посылать ей таких скандальных писем. Если этого было недостаточно, кто-то умудрялся переписать письмо и опубликовать его, превращая Дона в посмешище страны. К тому времени, как Свордфиш проглотил его гордость и решил продолжать жить, политический ущерб уже был нанесен."
 sicameon.154.a:0 "Любовь капризней океана"
 sicameon.155.t:0 "Приглашение Блэкрок"
 sicameon.155.d:0 "Дон Эспадарте не нервничал так с тех пор, как был ребенком, даже когда фальсифицировал выборы. Он слишком много времени провел в почтовом отделении, ожидая того единственного письма из Блэкхоллоу, и теперь, наконец, оно лежало перед ним на его столе. Он не был набожным, но сейчас он прошептал короткую молитву Сикейции, прося её благословения. Дрожащей лапой грифон сломал печать и вскрыл конверт.\n\nЕго сердце екнуло, когда он прочитал слова, написанные ему королевой разбойников. Она пригласила его и его окружение на несколько недель веселья в Блэкхоллоу! Блэкрок написал, что была заинтригована им и надеяться скоро встретиться с ним. К радости Эспадарте, Блэкрок даже подписала свое письмо "Белая роза Блэкхоллоу".\n\nКорсар не нуждался в более четком признаке того, что бандитка разделяет его чувства. Он бросился собирать своих друзей и вещи, чтобы отправиться в Блэкхоллоу и встретить любовь своего сердца."
 sicameon.155.a:0 "В Блэкхоллоу!"
 sicameon.156.t:0 "Романтика в Чулести"
 sicameon.156.d:0 "Когда Свордфиш и его сотня грифонов, состоявшая из ярко одетых корсаров, прибыли в Муркбик, их встретили Блэкрок и её банда. Две группы негодяев быстро смешались, пока дон Эспадарт медленно приближался к королеве Блэкхоллоу. Она протянула к нему свой коготь, но вместо того, чтобы встряхнуть его, морской-грифон поклонился, чтобы поцеловать его. Это заставило Блэкрок рассмеяться над ярким сикамеонцем.\n\n"Добро пожаловать в Муркбик, пират низкого происхождения. Давайте посмотрим, знают ли ваши Корсары, как грабить!" - Блэкрок подмигнул и подтянул дона к своим лапам - "Я хочу знать, из чего ты сделан, дорогой!". В её голосе звучала легкая игривость, заставляющая сердце Дона трепетать от волнения, а мысли путались.\n\nПолет в Прайвенскую деревню Чулести был полон выпивки и веселья, и большинство корсаров и бандитов были пьяны, когда достигли цели своего рейда. Когда рой из двухсот вооруженных головорезов спустился в сонную фермерскую деревню посреди ночи, для местных жителей было уже слишком поздно. И Свордфиш, и Белая роза почти не помнили сражения, но через несколько минут большинство деревянных и соломенных лачуг были охвачены огнем. Позже оба лидера оказались сидящими на краю деревенского колодца, разделяя бутылку скайфолского виски в то время как крики и смех наполняли воздух вокруг них.\n\nДон смеялся с Блэкрок, грифон был явно доволен собой: "Похоже, вы знаете как развлекать своих гостей, Моя Королева!"\n\nБлэкрок отхлебнул из бутылки, она не знала, сколько выпила сегодня, но Дон выглядел великолепно в свете пылающих лачуг, и он был настоящей целью налета. В повелительном тоне, она ответила: "Рада, что тебе понравилось, пират. А теперь иди сюда.". Боги, она была пьяна, но кого это волновало, пришло время немного пожить.\n\nЭспадарт подвинулся  к ней и она быстро обняла Дона, озорно улыбнувшись в свете пламени. Не успел он опомниться, как Блэкрок приблизился, нежно клюнув Свордфиша в клюв, так близко, что грифоны могли бы поцеловаться. И остаток ночи они были неразлучны. Только когда взошло солнце, и разбойники вернулись в Муркбик, опьяненные победой и выпивкой, Свордфиш и Белая роза отпустили друг друга."
 sicameon.156.a:0 "Какая чудесная ночь!"
 sicameon.157.t:0 "Прекрасный Круиз"
 sicameon.157.d:0 "Проведя некоторое время в Блэкхоллоу, пираты и бандиты направились в Сикамеон, к одной из военно-морских баз страны - Керускосу. Там "дипломатические делегаты" изо всех сил старались скрыть свою шумиху перед остальной частью Сикамеона, в то время как Дон привел Блэкрок к докам. Каждый солдат, мимо которого они проходили, отдавал честь своему Дуксу, а для некоторых офицеров Корсар снимал шляпу. Блэкрок вздохнула из-за вежливости грифона, он, казалось, не был самим собой на своей родине, боясь потерять положение среди своих некриминальных подданных. Она видела настоящее лицо Свордфиша в Муркбике, где напряжение от управления спадало с его плеч. Корсар изо всех сил старался отрицать свою природу, что заставляло Блэкрока жалеть его, чего она почти никогда не делала.\n\n Когда они достигли пирса, дерзкая улыбка вернулась на лицо Свордфиша, и он снова стал самим собой, указывая на большой военный корабль, пришвартованный в порту, приглашая её на борт.\n\nПененсила де Макомо, гордость сикамеонского флота, вышла из Керускоса в открытое море с двумя главами государств на борту. Дон Эспадарте стоял на носу корабля, но там, где его глаза обычно смотрели на безмятежную синеву Бухты штормов, он теперь смотрел на белую розу, которую он взял с собой. "Итак, какие пушки у вас на корабле?" - спросила Блэкрок глядя на орудие позади них.\n\n"У него есть основная батарея 280-миллиметровых орудий, ствол которого в 35 раз больше этого. Этот малыш может конкурировать с Вингбардским линкором" - самодовольно ответил Дон, прежде чем Блэкрок схватила его за коготь и указал на башню.\n\n"Вы должны дать мне поближе взглянуть на ваши пушки, капитан." - игривость из прошлого вернулась в её голос, что заставило Эспадарте с нетерпением следовать за ней в орудийную башню. Внутри было тесно и жарко, и им пришлось стоять близко друг к другу, что их вполне устраивало. Королева разбойников не спеша осмотрела орудия, к большому удовольствию правителя Сикамеона. Экипаж тяжелого крейсера, тем временем, не увидит своих почетных гостей, пока они не окажутся почти в Мидории."
 sicameon.157.a:0 "Чудесное путешествие!"
 sicameon.158.t:0 "Ночь в городе"
 sicameon.158.d:0 "Прибыв в Мидорию, приятную столицу Сикамеона, они стали ждать прибытия друзей. Затем, когда все формальные дела государственного визита были закончены, настало время государственного банкета. Присутствовали двести самых отъявленных преступников континента, некоторые были одеты в пародию на шикарную одежду, кем-то большим, чем негодяями. Белая роза Блэкхоллоу одела красивое черное платье, подчеркивавшее её фигуру, то время как Свордфиш Мидории надела красочный мундир сикамеонского адмирала, а его собственное перо украшало шляпу.\n\nБанкет быстро превратился в буйный пир, особенно когда принесли вино, Кюве-дю-Руа, прямо из Аквилеи. Вино было изысканным, но после часа сидения за столом гостям хватило причудливой обстановки. Эспадарте, как вежливый хозяин, повел толпу преступников из зала в район гавани. По пути, эта толпа пройдет через каждый паб, не пропуская не одного.\n\nЧерез три заведения, Дон потерял свою шляпу, а платье Блэкрок было разорвано. Они снова целовались перед ликующей толпой пьяных корсаров и бандитов. Ночь превратилась в месиво смутных воспоминаний, все больше и больше Мидорианцев присоединялось к ним в их выходках. Каждый грифон подбадривал их, и в ту ночь они чувствовали себя на вершине мира. В конце концов, они направились к Великому храму Сикейции.\n\nС этого момента их воспоминания начинают мутнеть. Блэкрок помнила, что солнце уже взошло, когда они держались за когти. Дон помнил, что это был лучший день в его жизни. Они проснулись в спешно закрытой святыне, далеко за полдень, с пульсирующей головной болью и множеством вопросов.\n\n"Почему мы здесь?" - спросил Эспадарт, собирая то, что осталось от одежды.\n\n"Нам было весело, Донни, вот что случилось! - Блэкрок ухмыльнулся и чмокнул Дона в щеку. - "Давай разберемся!"\n\nОни вошли в большой храм, где их друзья спали на храмовых скамьях. У алтаря, уткнувшись головой в когти, сидел священник. Увидев их, святой Грифон встал и тяжело вздохнул. - "Поздравляю с бракосочетанием, ваше превосходительство" - в его голосе звучал сарказм, - и спасибо, что подарил сокровищницу храма своей жене, ваша щедрость не знает границ". Свордфиш застыл на месте, глядя на свою новую жену. Белая роза усмехнулась в ответ. И когда священник указал на двери, они оба убежали, смеясь."
 sicameon.158.a:0 "“Кажется, я теперь женат.”"
 sicameon.159.t:0 "Сообщение Из Мидории"
 sicameon.159.d:0 "Неизвестный корабль вошел в [Root.Capital.GetName] сегодня, на борту были еще более неизвестные грифоны. Попросив аудиенции у Адмиральского Совета, они обратились к нему с предложением. Что из-за их... неортодоксальных изменения в руководстве в последнее время, они были готовы простить все действия, предпринятые пиратами зебры против кораблей и торговцев Сикамеона до тех пор, пока мы обещаем никогда не нападать на них снова и сосредоточиться на своих врагах. В обмен на это нам будет гарантирована безопасность от Сикамеонского флота и будет предоставлена безопасная (хотя и неофициальная) гавань в их портах.\n\nНо богатая добыча Сикамеона по-прежнему привлекает многих..."
 sicameon.159.a:0 "Мы можем работать с этой сделкой"
 sicameon.159.b:0 "Может лучше взять твою лодку?"
 sicameon.160.t:0 "Амнистия для зебр"
 sicameon.160.d:0 "В ответ на нашу просьбу отвлечься от пиратства зебры на востоке решили, что им выгодно оказаться на стороне дона Эспадарте, чем в прицеле военно-морского флота."
 sicameon.160.a:0 "Рад иметь "бизнес" с вами!"
 sicameon.161.t:0 "Дерзкие Зебры"
 sicameon.161.d:0 "Безрассудные пираты-зебры с примитивного Востока отказали нашим аристократам в просьбе просто перестать грабить с наши корабли. Такая наглость доказывает наши предположения о них, что пока они хотят ограбить наш "бизнес", мы никогда не должны доверять им."
 sicameon.161.a:0 "Чертовы дураки..."
 sicameon.162.t:0 "Удачный рейд"
 sicameon.162.d:0 "Наш рейд через море застал врагов врасплох, и их жалкий морской патруль мало что мог сделать, чтобы остановить нас. Наши храбрые грифоны прилетели на берег и разграбили все, что им было нужно, забрав все ценное, что они нашли, а остальное подожгли. Теперь пора делить добычу - Дон, конечно, получит свою долю."
 sicameon.162.a:0 "Хватайте все что не прибито!"
 sicameon.163.t:0 "Сикамеонские Корсары Атакуют!"
 sicameon.163.d:0 "Грозная армада кораблей, размахивающих флагами Сикамеона, обрушилась на наши прибрежные города, легко разгромив наш маленький морской патруль грабя и разоряя все, до чего могли дотянуться, прежде чем сбежать. Народ злится на наш флот за то, что он не смог защитить их от этих свирепых корсаров, в то время как флот требует от нас больше средств и судов."
 sicameon.163.a:0 "Возможно, мы должны расширить наш флот..."
 sicameon.164.t:0 "Неудачный рейд"
 sicameon.164.d:0 "Флот, ушедший с амбициями, вернулся с позором. Морской патруль целевой страны оказался слишком сильным и оттеснил наших отважных моряков, прежде чем они смогли добраться до берега и его богатых торговых городов. Многие погибли, а те, кто выжил, поблагодарили Сикейцию за то, что пощадила их."
 sicameon.164.a:0 "Проклятье!"
 sicameon.165.t:0 "Сикамеонский рейд отбит!"
 sicameon.165.d:0 "Наш храбрый и сильный морской патруль недавно столкнулся с флотом кораблей, размахивающих сикамеонскими флагами, и сумел отбиться от них, несмотря на то, что они сильно превосходили численностью. Таким образом, они спасли близлежащие прибрежные города от этих жестоких налетчиков и, следовательно, заслуживают награды за их мужество. Однако, если бы наш флот был сильнее, корсары не попытались бы напасть на нас с самого начала."
 sicameon.165.a:0 "Возможно, мы должны расширить наш флот..."

