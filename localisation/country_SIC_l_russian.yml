 SIC_TRD_trade_decisions_category:0 "Рынок технологий Скайфола"
 SIC_TRD_trade_decisions_category_desc:0 "У Скайфола завидное положение между всеми наиболее развитыми странами мира. Хотя это оставляет их в неопределенной ситуации в военном отношении, это благо для экономики, а столица является связующим звеном для новых идей и научных открытий. Поскольку наша собственная страна является торговым центром юга и Зебрики, мы должны сотрудничать со Скайфолом."
 SIC_TRD_general_commission:0 "Отправить общую комиссию"
 SIC_TRD_general_commission_desc:0 "После прочного восстановления наших дипломатических отношений со Скайфолом пришло время создать комиссию, чтобы начать осматривать их товары."
 SIC_TRD_price_of_entry:0 "Цена за вход"
 SIC_TRD_price_of_entry_desc:0 "Торговцы Скайфолла встретили нашу делегацию немного холодно, не будучи уверенными в том, что наша довольно далёкая и менее развитая страна сможет расплатиться вовремя и в полном объеме. Чтобы получить хороший кредит, нам нужно будет заключить контракт, чтобы проявить себя."
 SIC_TRD_army_commission:0 "Отправить военную комиссию"
 SIC_TRD_army_commission_desc:0 "Благодаря нашей подтверждённой платёжеспособности, мы сможем собрать команду офицеров из Gaurdia Nacional, чтобы начать закупку военной техники, такой как грузовики, самолеты и огнестрельное оружие."
 SIC_TRD_navy_commission:0 "Отправить военно-морскую комиссию"
 SIC_TRD_navy_commission_desc:0 "Благодаря нашей подтверждённой платёжеспособности, мы сможем собрать команду офицеров из Armada Nacional, чтобы начать закупку военно-морской техники, такой как новая артиллерия, схемы бронетехники и ознакомления с новейшими военно-морскими разработками."
