 ##starting ideas
 SIC_peasant_republic:0 "Г.Ф.С." ##more simply sicameonese federalism
 SIC_peasant_republic_desc:0 "Грифоньи Фрегезии Сикамеона, во всем мире известные как сикамеонский федерализм, относятся к нашему уникальному демократическому и эгалитарному стилю управления, который отличает нас от наших, в основном монархических, соседей. Мы сохраняли республиканские традиции, впервые заложенные пятью городами-основателями, на протяжении более 700 лет, дольше, чем существовала сама Империя, и мы не собираемся отказываться от них и по сей день."
 SIC_church_schools:0 "Образование в храмах Сикейции"
 SIC_church_schools_desc:0 "Государственное школьное образование исторически было чуждой концепцией в Грифонии, и его отсутствие легко можно заметить по неграмотным массам бывших имперских наций. Этого не произошло в Сикамеоне, где мы научили нашу молодежь читать, писать и считать в Её святых храмах на протяжении веков, однако становится очевидным, что эта система устарела, и возникли споры о важности религиозного образования во все более научном мире."
 SIC_armed_merchant_marine:0 "Вооруженный торговый флот"
 SIC_armed_merchant_marine_desc:0 "Хотя многие другие страны либо объявили вооруженные торговые суда вне закона, либо иным образом запретили это, мы сохранили старые традиции грифонов востока. Хотя они, конечно, больше не ровня современным боевым флотам, их достаточно, чтобы отразить нападение пиратов и замаскированных рейдеров, тем самым обеспечивая готовую базу для частично подготовленных моряков нашего флота."
 #SIC_sycaecias_domain:0 "Sycaecia's Domain" ##not currently used
 #SIC_sycaecias_domain_desc:0 ""
 SIC_militia_dependence:0 "Огромная зависимость от ополчений"
 SIC_militia_dependence_desc:0 "Наши вооруженные силы традиционно основывались на системе ополчений, созываемых фрегезиями, - это мелкие группы, готовые защищать свои дома, но всегда имеющие довольно слабую связь с национальной властью, как того требует наша Федеральная Хартия. В результате у нас редко были настоящие военные силы, за исключением фактического начала войны или во времена напряженности, что в эту новую эпоху военных действий значительно ограничивает нашу способность эффективно защищаться от накопившихся и быстро наступающих захватчиков."
 SIC_constitutionalized_decentralization:0 "Конституционная децентрализация"
 SIC_constitutionalized_decentralization_desc:0 "Начиная с самых ранних записей о едином Сикамеоне и до подписания Федеральной Хартии 773 года, всегда существовал страх, что сильная централизованная власть сможет разложить нашу республику изнутри, и поэтому с помощью ряда положений федеральное правительство было строго ограничено и вместо этого разделено на фрегезии. До сих пор это работало разумно для нас, и только вторжение Гровера II в 799 году привело к увеличению федеральной власти. Но в связи с растущими амбициями наших соседей появляются новые опасения, что такой слабый авторитет может оказаться недостаточным, чтобы противостоять современным угрозам."
