 SIC_army_reform_category:0 "Национальная оборона и реформа армии"
 SIC_army_reform_category_desc:0 "Оригинальная Федеральная Хартия 773 года содержала очень строгий свод правил набора постоянной национальной армии. Даже после поправок, внесенных в 854 году в ответ на наше поражение от Гровера II, мы в основном опирались на парикии, которым была предоставлена возможность более свободно собирать войска, и ополченцев, которые координировали друг друга для отражения вторжений. Однако этих древних методик недостаточно перед лицом современной войны, так что мы должны предпринять шаги, чтобы уменьшить нашу зависимость от ополченцев и создать постоянные федеральные силы обороны."
 SIC_army_reform:0 "Внедрить оборонные реформы"
 SIC_army_reform_desc:0 "Это будет долгой и трудной задачей: нашим неопытным военным сотрудникам нужно будет адаптироваться к командованию и управлению постоянными национальными силами, а правительственной бюрократия нужно будет научиться приспосабливаться к большим обязанностям."
 SIC_battlecruiser_committee_category:0 "Комитет по быстрым линкорам"
 SIC_battlecruiser_committee_category_desc:0 "Этот комитет, состоящий из наших лучших конструкторов тяжелых кораблей и военно-морских инженеров, был организован после успеха первых улучшенных конструкций линейных крейсеров - первых настоящих крупных кораблей. По мере накопления опыта мы сможем создавать ещё более мощные проекты, способные конкурировать с линейными кораблями западных грифонов."
 SIC_battlecruiser2_variant_decision:0 "Составить новые планы"
 SIC_battlecruiser2_variant_decision_desc:0 "Наши предыдущие корабли класса La Determinación были успешными в удовлетворении наших потребностей в скорости, разумных затратах, хорошей огневой мощи и броне, но их быстро превосходят новые суда грифонов с запада. Нужно будет разработать преемника."
 SIC_battlecruiser2_supervariant_decision:0 "Улучшить класс La Federación"
 SIC_battlecruiser2_supervariant_decision_desc:0 "Суда класса La Federacion - замечательные проекты, но наши инженеры, что работали над ними, чувствовали, что они не достигли максимума. Дальнейшие улучшения могут быть внесены, чтобы создать идеальный линейный крейсер."
 SIC_large_cruiser_committee_category:0 "Комитет по крупным крейсерам"
 SIC_large_cruiser_committee_category_desc:0 "После относительного успеха в разработке наших промежуточных крупных кораблей, мы собрали наших лучших конструкторов тяжелых кораблей и военно-морских инженеров со всей федерации, чтобы продолжить совершенствование этих больших крейсеров, как их называет адмиралтейство. При доработке мы сможем создать судно, легко конкурирующее или даже превосходящее линейные корабли западных грифонов, оставаясь при этом меньшим, более дешёвым и гибким."
 SIC_large_cruiser2_research_decision:0 "Изучить промежуточный проект крупного корабля"
 SIC_large_cruiser2_research_decision_desc:0 "Оригинальная спецификация конструкции крупного крейсера включала довольно жёсткие ограничения по размеру и водоизмещению, что привело к потере как топливного, так и инженерного пространства для размещения тяжелой брони и оружия, что значительно ограничило дальность действия и скорость. Эти проблемы могут быть частично решены внедрением большего водоизмещения и размера."
 SIC_large_cruiser3_research_decision:0 "Уточнить промежуточный дизайн крупного корабля"
 SIC_large_cruiser3_research_decision_desc:0 "Наши инженеры чувствуют, что мы почти достигли зенита максимума в дизайне промежуточных крупных кораблей, поскольку те начинают походить больше на миниатюрные линкоры. Улучшения в эффективности силовой установки и миниатюризации должны позволить этому следующему поколению крупных крейсеров обгонять линейные корабли текущего поколения."
 SIC_resource_survey_category:0 "Национальная разведка природных ресурсов"
 SIC_resource_survey_category_desc:0 "В связи с неизбежно грядущей войной нам нужно будет проанализировать все стратегические ресурсы федерации, чтобы мы могли использовать их в максимальной степени. Однако наши советники подсчитали, что у нас достаточно времени и ресурсов, чтобы разведать лишь половину страны: либо потенциально богатый, но стратегически уязвимый север, либо стратегически безопасный, но уже в основном развитый юг. \n\nЕсли мы сможем защитить северные горы, там обязательно будут огромные неиспользованные ресурсы. В качестве альтернативы, южная инфраструктура по переработке полезных ископаемых может быть дополнительно развита для увеличения добычи, и в джунглях Скарлета и на полуострове могут найтись неиспользованные неминеральные ресурсы, находящиеся в безопасности."
