 SIC_fortifications_category:0 "Инициатива по современным земляным работам"
 SIC_fortifications_category_desc:0 "В прошлом мы гордились тем, что смогли создать жёсткую и крепкую оборону, используя саму местность, когда наши будущие захватчики сидели в своих высоких замках. Но в современной войне, хоть хорошо вырытая траншея всё ещё является серьезным препятствием, враг прибывает на грузовиках, танках, самолетах и бронированных кораблях, так что нам понадобятся подготовленные укрепления, чтобы остановить атаку."
