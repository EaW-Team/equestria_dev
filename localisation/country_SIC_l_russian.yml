 SIC_MIT_business_investment_decisions_category:0 "Инвестиции в бизнес минотавров"
 SIC_MIT_business_investment_decisions_category_desc:0 "Гражданскому частному сектору Астериона уделялось достаточно много внимания с момента обретения независимости. Учитывая этот сценарий, у нас есть возможности инвестировать в их экономику, чтобы помочь нашим друзьям-минотаврам и извлечь выгоду из опыта их гражданского сектора."
 SIC_MIT_invest_amphibious:0 "Инвестиции в конструкторов Сирина"
 SIC_MIT_invest_amphibious_desc:0 "Хотя это и не военная компания, эта небольшая автомобильная компания, дочерняя компания более крупного военно-морского судостроителя, пытается создать рынок для амфибийных транспортных средств, таких как грузовые автомобили, чтобы просто пересечь залив в случае необходимости без переправы. Мы могли бы инвестировать в их идею и, возможно, применить эти знания для будущего десантного корабля-амфибии."
 SIC_MIT_invest_industrial:0 "Инвестиции в Миноас Индастриз"
