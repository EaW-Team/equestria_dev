 SIC_MIT_invest_air:0 "Инвестиции в компанию Астерия"
 SIC_MIT_invest_air_desc:0 "Это авиастроительная корпорация среднего размера решила специализироваться на тяжелых самолетах, таких как грузовые самолеты и авиалайнеры, но ей мешают конкуренты, ориентированные на военные действия, которые получают гораздо более значительные средства от правительства Астериона. Мы можем взять их чертежи, и, возможно, создать национальную авиакомпанию и получить представление о конструкциях тяжелых бомбардировщиков."
