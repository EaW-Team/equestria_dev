 SIC_SESC_project_category:0 "Проект С.К.Э.М."
 SIC_SESC_project_category_desc:0 "Сикамеонский Компьютер Экономического Моделирования направлен на создание компьютера с жидкостной логикой, который благодаря своим уникальным свойствам и использованию жидкостей и труб, а не электронных или магических схем, может отображать циклические тенденции в экономики. \n\nСоздание этой вычислительной машины потребует значительного количества академических и научных ресурсов для проектирования, сборки и тестирования, но, если мы добьёмся успеха, экономические преимущества будут неоспоримыми."
 SIC_SESC_study:0 "Начать этап исследований и технико-экономического обоснования"
 SIC_SESC_study_desc:0 "Этот этап будет наиболее академически трудоемким, поскольку для разработки различных компонентов машины вроде логических вентилей и специализированных насосов потребуются наши лучшие ученые и инженеры-сантехники."
 SIC_SESC_prototyping:0 "Начать создание прототипа"
 SIC_SESC_prototyping_desc:0 "Этот этап, вероятно, будет наиболее ресурсоемким, поскольку наши инженеры будут пытаться создать работающий прототип."
 SIC_SESC_field_tests:0 "Начать полевое тестирование"
 SIC_SESC_field_tests_desc:0 "Это будет самая длинная стадия, поскольку наши ученые будут работать с федеральными экономистами, чтобы проверить С.К.Э.М. в реальных условиях. Если нам повезет, всё пройдёт хорошо, то через год всё заработает, но всё же мы сможем столкнуться с серьёзными ошибками."
 SIC_minotaurian_bridge_project_category:0 "Проект моста Эрит-Кетта"
 SIC_minotaurian_bridge_project_category_desc:0 "Будучи одним из самых больших мостов в мире, не говоря уже про нас, мост Эрит-Кетта станет грандиозным проектом, который по завершении впервые соединит Астерион с материковой Грифонией. Если мы и Астерион завершим это, это физически свяжет наши две страны и покажет объединенную промышленную мощь наших республик! \n\n(Обратите внимание, что прогресс отслеживается системой флагов. Если вы отложите работу, то весь прогресс в следующем акте, представляемый флагами, будет потерян.)"
