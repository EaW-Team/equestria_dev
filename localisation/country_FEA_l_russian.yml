### Ideas ###
FEA_crashed_economy:0 "Разрушенная экономика"
FEA_crashed_economy_desc:0 "Феофия всегда была одной из самых богатых частей Империи Грифонов, с процветающей торговлей и искателями приключений, приносящих герцогству огромные богатства. Однако, постоянные войны на континенте, последовавшие за распадом Империи, подтолкнули экономику к краю пропасти. Сейчас Скайфол, главный торговый партнер Феофии, впал в хаос, в котором обанкротились фирмы, торговавшие с Торговой Федерацией, вызвав волновой эффект на экономику. Решение экономической проблемы - первостепенная задача Феофского правительства."
FEA_beloved_monarch:0 "Герцог Герлах Молчаливый"
FEA_beloved_monarch_desc:0 "Великий герцог Герлах IV Вейермар известен во всем мире как один из самых благоразумных лидеров в Грифонии. Герцог, получивший прозвище "молчаливый" за свое терпение и спокойствие, превратил свой лен в первую конституционную монархию в Грифонии. Народ Феофии любит своего великого герцога и до тех пор, пока он продолжает слушать просьбы своих грифонов, это вряд ли изменится."
FEA_danger_in_the_coalition:0 "Раскол в коалиции"
FEA_danger_in_the_coalition_desc:0 "Недавние экономические проблемы, преследующие Феофию, привели к расколу внутри правящей коалиции ФГП-ЛДП и позволили более экстремальным партиям завоевать места в парламенте. Если вопросы внутри коалиции не будут рассмотрены должным образом, это может привести к общему краху правительства."
FEA_gov_inter:0 "Разрушенная экономика"
FEA_gov_inter_desc:0 "Феофия всегда была одной из самых богатых частей Империи Грифонов, с процветающей торговлей и искателями приключений, приносящих герцогству огромные богатства. Однако, постоянные войны на континенте, последовавшие за распадом Империи, подтолкнули экономику к краю пропасти. Сейчас Скайфол, главный торговый партнер Феофии, впал в хаос, в котором обанкротились фирмы, торговавшие с Торговой Федерацией, вызвав волновой эффект на экономику. Решение экономической проблемы - первостепенная задача Феофского правительства."
FEA_free_mark:0 "Разрушенная экономика"
FEA_free_mark_desc:0 "Феофия всегда была одной из самых богатых частей Империи Грифонов, с процветающей торговлей и искателями приключений, приносящих герцогству огромные богатства. Однако, постоянные войны на континенте, последовавшие за распадом Империи, подтолкнули экономику к краю пропасти. Сейчас Скайфол, главный торговый партнер Феофии, впал в хаос, в котором обанкротились фирмы, торговавшие с Торговой Федерацией, вызвав волновой эффект на экономику. Решение экономической проблемы - первостепенная задача Феофского правительства."
FEA_sluggish_economy:0 "Экономический застой"
FEA_sluggish_economy_desc:0 "Хотя наши экономические реформы сумели достигнуть немалых успехов, Феофская экономика еще не полностью восстановилась. Хотя худшее уже позади, нам все еще нужно постараться и завершить наши реформы, если мы хотим вернуться к докризисным уровням роста. Худшее позади, и отсюда нужно идти в гору. Наши экономисты слегка оптимистичны, и вскоре казначею, возможно, больше не придется говорить "нет" каждому другому министру, который придет просить о повышении бюджета."
FEA_banker_support:0 "Поддержка Банкиров"
FEA_banker_support_desc:0 "Наше решение о помощи пострадавшим банкам в пределах наших границ, как Феофским, так и международным, имело побочный эффект, который, возможно, не был полностью преднамеренным. Финансовая элита Грифонии услышала о нашей "разумной" политике и решила поддержать нас. Никогда не повредит иметь друзей в высших кругах."
FEA_worker_right_idea:0 "Arbeidswetten"
FEA_worker_right_idea_desc:0 "Arbeidswetten, более известное за рубежом как Феофское Трудовое Законодательство, представляет собой пакет законов, призванных защитить права рабочих грифонов. В нем содержатся законы о справедливой заработной плате, охране труда и рабочем времени."
FEA_free_healthcare_idea:0 "Algemeen Ziekenfonds"
FEA_free_healthcare_idea_desc:0 "Главный Больничный фонд - национальный фонд медицинского страхования Феофии. Хотя феофские богачи по-прежнему могут застраховать себя в частном порядке, правительство Феофии теперь позволяет даже самым бедным грифонам получить страховку для себя. Вместо предоставления компенсаций пациентам фонд оплачивает больничные счета напрямую, а больные или травмированные работники никогда не видят ни единого счета. Даже способ оплаты является уникальным феофским компромиссом, когда работник платит какую-то часть напрямую, выплачивая процент от своего дохода, а работодатели также вносят вклад сами по себе."
FEA_mass_contruction_projects:0 "Arbeidsplan"
FEA_mass_contruction_projects_desc:0 "Чтобы каждый грифон продолжал работать в эти трудные времена, должны быть предприняты большие общественные проекты. Ваше образование или прошлое не имеет значения, каждый коготь должен держать лопату! Будь то парки, каналы или мосты, мы найдем какой-нибудь проект для наших безработных."
FEA_citizen_welfare:0 "Sociaal-Economische Raad"
FEA_citizen_welfare_desc:0 "Идея создания социально-экономического совета была предложена различными фракциями парламента. В нем профсоюзы и организации работодателей встречаются для того, чтобы попытаться найти точки соприкосновения. У Совета было трудное начало, но они постепенно привыкают к сотрудничеству, которое, несомненно, приведет к более справедливым правам на труд и меньшим забастовкам. Феофские грифоны учатся, что компромисс помогает найти решение, которое устраивает все стороны."
FEA_agrarian_idea:0 "Аграризм"
FEA_agrarian_idea_desc:0 "Мы приняли философию аграризма. Грифон, который работает на земле, является истинным феофианцем. Мы будем продвигать простую жизнь в сельской местности как важную часть нашей культуры и создадим класс лояльных фермеров в качестве основы нашей нации."
FEA_labour_battalion_ideas:0 "Arbeidersbataljons"
FEA_labour_battalion_ideas_desc:0 "Патриотически настроенные безработные грифоны были закреплены за рабочими батальонами. Эти группы будут использоваться для быстрого выполнения определенных проектов. Проектов, имеющих жизненно важное значение и, конечно же, ремонт поврежденных заводов и инфраструктуры. Кроме того, контингенты этих грифонов будут переданы под командование наших инженеров, чтобы помочь укрепить наши войска. Любой грифон, который попадет на службу в батальон, получит медаль."
FEA_state_union:0 "Staatsvakbond"
FEA_state_union_desc:0 "Государственный Союз - это способ окончательно остановить влияние вездесущих профсоюзов. Имея труд под контролем государства, мы сделали более четкие правила и договоры о заработной плате, которые нам выгодны. Это увеличит наше производство с приемлемой потерей трудовых условий."
FEA_farmer_funds:0 "Фермерский фонд"
FEA_farmer_funds_desc:0 "Мы создали фонд для субсидирования нашего первичного сектора, а главное наших фермеров. С небольшой помощью правительства фермы и шахты теперь используют чудеса современной техники для лучшего извлечения ресурсов. Эта народная мера не только дала нам более широкий доступ к богатству на нашей земле, но и помогла укрепить политическую поддержку правительства."
FEA_lightning_warfare:0 "Mobiele-Oorlogsvoering"
FEA_lightning_warfare_desc:0 "Наша армия ориентируется на мобильную войну. Смелые и быстрые, как смазанная молния наши вооруженные силы перехитрят наших врагов. Если наши войска могут двигаться быстро, мы сможем выбрать наши сражения и побеждать более крупную армию."
FEA_car_factories:0 "Заводы Энтруп"
FEA_car_factories_desc:0 "Массовые инвестиции в Заводы Энтруп позволит использовать их новые производственные линии для наших целей. Специально оснащенные для военных автомобилей, их заводы будут выпускать танки и грузовики, которые нам понадобятся, чтобы преуспеть в нашей войне за скорость."
FEA_lightning_warfare_2:0 "Mobiele-Oorlogsvoering"
FEA_lightning_warfare_2_desc:0 "Наша армия ориентируется на мобильную войну. Наши танки движутся быстрее, чем смазанные молнии, удивляя и подавляя наших ошеломленных врагов. Наши офицеры узнали, что наша скорость предоставит им тактическим превосходство для окружения и сокрушать врага."
FEA_superior_idea:0 "Overweldigende Vuurkracht"
FEA_superior_idea_desc:0 "Мы приняли доктрину превосходящей огневой мощи. Наша армия будет сосредоточена на стрельбе как можно большим количеством снарядов и пуль по врагу. Это потребует более пристального внимания организация и тактического применения артиллерии. Когда наши враги разлетятся на тысячи кусочков, победа будет лишь формальностью."
FEA_artillery_factories:0 "Artillerie-Werken"
FEA_artillery_factories_desc:0 "Наш национальный артиллерийский завод произведет полевую артиллерию, которая нужна нам, чтобы одолеть наших врагов. Специальная фабрика, специализирующая для изготовления гаубиц и полевых пушек нашего расширяющегося арсенала. В конце концов, Арктурий на стороне с лучшей артиллерией."
FEA_spec_ops_initiative:0 "Commandotroepen"
FEA_spec_ops_initiative_desc:0 "Мы сформировали части коммандос. Этот специальный корпус тренируется для необычной местности и погоды и с самой экзотикой вооружений. Это кинжал, который дополняет наш артиллерийский молот."
FEA_superior_idea_2:0 "Overweldigende Vuurkracht"
FEA_superior_idea_2_desc:0 "Мы освоили доктрину превосходящей огневой мощи. Наша армия обучена метать как можно больше снарядов и пуль противнику. Наши командиры сосредоточили свое внимание на материально-техническом обеспечении и тактическом применении артиллерии. Наши враги будут разорваны на миллион кусочков и победа неизбежна."
FEA_grand_idea:0 "Groot Strijdplan"
FEA_grand_idea_desc:0 "Мы выбрали надежную доктрину крупномасштабного планирования. Нам легче тренировать большую армию, используя проверенную тактику прошлого тысячелетия, но чудес ждать не стоит. В этой связи мы решили в основном разработать оборонительные стратегии. Пусть враг сломает себя на наших тщательно продуманных боевых линиях, мы просто будем ждать."
FEA_specialised_staff:0 "Специализированный Персонал"
FEA_specialised_staff_desc:0 "Теперь, когда мы ознакомились с крупной стратегией, у нашей армии есть значительный талантливый офицерский корпус. Фактически, мы можем назначить дополнительных помощников и персонал для помощи генералам в планировании. Четыре глаза видят больше двух, это должно помочь дальнейшему улучшению нашего планирования."
FEA_grand_idea_2:0 "Groot Strijdplan"
FEA_grand_idea_2_desc:0 "Мы освоили надежную доктрину крупномасштабного планирования. Нам удалось обучить многих новобранцев мудростям прошлого тысячелетия. Мы тренировались на многих стратегических оборонительных позициях. Враг сломает когти об наши непробиваемые линии, все, что нам нужно сделать, это ждать."
FEA_mass_idea:0 "Massa-Aanval"
FEA_mass_idea_desc:0 "Мы приняли неудобное решение об адаптации к доктрине массированного штурма. Реальность встала перед армией так, что мы должны обучить каждого трудоспособного грифона, которого мы можем найти, если мы хотим устоять против врагов, которые нас окружают. С отлаженной логистикой и обучением мы гарантированно сможем соответствовать армиям государств с большим количеством населения."
FEA_mass_idea_2:0 "Massa-aanval"
FEA_mass_idea_2_desc:0 "Мы адаптировались к доктрине массированного штурма. Реальность такова, что каждый работоспособный грифон способен сражаться, если потребуется. Наши офицеры уже не стыдятся, а гордятся рядовыми солдатами и научились приспосабливаться. При хорошей координации мы просто должны указать, и волна решительных солдат затопит наших противников."
FEA_naval_academy:0 "De Vlootacademie"
FEA_naval_academy_desc:0 "Флотская Академия была гордостью Феофии в те времена, когда Империя Грифонов простиралась на континенте. Здесь самые блестящие умы эпохи превращались в капитанов и адмиралов. Теперь, академия снова открыта и многие курсанты подписались, чтобы стать ядром новой эры феофской военно-морской гордости."
FEA_great_fleet:0 "De Grote Vloot"
FEA_great_fleet_desc:0 "Теперь, Феофкие корабли с гордостью простирают отрытое море, а наш флаг развивается на верхушке мачты. Великий флот защищает наши торговые пути с непревзойденной храбростью. Однако все это было бы невозможно без наших главных судостроителей и конструкторов."
FEA_naval_air_fleet:0 "Marine Luchtvaart"
FEA_naval_air_fleet_desc:0 "Феофские авианосцы - настоящее инженерное чудо. Наши пилоты и моряки гордятся тем, что служат на колоссальных кораблях. De Marine Luchtvaart, или военно-морская авиационная ветвь наших вооруженных сил оказалась одной из самых популярных. Мы можем быть более разборчивыми в новобранцах, которые получают право пилотировать наши авианосные самолеты, что сделает наши авианосцы еще более страшным врагом, чем они уже есть."
FEA_beloved_monarch_2:0 "Герцог Герлах Молчаливый"
FEA_beloved_monarch_2_desc:0 "Великий герцог Герлах IV Вейермар известен во всем мире как один из самых благоразумных лидеров в Грифонии. Герцог, получивший прозвище "молчаливый" за свое терпение и спокойствие, превратил свой лен в первую конституционную монархию в Грифонии. Народ Феофии любит своего великого герцога и до тех пор, пока он продолжает слушать просьбы своих грифонов, это вряд ли изменится."
FEA_aerial_superioriy:0 "Vliegende Luipaarden"
FEA_aerial_superioriy_desc:0 "Летающие леопарды - лучшие летчики нашего воздушного флота. Каждый мальчик грифон имеет их плакат в своей комнате с их девизом: ‘Малы числом, велики заслугами!’. Благодаря как обучению, так и чрезмерной рекламе успехов Леопардов, они вдохновляют всех пилотов быть еще более смелыми в своих воздушных боях."
FEA_strat_bombing_ideas:0 "Strategische Vernietiging"
FEA_strat_bombing_ideas_desc:0 "Наши бомбардировщики - это линкоры неба. Мы используем их как флот, обстреливая врага сверху. Наши летчики стали искусны в использовании больших машин для борьбы с малыми и проворными истребителями, в то время как ВВС разработали передовые прицелы, чтобы убедиться, что каждая бомба попадает в цель максимально точно."
FEA_unfunctional_government:0 "Правительственный кризис"
FEA_unfunctional_government_desc:0 "Так называемые Регентские дебаты в феофском парламенте сумели разорвать все нормы приличия. Старые обиды, недовольство политикой правящей коалиции и общее недовольство правительством окончательно достигли точки кипения."
FEA_beloved_monarch_3:0 "Герцог Герлах Молчаливый"
FEA_beloved_monarch_3_desc:0 "Великий герцог Герлах IV Вейермар известен во всем мире как один из самых благоразумных лидеров в Грифонии. Герцог, получивший прозвище "молчаливый" за свое терпение и спокойствие, превратил свой лен в первую конституционную монархию в Грифонии. Народ Феофии любит своего великого герцога и до тех пор, пока он продолжает слушать просьбы своих грифонов, это вряд ли изменится."
FEA_unfunctional_government_2:0 "Правительственный кризис"
FEA_unfunctional_government_2_desc:0 "Так называемые Регентские дебаты в феофском парламенте сумели разорвать все нормы приличия. Старые обиды, недовольство политикой правящей коалиции и общее недовольство правительством окончательно достигли точки кипения."
FEA_FHP_PvdA_coalition:0 "Коалиция ФГП-ПТ"
FEA_FHP_PvdA_coalition_desc:0 "Возможно, благодаря какой-то космической случайности или чисто прагматизму ФГП и ПТ сумели сформировать коалицию между двумя своими партиями."
FEA_LDP_FNV_coalition:0 "Коалиция ЛДП-НАФ"
FEA_LDP_FNV_coalition_desc:0 " Возможно, благодаря какой-то космической случайности или чисто прагматизму ЛДП и НАФ сумели сформировать коалицию между двумя своими партиями."
FEA_proper_welfare:0 "Nationaal Welzijnsprogramma"
FEA_proper_welfare_desc:0 "Программа национального благосостояния обеспечит каждому гражданину минимальную защиту. Грифон не должен голодать или спать без крыши над головой. Таким образом, мы обеспечиваем лояльность и благодарность народа Феофии, которые заслуживают наших усилий."
FEA_youth_group_idea:0 "Jeugdwind"
FEA_youth_group_idea_desc:0 ""Молодой ветер" уже некоторое время является молодежной организацией НАФ. Организация пропагандирует патриотизм и лояльность к государству. Поскольку партия НАФ теперь у власти, она была преобразована в правительственную организацию. С увеличением финансирования "Молодой ветер" может доставить обеспечить базу новобранцев для наших военных."
FEA_revived_nationalism_idea:0 "Золотой и Синий"
FEA_revived_nationalism_idea_desc:0 "Золотой и Синий - цвета нашего национального флага. Теперь, наконец, после десятилетий преуменьшения ценности нации, национализм, наконец, вернулся в Феофию. Мы рождены под Золотым и Синим и с Бореем мы умрем за свою честь, если придется."
FEA_feathisia_marches_on_idea:0 "Феофия выступает"
FEA_feathisia_marches_on_idea_desc:0 "Правительство болтовни наконец, было выдворено в пользу правительства действия. НАФ сделает эту страну еще более великой и процветающей, чем когда-либо. Мы не отказались от демократии, мы просто исполняют волю феофцев.\n\nПеред нами великая борьба с силами разрухи и отчаяния. Но давайте все воскликнем: «С Феофией не покончено! Феофия не мертва!». Мы пошлем всему миру сообщение: «Феофия жива и выступает»."
FEA_paramilitary_troops:0 "Arendwachters"
FEA_paramilitary_troops_desc:0 "Орлиные Гвардейцы являются военизированными подразделениями НАФ. Вначале их тренировали вне армии, в основном ветеранами, которым не нравилось отсутствие финансирования для надлежащих вооруженных сил. Высоко мотивированные и лояльные, Arendwachters будут хорошим дополнением к армии Феофии."
FEA_new_police_force_idea:0 "Korps Nationale Politie"
FEA_new_police_force_idea_desc:0 "Феофские полицейские силы была собранием местных организованных сил. Это отличная ситуация для местного руководителя, но не очень эффективно. Чтобы справиться с вызовами современного государства и преступлениями, которые оно с собой несет. Национальная полиция была организована из местного корпуса. Все негодяи узнают, что от преступление не откупишься!"
FEA_ducal_guard:0 "Расширение Герцогской Гвардии"
FEA_ducal_guard_desc:0 "Герцогская Гвардия — это организация верных граждан, которые идут по стопам Великого герцога Герлаха. Все феофцы желающие следовать этому примеру, должны быть смелыми, непоколебимыми и преданными идеалам Конституционализма и компромисса. Вместе эти грифоны будут охранять не только жизнь Великого герцога, но и его работу и ценности."
FEA_free_education:0 "De Leerplicht"
FEA_free_education_desc:0 "В соответствии с обязательным учебным актом все молодые грифоны теперь отправляются в школу. Больше не будет домашнего обучения и детей, работающих на полях. Теперь, когда все грифоны получают образование, мы можем делиться нашими ценностями и знаниями. Оба незаменимы для современного государства."
FEA_industrial_experts_idea:0 "Квалифицированные рабочие"
FEA_industrial_experts_idea_desc:0 "Наше решение сделать высшее образование доступным для большинства грифонов привело к притоку квалифицированных инженеров и рабочих. Это будет означать, что наши заводы и строительные компании никогда не будут испытывать недостатка в специалистах."
FEA_defense_of_the_homeland:0 "В защиту Отечества"
FEA_defense_of_the_homeland_desc:0 "Нация измеряется ценностью ее норм, ценностей и готовностью ее граждан защищать ее. Феофийцы бороться за ценности терпимости и компромисса.\nЕсли мы националисты, то мы националисты, потому что наша нация имеет ценности, которыми мы разделяем. Если мы будем милитаристами, то будем защищать то, что мы дорожим. Мы чувствуем в своих сердцах и знаем в нашем сознании, что те, кто сражается на стороне истины Арктурия и справедливости Эйр, победят любого врага."
FEA_pillarized_system:0 "Пилларизация"
FEA_pillarized_system_desc:0 "В Феофии сложилась своеобразная система социальной сегрегации. Продвигаемая теми, кто понимают различия между идеологиями, Пилларизация - это система, в которой все политические партии получают собственную социальную сферу. Эти сферы имеют свои организации, средства массовой информации и даже спортивные клубы. Чтобы правительство продолжало работать, лидеры всех партий сотрудничают на самом высоком уровне.\nПохоже каждого грифона можно удовлетворить, просто позволив им создать государство внутри государства. Эти столпы, которые проходят вертикально через общество, могут показаться странными для постороннего, но для феофийцев это кажется совершенно нормальным."
FEA_new_army:0 "Верная Армия"
FEA_new_army_desc:0 "Те, кто присоединяются к армии Феофии, знают, за что они борются. Они борются за право жить своей жизнью, как хотят. Они не отказывают другим в праве поступать так же, даже если это может сильно отличаться от их собственного выбора. Это означает, что Национальная армия может работать вместе, даже если у каждого грифона может быть другая цель дома."
FEA_open_door_policy_idea:0 "Opendeurbeleid"
FEA_open_door_policy_idea_desc:0 "Феофия выбрала политику открытых дверей для иммигрантов. Нации нужны рабочие для ее заводов, и поэтому мы решили не придираться к тому, кто занимает эти рабочие места. Некоторые могут иметь опасения по поводу неограниченной иммиграции, но старый добрая феофская толерантность начнет включать в себя новые культуры."
FEA_open_to_world_idea:0 "Мировой перекресток"
FEA_open_to_world_idea_desc:0 "Феофия расположена на перекресте народов. Торговля всегда была у нас в крови, когда корабли ходили по морям в прошлые века. Мы возродили старый торговый менталитет и вновь стали мировым перекрестком."
FEA_workshop_of_the_world_idea:0 "Мастерская мира"
FEA_workshop_of_the_world_idea_desc:0 "Каждый в мире слышал что-нибудь о Фофских товарах. Наши фабрики поставляют во все свободные страны всё, что может потребоваться их гражданам. Феофианцы гордятся своей международной промышленностью, и наши торговцы распространяют наши ценности везде и всюду. Это, в свою очередь, влияет на грифонов на родине, которые все больше отстаивают ценности, которые мы распространяем по всему миру."
FEA_new_army_idea:0 "Новая Феофская армия"
FEA_new_army_idea_desc:0 "Феофская армия всегда была опорой консерватизма. Однако с новой коалицией это процесс был прекращен. Молодые и полные энтузиазма левые грифоны теперь могут легче вступать в ряды и бороться за наше вновь обретенное равенство."
FEA_socialist_education_idea:0 "Socialistische Opvoeding"
FEA_socialist_education_idea_desc:0 "В нашей школе дует новый ветер, это ветер прогресса! Мы упорядочили и усовершенствовали учебную программу. Таким образом, все молодые грифоны станут гражданами новой эпохи."
FEA_rising_star_idea:0 "Восходящая звезда"
FEA_rising_star_idea_desc:0 "На каждом заводе поют гимны социализма. На каждом поле фермеры теперь работают в унисон.  В Феофии мы были достаточно мудры, чтобы прислушаться к призыву новой эпохи и проложить новый путь равенства. Многое еще предстоит сделать, но все рабочие надеются, что восходящая звезда Феофии докажет, что умеренный социализм - это путь к созданию рая на этой зеленой планете. Феофийцы смогут сделать это вместе!"
FEA_ruined_economy:0 "Разрушенная экономика"
FEA_ruined_economy_desc:0 "Несмотря на все усилия предотвратить это, непродолжительная и кровопролитная Гражданская война сумела полностью разрушить нашу экономику. Снова."
FEA_vanguardism_idea:0 "Revolutionaire Voorhoede"
FEA_vanguardism_idea_desc:0 "Коммунистическая теория учит нас, что авангард из интеллектуалов, постигших истину о классовой борьбе, должен возглавить пролетариат в борьбе за коммунизм. С Партией Труда в стране, авангард может, наконец, проложить путь в светлое будущее."
FEA_organized_workers_idea:0 "Организованные рабочие"
FEA_organized_workers_idea_desc:0 "Вся рабочая сила теперь объединена и организована партией. Таким образом, мы гарантируем, что ни один грифону никогда не придется рабствовать на заводах. Наконец, народ может сам наслаждаться плодами своего труда, как и государство, олицетворявшее их волю."
FEA_communist_army_idea:0 "ФРА"
FEA_communist_army_idea_desc:0 "Феофская Революционная Армия - это новое название наших вооружённых сил. Старое княжество исчезло, и на его месте стоит Рабочая Республика. Эти отважные грифоны будут защищать нашу вновь обретенную свободу своей жизнью!"
FEA_communal_farming_idea:0 "Landbouwcommunes"
FEA_communal_farming_idea_desc:0 "Мы учредили методы общинного фермерства, чтобы лучше распределить землю среди наших фермеров. Эти методы принесут социалистическое развитие в сельскую местность и повысит урожайность сельского хозяйства. Ни один желудок не останется пустым!"
FEA_communism_with_feathisian_characteristics_idea:0 "Коммунизм с Феофской спецификой"
FEA_communism_with_feathisian_characteristics_idea_desc:0 "Феофия отличается от Сталлионграда, и нам удалось найти способ объединить Сталлионградский коммунизм с нашими местными условиями. Красная Зведа возвышается над наше столицей, напоминая обо всех падших за нашу свободу. Рабочие Феофии движутся в будущее и их нелегко будет отказаться от этого пути."
FEA_education_reform_communist_idea_1:0 "Реформа образования"
FEA_education_reform_communist_idea_1_desc:0 "Новая Феофская система образования перепрофилирована для развития практических навыков, а не буржуазных увлечений. Каждый грифоны узнают о механике и планировании на благо общества. Кому вообще нужны художники?"
FEA_communist_army_idea_2:0 "Армия ополченцев"
FEA_communist_army_idea_2_desc:0 "У каждого профсоюза есть свое ополчение. Таким образом, рабочие владеют не только средствами производства, но и средствами защиты от любого рода угнетения. Они тренируются вечером после работы и очень мотивированы защищать наше новое государство. Однако тот факт, что каждое подразделение настаивает на голосовании по любому маневру, прежде чем выполнить приказ, может сделать командование этой армией трудной задачей."
FEA_education_reform_communist_idea_2:0 "Реформа образования"
FEA_education_reform_communist_idea_2_desc:0 "Старая система образования была сметена революцией, и на его месте мы создали образование с социалистическим достоинством. Это, безусловно, поможет повысить готовность населения защищать революцию!"
FEA_industrialisation_plan:0 "Nationale Industrialisatie-Inspanning"
FEA_industrialisation_plan_desc:0 "Национальная инициатива по индустриализации была выбрана для радикального и сильного увеличения наших производственных мощностей."
FEA_secret_police_idea:0 "Staatspolitie"
FEA_secret_police_idea_desc:0 "Тайная Государственная полиция следит за нашими гражданами на предмет контрреволюционного поведения. Конечно, всем лояльным феофийцам нечего бояться и их завербуют, для самостоятельной помощи сети Staatspolitie. Агенты тайной полиции были также включены в наши подразделения армии, и мы заставили солдат осознать это, чтобы повысить их лояльность."
FEA_strasserite_army:0 "De Heerschaar"
FEA_strasserite_army_desc:0 "Новая Феофская Heerschaar, армия старого мира, распространит революцию повсюду. Национально-революционный дух течет в жилах военных, и их усилия воодушевляют нас. Скоро революция Феофии будет жить и прославляться во всем мире!"
FEA_the_new_heartland_ideas:0 "Новая эра"
FEA_the_new_heartland_ideas_desc:0 "Для нашей страны наступила новая эпоха. Все грифоны присоединились к усилиям братьев Розенкамп, чтобы поддержать уникальную Феофскую Национал-Революцию. Наши Heerschaar'ы гордо маршируют по улицам, под всеобщим подбадривание рабочих, которые трудятся для создания новой эпохи! Капиталисты нашли себе нового смертельного врага в виде Феофии, и мы искореним и уничтожим их гнусную систему."
FEA_ruined_economy_1:0 "Разрушенная экономика"
FEA_ruined_economy_1_desc:0 "Несмотря на все усилия предотвратить это, непродолжительная и кровопролитная Гражданская война сумела полностью разрушить нашу экономику."
FEA_ruined_economy_2:0 "Разрушенная экономика"
FEA_ruined_economy_2_desc:0 "Несмотря на все усилия предотвратить это, непродолжительная и кровопролитная Гражданская война сумела полностью разрушить нашу экономику."
FEA_ruined_economy_3:0 "Разрушенная экономика"
FEA_ruined_economy_3_desc:0 "Несмотря на все усилия предотвратить это, непродолжительная и кровопролитная Гражданская война сумела полностью разрушить нашу экономику."
FEA_militarized_society_idea:0 "Феофский милитаризм"
FEA_militarized_society_idea_desc:0 "После жестокой гражданской войны стало ясно, что только военные могут защитить граждан Феофии. Теперь под железным когтем барона Феофская армия стала краеугольным камнем правительства и общества. Большинство граждан каким-то образом связано с армией, которая обеспечивает дисциплину и цель для нации. Феофия это не страна с армией, это армия со страной."
FEA_partisan_warfare_idea:0 "Partizanenoorlog"
FEA_partisan_warfare_idea_desc:0 "Не все грифоны служат в армии, но все, у кого есть другие обязанности, также тренируются умению пользоваться огнестрельным оружием. Они играют вспомогательную роль в любом конфликте, помогая нашим отважным солдатам в выполнении их задач. Наши партизаны превратят жизнь любой вторгающейся армии в кошмар."
FEA_black_spot:0 "Черное пятно Грифонии"
FEA_black_spot_desc:0 "Феофия теперь полностью закрыта от внешнего мира. Наши солдаты защищают от любой внешней угрозы, чтобы мы могли жить в безопасности. Мы позаботимся о том, чтобы в страну никогда не попали иностранные оккупанты, и чтобы ни один из наших верных граждан никогда не пожелал уехать."
FEA_gestapo:0 "Geheime Staatspolitie"
FEA_gestapo_desc:0 "Тайная Госполиция - это наша новая полицейская секретная служба, под непосредственным контролем Херена. Секретные агенты проникнут в любые группы сопротивления и безжалостно уничтожат их. Феофия не потерпит никаких живых предателей. G-S проследит за тем, чтобы все граждане, скрывающие каких-либо нежелательных лиц, также получили соответствующие наказание."
FEA_bronze_sentinels:0 "Bronzen Schildwachten"
FEA_bronze_sentinels_desc:0 "Бронзовые стражи всегда поддерживали наше лидерство. Теперь, когда Херен, наконец, у власти, стражи образуют свою собственную организацию рядом с регулярной армией. Хотя регулярные армейские подразделения не доверяют грифонам в коричневом, они очень мотивированы и будут сражаться за Херена и Феофию до последнего вздоха. У них могут быть некоторые странные ритуалы, но их преданность непоколебима."
FEA_liberty_through_work_ideas:0 "Свобода через рабство"
FEA_liberty_through_work_ideas_desc:0 "Те нежелательные элементы, которые постоянно подрывают государство, будут помещены в трудовые лагеря. Эти объекты могут быть дорогостоящими, но режим изнурительного неумолимого труда и хронической нехватки пищи поможет заключенным очиститься. Однако было бы лучше, если бы мы убедились в том, что широкая общественность не знает подробностей об этих центрах содержания под стражей."
FEA_corporate_allies_2_idea:0 "Корпоративные Союзники"
FEA_corporate_allies_2_idea_desc:0 "Наши гарантии сохранить их конгломераты вместе, наряду с крупными правительственными контрактами, помогут нам обеспечить лояльность грифонов на вершине пищевой цепи."
FEA_death_squads_idea:0 "Doodseskader"
FEA_death_squads_idea_desc:0 "Лучшие из наших Стражей присоединились к эскадронам смерти. Они понимают важность нашего дела и готовы отдать свою жизнь, чтобы защитить его от внутренних и внешних угроз. Стражи будут рады смерти, как старые друзья. Они не будут пытаться спрятаться от смерти или бороться с ней. Ибо смерть их ничуть не пугает."
FEA_commie_ressistance:0 "Красный Фронт"
FEA_commie_ressistance_desc:0 "Состоящий из бывших членов Партии Труда, клики Розенкампа и ортодоксальных коммунистов, Красный Фронт занял наши заводы и преследовал рабочих как форму сопротивления правительству герцога. Требуя владения средствами производства и пытаясь лишить Феофию заводов, в которых она остро нуждается."
FEA_democratic_ressistance:0 "Феофский Фронт Освобождения"
FEA_democratic_ressistance_desc:0 "Сформированный в первую очередь из членов ЛДП и либеральных сторонников ФГП, Феофский Фронт Освобождения агитирует простой народ в попытке восстановить парламентское правление. Многие из старых друзей и советников герцога, наряду с политиками, журналистами и учеными, составляют руководство фронта. Хотя их средства в основном мирные, они поклялись сражаться до тех пор, пока демократическое правление не вернется в Феофию."
FEA_fascist_ressistance:0 "Отечественный Фронт"
FEA_fascist_ressistance_desc:0 "Состоявший из НАФ и предателей из армии, Отечественный Фронт, использует свои военизированные формирований для борьбы с правительством на улицах. Дезертировавшие солдаты, Бронзовые Стражи другие сражаются с приверженцами герцога. Улицы небезопасны, и армия едва ли находится под нашим контролем, пока эта ситуация сохраняется."
FEA_dukes_country_idea:0 "Страна герцога"
FEA_dukes_country_ided_desc:0 "Сейчас Феофия управляется одним единственным грифоном, великим герцогом Герлахом. Герцог был мягким и спокойным, считал компромисс и дебаты лучшим способом правления. Когда страна рухнула из-за нерешительности и было совершено покушение на его жизнь, что-то изменилось. Теперь герцог повсюду видит предателей, друзья предают его. Его народ был предан как экстремистами, так и демократами. Теперь он правит железным когтем, беря на себя безбожное количество работы, чтобы убедиться, что все идет именно так, как он хочет."
FEA_the_dukes_army_idea:0 "Армия герцога"
FEA_the_dukes_army_idea_desc:0 "Герцог принял на себя личное командование вооруженными силами. Все планы и маневры проходят через него. Таким образом, ни один предатель не сможет больше вмешиваться в дела военных и больше не будет совершать ошибок. Поскольку народ любит своего правителя, они стекаются к геральдическому штандарту Вейермаров, чтобы укрепить армию герцога."
FEA_secret_service:0 "DGDvdH"
FEA_secret_service_desc:0 "De Geheime Dienst van de Hertog, секретная служба герцога, подчиняется приказам самых преданных граждан. Чтобы защитить жителей Феофии от любого вреда, секретная служба гарантирует, что никакие предатели или предательские идеи никогда больше не запятнают умы его грифонов. Таким образом, больше никогда не будет нестабильности.\n\nСвобода слова не нужна, герцог все равно проследит, чтобы все правильные идеи были реализованы. И ни одна душа больше не предаст герцога."
FEA_new_officer_core_idea:0 "Новые офицеры"
FEA_new_officer_core_idea_desc:0 "Многие из старых офицеров решили присоединиться к Отечественному Фронту, когда парламент был окончательно распущен. В конце концов, это только сыграло нам на лапу, поскольку теперь у нас есть новые лояльные офицеры, у которых нет неуместной лояльности к нации стоящей выше лояльности к герцогу, защитнику и проводнику Феофии."
FEA_banker_friends:0 "Банковские друзья"
FEA_banker_friends_desc:0 "Наши друзья в банках помогут нам еще больше теперь, когда мы добились того, что вся нестабильность ушла. Теперь Феофия всегда будет безопасной инвестицией, когда были решены дела с назойливыми политическими партиями. Это привлекло средства многих банкиров как отечественных, так и зарубежных."
FEA_industrial_council_idea:0 "DIRvdH"
FEA_industrial_council_idea_desc:0 "De Industriële Raad van de Hertog, промышленный совет герцога, будет руководить экономикой. Они будут следить за тем, чтобы все было тщательно спланировано и у что граждан Феофии не будет недостатка в товарах. Теперь, когда мы избавились от Партии Труда и их непродуктивное трудовое законодательства экономика, наконец, может заработать в лучшем виде."
FEA_dukes_country_idea_2:0 "Страна герцога"
FEA_dukes_country_idea_2_desc:0 "Сейчас Феофия управляется одним единственным грифоном, великим герцогом Герлахом. Когда-то спокойный герцог, сейчас, не узнал бы сам себя. Теперь герцог видит предателей повсюду, его друзья предали его в самый темный час.  Его народ был предан как экстремистами, так и демократами. Теперь он правит с железным когтем, и он готов привести свою страну к победе над всеми, кто когда-либо мог представлять угрозу для него, решив уничтожить всех тех, кто когда-либо пренебрегал им."
FEA_economic_calibration:0 "Корректировка экономики"
FEA_economic_calibration_desc:0 "Герцог Герлах взял под свой контроль экономику. Его инспекторы и менеджеры следят за тем, чтобы все работало как можно лучше. Это обеспечит скорое исчезновение экономического кризиса, вызванного прежней нерешительностью."
FEA_d_labour_battalion_ideas:0 "Werkbrigades"
FEA_d_labour_battalion_ideas_desc:0 "Некоторые грифоны нерациональны в выборе работы. Мы создали трудовые бригады для вербовки этих грифонов и обеспечения их полезной и честной работой. Если все граждане упорно трудиться, Феофия будет лучшей страной из всех возможных."
FEA_privy_council_idea:0 "Государственный совет"
FEA_privy_council_idea_desc:0 "Государственный совет - древняя организация, которая консультирует великого герцога по всем вопросам. Члены Совета входят в число ближайших советников герцога. Теперь, когда совету разрешено иметь и другие позиции, герцог сможет еще больше контролировать политику, военную и экономическую нацию."
FEA_the_great_war:0 "За Феофию!"
FEA_the_great_war_desc:0 "Война пришла, мы не должны колебаться, чтобы отдать наши жизни за Феофию. Если мы не будем действовать сообща - нам не победить."
FEA_a_new_centrist_army_idea:0 "Великая Феофская Армия"
FEA_a_new_centrist_army_idea_desc:0 "Различные ополченцы, рыцари и профессиональные солдаты, которые раньше составляли Феофские Вооруженные силы, были реорганизованы в Великую Армию Эдгар Печхогелом. Цепи командования были обновлены, чтобы быть более эффективными, и армия борется с изяществом и сотрудничеством, которое не было замечено в военных делах грифона в течение столетий."
FEA_centrist_agraranism_idea:0 "Аграризм"
FEA_centrist_agraranism_idea_desc:0 "Мы приняли философию аграризма. Грифоны, которые работают на земле, так же важны, как и те, кто работает на фабриках. Мы будем продвигать простую жизнь в сельской местности как важную часть нашей культуры наряду с художниками и рабочими, которые работают в городах."
FEA_centrist_unions_idea:0 "Poldermodel"
FEA_centrist_unions_idea_desc:0 "Модель компромисса, названная в честь феофианского слова «Искусственные земли». Прагматизм и компромисс снова заняли центральное место в политике Феофии теперь, когда страна находится в осаде."
FEA_centrist_labour_laws_idea:0 "Arbeidswetten"
FEA_centrist_labour_laws_idea_desc:0 "Новые правила безопасности для рабочих, наряду с уменьшением рабочего времени были введены для защиты феофских работников и восстановить моральный дух на заводах."
FEA_centrist_labour_squads_idea:0 "НКС Arbeidersbataljons"
FEA_centrist_labour_squads_idea_desc:0 "Безработные грифоны были распределены по рабочим батальонам. Эти группы будут использоваться для быстрого завершения определенных проектов, порученных им Национальной Комиссией Спасения. Проекты строительства жизненно важных объектов и, конечно, ремонт поврежденных заводов и инфраструктуры. Кроме того, контингенты этих грифонов будут переданы под командование наших инженеров, чтобы помочь укрепить наши войска. Pechvogel писал стандартизированный письмо, чтобы выразить благодарность всем гражданам, которые соединяют эти батальоны."
FEA_youth_group_centrist_idea:0 "Новый Jeugdwind"
FEA_youth_group_centrist_idea_desc:0 "Jeugdwind была молодежной организацией НАФ. НКС совместила структуру Jeugdwind с феофской организации грифонов-скаутов, чтобы стать крупнейшей молодежной организации Феофии всех политических цветов, чтобы отправить туда своих детей, чтобы они научились драться и защищать нацию."

### National Focuses ###
FEA_economy:0 "Новый бюджет"
FEA_economy_desc:0 "Пришло время разработать новый бюджет. Первоочередной задачей является исправление провальной экономики. Были подготовлены два плана: поощрять свободный рынок для нас или вмешиваться в рынок, чтобы спасти рабочие места и промышленность от падения."
FEA_economy:0 "Исправление экономики"
FEA_economy_desc:0 "Пришло время разработать новый бюджет. Первоочередной задачей является исправление провальной экономики. Были подготовлены два плана: поощрять свободный рынок для нас или вмешиваться в рынок, чтобы спасти рабочие места и промышленность от падения."
FEA_government_intervention:0 "Государственное вмешательство"
FEA_government_intervention_desc:0 "Мы должны действовать быстро, чтобы компании не обанкротились, и чтобы как можно меньше рабочих мест было потеряно. Правительство обеспечит массовые денежные вливания, взяв на себя долги, если это необходимо."
FEA_increase_taxes:0 "Повышение налогов"
FEA_increase_taxes_desc:0 "Чтобы убедиться, что мы можем справиться с расходами на выкуп, мы должны увеличить налоги на наших уже страдающих граждан. Это снизит уровень жизни среднего грифона, но необходимо быстро положить конец кризису."
FEA_spending_cuts:0 "Сокращение Расходов"
FEA_spending_cuts_desc:0 "Есть много расходов, которые не нужны для спасения экономики. Например, мы можем сократить финансирование искусства и окружающей среды. Хотя многие грифоны считают эти субсидии очень важными и стоящими, мы просто не можем позволить себе их с нашей нынешней политикой."
FEA_buyout_noble_assets:0 "Выкуп Дворянских Поместий"
FEA_buyout_noble_assets_desc:0 "Некоторые из дворянских семей имели крупные инвестиции за рубежом и в торговых компаниях. С крахом внешней торговли многие из этих семей оказались в беде. Чтобы наше общество не развалилось, мы выкупим дворянские поместья, чтобы они могли продолжать жить в достатке."
FEA_nationalize_railroads:0 "Национализация Железных Дорог"
FEA_nationalize_railroads_desc:0 "Не так давно железные дороги были приватизированы в попытке сократить государственные расходы за счет конкуренции. Однако железнодорожные компании едва удерживаются на плаву. Мы должны национализировать железные дороги, чтобы наши граждане могли работать!"
FEA_buyout_failing_farms:0 "Выкупить обедневшие фермы"
FEA_buyout_failing_farms_desc:0 "Многие из небольших частных фермерских хозяйств страдают от кризиса. Сокращение экспорта продовольствия и внутреннего потребления вынудили нас действовать. Мы национализируем попавшие в беду хозяйства, чтобы в будущем сохранить наши запасы продовольствия."
FEA_nationalize_industries:0 "Промышленная Национализация"
FEA_nationalize_industries_desc:0 "Мы должны защитить рабочие места грифонов, работающих на заводах, пострадавших от кризиса. Мы выкупим обанкротившиеся промышленные предприятия. Это будет стоить нам немалых средств, но позволит отдать эти заводы в распоряжение герцогства."
FEA_finish_intervention:0 "Закончить вмешиваться"
FEA_finish_intervention_desc:0 "Наши решительные действия стоили нам больших денег, которых у нас не было, но они показывают результаты. Вмешательство закончено, и государственные компании начинают снова стоять на своих когтях."
FEA_free_market:0 "Политика невмешательства"
FEA_free_market_desc:0 "Мы должны поддерживать экономику там, где это возможно, но не вмешиваясь в нее. Таким образом, мы обеспечим здоровое восстановление экономики, а наши финансы останутся контролируемыми."
FEA_bailout_banks:0 "Помощь Национальному Банку"
FEA_bailout_banks_desc:0 "Феофский национальный банк давал кредиты банкам, которые практически были вынуждены объявить дефолт по своим кредитам. Теперь банк сам в беде. Для того чтобы экономика функционировала нормально, мы гарантируем долги Нацбанка."
FEA_prop_up_nobles:0 "Поддержка дворянства"
FEA_prop_up_nobles_desc:0 "Некоторые дворяне в беде из-за их предприятий за рубежом и их доли в торговле. Мы будем помогать им создавать новые предприятия, чтобы они могли и дальше поддерживать экономику."
FEA_protect_the_commoners:0 "Защитите простогрифонов"
FEA_protect_the_commoners_desc:0 "Многие простогрифоны видели, как их сбережения и пенсии исчезают из-за кризиса. Мы позаботимся о наших гражданах, гарантируя доход безработным и защиту сбережений."
FEA_the_little_griffon:0 "Работа для маленьких грифонов"
FEA_the_little_griffon_desc:0 "Проекты общественных работ снизят безработицу, стимулируя повышение производительности труда. У нас есть свободный бюджет, поэтому министерство подготовило несколько планов по улучшению страны."
FEA_the_industrial_gamble:0 "Инвестиционная Авантюра"
FEA_the_industrial_gamble_desc:0 "Мы обратимся к правительствам некоторых иностранных государств. Мы дадим их компаниям щедрые налоговые льготы, если они инвестируют в нас. Это похоже на азартную игру, но это самый простой и дешевый способ устроить грифонов на работу.  Будем надеяться, что другие страны также заметят преимущества."
FEA_big_business_rupport:0 "Поддержка большого бизнеса"
FEA_big_business_rupport_desc:0 "Наши крупнейшие компании дают грифонам работу и безопасность. Мы должны предложить им хорошую налоговую сделку, чтобы они остались с нами и расширили свою деятельность в Феофии."
FEA_the_market_saves_us_all:0 "Экономика спасена"
FEA_the_market_saves_us_all_desc:0 "Мы поддерживали экономику как могли, и наша политика принесла свои плоды. Это заняло некоторое время, но цифры показывают, что мы можем скоро увидеть экономический рост еще раз. Троекратное ура для Феофии!"

FEA_new_economic_policy:0 "Новая Экономическая Политика"
FEA_new_economic_policy_desc:0 "Новый кабинет должен будет решить, что делать с растущей экономикой в Феофии. А пока нынешнее правительство будет следить за тем, чтобы экономика была хорошо управляемой."
FEA_PvdA_policy:0 "Экономическая политика ПТ"
FEA_PvdA_policy_desc:0 "Недавняя экономическая депрессия особенно сильно ударила по рабочему классу, что привело к избранию Партии Труда. Эта партия будет пытаться бороться с нашими нынешними экономическими трудностями, инвестируя в проекты общественных работ, социализируя здравоохранение, укрепляя трудовые права и национализируя ресурсы, критически важные для безопасности нашего герцогства."
FEA_unionism:0 "Юнионизм"
FEA_unionism_desc:0 "Защита профсоюзов никогда не была приоритетной задачей в нашем герцогстве. Однако Партия Труда призывает принять новое законодательство, которое закрепит права профсоюзов на создание, вербовку и забастовку. Это позволит нашим гражданам объединиться и бороться за свои права."
FEA_workers_rights:0 "Arbeidswetten"
FEA_workers_rights_desc:0 "Arbeidswetten, или трудовое законодательство, которое пройдет долгий путь в защите жизни и счастья наших граждан. Закрепление и кодификация конкретного свода законов в наших правовых рамках позволит нам привлечь наши корпорации к ответственности за злоупотребления, совершаемые в отношении их рабочей силы."
FEA_the_great_experiment:0 "Государственная Оружейная Палата"
FEA_the_great_experiment_desc:0 "Раньше поставки наших вооруженных сил осуществлялись с помощью контрактной работы. Хотя это была очень эффективная система в предыдущие эпохи ведения войны, сложный характер современной войны и разнообразие необходимого оборудования, означает, что центральное планирование может пройти долгий путь в рационализации процесса."
FEA_railroad_project:0 "Масштабные Железнодорожные Проекты"
FEA_railroad_project_desc:0 "Наше герцогство плохо связано за пределами района, непосредственно окружающего De Vleguels. Это серьезно препятствует экономическому росту и лишает нас доступа к богатству ресурсов, которые слишком трудно транспортировать. В ответ на это ПТ призвала к строительству масштабной железнодорожной сети, которая соединит наши богатые ресурсами регионы с промышленным центром."
FEA_free_healthcare:0 "Algemeen Ziekenfonds"
FEA_free_healthcare_desc:0 "Algemeen Ziekenfonds, или фонд медицинского страхования, является государственной организацией, которая обеспечивает базовый уровень медицинского страхования для бедных членов феофийского общества. Он будет финансироваться за счет премий, вычитаемых непосредственно из заработной платы, и должен гарантировать, что ни один из них не должен беспокоиться о финансовых последствиях здравоохранения."
FEA_public_works_projects:0 "Arbeidsplan"
FEA_public_works_projects_desc:0 "Arbeidsplan, или план занятости - это политика, выдвинутая ПТ, которая требует гарантированной занятости всего нашего населения. Тем, кто желает работать, больше не будет отказано в этом праве. Этот план осуществляется путем сочетания проектов общественных работ, субсидий фирмам, которые создают должности, и субсидий трудоемким корпорациям, которые действуют в нашем герцогстве."
FEA_socialist_education:0 "Социалистическое образование"
FEA_socialist_education_desc:0 "Образование - безусловно самая важная инвестиция, которую может сделать страна. Хорошо образованное население - это продуктивное население. Однако на протяжении веков наш народ борется с системой, которая пропагандирует неграмотность и препятствует нашей способности расти экономически, научно и культурно."
FEA_LDP_policy:0 "Экономичекая политика ЛДП"
FEA_LDP_policy_desc:0 "Недавняя экономическая депрессия сильно ударила по всему обществу Феофии. Однако грифоны из Феофии не обратились в экстремистские взгляды, чтобы решить эти трудности. В действительности, они обратились к ЛДП. Экономическая политика ЛДП предусматривает дальнейшее финансирование проектов общественных работ и пересмотр торгового законодательства."
FEA_industrial_investements:0 "Профинансировать Индустриализацию"
FEA_industrial_investements_desc:0 "Большая часть экономической деятельности в нашем герцогстве носит сельскохозяйственный характер. Это не то, как должно работать современное государство. Чтобы решить эту проблему, ЛДП создала очень щедрый бюджет, , который направит значительную сумму денег на субсидии и кредиты для фирм, желающих развивать промышленные объекты в нашем герцогстве."
FEA_welfare_for_the_citizens:0 "Sociaal-Economische Raad Program"
FEA_welfare_for_the_citizens_desc:0 "Sociaal-Economische Raad, или Социально-Экономический Совет, это новый парламентский комитет, созданный ЛДП. Их обязанность - контролировать поток грантов, субсидий, кредитов, идущих на частные проекты в экономике. Они будут рассматривать различные предложения выдвинутых фирмами, которые хотят инвестировать в наше герцогство, а затем оценивать их на основе того, что они принесут нашим людям, обществу и экономике."
FEA_massive_infrastructure_projeects:0 "Масштабные Инфраструктурные Проекты"
FEA_massive_infrastructure_projeects_desc:0 "Внутри нашего герцогства много грифоном, которым еще предстоит найти стабильный доход после нашей экономической депрессии. Это означает, что по-прежнему существует большая потребность в дальнейших проектах общественных проектов. К счастью, нашему герцогству все еще нужна дополнительная инфраструктура."
FEA_trade_relations:0 "Открыты для бизнеса"
FEA_trade_relations_desc:0 "Наше нынешнее торговое законодательство препятствует привлечению инвестиций, будучи обремененным протекционистскими принципами и чрезмерными пошлинами. Если мы хотим привлечь иностранные инвестиции, то это законодательство должно быть реформировано во что-то более выгодное для иностранных денег."
FEA_attract_investors:0 "Привлечь инвесторов"
FEA_attract_investors_desc:0 "Теперь, когда наше законодательство реформировано, пришло время предложить иностранным инвесторам стимул для создания предприятий на наших землях. Одна из идей заключается в создании специальных экономических зон. Они будут предлагать инвесторам землю, где трудовые, налоговые и бизнес законы максимально ослаблены и ориентированы на бизнес."
FEA_dockyards:0 "Расширить верфи Роттендедама"
FEA_dockyards_desc:0 "Раньше наши товары, направлявшиеся за границу, проходили через Скайфол. Однако недавние события доказали, что полагаться на другую нацию для экспорта наших товаров может быть рискованным предложением. К счастью, Феофия имеет свою собственную связь с морем в виде портового города Роттендедама."
FEA_education_grants:0 "Гранты на образование"
FEA_education_grants_desc:0 "Раньше в университетах отказывали всем, кроме самых богатых. Однако это лишает нас доступа к большому пулу потенциальных навыков. Для решения этой проблемы наше правительство разработало программу предоставления щедрых грантов одаренным учащимся, имеющим менее привилегированное образование."
FEA_FHP_policy:0 "Экономическая политика ФГП"
FEA_FHP_policy_desc:0 "Наш экономический кризис был тяжелым бременем для всего населения Феофии, основной удар которого приняла на себя земельная элита. Их поместья, которые когда-то были экономическим двигателем нашего герцогства, оказались на грани банкротства. Чтобы решить эту проблему, ФГП призвал к тому, чтобы эти поместья были спасены, и наша торговая политика должна быть реформирована, чтобы помочь облегчить экспорт сельскохозяйственной продукции."
FEA_agrarianism:0 "Аграризм"
FEA_agrarianism_desc:0 "Сельское хозяйство всегда было важной частью нашей экономики, начиная с того момента, когда нашим основным экспортом были тюльпаны. Наша сельскохозяйственная производительность обрабатывается в основном крупными поместьями, управляемыми нашей земельной элитой. Многие из этих поместий были обанкрочены во время последнего экономического кризиса. Теперь из этих земель остаются необработанными. Крайне важно, чтобы мы выкупили наши поместья и вернули их в производство."
FEA_minor_industrial_projects:0 "Малые Промышленные Проекты"
FEA_minor_industrial_projects_desc:0 "За последние несколько десятилетий все большая часть нашего населения мигрировала в наши города. Эти регионы сильно пострадали во время экономического кризиса, так как спрос на потребительские товары рухнул. Это оставило многих без работы и без крова. Важно, чтобы мы профинансировали предприятия, которые позволят вновь открыть эти заводы и обеспечить столь необходимую занятость."
FEA_modern_methods:0 "Современные Промышленные Методы"
FEA_modern_methods_desc:0 "Грифоний континент всегда отставал от Эквестрии с точки зрения промышленных и электронных инноваций. Это поставило наши отрасли в невыгодное положение с точки зрения затрат и производства. Чтобы решить эту проблему, наше правительство разработало программу лицензирования эквестрийских патентов и найма иностранных экспертов для преодоления этого технологического разрыва."
FEA_FNV_policy:0 "Экономическая политика НАФ"
FEA_FNV_policy_desc:0 "Наш экономический кризис был тяжелым для грифонов Феофии, уничтожая сбережения и средства к существованию наших граждан. Тем не менее, в нашей экономике есть пятна, которые процветали в этом хаосе. Наша экономическая политика проста и понятна. Мы должны удалить эти пятна из нашей экономики и вернуть богатство нашего герцогства трудолюбивым грифонам, которые населяют его."
FEA_nationalization_act:0 "Закон о промышленной национализации"
FEA_nationalization_act_desc:0 "В разгар нашего экономического кризиса ряд фабрик обанкротился, оставив тысячи безработных и бездомных. Эти заводы оставались на месте, просто собирая пыль. Хотя они по-прежнему технически принадлежат капиталистам и земельной элите, их право на эту собственность более недействительна из-за их неправильного использования таких активов."
FEA_labour_battalions:0 "Arbeidersbataljons"
FEA_labour_battalions_desc:0 "В результате нынешнего экономического кризиса многие наши граждане остались без работы. Чтобы исправить это, НАФ призвали к собранию Arbeidersbataljons, или рабочих батальонов. Эти подразделения будут выполнять жизненно важные строительные работы, обеспечивая доход тысячам остро нуждающихся в нем."
FEA_state_unions:0 "Создание Staatsvakbond"
FEA_state_unions_desc:0 "До прихода НАФ к власти профсоюзы Феофии были многочисленными и охватывали широкий круг профессий и политических деятелей. Это создало систему, в которой так называемые «профсоюзы» фактически управлялись политически мотивированными лицами, которые обкрадывали своих сотрудников. Чтобы исправить эту коррумпированную систему, НАФ призвал к консолидации всех профсоюзов в единый политически нейтральный, Staatsvakbond или государственный союз."
FEA_subsides_farmers:0 "Программа "Фермерский фонд""
FEA_subsides_farmers_desc:0 "Программа "Фермерский фонд" предусматривает создание государственного банка, который будет предоставлять низкопроцентные кредиты нашим фермерам, помогать им приобретать активы, необходимые для роста и модернизации своих хозяйств. Основная цель этой программы заключается в том, чтобы помочь нашим малым землевладельцам конкурировать с массивными поместьями, принадлежащими земельной элите."
FEA_autobahn:0 "Автобаны"
FEA_autobahn_desc:0 "Автобан - это ряд автомагистралей, которые соединят крупные населенные пункты страны. После завершения, перевозка грузов и грифонов будет быстрее, дешевле и безопаснее, чем когда-либо прежде."
FEA_resource_nationalisation:0 "Национализация сталелитейной промышленности"
FEA_resource_nationalisation_desc:0 "Большинство сталелитейных заводов в нашем герцогстве принадлежат небольшому картелю корпораций, многие из которых являются иностранными по своей природе. Это создало ситуацию, когда деньги, произведенные нашими рабочими и ресурсами, уходят в карманы паразитов за пределами нашей страны. Чтобы остановить это, НАФ призвал к национализации всех сталелитейных заводов с возвращением их прибыли в Феофию."
FEA_education_reforms:0 "Поддержка Роттендедамского Университета"
FEA_education_reforms_desc:0 "Роттендедамский Университет является гордостью образования Феофии, предоставляя тысячам студентов отличное образование. Однако в последние годы в этом учреждении наступили тяжелые времена, как с зачислением, так и с пожертвованиями. НАФ хочет, чтобы этот памятник грифоньего образования должным образом финансировался и учитывая активы, необходимые, чтобы превратить его в объекте мирового масштаба."

FEA_army_stuff:0 "Феофская армия"
FEA_army_stuff_desc:0 "Феофская армия одна из лучших армий в истории Грифонии, даже если те, против кого мы сражались, недооценивали нас, считая простыми торговцами и матросами на протяжении всей истории. Однако даже наша первозданная армия может использовать реформы, чтобы продвинуть нас в современный век войны."
FEA_mobile_1:0 "Доктрина Mobiele-Oorlogsvoering"
FEA_mobile_1_desc:0 "Более радикальные, смелые офицеры экспериментировали с доктриной, сосредоточенной вокруг движения и брони.  Объединив эти две силы, мы сокрушим врага с той скоростью, с которой сможем переместиться."
FEA_mobile_2:0 "Моторизованные юниты"
FEA_mobile_2_desc:0 "Использование грузовиков в качестве транспорта - идея, известно, для чего придуманная. Выделив транспортные средства для некоторых наших подразделений, они смогут быстро закрепиться на захваченной танками территории. Однако для того, чтобы эти подразделения были эффективными, нам нужно будет развивать и современное стрелковое оружие."
FEA_mobile_3:0 "Инвестировать в Заводы Энтруп"
FEA_mobile_3_desc:0 "Заводы Энтруп является одним из ведущих заводов-производителей Феофии, и был одним из первых производителей автомобилей в Феофии. Поощрение их открывать больше фабрик и делать производственный процесс дешевле - в обмен на приоритет при выборе контрактов - является взаимовыгодным соглашением."
FEA_mobile_4:0 "Модели легких pantser'ов"
FEA_mobile_4_desc:0 "Pantser, или танк, идеально подходит для нашей мобильной доктрины. Он сочетает в себе скорость и мощь для быстрой победы. Если мы хотим выиграть войну движения, развитие танков будет ключом."
FEA_mobile_5:0 "Модели средних pantser'ов"
FEA_mobile_5_desc:0 "Тяжелее и бронирование, чем легкие танки, и все еще достаточно простой в изготовлении, средний танк является следующим логичным шагом в развитии бронетехники. Эта универсальная машина, если ее возглавят компетентные командиры, может оказаться королем современного поля боя."
FEA_mobile_6:0 "Совершенствование доктрины Mobiele-Oorlogsvoering"
FEA_mobile_6_desc:0 "С укреплением нашей доктрины и обучением наших офицеров пришло время усовершенствовать ее с дальнейшими исследованиями и испытаниями. Мы выдвинули самых смелых и дерзких офицеров возглавлять нашу армию на пути вперед. Инициатива и агрессивность будут лозунгами нашего бронетанкового корпуса!"
FEA_superior_1:0 "Доктрина Overweldigende Vuurkracht"
FEA_superior_1_desc:0 "Некоторые утверждают, что война не является сложной областью для изучения. Это просто логистика и цифры. Если вы опередите противника и наиболее эффективно соберете огневую мощь на небольшой территории, то обязательно победите. Давайте примем учение о превосходстве огневой мощи."
FEA_superior_2:0 "Современное пехотное снаряжение"
FEA_superior_2_desc:0 "Первый шаг к огневому превосходству заключается в разработке новых орудий, как больших, так и малых. Минометы, пулеметы, гаубицы и пушки - все это необходимо, если мы хотим перестрелять врага, а не перехитрить его. Было разработано несколько проектов, чтобы довести наш арсенал до современных стандартов."
FEA_superior_3:0 "Создать артиллерийский завод"
FEA_superior_3_desc:0 "Чтобы построить всю новую артиллерию, которая нам нужна, требуется создать новый завод. Мы выбрали подходящее место в Люксвингбурге для выделенного артиллерийского завода. Artillerie-Werken будет создавать пушки и снаряды, которые нам нужны, чтобы пробить путь через любого врага."
FEA_superior_4:0 "Создание Commandotroepen"
FEA_superior_4_desc:0 "Спецназ - это мастера завоевания местного огневого превосходства. Оснащенные скорострельным оружием, Феофские коммандос станут нашими первопроходцами, нашими самыми цепкими защитниками и самыми преданными солдатами. Мы не можем иметь большую армию, но Феофия может иметь лучшие войска коммандос."
FEA_superior_5:0 "Экспериментальное оружие"
FEA_superior_5_desc:0 "Обычное оружие - лишь часть игрового поля, особенно в Эквестрии. Хотя у Феофии нет кристаллов, чтобы легко производить магическое оружие, это все равно будет стоящая инвестиция для их исследования. Магическое оружие обеспечивает дополнительный урон, который лишний раз поможет нашей доктрине огневой мощи."
FEA_superior_6:0 "Совершенствование доктрины Overweldigende Vuurkracht"
FEA_superior_6_desc:0 "Несмотря на то, что наша доктрина довольно проста, ее трудно совершенствовать. Многие логистические операции по получению боеприпасов в нужном месте и быстрому строительству и деконструкции артиллерийских пунктов являются лишь двумя из проблем, если мы хотим овладеть искусством уничтожения."
FEA_grand_1:0 "Доктрина Groot Strijdplan"
FEA_grand_1_desc:0 "Более высокопоставленные мыслители в армии предположили, что наша страна выиграет больше всего от оборонительной позиции. Объединив нашу страну и все наши силы в один грандиозный боевой план, мы сможем спрогнозировать любое наступление противника и принять эффективные ответные меры."
FEA_grand_2:0 "Оружие для солдат"
FEA_grand_2_desc:0 "Мы выявили нехватку современного огнестрельного оружия среди наших солдат, некоторые даже вынуждены использовать деревянные копии во время тренировок. Мы можем закупить винтовки из-за рубежа, но Генеральный штаб потребовал, чтобы мы также разработали новую отечественную винтовку, чтобы сохранить боеспособность вооруженных сил."
FEA_grand_3:0 "Современная артиллерия"
FEA_grand_3_desc:0 "Когда Гровер завоевал большую часть континента, он сделал это с большой батареей артиллерии. С тех пор ничего не изменилось, и Борей по-прежнему на стороне лучшей артиллерии. Наш Генштаб, понятно, призвали кабинет, чтобы убедиться, что у нас лучшая артиллерия."
FEA_grand_4:0 "Выделенные группы поддержки"
FEA_grand_4_desc:0 "Чтобы улучшить боевую эффективность наших дивизий, нам необходимо включить специальные команды поддержки. Их задача будет создание укреплений или разведка для основных сил. Имея специализированные войска для этой цели, наша армия сможет преодолеть даже самую сложную местность, с которой можно столкнуться в Грифонии."
FEA_grand_5:0 "Специализированный персонал"
FEA_grand_5_desc:0 "Наши офицеры и сотрудники должны быть обучены, чтобы помогать своим начальникам в планировании и подготовке наших сражений. Генерал не работает сам по себе, и весь персонал - это команда, от лагерного дежурного до офицера связи."
FEA_grand_6:0 "Совершенствование доктрины Groot Strijdplan"
FEA_grand_6_desc:0 "Наших самых терпеливых, спокойных офицеров повысили в соответствии с нашей доктриной. Наши войска прошли инструктаж по оборонительной тактике, и наша армия готова к предстоящему конфликту. Осталось только тренироваться, тренироваться, тренироваться!"
FEA_mass_1:0 "Доктрина Massa-Aanval"
FEA_mass_1_desc:0 "Нелицеприятная правда заключается в том, что с нашим нынешним законами о призыве, армия Феофии опасно мала. Нашим профессиональным войскам это может не понравиться, но быстрое увеличение численности вооруженных сил может быть единственным способом, чтобы Феофия могла выжить."
FEA_mass_2:0 "Винтовка на каждый день"
FEA_mass_2_desc:0 "Крайне важно, чтобы мы снабдили винтовками всех наших новых солдат. Из музея или других стран, неважно, где мы их найдем, главное, чтобы мы вооружили наши войска. Если после всех этих закупок у нас останутся деньги, то, может быть, мы сможем подумать и о модернизации стрелкового оружия."
FEA_mass_3:0 "Много пушек"
FEA_mass_3_desc:0 "Проще говоря, нашей армии понадобится много пушек. Чтобы хоть немного защитить наших рядовых солдат, нам нужно иметь возможность выставлять больше артиллерии, чем противнику. К счастью, мы нашли предложение со скидкой на мировом рынке, чтобы получить некоторые достойные гаубицы по дешевке."
FEA_mass_4:0 "Лопата для каждого солдата"
FEA_mass_4_desc:0 "Все эта грифонья мощь пропадет почем зря, если наши солдаты не будут сражаться. Если мы дадим нашим солдатам больше лопат, они, по крайней мере, смогут выкопать окопы, пока не атакуют врага."
FEA_mass_5:0 "Оптимизированное производство"
FEA_mass_5_desc:0 "Феофская армия способна делать большее, с меньшими затратами.  Процедуры испытаний и обеспечения безопасности огнестрельного оружия в мирное время - это хорошо, но сейчас нам нужно наращивать производство. Путем урезания бюрократии и ненужных причудливых частей нашего производственного процесса, мы эффективно задействуем больше фабрик."
FEA_mass_6:0 "Совершенствование доктрины Massa-Aanval"
FEA_mass_6_desc:0 "Наши офицеры наконец-то привыкли к возросшей нагрузке командования со всеми этими новыми солдатами. Армия Феофии, может быть, и не самая элитная, престижная боевая сила, какой она когда-то была, но, по крайней мере, наша линия фронта заполнена выносливыми грифонами, которые готовы отдать все ради родины."
FEA_military_science:0 "Военная наука"
FEA_military_science_desc:0 "Наша армия была вытеснена из прошлого тысячелетия путем тщательных реформ. Военные теоретики и мыслители были охвачены волнением перемен. Наконец-то у нас достаточно смелых мыслителей, чтобы военные исследования помогли нашей стране продвинуться вперед не меньше, чем гражданские университеты."
FEA_racial_theory:0 "Скрытый потенциал"
FEA_racial_theory_desc:0 "Во всем мире грифоны не известны своей магией, но это не значит, что у нас ее нет. Наши способности могут быть не такими яркими, как у единорогов, но наши рыцари и чародеи определенно могут быть большим подспорьем, даже в современную эпоху. Мы должны использовать финансирование для более практического применения наших скрытых возможностей."
FEA_magical_weapons:0 "Эксперименты с магическим оружием"
FEA_magical_weapons_desc:0 "В последнее время все больше стран переходят на магическое оружие. Мы также должны поэкспериментировать с винтовками, работающими на кристалле. Если мы сможем оснастить некоторые из наших подразделений этими винтовками, наша армия будет еще смертоноснее."
FEA_code_language:0 "Разработка кодового языка"
FEA_code_language_desc:0 "Хотя дворяне в Грифенхейме шутят, что феофский язык уже не понять, нам все еще нужно сделать реальный кодовый язык, чтобы защитить наши военные секреты от любого шпионажа. Задача будет заключаться в том, чтобы убедиться, что все офицеры знают свои коды и протоколы, не раскрывая эту информацию каким-либо любопытным глазам."
FEA_radar_project:0 "Эксперимент РАДАР"
FEA_radar_project_desc:0 "Радар помогает обнаруживать врагов издалека, особенно самолеты. Используя радиоволны, они могут помочь увеличить контроль над полем боя. Некоторые из этих башен в правильных местах может сделать воздушного пространства Феофии, что гораздо безопаснее."

FEA_navy_stuff:0 "Повторно открыть Vlootacademie"
FEA_navy_stuff_desc:0 "Флотская Академия когда-то была гордостью Феофии и, если мы снова будем плавать в морях, нам придется вновь открыть академию и обучить новое поколение военно-морских офицеров. Эти новые курсанты гарантируют, что Феофия - это имя, которого следует опасаться в океанах!"
FEA_being_1:0 "Надводный флот"
FEA_being_1_desc:0 "Чтобы правильно проецировать нашу мощь на море и в районы, представляющие жизненно важный интерес, мы должны построить престижный и мореходный поверхностный флот. Мы покажем всему миру, что корабли Феофии все еще самые прекрасные, которые ходят по океану!"
FEA_being_2:0 "Продвинутые модели линкоров"
FEA_being_2_desc:0 "Хотя современные суда строятся не из дерева, а из стали, основной принцип остается прежним. Более того, пушки более высокого калибра на упругих и прочных кораблях выигрышны. Мы должны бросить вызов нашим конструкторам, чтобы построить более современные и более тяжело вооруженные линкоры."
FEA_being_3:0 "Расширение военно-морской базы Роттендедама"
FEA_being_3_desc:0 "Порт Роттендедама отлично подходит для торговли, но просто недостаточно большой, чтобы разместить наш расширяющийся флот. Мы должны расширить порты и верфи, чтобы там могли быть построены самые современные суда. Однажды, мы обойдем даже Скайфол!"
FEA_being_4:0 "Развитие эсминцев"
FEA_being_4_desc:0 "Линкоры просто не могут быть сделаны в достаточно большом количестве, чтобы защитить все наши торговые пути. К тому же, даже когда мы сможем навести их на врага, малые охранные корабли помогут защитить большие корабли от атак подводных лодок. Мы уверены, что большой толчок может привести наши эсминцы к современным стандартам."
FEA_being_5:0 "Развитие крейсеров"
FEA_being_5_desc:0 "Чтобы пополнить наш надводный флот, нам понадобятся крейсеры, класс между линкорами и эсминцами. Мы можем выбрать инвестировать в легкие крейсеры, которые могут работать как более дальнобойные эсминцы, или тяжелые крейсеры, которые почти на уровне крупных боевых кораблей. Адмиралтейство еще не приняло окончательного решения."
FEA_being_6:0 "De Grote Vloot"
FEA_being_6_desc:0 "Теперь, когда проекты были сделаны, и первые прототипы выходят из доков, мы сделаем нашу мечту реальностью. Дизайн наших кораблей, как и гордость наших моряков, не имеют себе равных в Грифонии. Великий флот Феофии снимается с якоря!"
FEA_strike_1:0 "Морская авиация"
FEA_strike_1_desc:0 "Современные времена принесли нам самолеты. Мы можем сосредоточить наш флот на кораблях, на которых базируются, и уничтожить врага с расстояния, большего, чем может достичь самая большая пушка. Если наш флот должен быть самым сильным, нам придется строить его вокруг этих авианосцев."
FEA_strike_2:0 "Эсминцы во флоте"
FEA_strike_2_desc:0 "Наши авианосцы плохо маневрируют и имеют слабое вооружения. В случае приближения вражеского флота, нам нужно будет иметь охранные корабли, чтобы держать их в страхе. Эсминцы относительно легко строить и отличный выбор для этой роли."
FEA_strike_3:0 "Эксперименты с подводной лодкой"
FEA_strike_3_desc:0 "Подводная лодка была изобретением Феофии, которое в основном использовалось для новизны и отдыха. Тем не менее, многие страны видели потенциал вооружения таких кораблей, чтобы подкрасться к торговым конвоям и даже военным кораблям. Мы не должны отставать и следить за тем, чтобы наши модели подводных лодок были такими же эффективными, как и их."
FEA_strike_4:0 "Улучшенные модели авианосцев"
FEA_strike_4_desc:0 "Авианосец будет центром нашего флота. Поэтому мы должны вложить все наши усилия, чтобы наш дизайн был революционным. Создание одного из этих кораблей стоит больших средств и времени, поэтому мы должны убедиться, что все сделано правильно, или рискуем уничтожить весь проект."
FEA_strike_5:0 "Авиабаза Роттендедама"
FEA_strike_5_desc:0 "Чтобы обучить всех наших пилотов авианосца и разместить наземные самолеты для поддержки нашего флота в прибрежных операциях, авиабазу Роттендедама необходимо расширить. Необходимо построить новые взлетно-посадочные полосы и ангары и привлечь наземный персонал. Мы сохраним воздушные возможности как нашего флота, так и наших обычных ВВС."
FEA_strike_6:0 "Marine Luchtvaart"
FEA_strike_6_desc:0 "Мы завершили формирование нашего флота, основанного на военно-морской авиации. С нашими авианосцами, флот Феофии будет силой, с которой придется считаться снова. Осталось дать нашим пилотам специальную подготовку по военно-морской авиации, чтобы они были на голову выше остальных."
FEA_further_expansion:0 "Расширить верфи Роттендедама"
FEA_further_expansion_desc:0 "Доктрины были написаны и учебники были розданы. Созданы корабельные конструкции, и моряки собраны. Осталось только построить корабли для нашего флота. Мы расширим гавань Роттендедама, отобрав новую землю у моря, чтобы там было место для большего количества верфей."
FEA_transport:0 "Экспериментальный десантный корабль"
FEA_transport_desc:0 "Теперь, когда наш флот имеет надлежащий вид мы можем начать думать на один шаг вперед.  Как только мы отвоюем контроль над морем у наших врагов, нам нужно будет захватить и их военно-морские базы. Для этого придется сделать новый штурмовой корабль."
FEA_marines:0 "Сформировать ФКМП"
FEA_marines_desc:0 "Особенно выносливые грифоны смогут записаться в новую часть вооруженных сил - Феофский корпус морской пехоты. Это подразделение будет закреплено за флотом и сражаться в самых сложных сражениях, как для пересечения рек, так и для атаки с моря. ‘’На сколько хватит мира’’" ###Я не представляю как перевести дивиз, так что так### 

FEA_air_stuff:0 "Построить новые авиабазы"
FEA_air_stuff_desc:0 "До нашего сведения дошло, что грифоны рыцари больше не являются самыми опасными существами в небе. Самолеты, оснащенные бомбами и пулеметами, представляют новую угрозу. Прежде чем самим мечтать о построении современных ВВС как то, Феофии нужно строить новые аэродромы для обучения и размещения наших пилотов и самолетов."
FEA_air_superior_1:0 "Доктрина превосходства в воздухе"
FEA_air_superior_1_desc:0 "Чтобы защитить наши дома от бомбардировщиков и защитить наши войска на поле боя, мы должны убедиться, что у нас есть превосходство в воздухе. Если военно-воздушные силы смогут уберечь небо от врагов, наша армия, несомненно, сможет выиграть бой. Поэтому мы поручим нашим теоретикам разработать тактику применения истребителей."
FEA_air_superior_2:0 "Биккер D.XXI"
FEA_air_superior_2_desc:0 "Биккер, Феофская компания которая занимается производством самолетов для многих грифоньих государств, продемонстрировала несколько моделей истребителей, соответствующих новой эпохе. Главным из них является D.XXI с максимальной скоростью 460 километров в час. С его 4 пулеметами, этот истребитель вполне может стать опорой наших молодых ВВС."
FEA_air_superior_3:0 "Биккер G.I"
FEA_air_superior_3_desc:0 "Еще один самолет от Биккер это G.I или ‘Jachtkruiser’. Этот массивный истребитель с тяжелым вооружением метко назван в честь крейсерских кораблей. Он легко уничтожит хлипкие легкие истребители. Мы только должны приобрести конструкцию, изготовленную на заказ для военно-воздушных сил Феофии."
FEA_air_superior_4:0 "Биккер C.X"
FEA_air_superior_4_desc:0 "Биккер C.X это легкий, проворный самолет, идеально подходящий для тактики поддержки на поле боя. Биккер изначально создали разведывательный самолет для труднодоступной местности, например джунглей. Хоть они легко вооружены, они несут достаточную бомбовую нагрузку для уничтожения бронированных войск."
FEA_air_superior_5:0 "Расширить авиабазы"
FEA_air_superior_5_desc:0 "Большинство наших ангаров было сделано для больших пассажирских самолетов. Нам просто нужно больше взлетно-посадочных полос и ангаров, чтобы вместить то количество истребителей, которое мы планируем построить. Несколько земельных участков должны получить новый план землепользования для размещения наших растущих аэродромов."
FEA_air_superior_6:0 "Vliegende Luipaarden"
FEA_air_superior_6_desc:0 "Лучшая эскадрилья наших ВВС называется летающие леопарды. Наш отдел по связям с общественностью предложил прорекламировать это имя молодому поколению, чтобы заинтересовать его военной авиацией. Рассказ о героизме наших лучших летчиков должен дать и остальным стремление расширить свои возможности."
FEA_air_bombing_1:0 "Доктрина стратегического разрушения"
FEA_air_bombing_1_desc:0 "Мы должны просто нейтрализовать производственные возможности противника. Большие, мощные самолеты смогут наносить удары по домам наших врагов далеко за линией фронта. Путём применения доктрины стратегического разрушения мы лишим противника необходимых для войны с нами ресурсов."
FEA_air_bombing_2:0 "Герлах 139"
FEA_air_bombing_2_desc:0 "Модель 139, названная в честь эрцгерцога, изначально должна была стать пассажирским лайнером. Однако, когда Биккер услышал о попытках начать производство бомбардировщиков, то быстро переработал его в бомбардировщик с большой дальностью полёта. Нам просто нужно убедить герцога, что нет ничего плохого в использовании его имени в названии самолета."
FEA_air_bombing_3:0 "Биккер T.IX"
FEA_air_bombing_3_desc:0 "Биккер разработал модель малого бомбардировщика для миссий среднего радиуса действия. Модель весьма гибкая и может выполнять как поддержку войск, так и стратегические миссии. Первый испытательный полет прототипа был впечатляющим, само воздушное судно летело почти бесшумно благодаря специальным регулирующимся винтам."
FEA_air_bombing_4:0 "Биккер D.XC"
FEA_air_bombing_4_desc:0 "Нам нужен более тяжелый самолет для прикрытия наших бомбардировщиков и у Биккера есть то, что нам нужно. Истребитель с тремя двигателями, который превосходит по дальности почти все истребители с одним. Компания хвастается, что эта машинам может легко преодолеть путь от Роттендедама до Эквестрии."
FEA_air_bombing_5:0 "Биккер T.V"
FEA_air_bombing_5_desc:0 "В дополнение к нашим моделям бомбардировщиков, Биккер создал тяжелый штурмовик. Вооруженный до зубов пулеметами и способный нести тонну бомб, T.V расправится с любыми наземными силами. Биккер предупредил нас о том, что необходимо добавить резиновое защитное покрытие вокруг топливных баков, если мы не хотим, чтобы самолёты подожгли трассирующие патроны."
FEA_air_bombing_6:0 "Стратегическое уничтожение"
FEA_air_bombing_6_desc:0 "Теперь, когда у нас есть чертежи и нужные самолеты, наши воздушные силы могут сосредоточиться на точности при бомбометании. Если мы улучшим процент попаданий, то больше бомб попадёт в цель, так что для достижения поставленной задачи потребуется меньшее число самолётов."
FEA_airbase_expansion:0 "Расширить аэродромы"
FEA_airbase_expansion_desc:0 "Наши крупнейшие аэродромы еще раз нуждаются в расширении. Потребуется некоторое время, чтобы убедить население в необходимости дополнительного шума от самолетов. Вероятно, нам придется выдать компенсации некоторым из них, чтобы они не организовали группу протеста или, что ещё хуже, комитет действий."
FEA_rocket_project:0 "Ракеты V-2"
FEA_rocket_project_desc:0 "Биккер и его конструкторы были заняты разработками новых самолетов, но параллельно с этим они вели исследования в одной новой области воздушной войны. Ракетка «Версия-1» была лишь прототипом, но «Версия-2» может нанести урон инфраструктуре врагам, не рискуя жизнью пилота."
FEA_paratroopers:0 "Parachutistenbrigade"
FEA_paratroopers_desc:0 "Теперь, когда мы контролируем небеса, мы также можем сбрасывать на землю не только бомбы. Было предложено создать специальную бригаду парашютистов, которая будет планировать с небес на врага. Несколько военнослужащих пожаловались, что они уже умеют летать и парашюты просто замедлят спуск и сделают их лёгкими мишенями. Их жалобы были учтены на будущее."

FEA_government_problems:0 "Кризис в коалиции"
FEA_government_problems_desc:0 "Некоторое время коалиция была довольно нестабильной, но в последнее время ситуацию можно описать как полную катастрофу. Подозрения и недоверие между различными фракциями правительства привело к полному краху коалиции. И теперь никто не может уверенно сказать, какое будущее ждёт Феофию."
FEA_governmental_reorganization:0 "Начальная стабилизация"
FEA_governmental_reorganization_desc:0 "Если мы хотим оправиться от этой катастрофы, то должны сначала стабилизировать нацию и вернуть веру в правительство."
FEA_left_parties:0 "Левые идеи"
FEA_left_parties_desc:0 "Если мы хотим объединить грифонов Феофии, то для нас неприемлемо быть ограниченными. Мы должны обратить внимание на рабочий класс и простых грифонов."
FEA_common_ground_lefties:0 "Общие взгляды"
FEA_common_ground_lefties_desc:0 "Несмотря на заявления некоторых радикалов, дворяне заботится о простых грифонах Феофии. Большая часть ФГП, а также удивительное большое количество умеренных из ПТ смогли объединиться! Это вызвало конфликт с более радикальными социалистами из трудовой партии, но многие члены обеих сторон просто рады тому, что станут частью нового могущественного объединения."
FEA_weird_fucking_coalition:0 "Коалиция ФГП-ПТ"
FEA_weird_fucking_coalition_desc:0 "Формирование коалиции между ФГП и ПТ было завершено, оно объединило две ранее доведенных до отчаяния партии. Они получили большую часть голосов, и похоже, что эта новая, странная коалиция будет контролировать правительство в настоящее время."
FEA_the_PvdA:0 "Партия труда"
FEA_the_PvdA_desc:0 "Партия труда - главная социалистическая партия в Феофии. Она способствует расширению прав рабочих и профсоюзов и в целом поддерживается значительной частью пролетариата, особенно в городских районах."
FEA_attract_LDP_members:0 "Привлечь членов ЛДП"
FEA_attract_LDP_members_desc:0 "Либералы могут не разделять наши социалистические убеждения ... Пока нет. Однако многие симпатизируют нашему делу, и если мы хотим получить больше поддержки для нашей партии, то они нас поддержат."
FEA_the_LDP:0 "Либерально-демократическая партия"
FEA_the_LDP_desc:0 "Либерально-демократическая партия активно выступает за сохранение гражданских прав и в поддержание прочной конституционной основы герцогства."
FEA_right_parties:0 "Правые идеи"
FEA_right_parties_desc:0 "У нас должна быть сильная объединяющая сторона, вокруг которой можно сплотиться, если мы хотим сохранить стабильность нашей нации в будущем. Либо старое дворянство, либо националисты могут помочь вернуть верховенство закона."
FEA_the_FHP:0 "Феофская герцогская партия"
FEA_the_FHP_desc:0 "Феофская герцогская партия представляет интересы дворян, роялистов и аристократов. Она хочет идти старыми проверенными путями и поддерживать права высшего класса. Многие поддерживают эту партию даже без получения непосредственной выгоды, поскольку она обещает вернуть стабильное и умеренное правительство."
FEA_common_ground:0 "Общие интересы"
FEA_common_ground_desc:0 "НАФ и ЛДП могут быть прямо противоположны друг другу почти во всём, но, если Феофия хочет пережить эти трудные времена, надо пойти на компромисс. Разрыв между убеждениями обеих сторон становится все меньше, а более радикальные националисты постепенно успокаиваются, а все больше и больше членов ЛДП становятся менее несгибаемыми в своим убеждениях. Возможно, эти две группы смогут объединиться ради страны?"
FEA_another_weird_coalition:0 "Коалиция ЛДП-НАФ"
FEA_another_weird_coalition_desc:0 "ЛДП и НАФ официально объявили о создании коалиции, включающей в себя обе стороны. Хотя это не удовлетворило радикалов с обеих сторон, многие члены высказались в поддержку этой коалиции. Остальные же просто вздохнули с облегчением, увидев, что кризис подходит к концу и формируется новое правительство."
FEA_the_FNV:0 "Националистический Альянс Феофии"
FEA_the_FNV_desc:0 "Националистический Альянс Феофии — это партия националистов, объединенных идеей сильной и процветающей нации. Хотя некоторые либералы критиковали планы ограничить свободу и очень отрицательное отношение к меньшинствам, идея единой нации нравится почти каждому грифону в такие трудные времена."
FEA_attract_FHP_members:0 "Привлечь членов ФГП"
FEA_attract_FHP_members_desc:0 "ФГП потеряла большую часть своей власти после краха коалиции, и многие из членов партии, которые когда-то присоединились к ней в надежде на стабильность, стали нервничать. Сосредоточив усилия на переманивании их на нашу сторону, добавив обещания мира и единого правительства, мы можем получить больше сторонников."
FEA_reconciliation_effort:0 "Усилия по примирению"
FEA_reconciliation_effort_desc:0 "Во время кризиса многие грифоны, которые раньше придерживались умеренных взглядов, обратились к более радикальным идеям, полагая, что старые методы управления не оправдали себя. Однако мы доказали, что можем выстоять, и таким образом мы сможем переманить их обратно, если хотим убедить их в возвращении стабильности."
FEA_against_extremism:0 "Борьба с экстремизмом"
FEA_against_extremism_desc:0 "Левые и правые экстремисты выходят на улицы, критикуют старые идеалы и практически насмехаются над нашим правительством. Мы должны положить конец самым радикальным элементам националистических и рабочих партий, если хотим сохранить стабильность."
FEA_appeal_to_moderates:0 "Обратиться к умеренным"
FEA_appeal_to_moderates_desc:0 "Многие грифоны в НАФ и ПТ не поддерживают самые радикальные идеи своих партий, просто желая получить больше прав или более сильное правительство. Мы можем легко переманить этих грифонов на нашу сторону, взывая к их интересам и подчёркивая самые уродливые аспекты их собственных партий."
FEA_the_dukes_trust:0 "Заработать доверие герцога... снова"
FEA_the_dukes_trust_desc:0 "Кризис не увеличил поддержку нашей коалиции герцогом и теперь он не доверяет нам, из-за периода хаоса и нестабильности. Если мы продолжим следовать старыми проверенными путями, то должны вернуть его доверие."
FEA_new_government:0 "Новое правительство"
FEA_new_government_desc:0 "Из пепла возродилась новая коалиция и был выбран путь для нашей нации. Каким бы ни был этот путь, мы, по крайней мере, снова стабильны и едины."

FEA_red_dawn:0 "Красное герцогство"
FEA_red_dawn_desc:0 "Наши цели наконец-то были выполнены! Рабочие по всей Феофии радуются, поскольку им больше не придется трудиться по несправедливым законам бывших тиранов - наступает новый век."
FEA_new_parliament:0 "Парламентские сделки"
FEA_new_parliament_desc:0 "После коллапса старого парламента у нас нет оппозиции, выступающей против создания более лояльного кабинета. Из остатков старой системы мы сможем собрать новую, состоящую из представителей рабочих и других лояльных членов партии."
FEA_sideline_rozenkamp_brothers:0 "Оттеснить Розенкампа"
FEA_sideline_rozenkamp_brothers_desc:0 "Герман Розенкамп возглавлял самую радикальную часть ПТ. Он предложил идею своеобразного националистического рабочего государства. Его взглядам больше нет места в партии, и ради нашего партнера по коалиции, мы должны исключить Розенкампа из нашей партии."
FEA_work_with_others:0 "Разделить хлеб"
FEA_work_with_others_desc:0 "Наш подъем к вершинам власти вызвал ажиотаж. Хотя у нас нет надежд на примирение с националистами, обещание сохранения гражданских прав и несколько более умеренный подход к праву собственности и владениям дворянства сможет сделать так, что более открытые представители аристократии и либералы не будут противостоять нам."
FEA_new_army_standards:0 "Лояльная армия"
FEA_new_army_standards_desc:0 "Мы должны продвигать лояльность к партии в нашей армии, вербовать верных грифонов на новые должности и вдохновлять армию."
FEA_the_duke_is_our_comrade:0 "Герцог - наш товарищ"
FEA_the_duke_is_our_comrade_desc:0 "В то время как большинство революций во всем мире свергают монархов или деспотов, мы не так слепы и ограничены. Мы никогда не достигнем задуманных целей без нашего любимого герцога. Он искренне поддерживает наши идеалы и желает только лучшего рабочим. Герцог останется, потому что он не враг, а друг."
FEA_education_reform_pvda:0 "Образовательные реформы ПТ"
FEA_education_reform_pvda_desc:0 "Мы должны противостоять массовой неграмотности нашего населения - предоставить населения доступ к образованию и разработать программы для борьбы с противоположными нашей политике взглядами."
FEA_increase_science_base_pvda:0 "Университетские стипендии"
FEA_increase_science_base_pvda_desc:0 "Грамотное население очень важно для процветания нашей нации, только вот наши нынешние университеты находятся в печальном состоянии. Выдавая правительственные гранты и стипендии, мы надеемся, что сможем совершить научный прорыв."
FEA_resource_nationalization:0 "Национализация ресурсов"
FEA_resource_nationalization_desc:0 "Многие ресурсы, ранее находящиеся на территории владений аристократии, совершенно никак не использовались. Однако, взяв под контроль эти поместья, мы можем получить доступ к этим некогда недоступным залежам. Наш партнер по коалиции, наверняка, не будет возражать."
FEA_support_farmers:0 "Поддержать фермеров"
FEA_support_farmers_desc:0 "В то время как большая часть партии сосредоточилась на городских рабочих, большая часть населения по-прежнему живет на сельских фермах. Мы должны убедиться, что они процветают, иначе рискуем столкнуться с голодом или растущим инакомыслием. Этот шаг также поможет голосовавшим за ФГП и сделает их счастливыми."
FEA_industrial_planning:0 "Промышленное планирование"
FEA_industrial_planning_desc:0 "Государство должно взять под контроль большинство промышленных активов, национализировав большую часть промышленности ради страны и её грифонов."
FEA_socialist_education2:0 "Социалистическое образование"
FEA_socialist_education2_desc:0 "Мы должны создать социалистическую систему образования, как для просвещения масс, так и для продвижения наших идеалов прогресса и равенства."
FEA_local_gunsmiths:0 "Поддержать местных оружейников"
FEA_local_gunsmiths_desc:0 "Наша военная промышленность в значительной степени игнорируется в программах индустриализации, так как наши ресурсы ограничены. Однако поддерживая местные предприятия, которые уже заняты в этой отрасли, мы можем обойтись без создания собственных заводов. Это поможет создать больше рабочих мест и удержать нас конкурентоспособными в гонке вооружений."
FEA_rising_star:0 "Восходящая звезда"
FEA_rising_star_desc:0 "Феофия высоко поднялась - больше это не охваченное нищетой и неграмотностью неустойчивое государство. Сегодня Феофия смотрит вперед в яркое и благоприятное будущее."

FEA_spring_in_feathisia:0 "Весна в Феофии"
FEA_spring_in_feathisia_desc:0 "Грифоны Феофии радуются, потому что свобода победила! Угроза экстремистов исчезла и сформировано либеральное правительство. Есть ещё много нерешенных проблем, но, несмотря на них, также есть и надежда."
FEA_break_bread:0 "Без обид"
FEA_break_bread_desc:0 "Нет причин для вражды между бывшими противниками. Мы можем не соглашаться с тем, как надо правильно управлять страной, но в наших сердцах мы все феофианцы."
FEA_with_the_enemy:0 "Больше не враги"
FEA_with_the_enemy_desc:0 "Мы сумели переманить большинство противников на нашу или, по крайней мере, на нейтральную сторону."
FEA_PvdA_members:0 "Привлечь членов ПТ"
FEA_PvdA_members_desc:0 "Среди ПТ, особенно среди умеренных, есть много грифонов, симпатизирующих нам. Мы просто должны обеспечить защиту определённых прав рабочих и этого хватит для получения немалого числа сторонников."
FEA_a_pillarized_political_system:0 "Пилларизация"
FEA_a_pillarized_political_system_desc:0 "Пилларизация - это разделение общества на несколько политических «столпов», каждый из которых имеет свои собственные ведомства и учреждения. Хотя это сделает небольшие партии намного более изолированными, это также принесет столь необходимую стабильность."
FEA_loyal_army:0 "Лояльная армия"
FEA_loyal_army_desc:0 "Мы должны продвигать либеральные идеалы и проводить кампании по набору новобранцев, используя укрепившейся в нашем обществе дух свободы. Пусть станет известно, что солдат, сражающийся за Феофию, также сражается и за свободу."
FEA_education_reform_ldp:0 "Образовательные реформы ЛДП"
FEA_education_reform_ldp_desc:0 "Если мы хотим выжить, то должны убедиться, что каждый грифон образован. Для этого нужно раздавать гранты на обучение и расширять государственную поддержку."
FEA_increase_science_base_ldp:0 "Университетские стипендии"
FEA_increase_science_base_ldp_desc:0 "Грамотное население очень важно для процветания нашей нации, только вот наши нынешние университеты находятся в печальном состоянии. Выдавая правительственные гранты и стипендии, мы надеемся, что сможем совершить научный прорыв."
FEA_modernization:0 "Промышленная модернизация"
FEA_modernization_desc:0 "Наши производственные методики очень сильно отстают не только он заокеанских стран, но даже и от некоторых наших соседей. Мы должны использовать опыт более развитых промышленных обществ."
FEA_open_door_policy:0 "Политика открытых дверей"
FEA_open_door_policy_desc:0 "Феофия радостно приветствует всех существ с распростертыми объятиями! Мы примем более открытую иммиграционную политику. Это приведет к росту населения и усилению экономики, ведь прибудет большее число новых рабочих, что, однако, возмутит наших тружеников, которые считают, что могут потерять работу. Также это, безусловно, разозлит националистов."
FEA_support_factories:0 "Поддержать промышленников"
FEA_support_factories_desc:0 "Лучший способ индустриализации - побудить общественность сделать это для нас. Поддерживая местных промышленников, а также поощряя иностранные инвестиции в местные компании, мы сможем придать толчок нашей экономике и начать модернизацию."
FEA_open_to_world:0 "Раскрыться миру"
FEA_open_to_world_desc:0 "Заглядываясь в будущее, мы должны убедиться в том, что по-прежнему являемся свободной нацией. Феофия должна быть перекрестком, местом, где все могут встречаться и торговать."
FEA_housing:0 "Бесплатное жильё"
FEA_housing_desc:0 "Как сельская, так и городская беднота сильно пострадала от экономического кризиса. Многие грифоны потеряли работу и свои дома, и даже сейчас они живут на улицах. Для наших грифонов мы разработаем амбициозные жилищные программы."
FEA_workshop_of_the_world:0 "Мастерская мира"
FEA_workshop_of_the_world_desc:0 "Феофия преобразилась. Когда-то она была довольно отсталой нацией, а мы превратили ее в крупный торговый узел и промышленного гиганта. Наши фабрики являются одними из самых эффективных в Грифонии, а Феофия опять процветает!"

FEA_the_old_guard:0 "Старая гвардия"
FEA_the_old_guard_desc:0 "Дворяне присутствовали на политической арене гораздо дольше всех остальных партий. Еще до того, как была сформирована новая конституция и в политике смогли принять участие другие грифоны, дворяне были, и они по-прежнему никуда не делись. Их опыт будет хорошо послужит правительству."
FEA_open_sphere:0 "Раскрыть политическую сферу"
FEA_open_sphere_desc:0 "Если мы хотим выжить в условиях роста оппозицией, мы должны более открытыми к их убеждениям. Несомненно, они будут готовы принять наше правление, если мы пойдём на компромисс с их идеями."
FEA_FNV_members:0 "Привлечь членов НАФ"
FEA_FNV_members_desc:0 "Многие члены НАФ просто хотят стабильности, а это мы можем легко обеспечить. Будет не слишком сложно переманить многих националистов на нашу сторону."
FEA_protect_workers:0 "Защитить рабочих"
FEA_protect_workers_desc:0 "Многие радикалы, похоже, считают, что мы не заботимся о населении. Это не так, и мы должны развеять эти сомнения. Проводя реформы, чтобы защитить работающих грифонов и продемонстрировать нашу поддержку, мы успокоим радикалов."
FEA_new_police_force:0 "Национальный полицейский корпус"
FEA_new_police_force_desc:0 "Наша полиция децентрализована и слишком долго была безалаберной. Если мы хотим восстановить порядок, то должны создать единые национальные полицейские силы для обеспечения выполнения нашей воли."
FEA_the_ducal_guard:0 "Расширить стражу герцога"
FEA_the_ducal_guard_desc:0 "Мы должны расширить вербовку, чтобы защитить Феофию от врагов. Связав имя популярного герцога со стражей, мы обязательно привлечем в неё много членов."
FEA_education_reform_fhp:0 "Образовательные реформы ФГП"
FEA_education_reform_fhp_desc:0 "Мы должны помогать создавать и финансировать образовательные учреждения, чтобы победить неграмотность, за счёт богатств благородных семей."
FEA_increase_science_base_fhp:0 "Университетские стипендии"
FEA_increase_science_base_fhp_desc:0 "Грамотное население очень важно для процветания нашей нации, только вот наши нынешние университеты находятся в печальном состоянии. Выдавая правительственные гранты и стипендии, мы надеемся, что сможем совершить научный прорыв."
FEA_education_for_everyone:0 "Обязательное образование"
FEA_education_for_everyone_desc:0 "К сожалению, многие грифоны просто отказываются от наших образовательных программ, для того чтобы больше работать и обеспечивать свои семьи. Мы должны обеспечить соблюдение законов об обязательном образовании, чтобы никто не остался неграмотным."
FEA_noble_support:0 "Поддержка дворян"
FEA_noble_support_desc:0 "Наши реформы требуют рабочей силы и финансирования, обеих составляющих нам не хватает. Однако, у местных дворян много грифонов и денег. Издав относительно безвредные законы, чтобы успокоить их, мы можем получить их поддержку."
FEA_industrial_experts:0 "Квалифицированные рабочие"
FEA_industrial_experts_desc:0 "Наши образовательные программы оказались весьма плодотворными, однако они могут добиться большего. Мы можем создать специальное обучение для определенных направлений работы, что поспособствует развитию разнообразной экономики с более специализированными рабочими."
FEA_railroad_projects:0 "Железные дороги"
FEA_railroad_projects_desc:0 "Наше сельское население практически не связано с герцогством. Так не может продолжаться, если мы хотим стать современным государством. Мы профинансируем кампанию по соединению сельской местности с железными дорогами, что поможет политически, социально и экономически объединить страну."
FEA_support_local_companies:0 "Поддержка местных компаний"
FEA_support_local_companies_desc:0 "Местные ремесленники уже создали процветающие, хотя и небольшие, предприятия в наших городах и во многих сельских деревнях. Было бы намного проще и эффективнее содействовать росту этих предприятий, чем привлекать совершенно новые инвестиции."
FEA_glory_to_feathisia:0 "Для защиты отечества"
FEA_glory_to_feathisia_desc:0 "Мы должны продвигать единое государство и романтический взгляд на нацию. Каждый житель Феофии будет любить герцога и страну!"

FEA_a_new_dawn:0 "Новый рассвет"
FEA_a_new_dawn_desc:0 "Наконец, Феофия находится под властью тех, кто может осознать её славу. Больше граждан Феофии не будет мучать нестабильность и слабость - Феофия снова станет великой!"
FEA_deal_with_sentinels:0 "Избавиться от Херена"
FEA_deal_with_sentinels_desc:0 "Годфрид Херен возглавляет самую неординарную фракцию НАФ. Его взгляды на расовое превосходство и свободу просто несовместимы с нашим партнером по коалиции. Во благо всей нации мы должны избавиться от него."
FEA_reformed_paramiliatry_units:0 "Основать Arendwachters"
FEA_reformed_paramiliatry_units_desc:0 "Мы должны создать официальный военный корпус, отдельный от тех военизированных формирований, которые когда-то служили нам. Arendwachters, элитный корпус верных солдат, они будут верно служить нам."
FEA_new_deputy:0 "Назначить нового представителя"
FEA_new_deputy_desc:0 "После неудачного и неожиданного выхода Херена на пенсию партии НАФ понадобится новый представитель. Мейндрэд Руст-Тунайненген - это восходящая звезда и он очень верен нашим идеям. Мы должны его повысить."
FEA_deal_with_the_rest:0 "Разобраться с Schildwachten"
FEA_deal_with_the_rest_desc:0 "Хотя Херен мертв, его банда головорезов-ультранационалистов все еще состоит в партии. ЛДП потребовал, чтобы мы их исключили. Это отличный повод для централизации партийного контроля."
FEA_loyalty_to_the_duke_and_minister:0 "Верность герцогу и премьер-министру"
FEA_loyalty_to_the_duke_and_minister_desc:0 "Мы должны продвигать абсолютную преданность премьер-министру и герцогу. Если лояльность наших лидерах начнёт колебаться, за этим последует всё остальное."
FEA_education_reform:0 "Образовательные реформы НАФ"
FEA_education_reform_desc:0 "Необразованное население ведёт лишь к слабому и глупому народу, легко поддающемся ложными идеалами. Мы должны давать верное образование населению, чтобы обучить его грамоте и обеспечить верность режиму."
FEA_increase_science_base:0 "Университетские стипендии"
FEA_increase_science_base_desc:0 "Грамотное население очень важно для процветания нашей нации, только вот наши нынешние университеты находятся в печальном состоянии. Выдавая правительственные гранты и стипендии, мы надеемся, что сможем совершить научный прорыв."
FEA_welfare_for_the_feathisian:0 "Программа национального благосостояния"
FEA_welfare_for_the_feathisian_desc:0 "Беднейшие грифоны Феофии пострадали больше всего от нашей экономического кризиса и политических потрясений. Мы должны убедиться, что никто из них не страдает и у всех есть дом и теплая пища."
FEA_youth_groups:0 "Jeugdwind"
FEA_youth_groups_desc:0 "Лояльность должна пропагандироваться среди молодого поколения, чтобы обеспечить их верность в будущем. Программы по обеспечению лояльности молодежи и пропаганде патриотизма обеспечат много будущих членов партии и новобранцев для армии."
FEA_state_factories:0 "Национализировать жизненно важные области промышленности"
FEA_state_factories_desc:0 "Мы не должны позволить грабителям-баронам или эгоистичным промышленникам контролировать жизненно важные области промышленности. Если наша нация хочет выжить и процветать в будущем, государство должно взять под контроль необходимые активы."
FEA_revived_nationalism:0 "Поднять сине-золотой флаг"
FEA_revived_nationalism_desc:0 "Феофианский путь уникален в Грифонии, её культура выделяется на фоне соседей. Мы великий народ, и все узнают об этом - наш флаг будет гордо реять, показывая миру нашу выносливость."
FEA_memories_of_greater_feathisia:0 "Память о великой Феофии"
FEA_memories_of_greater_feathisia_desc:0 "Сейчас наша нация может быть великой, но мы когда-то были ещё более великими, и те времена ещё не забыты: наша страна всё ещё может укрепить свои позиции в регионе. Мы сфабриковали доказательства угнетения правительствами, которые удерживают нашу древнюю землю, чтобы либералы поддержали наше вмешательство."
FEA_feathisia_marches_on:0 "Вперёд, Феофия!"
FEA_feathisia_marches_on_desc:0 "Феофия прошла через все беды и трудности. От правителя до правителя, через кризисы и лишения - Феофия, её народ и её культура. И мы выстоим в будущем - Феофия никогда не падёт!"

FEA_party_convention:0 "Съезд партии"
FEA_party_convention_desc:0 "Гражданская война окончена, и разношерстный союз социалистов празднует победу. Много крови было пролито и во время конфликта более радикальные фракции ПТ добились известности. Был созван съезд партии, чтобы определить судьбу Феофии."
FEA_stappenbeld_communists:0 "Клика Стоппебелда"
FEA_stappenbeld_communists_desc:0 "Клика Стоппебелда продвигает идеалы коммунизма, похожие на сталлионградские. Они утверждают, что это единственный способ предотвратить вторую гражданскую войну."
FEA_vanguardism:0 "Революционный авангард"
FEA_vanguardism_desc:0 "Хорошо обученный и классово сознательный авангард показал свои достоинства во время революции. Теперь, когда партия управляет страной, они разойдутся по всей стране, чтобы все рабочие услышали о наших планах."
FEA_collectiveisation:0 "Коллективизация"
FEA_collectiveisation_desc:0 "Частная собственность и капиталистическая экономика вызвали кризис и гражданскую войну. Новое правительство должно взять производство на себя и дать власть самим рабочим для реализации социализма."
FEA_the_general_secretary:0 "Генеральный секретарь"
FEA_the_general_secretary_desc:0 "Бернард Стоппебелд получил контроль над ПТ и решил реформировать партию в соответствии с идеалами Сталлиона. Как сама партия, так и страна получат новые названия."
FEA_organize_the_workers:0 "Организовать рабочих"
FEA_organize_the_workers_desc:0 "Гражданская война разрушила почти все трудовые организации в стране. Мы должны реорганизовать и объединить профсоюзы, чтобы удовлетворить все нужды грифонов."
FEA_communist_army:0 "Создать Революционную Феофианскую Армию"
FEA_communist_army_desc:0 "Революция победила, но от старых вооруженных сил все еще остаются корни. Мы заменим старую армию новой РФА, чтобы донести факел революции туда, где это необходимо."
FEA_communal_farming:0 "Сельскохозяйственные коммуны"
FEA_communal_farming_desc:0 "Сельское хозяйство раньше полагалось на крупные поместья аристократии. Теперь, когда она будет изгнана, нам нужно будет реформировать старые объединения в сельскохозяйственные коммуны, чтобы обеспечить страну пищей."
FEA_destroy_the_enemy:0 "Уничтожить наших врагов"
FEA_destroy_the_enemy_desc:0 "Некоторые контрреволюционеры и предатели все еще остаются в составе партии и нескольких ветвях правительства. Чтобы обеспечить постоянство революции, нам нужно избавиться их от них."
FEA_communism_with_feathisian_characteristics:0 "Феофийский коммунизм"
FEA_communism_with_feathisian_characteristics_desc:0 "Стоппебелд и КПФ сумели реализовать свою собственную интерпретацию коммунизма. Такую, которой грифоны Феофии согласны следовать. Революция преуспела и коммуны с нетерпением ждут светлого будущего для молодого социалистического государства."
FEA_education_reform_communist:0 "Образовательные реформы"
FEA_education_reform_communist_desc:0 "Поскольку многие школы банально разрушены, необходимо внедрить новую систему образования."
FEA_increase_science_base_communist:0 "Университетские стипендии"
FEA_increase_science_base_communist_desc:0 "Чтобы поддержать высшее образование, мы выдадим гранты и стипендии наиболее талантливым грифонам, которые отправятся в самые престижные университеты страны."

FEA_kogchel_socialists:0 "Социалисты Когхеля"
FEA_kogchel_socialists_desc:0 "Вспоминая, что всё это было направлено на обычных грифонов, Когхель и его соратники стремятся создать социалистическую утопию. Создавая профсоюзы, обеспечивая бесплатное здравоохранение и новую демократию, социалисты надеются объединить Феофию."
FEA_workers_rights_2:0 "Трудовые законы"
FEA_workers_rights_2_desc:0 "Когхель всегда планировал проведение пакета законов о труде через парламент, что облегчило бы положение простого грифона. Ходят слухи, что он держал рядом с собой эти проекты во время каждой битвы войны. Мы обязательно позаботимся о том, чтобы как можно скорее реализовать их."
FEA_free_healthcare_2:0 "Общий фонд медицинского страхования"
FEA_free_healthcare_2_desc:0 "Еще одна из довоенных идей Когхеля состояла в том, чтобы реформировать здравоохранение Феофии в соответствии с идеей медицинского страхования. Все раненые и заболевшие во время войны, несомненно, будут рады услышать, что внедрение этого плана по-прежнему является первоочередной задачей."
FEA_direct_democracy:0 "Внедрение прямой демократии"
FEA_direct_democracy_desc:0 "Чтобы гарантировать отсутствие новой гражданской войны, политическая система должна быть обновлена. Старые традиции дворянства и парламентаризма должны быть отринуты в пользу радикальной системы прямой демократии рабочих."
FEA_unionism_2:0 "Государственный профсоюз"
FEA_unionism_2_desc:0 "Чтобы лучше защитить рабочих с рабочих мы создадим государственные профсоюзы. Таким образом, все грифоны будут представлены в организациях, которые защищают их права."
FEA_union_militias:0 "Вооруженные профсоюзы"
FEA_union_militias_desc:0 "Профсоюзы должны защищать себя и республику от внешних врагов. Централизованная армия с профессиональными солдатами просто приведет к реакционному движению. Поэтому рабочие будут практиковать сражаться в составе ополчения профсоюзов. Мы верим в них!"
FEA_public_works_projects_2:0 "Рабочий план"
FEA_public_works_projects_2_desc:0 "Феофия лежит в руинах после гражданской войны и нам понадобится много средств для её восстановления. Справиться с этим нам помогут рабочие планы - Arbeidsplan - рассчитанные на борьбу с уже неактуальным кризисом."
FEA_defend_the_homeland:0 "Для защиты отечества"
FEA_defend_the_homeland_desc:0 "Республика окружена со всех сторон дворянами и прочими, кто стремится причинить нам вред. Чтобы защитить наше государство, все, даже наши старые враги, должны объединиться для защиты отечества!"
FEA_the_new_feathisia:0 "Восходящая звезда"
FEA_the_new_feathisia_desc:0 "Несмотря на все произошедшее, мы остались верны нашим идеалам. Феофия возродилась из пепла в качестве нового социалистического, но не радикального государства. Республика устоит!"
FEA_education_reform_communist_2:0 "Кадеты"
FEA_education_reform_communist_2_desc:0 "Мы включим военную подготовку в некоторые школы, чтобы получить верных государству кадетов."
FEA_increase_science_base_communist_2:0 "Университетские стипендии"
FEA_increase_science_base_communist_2_desc:0 "Чтобы поддержать высшее образование, мы дадим гранты и стипендии наиболее талантливым грифонам, которые отправятся в самые престижные университеты страны."

FEA_rozenkamp_strasserists:0 "Банда Розенкампа"
FEA_rozenkamp_strasserists_desc:0 "Розенкамп упорно сражался во время гражданской войны, иногда используя тактику и концепции, более подходящие нашим врагам. Однако его радикальные идеи набрали силу во время войны, и некоторые думают, что в них что-то есть."
FEA_purge_opposition:0 "Расправиться с оппозицией"
FEA_purge_opposition_desc:0 "Мы не можем позволить диссидентам сорвать революцию. Все, кто не подчинится нам - предатели. И есть только одно средство, чтобы избавиться от них. Мы покажем нашим грифонам, кому можно доверять, а кому нет."
FEA_industrial_plan:0 "Усиление национальной индустриализации"
FEA_industrial_plan_desc:0 "Наша страна не в состоянии справиться с войной. Чтобы вернуть Феофию в строй, мы должны снова начать индустриализацию. С железным когтем и железной волей, мы получим необходимые заводы."
FEA_the_fuhrer:0 "Лейдер"
FEA_the_fuhrer_desc:0 "Герман Розенкамп полностью изменил лицо ПТ, но этого недостаточно. Мы должны объявить его нашим верховным правителем, нашим Лейдером. Грифоны должны знать, что только он может возглавить Феофию в этой великой борьбе народов."
FEA_secret_police:0 "Создать государственную полицию"
FEA_secret_police_desc:0 "Чтобы защитить государство от иностранных агентов, предателей и трусов, мы должны сделать секретную государственную полицию. Она будут следить за всеми грифонами орлиными глазами, а также будет включена в состав армии, чтобы обеспечить лояльность к Лейдеру."
FEA_loyal_army_stras:0 "Армия"
FEA_loyal_army_stras_desc:0 "Новая Феофийская армия будет беспощадной и эффективной. Серые колонны Де Хеершара должны маршировать туда, куда приказывает Лейдер, в Тартар и обратно, если понадобится! Армия сделает всё, чтобы защитить революцию Феофии от внешних угроз."
FEA_work_for_feathisia:0 "Работать во благо отечества"
FEA_work_for_feathisia_desc:0 "Все грифоны должны знать, что Феофия окружена врагами. Эти иностранцы хотят уничтожить плоды нашей революции. Чтобы сохранить её, каждый грифон должен отдать все свои силы на благо Лейдера и отечества."
FEA_the_war_economy:0 "Феофийская военная экономика"
FEA_the_war_economy_desc:0 "Наша промышленность должна быть ориентирована на войну. Война неизбежна и, если она не придёт к нам, мы найдём её. Поэтому простой грифон должен будет немного затянуть ремень, чтобы мы могли сделать оружие, необходимое для победы в предстоящем конфликте. Чтобы поддержать это, мы также назначим новый завод на производство военного оборудования."
FEA_the_new_heartland:0 "Новый век"
FEA_the_new_heartland_desc:0 "Наша армия готова к войне, пришло время идти в атаку на капиталистов. Не останется ни единого империалиста в Грифонии, их всех смоет красный прилив! Победа или смерть!"

FEA_the_fate_of_feathisia:0 "Судьба Феофии"
FEA_the_fate_of_feathisia_desc:0 "Битва за Феофия закончилась и НАФ победил. Страна лежит в руинах, но различные фракции, которые заработали влияние во время гражданской войны, должны встретиться в последний раз, чтобы решить судьбу нации."
FEA_hermans_stratocracy:0 "Переворот Ворста тот Ворста"
FEA_hermans_stratocracy_desc:0 "Генерал взял на себя руководство после того, как трагическая авария унесла жизни большей части руководства НАФ. Наши войска возьмут на себя контроль и в эти небезопасные времена будет создан совет офицеров для руководства страной."
FEA_purge_the_enemies:0 "Пуля для предателей"
FEA_purge_the_enemies_desc:0 "Те, кто встал на сторону армии и коммунистов-предателей, должны быть найдены. Независимо от их намерений или их оправданий, использование оружия против ваших защитников является изменой. Пуля - эти предатели не заслуживают даже пули, но мы действительно милосердны и они отделаются малым."
FEA_armouries_on_every_corner:0 "Военная промышленность"
FEA_armouries_on_every_corner_desc:0 "Армия не может сражаться без снаряжения. Чтобы страна оставалась в безопасности, мы должны построить новые заводы по производству оружия. Граждане должны быть благодарны за рабочие места."
FEA_a_puppet_duke:0 "Герцог-марионетка"
FEA_a_puppet_duke_desc:0 "Нам удалось найти члена семьи Вайермарс, который все еще жив. Что ещё лучше, этот грифон, Стефан Вайермарс, в чём-то согласен с нашей политикой. Он может быть нашей марионеткой перед народом, повышая легитимность нашего правительства. В конце концов, военные всегда служили великому князю."
FEA_mandatory_serivce_for_all:0 "Снизить минимальный возраст"
FEA_mandatory_serivce_for_all_desc:0 "У предыдущего правительства были всевозможные правила для того, кто может быть солдатом, а кто не может. Гражданская война показала, что в чрезвычайной ситуации такие правила становятся менее строгими и что даже молодые грифоны могут отлично сражаться. Давайте снизим минимальный призывной возраст, чтобы все подходящие смогли защищать нацию."
FEA_calibrate_the_economy:0 "Подготовить экономику"
FEA_calibrate_the_economy_desc:0 "Многие угрозы из-за рубежа направлены против нашей честной Феофии. В интересах защиты страны герцог подпишет новый промышленный закон, согласно которому ключевые отрасли промышленности окажутся под контролем совета офицеров для максимально эффективной работы."
FEA_militarized_society:0 "Милитаризированное общество"
FEA_militarized_society_desc:0 "Остальная часть Грифонии часто издевается над Феофией, страной моряков и торговцев. Но то, что мы были богаты, не значит, что мы не знаем, как сражаться. Армия покажет путь для остальной части страны. Если иностранцы захотят посмеяться над нами, пусть придут и попробуют выступить против нашего народа."
FEA_partisan_warfare:0 "Подготовить народ"
FEA_partisan_warfare_desc:0 "Чтобы подготовить феофийцев к заграничным угрозам, мы будем обучать каждого грифона, независимо от его возраста или профессии, основам боя. Наши партизаны окажут поддержку в случае конфликта и, если грязный враг осквернит нашу землю своим присутствием, противники найдут на нашей земле врагов за каждой травинкой."
FEA_the_black_spot_of_griffonia:0 "Черное пятно Грифонии"
FEA_the_black_spot_of_griffonia_desc:0 "На каждом участке границы были установлены заграждения и сторожевые башни. Все дороги из страны скоро будут закрыты. Феофия - это всё, что нам когда-либо понадобится, и военные обеспечат, чтобы феофийцы всегда оставались в безопасности. Попытка покинуть страну - измена за которой последует казнь. Да здравствует Феофия!"
FEA_education_reform_fascist_1:0 "Образовательные реформы"
FEA_education_reform_fascist_1_desc:0 "Гражданская война отложила крайне необходимые реформы системы образования в Феофии. Теперь, когда конфликт окончен, мы, наконец, сможем обновить систему до современных стандартов."
FEA_increase_science_base_fascist_1:0 "Университетские стипендии"
FEA_increase_science_base_fascist_1_desc:0 "Мы должны отправить самых талантливых грифонов в университеты, чтобы те смогли лучше всего послужить государству."

FEA_moldernik_the_leader:0 "Клика Молдерника"
FEA_moldernik_the_leader_desc:0 "Лидерство Молдерника оспаривалось, но, в конце концов, НАФ решила не менять знакомого лидера. Сильный и стабильный лидер будет управлять Феофией в эти бурные времена."
FEA_youth_groups_2:0 "Jeugdwind"
FEA_youth_groups_2_desc:0 "Jeugdwind, наша молодежная организация, оказалась бесценной для сплочения наших сторонников и во время сражений гражданской войны. Поощряя членство среди молодежи, мы обеспечим лояльность партии в будущем, при этом наши грифоны получат военную подготовку."
FEA_welfare_for_the_feathisian_2:0 "Программа национального благосостояния"
FEA_welfare_for_the_feathisian_2_desc:0 "Задолго до кризиса, Молдерник предложил националистическую программу социального обеспечения, чтобы убедиться в наличии базовых товаров у каждого гражданина. Мы надеялись переиграть коммунистов таким щедрым предложением, но переговоры провалились. Теперь это неважно, мы все равно покажем феофианцам заботу ФНВ."
FEA_eliminate_heeren:0 "Избавиться от Херена"
FEA_eliminate_heeren_desc:0 "Херену и его приспешникам было позволено слишком долго очернять наше доброе имя. Нет полиции и нет суды, которые смогут остановить нас сейчас. Его яростная смерть будет достойна его жизни."
FEA_corporate_allies:0 "Союзники в корпорациях"
FEA_corporate_allies_desc:0 "Многие из крупнейших предприятий в Феофии поддерживали нас, опасаясь коммунистов. Гарантируя, что мы оставим их компании и сотрудников в покое, они окажут нашей партии необходимую поддержку."
FEA_state_unions_2:0 "Основать государственные профсоюзы"
FEA_state_unions_2_desc:0 "Профсоюзы были частью повседневной жизни в Феофии. Они часто использовались левыми для продвижения идей своей партии и ленивыми рабочими для подрыва национальных интересов. Мы объединим все остальные профсоюзы в единый государственный профсоюз, чтобы все рабочие были защищены действительно нейтральной организацией."
FEA_grand_new_army:0 "Основать Arendwachters"
FEA_grand_new_army_desc:0 "Орлиная гвардия являются военизированным подразделением НАФ, которое было основной боевой силой в первые дни гражданской войны. После конфликта они стали хорошо известной и высокоорганизованной военной машиной. Высокопоставленная и лояльная к партии, Орлиная гвардия будет отличным дополнением к армии Феофии."
FEA_labour_battalions_2:0 "Трудовые батальоны"
FEA_labour_battalions_2_desc:0 "Наиболее лояльные наши граждане должны служить в трудовых батальонах. Эти наполовину военные, наполовину гражданские подразделения будут работать над важнейшими строительными проектами и укреплениями для армии в случае необходимости."
FEA_feathisia_lives_again:0 "Вперёд Феофия!"
FEA_feathisia_lives_again_desc:0 "Когда империя распалась, мы столкнулись с проблемами, но смогли их преодолеть. Когда экономический кризис настал снова, мы столкнулись с проблемами, но смогли их преодолеть. Когда герцога застрелили, мы столкнулись с проблемами, но смогли их преодолеть. В гражданской войне мы почти проиграли, но Феофия все еще держится. И теперь Феофия вновь сильна!"
FEA_education_reform_fascist_2:0 "Кадеты"
FEA_education_reform_fascist_2_desc:0 "Теперь, когда гражданская война завершилась, нам нужно адаптировать систему образования к новым временам. Мы должны объединить военную подготовку и образование. Наши ученикам необходима военная подготовка, которая выкует в них настоящую силу воли."
FEA_increase_science_base_fascist_2:0 "Университетские стипендии"
FEA_increase_science_base_fascist_2_desc:0 "Как и во всех аспектах природы, некоторые молодые грифоны лучше других. Мы, естественно, поощряем мастерство, помогая лучшим попадать в университеты."

FEA_oh_god_why:0 "Переворот Херена"
FEA_oh_god_why_desc:0 "В момент ясности, после произнесённой Хереном речи перед съездом партии, все её члены принесли ему клятву верности. Теперь Годфрид Херен, часто называемый экстравагантным или безумным даже его политическими союзниками, занимает пост главы государства."
FEA_literal_gestapo:0 "Основать государственную тайную полицию"
FEA_literal_gestapo_desc:0 "Необходимо создать новую тайную полицию. Крайне важно найти всех, кто выступает против Херена. Не следует избегать никаких методов допроса или наказаний. В конце концов, предатели не заслуживают ничего, кроме Тартара."
FEA_sentinels_integrated:0 "Интегрировать Bronzen Schildwachten"
FEA_sentinels_integrated_desc:0 "Точно так, как наказывается предательство, лояльность должна быть вознаграждена. Бронзовые Стражи были самыми близкими сторонниками Херена с самого начала и сформировали элитные боевые силы во время гражданской войны. Им будет разрешено создавать свои собственные подразделения армии, лояльные своему лидеру."
FEA_the_great_purge:0 "Великая чистка"
FEA_the_great_purge_desc:0 "Теперь, когда как армия, так и тайная полиция контролируются нашими верными сторонниками, настало время искоренить всех вредителей из общества. Чтобы бороться с болезнью, тело нации должно быть агрессивным и неумолимым. Чистка сделает нашу любимую Феофию здоровой снова."
FEA_death_squads:0 "Основать отряды смерти"
FEA_death_squads_desc:0 "Стражи обвенчаны со смертью;\nЗа золото и синеву, за страну;\nМы победим леса и горы;\nНи предатель, ни пытки, не враждебные шторма не напугают нас;\nЕсли же мы падём,\nСмерть за Херена - честь для нас!"
FEA_liberty_through_work:0 "Трудом заработать свободу"
FEA_liberty_through_work_desc:0 "Не все, кто противостоят нам, потеряны навсегда. Жесткий образ жизни может очистить большинство грифонов. Работа в трудовых лагерях с суровым режимом и скудным рационом избавит их от любых ложных убеждений. В то время как нежелательные личности находятся на лечении, их вклад поможет Феофии снова стать сильнее."
FEA_corporate_allies_2:0 "Союзники в корпорациях"
FEA_corporate_allies_2_desc:0 "Некоторые из крупнейших корпораций поддержали наше восхождение к власти. Сопоставляя их цели с нашими, мы сможем использовать их активы для сокращения производственных мощностей, которые нам нужны для использования в негосударственных целях. Кроме того, наши обещания войны, несомненно, помогут повысить их прибыль."
FEA_labour_for_the_state:0 "Труд для государства"
FEA_labour_for_the_state_desc:0 "Многие малые предприятия усеивают Феофию, но их усилия лучше всего сфокусировать на других вещах. Национализация и покупка малых предприятий, и использование их машин и служащих на крупных заводах, поможет получить больше промышленных мощностей. Это сильное вмешательство в остатки частного сектора, но у Херена есть другие планы по развитию экономики."
FEA_the_lion_roars:0 "Рёв льва"
FEA_the_lion_roars_desc:0 "Они назвали Херена безумцем. Они говорили, что его планы невозможны, и что феофийцы никогда не согласятся с ним. Все они ошибались. И теперь феофийский Лёв снова рычит, готовый добиться славы. Мы все за Херена, он приведет нас к нашей окончательной победе!"

FEA_c_industry_1:0 "Восстановление"
FEA_c_industry_1_desc:0 "Гражданская война после убийства герцога Герлаха, возможно, была краткой, но она нанесла серьёзный ущерб нашей экономике. Безработица высока как никогда, наши промышленные предприятия лежат в руинах, а инфраструктура разрушена. Решение этих проблем должно быть главным приоритетом любого нового правительства."
FEA_c_industry_2:0 "Географическая разведка"
FEA_c_industry_2_desc:0 "Феофия велика, но большая часть её земель до сих пор плохо изучена. Комиссия по географической разведке вполне может найти новые месторождения ценных ресурсов, разработка и использование которых будет иметь большое значение для восстановления нашей экономики."
FEA_c_industry_3:0 "Расширить сталеплавильную промышленность"
FEA_c_industry_3_desc:0 "Наша сталеплавильная промышленность всегда страдала от нехватки мельниц и плохой связи с железными и угольными месторождениями, необходимыми для работы. Вложив значительные средства в развитие этого сектора, мы смогли бы преодолеть эти препятствия и начать сокращать разрыв между нами и нашими более промышленно развитыми соперниками."
FEA_c_industry_4:0 "В поисках хрома"
FEA_c_industry_4_desc:0 "Хром крайне важен для современной металлургии. Использование этого элемента в сочетании со сталью упрочняет её и делает более устойчивым к коррозии. Эти преимущества особенно важны в современных танках, причем наиболее эффективная броня использует сплав из стали и хрома. Поэтому очень важно, чтобы мы обнаружили дополнительные залежи хромовой руды."
FEA_c_industry_5:0 "Эксперименты с синтетической нефтью"
FEA_c_industry_5_desc:0 "Наши земли бедны нефтью, с ограниченной производством в Аивле. Это пугает, учитывая важность использования топлива во всех сферах. Но технологии смогут помочь нашим ограниченным резервам, предложив способ превратить уголь в пригодный для использования нефтеподобный материал. Мы должны воспользоваться этой технологией."
FEA_c_industry_6:0 "Перестроить железные дороги"
FEA_c_industry_6_desc:0 "Во время гражданской войны многие из наших железных дорог были намеренно саботированы или случайно повреждены в ожесточенных боях. Это затрудняет перемещение товаров по всей стране, серьезно замедляя экономическое развитие. Ремонт инфраструктуры решит многие текущие экономические проблемы."
FEA_c_industry_7:0 "Реструктуризация промышленного сектора"
FEA_c_industry_7_desc:0 "Немногие из наших экономических активов по-прежнему функционируют, подавляющее большинство выведено из строя. Чтобы быстро восстановить экономику, мы должны конфисковать несколько ещё работоспособных предприятий и использовать централизованное планирование, чтобы наилучшим образом ориентировать их на будущий ремонт и развитие."
FEA_c_industry_8:0 "Поддержать местных производителей оружия"
FEA_c_industry_8_desc:0 "Наша экономика может лежать в руинах, но количество угроз лишь продолжает расти. Мы должны быть уверены, что у солдат есть необходимые им запасы, чтобы справиться с внешними и внутренними врагами. Мы должны полностью национализировать все военные заводы и фабрики, производящие технику для армии, и централизованно управлять ими."
FEA_c_industry_9:0 "Перестроить доки Роттендедама"
FEA_c_industry_9_desc:0 "Наша зависимость от портов Скайфола привела к первоначальным экономическим бедам. Мы учесть своих ошибки и строить собственные порты. Это гарантирует, что нам никогда не придется полагаться на внешние факторы, обеспечивающие национальное процветание."
FEA_c_industry_10:0 "Расчистка земли"
FEA_c_industry_10_desc:0 "Огромные участки наших земель недоступны для экономического использования. Их очистка не только принесет огромную пользу для хрупкой экономики, но и даст работу тысячам."
FEA_c_industry_11:0 "Переселение в сельскую местность"
FEA_c_industry_11_desc:0 "Приток новых пахотных земель был слишком велик для фермеров, что привело к тому, что многие из них был оставлены "под паром". Таким образом, если мы хотим правильно использовать эти акры, мы должны достать рабочую силу для них в городах. Это также даст новые возможности и перспективы городскому населению, лишившемуся домов в результате гражданской войны."
FEA_c_industry_12:0 "Современные промышленные методы"
FEA_c_industry_12_desc:0 "Эквестрия является главной промышленной державой мира, чему способствуют множество новаторов, активов и передовых технологий. Если мы хотим достичь такого же уровня развития, необходимо воспроизвести эту модель. Мы можем приобрести эквестрийские патенты на чёрном рынке и нанять квалифицированный персонал, который готов работать за деньги."
FEA_c_industry_13:0 "Исследования в области электроники"
FEA_c_industry_13_desc:0 "Электроника - это будущее, предлагающее нам помощь в исследованиях, защите наших сообщений и обнаружении вражеских самолетов. Эти технологии могут повернуть ход будущей войны в нашу пользу и любые инвестиции принесут огромную пользу в следующие десятилетия."
FEA_c_industry_14:0 "Поддержать Мирабельский Университет"
FEA_c_industry_14_desc:0 "Мирабельский Университет - одна из драгоценностей в короне Феофии. На протяжении веков он учил наших граждан различным наукам, включая инженерное дело, медицину и прочее. Но в последние годы из-за экономического кризиса он страдает от сокращения числа учащихся и пожертвований. Мы должны предложить университету официальное финансирование."
FEA_c_industry_15:0 "Завершить реконструкцию"
FEA_c_industry_15_desc:0 "Ущерб, нанесенный нашей гражданской войной, наконец, был восстановлен, начав новую эру богатства и процветания. Сегодняшняя экономика может очень сильно отличаться от старой экономики, но наши грифоны хорошо питаются, работают и защищены от невзгод. Мы являемся успешным примером того, почему наша политическая философия перспективна."

FEA_martial_law:0 "Военное положение"
FEA_martial_law_desc:0 "Было введено военное положение, чтобы разобраться с терзающим нацию хаосом. У герцога Герлаха, несомненно, есть решение, которое предотвратит такие проблемы с партиями в будущем."
FEA_disband_parliament:0 "Расформировать парламент"
FEA_disband_parliament_desc:0 "Ясно, что эти идиоты, называющие себя политиками, не имеют ни малейшего представления о том, как управлять страной. Они не смогут даже определиться с меню ужина без драки. Не важно, скоро о них позаботятся."
FEA_deal_with_PvdA:0 "Разобраться с ПТ"
FEA_deal_with_PvdA_desc:0 "Нереалистичные планы Партии Труда и их антимонархическая риторика всегда были занозой в нашем боку, но сейчас они окончательно лишились разума. Они захватили фабрики и отказываются работать, хотя раньше громче всех требовали новых рабочих мест. Очень хорошо, есть и другие способы разобраться с безработицей."
FEA_pull_them_out:0 "Избавиться от гнили"
FEA_pull_them_out_desc:0 "Эти избалованные городские грифоны никогда толком не работали в своих жизнях. Давайте избавимся от них и построим фабрики в сельской местности, чем создадим рабочие места для верных лоялистов. Выбейте их из фабрик. Любой ценой."
FEA_socialist_begone:0 "Уничтожить Красный Фронт"
FEA_socialist_begone_desc:0 "Фабрики вернулись под наш контроль, а теперь нужно разобраться с коммунистическими организациями. Мы уничтожим всех лидеров и сломим их дух. Если они так любят Красный Фронт, то мы раскрасим их двери их же кровью."
FEA_deal_with_LDP:0 "Разобраться с ЛДП"
FEA_deal_with_LDP_desc:0 "Либералы всегда утверждали, что они наши друзья и союзники. Однако, теперь ясно, что они лишь преследовали собственные цели, а на управление страной им плевать. Неважно, их жалкий Освободительный Фронт не спасёт их от справедливого возмездия."
FEA_liberals_get_noose_too:0 "День веревки"
FEA_liberals_get_noose_too_desc:0 "Мы должны арестовать этих "мирных" протестующих, что нарушают порядок на улицах. Когда мы схватим их, то покажем, что случается когда требуешь свободы, но отказываешься работать за неё, когда предоставляется шанс."
FEA_deal_with_the_ringleaders:0 "Уничтожить зачинщиков"
FEA_deal_with_the_ringleaders_desc:0 "Теперь, когда они лишились поддержки, мы нажмём на них и найдём зачинщиков этого небольшого протеста. Талонсли и его сторонники должны быть уничтожены раз и навсегда. Только после этого мы можем создать достойную Феофию."
FEA_deal_with_the_FNV:0 "Разобраться с НАФ"
FEA_deal_with_the_FNV_desc:0 "НАФ и их банды головорезов притворяются патриотами. Они считают, что знают волю и желания народа, а также путь, по которому должна идти страна. Но они подстрекают армию к мятежу и сражаются с нашими силами на улицах. Мы покажем им, как выглядит настоящее лидерство."
FEA_strangle_the_leadership:0 "Отбраковать военных"
FEA_strangle_the_leadership_desc:0 "Последователи ван Ворста от Ворста считают себя знатью, но они давно потеряли всякую честь. Между тем, выскочки вроде Молдерника и Херена всегда были нашими противниками. Мы покажем нашим гражданам, что происходит, когда генерал совершает измену."
FEA_butcher_the_paramilitaries:0 "Уничтожить полувоенные организации"
FEA_butcher_the_paramilitaries_desc:0 "Теперь, когда о нужных солдатах позаботились, на очереди военизированные формирования Херена и Молдерника. Они превратились в непослушную толпу, которой, как скотом, управляют их фашистские лидеры. Если они будут вести себя как скот, мы и отнесёмся к ним соответственно."
FEA_dukes_country:0 "Страна герцога"
FEA_dukes_country_desc:0 "Теперь, когда с выскочками и преступниками разобрались, великий князь может наконец сосредоточиться на том, что он больше всего любит: на заботе о Феофии и ее законопослушных гражданах."
FEA_dukes_education:0 "Образовательные реформы герцога"
FEA_dukes_education_desc:0 "Некомпетентная коалиция, которая управляла страной, никогда не уделяла внимания реформированию системы образования. Мы предупреждали, что из-за этого страна отстанет от своих соседей, но либералы считали другие вещи более важными. Мы должны быстро наверстать упущенное."
FEA_dukes_proper_science_base:0 "Герцогские университетские стипендии"
FEA_dukes_proper_science_base_desc:0 "Лучшим, самым достойным молодым грифонам будет предоставлен свободный доступ в университет. Университеты будут оазисами высшего образования, свободными от любых разрушительных влияний. Таланты, которые будут обучаться таким образом, непременно поразят своих наставников яркими идеями!"
FEA_the_dukes_army:0 "Армия герцога"
FEA_the_dukes_army_desc:0 "Многие граждане просто хотят стабильности в своей жизни, и этому отлично способствует армия. Там не только стабильно платят, но армия также задаёт ритм и вносит дисциплину в жизнь. С другой стороны, это отличный способ граждан помочь своим лордам, защищая страну. Мы возьмем армию на личный контроль, чтобы все прошло хорошо."
FEA_new_generals:0 "Повысить лояльных офицеров"
FEA_new_generals_desc:0 "Из-за каких-то внутренних проблем в армии Феофии практически отсутствовали генералы. К счастью, многие офицеры более низких званий проявили себя лояльными перед лицом невзгод. Мы повысим их, чтобы заполнить пробелы в военном командовании."
FEA_the_dukes_secret_service:0 "Создать DGDvdH"
FEA_the_dukes_secret_service_desc:0 "Секретная служба герцога, несмотря на отсутствие красивой аббревиатуры, необходима, чтобы убедиться в том, что ни один гражданин не попал в сети обмана от иностранного влияния либо же по собственной глупости. Секретным агентам будут дано широкие полномочия для наблюдения и допроса любого подозрительного грифона ради них же самих."
FEA_new_officer_core:0 "Новое офицерский корпус"
FEA_new_officer_core_desc:0 "Герцог всегда имел глаз на таланты после того, как он начал лично беседовать с офицерами-новобранцами, качество корпуса значительно улучшилось. Этим новобранцам будет предоставлено самое лучшее образование и пособия. С таким лидером Феофия заставит Герлаха гордиться ей!"
FEA_dukes_armouries:0 "Вооружить нацию"
FEA_dukes_armouries_desc:0 "Хотя с большинством внутренних дел страны разобрались, Феофия по-прежнему окружена многими угрозами. Чтобы выстоять в предстоящих штормах, армия должна быть хорошо вооружена. Великий герцог предвидел это и приказал построить нескольких новых военных заводов."
FEA_crush_remaining_dissidents:0 "Сокрушить всех оставшихся диссидентов"
FEA_crush_remaining_dissidents_desc:0 "Даже сейчас некоторые грифоны просто слишком упрямы, чтобы осознать свои ошибки. Неважно, мы всегда готовы научить их истине."
FEA_banker_loyalty:0 "Обеспечить лояльность банков"
FEA_banker_loyalty_desc:0 "В эти смутные времена банки никогда не переставали поддерживать нас. Мы вернем услугу и убедитесь, что Феофия будет безопасным местом для инвестиций к взаимной выгоде обеих сторон."
FEA_the_privy_council:0 "Усилить Тайный совет"
FEA_the_privy_council_desc:0 "Совет великого герцога всегда был нейтральным игроком на политическом, но ясно, что эти мудрые грифоны нужны сейчас больше, чем когда-либо прежде. Их разумное руководство поможет восстановить страну."
FEA_ancient_claims:0 "Вспомнить о древних претензиях"
FEA_ancient_claims_desc:0 "Сейчас великий герцог видит это ясно. Плохое управление страной затронуло не только Феофию. За границей дела идут ещё хуже. У Герлаха есть некоторые древние семейные претензии на эти регионы. Он на самом ненавидит войну, но готов развязать её ради блага всех грифонов."
FEA_industrial_council:0 "Создать DIRvdH"
FEA_industrial_council_desc:0 "Чтобы лучше координировать усилия между крупным бизнесом и государством, будет создан Герцогский Промышленный Совет. Он включит в себя занимающихся бизнесом грифонов и бюрократов. Этот совет будет предоставлять великому князю информацию, необходимую получения Феофией максимальной выгоды от своих сильных экономических сторон."
FEA_a_swamp_griffonian_on_the_throne:0 "Защитить наследие Горовера"
FEA_a_swamp_griffonian_on_the_throne_desc:0 "Император Гровер V был близким другом великого герцог и после его кончины преемники впустую растратили ценности, за которые он когда-то выступал. Феофия всегда оставалась верной наследию императора, даже после его смерти. Ради будущего Грифонии мы сами взойдём на этот трон."


FEA_recalibrate_the_economy:0 "Перенастроить экономику"
FEA_recalibrate_the_economy_desc:0 "Феофия по-прежнему страдает от последствий последнего экономического кризиса. Один из вопросов, который остаётся нерешенным, заключается в том, что наша экономика слишком велика и не имеет достаточной емкости рынков, чтобы удовлетворить её избыточную производительность. Мы можем убить двух зайцев одним выстрелом, направив часть этого избытка от гражданского сектора в сторону нашей вооруженной промышленности."
FEA_d_infrastructure_project:0 "Крупные инфраструктурные проекты"
FEA_d_infrastructure_project_desc:0 "Экономика Феофии страдает от двух проблем. Во-первых, значительная часть нашего населения по-прежнему остается безработной. Во-вторых, инфраструктура нашего герцогства недостаточна, что приводит к замедлению экономического роста. Мы можем решить оба эти вопроса, инвестируя государственные деньги в дальнейшее развитие нашей транспортной сети."
FEA_d_arms_factories:0 "Расширить военную промышленность"
FEA_d_arms_factories_desc:0 "В течение многих лет военное производство в Феофии было очень скромным. Это не только лишило нас доступа к целой отрасли, в которой можно получить экономическую выгоду, но также оставляет нас беззащитными перед угрозой вторжения. Для решения этих проблем герцог Герлах поручил расширить наш военно-промышленный комплекс."
FEA_steelworks:0 "Грандиозные сталеплавильные проекты"
FEA_steelworks_desc:0 "Феофия богата железом и углем. Однако нашей металлургической промышленности препятствует нехватка мельниц и инфраструктуры. В ответ герцог Герлах призвал к строительству новых мельниц. Это приведет к удвоению нашего текущего выпуска продукции."
FEA_oil_experiments:0 "Эксперименты с синтетической нефтью"
FEA_oil_experiments_desc:0 "Нефть является кровью современной механизированной армии. Без неё нам придётся тащить снаряжение на спинах или применять вьючных животных. Эта является проблемой, поскольку наше герцогство бедно ресурсами. Однако, после недавних технологических прорывов, появилась возможность превращать уголь в пригодное для использования маслообразное топливо. Возможно, мы сможем воспользоваться этим."
FEA_ducal_dockyards:0 "Торговля со всем миром"
FEA_ducal_dockyards_desc:0 "Товары Феофии когда-то имели доступ к мировому рынку. Однако из-за недавних проблем Скайфола, мы оказались без возможности торговать с кем-либо, кроме наших ближайших соседей. Чтобы решить эту проблему, герцог Герлах призывает к расширению портов Роттендедама. Нам больше не нужно будет полагаться на других, чтобы экспортировать наши товары."
FEA_d_labour_battalion:0 "Создать рабочие бригады"
FEA_d_labour_battalion_desc:0 "Строительство дает нам возможность продуктивно использовать избыточную рабочую силу. В конце концов, фабрики завтрашнего дня должны быть построены сегодня."
FEA_d_factories:0 "Расширить промышленный сектор"
FEA_d_factories_desc:0 "На протяжении десятилетий наше герцогство опиралось на богатство, получаемое от сельскохозяйственных товаров. В современном государстве должно быть по-другому. Герцог Герлах призвал к финансированию промышленных проектов в самом сердце нашего герцогства. Мало того, что они дадут работы многим тысячам, но они также сократят разрыв между Феофией и современным миром."
FEA_d_agrarianism:0 "Поддержка аграризма"
FEA_d_agrarianism_desc:0 "Недовольство среди дворян в связи с недавним фокусом на индустриализацию растёт. Они опасаются, что любые дальнейшие действия, предпринятые для модернизации нашего государства, ещё больше ослабят их положение в обществе. Мы должны заверить дворян, что они в безопасности и что они важны для нашего общества."
FEA_d_modern_methods:0 "Современные промышленные методы"
FEA_d_modern_methods_desc:0 "Эквестрия выступает в качестве лидера технологических инноваций, у них есть одни из самых ярких умов в мире. Это позволило Эквестрии затмить весь остальной мир в промышленном мастерстве. Если Феофия хочет достичь того же, она должна начать учиться у них. Чтобы добиться этого, герцог Герлах выдал средства для покупки эквестрийских паспортов и найма их квалифицированных мастеров."
FEA_d_engineering_uni:0 "Герцогская инженерная академия"
FEA_d_engineering_uni_desc:0 "Инженерия - это будущее. Каждая машина, электрическое устройство и искусственный химикат требуют труда инженеров в разработке или же производстве. Чтобы облегчить растущий спрос на инженеров, герцог Герлах призвал к созданию Герцогской инженерной академии. Этот объект соберёт лучшие умы Феофии и превратит их в будущее поколение инженеров."
FEA_d_state_unions:0 "Создать Staatsvakbond"
FEA_d_state_unions_desc:0 "До покушения на жизнь герцога Герлаха профсоюзы в Феофии были отличной средой для противников его политики. Этими профсоюзами нередко руководили члены ЛДП или ПТ, которые использовали их больше для политических целей, а не по прямому назначению. В ответ герцог Герлах создал единый государственный профсоюз, который будет представлять всех рабочих без привлечения политики."
FEA_d_war_economy:0 "Феофская Военная Экономика"
A_d_war_economy_desc:0 "Нашим войскам катастрофически не хватает снаряжения, чтобы сражаться на равных с внутренними и внешними врагами. Для того чтобы содействовать столь необходимому наращиванию военного потенциала, наша экономика должна быть прокалибрована таким образом, чтобы вооруженные силы получили приоритет в плане промышленных, производственных и природных ресурсов."
FEA_d_finish_economy:0 "Завершить перенастройку"
FEA_d_finish_economy_desc:0 "Наша экономика ещё никогда не была такой мощной. Мы обладаем мощной промышленной базой, сильной инфраструктурой, расправились с безработицей и готовы защитить своё государство. Всё это было создано под чутким руководством Герцога Герлаха."

FEA_the_throne:0 "Трон - наш"
FEA_the_throne_desc:0 "Благодаря соблазну, любви и дипломатии нам удалось покорить сердце герцогини и трон Империи. Наш грациозный и любимый герцог теперь имперский регент, и должен взять на себя управление Империей в целом."
FEA_protection_alliance:0 "Вассалы"
FEA_protection_alliance_desc:0 "С контролем над Империей, мы также получили новую группу вассалов под нами. Мы должны обеспечить успех Империи, как ее новый регент. Силой, если придется."
FEA_PYT_dealing:0 "Разобраться с Грифинхельмом"
FEA_PYT_dealing_desc:0 "Герцогство Грифинхельм на юге - слабо и беззащитно. Его руководство должно осознать, что сами по себе они слабы. Будучи частью Империи, они являются частью чего-то большего и более сильного."
FEA_core_PYT:0 "Интеграция Грифинхельма"
FEA_core_PYT_desc:0 "Теперь, когда Земли Грифинхельма находятся под нашим контролем, мы можем начать интегрировать их в основную часть нашей Империи. Вместе мы становимся сильнее!"
FEA_BRZ_and_STW:0 "Взглянуть на Север"
FEA_BRZ_and_STW_desc:0 "К северу от нас находится Графство Бронзхилл, слабый горный регион, и, что более важно, Клубничное Герцогство, где проживает новая жена герцога. Безопасность этих земель имеет огромное значение для герцога и герцогини. Самый лучший и простой способ - это интегрировать их в сферу самой Империи."
FEA_core_BRZ_and_STW:0 "Интеграция Севера"
FEA_core_BRZ_and_STW_desc:0 "Север, а вместе с ним земли герцогини Габриэлы, теперь благополучно находится в пределах нашей Империи! Теперь пришло время полностью интегрировать их. Все грифоны, крестьяне и дворяне не должны больше бояться, потому что теперь они в безопасности."
FEA_the_south:0 "Предатели"
FEA_the_south_desc:0 "Когда Габриэла поднялась на императорский трон в качестве регента законным путем, архонты и несколько дворян на юге отвергли ее право, выйдя из Империи. Герцог Герлах знает, что он должен относиться к этим грифонам как к предателям Империи, а с Габриэлой рядом с ним он подавит это восстание."
FEA_ROU_and_YAL:0 "Разобраться с Яльдомом"
FEA_ROU_and_YAL_desc:0 "В Яльдоме сейчас нет ничего, кроме безрассудных бандитов. Их «правительство», если его даже можно назвать таким, похоже, игнорирует бандитизм в сельской местности и набеги на целые деревни. Мы должны немедленно вмешаться и защитить грифонов Яльдома от этой ужасной группы преступников!"
FEA_core_ROU_and_YAL:0 "Интеграция Яльдома"
FEA_core_ROU_and_YAL_desc:0 "Бандиты потерпели поражение. Теперь настало время имперскому закону вернуться на эти земли, чтобы такие группы, как бандиты, не могли снова подняться на видное место."
FEA_KAT_and_ANG:0 "Приручить Энгривер и Катерину"
FEA_KAT_and_ANG_desc:0 "Герцогства Энгривер и Катерина предали империю, когда она была слаба. Теперь, с восстановленной силой, мы нанесем им ответный удар."
FEA_core_KAT_and_ANG:0 "Интеграция Энгривера и Катерины"
FEA_core_KAT_and_ANG_desc:0 "Теперь, когда предатели повержены, мы наконец-то сможем вернуть мир на земли Катерина и Энгривера. Отныне имперское правление и закон будут поддерживать стабильность в регионе."
FEA_the_empire_rises:0 "Восход Империи"
FEA_the_empire_rises_desc:0 "Через Дипломатию и Силу, в равной степени, мы отвоевали основные территории Империи и показали миру, что мы все еще живы. Давайте двигаться вперед, чтобы вернуть нашу судьбу!"
FEA_reclaim_north:0 "Вернуть Север"
FEA_reclaim_north_desc:0 "Север, как и большая часть континента, по праву принадлежит Империи и является домом для старых республиканских повстанцев, которые когда-то начали быстрый упадок Империи. Мы должны немедленно уничтожить этих грифонов и отвоевать у них весь север!"
FEA_core_north:0 "Северная Реинтеграция"
FEA_core_north_desc:0 "Северная Грифония снова в безопасности в наших когтях. Пора прекратить борьбу и позволить миру вернуться на эти земли."
FEA_reclaim_center:0 "Вернуть Центральную Грифонию"
FEA_reclaim_center_desc:0 "Центральная Грифония является сердцем континента и, самое главное, домом для Грифинстоуна, места, где Империя была впервые основана и управлялась. Мы не можем допустить, чтобы другие управляли таким историческим участком земли!"
FEA_core_center:0 "Колыбель грифонов"
FEA_core_center_desc:0 "Наконец, спустя много-много лет Империя возвращается на место свое рождения. Но это не только место рождения Империи, но и место рождения всех грифонов. Почтим это место и отпразднуем его возвращение в лоно."
FEA_reclaim_west:0 "Вернуть Запад"
FEA_reclaim_west_desc:0 "Запад является домом не только для больших торговых портов Скайфола, в которых также находится старый имперский флот, но и наш старый конкурент - Аквелия, также живет здесь. Дискреты когда-то отвергли имперское правление и провозгласили себя независимыми много лет назад. Мы исправим эту ошибку."
FEA_core_west:0 "Западные провинции"
FEA_core_west_desc:0 "Важные провинции на Западе теперь снова стали частью Империи. Мы должны обеспечить безопасность этих земель как можно скорее, чтобы мы могли их удержать."
FEA_reclaim_south:0 "Вернуть Юг"
FEA_reclaim_south_desc:0 "Отвоевание юга было давней мечтой каждого сторонника Империи. Коварные грифоны Вингбардии были самыми стойкими соперниками, с которыми когда-либо сталкивалась империя, и они были первыми, кто провозгласил независимость, когда Империя разрушалась. Сейчас мы вернулись, и сильнее, чем когда-либо."
FEA_core_south:0 "Южный Триумф"
FEA_core_south_desc:0 "Разделение и падение Империи когда-то началось когтями Вингбардии. Теперь, ее воссоединение и восстановление закончится также с ней."
FEA_reclaim_colony:0 "Вернуть Нова Грифонию"
FEA_reclaim_colony_desc:0 "Колония Новая Грифония тоже провозгласила свою независимость от нас много лет назад. Хотя это было не очень важно для нас тогда, это сейчас, и мы должны дать им понять, что мы все еще их хозяева."

FEA_the_unwilling_grand_dictator:0 "Нежелательный диктатор"
FEA_the_unwilling_grand_dictator_desc:0 "Эдгар Печхогель государственный служащий, уже получивший диктаторские полномочия обоих противоборствующих сторон в гражданской войне. Будем надеяться, что он окажется естественным лидером в этом Великом кризисе."
FEA_emergency_conscription:0 "Срочная мобилизация"
FEA_emergency_conscription_desc:0 "Взглянув на отчеты Печхогель решил, что армии нужно больше грифонов, чтобы сдержать захватчиков. Мы убедим стороны в математической правде наших предложений, чтобы мы могли установить более широкий призыв."
FEA_hasty_fortifications:0 "Укрепления последней минуты"
FEA_hasty_fortifications_desc:0 "Мы должны защищаться, а наши укрепления не были обслужены или заняты, когда враг атаковал! Мы создадим бригады добровольцев и инженеров-строителей для строительства аварийных защитных сооружений!"
FEA_militias_raised:0 "Призыв к Ополченцам"
FEA_militias_raised_desc:0 "Когда началась гражданская война, многие ополченцы начали патрулировать большие города, чтобы сохранить свои дома во время насилия. Теперь эти ополченцы должны вновь защищать свои дома от иностранного захватчика. Они не могут быть лучше регулярных войск, но мы должны продолжать защищать Феофию!"
FEA_mobilize_the_nation:0 "Мобилизовать нацию"
FEA_mobilize_the_nation_desc:0 "Каждый гражданин должен отложить свои понятия о классовой и идеологической принадлежности для более важной цели, ради своего дома. Нам понадобится больше заводов для снабжения наших солдат, как ясно видно из этой диаграммы. Поэтому мы будем направлять больше наших граждан на работу в военную промышленность."
FEA_we_are_strugling_together:0 "Мы будем сражаться вместе!"
FEA_we_are_strugling_together_desc:0 "Независимо от того, коммунисты вы или либералы, фашисты или дворяне, мы все разделяем страну, в которой живем. У всех наших грифонов есть дома, которых мы должны защищать. Давайте пока оставим в стороне наши мелкие разногласия и обратимся к нашей защите. Вместе у нас может быть шанс."
FEA_merge_paramilitaries:0 "Слияние боевиков"
FEA_merge_paramilitaries_desc:0 "Золотые Когти, Бронзовые Стражи и все остальные полувоенные подразделения Феофии должны быть объединены. Идеология - это не тот фактор, который мы должны учитывать, когда на кону само существование Феофии. Мы откроем эти полувоенные формирования для грифонов из разных слоев общества, чтобы все могли бороться за правое дело."
FEA_a_new_centrist_army:0 "Новая Феофская Армия"
FEA_a_new_centrist_army_desc:0 "Печхогель буду лично следить за радикальную реорганизацию вооруженных сил. Она может стать более эффективной и менее расточительной, если генералы остановятся и прислушаются к его советам, армия скоро будет работать как часы."
FEA_centrist_labour_laws:0 "Arbeidswetten"
FEA_centrist_labour_laws_desc:0 "Печхогель быстро вел новые законы для защиты работников. Немного изменив первоначальные предложения ПТ н, чтобы не значительно снизить эффективность заводов, эти законы работы вместо этого повышают эффективность и безопасность, достигая идеального баланса."
FEA_centrist_agraranism:0 "Аграризм"
FEA_centrist_agraranism_desc:0 "Покойный герцог всегда защищал сельскую местность, и мы действительно не должны сосредоточивать наши усилия на каком-либо одном регионе страны. Приняв  аграризм, мы вернем поддержку грифонам, живущим в сельской местности."
FEA_centrist_unions:0 "Poldermodel"
FEA_centrist_unions_desc:0 "Будучи ветераном политики бюро, Печхогель знает все о компромиссах. Радикальные партии работают вместе так, как они никогда раньше не считали возможным, и все ради единой цели. Прагматизм и деэскалация превосходят идеологию и принятие желаемого за действительное в каждой дискуссии."
FEA_centrist_labour_squads:0 "НКС Arbeidersbataljons"
FEA_centrist_labour_squads_desc:0 "Идею, первоначально принадлежавшей НАФ, Печхогель изменил в новую версию Arbeidersbalatjons, чтобы убедиться, что многие Феофиане всегда готовы, чтобы помочь выполнить важные задачи."
FEA_education_reforms_centrist:0 "Реформа Образования"
FEA_education_reforms_centrist_desc:0 "Система образования Фоефии - это полный беспорядок, постоянно подстраивающийся под интересы различных коалиций. Мы поручим ученым и учителям самим найти оптимальные пути модернизации школ."
FEA_increase_science_base_centrist:0 "Современное Общество"
FEA_increase_science_base_centrist_desc:0 "Мы отменим устаревшие законы и обычаи, чтобы наше общество функционировало по-современному. Хотя некоторые могут протестовать, но это абсолютно необходимо, чтобы сократить волокиту."
FEA_centrist_youth_groups:0 "Новые Jeugdwind"
FEA_centrist_youth_groups_desc:0 "Молодежная организация НАФ может быть и неугодна некоторым, но она обучают молодежь, прививает им дисциплину и чувство долга. Эти ценности помогут нам в эти тяжелые времена. Мы будем реструктуризировать грифоньих скаутов и объединим их с Jeugdwind, чтобы создать всефеофскую молодежную организацию."
FEA_free_education_centrist:0 "De Leerplicht"
FEA_free_education_centrist_desc:0 "Молодые грифоны часто не видят важности своего собственного образования и предпочитают быть предприимчивыми или работать раньше. Сделав образование обязательным, мы позаботимся о том, чтобы каждый грифон достиг своего истинного потенциала."
FEA_centrist_welfare:0 "Sociaal-Economische Raad"
FEA_centrist_welfare_desc:0 "The Sociaal-Economische Raad, или Социально-Экономический Совет, это новый комитет, созданный Комиссией Спасения. Их обязанность заключается в урегулировании конфликтов между профсоюзами и работодателями. Они делают это путем компромиссов вместо протестов во благо общества."
FEA_centrist_free_healthcare:0 "Algemeen Ziekenfonds"
FEA_centrist_free_healthcare_desc:0 "Должен быть достигнут компромисс по финансированию здравоохранения. Печхогель разрабатывает системы здравоохранения, которые будут финансироваться государством, работодателями и работниками, для дальнейшего укрепления солидарности."
FEA_what_the_fuck_is_this_abomination:0 "Пилларизация"
FEA_what_the_fuck_is_this_abomination_desc:0 "Понятно, что не все разногласия между различными партиями в обществе будут решены. Мы создадим систему, в которой лидеры партий смогут работать вместе, а простые грифоны смогут жить раздельно в своих организациях. Все стороны получат свои организации и представителей для поддержания мира."


### Events ###
feat.1.t:0 "Спасение бюджета"
feat.1.d:0 "Сегодня состоялись горячие, и весьма необычные для Феофии, дебаты в парламенте по поводу бюджета. Было составлено два бюджетных плана на следующие годы: один от Министерства финансов и другой от Министерства экономики. Первый предлагает попробовать сбалансировать спрос и позволить рынку сохранить экономику, в то время как другой основан на политике вмешательства. Как только один из делегатов запросил поименное голосование, каждый из представителей принял решение. Результат определит экономику всего Герцогства."
feat.1.a:0 "Рынок решит всё!"
feat.1.b:0 "Мы должны принять кардинальные меры!!"

feat.2.t:0 "Протесты"
feat.2.d:0 "Ввиду недавнего подъема налогов по всей стране начали появляться протестные группы. И пусть изначально протест был мирным, сейчас массы настроены против ЛДП и ФГП. Они считают, что коалиция использует свои силы для защиты привилегий элит и зарубежных инвесторов."
feat.2.a:0 "Это только ради вашего блага!"

feat.3.t:0 "Речь Когхеля"
feat.3.d:0 "В ответ на недавнее сокращение правительственных расходов, лидер ПТ Гербен Когхель осудил действия правящей партии, которая, по его мнению, угнетает простой народ. В своей речи он называет сокращение средств на творческие гранты и защиту природы первым шагом к ограничению свобод простых грифонов. Хотя в Палате представителей его слова остались без внимания, к речам Когхеля прислушались простые рабочие, которые готовы воспротивиться угнетателям."
feat.3.a:0 "Да-да-да, ваше мнение очень важно для нас. А теперь, вернитесь на свое место."

feat.4.t:0 "Дезертирство членов коалиции"
feat.4.d:0 "Поскольку появляется всё больше и больше недовольных нынешней экономической политикой коалиции ЛДП-ФГП, несколько представителей ФГП обеспокоились перспективами переизбрания. Эти депутаты представляют регионы, которые больше всего пострадали от тирании Де Влегульса. В ответ они покинули состав ФГП и образовали союз с партийным руководством, чтобы получить лучшие позиции в будущем правительстве НАФ."
feat.4.a:0 "Да кому они нужны?"

feat.5.t:0 "Беспокойство среди фермеров"
feat.5.d:0 "Последние действия коалиции вызвали большое негодование в кругах фермеров, тысячи из которых стали безземельными крестьянами. История бедняков, изгнанных из земель своих предков, достигла СМИ и стала известна чуть ли не всей Феофии. В ответ на этот случай НАФ внесла декларацию в свою политику, чтобы предотвратить недавнюю национализацию ферм и вернуть земли надлежащим владельцам."
feat.5.a:0 "Такая трогательная речь."

feat.6.t:0 "Пожертвования знати"
feat.6.d:0 "Один из наших аристократов вернулся после крайне выгодной сделки в Речной Федерации. Увидев плачевное положение нашего народа, он решил вложить большую часть средств в несколько экономических проектов на его родине.\n\nНа церемонии открытия первого проекта он произнес речь и восхвалил деяния коалиции ЛПД-ФГП в благодарность за тесные годы сотрудничества."
feat.6.a:0 "Спасибо нашим непреклонным друзьям"

feat.7.t:0 "Работа для незанятых"
feat.7.d:0 "Недавний экономический кризис лишил немало наших жителей работы и последних средств для существования. Чтобы решить эту проблему, правительство вложило финансы в большие трудовые проекты. Это не только создаст тысячи рабочих мест для строительства, но также поможет спасти устаревшую инфраструктуру нашего герцогства."
feat.7.a:0 "Сосредоточиться на инфраструктуре"
feat.7.b:0 "Сосредоточиться на промышленности"
feat.7.c:0 "Мы вложим усилия в оба проекта"

feat.8.t:0 "Поддержка Закона о помощи фермерам"
feat.8.d:0 "Из-за экономического кризиса больше всего в Феофии пострадали сельские жители. Это связано с падением цен многих сельскохозяйственных товаров, поскольку спрос на рынках снизился.\n\nЧтобы решить проблему, Палата представителей Феофии издала Закон об помощи фермерам. Правительство станет скупщиком сельскохозяйственной продукции и улучшит положение на рынках. Будем надеться, что хоть какое-то денежное благополучие вернется к нашим деревням."
feat.8.a:0 "Приятно слышать"

feat.9.t:0 "Феофийская сделка"
feat.9.d:0 "Недавно из Феофии прибыл посланник, чтобы предложить нам выгодную сделку. Они желают, чтобы мы вложили инвестиции в их страну, в надеждах справиться с кризисом экономики. Когда они восстановятся, мы сможем извлечь выгоду."
feat.9.a:0 "Мы не можем отказаться от этого предложения!"
feat.9.b:0 "Слишком хорошо, чтобы быть правдой..."

feat.10.t:0 "[From.GetName] согласились!"
feat.10.d:0 "Нашли послы вернулись [From.GetName] с благими вестями. Капиталисты [From.GetName] согласились на сотрудничество и готовы инвестировать в нашу экономику."
feat.10.a:0 "Замечательно!"

feat.11.t:0 "[From.GetName] отказались!"
feat.11.d:0 "Нашли послы вернулись из [From.GetName] с плохими вестями. Капиталисты [From.GetName] посчитали наше герцогство слишком рискованным местом для инвестиций и сообщили, что вынуждены отказаться от сотрудничества."
feat.11.a:0 "Ну и ладно."

feat.12.t:0 "Речь Молдерника"
feat.12.d:0 "Толпы сторонников НАФ собрались на улицах, чтобы в очередной раз выслушать речь их лидера. Своими ораторскими способностями он сумел поджечь толпы грифонов и выразил опасения по поводу экономического кризиса. Он обещает, что НАФ сделать Феофию великой и процветающей нацией снова, свободную от гиблых зловоний, что только сидят на шее народа, зовущего Феофию домом."
feat.12.a:0 "Ваши опасения были услышаны."

feat.13.t:0 "Пороховая катастрофа в Мирабелл!"
feat.13.d:0 "Беда случилась в прибрежном городке Мирабелл после того, как управление над фабрикой было передано рабочим. Ошибки из-за отсутствия опыта в управлении и контроля оборудования привели ко взрыву фабрики, трагедия сотрясла весь город. Хоть несколько грифонов остались живы, к таким изменениям в управлении стали относится поосторожней."
feat.13.a:0 "Ничего не знаю!"

feat.14.t:0 "Скандал Коза Ностра"
feat.14.d:0 "Открытие наших рынков для иностранного капитала в целом прошло успешно, с этим согласны все наши экономисты. Однако слабый контроль и регулирование иностранных инвестиций создали значительную проблему.\n\nРяд криминальных вингбардийских семей проскользнули через наши правоохранительные органы и зарекомендовали себя в нескольких городах Феофии. Их первоначальное воздействие в основном прошло незамеченным, так как они не вызывали никаких реальных проблем с их незаконным рэкетом. Почти все пострадавшие трудящиеся являются иностранцами, и услуги, и продукты, которые они продают, оказались полезными для роста их соответствующих отраслей, вызвав мало удивления. Те немногие должностные лица, которые пытались расследовать эти операции, были подкуплены, и ни в одной из этих операций не проводится параллельного расследования.\n\nВсе изменилось, когда разгорелся конфликт между двумя враждующими семьями, в итоге которого было убито несколько невинных прохожих и уничтожено несколько местных предприятий и магазинов в портовом городе Роттендедам. Сейчас, когда общественность полностью осознает, что произошло, многие публично ставят под сомнение нашу экономическую и судебную политику, которая позволила создать "Коза Ностра" в нашей стране."
feat.14.a:0 "Видимо, всех их не победишь"

feat.15.t:0 "Landouwbeurs"
feat.15.d:0 "Landbouwbeurs, или сельскохозяйственная ярмарка - это ярмарка, на которой производители сельскохозяйственных продуктов и технологий хвастаются своими товарами деревенским жителям. В последние годы все больше внимания уделяется новым технологиям, таким как тракторы, искусственные удобрения и пестициды.\n\nЭти выставки - замечательная возможность для наших граждан погулять со своими семьями и хоть на чуток забыть об этом проклятом кризисе!"
feat.15.a:0 "Счастья полные штаны для всей семьи!"

feat.16.t:0 "Протесты профсоюзов"
feat.16.d:0 "Лидеры местных профсоюзов призвали к протестам против нашей администрации. Рабочие вышли на улицы и вызвали политические беспорядки в местах, где они работают."
feat.16.a:0 "Да кому до них вообще есть дело?"

feat.17.t:0 "Моторный клуб Де Влегульса"
feat.17.d:0 "В столице образовалась новая организация "Моторный клуб Де Влегульса". Основанный автомобильными энтузиастами, клуб был создан для всех грифонов, чтобы весело провести время со своими транспортными средствами. Клуб нашел союзника в виде НАФ. Как клуб, так и фашисты поддерживают улучшение инфраструктуры с величественными планами шоссе через живописные районы, так чтобы каждый грифон может наслаждаться природной красотой Феофии."
feat.17.a:0 "Звучит занимательно." 

feat.18.t:0 "Вычислительная машина Адриана ван Вингардена"
feat.18.d:0 "Адриан ван Вингарден - математик из Роттендедама сейчас, который теперь работает в Математическом центре, создал вычислительное устройство, которое он называет Automatische Relais Rekenmachine De Vleugels (ARRDV). Этот компьютер основан на базе Вингбартской конструкции и может вычислять несколько сотен сложных алгоритмов час.\n\nОн надеется, что его изобретение создаст революцию в области математики и уже предсказывает банковские организации использующие ARRDV для управления денежными средствами. Он, возможно предполагает, что в будущем ARRDV будет у каждого грифона."
feat.18.a:0 "Возможно, сначала ему нужно более запоминающееся имя."

feat.19.t:0 "Дискуссия"
feat.19.d:0 "В свете недавних реформ правительственной политике усилилось недовольство Великим Герцогом Герлахом IV. Критики заявляют, что он не прикладывает достаточно усилий с помощью своего вето, чтобы перехватить инициативу над непопулярными и опасными решениями его правительства. В последнее время все больше и больше грифонов просят герцога выступить против министров и покончить с любыми дальнейшими законами, что навредят его гражданам."
feat.19.a:0 "Да вы еще поблагодарите нас!"

feat.20.t:0 "Речь Херена Гранда"
feat.20.d:0 "Роттендедам умолк от нетерпения и затаил дыхание, когда представитель НАФ Годфрид Херен произнес речь к толпе фанатиков и случайным прохожим. Херен испугался за умирающую экономику Феофии, а затем заявил, что виноваты в этом экономическом падении подлые и грязные соседи Феофии, которые только и воюют друг с другом. Затем он осудил ленивых бизнесменов и бюрократов Скайфолла, которые полностью озабочены наполнением своих карманов вместо помощи простым грифонам. Дальше Херен осудил пони, назвав их паразитами и пиявками, которые не хотят принимать традиции Феофии и ее народа. Но вопреки пылким речам Херена популярность ветки НАФ - Bronzen Schildwachten только вскочила..."
feat.20.a:0 "Опасненько..."

feat.21.t:0 "Для моей Стражи"
feat.21.d:0 "В условиях невиданного ранее нигде экономического кризиса редко увидишь новые книги. В нашем случае это единственный новый бестселлер за авторством заместителя начальника НАФ Годрфрида Херена. Под названием "Моя Стража" книга описывает проведенное Хереном время с Оранжевыми плащами - военизированным подразделением Bronzen Schildwachten, которые, как и множество иных правых партий вошло в состав НАФ. Годфрид восхищается организацией и называет их хранителями Феофийской идентичности, истории и идеалов. Это породило множество догадок внутри Герцогства, по которым Херен хорошо спонсируется некими влиятельными партнерами из правительства или даже из-за границы! Но время скоро покажет, ибо книга уже переплюнула свежее издание Дэринг Ду..."
feat.21.a:0 "Прошу, не могли бы вы тщательно понаблюдать за мистером Хереном?"

feat.22.t:0 "Споры по Регенству"
feat.22.d_duchess:0 "Смерть Императора Гровера V оставила всю империю в смятении. Его наследник слишком мал для правления, в Грифенхейме разразилась скрытая борьба между двумя партиями: сторонниками Герцогини Когтистой и последователями Архонта Эроса. Многие грифоны в Феофии, включая лично Герцога, поддерживает Герцогиню Когтистую и её умеренную политику. Теперь, когда герцогиня по праву взяла под свой контроль императорское правительство, некоторые лорды разорвали свою вассальную клятву, и напряженность усиливается. Презрение Архонтов вызвало политические споры о том, куда должна теперь идти страна."
feat.22.d_archon:0 "Смерть Императора Гровера V оставила всю империю в смятении. Его наследник слишком мал для правления, в Грифенхейме разразилась скрытая борьба между двумя партиями: сторонниками Герцогини Когтистой и последователями Архонта Эроса. Многие грифоны в Феофии, включая лично Герцога, поддерживает Герцогиню Когтистую и её умеренную политику. И пока Архонт уже подчинил себе Имперское правительство, Феофия разорвала вассалитет с Центральными землями. Формальная декларация независимости породила множество дискуссий по поводу того, кто же должен править страной."
feat.22.a:0 "Поприветствуем нового регента!"
feat.22.b:0 "Вам это не сойдет с рук, Архонты!"

feat.23.t:0 "Развал коалиции!"
feat.23.d:0 "Экономический кризис и недавние события в Грифенхейме стерли любое понятие единства среди обычно спокойной коалиции, правящей Феофией. Сегодня ЛДП объявила, что их политическая программа не совместима с намерениями ФГП. Члены ЛДП уже обратились к Герцогу Герлаху для подтверждения своей отставки, пока ФГП останется в правительстве меньшинства на данный момент."
feat.23.a:0 "Оппозиция не должна упустить возможности!"

feat.24.t:0 "Вотум недоверия"
feat.24.d:0 "После жарких дебатов в Феофском парламенте, где оппозиция агрессивно критиковала правительство ФГП, прагматизм и мягкость Фофской политики, похоже, практически исчезла. Лидеры фракций ПТ и НАФ выступили с обвинениями в адрес премьер-министра, а представители ЛДП, в то время, отвечали им соответствующе. В конце дебатов, которые продолжались до полуночи, оппозиция объявила вотум недоверия.\n\nНа следующий день, когда Феофия проснулась, весь народ был ошеломлен тем, что правительство было распушено, что означало продолжение времен потрясений для Великого Герцогства."
feat.24.a:0 "Тогда вернемся к чертежной доске..."

feat.25.t:0 "Критика от премьер-министра Тэлонсли"
feat.25.d:0 "Тэлонсли, глава ЛДП и премьер-министр в коалиции ЛДП-ФГП, критиковал самого Великого Герцога за недавние вмешательства в экономику, обвиняя своего друга в том, что он не продумал это, в то время как либерал сказал, что он предостерег от слишком большого вмешательства в экономику. То, что премьер-министр был так откровенен, потрясло Феофию, и многие задаются вопросом, можно ли исцелить эту рану."
feat.25.a:0 "И ты, Тэлонсли?"

feat.26.t:0 "Новое правительство"
feat.26.d:0 "Сформирована новая двухпартийная коалиция, но вопрос о том, какая партия будет играть доминирующую роль, остается. Ситуация по-прежнему непростая, поскольку недовольство аристократических высших классов и пролетариата, возглавляемого ПТ, поставило под сомнение долговечность этой новой коалиции. Однако обеим группам удалось сохранить спокойствие на данный момент ради их соответствующих целей. Это непростой, и довольно хрупкий, мир, но он вряд ли скоро будет нарушен."
feat.26.a:0 "ФГП взяла лидерство!"
feat.26.b:0 "ПТ взяла лидерство!"

feat.27.t:0 "Новое правительство"
feat.27.d:0 "Сформирована новая двухпартийная коалиция, но вопрос о том, какая партия будет играть доминирующую роль, остается. Несмотря на свои идеологические различия, либералы и националисты объединились ради "Феофии" и ее народа. Внутри коалиции все еще существует конфликт по поводу того, как достичь процветания и сохранить благосостояние граждан страны, но их объединяет общая цель. Однако, неизвестно как долго продлится это единство."
feat.27.a:0 "ФГП взяла лидерство!"
feat.27.b:0 "ЛДП взяла лидерство!"

feat.28.t:0 "Новое правительство"
feat.28.d:0 "Сформирована новая двухпартийная коалиция, но вопрос о том, какая партия будет играть доминирующую роль, остается. Сторонники старой власти - среди них и либералы, и дворяне - могут вздохнуть с облегчением. Статус-кво был восстановлен, и Феофией вновь управляют работоспособная коалиция. Доверенное правительство заверило, что вскоре, с поражением экстремистов, все вернется в норму."
feat.28.a:0 "НАФ взяла лидерство!"
feat.28.b:0 "ЛДП взяла лидерство!"

feat.29.t:0 "Реформа Образования"
feat.29.d:0 "Наше герцогство страдает от неграмотности, и подавляющее большинство нашего населения не может эффективно читать или писать. Это серьезно препятствует экономическому росту, так как наши граждане часто не имеют доступа к материалам, которые могли бы расширить их базу навыков.\n\nЭтой неграмотности способствовала система образования, которая является типично архаичной. Доступ к нему ограничен, доступны только два метода. Во-первых - быть богатой семьей, способной позволить себе репетиторов или обучение в интернате. Другой - через благотворительность церкви. Хотя этот источник ограничен по объему и ресурсам.\n\nДля решения проблемы неграмотности правительство Феофии призывает к созданию Министерства образования. Это Министерство будет использовать государственные средства для создания государственных школ при поддержке правительства, в соответствии с которым каждый ребенок в возрасте от 6 до 12 лет должен быть охвачен той или иной формой образования."
feat.29.a:0 "Мы добиваемся хорошего прогресса."

feat.30.t:0 "Реформа Образования Завершена"
feat.30.d:0 "Хотя наши нынешние реформы чудесно сказались на повышении уровня грамотности среди наших молодых граждан, все еще существует огромная часть нашего населения, которая слишком стара, чтобы посещать школу, но остается неграмотной.\n\nЧтобы решить эту проблему, министр образования учредил программу grensscholen, или фронтовая школа.  В рамках этой инициативы учителя будут работать на фабриках, фермах, шахтах, лесопосадках и на различных других рабочих местах. В течение дня они будут оказывать помощь рабочей силе, а вечером - преподавать уроки математики, чтения и письма своим коллегам."
feat.30.a:0 "Наконец!"

feat.31.t:0 "Позитивный прием для молодых групп"
feat.31.d:0 "На недавнем сборе Jeugdwind тысячи молодых грифонов расположились лагерем на центральных равнинах. Это были выходные, полные волнения и веселья для молодых патриотов и их лидеров. Слухи об успехе кемпинга распространились по всей стране, завоевав для НАФ некоторую симпатию. Некоторые боялись, что в последнее время Jeugdwind начинает занимать все более видное место, но с такими хорошими новостями, как эта, население потеплело к тому, что их молодежь присоединилась к Молодежным группам."
feat.31.a:0 "Очень приятно это слышать."

feat.32.t:0 "Убиство Херена"
feat.32.d:0 "Годфрид Херен, представитель НАФ и лидер Бронзовых Стражей, был убит в этот вечер. Убийца выпустил три пули в Херена, когда тот выступал в большом зале винзавода. Нападавший, кричавший что-то о революции и рабочих, предположительно коммунист, сбежал. Разгневанный таким вопиющим убийством, Антон Молдерник призвал правительство сделать что-то против ПТ, но Министерство юстиции отказалось, заявив, что нет твердых доказательств того, что Партия Труда имела какое-либо отношение к нападению. Однако если это был Коммунистический заговор, он может оказаться контрпродуктивным, поскольку отсутствие Херена ослабило напряженность между либералами и националистами, улучшив шансы коалиции на выживание."
feat.32.a:0 "Надо было просто уйти на пенсию, старый друг."

feat.33.t:0 "Восстание Стражей"
feat.33.d:0 "После убийства Херен бунты вспыхнули в оплоте НАФ - Роттендедаме. Бронзовые стражи возводили баррикады, поднимая портреты своих вождей и выкрикивая молитвы Арктурию, чтобы тот послал им нового чемпиона. В результате восстания были вызваны несколько армейских подразделений и полиция. Бронзовые стражи окопались и объявили, что любые попытки сломить их восстание приведут к насилию. В течение нескольких недель Центр Роттендедама находился в осаде, стражи медленно голодали, но не желали сдаваться.\n\nКогда их припасы истощились, радикалы сделали вылазку, не желая попадать в когти властей. Хотя битва была жестокой и стражи не отступали, но они не были равны дисциплинированным солдатам армии Феофии. На этом актуальность организации "Бронзовые Стражи" фактически закончилась."
feat.33.a:0 "Что за сборище животных."

feat.34.t:0 "Новый Заместитель"
feat.34.d:0 "Мейндрэд Руст-Тунайненген стал новым заместителем в Националистическом Альянсе Феофии, заменив убитого недавно Херена. Хотя Мейндрэд сам по себе эксцентричная фигура, он не должен идти против партийной политики. После своего назначения новый депутат заявил прессе, что он сделает все, что в его силах, чтобы новая коалиция добилась успеха."
feat.34.a:0 "Надеюсь, он более вменяемый, чем предыдущий."

feat.35.t:0 "Бронзовые Стражи в стороне"
feat.35.d:0 "После того, как мы привлекли много умеренных сил из НАФ, их число, похоже, сокращается. Понимая, что их радикальное крыло теряет голоса, теперь, когда умеренные решения спасают положение в Феофии, Молдерник объявил об изменении курса. Он выгнал Херена и его радикальных Бронзовых Стражей из партии. Ярость Херена была так велика, что сказать, что он был в ярости от этого решения - было бы преуменьшением. Тем не менее, самые радикальные феофиане потеряли поддержку."
feat.35.a:0 "Прощай, наш бывший друг."

feat.36.t:0 "Арест Херена"
feat.36.d:0 "Годфрид Херен - экс-заместитель Националистического Альянса Феофии, был задержан сотрудниками недавно созданной национальной полиции. Полиция совершила налет на старый Варочный цех в Де Влеугельсе, где они нашли несколько бронзовых стражей и оружие, предположительно для переворота. Они надеялись, что, если они смогут захватить несколько ключевых зданий и получить лояльность армии, они могут захватить страну. НАФ и другие стороны быстро осудили эти планы, и похоже, что националистов Херена и его со заговорщиков будут ждать длительный тюремный срок. "
feat.36.a:0 "По крайней мере, его остановили до того, как он это сделал."

feat.37.t:0 "Школьный Скандал"
feat.37.d:0 "С принятием закона Об Обязательном Обучении все молодые грифоны получают образование у предположительно квалифицированных учителей и профессоров. Однако недавняя новостная статья поставила под сомнение стандарты, которых должны придерживаться преподаватели.\n\nСтатья глубоко погружается в непристойные детали неадекватного поведения взрослого профессора по отношению к студенту, вызывая возмущение всего феофского общества; более консервативные круги были особенно громкими в своих протестах, слышны призывы к наказанию обидчика и к расследованию закона Об Обязательном Обучении. Излишне говорить, что это публично смутило ФГП, и многие из ее шокированных членов открыто отказались от своей поддержки партии."
feat.37.a:0 "..."

feat.38.t:0 "Суд над Валлетти"
feat.38.d:0 "В последние недели газеты пришли в восторг после суда над неким Галло Валлетти, вингбардским иммигрантом, которого обвиняют в непристойном поведении. Хотя такой суд вряд достоин освещения в печати, он привлек внимание грифонов по всей стране. Галло утверждает, что он был арестован и предан суду из-за того, что он был вингбарцем, а не за само преступление.\n\nМногие высокопоставленные сторонники ЛДП высказались в пользу Валлетти ссылаясь на отсутствие доказательств и тот факт, что ни один другой грифон не был арестован за неправильное пользование ванной ранее. Тем не менее, есть множество тех, кто все еще требуют, чтобы Валлетти получил самое суровое наказание из возможных, многие из них являются сторонниками НАФ."
feat.38.a:0 "Он невиновен."
feat.38.b:0 "Он виновен."

feat.39.t:0 "Интересное предложение"
feat.39.d:0 "Местный чиновник Роттендедама осторожно обратился к правительству с предложением, которое он получил от одной из местных криминальных семей. Каким-то образом они узнали, что Феофской армии все еще не хватает винтовок, чтобы полностью вооружить войска, и готовы предоставить значительный запас ружей из-за границы в обмен на то, чтобы правоохранительные органы закрывали глаза на некоторые их более ... вопиющих действий.\n\nНаш представитель местного правительства в Роттендедаме знает, что разрешение этого свободного правления только повредит общественной вере в правительственные учреждения, и первоначально намеревался арестовать преступников, чтобы затем публично продемонстрировать "судебную победу" против хорошо укоренившегося противника. Однако он тоже знает о текущей проблеме снабжения в армии и решил спросить, как ему следует отреагировать на предложение."
feat.39.a:0 "Арестуйте виновных!"
feat.39.b:0 "Это действительно хорошая сделка..."

feat.40.t:0 "Банки Отзывают Поддержку"
feat.40.d:0 "После нашего радикального преобразования банки понизили наш кредитный рейтинг и посчитали нас неразумными инвестициями. Похоже, эти "эксперты" не так мудры, как они кажутся."
feat.40.a:0 "Они нам все равно не нужны!"

feat.41.t:0 "Розенкамп вышвырнут"
feat.41.d:0 "Стремясь лучше сотрудничать с нашими новыми союзниками и друзьями - ПТ решила избавиться от побочной фракции во главе с братьями Розенкамп. Они возглавляли группу, которая выступала за сочетание национализма и классового конфликта, с радикальной ненавистью к дворянству и особенно к Империи. Этим убеждениям просто больше нет места в нашей партии, поэтому Когхель их просто выгнал. Феофиане останутся в незнании, как-бы выглядеть мир под Розенкамповцами, который они так красочно расписывали с их часто противоречащей риторикой."
feat.41.a:0 "Я до сих пор не знаю, кем он был..."

feat.42.t:0 "Покушение"
feat.42.d:0 "Во время посещения бедного портового района Роттендедама, чтобы открыть детскую больницу, к великому герцогу подошел поклонник. Его глаза блестели, и он кричал похвалы дворянину, когда он подошел. Великий герцог слегка нахмурился, но потом улыбнулся грифону. Когда он приблизился вплотную, он вытащил из-под плаща пистолет и несколько раз выстрелил в великого герцога.  Хотя большинство пуль попали не в жизненно важные органы, одна из пуль проникла в череп Герлаха. Вся нация молится за герцога, отправленного на лечение, ведь он единственное, что держит Феофию целой."
feat.42.a:0 "Герцог Герлах умер!"
feat.42.b:0 "Герцог выжил!"

feat.43.t:0 "Гражданская война"
feat.43.d:0 "Со смертью герцога ушли и остатки единства, сдерживающего страну. Протесты и даже беспорядки становятся все более массовыми. После последней встречи, в попытке восстановить баланс, НАФ и ПТ поняли, что их разногласия непримиримы, особенно сейчас, когда радикалы в их партиях набирают силу.\n\nОбе стороны решили взять герцогство на поле боя, фашисты начали сплачивать солдат к их делу, в то время как коммунисты совершили набеги на несколько оружейных складов и распределили оружие по так называемым "рабочим ополчениям." Битва за Феофию началась."
feat.43.a:0 "К Тартару с ним!"

feat.44.t:0 "Победоносная Партия Труда"
feat.44.d:0 "После долгой и тяжелой борьбы за контроль над ключевыми городами и провинциями, Партия Труда, состоящая в основном из рабочих ополченцев вместе с несколькими лояльными армейскими подразделениями, выиграла гражданскую войну, предприняв последнее нападение на де Влеугельса, размахивая красным флагом над зданием парламента. Гражданская война радикализировала сторонников партии. Смесь национализма и коммунизма Розенкампа и более простые и централизованные коммунистические идеи Стоппебелда теперь конкурируют с идеями лидера партии Когхеля, который все еще надеется на более умеренное решение."
feat.44.a:0 "Слава народу"

feat.45.t:0 "Военное положение"
feat.45.d:0 "В речи, транслируемой на все радиостанции в Феофии, великий князь Герлах говорил из своей усадьбы. По-видимому, покушение на его жизнь сильно напугало его. Его спокойное и собранное самообладание не могло скрыть оттенок бурлящего гнева в его голосе. Объявив, что политическая и экономическая ситуация вышла из-под контроля, герцог взял под свой прямой контроль вооруженные силы и ввел военное положение до тех пор, пока ситуация не вернется под контроль. Многие феофианцы воодушевляющее восприняли извещение Великого Герцога. Вероятно потому, что он был самым разумным грифоном в стране, и они ожидали, что Феофия снова вернется к нормальной жизни."
feat.45.a:0 "Это необходимая мера."

feat.46.t:0 "Партийный съезд ПТ"
feat.46.d:0 "В том, что осталось от старого здания парламента, собрались делегаты и члены Партии Труда. Всё, за исключением Социалистического знамени, выглядело ужасно. На полу осколки окна, освещавшего комнату, отсутствовали стулья, портрет герцога стоял развернутым под тем местом, где раньше висел, чтобы делегатам не пришлось смотреть в его осуждающие глаза. Седые ветераны гражданской войны, бывшие члены парламента и представители профсоюзов ПТ собрались, чтобы попытаться вернуть страну в норму.\n\nТри основных кандидата уже представляются. Когхель - старый лидер умеренного крыла, которому можно уверено доверить власть. Он взывает к разуму и старой традиции Феофской демократии, надеясь, что из пепла может восстать утопия. Стоппебелд - лидер коммунистической фракции. Будучи в меньшинстве в старой ПТ, коммунисты смогли заполучить значительное влияние во время гражданской войны. И наконец, воинствующий Розенкамп выходит на сцену. Выступая с пламенной речью о том, как они помогли победить капитализм и что революцию можно защитить, только превратив Феофию в то, что можно описать как Национал-Коммунистическое Полицейское Государство, что нашло поддержку среди ветеранов. После жарких дебатов в течение дня и завершения выступления кандидатов в здании парламента наступила тишина, так как каждый грифон понимал, что его голос может стать решающим в судьбе Феофии."
feat.46.a:0 "Когхель и умеренные сохраняют лидерство."
feat.46.b:0 "Стоппебелд и его коммунисты получают лидерство."
feat.46.c:0 "Розенкамп закрепляет лидерство."

feat.47.t:0 "Генеральный секретарь"
feat.47.d:0 "Бернард Стоппебелд теперь получил полный контроль над Феофией, через централизованную партию, в которой он является Генеральным секретарем. Чтобы символизировать смену режима, Партия Труда будет переименована в Коммунистическую Партию Феофии, или КПФ. Сама страна теперь будет называться Объединенные Коммуны Феофии, оставив герцогское прошлое позади."
feat.47.a:0 "Да здравствуют ОКФ!"

feat.48.t:0 "Феофская Республика"
feat.48.d:0 "Гербен Когхель предоставил глобальную перестройку Феофского государства из старого Герцогского строя в Республику. место традиционной парламентской демократии Кошель выбрал систему прямой демократии. Этот радикально новый способ управления, по его мнению, поможет залечить раны, оставленные гражданской войной. о крайней мере, первая реакция положительная, так как многие грифоны сейчас готовят свои собственные предложения, чтобы Социалистическая мечта стала реальностью."
feat.48.a:0 "Троекратное ура Республике!"

feat.49.t:0 "Лейдер"
feat.49.d:0 "Герман Розенкамп полностью изменил лицо Феофии. Его Национал-Революция привела к чисткам и множественным ограничениям свобод, к которым привыкли феофианцы. Но он решил, что нужно больше изменений, чтобы укрепить свой контроль над страной. Он заменил название Партии Труда на Национал-Большевистскую Партию и переименовал свою должность. Лейдер Народного Государства Грифонов. Название полностью описывает его амбиции. Необходимо приложить все усилия для распространения революции, чего бы это ни стоило."
feat.49.a:0 "Грифония будет красной!"

feat.50.t:0 "Съезд НАФ"
feat.50.d:0 "На холме с видом на столицу стоит гордая резиденция семьи Вейермар. Сегодня особняк стоит незанятый, а пышные сады уступили место артиллерийским позициям, которые обстреливали город во время Гражданской войны. Судьба многих политиков решалась в стенах дворянской виллы и этот день не стал исключением. Члены партии НАФ, герои войны и представители крупнейших отраслей Феофской промышленности собрались, чтобы продумать свой следующий шаг.\n\nУгрюмый, и одетый в униформу старой армии Феофии, барон Герман Ворста тот Ворста сидит среди своих коллег. Он встал на сторону НАФ в самом начале, но теперь, когда партия близка к власти, он видеть, что они не смогут защитить страну. Но это было не важно, его солдаты уже окружили здание. Один сигнал и Феофия станет его, жребий будет брошен.\n\nМежду тем, две горячие головы партии обсуждали, какую политику принять, и становилось ясно, что решение о партийном руководстве должно быть принято. Молдерник защищал, в широком смысле, ту же политику, которую НАФ проводило до гражданской войны. Однако Херен, окруженный своими Бронзовыми Стражами, утверждал, что война не закончиться до тех пор, пока Феофия не избавиться от каждого предателя до последнего. Он был настолько харизматичен, что нужно было быть безумцем, чтобы не поддержать его, и многие ы поместье понимали это. И вот настал момент истины..."
feat.50.a:0 "Барон Герман Ворст тот Ворст устраивает переворот!"
feat.50.b:0 "Молдерник остается лидером НАФ!"
feat.50.c:0 "Херен берет под контроль над НАФ!"

feat.51.t:0 "Новый Герцог"
feat.51.d:0 "Сегодня, в старом здании парламента, был провозглашен новый Великий Герцог Феофии, с радиопередачей о событии всей Феофии. Перед толпой, состоящей в основном из офицеров, Стефан Вейермар дал присягу защищать народ и земли Феофии, возложенных на него по милости богов. После этого, неопытный Великого Герцог, заметно дрожа, смотрел с балкона, как солдат маршировать мимо, как ради праздника, так и чтобы показать, что благородный грифон был истинной властью в военную диктатуру."
feat.51.a:0 "Да здравствует герцог Стефан!"

feat.52.t:0 "Смерть Херена"
feat.52.d:0 "Годрфрид Херен, лидер Бронзовых Стражей и один из главных лиц правящей партии НАФ, был найден мертвым сегодня утром в своем кабинете. Его труп был изрешечен пулями, и было найдено письмо, в котором он обвинялся в измене своими Бронзовыми Стражами. Разгневанный таким вопиющим убийством, Антон Молдерник приказал арестовать всех лидеров Бронзовых Стражей и объявил, что деятельность организации приостановлена. Многие грифоны тайно вздохнули с облегчением, так как политика Херена считалась экстремистской даже по стандартам НАФ. Еще большая часть населения теперь может убедить себя поддержать партию."
feat.52.a:0 "Скатертью дорога."

feat.53.t:0 "Большая Чистка"
feat.53.d:0 "По всей Феофии полиция обнаружила доказательства измены и антифеофской деятельности. Сегодня Бронзовые Стражи, совместно с полицией, задержали подозреваемых в предательстве во всех городах, вместе с большинством пони меньшинств. Их соседи, друзья или коллеги были приговорены местными командирами к расстрелу.  Хотя некоторые граждане протестовали против чистки, такие действия были немедленно и жестоко подавлены. Грифонам сообщили, что любое сопротивление режиму Херена будет расценено как измена. Теперь, когда предатели ушли с дороги, Херен держит страну в своем бронзовом когте, его приказам беспрекословно повинуются. Его сторонники почитают его как пророка богов, в то время как остальные боятся его достаточно, чтобы подчиниться."
feat.53.a:0 "И так будет с каждым предателем."

feat.54.t:0 "Парламент Распущен"
feat.54.d:0 "Великий герцог Герлах, неожиданно для всех, объявил о роспуске парламент чрезвычайным указом, вступающим в силу немедленно. Хоть политики ФГП в основном вели себя тихо, других политиков пришлось силой вытаскивать из кабинетов полицейскими. Некоторые не верили, что такой указ может быть реальным, и первые несколько минут политики думали, что это плохая шутка. Когда политики и их сотрудники поняли, что указ настоящий, начался хаос.\n\nЛДП коллективно пыталась захватить парламент и потерпела поражение, так как полиция угрожала открыть огонь по гармонистам. Тем временем, заместитель НАФ Херен подрался с полицейскими и его, кричащего о предательстве, вытаскивали три полицейских. Гербен Когхель, лидер ПТ, был замечен с чемоданом с документами о его планах социального обеспечения, а некоторые клялись, что он даже плакал. Толпа феофианцев недоверчиво наблюдала, как одного за другим их представителей выгоняли из здания парламента. В конце концов, памятник Феофской демократии стоял пустой, охраняемый сотрудниками полиции."
feat.54.a:0 "Это было необходимое действие."

feat.55.t:0 "Красный Фронт"
feat.55.d:0 "После написания великому герцогу множества гневных писем, Гербен Когхель сдался и уступил требованиям партии предпринять прямые действия. В окружении Розенкампа и Стоппебелда, его более радикальных союзников, лидер трудовой партии объявил всеобщую забастовку. Давая страстные речи о демократии и правах простых грифонов, он был прерван Розенкампом с его планом Красного Фронта. Они займут заводы и верфи. Рабочие истощат экономику, что вынудит великого герцога сдаться."
feat.55.a:0 "Как и предполагалось, Тартар с ними."

feat.56.t:0 "Феофский Фронт Освобождения"
feat.56.d:0 "Аржен Тэлонсли, давний министр и лидер Либерально-демократической Партии, сегодня возглавил партийную конференцию в Де Влеугеле. Сегодня к нему присоединились многие члены ФГП, и гармонисты решили, что делать.  Партия не была воинственной или контролировала какие-либо фабрики, как красные. Они не привыкли к тому, что сотрудники полиции останавливают их в осуществлении их основных прав. После дня интенсивных дебатов было проведено голосование о том, что делать. Партия решила сформировать Феофский Фронт Освобождения и последовать примеру известных гармонистов, протестуя мирным путем любым возможным способом. Ни один дворянин, полицейский или государственный служащий не сможет перейти улицу, без напоминания, что они больше не работают на демократическое государство."
feat.56.a:0 "Я называл этих грифонов своими друзьями."

feat.57.t:0 "Отечественный Фронт"
feat.57.d:0 "Антон Молдерник встретился со своими союзниками в закрытой комнате. Его заместитель Херен, благодаря которому увеличилось число патриотов на их стороне, сел рядом. Бароны Ворст тот Ворст, один из самых влиятельных генералов в армии, сели напротив. Они закончили планировать восстание. Бронзовые Стражи Херена занимаются полицией и лоялистами герцога на улицах, в то время как генералы пытались подготовить солдат к перевороту, или, по крайней мере, не давать военным сокрушить сопротивление. Так родился Фронт Возрождения Отечества, или просто Отечественный Фронт."
feat.57.a:0 "Они не любят Феофию так же, как я."

feat.58.t:0 "День Веревки"
feat.58.d:0 "В прошлом месяце или около того, все больше и больше либеральных протестующих были брошены в переполненные камеры. Феофия явно не была готова иметь дело с таким количеством заключенных сразу, и надзиратели с облегчением услышали, что вскоре клетки снова опустеют. Вчера вечером, эшафоты для приспособлений, о которых феофианцы слышали только из рассказов о диких местах, были собраны. Виселицы. Утром тюрьмы были опустошены, а заключенных доставили на места казни.\n\nКазни длились весь день, либералы принимали судьбу в мрачном молчании. В Люксвингбурге полицейского стошнило на сцену, от того, что он должен был сделать. В Гришлейне, грифон, который пытался сделать это - упал в обморок, и даже его замена просила прощения у своих жертв, крича и плача изо всех сил. Феофия, которую знал мир, исчезла в тот день, В День Веревки."
feat.58.a:0 "И так с каждым предателем."

feat.581.t:0 "Массовые казни в Феофии"
feat.581.d:0 "Мы продолжаем слышать тревожные сообщения из Феофии. Великий герцог Герлах, который был сторонником конституционализма и разумным грифоном, судя по всему, совершенно сошел с ума. Появились отвратительные сообщения о том, что он арестовал сотни мирных протестующих за демократию, которые просто защищали свои права. Что еще хуже, Великий герцог, кажется, убил их всех. Должны ли мы вмешаться?"
feat.581.a:0 "Осудить их!"
feat.581.b:0 "Мы должны закрыть на это глаза."

feat.582.t:0 "[From.GetNameDef] публично осуждает нас!"
feat.582.d:0 "[From.GetNameDef] наложил санкции на Великого герцога, его семью и ключевых членов правящей знати. Они называют наши недавние действия по стабилизации страны "преступлениями против гармонии". Великий герцог яростно отреагировал на обвинения, но мы пока мало что можем сделать."
feat.582.a:0 "Они нарушают гармонию в Феофии, не я!"

feat.59.t:0 "Дело Ворста тот Ворста"
feat.59.d:0 "Зал суда был забит грифонами, так как подозреваемые в этом деле были просто слишком особенными. Бароны-националисты ван Ворст тот Ворста были осуждены за измену Великому герцогу, и старший брат решил сам защищать их. За последние несколько дней в отношении военнослужащих было возбуждено много таких дел, но это дело касалось двух наиболее известных фигур в стране. Оба они, должно быть, знали приговор судьи до начала судебного процесса, но это не помешало Герману дать страстную мольбу.  Его голос командовал комнатой, и даже у судьи не было духа, чтобы заставить его замолчать. После часа чтения лекций по ценностям своей страны и что его единственным преступлением был патриотизм, генерал просто отдал честь суду, вместе с братом. Затем, они начали во весь голос петь старинный гимн Великого Герцогства, но посетители были слишком напуганы, чтобы присоединиться.\n\nПосле этой демонстрации в комнате стояла тишина, а судья, казалось, колебался, прежде чем он вспомнил свои инструкции и объявил вердикт. Смерть от расстрела. Ходили слухи, что генералы лично пожали когти солдатам, которые были выбраны для этого дела, и похвалили их за храбрость, прежде чем молча встретить свою смерть."
feat.59.a:0 "Они превратили суд в шоу."

feat.60.t:0 "Страна герцога"
feat.60.d:0 "Теперь, Феофия управляется одни единственным правителем - Великим Герцогом Герлах. Дворянин правит железным когтем, но где-то его благие намерения все еще задерживаются. Некоторые из его планов блестящие и альтруистические, в то время как некоторые основаны только на паранойе. Это сложное время для феофианцев, которые в один момент видят улучшение их жизни, но с другой - потерю свобод.  любом случае, Великий Герцог утвердил свое господство над страной и будет править ею в обозримом будущем."
feat.60.a:0 "Да здравствует герцог!"

feat.61.t:0 "Феофианский брак"
feat.61.d:0 "Герцогиня Габриэла, это счастливый день! Великий Герцог Феофский, Герлах Четвертый, попросил вас о королевском браке! Запрос был доставлен в имперский дворец им и его охранником лично во время вашего последнего заседания императорского совета.\n\nГерлах все еще здесь, и он с нетерпением ждет вашего ответа на его просьбу. Ваше величество, вы женитесь на этом старом, но мягкосердечном грифоне?"
feat.61.a:0 "Да!"
feat.61.b:0 "Одноглазые грифоны не в моем вкусе..."

feat.62.t:0 "Феофианский брак"
feat.62.d:0 "Герцогиня Габриэла, это счастливый день! Великий Герцог Феофский, Герлах Четвертый, попросил вас о королевском браке! Запрос был доставлен в ваш замок им и его охранником лично во время вашего последнего заседания императорского совета.\n\nГерлах все еще здесь, и он с нетерпением ждет вашего ответа на его просьбу. Ваше величество, вы женитесь на этом старом, но мягкосердечном грифоне?"
feat.62.a:0 "Да!"
feat.62.b:0 "Одноглазые грифоны не в моем вкусе..."

feat.63.t:0 "Герцогиня Согласна!"
feat.63.d:0 "После долгих раздумий герцогиня Габриэла Когтистая и великий герцог Герлах встретились в длинном, тускло освещенном коридоре, смотрят друг на друга. Герлах, нервничая при ее ответе, начал мягко дрожать.\n\nОднако нервозность была напрасной. Герцогиня подошла к нему и схватила его когти, гордо и радостно воскликнув: "ДА! Да!"\n\nЭто великий день для герцога и великий день для всех нас!"
feat.63.a:0 "Это замечательный день!"

feat.64.t:0 "Отвергнутый"
feat.64.d:0 "С болью в сердце и слезами на глазах великий герцог возвращается домой. Герцогиня, которую он тайно любил в течение довольно долгого времени, по-видимому, не разделяла той же любви. Герцог хотел, чтобы его оставили в покое на оставшуюся часть дня, пытаясь принять сегодняшние события."
feat.64.a:0 "В море еще полно рыбы..."

feat.65.t:0 "Битва за гавань Роттендедама"
feat.65.d:0 "Гражданская война пришла в Роттендедам, крупнейший портовый город Феофии. Грузовые краны опустели, и многие корабли бесцельно плывут рядом с доками. Многие жители города образуют ядро сторонников партии НАФ и даже большая часть Бронзовых Стражей из местных бедных районов. ПТ направило портовых рабочих, которые были готовы присоединиться к ополчению, и начало пытаться захватить ключевые точки в городе, но основные силы направлены на то, чтобы сломить городское окружение НАФ. Судьба Роттендедама висит на волоске. Сколько социалисты готовы пожертвовать, чтобы взять гавань?"
feat.65.a:0 "НАФ легко обеспечивает победу!"
feat.65.b:0 "ПТ захватывает город после кровавой осады."

feat.66.t:0 "Битва за Бэкморскую станцию"
feat.66.d:0 "Бэкмор - ключевой город, где дороги и железные дороги соединяются от Роттендедама и Скайфола до Мирабелль и Де Влеугела. Фракция сумевшая захватить железнодорожный вокзал, сможет лучше снабжать свои войска для окончательного сражения. ПТ организовала Ополчение Железнодорожного Союза, чтобы удержать свои позиции, в то время как НАФ собрал и вооружила фермеров из более сельских районов штата Бакмур, чтобы нанести удар по городу."
feat.66.a:0 "НАФ удается обезопасить район."
feat.66.b:0 "ПТ закрепляет победу."

feat.67.t:0 "Осада Мирабеллы"
feat.67.d:0 "Мирабель-это один из самых старых городов Феофии и одним из первых начал индустриализацию. Старые кирпичные заводы, и новые заводские цеха усеивают город, в котором проживает много рабочих. ПТ традиционно всегда была сильна в этой области, где борьба за рабочих была борьбой не на жизнь, а на смерть. Теперь это произошло снова, так как боевые планы уже готовятся. НАФ знают, что это сердце Красного сопротивления и, если они захватят город, это будет разрушительным ударом по моральному духу их врагов. На центральной улице Гровера Розенкамп, один из коммунистических лидеров, приказал разместить большой баннер, нависший над городской улицей: «Они не пройдут!» Смогут ли фашисты преодолеть фанатичное сопротивление ПТ?"
feat.67.a:0 "После долгой и кровопролитной осады, НАФ одержали победу."
feat.67.b:0 "ПТ легко вырывает контроль над городом."

feat.68.t:0 "Битва за Айвл"
feat.68.d:0 "Айвл является единственным местом в стране с месторождениями нефти, которое используется как топливо не только для мирного транспорта, но и для военной промышленности. НАФ имеет небольшое преимущество в этой области, поскольку несколько армейских подразделений охраняли Айвл в мирное время. Теперь они противостоят разношёрстному ополчению бурильщиков, шахтеров и коммунистов. Кто будет охранять нефтяные месторождения?"
feat.68.a:0 "НАФ обеспечивает безопасность нефтяных месторождений."
feat.68.b:0 "ПТ обеспечивает безопасность нефтяных месторождений."

feat.69.t:0 "Столкновение на Центральных Равнинах"
feat.69.d:0 "Центральные равнины являются наименее населенными районами Феофии, с небольшим тактическим или стратегическим значением. Население, однако, не менее фанатично в своих убеждениях и начало борьбу друг с другом. С их равномерными силами, внешняя помощь любой из фракций может оказать решающий фактор в том, кто получает равнины."
feat.69.a:0 "НАФ превосходит и окружает красных."
feat.69.b:0 "ПТ заставляет националистов отступать."

feat.70.t:0 "Люксвингбургский гамбит"
feat.70.d:0 "Люксвингбург - один из небольших промышленных городов страны и спокойно взятый ПТ. Теперь барон Герман ван Ворст тот Ворст планирует решительную атаку, чтобы отбить ополченцев, которые держат улицы. Генерал НАФ планирует использовать Бронзовых Стражей и некоторые из его самых элитных подразделений, чтобы пробраться через лес, окружающий город, и атаковать ночью. В городе, освещенном огнями, трудно заметить грифонов, выходящих из темных лесов. Когда он закрепится в городе, генерал прикажет артиллерийскому заграждению на противоположной стороне Люксвингбурга открыть огонь, чтобы сбить противника с толку, думая, что клещи в процессе. Генерал вполне уверен в своих способностях, однако ни один план не выдерживает контакта с противником..."
feat.70.a:0 "Гамбит срабатывает, и НАФ побеждает!"
feat.70.b:0 "ПТ сплачивается и защищает леса."

feat.71.t:0 "Битва за  Райтшайд"
feat.71.d:0 "Шахтерские города Райтшайда всегда были полны сторонниками обеих радикальных партий, с их высокой концентрацией плохо образованных рабочих. Сейчас минные взрывчатые вещества используются для подрыва мостов и в качестве самодельных гранат. Сил НАФ и ПТ равны в упорстве и числе. Кто возьмет Райтшайд и его ценное сырье?"
feat.71.a:0 "НАФ победила."
feat.71.b:0 "ПТ победила."

feat.72.t:0 "Нападение на Римау"
feat.72.d:0 "Старый город Римау был отнята нами у Ромау давным-давно. Граждане там говорят на диалекте между феофским и имперским. Несмотря на это, провинция Рима была втянута в гражданскую войну. Хотя город управляется из здания университета импровизированным советом рабочих, сельская местность начала формировать бригады, чтобы взять город и положить конец коммунистической экспансии в государстве. Кто будет маршировать торжествующе через мощеные улицы Римау?"
feat.72.a:0 "НАФ захватывает старый университет."
feat.72.b:0 "ПТ успокаивает провинцию."

feat.73.t:0 "НАФ победила"
feat.73.d:0 "После долгой и тяжелой борьбы за контроль над ключевыми городами и провинциями, НАФ, состоящая в основном из регулярной армии вместе с курсантами Jeugdwind и Bronzen Schildwachters, победила. В последнем штурме старой герцогской резиденции в Де Влегулс был ликвидирован руководством ПТ. Гражданская война привела к радикализации сторонников партии НАФ. Стражи Херена сыграли жизненно важную роль в обеспечении победы, и он взял на себя более заметную роль, соперничая с самим Молдерником. Время покажет, смогут ли феофианцы оправится от войны."
feat.73.a:0 "Слава Феофии!"

feat.74.t:0 "Римауский вопрос"
feat.74.d:0 "С Феофией, втянутой в гражданскую войну, мы получили письмо от мэра Римау. Он просит нас пойти и взять город, прежде чем насилие захватит его район, как это было сделано во многих других местах. Раньше Римау принадлежала Ромау в древние времена, поэтому было бы естественно, если мы заберем его обратно. Разумеется, только для защиты этих грифонов от вреда."
feat.74.a:0 "Используем момент"
feat.74.b:0 "Мне все равно никогда не нравился Римау..."

feat.75.t:0 "Великое перемирие"
feat.75.d:0 "Империя напала на нас, когда мы наиболее уязвимы! Хотя междоусобная гражданская война разделила страну до глубины души, мы все должны оставить в стороне наши идеологические разногласия в защиту Отечества, которое нам так дорого. Мы должны дать отпор Имперцам, но кто удержит горячие головы ПТ и НАФ от борьбы друг с другом?"
feat.75.a:0 "Теперь нужно найти кого-то, кто поведет нас..."

feat.76.t:0 "Нежелательный диктатор"
feat.76.d:0 "После поисков министерствах Де Влегулс в течение нескольких дней кого-либо подходящего, Когхель и Молдерник, Херен и Розенкамп даже согласились на одного кандидата. Эдгар Пейчфугель государственный служащий министерства финансов, был избран, чтобы возглавить новое правительство. Он, бесспорно, был одной из фигур, которые помогли ограничить последствия экономического кризиса, и все стороны согласились с тем, что его подход был настолько нейтральным, что он не мог держать какую-либо предвзятость.  В спешной церемонии в том, что осталось от здания парламента, господин Пейчфугель был объявлен диктатором Феофии с властью делать все возможное, чтобы выиграть войну."
feat.76.a:0 "Да здравствует Пейчфугель!"


### News Events ###
feat_news.1.t:0 "Объединенные Коммуны Феофии"
feat_news.1.d:0 "[This.GetNewspaperHeader]Похоже, что после Феофской Гражданской Войны лидером Партии Труда был избран грифон по имени Стоппебелд. Он выступает с политикой углубленной централизации и является ортодоксальным коммунистом. Он заменил Гербена Когхеля, более умеренного социал-демократического экс-лидера Партии Труда. Время покажет, действительно ли политика Когхеля станет глашатаем в бесклассовом обществе, как он обещает."
feat_news.1.a:0 "Интересно."
feat_news.1.b:0 "Революция распространяется!"
feat_news.1.c:0 "Они все еще предатели!"

feat_news.2.t:0 "Республика Феофия"
feat_news.2.d:0 "[This.GetNewspaperHeader]После Гражданкой Войны в Феофии многие ожидали, что умеренный Гербен Когхель потерять лидерство в партии в пользу его более радикальных членов партии. Тем не менее, он упорствовал и проводил левые реформы. Он также вел радикально новую форму демократии, где важные вопросы решаются непосредственно населением. Похоже, что Феофия вернулась к демократии, даже после этих тревожных времен."
feat_news.2.a:0 "Интересно"
feat_news.2.b:0 "По крайней мере, они левые."
feat_news.2.c:0 "Они все еще предатели!"
feat_news.2.e:0 "Вместе в новую эпоху!"

feat_news.3.t:0 "Народное Государство Грифонов"
feat_news.3.d:0 "[This.GetNewspaperHeader]Феофия была под властью братьев Розенкамп некоторое время. Они захватили власть после победы ПТ в гражданской войне. Страна теперь обожает старшего брата как своего "Лейдера", а народ бомбардируют смесью националистической и коммунистической пропаганды. С такой скоростью, с которой страна насильственно индустриализируется, похоже, что они готовятся начать борьбу с Империей Грифонов скорее раньше, чем позже."
feat_news.3.a:0 "Интересно."
feat_news.3.b:0 "Подождите, вы уверены, что они коммунисты?"
feat_news.3.c:0 "Это просто сбивает с толку."

feat_news.4.t:0 "Грифонья Национальная Республика"
feat_news.4.d:0 "[This.GetNewspaperHeader]Фашисты выиграли гражданскую войну в Феофии и объявили Национальную Республику. Теперь, когда герцог мертв, лидер партии сам захватил страну. Когда-то конституционное и умеренное герцогство, похоже, попало в когти экстремистов. Несмотря на то, что название страны сейчас является республикой, общественность будет меньше говорить в правительстве, чем раньше."
feat_news.4.a:0 "Интересно."
feat_news.4.b:0 "Они ведь понимают, что мы все равно собираемся их убить, да?"

feat_news.5.t:0 "Новая Феофия"
feat_news.5.d:0 "[This.GetNewspaperHeader]Новости из Феофии продолжают накапливаться. Их, чуть не убитый герцог, выжил и, похоже, жестоко отомстил. Герлах Вейермар распустил парламент и убил многих грифонов, которые протестовали против него, это было истинное изменение характера. Все чувство демократии ушло из страны, которая стала абсолютной монархией, управляемой страхом."
feat_news.5.a:0 "Интересно."
feat_news.5.b:0 "Слишком много для конституционализма."

feat_news.6.t:0 "Новая Империя"
feat_news.6.d:0 "[This.GetNewspaperHeader]После недавнего брака между Великим Герцогом Герлах и Герцогиней и Имперским Регентом Герцогиней Когтистой многим в пределах Империи Грифонов казались, что герцог все более и более проявлялся в имперской политике, некоторые даже предполагали, что он был более активен, чем сама герцогиня.\n\nСегодня, герцогиня официально ушла с поста имперского регента, и вместо этого передала титул мужу. Многие члены императорской знати были возмущены этим решением и спросили о мотивах герцогини Габриэлы, но она отказалась отвечать.\n\nУ Империи снова появился новый лидер. Только время покажет, насколько он решителен на самом деле."
feat_news.6.a:0 "Болотные грифоны управляют империей? Вряд ли."

feat_news.7.t:0 "Феофская Гражданская Война"
feat_news.7.d:0 "[This.GetNewspaperHeader]После убийства Великого Герцога Герлаха IV, Феофия погрузилась в гражданскую войну. В большинстве крупных городов, коммунисты и фашисты воюют друг с другом на улицах, правительство совершенно не в состоянии следить за порядком. Политическая середина, которая господствовала над страной, кажется, полностью исчезла. Тот, кто одержит победу, должен будет залечить раны гражданской войны."
feat_news.7.a:0 "Интересно."
feat_news.7.b:0 "Революция распространяется!"
feat_news.7.c:0 "Какая интересная ситуация!"
feat_news.7.e:0 "Ха! Дураки дерутся между собой!"

