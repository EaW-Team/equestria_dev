 ### Ideas ###
 MNC_banditry:0 "Бандиты Санстрайкера"
 MNC_banditry_desc:0 "Названные в честь своего печально известного лидера Эривиара Санстрайкера, бандиты Санстрайкера терроризировали пони севера в течение многих лет, и, хотя они довольно хороши в грабежах и сжигании поселков, они вряд ли подходят для любой работы, которая предполагает использование более двух клеток мозга"
 MNC_economy:0 "Бандитская экономика"
 MNC_economy_desc:0 "Большая часть нашей реальной экономики основана на набегах наших соседей на север, и хотя это, как правило, создает избыток товаров, это также означает, что у нас практически нет промышленного сектора, чтобы говорить о чем-то."
 MNC_democratic_resistance:0 "Повстанцы Руны"
 MNC_democratic_resistance_desc:0 "С поддержкой Империи Руна Тифизер и ее соратники пересекли республиканскую границу и снова начали свою битву против клана Солнцепоклонников"
 MNC_communist_resistance:0 "Коммунисты Грейфизера"
 MNC_communist_resistance_desc:0 "Печально известный коммунист-агитатор Гантберт Грейфизер, который до недавнего времени скрывался в наших границах, видел, что имперская поддержка для клана Солнцепоклонников высыхала из-под дерева и уже начала волновать рабочих и фермеров Брэнтбрейка"
 MNC_banditry_1:0 "Бандиты Санстрайкера"
 MNC_banditry_1_desc:0 "Названные в честь своего печально известного лидера Эривиара Санстрайкера, бандиты Санстрайкера терроризировали пони севера в течение многих лет, и, хотя они довольно хороши в грабежах и сжигании поселков, они вряд ли подходят для любой работы, которая предполагает использование более двух клеток мозга , В свете последних событий, однако, Эривиар сдерживал свои худшие эксцессы, пытаясь удерживать власть"
 MNC_banditry_2:0 "Бандиты Санстрайкера"
 MNC_banditry_2_desc:0 "Кома Учителя оставила их ... изменяться, в лучшую или худшую сторону, только время скажет"
 MNC_temple_of_maar:0 "Храм Избранных"
 MNC_temple_of_maar_desc:0 "И он призвал меня во сне и сказал: «Эривиар пойдет по миру исполнять мою волю, потому что впалые вершины Брэнтбрейка должны креститься в крови недостойных"
 MNC_maar_warriors:0 "Избранные"
 MNC_maar_warriors_desc:0 "Избранные воины Маара, ибо именно они принесут славу его имени!"
 MNC_economy_revised:0 "Экономика Маара"
 MNC_economy_revised_desc:0 "Недостойные будут трудиться на наших фабриках, чтобы они могли принести славу имени Маара!"
 MNC_actual_laws:0 "Судебная система"
 MNC_actual_laws_desc:0 "К удивлению каждого, мы, очевидно, имеем судебную систему"
 MNC_guard:0 "Санстрайкерская гвардия"
 MNC_guard_desc:0 "Названный в честь своего печально известного лидера, Санстрайкрская бандитская гвардия это организация, целью которой является защита Брэнтбрейка и окружающих его земель от имени Дюка Эривиара Санстрайкера"
 MNC_auxiliaries:0 "Пони "Помощники""
 MNC_auxiliaries_desc:0 "Да, они определенно здесь по собственной воле "
 MNC_sunstriker_resistance:0 "Солнцезащитные остатки"
 MNC_sunstriker_resistance_desc:0 "Несмотря на поражение Эривиара, он и его бандиты продолжают поражать сельскую местность, мешая любым попыткам исправить Брэнтбрейк"
 MNC_democratic_guard:0 "Республиканская гвардия Руны"
 MNC_democratic_guard_desc:0 "Официальные вооруженные силы Республики Брэнтбрейк и его народ"
 MNC_shattered_economy:0 "Разрушенная экономика"
 MNC_shattered_economy_desc:0 "С поражением Эривиара наша экономика была оставлена в полном русле, это потребует некоторых усилий, чтобы вылезти из ямы, в которой мы оказались"
 MNC_back_on_track:0 "Востановление экономики"
 MNC_back_on_track_desc:0 "С поражением Эривиара наша экономика осталась в полном обвале, но, несмотря на это, нам удалось начать медленно восстанавливаться"
 MNC_republican_guard:0 "Брэнтбрейская республиканская гвардия"
 MNC_republican_guard_desc:0 "Они теперь настоящая армия, а не банды вооруженных крестьян и ополченцев"
 MNC_new_constitution:0 "Брэнтбрейская конституция"
 MNC_communist_guard:0 "Красная гвардия Грейфизера"
 MNC_communist_guard_desc:0 "Официальные Вооруженные Силы Брэнтбрейской Социалистической Республики и ее народа"
 MNC_revolutionary_guard_idea:0 "Брэнтбрейская революционная гвардия"
 MNC_revolutionary_guard_idea:0 "Они теперь настоящая армия, а не банды вооруженных крестьян и ополченцев"
 MNC_brantbeak_gold_mine:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_desc:0 "Наши недавно открытые горные работы в горах вайттэйла начали раскрывать огромные залежи золота глубоко под землей, наряду с другими ценными минералами"
 MNC_brantbeak_gold_mine_1:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_1_desc:0 "Наши горняки продолжают находить в горах все большие золота, и это действительно творит чудеса для нашей экономики"
 MNC_brantbeak_gold_mine_2:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_2_desc:0 "Золото просто течет! Серьезно, у нас заканчиваются места, чтобы сохранить все это"
 MNC_brantbeak_gold_mine_3:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_3_desc:0 "Отправьте помощь, я не могу найти выход из хранилища"
 MNC_resource_extraction_ideas:0 "Расширенные операции по добыче минералов"
 MNC_best_offense:0 "Огонь с высоты"
 MNC_best_defense:0 "Стратегическая тревога" (?)
 MNC_aerial_raiders:0 "Рожден что бы летать"
 MNC_aerial_raiders_desc:0 "Мы - Гриффоны небесного Борейса! Небо - наше право первородства!"
 MNC_secret_police:0 "Министерство общественной безопасности"
 
