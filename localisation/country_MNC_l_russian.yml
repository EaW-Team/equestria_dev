mountain.24.t:0 "The Champion's Challenge"
mountain.24.d:0 "The air was still as Eriviar's flagging party approached the high rising temple. Supplies and medicine were running low, but optimism reigned high after the previous victories. The gods must have been watching over them, for how else would have they prevailed against such nightmarish fiends? No griff or pony should have faced that... thing. Still, progress was made at a rapid pace, after a short exploration of the abandoned settlement that preceded the temple proper. The studious unicorns marvelled at examples of pre-Groverian architecture and wished to remain to learn more about the peculiarities of this underground structure and its inhabitants, but Eriviar would have none of it. In his mind, finding the treasure was paramount before any frivolities such as "archaeology".\n\nIt seemed that the way to riches and glory would be simple, if it weren't for the hulking brute of a warrior standing guard at the entrance, flanked by numerous lackeys. Wearing pitch black armour, oozing ichor and despair, this griffon exuded a sense of dread that made many reconsider their life choices. That, and the massive cudgel he wielded. If the previous encounters made the party wonder what horrors have they unleashed, this one had to be the worst possible one, a being of unimaginable cruelty. Of course, Eriviar would not give up so close to his goal, avarice overpowering his rational senses. Looking up to the group, the cursed champion unleashed a gravely bellow:\n\n"None shall pass! My master will not tolerate the presence of any who would defile His sanctum! All will perish who oppose Him!"\nEven if this brute looked like death walking, Eriviar was promptly unfazed by his threats, weapons or henchgriffs. "We have no quarrel with your master, you oversized can of steel! Step aside or face our firepower!"\nTo nocreature's surprise, the primitive warrior swung his mace at the group, instructing his underlings to attack.\n"Slaughter them in the glory of Maar! Let none survive!"\n\nUntroubled by the revelation of their allegiance, Eriviar was more concerned about having to do things the hard way again. Time was of the essence, and the Maarite savage had to be crushed before he could alert whatever else they had in reserve."
mountain.24.a:0 "Bring out the big guns!" #Not much wisdom here, superior firepower wins the day
mountain.24.b:0 "Shoot it with everything we got!"
mountain.24.c:0 "Fall beneath me, brute!" 

