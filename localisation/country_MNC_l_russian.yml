mountain.15.t:0 "The Blackstone Fortress"
mountain.15.d:0 "With the clans cowed to finance his expedition, Eriviar Sunstriker has gathered the last of the supplies, alongside the necessary vehicles and pack animals to carry the cargo. His ragged bunch of soldiers, mercenaries, shady characters and Eriviar's personal cook was prepared and outfitted for the task ahead. Everything seemed that this would be his hour of glory.\n\nThe journey to reach Dimpeak was cleared in a remarkably short time, despite howling winds, freezing blizzards and an avalanche which forced a halt for half a day. The group, for its diversity, did not lack determination, which was further reinforced by Eriviar's promises of great wealth and his cook's warm meals. If it meant they could get an another bowl of Bo's vegetable stew, both griffons and ponies were willing to march an another mile or two.\n\nThe morning was crisp and clear as Eriviar sighted the black stone slabs which marked the location of the lost city. After a sinister encounter with the local griffons, who seemed unhinged enough that none were willing to disperse them with force, spouting outlandish prognostications of doom and gloom, the group began their search for an entryway. Surely, the entrance was simply buried under the snow, or hidden behind rubble?\n\nThe effort has paid off in dividends as one of the hired unicorn mages found that the nearby mountain contained hollow insides. With actual labour of mining and excavating out of the question due to the elements, Eriviar ordered to fire at the rock using the largest weapons they brought, and soon enough, a decent path was cleared. Orderly architecture and warm hallways enticed the group to enter and explore, and Eriviar felt smugly self-assured at his prospects of success and riches."
mountain.15.a:0 "Riches await..."

mountain.16.t:0 "The First Challenge"
