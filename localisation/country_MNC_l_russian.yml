l_russian:
 ### Focuses ###
 MNC_the_deal_is_done:0 "Император мертв"
 MNC_the_deal_is_done_desc:0 "Гровер V сделал последний вздох, и по мере того, как его царствование подходит к концу, так и наше время относительного мира." 
 MNC_sunstriker:0 "Солнце никогда не зайдет"
 MNC_sunstriker_desc:0 "Со смертью императора, пришло время королю вести нас вперед. Слава королю!"
 MNC_factory_takeovers:0 "Вернуть мастерские"
 MNC_factory_takeovers_desc:0 "Чтобы по-настоящему запустить наш промышленный сектор, мы должны начать избавляться от бандитского контроля над заводами и мастерскими."
 MNC_help_people:0 "Убедить народ"
 MNC_help_people_desc:0 "Не секрет, что продолжающееся царствование нашего короля несовместимо с народом. Если мы хотим избежать восстаний или даже революции, мы должны убедить людей в правильности правления Эривира."
 MNC_recall_raiders:0 "Отзыв рейдеров"
 MNC_recall_raiders_desc:0 "В последнее время вопрос о бандитизме все чаще выходит из когтя. Пришло время вспомнить все рейдерские группировки. Это будет неприятно, но пощадит нас с оружием в руках."
 MNC_armouries:0 "Вернуть арсеналы"
 MNC_armouries_desc:0 "Бандиты уже давно контролируют большую часть нашего производства вооружений. Мы не можем это так оставить, и мы должны вернуть то, что принадлежит нам."
 MNC_curb_bandity:0 "Сокращение бандитизма"
 MNC_curb_bandity_desc:0 "Чрезмерный бандитизм не только заставил иностранцев, но и наших грифонов нервничать. Чтобы сохранить мир и целостность, мы должны немедленно замедлить этот акт преступности."
 MNC_journey_to_the_center_of_the_mind:0 "Путешествие к центру сознания"
 MNC_journey_to_the_center_of_the_mind_desc:0 "Наш Король, Эривиар, внезапно погрузился в глубокую кому! Может ли это быть концом короля или просто стать чем-то новым?"
 MNC_maar_beckons:0 "Призыв старого"
 MNC_maar_beckons_desc:0 "Из-за комы, Эривиар знает правду. Его глаза были открыты, а старого короля больше нет. Из его палаты шагает новый, измененный грифон, стремящийся служить Маару."
 MNC_new_temple:0 "Новый храм"
 MNC_new_temple_desc:0 "Наш бог заслуживает великого храма, построенного в честь его имени. Во имя Маара это должно быть сделано!"
 MNC_tighten_noose:0 "Покажите им путь"
 MNC_tighten_noose_desc:0 "Как будто быть бандитом не так уж плохо, эти крестьяне отказываются верить в нашего бога! Это неприемлимо . Мы покажем им наш путь, силой при необходимости!"
 MNC_intense_raids:0 "Силы Маара"
 MNC_intense_raids_desc:0 "Чтобы удовлетворить божественные силы Маара, мы должны принести ему жертву. Кровавую жертву. ».."
 MNC_forbiden_knowledge:0 "Поиск запретных знаний"
 MNC_forbiden_knowledge_desc:0 "Внутри Маара покояться знания, которые только немногие грифоны когда-либо понимали. Мы соберем эти знания и распространим слово Маара дальше, чем когда-либо!"
 MNC_maar_chosen_knights:0 "Выбор Маара"
 MNC_maar_chosen_knights_desc:0 "Маар улыбается верой и поражает еретиков. Эти немногие гриффоны показали ему свою затрофеи. "
 MNC_return_control:0 "Управление сельской местностью"
 MNC_return_control_desc:0 "Поскольку большинство бандитов сейчас находятся под контролем, для нас наиболее важно контролировать сельскую местность, так что эта проблема никогда не может возникнуть снова."
 MNC_somewhat_sane:0 "Ничейная пешка"
 MNC_somewhat_sane_desc:0 "Радуйтесь! Наш король пробудился от комы, и он сильнее, чем когда-либо! Он уже видит более ясно, чем раньше, и он настроен перестроить и еще раз перестроить страну."
 MNC_cut_it_out:0 "Избавиться от бандитов"
 MNC_cut_it_out_desc:0 "Наша страна в значительной степени полагается на действия бандитизма. И все же король знает, что это не сработает для современной, сложившейся страны. Мы должны остановить это, как только сможем."
 MNC_connect_nation:0 "Улучшить инфрастуктуру"
 MNC_connect_nation_desc:0 "Как мы можем построить современную нацию в горах без надлежащей инфраструктуры? Будем ли мы подниматься и спускаться по горам из города в город? Нам необходимо обновить нашу дорожную и железнодорожную сеть, как только мы сможем!"слугу и веру и готовы сражаться до последнего вздоха во имя своего Бога."
 MNC_warriors:0 "Воины Маара"
 MNC_warriors_desc:0 "Слово Маара - наш призыв. Наша вера дает нам силу и единство, и присутствие Маара поразит наших врагов."
 MNC_restructure_economy:0 "Кровь и сталь"
 MNC_restructure_economy_desc:0 "Когда наши солдаты сражались во имя Маара, наши рабочие дома были ободрены молитвой и верой. Пусть слово Маара приведет нас к светлому будущему, вместе."
 MNC_chosen_of_maar:0 "Любимый сын отца"
 MNC_chosen_of_maar_desc:0 "Теперь Еривару ясно, что он избран, избранный Мааром. Его божественная миссия - распространять слово и веру через мир и, непременно, через войну."
 MNC_hunt_em_down:0 "Найти предателей"
 MNC_hunt_em_down_desc:0 "На наших землях все еще много еретиков, стремящихся остановить господство Эривиара. Пришло время принести и положить конец этой надоедливой игре кошки-мышки."
 MNC_spoils_of_war:0 "Трофеи войны"
 MNC_spoils_of_war_desc:0 "Война это ад,но победитель получает 
 MNC_judical_system:0 "Создать судебную систему"
 MNC_judical_system_desc:0 "Мы должны навести порядок в нашей стране, порядок, который лучше всего навязан законом. Должны быть созданы надлежащие профессиональные суды вместе с модернизированной судебной системой."
 MNC_expand_armouries:0 "Расширить арсеналы"
 MNC_expand_armouries_desc:0 "Теперь, когда мы восстановили контроль над большинством наших производственных мощностей, мы можем работать над дальнейшим расширением нашего производства оружия, инвестируя в наши существующие оружейные."
 MNC_guards_r:0 "Создать королевскую гвардию"
 MNC_guards_r_desc:0 "Хотя бандиты, безусловно, являются проблемой для нас, нет никакого способа сказать, что их боевой дух и навыки восхищают. Возможно, наше новое государство сможет их использовать.."
 MNC_educate_populace:0 "Обучить народ"
 MNC_educate_populace_desc:0 "Наши грифоны заслуживают должного образования. Будут построены новые институты и начнутся новые образовательные кампании, чтобы остановить массовую неграмотность в нашей стране."
 MNC_brand_economy:0 "Восстановить экономику"
 MNC_brand_economy_desc:0 "Мы больше не можем делать наше богатство и производство зависимыми от действий бандитизма. Мы тоже должны идти со временем и инвестировать в промышленные методы."
 MNC_modernise_society:0 "Светлое будущее"
 MNC_modernise_society_desc:0 "Благодаря упорному труду и решимости, мы все же смогли создать светлое будущее для себя. Современная эпоха дошла и до нас."
 MNC_changed_griffon:0 "Чистый разум"
 MNC_changed_griffon_desc:0 "Без всякой коррупции, и наполненной любовью к стране и народу правил король, и народ процветал. Да здравствует Эривиар! Да здравствует король!"
 MNC_new_kingdom:0 "Proclaim the Kingdom of Whitetail"
 MNC_new_kingdom_desc:0 "It is now finally time to proclaim ourselves as what we have become: A new, modern state. For King and Country!"
 MNC_mountain_expansion:0 "Западные горы Вайттэйла"
 MNC_mountain_expansion_desc:0 "Теперь, когда наша внутренняя ситуация находится под жестким контролем, мы можем присматривать за нашими соседями, в частности с Республикой на  западе. Они же не возражают, если мы войдем и заберем у них часть своей земли?"
 MNC_mountain_expansion_continue:0 "Иди на запад,Юный грифон "
 MNC_mountain_expansion_continue_desc:0 "Наша предыдущая экспансия имела громкий успех. Зачем останавливаться, когда мы можем использовать эту возможность, чтобы взять еще больше? Вперед!"
 MNC_consolidate_gains:0 "Закрепить наши земли"
 MNC_consolidate_gains_desc:0 "Наша экспансия была успешной! С этой новой территорией мы получили больше земли и ресурсов для использования. Ликуйте!"
 MNC_mountain_cores:0 "Интегрировать запад"
 MNC_mountain_cores_desc:0 "Все мы гриффоны, в конце концов, не так ли? Гриффоны на западе едва ли отличаются от нас, и поэтому мы будем считать их одними из нас."
 MNC_elf_lake_expansion:0 "Берег Эльфийского озера"
 MNC_elf_lake_expansion_desc:0 "Озеро Эльфов на нашем Северо-Западе технически не является частью нашей суверенной территории. Или является? "
 MNC_lake_auxiliaries:0 "Помощники пони"
 MNC_lake_auxiliaries_desc:0 "К сожалению, только наше население не может поддержать значительную армию, и поэтому мы вынуждены использовать пони только что завоеванного эльфийского озера в качестве солдат. Это увеличит размер нашей армии, но также уменьшит боевой дух нашей армии."
 MNC_lake_industry:0 "Промышленность Ельфийского озера"
 MNC_lake_industry_desc:0 "Естественная среда Эльфийского озера вполне идеальна для увеличения производства. Мы сосредоточим наши усилия на этом, чтобы использовать новую территорию в наших интересах."
 MNC_lake_cores:0 "Интегрировать озеро"
 MNC_lake_cores_desc:0 "Несмотря на то, что в Эльфийском озере обитают пони, они, похоже, в основном сами за себя и не желают вызывать каких-либо серьезных неприятностей. Это неожиданно ускорило процесс интеграции."
 MNC_resist_democratic:0 "Восстание Руны"
 MNC_resist_democratic_desc:0 "Руна Тифизер, популярный гриффон среди оппозиции, сумел захватить власть с помощью популярной поддержки. Король бежал из столицы и скрылся, а Руна теперь правит."
 MNC_kill_commies:0 "Сделка с Грейфизером"
 MNC_kill_commies_desc:0 "Новое правительство по-прежнему остается слабым и нестабильным. Мы не можем допустить, чтобы Грейфизер и его коммунистические последователи замышляли против нас. Мы должны охотиться на них!"
 MNC_integrate_commies:0 "Сделка с Грейфизером"
 MNC_integrate_commies_desc:0 "Достигнув компромисса с Грейфизером и его последователями, мы сможем поддержать наш промышленный сектор ».
 MNC_hunt_down_eriviar:0 "Заход солнца"
 MNC_hunt_down_eriviar_desc:0 "Трусливый король Эривиар бежал в горы, когда Руна взяла верх над страной. Теперь пришло время найти его и захватить. Он должен официально отречься, чтобы закончить свое царство раз и навсегда."
 MNC_educate_people:0 "Обучить народ"
 MNC_educate_people_desc:0 "Больше грифонов не останется в темноте, как при правительстве короля. Общественное образование для всех!"
 MNC_railroads:0 "Улучшить инфрастуктуру"
 MNC_railroads_desc:0 "Перед тем, как мы сможем инвестировать в дальнейшие усилия по индустриализации или модернизации, необходима современная автомобильная и железнодорожная сеть. Инфраструктура важна для нашей целостности."
 MNC_rebuild_stuff:0 "Восстановить экономику"
 MNC_rebuild_stuff_desc:0 "К сожалению, наша экономика еще больше рухнула из-за переворота и отречения короля. Если мы не хотим полного краха, мы должны предпринять действия СЕЙЧАС, чтобы сохранить ее!"
 MNC_reinforce_government:0 "Укрепление республиканского правительства"
 MNC_reinforce_government_desc:0 "Старые идеалы и чувства все еще наполняют умы многих грифонов в нашей стране. Это самое неприятное, и поэтому мы должны внедрить наши новые идеи о республике в их голове."
 MNC_armed_citizens:0 "Вооружить население"
 MNC_armed_citizens_desc:0 "Чтобы защитить новое государство, мы должны доверить нашим гражданам оружие, чтобы они могли защитить себя, а также страну."
 MNC_republican_referendum:0 "Пан-гриффонский референдум"
 MNC_republican_referendum_desc:0 "Наша цель создать новую республику не осталась незамеченной среди наших соседей, в частности гриффонской республики. От их имени мы проведем референдум, в ходе которого народ будет голосовать за то, чтобы объединиться с западом или остаться отдельно."
 MNC_completely_education:0 "Закончить образовательные реформы"
 MNC_completely_education_desc:0 "аши планы по общественному образованию прошли успешно, и большинство, если не все наши гриффоны, теперь достаточно образованы. Это, безусловно, повысит наши научные достижения."
 MNC_arm_citizens:0 "Создать локальные ополчения"
 MNC_arm_citizens_desc:0 "Кому мы можем доверять, если не нашим гражданам? Местные партизаны должны быть сформированы и вооружены по мере необходимости, готовые защищать наши новые идеалы."
 MNC_write_const:0 "Белохвостая конституция"
 MNC_write_const_desc:0 "Пришло время создать свою собственную конституцию. Наконец, наши люди будут следовать закону,а не бесконтрольной власти короля."
 MNC_fix_economy_f:0 "Восстановление экономики"
 MNC_fix_economy_f_desc:0 "Благодаря серии реформ мы сумели спасти нашу экономику от краха и теперь, наконец, вернулись к относительно стабильности. Еще предстоит сделать многое, но самое худшее позади."
 MNC_expand_guard:0 "Развернуть Республиканскую гвардию"
 MNC_expand_guard_desc:0 "Персональная гвардия Руны, так называемая «республиканская гвардия», заслужила само название. Возможно, настало время расширить свои ряды и влияние, чтобы их опыт и дисциплина перешли на другие наши подразделения."
 MNC_model_society:0 "Модель общества"
 MNC_model_society_desc:0 "Наконец, мы улучшили нашу страну до модернизированного государства. Мы прошли долгий путь, и все, что может произойти, может только улучшиться с этого дня."
 MNC_new_republic:0 "Провозгласить белохвостую республику"
 MNC_new_republic_desc:0 "Сегодня отмечается официальное провозглашение нашей республики. Свобода и вольность для всех гриффонов!"
 MNC_resist_communist:0 "Восстание Грейфизера"
 MNC_resist_communist_desc:0 "осле смерти Императора и волнений, которые он вызвал на наших землях, Грейфизер и его товарищи-повстанцы сумели захватить столицу, вскоре после того, как король сумел бежать в деревню. Судьба нашего народа теперь лежит в его когтях."
 MNC_kill_democrats:0 "Сделка с Руной"
 MNC_kill_democrats_desc:0 "Руна и его идеи о республике резко контрастируют с нашей, и они будут представлять собой неотъемлемую опасность для нового режима. Таким образом, он и его последователи должны быть очищены от наших земель."
 MNC_integrate_democrats:0 "Сделка с Руной"
 MNC_integrate_democrats_desc:0 "Хотя его идеи отличаются от наших, Руна по-прежнему поддерживает большую популярность. Коалиция с ним может еще усилить наш режим и укрепить наши планы социалистической утопии."
 MNC_kill_eriviar_again:0 "Найти Еривиара"
 MNC_kill_eriviar_again_desc:0 "Старый трусливой монарх  бежал из столицы и теперь прячется где-то в горах. Мы будем охотиться на него и покажем людям его голову!"
 MNC_reinforce_government_commie:0 "Усилить Совет Советов"
 MNC_reinforce_government_commie_desc:0 "Наш режим новый и нестабильный. Чтобы защитить революцию, мы должны укрепить силу нашего правительства."
 MNC_mass_conscription:0 "Внедрение"
 MNC_mass_conscription_desc:0 "Долг каждого человека защищать свою родину и революцию. Таким образом, все задействованные грифоны должны быть обучены и готовы сражаться, если необходимо."
 MNC_railroads_commie:0 "Улучшить инфрастуктуру"
 MNC_railroads_commie_desc:0 "Чиновники жаловались нам на ужасное состояние, в котором находится наша инфраструктура.  Разумеется, наша горная инфрастуктура,хотя бы существует.Мы добавим дополнительные инвестиции в этот сектор."
 MNC_commie_education:0 "Обучить народ"
 MNC_commie_education_desc:0 "В отличие от Короля, новый Орден заботится о людях. Мы не пожалеем расходов на их обучение."
 MNC_rebuild_stuff_commie_way:0 "Восстановить экономику"
 MNC_rebuild_stuff_commie_way_desc:0 "После нашего недавнего переворота наша неустойчивая экономика еще больше рухнула. Мы должны направить наши промышленные усилия и централизовать контроль для улучшения ситуации."
 MNC_back_to_raiding:0 "Красные бандиты"
 MNC_back_to_raiding_desc:0 "Умение и опыт бандитов могут оказаться очень удобными для нас, так как нас окружают многие, кто не разделяет те же идеалы и амбиции, что и мы. Возможно, рейд или два заставят их посмотреть..."
 MNC_finished_education:0 "Закончить образовательные реформы"
 MNC_finished_education_desc:0 "Радуйтесь! Люди перестали быть неграмотными марионетками монарха, но гордыми революционерами. Ур-ра!"
 MNC_fix_economy_c:0 "Плановая экономика"
 MNC_fix_economy_c_desc:0 "Наши предыдущие попытки централизации и регулирования работали положительно и помогли нам стабилизировать экономическую ситуацию. Это, если угодно, является лишь подсказкой для продолжения и расширения этого."
 MNC_revolutionary_fervour:0 "Революционный страх"
 MNC_revolutionary_fervour_desc:0 "Увидев добрые дела нового Ордена, люди теперь ярые поклонники нашего правления, желающие фанатично защищать нацию и революцию до самого конца."
 MNC_revolutionary_guard:0 "Создать революционную гвардию"
 MNC_revolutionary_guard_desc:0 "Вначале, образованная Грейфизером во время переворота, красная гвардия заслужила очень высокую репутацию среди нашего населения и военных. Расширение их рядов вполне могло бы вызвать приток новобранцев, а также улучшить дисциплину."
 MNC_secret_police:0 "Создать министерство общественной безопасности"
 MNC_secret_police_desc:0 "Чтобы защитить рабочего и революцию от опасностей внутри, новое министерство общественной безопасности будет узаконенно. Это обеспечит безопасность наших идеалов и устранение любой угрозы до того, как она станет серьезной опасностью."
 MNC_new_society:0 "Возрождение общества"
 MNC_new_society_desc:0 "Наконец, наше Общество было реструктурировано по нашему образу: от группы крестьян и бандитов до современного, социалистического государства. Поистине, это победа народа."
 MNC_new_SSR:0 "Провозгласить Белохвостую Социалистическую Республику"
 MNC_new_SSR_desc:0 "Мы готовы защищать наши идеалы и права, что бы ни случилось. Рабочие объединятся!"
 MNC_industry_buildup:0 "Восстановление промышленности"
 MNC_industry_buildup_desc:0 "Пришло время модернизировать и расширить наш промышленный сектор, если мы хотим еще больше укрепить нашу экономику."
 MNC_crystal_mines:0 "Расширить кристальные шахты Вайттэйла"
 MNC_crystal_mines_desc:0 "Несмотря на отсутствие шахт, наша страна является домом для значительного количества магических кристаллических месторождений. Было бы разумно расширить наши операции по добыче полезных ископаемых. Кто знает,для чего эти кристалы вообще нужны?"
 MNC_mounta_roads:0 "Горные дороги"
 MNC_mounta_roads_desc:0 "Наш горный родной край делает путешествие трудной задачей. Большие и лучшие дороги станут хорошим началом для улучшения ситуации."
 MNC_clear_skies_radio:0 "Небесное радио"
 MNC_clear_skies_radio_desc:0 "Недавно бандиты сумели украсть часть нового оборудования у одного из наших соседей, которое они называют «Радио». Если мы разработаем нашу собственную версию, это значительно улучшит нашу полевую связь."
 MNC_mines:0 "Расширить стальные шахты Вайттэйла"
 MNC_mines_desc:0 "Наша страна может быть не самой большой, но тем не менее мы обладаем значительным количеством железа и алюминия. Дальнейшее инвестирование в наши горнодобывающие операции могли бы помочь собрать еще больше ресурсов и подпитывать нашу военную промышленность."
 MNC_heavy_industry:0 "Инициатива по тяжелой промышленности"
 MNC_heavy_industry_desc:0 "Дальнейшие инвестиции в нашу тяжелую промышленность в значительной степени принесут пользу государству, ускоряя наш прогресс в строительных проектах."
 MNC_arms_industry_buildup:0 "Пригласить оружейников в Брэйнтбик"
 MNC_arms_industry_buildup_desc:0 "Если мы будем рекламировать и умиротворять оружейников вокруг страны, мы вполне можем собрать достаточное количество грифонов, чтобы начать производство и поставку нового оружия прямо из нашей столицы."
 MNC_gold_mines:0 "Копайте ради золота"
 MNC_gold_mines_desc:0 "У нас действительно нет причин не копать золото. Золото приятно. Гриффоны любят это, и мы тоже."
 MNC_resource_extraction:0 "Расширить шахтерские операции"
 MNC_resource_extraction_desc:0 "В прошлом мы расширили наши возможности для ресурсов, но пока еще есть что добывать. Мы должны еще больше расширить наш охват, чтобы собрать больше ресурсов и быстрее их получить."
 MNC_excevation_things:0 "Геологическая служба"
 MNC_excevation_things_desc:0 "Набор новых, опытных геологов может быть очень полезен для нас, поскольку они могут очень хорошо обучить нас новым богатствам, которые лежат под нашими ногами."
 MNC_research_slot_1:0 "Промышленная революция"
 MNC_research_slot_1_desc:0 "Наш промышленный прогресс был довольно быстрым и успешным. Благодаря лучшему образованию и большему количеству рабочих мест, ученые начинают путешествовать по нашим землям. Это будет в значительной степени способствовать богатству и развитию нашей страны."
 MNC_heavy_industry_2:0 "Дальнейшая индустриализация"
 MNC_heavy_industry_2_desc:0 "Мы зашли далеко, и все же в нашем промышленном секторе еще многое предстоит сделать, прежде чем мы сможем назвать себя наравне с другими великими державами."
 MNC_arms_industry_2:0 "Создать компанию *Вооружения Брэнтбрейка*"
 MNC_arms_industry_2_desc:0 "Несмотря на наши успехи и прошлые усилия, нашей отрасли вооружений по-прежнему не хватает. Основание нашей собственной компании по производству оружия в столице создаст больше рабочих мест и позволит нам еще больше улучшить производство оружия."
 MNC_modernized_society:0 "Современный промышленный сектор"
 MNC_modernized_society_desc:0 "С совершенно новой, модернизированной индустрией и отличным образованием многие талантливые ученые теперь называет нашу страну своим домом. Их усилия не останутся незамеченными, и наша страна еще будет развиваться. В светлое будущее!"
 MNC_army_1:0 "Военные реформы"
 MNC_army_1_desc:0 "Наша армия в своем нынешнем состоянии почти не может противостоять различным бандитским и внешним силам, которые угрожают нам. Так не может продолжаться дальше,мы должны провести ряд военных реформ."
 MNC_army_2:0 "Импорт современного оружия"
 MNC_army_2_desc:0 "Современная армия настолько же хороша, как и оружие, которым оно обладает. Таким образом, мы будем искать иностранную поддержку и импортировать новое, более современное оружие. Первый шаг к компетентной, современной армии."
 MNC_army_3:0 "Современные орудия"
 MNC_army_3_desc:0 "К сожалению, наша артиллерийская разработка долгое время останавливалась, и с тех пор мы используем доиндустриальное оружие. Пришло время изменить это и продвинуться дальше."
 MNC_army_4:0 "Боевые лопаты"
 MNC_army_4_desc:0 "В современной войне, необходимое снаряжение обязательно помогает нашим солдатам в бою. Даже примитивная и простая вещь, такая как лопаты, принесет большую пользу нашим солдатам."
 MNC_army_5:0 "Доктрина глубокой битвы"
 MNC_army_5_desc:0 "Используя централизованный боевой план, глубокую защиту и окоп, а также решительные атаки, мы можем медленно, но верно раздавить нашего врага. Это наша главная цель."
 MNC_army_6:0 "Отбросьте небо"
 MNC_army_6_desc:0 "Безжалостное артиллерийское заграждение, сопровождаемое смертельным ударом пехоты, не даст врагу никаких шансов, кроме как отступить, сдаться или рухнуть. Это наша главная цель."
 MNC_army_7:0 "Военные игры"
 MNC_army_7_desc:0 "Большие, погружные упражнения позволят нам более эффективно тестировать новые стратегии и тактику, позволяя нам оценивать их эффективность и полезность."
 MNC_army_8:0 "Инициатива спецназа"
 MNC_army_8_desc:0 "После разведки иностранных вооруженных сил, похоже, развитие нашего собственного спецназа может быть очень полезным для нас, что позволяет нам обучать силы, специализирующиеся на сложных задачах."
 MNC_army_9:0 "Доктрина падающего солнца"
 MNC_army_9_desc:0 "Наша доктрина сейчас полностью в силе, и крупные сосредоточенные заграждения позволили сделать нашу пехоту намного более смертоносней и успешней.Ур-ра!"
 MNC_army_10:0 "Доктрина восходящего солнца"
 MNC_army_10_desc:0 "Наша недавно внедренная доктрина научила наши войска защищать себя. Длинные, глубокие траншеи вместе с окопами и бункерами делают отличную оборонительную позицию."
 MNC_army_11:0 "Современный артиллерийский корпус"
 MNC_army_11_desc:0 "Чтобы полностью использовать нашу доктрину, требуется дальнейшее расширение и исследования в отделе артиллерии. Современный и новый артиллерийский корпус предоставит нам именно эту вещь."
 MNC_army_12:0 "Оружие из Нова Грифонии"
 MNC_army_12_desc:0 "Нам удалось связаться с некоторыми из наших друзей в Нова Грифонии, которые готовы предоставить нам современное оружие, а также квалифицированный персонал, с помощью которого мы сможем продвигать наше отечественное производство оружия."
 MNC_army_13:0 "Эксперименты с магическим оружием"
 MNC_army_13_desc:0 "Недавние испытания с использованием оружия, созданного магическими кристаллами, показали нашим ученым потенциал этих кристаллов. Возможно, это новая винтовка современной эпохи, и мы должны отвлечь ресурсы на этот новый тип оружия."
 MNC_air_1:0 "Строительство Брэнтбикского аэеропорта"
 MNC_air_1_desc:0 "Строительство нашего национального аэропорта заложит основу для нового, амбициозного проекта: наши собственные, современные ВВС."
 MNC_air_2:0 "Новые пилоты"
 MNC_air_2_desc:0 "Начался общенациональный набор пилотов, в результате чего было собрано множество новых пилотов. Это дыхание свежего воздуха поможет нам продвинуть нашу собственную воздушную доктрину."
 MNC_air_3:0 "Летающие бандиты"
 MNC_air_3_desc:0 "К нашему удивлению, фундамент наших собственных ВВС привлек немало бандитов. Их умение и рефлексы помогли нам исследовать новые, более современные и конкурентоспособные самолеты."
 MNC_air_4:0 "Летающие рейдеры"
 MNC_air_4_desc:0 "Хотя ранее мы ударяли врага пешком и набрасывали свои форпосты и лагеря, теперь мы обладаем технологией и способностью ударять их из воздуха.Мечты сбываются!"
 MNC_air_5:0 "Стальные крылья"
 MNC_air_5_desc:0 "Наши эксперименты и разработка моделей штурмовиков прошли с большим успехом. Тем не менее, все еще может быть место для большего количества, возможно даже более тяжелых вооруженных моделей."
 MNC_air_6:0 "Падающие звезды"
 MNC_air_6_desc:0 "Хотя ранее мы фокусировались на мелкомасштабных рейдах и бомбардировках, стало совершенно ясно, что стратегические бомбардировки могут значительно сократить военную ситуацию, отрезав линии снабжения противника и уничтожив их промышленность."
 MNC_air_7:0 "Сформировать Брэнтбикский воздушно-десантный корпус"
 MNC_air_7_desc:0 "Теперь, когда будут созданы значительные ВВС, нам было бы неплохо создать собственный, первый корпус парашютистов, с помощью которого мы могли бы преследовать и удивлять врагов."
 MNC_air_8:0 "Воздушные рейдеры"
 MNC_air_8_desc:0 "Небеса, естественно, принадлежат гриффонам, каждый из нас знает это наизусть. Этот современный век, возможно, изменил форму воздушных боев и полетов, но гриффоны, тем не менее, рождаются!"
 MNC_navy_1:0 "Открытое море"
 MNC_navy_1_desc:0 "Несмотря на наши смиренные начала как глубоко не имеющей выхода к морю страны, мы наконец достигли побережья и получили доступ к морю. Мы не должны тратить время и начать производство на собственном флоте, сразу же."
 MNC_navy_2:0 "Прибрежный флот"
 MNC_navy_2_desc:0 "Как новая и очень скромная военно-морская мощь, было бы более чем глупо мечтать о великом флоте, чтобы доминировать в открытом море. Управление нашим побережьем и запугивание торговых кораблей врагов - жизненно важная задача."
 MNC_navy_3:0 "Плавающие крепости"
 MNC_navy_3_desc:0 "Что такое военно-морской флот без собственных капитальных кораблей? Мы могли бы быть новичками в судостроении, но это не оправдание, чтобы убрать нашу возможную военно-морскую силу."
 MNC_navy_4:0 "Охранные корабли"
 MNC_navy_4_desc:0 "Для защиты конвоев и более крупных судов нам требуются современные суда эскорта, такие как крейсеры и разрушители. Это обеспечит безопасность наших подводящих линий и кораблей от кражи."
 MNC_navy_5:0 "Невидимый флот"
 MNC_navy_5_desc:0 "Совершенный хищник против капитальных кораблей и конвоев. Подводные лодки - идеальное оружие для нас. Враг не знает, что их поразило!"
 MNC_navy_6:0 "Боевые крейсеры"
 MNC_navy_6_desc:0 "Все еще обладающие многими характеристиками легких крейсеров, тяжелые и боевые крейсеры более вооружены и бронированы и представляют собой довольно серьезную угрозу для любого корабля, который может столкнуться с ними."
 MNC_navy_7:0 "Уничтожить оппозицию"
 MNC_navy_7_desc:0 "Несмотря на то, что они настолько малы, разрушителей легко построить, быстро, проворно и достаточно вооруженными для своего размера. С несколькими торпедными и артиллерийскими снарядами даже самый большой из бегемотов утонет перед нами."
 MNC_navy_8:0 "Стальные волны"
 MNC_navy_8_desc:0 "Чтобы сохранить известность в море, мы должны постоянно совершенствовать и исследовать новые модели для наших кораблей. Каждая новая система пушек, двигатель или руль может дать нам решающее преимущество в битве над нашими врагами."
 
