 MNC_raiding_category:0 "Рейды"
 MNC_raiding_category_desc:0 "Рейдинг был образ жизни для людей Брэнтбрейка на протяжении веков, и поэтому мы можем совершать набеги на наших соседей в попытке получить ресурсы, оборудование и другие преимущества."
 MNC_expansion_category:0 "Возможности расширения"
 MNC_expansion_category_desc:0 "Теперь, когда наши внутренние проблемы окончательно решены, нам удалось открыть несколько новых возможностей для расширения за счет наших соседей."
 MNC_economic_decision_category:0 "Экономические возможности"
 MNC_economic_decision_category_desc:0 "С постепенной модернизацией нашей страны открылось много новых экономических возможностей."
