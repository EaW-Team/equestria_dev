 MNC_raiding_category:0 "Налёты"
 MNC_raiding_category_desc:0 "Налёты были образом жизни для народа Брэнтбрейка на протяжении веков и поэтому мы можем совершать набеги на наших соседей для захвата ресурсов, оборудования и других вещей."
 MNC_raiding_category_desc:0 "Налёты были образом жизни для народа Брэнтбрейка на протяжении веков и поэтому мы можем совершать набеги на наших соседей для захвата §Yдобычи§!, которую мы можем потратить разными способами\n\n У вас есть §Y[?loot]§! единиц добычи."
 MNC_expansion_category:0 "Возможности для расширения"
 MNC_expansion_category_desc:0 "Теперь, когда наши внутренние проблемы окончательно решены, нам удалось найти несколько новых возможностей для расширения за счёт наших соседей."
