l_russian:
 ### Focuses ###
 MNC_the_deal_is_done:0 "Император мертв"
 MNC_the_deal_is_done_desc:0 "Гровер V испустил последний вздох, его царствование подошло к концу, так и наше время относительного мира." 
 MNC_sunstriker:0 "Солнце никогда не зайдет"
 MNC_sunstriker_desc:0 "После смерти императора пришло время нашему королю вести нас вперед. Да здравствует король!"
 MNC_factory_takeovers:0 "Вернуть мастерские"
 MNC_factory_takeovers_desc:0 "Чтобы по-настоящему запустить наш промышленный сектор, мы должны начать избавляться от бандитского контроля над заводами и мастерскими."
 MNC_help_people:0 "Убедить народ"
 MNC_help_people_desc:0 "Не секрет, что продолжающееся царствование нашего короля непопулярно в народе. Если мы хотим избежать восстаний или даже революции, мы должны убедить людей в правильности правления Эривиара."
 MNC_recall_raiders:0 "Отозвать рейдеров"
 MNC_recall_raiders_desc:0 "В последнее время бандиты всё чаще выходят из под контроля. Пришло время отозвать все рейдерские отряды. Это не принесёт нам популярности, но даст немного лишнего оружия."
 MNC_armouries:0 "Вернуть арсеналы"
 MNC_armouries_desc:0 "Бандиты уже давно контролируют большую часть нашего производства оружия. Это неприемлемо и мы должны вернуть то, что принадлежит нам."
 MNC_curb_bandity:0 "Сокращение бандитизма"
 MNC_curb_bandity_desc:0 "Чрезмерный бандитизм заставил не только иностранцев, но и наших грифонов волноваться. Чтобы сохранить мир и целостность страны, мы должны немедленно замедлить рост преступности."
 MNC_journey_to_the_center_of_the_mind:0 "Путешествие к центру сознания"
 MNC_journey_to_the_center_of_the_mind_desc:0 "Наш Король, Эривиар, внезапно погрузился в глубокую кому! Может ли это быть его концом или началом чего-то нового?"
 MNC_maar_beckons:0 "Зов старого бога"
 MNC_maar_beckons_desc:0 "Выйдя из комы, Эривиар узнал истину. Его глаза открылись, старого короля больше нет. Из его комнаты выходит новый, изменившийся грифон, стремящийся служить Маару."
 MNC_new_temple:0 "Новый храм"
 MNC_new_temple_desc:0 "Наш бог заслуживает великого храма, построенного в честь его. Во имя Маара это должно быть сделано!"
 MNC_tighten_noose:0 "Покажите им путь"
 MNC_tighten_noose_desc:0 "Эти крестьяне отказываются верить в нашего бога! Это неприемлемо. Мы покажем им наш истинный путь, при необходимости применив силу!"
 MNC_intense_raids:0 "Покровительство Маара"
 MNC_intense_raids_desc:0 "Чтобы удовлетворить Маара мы должны принести ему жертву. Кровавую жертву..."
 MNC_forbiden_knowledge:0 "Поиск запретных знаний"
 MNC_forbiden_knowledge_desc:0 "Маар знает то, что лишь немногие грифоны когда-либо смогли понять. Мы получим эти знания и распространим слово Маара дальше, чем когда-либо!"
 MNC_maar_chosen_knights:0 "Избранные Маара"
 MNC_maar_chosen_knights_desc:0 "Маар благоволит истинно верующим и карает еретиков. Эти немногие грифоны доказали свою верность и крепость веры и готовы сражаться во имя своего бога. "
 MNC_warriors:0 "Воины Маара"
 MNC_warriors_desc:0 "Слово Маара - наш призыв. Наша вера даёт нам силу и единство, а присутствие Маара поразит наших врагов."
 MNC_restructure_economy:0 "Кровь и железо"
 MNC_restructure_economy_desc:0 "Когда наши солдаты сражались во имя Маара, рабочих ободряли молитвы и вера. Пусть слово Маара приведет нас к светлому будущему."
 MNC_chosen_of_maar:0 "Любимый сын отца"
 MNC_chosen_of_maar_desc:0 "Теперь Эривиару ясно, что он избранный самим Мааром. Его божественная миссия - распространять слово и веру мирными и, несомненно, военными путями."
 MNC_hunt_em_down:0 "Выследить предателей"
 MNC_hunt_em_down_desc:0 "На наших землях всё ещё много бунтарей, стремящихся свергнуть Эривиара. Пришло время положить конец этой надоедливой игре в кошки-мышки."
 MNC_spoils_of_war:0 "Военные трофеи"
 MNC_spoils_of_war_desc:0 "Война это ад, но победитель получает всю добычу."
 MNC_return_control:0 "Установить контроль над сельской местностью"
 MNC_return_control_desc:0 "Поскольку большинство бандитов сейчас находятся под контролем, для нас наиболее важно вернуть контроль над сельской местностью, чтобы эта проблема никогда не побеспокоила нас снова."
 MNC_somewhat_sane:0 "Больше не пешка"
 MNC_somewhat_sane_desc:0 "Возрадуйтесь! Наш король вышел из комы и он сильнее, чем когда-либо прежде! Он видит более ясно, чем раньше, и настроен перестроить и возродить нашу страну."
 MNC_cut_it_out:0 "Избавиться от бандитов"
 MNC_cut_it_out_desc:0 "Наша страна в значительной степени полагается на действия бандитов. И всё же король понимает, что это не подходит для современной страны. Мы должны остановить это как можно быстрее."
 MNC_connect_nation:0 "Улучшить инфраструктуру"
 MNC_connect_nation_desc:0 "Как мы можем построить современную нацию в горах без надлежащей инфраструктуры? Будем ли мы подниматься и спускаться по пути из города в город? Нам необходимо обновить нашу дорожную сеть как можно скорее!"
 MNC_judical_system:0 "Создать правовую систему"
 MNC_judical_system_desc:0 "Мы должны навести порядок в нашей стране путём введения чётких законов. Должны быть созданы как профессиональные суды, так и современная правовая система."
 MNC_expand_armouries:0 "Расширить арсеналы"
 MNC_expand_armouries_desc:0 "Теперь, когда мы восстановили контроль над большинством наших производственных мощностей, мы можем работать над дальнейшим расширением нашего производства оружия, инвестируя в наши существующие военный заводы."
 MNC_guards_r:0 "Создать королевскую гвардию"
 MNC_guards_r_desc:0 "Хотя бандиты, безусловно, являются проблемой для нас, их боевой дух и навыки, вне всяких сомнений, восхищают. Возможно, наше новое государство сможет их использовать.."
 MNC_educate_populace:0 "Обучить народ"
 MNC_educate_populace_desc:0 "Наши грифоны заслуживают достойного образования. Будут построены новые институты и начнутся образовательные кампании, чтобы победить массовую неграмотность в нашей стране."
 MNC_brand_economy:0 "Восстановить экономику"
 MNC_brand_economy_desc:0 "Мы больше не можем основывать наше процветание и производство на налётах бандитов. Мы должны идти в ногу со временем и инвестировать в современную промышленность."
 MNC_modernise_society:0 "Светлое будущее"
 MNC_modernise_society_desc:0 "Благодаря упорному труду и решимости, мы все же смогли создать светлое будущее для себя. Пришла современная эпоха."
 MNC_changed_griffon:0 "Ясный разум"
 MNC_changed_griffon_desc:0 "Народ любит своего изменившегося короля, что привёл нацию в эпоху процветания. Да здравствует Эривиар! Да здравствует король!"
 MNC_new_kingdom:0 "Провозгласить Королевство Вайттэйл"
 MNC_new_kingdom_desc:0 "Настало время назвать себя тем, чем мы стали: новым, современным государством. За короля и отечество!"
 MNC_mountain_expansion:0 "Западные горы Вайттэйла"
 MNC_mountain_expansion_desc:0 "Теперь, когда наша внутренняя ситуация находится под жёстким контролем, мы можем обратить внимание на наших соседей, в частности на Республику на  западе. Они же не возражают, если мы пойдём и заберём у них часть их земли?"
 MNC_mountain_expansion_continue:0 "Иди на запад, юный грифон"
 MNC_mountain_expansion_continue_desc:0 "Наша предыдущая экспансия имела громкий успех. Зачем останавливаться, когда мы можем использовать эту возможность, чтобы взять ещё больше земель? Вперед!"
 MNC_consolidate_gains:0 "Закрепить наши успехи"
 MNC_consolidate_gains_desc:0 "Наша экспансия была успешной! С этой новой территорией мы получили больше земли и ресурсов для использования. Возрадуемся!"
 MNC_mountain_cores:0 "Интегрировать запад"
 MNC_mountain_cores_desc:0 "Все мы грифоны, не так ли? Грифоны на западе едва ли отличаются от нас, и поэтому мы будем считать их одними из нас."
 MNC_elf_lake_expansion:0 "Берега Озера Эльфов"
 MNC_elf_lake_expansion_desc:0 "Озеро Эльфов на нашем северо-западе технически не является частью нашей суверенной территории. Или является? "
 MNC_lake_auxiliaries:0 "Пони-помощники"
 MNC_lake_auxiliaries_desc:0 "К сожалению, одно только наше население не может поддерживать значительную армию, поэтому мы вынуждены использовать пони из региона только что завоёванного Озера Эльфов в качестве солдат. Это увеличит размер нашей армии, но также уменьшит её боевой дух."
 MNC_lake_industry:0 "Промышленность Озера Эльфов"
 MNC_lake_industry_desc:0 "Естественная среда Озера Эльфов идеальна для размещения производств. Мы сосредоточим наши усилия на том, чтобы использовать новую территорию в наших интересах."
 MNC_lake_cores:0 "Интегрировать озеро"
 MNC_lake_cores_desc:0 "Несмотря на то, что в регионе Озера Эльфов обитают пони, они, похоже, держатся друг за друга и не собираются причинять серьёзных неприятностей. Это неожиданно ускорило процесс интеграции."
 MNC_resist_democratic:0 "Восстание Руны"
 MNC_resist_democratic_desc:0 "Руна Тифизер, популярная грифина среди оппозиции, сумела захватить власть благодаря поддержке народа. Король сбежал из столицы и где-то прячется, а власть теперь принадлежит Руне."
 MNC_kill_commies:0 "Разобраться с Грейфезером"
 MNC_kill_commies_desc:0 "Новое правительство по-прежнему остается слабым и нестабильным. Мы не можем допустить, чтобы Грейфезер и его коммунистические последователи плели заговоры против нас. Мы должны выследить их!"
 MNC_integrate_commies:0 "Сделка с Грейфезером"
 MNC_integrate_commies_desc:0 "Достигнув компромисса с Грейфезером и его последователями мы сможем поддержать наш промышленный сектор."
 MNC_hunt_down_eriviar:0 "Солнце заходит"
 MNC_hunt_down_eriviar_desc:0 "Трусливый король Эривиар сбежал в горы, когда Руна взяла власть над страной. Теперь пришло время найти его и схватить. Он должен официально отречься, чтобы окончить свою правление раз и навсегда."
 MNC_educate_people:0 "Обучить народ"
 MNC_educate_people_desc:0 "Грифоны больше не должны блуждать во тьме, как при короле. Государственное образование для всех!"
 MNC_railroads:0 "Улучшить инфраструктуру"
 MNC_railroads_desc:0 "Перед тем, как мы сможем инвестировать в индустриализацию, нам необходима современная автомобильная и железнодорожная сеть. Инфраструктура важна для целостности страны."
 MNC_rebuild_stuff:0 "Восстановить экономику"
 MNC_rebuild_stuff_desc:0 "К сожалению, наша экономика оказалась в ещё худшем состоянии из-за переворота и отречения короля. Если мы не хотим полного краха, мы должны предпринять действия СЕЙЧАС, чтобы сохранить её!"
 MNC_reinforce_government:0 "Укрепление республиканского правительства"
 MNC_reinforce_government_desc:0 "Старые идеалы всё ещё живы в умах многих грифонов. Это неприятно, поэтому мы должны убедить их в правильности республиканского пути."
 MNC_armed_citizens:0 "Вооружить население"
 MNC_armed_citizens_desc:0 "Чтобы защитить новое государство, мы должны доверить нашим гражданам оружие для защиты самих себя, а также и всей страну."
 MNC_republican_referendum:0 "Пан-грифоний референдум"
 MNC_republican_referendum_desc:0 "Наша цель создать новую республику не осталась незамеченной среди наших соседей, в частности Грифоньей республики. Мы проведем референдум, в ходе которого народ будет голосовать за объединение с западом или же за независимость."
 MNC_completely_education:0 "Закончить образовательные реформы"
 MNC_completely_education_desc:0 "Наши планы по улучшению уровня грамотности прошли успешно, и большинство, если не все, наших грифонов более-менее образованы. Это, безусловно, улучшит наши научные достижения."
 MNC_arm_citizens:0 "Создать местное ополчение"
 MNC_arm_citizens_desc:0 "Кому мы можем доверять, как не нашим собственным гражданам? Местные ополчение должно быть сформировано и вооружено для защиты новых идеалов."
 MNC_write_const:0 "Конституция Вайттэйла"
 MNC_write_const_desc:0 "Пришло время создать свою собственную конституцию. Наконец, наш народ будет подчиняться закону, а не неограниченной власти короля."
 MNC_fix_economy_f:0 "Восстановление экономики"
 MNC_fix_economy_f_desc:0 "Благодаря серии реформ мы сумели спасти нашу экономику от краха и теперь, наконец, вернулись к относительно стабильности. Ещё предстоит сделать многое, но самое худшее позади."
 MNC_expand_guard:0 "Расширить республиканскую гвардию"
 MNC_expand_guard_desc:0 "Личная гвардия Руны, так называемая «республиканская гвардия», заслужила это название. Возможно, настало время расширить ряды и влияние гвардии, чтобы она смогла поделиться опытом и дисциплиной с другими подразделениями."
 MNC_model_society:0 "Образцовое общество"
 MNC_model_society_desc:0 "Наконец, мы превратили нашу страну в модернизированное государство. Мы прошли долгий путь, и всё, что может произойти, с этого дня пойдёт нам на пользу."
 MNC_new_republic:0 "Провозгласить Республику Вайттэйл"
 MNC_new_republic_desc:0 "Сегодня официально провозглашается наша республика. Свобода для всех грифонов!"
 MNC_resist_communist:0 "Восстание Грейфезера"
 MNC_resist_communist_desc:0 "После смерти Императора и волнений, которые это вызвало на наших землях, Грейфезер и его товарищи-повстанцы сумели захватить столицу, вскоре после побега короля. Судьба нашего народа теперь лежит в его когтях."
 MNC_kill_democrats:0 "Разобраться с Руной"
 MNC_kill_democrats_desc:0 "Руна и её идеи о республике противоположны нашим, они представляют собой опасность для нашего правления. Мы должны разобраться с ней и её последователями."
 MNC_integrate_democrats:0 "Сделка с Руной"
 MNC_integrate_democrats_desc:0 "Хотя её идеи отличаются от наших, Руна по-прежнему популярна. Союз с ней сможет ещё больше укрепить наш режим будущие планы о социалистической утопии."
 MNC_kill_eriviar_again:0 "Выследить Эривиара"
 MNC_kill_eriviar_again_desc:0 "Старый трусливой монарх бежал из столицы и теперь прячется где-то в горах. Мы выследим его и покажем народу его голову!"
 MNC_reinforce_government_commie:0 "Усилить наши Советы"
 MNC_reinforce_government_commie_desc:0 "Наш режим молод и нестабилен. Чтобы защитить революцию, мы должны укрепить правительство."
 MNC_mass_conscription:0 "Внедрить массовый призыв"
 MNC_mass_conscription_desc:0 "Долг каждого грифона - защищать свою родину и революцию. Все подходящие грифоны должны быть обучены и готовы к потенциальному конфликту."
 MNC_railroads_commie:0 "Улучшить инфраструктуру"
 MNC_railroads_commie_desc:0 "Чиновники жаловались нам на ужасное состояние нашей инфраструктуры.  Разумеется, наша горная инфраструктура делает путешествия затруднительным делом, мягко говоря. Мы займёмся решением этой проблемы."
 MNC_commie_education:0 "Обучить народ"
 MNC_commie_education_desc:0 "В отличие от короля, новое правительство заботится о народе. Мы не пожалеем расходов на их обучение."
 MNC_rebuild_stuff_commie_way:0 "Восстановить экономику"
 MNC_rebuild_stuff_commie_way_desc:0 "После нашего недавнего переворота наша неустойчивая экономика столкнулась с ещё большим числом проблем. Мы должны централизовать контроль для улучшения ситуации."
 MNC_back_to_raiding:0 "Красные бандиты"
 MNC_back_to_raiding_desc:0 "Умение и опыт бандитов могут оказаться очень полезными для нас, так как нас окружают многие, кто не разделяет наши идеалы и взгляды. Возможно, рейд или два заставят их пересмотреть положение..."
 MNC_finished_education:0 "Закончить образовательные реформы"
 MNC_finished_education_desc:0 "Возрадуйтесь! Народ перестал быть неграмотной марионеткой монарха, и превратился в гордых революционеров. Ура!"
 MNC_fix_economy_c:0 "Плановая экономика"
 MNC_fix_economy_c_desc:0 "Наши предыдущие попытки централизации и регулирования сработали успешно и помогли стабилизировать экономическую ситуацию. Мы должны продолжить идти по тому же пути."
 MNC_revolutionary_fervour:0 "Революционное рвение"
 MNC_revolutionary_fervour_desc:0 "Увидев добрые дела нового правительства, народ готов фанатично защищать нацию и революцию до самого конца."
 MNC_revolutionary_guard:0 "Создать революционную гвардию"
 MNC_revolutionary_guard_desc:0 "Образованная Грейфезером во время переворота, красная гвардия заработала высокую репутацию среди нашего населения и армии. Расширение их рядов могло бы вызвать приток новобранцев, а также улучшить дисциплину."
 MNC_secret_police:0 "Создать Министерство Общественной Безопасности"
 MNC_secret_police_desc:0 "Чтобы защитить рабочего и революцию от внутренних опасностей, будет создано Министерство Общественной Безопасности. Это обеспечит безопасность наших идеалов и устранит любые угрозы до того, как они станут серьезной опасностью."
 MNC_new_society:0 "Возрождение общества"
 MNC_new_society_desc:0 "Наконец, наше общество стала похожим на наши мечты: от группы крестьян и бандитов до современного, социалистического государства. Воистину, это победа народа."
 MNC_new_SSR:0 "Провозгласить Социалистическую Республику Вайттэйл"
 MNC_new_SSR_desc:0 "Мы готовы защищать наши идеалы и права любой ценой. Рабочие объединяются!"
 MNC_industry_buildup:0 "Восстановление промышленности"
 MNC_industry_buildup_desc:0 "Пришло время модернизировать и расширить наш промышленный сектор, если мы хотим ещё больше укрепить нашу экономику."
 MNC_crystal_mines:0 "Расширить кристальные шахты Вайттэйла"
 MNC_crystal_mines_desc:0 "Несмотря на отсутствие шахт, у нас очень много месторождений магических кристаллов. Было бы разумно расширить наши шахты. Кто знает, где эти кристаллы могут пригодиться?"
 MNC_mounta_roads:0 "Горные дороги"
 MNC_mounta_roads_desc:0 "Наш родной горный край делает путешествие трудной задачей. Более широкие и качественные дороги станут хорошим началом для улучшения ситуации."
 MNC_clear_skies_radio:0 "Радио"
 MNC_clear_skies_radio_desc:0 "Недавно бандиты сумели украсть новое оборудование у одного из наших соседей, которое они называют «Радио». Если мы разработаем нашу собственную версию этого устройства, это значительно улучшит нашу полевую связь."
 MNC_mines:0 "Расширить железные шахты Вайттэйла"
 MNC_mines_desc:0 "Наша страна может быть не самой большой, но тем не менее мы обладаем значительным количеством железа и алюминия. Дальнейшее инвестирование в наши горнодобывающие операции могли бы помочь собрать ещё больше ресурсов для военной промышленности."
 MNC_heavy_industry:0 "Тяжелая промышленность"
 MNC_heavy_industry_desc:0 "Дальнейшие инвестиции в нашу тяжелую промышленность принесут пользу государству, ускоряя наш прогресс в строительных проектах."
 MNC_arms_industry_buildup:0 "Пригласить оружейников в Брэйнтбик"
 MNC_arms_industry_buildup_desc:0 "Если мы войдём в контакт с оружейниками по всей стране, то сможем собрать достаточное количество грифонов, чтобы начать производство нового оружия прямо в нашей столице."
 MNC_gold_mines:0 "В поисках золота"
 MNC_gold_mines_desc:0 "У нас действительно нет причин не копать в поисках золота. Грифоны любят золото и мы тоже."
 MNC_resource_extraction:0 "Расширить шахты"
 MNC_resource_extraction_desc:0 "В прошлом мы расширили наши добывающие возможности, но пока ещё есть что добывать. Мы должны копать ещё глубже, чтобы собрать ещё больше ресурсов."
 MNC_excevation_things:0 "Геологическая разведка"
 MNC_excevation_things_desc:0 "Найм новых, опытных геологов позволит получить доступ к новым богатствам, которые лежат под нашими ногами."
 MNC_research_slot_1:0 "Промышленная революция"
 MNC_research_slot_1_desc:0 "Наш промышленный прогресс был довольно быстрым и успешным. Благодаря образованию и большому числу рабочих мест, учёные начинают путешествовать по нашим землям. Это будет способствовать богатству и процветанию нашей страны."
 MNC_heavy_industry_2:0 "Дальнейшая индустриализация"
 MNC_heavy_industry_2_desc:0 "Мы прошли долгий путь, но всё же ещё многое предстоит сделать, прежде чем мы сможем встать наравне с другими великими державами."
 MNC_arms_industry_2:0 "Создать Брэнтбрейкскую оружейную компанию"
 MNC_arms_industry_2_desc:0 "Несмотря на успехи и усилия, нам не хватает военных заводов. Создание нашей собственной компании по производству оружия в столице создаст больше рабочих мест и позволит расширить производство оружия."
 MNC_modernized_society:0 "Современный промышленный сектор"
 MNC_modernized_society_desc:0 "Многие талантливые учёные теперь называет нашу страну своим домом. Их усилия не останутся незамеченными, и наша страна будет дальше развиваться. Вперёд, в светлое будущее!"
 MNC_army_1:0 "Военные реформы"
 MNC_army_1_desc:0 "Наша армия в своём нынешнем состоянии почти не может противостоять различным бандитам и внешним силам, которые угрожают нам. Это неприемлемо, мы должны провести ряд военных реформ."
 MNC_army_2:0 "Импорт современного оружия"
 MNC_army_2_desc:0 "Сила современной армии измеряется силой её оружия. Мы будем искать иностранную поддержку и импортировать новое, более современное оружие. Это первый шаг к компетентной, современной армии."
 MNC_army_3:0 "Современные пушки"
 MNC_army_3_desc:0 "К сожалению, наша разработка артиллерии застряла в прошлом и мы используем доиндустриальное оружие. Пришло время изменить это и двинуться дальше."
 MNC_army_4:0 "Боевые лопаты"
 MNC_army_4_desc:0 "В современной войне, необходимое снаряжение помогает нашим солдатам в бою. Даже столько примитивная и простая вещь как лопаты принесет пользу нашим солдатам."
 MNC_army_5:0 "Доктрина глубокой битвы"
 MNC_army_5_desc:0 "Используя централизованный боевой план, подготовленную оборону и окопы, а также решительные атаки, мы можем медленно, но верно раздавить нашего врага. Это наша главная цель."
 MNC_army_6:0 "Смерть с небес"
 MNC_army_6_desc:0 "Мощнейший артиллерийский обстрел, за которым следует удар пехоты, не даст врагу никаких шансов, кроме отступления, сдачи или гибели. Это наша главная цель."
 MNC_army_7:0 "Военные игры"
 MNC_army_7_desc:0 "Комплексы упражнений для солдат позволят нам более эффективно тестировать новые стратегии и тактики, позволяя оценивать их эффективность и полезность."
 MNC_army_8:0 "Спецназ"
 MNC_army_8_desc:0 "Исходя их опыта иностранных вооруженных сил, развитие нашего собственного спецназа может быть очень важным, это позволит получить подразделения, специализирующиеся на сложных задачах."
 MNC_army_9:0 "Доктрина падающего солнца"
 MNC_army_9_desc:0 "Наша доктрина сейчас полностью внедрена, а артиллерийские обстрелы позволили сделать атаки нашей пехоты намного успешнее. Ура!"
 MNC_army_10:0 "Доктрина восходящего солнца"
 MNC_army_10_desc:0 "Наша недавно внедренная доктрина научила наши войска защищать себя. Длинные, глубокие траншеи вместе с окопами и бункерами создают отличные оборонительные позиции."
 MNC_army_11:0 "Современный артиллерийский корпус"
 MNC_army_11_desc:0 "Чтобы полностью использовать нашу доктрину требуется дальнейшее расширение и исследования в области артиллерии. Современный артиллерийский корпус предоставит нам именно это."
 MNC_army_12:0 "Оружие из Нова Грифонии"
 MNC_army_12_desc:0 "Нам удалось связаться с некоторыми из наших друзей в Нова Грифонии, которые готовы предоставить современное оружие, а также квалифицированный персонал, с помощью которого мы сможем продвигать наше собственное производство оружия."
 MNC_army_13:0 "Эксперименты с магическим оружием"
 MNC_army_13_desc:0 "Недавние испытания с использованием оружия на основе магических кристаллов показали учёным их потенциал. Это винтовка современной эпохи и мы должны направить ресурсы на этот новый тип вооружения."
 MNC_air_1:0 "Строительство Брэнтбикского аэропорта"
 MNC_air_1_desc:0 "Строительство нашего национального аэропорта заложит основу для нового, амбициозного проекта: наших собственных, современные ВВС."
 MNC_air_2:0 "Новые пилоты"
 MNC_air_2_desc:0 "Начался общенациональный набор пилотов. Это дыхание свежего воздуха поможет нам создать собственную воздушную доктрину."
 MNC_air_3:0 "Летающие бандиты"
 MNC_air_3_desc:0 "К нашему удивлению, основание ВВС привлекло немало бандитов. Их умение и рефлексы помогли в разработке новых, более современных и конкурентоспособных самолетов."
 MNC_air_4:0 "Летающие рейдеры"
 MNC_air_4_desc:0 "Хотя ранее мы атаковали врага на своих четырёх конечностях, теперь мы можем нападать на них с небес. Мечты сбываются!"
 MNC_air_5:0 "Стальные крылья"
 MNC_air_5_desc:0 "Наши эксперименты и разработка моделей штурмовиков были успешными. Тем не менее, есть ещё куда стремиться, например, к более тяжело вооруженным моделям."
 MNC_air_6:0 "Падающие звезды"
 MNC_air_6_desc:0 "Хотя ранее мы фокусировались на мелкомасштабных рейдах и бомбардировках, стало ясно, что стратегические бомбардировки могут разрушить линии снабжения противника и уничтожить их промышленность."
 MNC_air_7:0 "Сформировать Брэнтбикский воздушно-десантный корпус"
 MNC_air_7_desc:0 "После создания ВВС было бы неплохо основать собственный корпус парашютистов для рейдов за линией фронта."
 MNC_air_8:0 "Воздушные рейдеры"
 MNC_air_8_desc:0 "Небеса, естественно, принадлежат грифонам, каждый из нас знает это наизусть. Современный век, возможно, изменил воздушные бои и полеты, но грифоны, несомненно, рождены для полётов!"
 MNC_navy_1:0 "Открытое море"
 MNC_navy_1_desc:0 "Несмотря на наш скромный старт не имеющей выхода к морю страны, мы наконец достигли побережья и получили доступ к морям. Мы не должны тратить время и сразу же начать производства на собственного флота."
 MNC_navy_2:0 "Прибрежный флот"
 MNC_navy_2_desc:0 "Как новая и очень скромная военно-морская мощь, было бы глупо сразу мечтать о великом флоте, доминирующем в открытом море. Контроль нашего побережья и разрушение торговых маршрутов врагов - жизненно важная задача."
 MNC_navy_3:0 "Плавучие крепости"
 MNC_navy_3_desc:0 "Что такое военно-морской флот без собственных крупных кораблей? Мы новички в судостроении, но это не оправдание."
 MNC_navy_4:0 "Корабли эскорта"
 MNC_navy_4_desc:0 "Для защиты конвоев и более крупных судов нам требуются современные суда эскорта, такие как крейсеры и эсминцы. Это обеспечит безопасность наших линий снабжения и кораблей от внезапных атак."
 MNC_navy_5:0 "Невидимый флот"
 MNC_navy_5_desc:0 "Идеальный охотник на крупные суда и конвои. Подводные лодки - идеальное оружие для нас. Враг даже не поймёт, что его поразило!"
 MNC_navy_6:0 "Боевые крейсеры"
 MNC_navy_6_desc:0 "Все еще обладающие многими плюсами лёгких крейсеров, тяжелые и боевые крейсеры лучше вооружены и бронированы, а также представляют собой довольно серьезную угрозу для любого корабля, с которым они смогут столкнуться."
 MNC_navy_7:0 "Эсминцы"
 MNC_navy_7_desc:0 "Несмотря на то, что они настолько малы, эсминцы легко строятся, быстры, проворны и достаточно вооружены для своих размеров. После нескольких попаданий торпед и артиллерийских снарядов даже крупнейшие из морских левиафанов отправятся ко дну."
 MNC_navy_8:0 "Стальные волны"
 MNC_navy_8_desc:0 "Чтобы сохранить доминирование на море, мы должны постоянно совершенствовать и исследовать новые модели кораблей. Каждая новая система орудий, двигатель или руль может дать решающее преимущество в битве."
 
 ### Events ###
 mountain.1.t:0 "Император скончался!"
 mountain.1.d:0 "Император Грифонии, Гровер V, мёртв. После его кончиной погибнет и его страна. Тёмные времена настали для Грифоньей Империи и её соседей. В любом случае, конец правления Гровера послужит символом разрыва наших связей с Империей, когда мы выторговали шаткий мир для них в обмен на оружие и разные товары. Император мертв и мы вновь сами по себе..."
 mountain.1.a:0 "И вот так наша сделка заканчивается"
 
 mountain.2.t:0 "Кома Эривиара"
 mountain.2.d:0 "На улице была прохладная ночь, когда вы вошли в свои покои. Вы подошли к окну, легкий ветерок защекотал ваш клюв. В окне вы узрели всю прелесть ночного неба: яркую луну и звёзды вокруг. Ваше зрение внезапно помутнело. Вы попытались протереть глаза, но силы совсем покинули вас. Ваше тело онемело, вы упали, а всё вокруг постепенно размывалось."
 mountain.2.a:0 "..."
 
 mountain.3.t:0 "Шёпот во тьме"
 mountain.3.d:0 "Мне знакома твоя боль, дитя. Я знаю, каково это править, но не быть любимым. Я, тот, кто властвует одновременно над жизнью и смертью, меня никто не любит. Но ты, мой милый друг, должен понять. Твой народ лжет тебе, боится тебя, готов предать тебя в мгновение ока. И это ты называешь преданностью?\n\nЯ могу показать тебе истинное величие, юноша. Твой народ должен познать цену неповиновения и предательства. Все преклонятся перед тобой или захлебнутся в грязи. Они восславят моё имя или подавятся своими грязными словами. Мы - союзники, ты и я. Веди свой народ ко мне, к величию. Верно служи мне и твои старания не останутся незамеченными."
 mountain.3.a:0 "Я буду служить"
 mountain.3.b:0 "Прочь из моей головы!"
 
 mountain.4.t:0 "Благословение отца"
 mountain.4.d:0 "Вы осознаете, что боль в голове ещё не прошла. Вы пытаетесь потереть свой лоб, но ваши конечности совсем онемели. Вы пытались открыть глаза. Вдруг, пока вы осматриваете комнату помутневшими глазами, всё становится ясным.\n\n"Я был избран. Избран самим Мааром!"\n\nВы слышите, как открывается дверь и грифоны входят в комнату, восклицая ваше имя. Настал час перемен, ВЕЛИКИЙ час перемен. Во имя Маара, вы поведёте страну к величию."
 mountain.4.a:0 "Отец Маар любит тебя!"
 
 mountain.5.t:0 "Момент ясности"
 mountain.5.d:0 "Вы облегченно вздыхаете. Вы плохо помните, что случилось. Вы открыли свои глаза и всё поняли. С новыми силами вы легли на кровать и начали обдумывать свои ошибки прошлого.\n\n"Ха! Более такому не бывать!" - сказали вы самому себе. "Моим грифонам нужен НАСТОЯЩИЙ король, а не безумец!"\n\nВы слышите, как открывается дверь, и вскакиваете с кровати, чтобы поприветствовать докторов, вошедших к вам. Они удивлены вашим приливом сил. Вы отпускаете их и гордо покидаете свои покои."
 mountain.5.a:0 "Пора за работу"
 
 mountain.6.t:0 "Королевство Вайттэйла"
 mountain.6.d:0 "Под твёрдым когтем короля Эривиара, наша страна преодолела кризис и стала современной державой, любимой её грифонами. Давайте праздновать! Да здравствует король!"
 mountain.6.a:0 "Да здравствует король!"
 
 mountain.7.t:0 "Королевство Вайттэйла"
 mountain.7.d:0 "Под твёрдым когтем короля Эривиара и благодатью нашего Отца, наша страна преодолела кризис и стала современной державой. Несмотря на любые невзгоды, Отец Маар будет вести нас к светлому будущему!"
 mountain.7.a:0 "Слава Отцу Маару!"
 
 mountain.8.t:0 "Победа в Виндфорде"
 mountain.8.d:0 "Победа! Наш марш на Виндфорд увенчался успехом и теперь мы владеем этим краем. Ура!"
 mountain.8.a:0 "Добро пожаловать в Вайттэйл!"
 
 mountain.9.t:0 "Неудача"
 mountain.9.d:0 "Наш поход провалился, и множество жизней было потеряно зря. Просто позор..."
 mountain.9.a:0 "Проклятье!"
 
 mountain.10.t:0 "Неудача"
 mountain.10.d:0 "Наши войска столкнулись с неожиданным сопротивлением. После перестрелок и понесённых потерь наши солдаты вынуждены были отступить, понимая, что абсолютная победа недостижима... Миссия провалилась..."
 mountain.10.a:0 "Повезет в следующий раз"
 
 mountain.11.t:0 "Успешная защита"
 mountain.11.d:0 "Мы победили! Наши войска доблестно защитили свою страну и прогнали врагов!"
 mountain.11.a:0 "Посмотрите, как эти ублюдки бегут!"
 
 mountain.12.t:0 "Территориальное поглощение"
 mountain.12.d:0 "Наши войска не смогли устоять перед мощью врага. Превзойдённые числом, они отступили, оставив окрестности беззащитными перед их захватом противником."
 mountain.12.a:0 "Проклятье!"
 
 mountain.13.t:0 "Отмененная атака"
 mountain.13.d:0 "После нескольких стычек, враг, что напал на нашу великую землю, осознал свою ошибку и отступил."
 mountain.13.a:0 "Что это было?"
 
 mountain.14.t:0 "Победа в Лостгейте"
 mountain.14.d:0 "Наше наступление на республиканцев закончилось успехом! Их войска сбежали, и мы взяли захватили контроль над Лостгейтом."
 mountain.14.a:0 "Добро пожаловать в Вайттэйл!"
 
 mountain.15.t:0 "Поглощение Озера Эльфов"
 mountain.15.d:0 "Битва за Озеро Эльфов закончилась, а войска противника отступили. Победа!"
 mountain.15.a:0 "Добро пожаловать в королевство!"
 
 mountain.16.t:0 "Переворот Руны"
 mountain.16.d:0 "После кровавых беспорядков в столице, Руна Тифизер вместе с её сторонниками смогла защитить правительственный квартал. Король сбежал из города и скрылся где-то в горах. Этот день запомнят навеки!"
 mountain.16.a:0 "Смотрите, как бежит Эривиар!"
 
 mountain.17.t:0 "Референдум"
 mountain.17.d:0 "Наши жители проголосовали по вопросу присоединения к западной Грифонье Республике. После референдума и долгих подсчетов, результаты вот-вот будут объявлены..."
 mountain.17.a:0 "Голосование успешно"
 mountain.17.b:0 "Голосование неудачно"
 
 mountain.18.t:0 "Брэнтбик присоединяется к республике"
 mountain.18.d:0 "После успешного референдума народ соседней Республики Вайттэйл решил стать единым целым с нами, чтобы защитить идеалы демократии. Отлично!"
 mountain.18.a:0 "Добро пожаловать домой, товарищи!"
 
 mountain.19.t:0 "Республика Вайттэйл"
 mountain.19.d:0 "Избавив страну от угнетателя Эривиара, Руна смогла вывести свою страну из состояния анархии, превратив её в новую республику - авангард демократии. Наша страна оставит свой след в истории!"
 mountain.19.a:0 "Да здравствует республика!"
 
 mountain.20.t:0 "Переворот Грейфезера"
 mountain.20.d:0 "После успешного захвата столицы, Грейфезер взял бразды правления во имя так называемой 'революции'. Во время беспорядков, король сбежал в горы в надежде избежать правосудия. Мы разберемся с ним попозже..."
 mountain.20.a:0 "Революция пришла!"
 
 mountain.21.t:0 "Социалистическая Республика Вайттэйл"
 mountain.21.d:0 "Благодаря поддержке рабочих Грейфезер покончил с анархией и привел свой народ в современную эру. Теперь мы смело смотрим в будущее. Пламя революции никогда не угаснет."
 mountain.21.a:0 "Слава революции!"
 
 mountain.23.t:0 "Рейд отменён"
 mountain.23.d:0 "Вопреки нашим догадкам и ожиданиям, враг оказал достойное сопротивление, а наши командиры решили отступить и отменили операцию."
 mountain.23.a:0 "Мы не были готовы..."
 
 mountain.22.t:0 "Добыча!"
 mountain.22.d:0 ""
 mountain.22.a:0 "Bring out the Bitches!"
 
 mountain.24.t:0 "Рейд не удался"
 mountain.24.d:0 "Вопреки нашим усилиям, мы не смогли прорвать линию обороны врага. Много грифонов бессмысленно погибли."
 mountain.24.a:0 "Мы им наваляем в другой раз!"
 
 mountain.26.t:0 "Успешная оборона"
 mountain.26.d:0 "Войска врага столкнулись со всей нашей мощью, и, после нескольких столкновений, те покинули свои собственные границы. Они думали, что мы не начнем заварушку?"
 mountain.26.a:0 "Трусы!"
 
 mountain.27.t:0 "Успешная оборона"
 mountain.27.d:0 "Бандиты врага встретили ожесточенное сопротивление и были отброшены от наших границ. Вряд ли они вернутся!"
 mountain.27.a:0 "Смотрите, как красиво бегут эти ублюдки!"
 
 #mountain.29.t:0 "Золотой рудник"
 #mountain.29.d:0 "Наши бандиты смогли захватить и обчистить чей-то золотой рудник. Они явно были не против обогатиться за счет врага."
 #mountain.29.a:0 "Это моё, и это тоже моё"
 
 #mountain.30.t:0 "Разрушенная Оружейная"
 #mountain.30.d:0 "Во время навалы, наши войска нашли вражескую оружейную и обыскали её, заполучив для нас кучу оружия."
 #mountain.30.a:0 "Всегда приятно"
 
 #mountain.31.t:0 "Клад"
 #mountain.31.d:0 "Невероятно! В далеких землях, наши солдаты обнаружили древную сокровищницу. Ура!"
 #mountain.31.a:0 "Богатство за пределами наших самых смелых мечтаний!"
 
 #mountain.32.t:0 "Промышленное оборудование"
 #mountain.32.d:0 "Наши войска успешно совершили рейд на чужеземные фабрики, забрав вместе с собой инструменты, необходимые для производства, и важное промышленное оборудование. Эти штуки можно использовать для нашего собственного обогащения."
 #mountain.32.a:0 "Отлично!"
 
 #mountain.33.t:0 "Промышленное оборудование"
 #mountain.33.d:0 "Наши войска успешно совершили рейд на чужеземные фабрики, забрав вместе с собой инструменты, необходимые для производства, и важное промышленное оборудование. Эти штуки можно использовать для нашего собственного обогащения."
 #mountain.33.a:0 "Отлично!"
 
 mountain.34.t:0 "Караваны разграблены"
 mountain.34.d:0 "Врагам удалось прорваться и атаковать дружественный караван. Они забрали все богатства и перерезали торговцев."
 mountain.34.a:0 "Проклятье!"
 
 mountain.35.t:0 "Разрушенный гарнизон"
 mountain.35.d:0 "Каким-то образом враг смог прорвать нашу защиту. Хуже того, они уничтожили весь гарнизон! Это позор для всех наших войск!"
 mountain.35.a:0 "Как это могло произойти!?"
 
 mountain.36.t:0 "Фабрика разрушена"
 mountain.36.d:0 "Вражеские войска смогли проскользнуть сквозь нашу защиту и обчистили одну из наших фабрик. После быстрой ревизии рабочие обнаружили, что их инструменты похитили, а множество из оборудования было выедено из строя."
 mountain.36.a:0 "Они заплатят за это!"
 
 mountain.37.t:0 "Военный завод разрушен"
 mountain.37.d:0 "Враг сумел прорваться и обчистил один из наших военных заводов за линией фронта. Они забрали всё оружие, до которого смогли дотянуться!"
 mountain.37.a:0 "Они заплатят за это!"
 
 mountain.38.t:0 "Жители деревни убиты"
 mountain.38.d:0 "Ужасные вести! Вражеские солдаты смогли найти прорехи в нашей обороне и вошли в близлежащие города и деревни. Во время последовавшей за этим паники они сожгли несколько домов и застрелили несколько невинных жителей, прежде чем покинуть место преступления."
 mountain.38.a:0 "Каким нужно быть ублюдком, что сотворить такое..."
 
 ### Ideas ###
 MNC_banditry:0 "Бандиты Санстрайкера"
 MNC_banditry_desc:0 "Названные в честь своего печально известного лидера Эривиара Санстрайкера, бандиты Санстрайкера терроризировали пони севера в течение многих лет, и, хотя они довольно хороши в грабежах и сжигании поселков, вряд ли бандиты подходят для любой работы, которая предполагает использование более двух клеток мозга."
 MNC_economy:0 "Бандитская экономика"
 MNC_economy_desc:0 "Большая часть нашей экономики основана на набегах наших соседей на севере, и хотя это, как правило, создает избыток товаров, это также означает, что у нас практически нет промышленного сектора."
 MNC_democratic_resistance:0 "Повстанцы Руны"
 MNC_democratic_resistance_desc:0 "С исчезновением поддержки Империи Руна Тифизер и её соратники пересекли республиканскую границу и снова начали свою битву против клана Санстрайкера."
 MNC_communist_resistance:0 "Коммунисты Грейфезера"
 MNC_communist_resistance_desc:0 "Печально известный коммунист-агитатор Гантберт Грейфезер, который до недавнего времени скрывался внутри наших границ, увидел, что имперская поддержка для клана Санстрайкера начала истощаться и приступил к агитации среди рабочих и фермеров Брэнтбрейка."
 MNC_banditry_1:0 "Бандиты Санстрайкера"
 MNC_banditry_1_desc:0 "Названные в честь своего печально известного лидера Эривиара Санстрайкера, бандиты Санстрайкера терроризировали пони севера в течение многих лет, и, хотя они довольно хороши в грабежах и сжигании поселков, вряд ли бандиты подходят для любой работы, которая предполагает использование более двух клеток мозга. В свете последних событий, однако, Эривиар сдерживал их худшие перегибы, пытаясь удержать власть."
 MNC_banditry_2:0 "Бандиты Санстрайкера"
 MNC_banditry_2_desc:0 "Кома учителя заставила их ... измениться, но только время покажет в какую сторону."
 MNC_temple_of_maar:0 "Храм избранного"
 MNC_temple_of_maar_desc:0 "И он призвал меня во сне и сказал - Эривиар пойдет по миру исполнять мою волю, потому что освященные вершины Брэнтбрейка должны быть крещены кровью недостойных."
 MNC_maar_warriors:0 "Избранные"
 MNC_maar_warriors_desc:0 "Избранные воины Маара, ибо именно они принесут славу его имени!"
 MNC_economy_revised:0 "Экономика Маара"
 MNC_economy_revised_desc:0 "Недостойные будут трудиться на наших фабриках, чтобы они могли принести славу имени Маара!"
 MNC_actual_laws:0 "Судебная система"
 MNC_actual_laws_desc:0 "К удивлению всех у нас есть судебная система."
 MNC_guard:0 "Санстрайкерская гвардия"
 MNC_guard_desc:0 "Названная в честь своего печально известного лидера, Санстрайкрская бандитская гвардия это организация, целью которой является защита Брэнтбрейка и окружающих его земель во имя герцога Эривиара Санстрайкера."
 MNC_auxiliaries:0 "Пони "Помощники""
 MNC_auxiliaries_desc:0 "Да, они определенно здесь по собственной воле."
 MNC_sunstriker_resistance:0 "Остатки санстрайкеровцев"
 MNC_sunstriker_resistance_desc:0 "Несмотря на поражение Эривиара, он и его бандиты продолжают терроризировать сельскую местность, мешая любым попыткам исправить ситуацию."
 MNC_democratic_guard:0 "Республиканская гвардия Руны"
 MNC_democratic_guard_desc:0 "Официальные вооруженные силы Республики Брэнтбрейк и её народа."
 MNC_shattered_economy:0 "Разрушенная экономика"
 MNC_shattered_economy_desc:0 "После поражения Эривиара наша экономика была оставлена в полном хаосе, потребуются некоторые усилия, чтобы вылезти из той ямы, в которой мы оказались."
 MNC_back_on_track:0 "Восстановление экономики"
 MNC_back_on_track_desc:0 "После поражения Эривиара наша экономика оказалась в полном хаосе, но, несмотря на это, нам удалось начать медленно восстанавливаться."
 MNC_republican_guard:0 "Брэнтбрейская республиканская гвардия"
 MNC_republican_guard_desc:0 "Они теперь настоящая армия, а не банды вооруженных крестьян и ополченцев."
 MNC_new_constitution:0 "Брэнтбрейская конституция"
 MNC_communist_guard:0 "Красная гвардия Грейфезера"
 MNC_communist_guard_desc:0 "Официальные вооруженные силы Брэнтбрейской Социалистической Республики и её народа."
 MNC_revolutionary_guard_idea:0 "Брэнтбрейская революционная гвардия"
 MNC_revolutionary_guard_idea:0 "Они теперь настоящая армия, а не банды вооруженных крестьян и ополченцев."
 MNC_brantbeak_gold_mine:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_desc:0 "Наши недавно открытые шахты в горах Вайттэйла открыли доступ к огромным залежам золота глубоко под землей, наряду с другими ценными минералами."
 MNC_brantbeak_gold_mine_1:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_1_desc:0 "Наши шахтёры продолжают находить в горах всё большие золота и это действительно творит чудеса с нашей экономикой."
 MNC_brantbeak_gold_mine_2:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_2_desc:0 "Золото просто течет! Серьёзно, у нас заканчивается место, чтобы хранить его."
 MNC_brantbeak_gold_mine_3:0 "Золотые шахты Вайттэйла"
 MNC_brantbeak_gold_mine_3_desc:0 "Мне нужна помощь, я не могу найти выход из хранилища."
 MNC_resource_extraction_ideas:0 "Расширенные горнодобывающие операции"
 MNC_best_offense:0 "Огонь с высоты"
 MNC_best_defense:0 "Стратегическая осторожность"
 MNC_aerial_raiders:0 "Рождены летать"
 MNC_aerial_raiders_desc:0 "Мы - грифоны! Небо принадлежит нам по праву первородства!"
