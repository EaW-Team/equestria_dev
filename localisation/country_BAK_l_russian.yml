### Ideas ###
BAK_shipbuilding:0 "Мореплаватели Востока"
BAK_shipbuilding_desc:0 "Легендарный флот Бакары — не имеет равных во всём Востоке. Веками, наш народ процветал благодаря нашим морякам и многие становились известными торговцами и купцами. Хоть и иностранцам кажется странной такая важность флота в нашей культуре, но морская мощь во все времена была очень кстати."
BAK_bastion_of_democracy:0 "Древняя Республика"
BAK_bastion_of_democracy_desc:0 "Бакарцы очень гордятся тем, что их Родина — одна из древнейших Республик мира. Демократические традиции живы до сих пор, многие граждане считают, что Бакара должна быть оплотом демократии и справедливости."
BAK_elections:0 "Выборы 1007"
BAK_elections_desc:0 "Предстоящие выборы этого года обещают быть напряженными, так как разность взглядов разных партий раскрывает глубокий раскол общества. В ходе кампании уже была доселе невиданная политическая жестокость, и многие боятся, что худшее ещё впереди."
BAK_militia_system:0 "Бакарская система ополчения"
BAK_militia_system_desc:0 "Вместо официальной централизованной армии, Бакара в качестве своих наземных войск использует самоорганизованные группы отверженных добровольцев. Эти отряды ополченцев хоть и полны боевого духа, но дисциплины им очень не хватает."
BAK_independent_air_force_idea:0 "NBZS" #Национальные Бакарские ВВС/Nacionalne Bakaranske Zračne Sile
BAK_independent_air_force_idea_desc:0 "The Nacionalne Bakaranske Zračne Sile (Национальные Бакарские Военно-Воздушные Силы) независимая, воздушная ветвь Бакарской армии. Помимо проведения независимых воздушных операций, NBZS предоставляет поддержку в воздухе как наземным, так и морским войскам, а также обеспечивают восстановление боевого порядка развёрнутых войск."
BAK_independent_air_force_2_idea:0 "NBZS" #Национальные Бакарские ВВС/Nacionalne Bakaranske Zračne Sile
BAK_independent_air_force_2_idea_desc:0 "The Nacionalne Bakaranske Zračne Sile (Национальные Бакарские Военно-Воздушные Силы) независимая, воздушная ветвь Бакарской армии. Помимо проведения независимых воздушных операций, NBZS предоставляет поддержку в воздухе как наземным, так и морским войскам, а также обеспечивают восстановление боевого порядка развёрнутых войск."
BAK_army_air_force_idea:0 "OVL" #Army Aviation Department/Oddelek za Vojaško Letalstvo
BAK_army_air_force_idea_desc:0 "The Oddelek za Vojaško Letalstvo (Департамент Военной Авиации) — воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Армии. Её основное предназначение - поддерживать наземные войска и не проводить самостоятельные операции."
BAK_army_air_force_2_idea:0 "OVL" #Army Aviation Department/Oddelek za Vojaško Letalstvo
BAK_army_air_force_2_idea_desc:0 "The Oddelek za Vojaško Letalstvo (Департамент Военной Авиации) — воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Армии. Её основное предназначение - поддерживать наземные войска и не проводить самостоятельные операции."
BAK_naval_air_force_idea:0 "OPL" #Naval Aviation Department/Oddelek za pomorsko letalstvo
BAK_naval_air_force_idea_desc:0 "The Oddelek za pomorsko letalstvo (Департамент Морской Авиации) — воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Флоту. Её основное предназначение - поддерживать водные войска и не проводить самостоятельные операции."
BAK_naval_air_force_2_idea:0 "OPL" #Naval Aviation Department/Oddelek za pomorsko letalstvo
BAK_naval_air_force_2_idea_desc:0 "The Oddelek za pomorsko letalstvo (Naval Aviation Department) — воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Флоту. Её основное предназначение - поддерживать водные войска и не проводить самостоятельные операции."
BAK_focus_on_air_superiority_idea:0 "Бакарские асы"
BAK_focus_on_air_superiority_idea_desc:0 "Бакарские пилоты истребителей научены находить и ликвидировать вражеские самолёты в первую очередь, чем они и заработали известность и славу. Благодаря своим невероятным навыкам, эти асы управляют боем в небесах."
BAK_focus_on_ground_support_idea:0 "Стражи Бакары"
BAK_focus_on_ground_support_idea_desc:0 "В ходе совместных операций, Бакарские пилоты всегда координируют свои действия с наземными войсками, чтобы предоставлять им поддержку и защиту. Хоть их роль не настолько романтична, они - очень важны для наших военных сил."
BAK_anti_air_stuff_idea:0 "NOZO"
BAK_anti_air_stuff_idea_desc:0 "The Nacionalni oddelek za zračno obrambo (Национальный Департамент Воздушной Обороны) - ветвь Воздушных Сил, которая сосредоточена на противовоздушном оборудовании и тактиках. Официальная задача группы - защищать Бакарские владения от воздушных атак, ракетных атак и разведки."
BAK_focus_on_mass_production_idea:0 "Массовое производство оружия"
BAK_focus_on_mass_production_idea_desc:0 "Низкая стоимость производства Бакарского оружия позволяет производить их на конвейерах в ошеломительном количестве."
BAK_focus_on_mass_production_2_idea:0 "Массовое производство оружия"
BAK_focus_on_mass_production_2_idea_desc:0 "Низкая стоимость производства Бакарского оружия позволяет производить их на конвейерах в ошеломительном количестве."
BAK_focus_on_reliable_idea:0 "Надёжное оружие"
BAK_focus_on_reliable_idea_desc:0 "Бакарское оружие славится своей исключительной выносливостью и работоспособностью в трудных условиях."
BAK_focus_on_reliable_2_idea:0 "Надёжное оружие"
BAK_focus_on_reliable_2_idea_desc:0 "Бакарское оружие славится своей исключительной выносливостью и работоспособностью в трудных условиях."
BAK_special_forces_review_idea:0 "OSS"
BAK_special_forces_review_idea_desc:0 "The Oddelek za Strateške Storitve (Департамент Стратегических Операций) представляет из себя войска специального назначения, используемые для проведения рискованных операций, таких как разведка, спасение заложников и саботаж. Для их операций используется ограниченное число хорошо тренированных пони, которые хорошо адаптируются, самостоятельны, и способны действовать в любых условиях, а также использовать нетрадиционные боевые навыки и снаряжение."
BAK_special_forces_review_2_idea:0 "OSS"
BAK_special_forces_review_2_idea_desc:0 "The Oddelek za Strateške Storitve (Департамент Стратегических Операций) представляет из себя войска специального назначения, используемые для проведения рискованных операций, таких как разведка, спасение заложников и саботаж. Для их операций используется ограниченное число хорошо тренированных пони, которые хорошо адаптируются, самостоятельны, и способны действовать в любых условиях, а также использовать нетрадиционные боевые навыки и снаряжение.""
BAK_special_forces_review_3_idea:0 "OSS"
BAK_special_forces_review_3_idea_desc:0 "The Oddelek za Strateške Storitve (Департамент Стратегических Операций) представляет из себя войска специального назначения, используемые для проведения рискованных операций, таких как разведка, спасение заложников и саботаж. Для их операций используется ограниченное число хорошо тренированных пони, которые хорошо адаптируются, самостоятельны, и способны действовать в любых условиях, а также использовать нетрадиционные боевые навыки и снаряжение.""
BAK_militia_system_2:0 "ONG" #National Guard Committee/Odbor nacionalne garde
BAK_militia_system_2_desc:0 "Всем Бакарским ополчением руководит Odbor nacionalne garde (Комитет Национальной Гвардии), которая устанавливает и приводит в действие общенациональные стандарты дисциплины, униформ, снаряжения и тренировки. Эффективность ополчения под руководством ONG возросла в разы."
BAK_militia_system_3:0 "NV" #National Army/Narodna Vojska
BAK_militia_system_3_desc:0 "Когда Бакарское ополчение распустили, на замену ему пришла Narodna Vojska (Национальная Армия). Эта армия - профессиональное войско, состоящее из штатных солдат, явно будет более эффективной и надёжной, чем неорганизованное ополчение, как при прошлой системе, хоть некоторые и боятся, что армия будет не настолько самоотверженно сражаться."
BAK_magical_rifle_experiments_idea:0 "Kristalka"
BAK_magical_rifle_experiments_idea_desc:0 "Пони из "Kristalka" — секретное подразделение единорогов-исследователей, которые десятилетиями изучали уникальные свойства кристаллов. Сейчас они используют свой талант во благо Бакарского правительства, изучают разрушительный потенциал кристаллов, чтобы создавать новейшее магическое оружие."
BAK_proper_support_squads_idea:0 "BLK"
BAK_proper_support_squads_idea_desc:0 "Bakarski Logistični Korp (Бакарский Логистический Корпус) обеспечивает снабжение Бакарской Армии, придя на замену старой, очень запутанной логистической системе."
BAK_focus_on_sea_idea:0 "Солёные морские псы"
BAK_focus_on_sea_idea_desc:0 "Морские пехотинцы из Бакарского Корпуса Морской Пехоты - лучшие воины в морях, которые не просто так обладают репутацией мастеров десанта. Их амфибийные тактики и техники - лучшие во всей Восточной Грифонии."
BAK_focus_on_land_idea:0 "На земле и в море"
BAK_focus_on_land_idea_desc:0 "Наша морская пехота используется не только для десантирования, она не менее способна вести бой на суше. Их высокая гибкость не в последнюю очередь обеспечена жёсткими боевыми тренировками и она же бесценна в любом военном конфликте."
BAK_shipbuilding_2:0 "Мореплаватели Востока"
BAK_shipbuilding_2_desc:0 "Легендарный флот Бакары — не имеет равных во всём Востоке. Веками, наш народ процветал благодаря нашим морякам и многие становились известными торговцами и купцами. Хоть и иностранцам кажется странной такая важность флота в нашей культуре, но морская мощь во все времена была очень кстати."
BAK_review_the_industrial_sector_idea:0 "Комиссия Экономического Развития"
BAK_review_the_industrial_sector_idea_desc:0 "КЭР — комиссия, созданная для проведения исследований и решения проблем Бакарской экономики."
BAK_national_bussinesses_idea:0 "Тарифы на импорт"
BAK_national_bussinesses_idea_desc:0 "Налоги взимаются с иностранных продуктов, в качестве наших новых ограничений в международной торговле, для поддержки местной индустрии."
BAK_help_shipping_industry_idea:0 "Бакарская судоводительная промышленность"
BAK_help_shipping_industry_idea_desc:0 "Наш торговый флот поддерживается с помощью государственных субсидий, чтобы он был ещё значительнее. Огромный флот выгоден в коммерческих, рекреационных и военных целях."
BAK_help_the_salt_industry_idea:0 "Бакарская соляная промышленность"
BAK_help_the_salt_industry_idea_desc:0 "Помимо того, что соль — одна из старейших и вездесущих добавок к еде, она также используется в производстве пластика и прочих продуктов. Соляная промышленность, расположенная в Бакаре, ежемесячно производит огромное количество соли, и Бакара - один из крупнейших экспортёров соли."
BAK_focus_on_tech_idea:0 "Технологии превыше всего"
BAK_focus_on_tech_idea_desc:0 "Наука — краеугольный камень любой современной экономики. Наш первоочерёдный приоритет - исследование и разработка новых технологий."
BAK_focus_on_methods_idea:0 "Мастерская Востока"
BAK_focus_on_methods_idea_desc:0 "Бакара известна тем, что производит продукты роскоши, очень желанные по всей Грифонии. Лучшие метода производства наших мастеров обеспечили нашей нации титул "Мастерская Востока"."
BAK_synthethic_oil_experiments_idea:0 "Рецепт Чёрной Воды"
BAK_synthethic_oil_experiments_idea_desc:0 "Точные шаги Рецепта Чёрной Воды находятся под грифом секретности и они однозначно не известны общественности. Что известно каждому - этот метод невероятно эффективен."
BAK_massive_industrial_development_idea:0 "SIR" #Sklad za industrijski razvoj/Industrial Development Fund
BAK_massive_industrial_development_idea_desc:0 "The Sklad za industrijski razvoj (Фонд Индустриального Развития) это ресурс, предназначенный для улучшения производственных возможностей нашей нации с помощью постоянных инвестиций."
BAK_shattered_idealism:0 "Конец эпохи"
BAK_shattered_idealism_desc:0 "Оптимизм и вера в Бакарскую демократию проложили путь всеобщему ужасу и цинизму. Вера в институты Республики как никогда слаба, и многие задаются вопросом, что эпоха Древней Республики близится к концу."
BAK_shattered_idealism_2:0 "Бакарский кошмар"
BAK_shattered_idealism_2_desc:0 "Для многих Бакарцев обещание сберечь демократию уже не больше, чем шутка. Жестокость и хаос последних лет разрушила веру народа в Республику."
BAK_shattered_idealism_3:0 "Бакарский кошмар"
BAK_shattered_idealism_3_desc:0 "Для многих Бакарцев обещание сберечь демократию уже не больше, чем шутка. Жестокость и хаос последних лет разрушила веру народа в Республику."
BAK_shattered_idealism_4:0 "Бакарский кошмар"
BAK_shattered_idealism_4_desc:0 "Для многих Бакарцев обещание сберечь демократию уже не больше, чем шутка. Жестокость и хаос последних лет разрушила веру народа в Республику."
BAK_revolutionary_orthodoxy_idea:0 "Верность Революции"
BAK_revolutionary_orthodoxy_idea_desc:0 "§WСтабильность:§! [?root.BAK_orthodoxy_stab_var|%=+]\n§WСкорость восстановления дивизий:§! [?root.BAK_orthodoxy_morale_var|%=+]\n§W--------------§!\n§RВерность революции§! - §Y[?BAK.BAK_orthodoxy_var]%§!\n"
BAK_rehabilitation_idea:0 "Правительственная реабилитация"
BAK_rehabilitation_idea_desc:0"Несмотря на недавние потрясения, мы не можем позволить гражданам потерять надежду в Бакарское правительство. Это единственный институт власти, способный установить социализм, и с помощью нашего умелого управления, оно стеной защитит рабочий класс!"
BAK_to_the_work_camps_idea:0 "ГУЛАГ"
BAK_to_the_work_camps_idea_desc:0 "Glavna Uprava Tabora (Главное Управление ЛАГерей) - правительственное агентство, заведующее системой лагерей принудительного труда ОКП. В лагерях содержатся много разных обвиняемых, от мелких преступников до политических заключённых."
BAK_coopt_the_military_idea:0 "Живи, и другим не мешай"
BAK_coopt_the_military_idea_desc:0 "Если мы назначим и повысим верных офицеров, мы сможем постепенно преобразовать Бакарскую армию, не прибегая к кровавым чисткам. В конце концов, некоторые камни лучше оставить нетронутыми."
BAK_army_purge_idea:0 "Великая чистка"
BAK_army_purge_idea_desc:0 "Бакарская Армия в данный момент в процессе чистки от контрреволюционеров и прочих врагов народа. По окончанию процесса, мы получим несомненно верную и способную армию."
BAK_loyal_army_idea_1:0 "Верная армия"
BAK_loyal_army_idea_1_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_loyal_army_idea_2:0 "Верная армия"
BAK_loyal_army_idea_2_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_loyal_army_idea_3:0 "Верная армия"
BAK_loyal_army_idea_3_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_loyal_army_idea_4:0 "Верная армия"
BAK_loyal_army_idea_4_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_party_democracy_idea:0 "Партийная Демократия"
BAK_party_democracy_idea_desc:0 "Мы не должны отменять демократию, даже во имя революции. Раз мы утверждаем, что мы действуем во имя рабочих, мы должны позволить им быть услышанными."
BAK_military_commissars_idea:0 "VK"
BAK_military_commissars_idea_desc:0 "Vojaški komisariat (Военный Коммисариат) ответственен за управление моралью наших военных сил. Они исполняют важную функцию - убеждаются в том, что наши солдаты хорошо знают коммунистическую идеологию."
BAK_secret_service_idea:0 "UNV"
BAK_secret_service_idea_desc:0 "Uprava za nacionalno varnost (Администрация Национальной Обороны) — разведывательная служба и секретная полиция, ответственная за поддержание внутренней безопасности нации. По слухам, UNV организовывала убийства политических оппонентов действующего режима, так как некоторых лидеров оппозиции обнаружили умершими при подозрительных обстоятельствах."
BAK_judicial_socialisation_idea:0 "Правовая социализация"
BAK_judicial_socialisation_idea_desc:0 "Кодекс законов Бакары был пересмотрен и обновлен для соответствия социалистическому развитию нашего общества."
BAK_socialist_culture_idea:0 "Культурная социализация"
BAK_socialist_culture_idea_desc:0 "Обучить рабочих и развеять мифы, навеянные буржуазией для их дальнейшей экономической эксплуатации - наш долг."
BAK_homes_for_the_people_idea:0 "NAB" #Nacionalni Akt o Blaginji/National Welfare Act
BAK_homes_for_the_people_idea_desc:0 "Nacionalni Akt o Blaginji (Акт о Национальном Благосостоянии) — далеко идущая программа, которая включает многие социальные программы, с целью помочь беднейшим гражданам нации."
BAK_peoples_railways_idea:0 "LKI"
BAK_peoples_railways_idea_desc:0 "Ljudski komisariat za infrastrukturu (Народный Комиссариат по вопросам Инфраструктуры) — специализированный департамент правительства, руководящий улучшением наземной инфраструктуры и транспортного потенциала."
BAK_the_materialist_manifesto_idea:0 "Материалистический манифест"
BAK_the_materialist_manifesto_idea_desc:0 "Социальное и политическое развитие нации определено экономическими условиями, а не абстрактными. Из этого следует, что социализм и коммунизм более чем философские идеи, они - научная необходимость."
BAK_heavy_industry_idea:0 "План Шор"
BAK_heavy_industry_idea_desc:0 "Так называемый "План Шор", названный в честь Руби Шор, включает в себя массовые инвестиции в тяжёлую промышленность. Шор заявляет, что направив ресурсы в этот сектор, мы обеспечим огромную экономическую прибыль в долгосрочной перспективе."
BAK_light_industry_idea:0 "План Вайолет"
BAK_light_industry_idea_desc:0 "Так называемый "План Вайолет", названный в честь Вайолет Фильд, включает в себя массовые инвестиции в лёгкую промышленность. Вайолет заявляет, что направив ресурсы в этот сектор, мы добьёмся счастья и процветания для рядового гражданина."
BAK_planned_economy_idea:0 "Государственное планирование"
BAK_planned_economy_idea_desc:0 "В нашей экономической системе инвестирование, производство, и распределение товаров происходят согласованно с общегосударственными экономическими планами и планами производства, составленными правительством и принятые законом."
BAK_worker_self_managment_idea:0 "Самоуправление рабочих"
BAK_worker_self_managment_idea_desc:0 "Все рабочие руководят своими предприятиями на собраниях, что поднимает эффективность производства, мораль рабочих и уничтожает эксплуатацию, так как рабочие обеспечены большей автономией в ежедневных делах."
BAK_collectivisation_idea:0 "Сельскохозяйственная коллективизация"
BAK_collectivisation_idea_desc:0 "Мы начали программу по интеграции всех частных земельных владений и труда в коллективные и государственные фермы. Планируется замена личных крестьянских ферм коллективными, которые обеспечат запас еды для городов, сырьё для промышленности, и агрикультурные экспорты."
BAK_agricultural_unions_idea:0 "Сельскохозяйственное сотрудничество"
BAK_agricultural_unions_idea_desc:0 "По всей стране были сформированы Сельскохозяйственные Союзы, с целью защитить и улучшить экономическое благосостояние и уровень жизни фермеров и их сообществ."
BAK_state_unions_idea:0 "NZD"
BAK_state_unions_idea_desc:0 "The Nacionalno združenje delavcev (Национальная Ассоциация Рабочих) это трудовая организация, созданная на замену разных торговых союзов Бакары. Членство в организации обязательно, и её лидеров выбирает ФАБ, а не члены Ассоциации."
BAK_state_unions_idea_2:0 "NZD"
BAK_state_unions_idea_2_desc:0 "The Nacionalno združenje delavcev (Национальная Ассоциация Рабочих) это трудовая организация, созданная на замену разных торговых союзов Бакары. Членство в организации обязательно, и её лидеров выбирает ФАБ, а не члены Ассоциации."
BAK_price_controls_idea:0 "Регулирование цен"
BAK_price_controls_idea_desc:0 "Максимальные цены, установленные государством, применяются к определённым товарам общего потребления. Такая прямая экономическая интервенция нужна для того, чтобы обеспечить доступность этих жизненно важных товаров."
BAK_price_controls_idea_2:0 "Регулирование цен"
BAK_price_controls_idea_2_desc:0 "Максимальные цены, установленные государством, применяются к определённым товарам общего потребления. Такая прямая экономическая интервенция нужна для того, чтобы обеспечить доступность этих жизненно важных товаров."
BAK_corporatism_idea:0 "Корпоративизм"
BAK_corporatism_idea_desc:0 "Бакарская корпоративная система основана на трёхсторонних контрактах между работодателями, сотрудниками и правительством. Все они — социальные партнёры, которые создают оптимальную экономическую политику путём сотрудничества, консультации и переговоров."
BAK_corporatism_idea_2:0 "Корпоративизм"
BAK_corporatism_idea_2_desc:0 "Бакарская корпоративная система основана на трёхсторонних контрактах между работодателями, сотрудниками и правительством. Все они — социальные партнёры, которые создают оптимальную экономическую политику путём сотрудничества, консультации и переговоров."
BAK_the_industrial_council_idea:0 "Возрождение Республики"
BAK_the_industrial_council_idea_desc:0 "Под руководством Верховного Промышленного Совета, Античная Республика была всесторонне обновлена. Прагматичные реформы для предприятий привели к всеобщему процветанию, и Бакарцы приняли обещанное динамическое и современное общество."
BAK_fascist_parliamentarism_idea:0 "Античная Республика"
BAK_fascist_parliamentarism_idea_desc:0 "Изменения в избирательной системе касательно назначения делегатов в Парламенте привели к тому, что Бакара стала однопартийным государством. Пока ФАБ будут получать большинство голосов, они и дальше будут обладать большинством в Парламенте."
BAK_mixed_economics_idea:0 "Смешанная система"
BAK_mixed_economics_idea_desc:0 "Бакарская экономика, в первую очередь — капиталистическая, но в ней всё ещё присутствуют элементы государственного вмешательство в рынок и частное предпринимательство. Партийная пропаганда называет такую систему "третьей системой", золотой серединой между социализмом и капитализмом."
BAK_mixed_economics_idea_2:0 "Смешанная система"
BAK_mixed_economics_idea_2_desc:0 "Бакарская экономика, в первую очередь - капиталистическая, но в ней всё ещё присутствуют элементы государственного вмешательство в рынок и частное предпринимательство. Партийная пропаганда называет такую систему "третьей системой", золотой серединой между социализмом и капитализмом."
BAK_legitimise_blackshirts_idea:0 "Чернорубашечники"
BAK_legitimise_blackshirts_idea_desc:0 "Чернорубашечники изначально были военизированным крылом ФАБ, но теперь это ополчение, спонсируемое правительством. Они выделяются своими чёрными униформами и пылкой верностью к Фёрм Скау, которой они приносят клятву. Организация печально известна использованием жестокости и запугивания против соперников ФАБ."
BAK_legitimise_blackshirts_idea_2:0 "Чернорубашечники"
BAK_legitimise_blackshirts_idea_2_desc:0 "Чернорубашечники изначально были военизированным крылом ФАБ, но теперь это ополчение, спонсируемое правительством. Они выделяются своими чёрными униформами и пылкой верностью к Фёрм Скау, которой они приносят клятву. Организация печально известна использованием жестокости и запугивания против соперников ФАБ."
BAK_proper_autarky_idea:0 "Автаркия"
BAK_proper_autarky_idea_desc:0 "Наша экономическая система сосредоточена на самодостаточности и ограниченной торговле, с целью создания экономики, способной функционировать без какой-либо внешней помощи."
BAK_proper_autarky_idea_2:0 "Автаркия"
BAK_proper_autarky_idea_2_desc:0 "Наша экономическая система сосредоточена на самодостаточности и ограниченной торговле, с целью создания экономики, способной функционировать без какой-либо внешней помощи."
BAK_riverlands_the_nation_idea:0 "Речьеземье — одна страна!"
BAK_riverlands_the_nation_idea_desc:0 "Интеллигенция сочувствующая ФАБ начала поддерживать идею интеграции Речьеземья в одну политическую сущность, что осуществит цель прогнившей от коррупции Речной Коалиции."
BAK_literally_the_ORPO_idea:0 "NP"
BAK_literally_the_ORPO_idea_desc:0 "Naročite policija (Полиция Порядка) - полиция, утверждённая для объединения муниципальной, городской и сельской униформированной полиции. Руководство организации состоит из членов Kovačinaši, вследствие чего операции NP часто проводятся против идеологических соперников ФАБ."
BAK_literally_the_ORPO_idea_2:0 "NP"
BAK_literally_the_ORPO_idea_2_desc:0 "The Naročite policija (Полиция Порядка) - полиция, утверждённая для объединения муниципальной, городской и сельской униформированной полиции. Руководство организации состоит из членов Kovačinaši, вследствие чего операции NP часто проводятся против идеологических соперников ФАБ."
BAK_selective_philosophy_idea:0 "Путь Волн"
BAK_selective_philosophy_idea_desc:0 "Бакарская философская традиция в значительной мере вдохновлена нашей близостью к морю, потому она в значительной мере уделяла внимание важности выносливости и социального единства. Считается, что граждане нации, подобно океанскому течению, должны быть направлены в одну сторону и должны работать над гармонией и порядком для достижения успеха."
BAK_selective_philosophy_idea_2:0 "Путь Волн"
BAK_selective_philosophy_idea_2_desc:0 "Бакарская философская традиция в значительной мере вдохновлена нашей близостью к морю, потому она в значительной мере уделяла внимание важности выносливости и социального единства. Считается, что граждане нации, подобно океанскому течению, должны быть направлены в одну сторону и должны работать над гармонией и порядком для достижения успеха."
BAK_massive_unrest:0 "Полный хаос"
BAK_massive_unrest_desc:0 "Да спасут нас боги морей! Бакара погрязла в хаосе, наша политическая система раскололась! То, чем мы раньше так дорожили, рассыпалось у нас на глазах. Кажется, Бакаре настал конец..."
BAK_massive_unrest_2:0 "Хаос"
BAK_massive_unrest_2_desc:0 "Политическая ситуация в стране несколько стабилизировалась, хоть и крупное недовольство всё ещё царит в нескольких крупных городах. Как минимум, жестокость уже хотя бы под контролем местных властей."
BAK_massive_unrest_3:0 "Утихающий хаос"
BAK_massive_unrest_3_desc:0 "Большинство Бакарского населения теперь не оспаривает наше правление, хоть и не все им довольны. Последние оплоты сопротивления изолированы политически и не имеют реального влияния."
BAK_naval_intelligence_idea:0 "POS"
BAK_naval_intelligence_idea_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) изначально была ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз. Нынешнее правительство расширило полномочия агентства и их обязанности."
BAK_target_harmonists_idea:0 "Политика кнута и пряника"
BAK_target_harmonists_idea_desc:0 "Все, кто говорят, что ценят свободу и порядок, будут либо работать с правительством и получать за это награду, либо противодействовать ему и нести последствия. Вскоре, с помощью этой политики, мы покорим всех оставшихся соперников."
BAK_political_prisoner_camps_idea:0 "Программа профессионального образования и тренировки"
BAK_political_prisoner_camps_idea_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах."
BAK_labour_camps_idea:0 "Программа профессионального образования и тренировки"
BAK_labour_camps_idea_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах."
BAK_penal_brigades_idea:0 "Программа профессионального образования и тренировки"
BAK_penal_brigades_idea_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах, или, в ином случае, их заставляют служить в армии."
BAK_labour_camps_idea_2:0 "Программа профессионального образования и тренировки"
BAK_labour_camps_idea_2_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах."
BAK_penal_brigades_idea_2:0 "Программа профессионального образования и тренировки"
BAK_penal_brigades_idea_2_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах, или, в ином случае, их заставляют служить в армии."
BAK_national_progress_idea:0 "Четыре Модернизации"
BAK_national_progress_idea_desc:0 "Четыре Модернизации, как их называет Адмирал Кобальт Винд, четыре ветви Бакарской экономики, которые должны адаптироваться, чтобы нация процветала и в нашем тысячелетии. Эти ветви - технология, промышленность, защита и сельское хозяйство."
BAK_work_with_corporations_idea:0 "Четыре Модернизации"
BAK_work_with_corporations_idea_desc:0 "Четыре Модернизации, как их называет Адмирал Кобальт Винд, четыре ветви Бакарской экономики, которые должны адаптироваться, чтобы нация процветала и в нашем тысячелетии. Эти ветви - технология, промышленность, защита и сельское хозяйство."
BAK_work_with_corporations_idea_2:0 "Четыре Модернизации"
BAK_work_with_corporations_idea_2_desc:0 "Четыре Модернизации, как их называет Адмирал Кобальт Винд, четыре ветви Бакарской экономики, которые должны адаптироваться, чтобы нация процветала и в нашем тысячелетии. Эти ветви - технология, промышленность, защита и сельское хозяйство."
BAK_cult_of_chief_idea:0 "Новая бакарская Демократия"
BAK_cult_of_chief_idea_desc:0 "Бакарская Республика держится, как и веками ранее, под зорким надзором Кобальт Винд. Демократия будет функционировать и дальше, но за процессом будет наблюдать Флот, чтобы страна снова не погрязла в таком хаосе."
BAK_cult_of_chief_idea_2:0 "Бакарская Стратократия"
BAK_cult_of_chief_idea_2_desc:0 "Бакарская Республика, под смелым предводительством Кобальт Винд, полностью преобразовалась. Военные лидеры придерживаются умеренной позиции во всех вопросах управления, и, видимо, в ближайшем будущем, так и останется."
BAK_facade_democracy_idea:0 "POS"
BAK_facade_democracy_idea_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) изначально была ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз. Нынешнее правительство дало агентству большую власть и расширило его обязанности, в частности, теперь в них входит подавление политической оппозиции и цензура СМИ."
BAK_controlled_opposition_idea:0 "Политика кнута и пряника"
BAK_controlled_opposition_idea_desc:0 "Все, кто говорят, что ценят свободу и порядок, будут либо работать с правительством и получать за это награду, либо противодействовать ему и нести последствия. Вскоре, с помощью этой политики, мы покорим всех оставшихся соперников."
BAK_the_navys_role_idea:0 "Стражи Республики"
BAK_the_navys_role_idea_desc:0 "Флот всегда оборонял нацию на протяжении всей истории Бакары от зарубежных угроз и обеспечивал её процветание. Теперь Флот следит за порядком дел по всему правительственному аппарату, обеспечивая стабильность и безопасность Республики от внешних угроз."
BAK_slave_reparations_idea:0 "Статья 23"
BAK_slave_reparations_idea_desc:0 "Репарации выплачиваются бывшим рабам с целью восстановить экономическую справедливость в стране."
BAK_for_the_little_pony_idea:0 "План Благосостояния Саншайн"
BAK_for_the_little_pony_idea_desc:0 "План Саншайн создан Саншайн Кэррак, как часть программы Уотер Лили "Для каждого пони", и обеспечивает правительственную поддержку пони любого уровня дохода, чтобы создать минимум благосостояния. Уотер Лили поставила цель обеспечить каждому гражданину базовые нужды, такие как еда и крыша над головой."
BAK_for_the_little_pony_idea_2:0 "План Благосостояния Саншайн"
BAK_for_the_little_pony_idea_2_desc:0 "План Саншайн создан Саншайн Кэррак, как часть программы Уотер Лили "Для каждого пони", и обеспечивает правительственную поддержку пони любого уровня дохода, чтобы создать минимум благосостояния. Уотер Лили поставила цель обеспечить каждому гражданину базовые нужды, такие как еда и крыша над головой."
BAK_rural_electrification_idea:0 "Комитет Сельской Электрификации"
BAK_rural_electrification_idea_desc:0 "Комитет Сельской Электрификации создан, чтобы провести электрификацию сёл, и для этого предоставляет правительственные займы для установления систем распределения электричества, чтобы те предоставляли его в сельских зонах Бакары."
BAK_rural_electrification_idea_2:0 "Комитет Сельской Электрификации"
BAK_rural_electrification_idea_2_desc:0 "Комитет Сельской Электрификации создан, чтобы провести электрификацию сёл, и для этого предоставляет правительственные займы для установления систем распределения электричества, чтобы те предоставляли его в сельских зонах Бакары."
BAK_trade_hub_of_the_east_idea:0 "Центр торговли востока"
BAK_trade_hub_of_the_east_idea_desc:0 "Торговцы со всех земель рекой текут в Бакарские порты, стремясь извлечь выручку в таких прибыльных торговых сетях востока под нашим контролем. Такой активный обмен очень помогает Бакарской экономике, и составляет крупную часть в нашей прибыли от налогов."
BAK_trade_hub_of_the_east_idea_2:0 "Центр торговли востока"
BAK_trade_hub_of_the_east_idea_2_desc:0 "Торговцы со всех земель рекой текут в Бакарские порты, стремясь извлечь выручку в таких прибыльных торговых сетях востока под нашим контролем. Такой активный обмен очень помогает Бакарской экономике, и составляет крупную часть в нашей прибыли от налогов."
BAK_healthcare_advancement_plan_idea:0 "Образцовая система здравоохранения"
BAK_healthcare_advancement_plan_idea_desc:0 "Бакарская система здравоохранения во многом наследует Риекскую систему, и уже показала себя как значительное улучшение старой Бакарской базовой системы. Вскоре после введения новой системы, было замечено значительное улучшение эффективности и качества предоставляемого лечения."
BAK_healthcare_advancement_plan_idea_2:0 "Образцовая система здравоохранения"
BAK_healthcare_advancement_plan_idea_2_desc:0 "Бакарская система здравоохранения во многом наследует Риекскую систему, и уже показала себя как значительное улучшение старой Бакарской базовой системы. Вскоре после введения новой системы, было замечено значительное улучшение эффективности и качества предоставляемого лечения."
BAK_CENTCOM_idea:0 "ГЛАВУПОР"
BAK_CENTCOM_idea_desc:0 "Главное Управление Операциями Речьеземья (ГЛАВУПОР) единый штаб для всех войск, действующих в пределах Речьеземья, обеспечивая эффективный контроль и управление нашими войсками в мирное и военное время. Рабочие штаба ГЛАВУПОРа занимаются вопросами разведки, операциями, логистикой и планированием, а также - тренировкой."
BAK_CENTCOM_idea_2:0 "ГЛАВУПОР"
BAK_CENTCOM_idea_2_desc:0 "Главное Управление Операциями Речьеземья (ГЛАВУПОР) единый штаб для всех войск, действующих в пределах Речьеземья, обеспечивая эффективный контроль и управление нашими войсками в мирное и военное время. Рабочие штаба ГЛАВУПОРа занимаются вопросами разведки, операциями, логистикой и планированием, а также - тренировкой."
BAK_bastion_of_democracy_2:0 "Бакарская Мечта"
BAK_bastion_of_democracy_2_desc:0 "Бакарцы, в такое тяжелое время напряжений и неуверенности в завтрашнем дне, очень гордятся тем, что их страна - одна из старейших Республик мира. Демократическая традиция сильна как никогда, и многие граждане считают долгом Бакары стоять стеной за свободу и демократию."
BAK_nightwatchpony_state_idea:0 "Государство Ночных Стражей"
BAK_nightwatchpony_state_idea_desc:0 "Термин "Государство Ночных Стражей" придумал Бакарский социалист, который критиковал идею Ти Дип о государстве с ограниченным правительством, сравнив его с ночным стражем, который лишь следит, чтоб никто ничего не украл. Ти Дип, которую эти слова ничуть не задели, приняла эту фразу, и считает, что это подходящее краткое описание конечной цели БПП. В конце концов, что такого необычного в правительстве, которое лишь защищает своих граждан?"
BAK_nightwatchpony_state_idea_2:0 "Государство Ночных Стражей"
BAK_nightwatchpony_state_idea_2_desc:0 "Термин "Государство Ночных Стражей" придумал Бакарский социалист, который критиковал идею Ти Дип о государстве с ограниченным правительством, сравнив его с ночным стражем, который лишь следит, чтоб никто ничего не украл. Ти Дип, которую эти слова ничуть не задели, приняла эту фразу, и считает, что это подходящее краткое описание конечной цели БПП. В конце концов, что такого необычного в правительстве, которое лишь защищает своих граждан?"
BAK_abolish_the_wealth_tax_idea:0 "Реформированный налоговый кодекс"
BAK_abolish_the_wealth_tax_idea_desc:0 "Бакарский налоговый кодекс был упрощен и переделан, чтобы облегчить управление и дать волю экономике. Самое важное то, что отменён налог на богатство, что приводит к противоположности утечки капитала и поощрению притока инвесторов в страну."
BAK_abolish_the_wealth_tax_idea_2:0 "Реформированный налоговый кодекс"
BAK_abolish_the_wealth_tax_idea_2_desc:0 "Бакарский налоговый кодекс был упрощен и переделан, чтобы облегчить управление и дать волю экономике. Самое важное то, что отменён налог на богатство, что приводит к противоположности утечки капитала и поощрению притока инвесторов в страну."
BAK_restrict_the_POS_idea:0 "Реструктурированная POS"
BAK_restrict_the_POS_idea_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз и предоставление технической, операционной и тактической поддержки Флоту. Организация реструктурирована с целью ограничить её власть и не дать ей право вмешиваться в дела вне её сферы деятельности."
BAK_restrict_the_POS_idea_2:0 "Реструктурированная POS"
BAK_restrict_the_POS_idea_2_desc:0 "(Морская Разведывательная Служба) ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз и предоставление технической, операционной и тактической поддержки Флоту. Организация реструктурирована с целью ограничить её власть и не дать ей право вмешиваться в дела вне её сферы деятельности."
BAK_increase_army_wages_idea:0 "Хорошо оплачиваемая армия"
BAK_increase_army_wages_idea_desc:0 "Для того, чтобы побороть грозящие нам силы, оборонный бюджет страны был поднят выше, чем когда-либо ранее. Хоть некоторые и критикуют этот подъём за то, что он нарушает принцип невмешивающегося правительства, но, судя по всему, у простых солдат претензий вообще нет."
BAK_increase_army_wages_idea_2:0 "Хорошо оплачиваемая армия"
BAK_increase_army_wages_idea_2_desc:0 "Для того, чтобы побороть грозящие нам силы, оборонный бюджет страны был поднят выше, чем когда-либо ранее. Хоть некоторые и критикуют этот подъём за то, что он нарушает принцип невмешивающегося правительства, но, судя по всему, у простых солдат претензий вообще нет."
BAK_guardians_of_the_republic_idea:0 "Стражи Республики"
BAK_guardians_of_the_republic_idea_desc:0 "За всю историю Бакары, Флот всегда оборонял нацию от зарубежных угроз и обеспечивал её процветание. Теперь Флот следит за порядком дел по всему правительственному аппарату, обеспечивая стабильность и безопасность Республики от внутренних угроз."
BAK_townhall_democracy_2_idea:0 "Городская Демократия"
BAK_townhall_democracy_2_idea_desc:0 "В наших землях, в ратушах регулярно проводятся собрания, на которых политики могут услышать мнение своих подчинённых по интересующим их темам или о грядущих рассмотрениях законопроектов. Эти собрания позволяет обществу участвовать в политической жизни и усилят демократическую традицию Бакары."
BAK_a_republic_reforged_idea:0 "Возрождённая Республика"
BAK_a_republic_reforged_idea_desc:0 "После решения самого серьёзного кризиса в истории, Бакарская Республика ещё живет, как и веками ранее. Демократия будет жить, но за ней будет следить Флот, чтобы такой хаос больше никогда не грозил стране."
BAK_disrupted_communications:0 "Разорванные коммуникации"
BAK_disrupted_communications_desc:0 "Коммуникационная инфраструктура страны в полном хаосе. Для внешнего мира, мы просто чёрная дыра хаоса и непонимания. При таких условиях, иностранные силы уж точно не захотят нам вторгаться."

### Focuses ###
BAK_communists_win:0 "Подъём ОКП"
BAK_communists_win_desc:0 "Пони наконец высказались: довольно им эксплуатации рабочего класса, настало время для социального и экономического равенства всем и каждому! Именно нам предстоит этого добиваться, как в теориях великих Маркса и Хейза."
BAK_communists_in_government:0 "Социальная Революция"
BAK_communists_in_government_desc:0 "Теперь, когда мы наконец у власти, нам необходимо делать первые шаги по достижению социализма в Бакаре. Этот процесс будет не их простых и прямолинейных, так как многие члены ОКП выступают за различные идеологические адаптации и отклонения от изначальных Марксизмо-Хейзизма."
BAK_dealing_with_reactonaries:0 "Кинжал во тьме"
BAK_dealing_with_reactonaries_desc:0 "Разговор с реакционными элементами Бакары должен быть коротким. Если мы их оставим, как есть, они будут вынашивать планы по повторному угнетению рабочего класса и началу контрреволюции."
BAK_rehabilitation_and_cooperation:0 "Прощение, Реабилитация и Сотрудничество"
BAK_rehabilitation_and_cooperation_desc:0 "Хоть и члены более умеренных партий противились нам во время выборов, они не наши главные враги. Многие из них разделяют нашу цель - улучшить условия жизни рабочего класса. Нам стоит работать совместно с ними ради улучшения общества."
BAK_to_the_work_camps:0 "Организовать ГУЛАГи" #Glavna Uprava Tabora/Главное Управление ЛАГерей
BAK_to_the_work_camps_desc:0 "Наше правительство и административная система всё ещё кишит социально опасными элементами; эти нелояльные элементы должны быть изолированы и нейтрализованы. Коррекционные трудовые лагеря будут учреждены под управелением Glavna Uprava Tabora (Главное Управление ЛАГерей), и будут использоваться для переобучения недовольных пони."
BAK_coopt_the_military:0 "Хлопок копытами"
BAK_coopt_the_military_desc:0 "Отдельные солдаты и офицеры раньше сомневались в социализме, но теперь многие офицеры высказали поддержку нашей повестке. Пока мы будем избегать каких-либо кровавых чисток, мы сможем постепенно переманить армию на нашу сторону и сформировать абсолютно верную силу."
BAK_purge_the_military:0 "Маленькая чёрная книжка"
BAK_purge_the_military_desc:0 "Пока Бакарская армия будет следовать независимой от нас идеологии и будет обладать значительной властью, они будут неприемлемой угрозой развитию социализма. Эту угрозу можно будет уничтожить, если мы вычистим неверных офицеров и принудим всех их следовать ортодоксальной идеологии, сверху донизу. Публикация книги с цитатами Президента Брэя Фоума и её широкое распространение - хорошее начало."
BAK_party_democracy:0 "Партийная Демократия"
BAK_party_democracy_desc:0 "Мы не должны ограничивать функционирование партий в нашей социалистической утопии, если мы так поступим, то мы ограничим заслуженную свободу граждан! Мы верим, что наш народ будет умным и будет выбирать тех, кто желает улучшить страну и повести партию к светлому социалистическому будущему. Естественно, Брэй Фоум останется председателем. Чтобы следить за процессом."
BAK_military_commissars:0 "Основать VK" #Vojaški komisariat/Военный Комиссариат
BAK_military_commissars_desc:0 "Слежка за гражданами — тактика брутальных режимов, которым плевать на свободу народа. Но вот слежка за армией - необходимая мера против реакционеров и капиталистов, которые используют нашу силу против нас. У нас уже была подобная проблема с этим клятым Адмиралом, и потому мы должны принять превентивные меры, чтоб мы больше с подобным не сталкивались."
BAK_secret_service:0 "Создать UNV" #Uprava za nacionalno varnost/National Security Administration
BAK_secret_service_desc:0 "Хоть мы и пришли к власти по народной воле, наша страна всё ещё полна контрреволюционной и реакционной сволочи. Мы это заметили на примере Адмирала Кобальт Винд, ведь когда мы пришли к власти, ненавистная буржуазия которая этому противилась, радостно сплотилась за боевой кобылкой, которая собиралась украсть новоприобретённую свободу наших граждан."
BAK_judicial_socialisation:0 "Правовая социализация"
BAK_judicial_socialisation_desc:0 "Кодексы Законов Республики Бакары очень устарели для нашего современного общества, и тем более социалистического. Мы должны начать кампанию законодательных реформ, которые укоренят социализм в наших законах, чтобы он остался у нас на поколения вперёд."
BAK_socialist_culture:0 "Культурная Революция"
BAK_socialist_culture_desc:0 "Хоть Бакарские Республиканские традиции и достойны того, чтоб ими гордились, они запятнаны годами капиталистического угнетения и злого влияния зарубежных держав, для которых наша система была угрозой. С некоторыми выборочными правками, мы сможем создать образ такой республики, которой было суждено прийти к социализму с самого начала, и мы - продолжатели этого наследия."
BAK_economic_reorganisation:0 "Экономическая Революция"
BAK_economic_reorganisation_desc:0 "Настало время начать великую экономическую реформу нашей страны! Социализм, конечно, будет в приоритете, но если обратить внимание на его ответвления, мы сможем добиться большего. Согласно изначальной идее Хейза, мы должны держать оружие наготове, для грядущего великого боя, но Бакаре очень нужны товары гражданского потребления. Как мы поступим в такой ситуации, зависит полностью от Брэя."
BAK_homes_for_the_people:0 "Никого не оставить позади"
BAK_homes_for_the_people_desc:0 "Одна из крупнейших проблем, от которых ныне страдает Бакара - её растущее население. На сегодняшний день, существует крупная прослойка граждан без домов или на грани банкротства. Многие из наших избирателей в ней находятся, потому нам необходимо помочь им. Новые социальные программы и программы жилья будут проведены, с целью помочь этим бедным гражданам."
BAK_peoples_railways:0 "Основать LKI" #Ljudski komisariat za infrastrukturu/Народный Комиссариат по вопросам Инфраструктуры
BAK_peoples_railways_desc:0 "Ещё один из вопросов, который стоит перед всеми Бакарцами - нехватка асфальтированных дорог по стране. Из-за того, что мы - морской народ, многие наши наземные регионы вдали от берегов развиты слабо, и некоторые граждане отсоединены от остальных. Именно этим новосформированный "Народный Коммисариат по вопросам Инфраструктуры" и займётся, чтобы добиться процветания всех Бакарцев."
BAK_educating_the_populace:0 "Революционная наука"
BAK_educating_the_populace_desc:0 "Знание и наука — одни из оснований нашей революции! Пока наши граждане будут изучать величие социализма и успехи её политической и экономической системы, наша нация будет крепнуть с каждым днём."
BAK_the_materialist_manifesto:0 "Принять материалистический манифест"
BAK_the_materialist_manifesto_desc:0 "Один из последних шагов в реформировании Бакарского общества — найти фундамент нашей нации. Теперь, после того как наши давние республиканские традиции были очернены реакционерами и тиранами, мы должны обновить наш общественный имидж. И идея Социалистического Материализма - хорошее начало, мы должны ценить материальный прогресс нашего общества превыше всего."
BAK_the_economic_plan:0 "Реорганизация экономики"
BAK_the_economic_plan_desc:0 "Так как мы идём в сторону социалистической экономической модели, нам нужно решить направление, в котором будет двигаться наша экономика. Два пони составили два разных плана, и нам предстоит решить, какому из них следовать."
BAK_planned_economy:0 "Центральное планирование"
BAK_planned_economy_desc:0 "Традиционная политика рекомендует модель, сосредоточенную на государстве, которое сможет настроить нацию на рост производства и упрощение ненужной промышленной бюрократии. Мы должны принять эту модель ради блага революции в целом, а то, что хорошо для революции - хорошо для народа!"
BAK_worker_self_managment:0 "Самоуправление рабочих"
BAK_worker_self_managment_desc:0 "Приняв политику промышленного самоуправления, мы можем убедиться, что рабочие на заводах счастливы и продуктивны. В конце концов, промышленное государство существует с целью помогать рабочим, не подавлять их. Эта идея может и не соответствовать взглядам генеральной линии нашей партии, но мы точно знаем, что будет лучше для рабочих Бакары."
BAK_collectivisation:0 "Коллективизация"
BAK_collectivisation_desc:0 "Эффективность Бакарского агрикультурного производства значительно возрастёт, если мы сможем заставить разных фермеров объединить свои владения в одно предприятие. Ради блага всех граждан, мы должны ввести политику, которая интегрирует частную собственность и работу в коллективные хозяйства."
BAK_agricultural_unions:0 "Сотрудничество"
BAK_agricultural_unions_desc:0 "Вместо отчаянной программы экономических репрессий, мы должны дать нашим гражданам свободу самоорганизовываться и управлять своей судьбой. Сельскохозяйственные союзы должны быть узаконены, чтобы защитить и улучшить экономическое благосостояние и качество жизни фермеров и их сельских общин."
BAK_full_nationalisation:0 "Всё — государству!"
BAK_full_nationalisation_desc:0 "Чтобы обеспечить подъём пролетариата, нам придётся национализировать всю промышленность и ввести строгое централизованное управление. Экономическая элита уже слишком долго подавляла и эксплуатировала народ. Настала пора экспроприировать экспроприаторов!"
BAK_limited_nationalisation:0 "Выборочная национализация"
BAK_limited_nationalisation_desc:0 "Хоть и традиционная доктрина призывает нас провести полную национализацию, это бы нанесло слишком крупный ущерб Бакарскому обществу. К счастью, мы всё ещё можем добиться почти того же если национализируем пару ключевых ветвей промышленности."
BAK_coopt_capitalists:0 "Убедить капиталистов"
BAK_coopt_capitalists_desc:0 "Если мы будем прибегать к грубой, насильной национализации, мы, очевидно, разозлим многих, и столкнёмся со значительным сопротивлением; нам нужно действовать нежнее. Мы сможем много чего добиться, если мы убедим капиталистов добровольно помочь нам под угрозой экспроприации для дополнительной мотивации."
BAK_the_split:0 "Раскол Фоума и Хейза"
BAK_the_split_desc:0 "Брэй Фоум храбро провёл нас по менее жёсткому пути, чем требовалось по изначальному учению, и при этом принеся мир и процветание в Бакару. Но мы не можем просто закрыть уши ни на то, что происходит при диктатуре Хейза, ни на страдания многих пони. У нас нет выбора, мы должны принять горькую правды: с Хейзом нужно расправиться, ради Всемирной Революции."
BAK_passing_the_torch:0 "Передача эстафеты"
BAK_passing_the_torch_desc:0 "Довольно трагично, что Хейз не смог воплотить свои теории на практике. И тем не менее, пока мы ещё дышим, мы будем продолжать его наследие и неустанно трудится, ради освобождения всех рабочих Речных Земель. За Хейза!"
BAK_maintain_orthodoxy:0 "Верность Революции"
BAK_maintain_orthodoxy_desc:0 "Возрадуйтесь! Благодаря нашим усилиям и отверженности, мы превратили Бакару в идеальную страну по революционным теориям Карамеля Хейза. Теперь, всё что нам осталось - пожать копыта с самим Хейзом и вместе работать над достижением лучшего будущего каждому рабочему пони."
BAK_war_of_liberation:0 "Великая Патриотическая Война Объединения"
BAK_war_of_liberation_desc:0 "На данный момент, лишь часть Речьеземцев освобождена от оков экономической эксплуатации и политического подавления; Реакция всё ещё царит в остальном Речьеземье. Хватит это терпеть! Долой старый порядок, да здравствуют рабочие!"
BAK_proclaim_union:0 "Триумф Революции"
BAK_proclaim_union_desc:0 "То, что наше праведное дело разрушит хрупкую тиранию старых, бесчестных правителей Речных Земель было неизбежно, потому так и произошло. Теперь, рабочие Речных Земель встали в ряд в солидарности в рабочем деле, в Союзных Социалистических Речных Республиках!"
BAK_unite_the_army:0 "Объединить армии"
BAK_unite_the_army_desc:0 "Армии ранее независимых государств Речных Земель должны быть объединены как можно скорее. Это не будет просто, так как проблемы, связанные с языковыми и культурными различиями - лишь немногое, что нам нужно будет учесть."
BAK_unite_the_culture:0 "Единый этнос речных пони"
BAK_unite_the_culture_desc:0 "Старые, бесчестные правители Речных Земель прилагали все свои усилия, чтобы разделить нас и саботировать развитие общеречноземской национальной идентичности. Этому больше не бывать. Мы должны предпринять действия по развитию общей культуры и продвижению единства рабочего класса по всей нашей земле."
BAK_destroy_reactionaries:0 "Уничтожить реакционеров"
BAK_destroy_reactionaries_desc:0 "Чтобы сохранить достижения Революции и гарантировать безопасность нашей нации, мы должны принять решительные действия против врагов социального прогресса. Чем бы они не мотивировали свои действия, где бы они не прятались и что бы не планировали, мы их найдём."
BAK_integrate_economies:0 "Объединить экономики"
BAK_integrate_economies_desc:0 "Следы войны всё ещё заметны по всей нашей земле. Исправление ущерба потребует полной интеграции разделённых экономик Речных Земель и изменения по социалистической модели, вместо их прошлых, слабых экономических систем."
BAK_stronghold_of_socialism:0 "Бастион Социализма"
BAK_stronghold_of_socialism_desc:0 "Наши усилия превратили Речные Земли в сильный и вечный союз, маяк веры всем подавленным классам в нашей истории. Пусть все знают, что ССРР стоит стеной против эксплуатации и подавления, и всегда будет за справедливость в мире!"
BAK_strike_hillponies:0 "Освободить пони холмов"
BAK_strike_hillponies_desc:0 "Хоть мы и принесли мир и процветание многим, пони севера всё ещё страдают и вянут от их подавления. Эти примитивные и отстающие пони холмов будут только рады интеграции в наш Союз."
BAK_strike_frontier:0 "Железный Занавес"
BAK_strike_frontier_desc:0 "Нам, Речным пони, нужен буфер, чтобы побороть грядущую угрозу Грифоньего Империализма. Земли на запад от нас уязвимы и их будет легко захватить, они будут очень ценны в наших усилиях по укреплению наших границ от грифоньей агрессии."
BAK_strike_south:0 "Освободить Устье"
BAK_strike_south_desc:0 "На юге от нас располагается хаотичный набор заблуждающихся существ, трудящихся не понятно за что. Мы обязаны помочь низшим классам этих земель, проведя наступление на их земли. Если потребуется подавить их тиранических правителей для достижения этой цели, значит так тому и быть!"
BAK_a_greater_union:0 "Величайший Союз"
BAK_a_greater_union_desc:0 "Под безукоризненным руководством Брэя Фоума, мы создали великий союз, более великий, чем кто угодно мог бы подумать, свободный от экономической эксплуатации и политического преследования. Мы добились абсолютного триумфа рабочего класса, не иначе. Мы, объединённые в солидарности, маршем идём к светлому будущему!"

BAK_fascists_win:0 "Подъём ФАБ"
BAK_fascists_win_desc:0 "Пони высказали своё мнение! Услышав наши обещания, они дали нам полную власть очищать хроническую слабость и коррупцию Бакарского правительства. Наша задача теперь состоит в соблюдении этого обещания, которое мы должны выполнить если хотим принести справедливость в Речные Земли."
BAK_on_the_matters_of_economics:0 "По вопросам экономики..."
BAK_on_the_matters_of_economics_desc:0 "Социальная и политическая нестабильность привели экономику к грани коллапса. В такие времена, Бакарцы должны объединиться и сделать свой взнос по принципу сотрудничества классов. Работая вместе, и под руководством власти, мы сможем добиться процветания!"
BAK_state_unions:0 "Создать NZD" #Nacionalno združenje delavcev/National Worker Association
BAK_state_unions_desc:0 "Пора бы уже что-то сделать с этими мешающими профсоюзами; их социалистическая агитация невероятно мешает Бакарской экономике. Вместо нескольких независимых профсоюзов, должна быть лишь одна рабочая организация под прямым управлением правительства, чтоб мы могли легче поддерживать баланс между интересами рабочих и предприятий."
BAK_price_controls:0 "Ввести регулирование цен"
BAK_price_controls_desc:0 "Из-за недавней неразберихи, цены на товары первой необходимости взлетели до невероятных высот. Мы не можем позволить продолжаться эксплуатации пони этими жадными спекулянтами! Будет введено регулирование цен, чтобы положить конец таким практикам, а также для борьбы с инфляцией."
BAK_militarise_economy:0 "Экономический милитаризм"
BAK_militarise_economy_desc:0 "Наша цель требует борьбы с декадентностью старого Бакарского традиционализма и милитаризации экономики. Помимо обеспечения безопасности нашей нации, увеличение военного бюджета поспособствует росту процветания и создаст рабочие места, которые так сейчас нужны."
BAK_scientific_advancement:0 "Восстановить бакарскую академию"
BAK_scientific_advancement_desc:0 "Так как мы стремимся создать динамическое и современное общество, мы не должны пренебрегать образованием. Достижение промышленного и технологического прогресса не будет возможно, если мы не инвестируем в университеты и исследовательские институты."
BAK_corporatism:0 "Корпоративизм"
BAK_corporatism_desc:0 "С использованием корпоративных групп, экономика может коллективно управляться работодателями, рабочими и чиновниками на национальном уровне. Корпоративизм может лучше органично представлять разные интересы граждан, приводя к гармоничному функционированию и большей эффективности."
BAK_the_industrial_council:0 "Верховный Промышленный Совет"
BAK_the_industrial_council_desc:0 "Мы должны признать важность личной инициативы в общественной организации: Верховный Промышленный Совет будет органом, представляющим все секторы экономики с целью обнаруживать и решать проблемы. Такая форма коллективной саморегуляции будет более эффективна чем управление правительственными указами."
BAK_massive_industrial_help:0 "Наши друзья в фабриках"
BAK_massive_industrial_help_desc:0 "Промышленный Совет хорошо справился с исправлением экономики, и многие пони в Совете приумножили своё богатство. Молодцы! Надеемся, что эти бизнеспони не забыли, что личные интересы всегда менее важны, чем интересы нации."
BAK_on_the_matters_of_politics:0 "По вопросам политики..."
BAK_on_the_matters_of_politics_desc:0 "Наша победа на недавних выборах - не повод расслабляться, ещё многое предстоит сделать. Возрождение Бакары не случится, если мы не распространим идею революционного цивилизационного порядка в каждый сектор общества."
BAK_fascist_parliamentarism:0 "Реформировать Парламент"
BAK_fascist_parliamentarism_desc:0 "Мы должны подправить устав Парламента и изменить избирательную систему, чтобы более точно передать волю пони. Перейдя от пропорционального распределения мест к представлению большинства, мы ещё сильнее укрепим наш контроль."
BAK_political_assistance:0 "Наши друзья в Парламенте"
BAK_political_assistance_desc:0 "Благодаря хитрым политическим манёврам, делегаты ФАБ полностью управляют парламентом! Их успехи в управлении деморализовали наших соперников, и они не в состоянии координированно нам сопротивляться. Мы должны этим воспользоваться и призвать их помочь нам в нашем крупном проекте по возрождению нации."
BAK_mixed_economics:0 "Старомодные экономические принципы"
BAK_mixed_economics_desc:0 "Вместо введения какой-то радикальной и непроверенной экономической политики, мы должны придерживаться смеси национального и приватного предпринимательства. Используя элементы как рыночной, так и плановой экономик, мы сможем найти золотую середину между рабочими и бизнесом, и продвигать идеи национального единства."
BAK_national_political_machine:0 "Национальный политический механизм"
BAK_national_political_machine_desc:0 "Политические деятели ФАБ хорошо показали себя в подготовке к выборам 1007 года, но полное восстановление Бакары будет ещё сложнее. Политический механизм ФАБ должен быть реструктурирован, чтобы он лучше оперировал на официальном уровне."
BAK_expand_radio_stations:0 "Официализировать радио "Бакарское Единство""
BAK_expand_radio_stations_desc:0 "Радио "Бакарское Единство" — жизненно важный инструмент для вдохновения пони Бакары и продвижения национального и социального единства. Каждый гражданин должен иметь возможность настроить своё радио и услышать призыв к действию, когда нужно будет встать на защиту нации!"
BAK_legitimise_blackshirts:0 "Узаконить чернорубашечников"
BAK_legitimise_blackshirts_desc:0 "Чернорубашечники — лучшая организация самозащиты по мнению всех патриотических бакарцев. Но всё же, они — ответвление ФАБ, не более, чем военизированное крыло. Мы можем сделать Чернорубашечников официально признанной и поддерживаемой организацией ополченцев, что значительно поднимет её престиж и значимость."
BAK_anti_communism:0 "Победить социалистическую гидру"
BAK_anti_communism_desc:0 "Мы должны занять твёрдую позицию против марксистов-хейзистов и их материалистической чуши. Их ошибочные идеи классовой идентичности не более, чем отрицание эмоциональных и духовных скреп, объединяющих наш народ. Во имя национальной солидарности, эту идеологию больше нельзя терпеть!"
BAK_proper_autarky:0 "Автаркия"
BAK_proper_autarky_desc:0 "Сильная нация должна стремится быть экономически самостоятельной. Полагаться на помощь извне или международную торговлю, а не на наши ресурсы было бы безумно. Ограничение торговле и сохранение самодостаточности критически важно для поддержания нашей национальной безопасности."
BAK_riverlands_the_nation:0 "Нация Речных Земель"
BAK_riverlands_the_nation_desc:0 "Жалкие и близорукие лидеры Речных Земель долго подавляли единую идентичность Речных Земель, которая нас объединяет. Поэтому, возродить идею одной нации, объединить и обновить Речные Земли - наш долг. Единая нация, которая очистит Речные Земли от декадентности и тирании!"
BAK_literally_the_ORPO:0 "Основать NP" #Naročite policija/Order Police
BAK_literally_the_ORPO_desc:0 "Традиционно, за соблюдением закона в Бакаре следили на местах. Такая нехватка централизованного управления и координации позволила хаосу и беспорядкам быстро распространится. Мы должны создать организацию, которая включит в себя все полицейские департаменты и установит их под контроль центрального правительства."
BAK_selective_philosophy:0 "Принять путь Волн"
BAK_selective_philosophy_desc:0 "Бакарская философская традиция в значительной мере вдохновлена нашей близостью к морю, потому она в значительной мере уделяла внимание важности выносливости и социального единства. Считается, что граждане нации, подобно океанскому течению, должны быть направлены в одну сторону и должны работать над гармонией и порядком для достижения успеха."
BAK_the_war:0 "Пламя на века!"
BAK_the_war_desc:0 "Настал час положить конец правлениям жалких монархов и несправедливых тиранов, которые так долго делили и унижали Речные Земли. К оружию, все патриоты! Вперёд, к освобождению!"
BAK_proclaim_union_fascist:0 "Республика Речных Земель"
BAK_proclaim_union_fascist_desc:0 "Великий триумф! Мы победили в великой борьбе, уничтожив все несправедливые и незаконные правительства Речных Земель. Теперь, мы объявим наш новый режим: Республику Речных Земель. Все речные пони теперь живут вместе в одной стране, как им и было суждено."
BAK_unite_the_army_fascist:0 "Схема военной интеграции"
BAK_unite_the_army_fascist_desc:0 "Армии ранее независимых государств Речных Земель должны быть объединены как можно скорее. Это не будет просто, так как проблемы, связанные с языковыми и культурными различиями - лишь немногое, что нам нужно будет учесть."
BAK_unite_the_culture_fascist:0 "Истинная культура Речных Земель"
BAK_unite_the_culture_fascist_desc:0 "Старые, бесчестные правители Речных Земель прилагали все свои усилия, чтобы разделить нас и саботировать развитие общеречноземской национальной идентичности. Этому больше не бывать. Мы должны предпринять действия по развитию общей культуры и продвижению единства нашего народа по всей нашей земле."
BAK_integrate_economies_fascist:0 "Экономическая реконструкция"
BAK_integrate_economies_fascist_desc:0 "Следы войны всё ещё заметны по всей нашей земле. Исправление ущерба потребует полной интеграции разделённых экономик Речных Земель и изменения по новой модели, вместо их прошлых, слабых экономических систем."
BAK_strike_hillponies_fascist:0 "Наши северные братья"
BAK_strike_hillponies_fascist_desc:0 "Наша нация обязана объединить всех пони в одно общество, в том числе и северных. Эти примитивные и отстающие пони холмов будут только рады интеграции в наш Союз."
BAK_strike_south_fascist:0 "Явное предначертание"
BAK_strike_south_fascist_desc:0 "Земли юга кишат опасными ренегатами, дикарями и незаконными государствами. Для поддержания безопасности Республики потребуется нейтрализовать эти угрозы. Это будет непросто, но мы обязаны спасти и цивилизовать всех отсталых существ Речных Земель."
BAK_a_greater_union_fascist:0 "От Мёртвого Моря до Бескрайнего"
BAK_a_greater_union_fascist_desc:0 "Под крепким управлением Фёрм Скау мы сотворили союз более великий, чем кто угодно мог лишь мечтать, очищенный от декадентства и непатриотичного материализма. Мы добились возрождения цивилизации Речных Земель, не менее. Все Речьеземцы солидарно маршируют к светлому будущему!"

BAK_harmony_win:0 "Словно лилии под дождём"
BAK_harmony_win_desc:0 "Наши граждане высказались, и они показали своё доверие к Уотер Лили, обновив её мандат. Но это не просто победа ПСГ: это победа каждого пони Речных Земель, которые желает построить более честное и справедливое общество. Словно лилии под дождём, эта земля и этот народ будут цвести и стремится к новой эпохе процветания!"
BAK_no_tolerance_for_extremism:0 "Нетерпимость к экстремизму"
BAK_no_tolerance_for_extremism_desc:0 "Борьба между фракциями, которая практически разорвала нашу страну на части не должна продолжаться в тени от нас. Демагоги, которые сеяли в народе недовольство с помощью злобной и безответственной риторики должны быть осуждены и разоблачены, как потенциальные тираны, коими они и есть. Пусть не будет сомнения, что власть таких фигур приведёт нас лишь к краху."
BAK_for_the_little_pony:0 "Мы стоим за малого пони"
BAK_for_the_little_pony_desc:0 "Наша ответственность — заботиться о гражданах и убедиться, что у них есть доступ к здравоохранению, пище и крыша над головой. Амбициозный план по общественному благосостоянию от Саншайн Кэррак приведёт к тому, что каждый пони, вне зависимости от статуса, сможет удовлетворить свои базовые нужды."
BAK_free_schoolbooks:0 "Каждому бесплатные учебники"
BAK_free_schoolbooks_desc:0 "Каждый пони, и богатый, и бедный, заслуживает право на нормальное, полное образование. Помимо получения экономической прибыли, мы и морально обязаны так поступить. Больший доступ к знаниям позволит нашим пони процветать и достигать своего полного потенциала."
BAK_reform_voting_laws:0 "Убрать Избирательный налог"
BAK_reform_voting_laws_desc:0 "Некоторые избирательные участки в Бакаре все ещё взимают налог за регистрацию на голосование; этому архаичному сбору нужно положить конец. Хоть и требования одинаковы для всех, налог очень мешает бедным гражданам, дискриминируя их, не давая им право голосовать."
BAK_regulate_big_business:0 "Угомонить крупный бизнес"
BAK_regulate_big_business_desc:0 "Бакара — родина многих богатых компаний, которые составляют костяк её экономики. Но хоть они и могут творить добро, мы также должны предпринять шаги, чтобы они действовали ответственно. Введя регуляции на крупные предприятия, мы защитим права рабочих, окружающую среду, и заставим корпорации отчитываться об обладаемой ими властью."
BAK_pan_riverlandic_ethos:0 "Вестники объединения"
BAK_pan_riverlandic_ethos_desc:0 "Придёт день, когда все государства Речных Земель признают свою общую историю. Придёт день, когда все страны Речных Земель образуют братский союз, чтоб принести мир и процветание на наши земли. В этом союзе, Бакара будет либо вести остальных, либо за кем-то идти, поэтому вести будем мы!"
BAK_economic_harmony:0 "Экономический гармонизм"
BAK_economic_harmony_desc:0 "Экономическая и промышленная интеграция, несомненно, будут ключевыми аспектами интеграции Речных Земель. Если нам нужно достичь солидарности, Бакара должна начать делать значительные взносы к восстановлению и модернизации наших партнёров по Речной Коалиции."
BAK_pan_riverlandic_thinker_summit:0 "Объединённый Комитет Речных Земель"
BAK_pan_riverlandic_thinker_summit_desc:0 "С тех пор, как нам пришлось защищать наши землю от подкрадывающегося империализма, мыслители и мечтатели разных политических убеждений мечтали о мирных, процветающих и единых Речных Землях. Объединённый Комитет Речных Земель будет таким местом, в котором наши величайшие умы смогут собираться и обсуждать свои теории и направлять нас."
BAK_rural_electrification:0 "Электрификация провинции"
BAK_rural_electrification_desc:0 "Доступ к электричеству жизненно важен для экономического и социального роста. К сожалению, слишком много пони в сельской местности обделены электричеством. Мы должны незамедлительно начать нашу инициативу по электрификации, чтоб исправить эту ситуацию."
BAK_national_railways:0 "Инфраструктурный план Эбони"
BAK_national_railways_desc:0 "Исторически сложилось, что железнодорожные системы по всем Речным Землям развивались отдельно, частными компаниями, которые управляли региональными сетями железных дорог, что привело к тому, что уровень инфраструктурного развития в целом так себе. Эбони Винг составила смелый план, согласно которому Бакара будет инвестировать в развитие новых железнодорожных путей, с целью создания более эффективной, рациональной сети."
BAK_trade_hub_of_the_east:0 "Базар Дальнего Востока"
BAK_trade_hub_of_the_east_desc:0 "Наше историческое владычество в море привело к тому, что Бакара стала региональным центром для путешественников всех мастей, но было бы мудро предпринять шаги по привлечению торговцев. Владение большей частью прибыльной восточной торговой сети будет ключевым для достижения нашего экономического процветания."
BAK_healthcare_advancement_plan:0 "Принять Риекскую Систему Здравоохранения"
BAK_healthcare_advancement_plan_desc:0 "Текущая Бакарская система здравоохранения служила нам верой и правдой, но ей очень нужны реформы. Риекская система за всё время своего существования показывала прекрасные результаты, очень популярна у народа и хорошо оцениваемая многими экспертами. Мы не должны стыдиться черпать от неё вдохновение, так как здоровье наших граждан всегда в приоритете."
BAK_CENTCOM:0 "Основать ГЛАВУПОР"
BAK_CENTCOM_desc:0 "Хоть мы хотим лишь мира, мы всегда должны быть готовы оборонять нашу нацию в случае войны. С этой целью, Главное Управление Обороны Речьеземья (ГЛАВУПОР) будет основано и наделено властью по вопросам разведки, операций, логистики, планирования и тренировки наших сил, действующих на территории Речных Земель."

BAK_neutrality_win:0 "Чистый прагматизм"
BAK_neutrality_win_desc:0 "Пони высказали своё мнение! Им надоели показушничество и пустые обещания, поэтому они избрали Ти Дип: практичную пони, которая может выполнить поставленные цели. Теперь, мы должны приступить к восстановлению свобод на нашей земле и стимулированию экономического развития, чтоб показать миру полный потенциал страны, в делах которой не мешается правительство!"
BAK_devolve_government:0 "Исправить Конституцию"
BAK_devolve_government_desc:0 "Нынешняя Конституция Бакары, хоть и служила нам годами верой и правдой, содержит некоторые недостатки, которые мы должны исправить, если хотим стабилизировать страну. Степень административной централизации слишком высока, ведь она и неэффективна, и приводит к тирании. Подняв автономию регионов, мы усилим местные правительства и вернём больше власти народу."
BAK_nightwatchpony_state:0 "Государство Ночных Стражей"
BAK_nightwatchpony_state_desc:0 "Мы считаем, что идеальное государство это такое государство, власть которого ограничена и минимальна, обязанности которого - обеспечивать граждан армией, полицией и судами, чтобы защитить их от агрессии, кражи и обмана. Это государство "ночных стражей" будет основой политической системы, которая уважает основные индивидуальные права, и всегда сохраняет свободу наших граждан."
BAK_affordable_utilities_law:0 "Акт о Доступных Услугах"
BAK_affordable_utilities_law_desc:0 "Доступ к электричеству жизненно важен для поддержания экономического роста. К сожалению, слишком много пони в сельской местности обделены электричеством. Мы должны незамедлительно начать нашу инициативу по электрификации, чтоб исправить эту ситуацию."
BAK_abolish_the_wealth_tax:0 "Отменить налог на богатство"
BAK_abolish_the_wealth_tax_desc:0 "Налог на богатство — налог на активы в расположении существа, с целью понизить накопление богатства. Этот двойной налог противоположен идеям личной и индивидуальной свободы; в свободных странах деньги не получают за счёт личных средств граждан."
BAK_encourage_entepanourship:0 "Предпринимательский дух"
BAK_encourage_entepanourship_desc:0 "Бакарцы всегда были готовы рисковать, признавая цену инициативы и креативности в плане прибыли. Этот предпринимательский дух позволил нам править морями, воспользовавшись их ресурсами и возможностями в торговле ради выгоды нации. Мы должны делать всё, что можем, чтобы поощрять этот настрой с целью поощрять инновации и достижения процветания."
BAK_national_development_bank:0 "Бакарский Банк Национального Развития"
BAK_national_development_bank_desc:0 "Ради дальнейшего развития Бакарской экономики требуется установление нового источника финансирования. Бакарский Банк Национального Развития будет институтом власти, который будет обеспечивать запасной капитал для проектов для экономического развития. Он обеспечит средства для проектов, которые не могут получить финансирование иным образом, в том числе и продлит их займы и сделает гарантии."
BAK_expanding_the_fleet:0 "Гордость Бакары"
BAK_expanding_the_fleet_desc:0 "Сила и слава нашего флота была несравнима с нашими соседями на протяжении поколений, и мы должны убедиться, что так и останется. Флот выполняет жизненно важную роль, защищает торговые пути и обеспечивает непрерывность торговли. Такой свободный рынок делает наших граждан самыми свободными в Речных Землях!"
BAK_coalition_business_ties:0 "Деловые связи в Коалиции"
BAK_coalition_business_ties_desc:0 "Многие члены нашего правительства имеют хорошие отношения с владельцами предприятий всех Речных Земель. Использовать эти связи с целью повлиять на Коалицию будет не сложно. Мы можем использовать наше влияние, чтобы направить Коалицию в нужное для нас направление, и при этом выбивать конкурентов."
BAK_block_coalition_focuses:0 "Кинуть палки в колёса"
BAK_block_coalition_focuses_desc:0 "Так как нации Коалиции срастаются всё ближе, мы не должны давать им с этим спешить. Нам нужно время, чтобы убедиться, что интеграция, когда и если она произойдёт, случится на наших условиях, а не на чьих-либо ещё. К счастью, нам доступны некоторые процедурные действия, с помощью которых мы можем свести движение Коалиции на нет."
BAK_restrict_the_POS:0 "Ограничить влияние POS"
BAK_restrict_the_POS_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз и предоставление технической, операционной и тактической поддержки Флоту. Организация реструктурирована с целью ограничить её власть и не дать ей право вмешиваться в дела вне её сферы деятельности. Мы не можем позволить ей стать оружием флота против своих политических соперников."
BAK_townhall_democracy:0 "Городская Демократия"
BAK_townhall_democracy_desc:0 "Политики имеют плохую привычку отдаляться от своих избирателей после выборов. Этот разрыв только увеличивается со временем которое они проводят в столице. Регулярные встречи в мэрии позволят политикам выслушать от своих избирателей интересующие их темы или обсуждать предстоящее законодательство, повышая гражданскую активность и укрепляя наши демократические традиции."
BAK_increase_army_wages:0 "Увеличить выплаты солдатам"
BAK_increase_army_wages_desc:0 "В ходе выборов 1007, ходили слухи о вынашивании планов переворота в определённых ветвях армии. Хоть никакого восстания не случилось, мы не можем позволить себе рисковать. Положив больше денег в копыта солдат, мы обеспечим их верность в долгосрочной перспективе."

BAK_admirality_takeover:0 "Спасти страну"
BAK_admirality_takeover_desc:0 "Адмирал Кобальт Винд прибыла, чтоб спасти Бакару в такое тяжёлое время! Народ больше не должен страдать от хаоса выборов этого года, поэтому нам предстоит восстановить порядок."
BAK_deal_with_commies:0 "Разобраться с непатриотичными элементами"
BAK_deal_with_commies_desc:0 "В пределах нашей страны осталось немало диссидентов, пусть и Патриотический Путч напугал их, но они всё ещё действуют и борются с нашим режимом. Так быть не должно. Мы выследим их всех и покажем ошибочность их идей раз и навсегда. Всем военным и верным ополченцам будет дан единый приказ.\nНайти и уничтожить."
BAK_naval_intelligence:0 "Расширить власть POS" #Pomorska Obveščevalna Služba/Naval Intelligence Service
BAK_naval_intelligence_desc:0 "Pomorska Obveščevalna Služba, наша Морская разведывательная служба, доныне занималась лишь военной службой и боролась с преступностью на наших берегах. Но в такое непростое время для всей Бакары, нам нужна специальная группа кобылок и жеребцов, которым мы можем доверить самую конфиденциальную информацию. Лишь POS может справиться с такой задачей."
BAK_political_prisoner_camps:0 "Программа профессионального образования и тренировки" #Vocational Education and Training Centers/Intermnet Camps for political dissidents
BAK_political_prisoner_camps_desc:0 "Жестокие диссиденты, живущие под нашим режимом - всё ещё Бакарцы в душе, и хоть ещё грядёт суд за злодеяния лидеров, простые пони, в общем, ничего плохого не сделали, помимо того, что позволили промыть свои мозги вражеским идеологам. Таким образом, мы создадим центры переобучения для арестованных врагов, в которых они смогут послужить государству и наконец понять, какие правительства хорошие."
BAK_labour_camps:0 "Реабилитация трудом"
BAK_labour_camps_desc:0 "Те пони в наших лагерях обеспечат рабочую силу в нашей промышленности в обмен на обеспечение их базовых нужд, и в дополнение - уроки по политической "философии". Хоть и условия жизни в лагерях не самые лучшие, в них можно жить и этого достаточно, чтобы обеспечить стабильный поток рабочих копыт на все времена."
BAK_penal_brigades:0 "Реабилитация службой" #Penal Brigades
BAK_penal_brigades_desc:0 "Создание военных подразделений из политических заключенных может и казаться странным, но так они смогут заработать свою свободу, и, надеемся, служба научит их любить родину и мотивирует их служить и в будущем. Этот источник живой силы очень поможет нам развернуть больше боевых подразделений в будущем."
BAK_gradual_reintegration:0 "Ограниченные программы реинтеграции"
BAK_gradual_reintegration_desc:0 "Так как наши пони восстанавливают свою честь службой стране, они должны понимать, что в конце туннеля их ждёт обещание восстановления полного гражданства. Хоть, конечно, особо значимые фигуры к восстановлению пригодны не будут."
BAK_mobilise_the_troops:0 "Спустить псов"
BAK_mobilise_the_troops_desc:0 "Одна из крупнейших баз нашей поддержки в Бакаре - наши профессиональные Корпуса Морской Пехоты, а также самые дисциплинированные из ополченцев. Настало время спустить их на внутренних врагов Бакары и убедиться, что сопротивление новому порядку будет подавлено."
BAK_absorb_the_fascists:0 "Чаепитие с Фёрм Скау"
BAK_absorb_the_fascists_desc:0 "Хоть у нас и есть поддержка в армии и антикоммунистических общественных организациях, у нас всё ещё не хватает престижа. Заключив союз с ФАБ, мы заручимся необходимой поддержкой. И вообще, та молодая кобылка, Фёрм Скау, она... очень полезный союзник."
BAK_target_harmonists:0 "Политика кнута и пряника"
BAK_target_harmonists_desc:0 "За время нахождения в Адмиралтействе, Кобальт Винд узнала пару ключевых вещей о дисциплине и порядке. Работая с моряками, она вскоре поняла силу кнута в организации и дисциплине непослушных пони, и награды хорошо выполняющим свои обязанности. Мы применим те же идеи в работе с чиновниками из прошлого режима. Выбор между пряником и кнутом - их."
BAK_national_progress:0 "Инициатива четырёх модернизаций"
BAK_national_progress_desc:0 "Чтобы Бакара смогла защитить себя и сберечь национальную честь, мы должны модернизировать инфраструктуру нашей страны. Режим Адмирала распланировал 4 направления модернизации, в которых нам следует работать, чтобы усилить Бакару в соревновании против её врагов. Два направления - гражданские, другие два - военные."
BAK_focus_on_civlians:0 "Технология и промышленность"
BAK_focus_on_civlians_desc:0 "Гражданский сектор нашей экономики использует устаревшие технологии и старые идеи индустриального развития. Часть плана модернизации включает в себя расширение публичной транспортации и национальные субсидии новым промышленным секторам. Настало время провести Бакару во второе тысячелетие и обеспечить народу всё самое необходимое."
BAK_focus_on_military:0 "Защита и сельское хозяйство"
BAK_focus_on_military_desc:0 "Прямо сейчас, большая часть правительственного бюджета уходит на поддержку состояния армии, её престижа и главенства. Именно поэтому нам стоит ориентировать экономику на поддержку армии. Будут открыты новые рабочие места в военной промышленности с хорошими зарплатами, и благодаря с/х субсидиям, нашим солдатам не придётся голодать."
BAK_work_with_corporations:0 "Государственный капитализм"
BAK_work_with_corporations_desc:0 "Кооперация с корпорациями позволит обеспечить нас товарами, необходимыми армии и гражданам с излишком. Наши промышленные модернизации позволят им вести дела ещё более эффективно и обеспечат страну трудом и промышленностью на многие годы. Ну, и прибыль мы тоже получим..."

BAK_control_information:0 "Фасад Демократии"
BAK_control_information_desc:0 "По мере того, как мы осуществляем наши реформы, важно, чтобы пони чувствовали, что мы всё ещё слышим их голоса. С этой целью мы призываем к новым выборам. Но на этот раз процесс будет упорядоченным и под пристальным наблюдением военных. Солдаты также проверят бюллетени, чтобы убедиться, что в результатах нет "нарушений"."
BAK_emergency_powers:0 "Акт о Чрезвычайных Полномочиях" #Легитимизация Диктатуры Кобальт Винд
BAK_emergency_powers_desc:0 "Кризис, с которым мы столкнулись, ещё не закончен, и проведение выборов в это время серьёзно бы угрожало стабильности Бакары. Очевидно, что для поддержания прочности страны требуется сильная центральная власть, и поэтому Адмирал Кобальт Винд должна быть уполномочена принимать все необходимые меры для поддержания мира и порядка, включая одностороннее принятие законов."
BAK_facade_democracy:0 "Интеграция СМИ"
BAK_facade_democracy_desc:0 "Мы не должны игнорировать силу СМИ направлять и манипулировать действиями населения. Без должного контроля, брошюры и газеты могут привести к падению нашего режима. POS должен быть наделён полномочиями по надзору за СМИ, чтобы те воздерживались от публикации материалов, подстрекающих к мятежу."
BAK_controlled_opposition:0 "Контролируемая оппозиция"
BAK_controlled_opposition_desc:0 "Ситуация в Бакаре стабилизировалась до такой степени, что мы теперь можем рассмотреть ослабления ограничений общественных дебатов. Пони должно быть разрешено не соглашаться с правительством и высказывать это несогласие открыто до тех пор, пока они не пересекут черту призыва к революции."
BAK_encourage_philosophy:0 "Путь Волн"
BAK_encourage_philosophy_desc:0 "В последние годы философская традиция Бакары была забыта, так как пони обратили свои взгляды в сторону Речных Земель. Мы должны сделать больше для поощрения философского созерцания, чтобы все граждане разделяли общий, Бакарский образ мышления."
BAK_the_navys_role:0 "Стражи Республики"
BAK_the_navys_role_desc:0 "На протяжении всей истории Бакары, Флот защищал нацию от зарубежных угроз и обеспечивал её безопасность и процветание. Теперь Флот контролирует внутренние дела всего правительственного аппарата, поддерживает стабильность и гарантирует, что Республика никогда не падёт перед непатриотичными соботажниками."
BAK_the_president_admiral:0 "Президент-Адмирал"
BAK_the_president_admiral_desc:0 "В самый мрачный час Бакары, когда всё погружалось в хаос, именно Кобальт Винд вмешалась, чтобы остановить борьбу и спасти нацию. Именно Кобальт Винд принесла нам порядок и стабильность, и именно Кобальт Винд поведёт Бакару в новую эпоху величия. Славься наш славный вождь! Да здравствует Президент-Адмирал!"
BAK_cult_of_chief:0 "Возрождённая страна"
BAK_cult_of_chief_desc:0 "Хоть она однажды и балансировала на грани краха, наша страна вышла из этого тяжёлого испытания сильной, как никогда. Под нашим крепким руководством, мы создали Бакару лучше, мы сделали её единой в своей цели и свободной от непродуктивных вздоров. Теперь все граждане вместе идут к светлому будущему!"
BAK_operation_chainbreaker:0 "Операция "Освободитель""
BAK_operation_chainbreaker_desc:0 "Рабовладельческое общество Алмазной Горы - грязное пятно Речных Земель, противоестественный оплот неравенства и тирании. Мы должны освободить псов от их страданий и принести истинную демократию в горы! Наши агенты уже на месте, если мы нанесём быстрый удар, мы сможем добиться победы ещё до того, как кто-либо из союзников псов даже поймёт, что произошло."
BAK_execute_the_nobility:0 "Поймать работорговцев"
BAK_execute_the_nobility_desc:0 "Теперь, когда мы контролируем горы, мы можем навсегда покончить с этим презренным институтом рабства. Однако, преступники всё ещё должны предстать перед судом. Вся псовая знать соучастна в обречении бесчисленных поколений на страдания, и их преступление может быть искуплено только их кровью."
BAK_slave_reparations:0 "Репарации рабам"
BAK_slave_reparations_desc:0 "Хотя рабство было отменено, его глубокое влияние на социальную, политическую и экономическую жизнь псов по-прежнему сохраняется. Если мы не сможем вернуть бывших рабов к нормальной жизни, это наследство неравенства будет со временем только расти, оставляя их рабами во всём, кроме имени. Республика Каза-ар-Гав должна быть принуждена к выплате репарации всем бывшим рабам."
BAK_the_dog_republic:0 "Конкордат Каза-ар-Гав"
BAK_the_dog_republic_desc:0 "Теперь, когда боевые действия решительно закончились в нашу пользу, прибыла делегация представителей псов для переговоров об окончательном послевоенном урегулировании. Они кажутся довольно разумными и выразили готовность сотрудничать с нами со своих позиций в новой Республике, которую мы создадим."
BAK_farbrookian_infiltration:0 "Операция "Радиомолчание""
BAK_farbrookian_infiltration_desc:0 "Предпринимая любые агрессивные военные действия на севере, мы рискуем спровоцировать ответные действия от Речной Коалиции. С помощью аккуратного использования шпионажа и проникновения, мы можем стратегически навредить отношениям между пони холмов и руководством Коалиции, гарантируя, что они не поднимут копыто, чтобы вмешаться, когда мы решим действовать."
BAK_slave_resettlement_zone:0 "Зона расселения Дит-Казар"
BAK_slave_resettlement_zone_desc:0 "Многие из освобождённых рабов теперь оказываются странниками в поисках места, которое можно было бы назвать домом и нам стоит его им дать. Дит-Казар должен быть местом, где все бывшие рабы могут начать новую жизнь под нашим бдительным взором. С нашей защитой их будущее будет мирным, процветающим и, прежде всего, свободным."
BAK_naval_expansion:0 "Схема расширения верфи Бломспорт"
BAK_naval_expansion_desc:0 "Естественная гавань в Бломспорте имеет большую стратегическую и экономическую значимость, хорошо служив этому городу на протяжении всей его истории. Однако, существующая здесь инфраструктура недостаточна для удовлетворения потребностей нашего Флота. Для исправления этой ситуации потребуется значительные и скоординированные усилия."
BAK_the_conquest_of_farbrook:0 "Военный план "Север""
BAK_the_conquest_of_farbrook_desc:0 "Только одно препятствие остаётся для осуществления северо-восточного господства Бакары: Фарбрук. Легенда капитана Мэйнсейла и его подлых пиратов там жива и здорова, и наши воды никогда не будут в безопасности пока Фарбрук остаётся убежищем для таких негодяев."
BAK_greater_bakara:0 "Великая Бакара"
BAK_greater_bakara_desc:0 "В заключение наших славных побед, мы гордимся тем, что Бакара заняла подобающее ей место защитника угнетённых. Наша страна вышла за пределы своих географических границ и теперь - это место, где пони, псы и чейнджлинги живут вместе, как равные. Слава Республике, несущей мир и безопасность!"
BAK_operation_chitinfall:0 "Операция "Закат Королев""
BAK_operation_chitinfall_desc:0 "Правительство Гринклифа своим существованием представляет угрозу для Бакары. Со своей позиции на острове они могут сеять хаос в наших прибрежных городах и мешать судоходству, если захотят. Учитывая эти соображения, упреждающий удар более чем оправдан."
BAK_changeling_integration_plan:0 "Республиканская Гринклифская Вспомогательная Служба"
BAK_changeling_integration_plan_desc:0 "Чтобы поспособствовать интеграции Гринклифского населения в Бакару, мы должны активнее использовать местных добровольцев в миротворческих операциях. Республиканская Гринклифская Вспомогательная Служба должна быть создана и играть существенную роль в поддержании порядка на острове."
BAK_get_rid_of_the_queens:0 "Изгнание Ос"
BAK_get_rid_of_the_queens_desc:0 "С Гринклифским правящим классом придётся разобраться прежде чем они успеют высидеть планы по восстановлению своих прежних позиций. Вся старая аристократия Гринклифа должна быть уничтожена, чтобы обеспечить согласие широких слоёв населения. Мы будем достаточно великодушны, чтобы предоставить им выбор: изгнание или смерть."
BAK_expanding_the_definition_of_citizenship:0 "Закон о Равном Гражданстве"
BAK_expanding_the_definition_of_citizenship_desc:0 "К сожалению, нынешние Бакарские законы слишком ограничены, когда речь заходит о гражданстве. Тот факт, что миллионы чейнджлингов Гринклифа теперь живут в Республике, требует, чтобы мы расширили определение гражданства для полного включения этих новых существ."

BAK_admirality_takeover_2:0 "На защите Демократии"
BAK_admirality_takeover_2_desc:0 "Благодаря храбрости Адмирала Кобальт Винд, ОКП и их разрушительная "революция" была остановлена. Ее решительные действия спасли страну от падения в хаос, но теперь необходимо предпринять шаги, чтобы сохранить наши демократические институты и не допустить зарождения диктатуры."
BAK_harmonists_elected:0 "Сотрудничество с ПСГ"
BAK_harmonists_elected_desc:0 "Наши цели во многом сходятся с целями ПСГ. И Уотер Лили достаточно благоразумна, одно только ее присутствие сделает многое для восстановления доверия народа к правительству. Работая вместе, мы можем значительно улучшить жизнь среднестатистического бакарца."
BAK_renounce_pan_riverlandism:0 "Отказаться от объединения Речных Земель"
BAK_renounce_pan_riverlandism_desc:0 "Опасная идеология объединения Речных Земель в первую очередь причастна к политическому кризису в нашей стране. Для Бакары пришло время раз и навсегда похоронить эту идею."
BAK_pardons_for_certain_socialists:0 "Копыто милосердия"
BAK_pardons_for_certain_socialists_desc:0 "Для страны настало время исцеления. Не каждый пони, который поддерживал ОКП, был террористом, бросавшим бомбы. Многие из сочувствующих социалистам, которые в настоящее время сидят в наших тюрьмах, не совершали таких преступлений, чтобы оправдать такое жестокое обращение по отношению к ним. Они заслуживают помилования."
BAK_reform_bureaucracy:0 "Реформа бюрократии"
BAK_reform_bureaucracy_desc:0 "Данные, предоставленные Кобальт Винд, свидетельствуют о том, что государственная бюрократия нуждается в решительной реструктуризации. Реформы должны быть предприняты немедленно, чтобы побороть коррупцию, повысить эффективность правительства и убрать засевших шпионов и агентов."
BAK_rural_electrification_2:0 "Комитет провинциальной электрификации"
BAK_rural_electrification_2_desc:0 "Доступ к электричеству жизненно важен для экономического и социального роста. К сожалению, слишком много пони в сельской местности обделены электричеством. Мы должны незамедлительно начать нашу инициативу по электрификации, чтоб исправить эту ситуацию."
BAK_for_the_little_pony_2:0 "Мы стоим за малого пони"
BAK_for_the_little_pony_2_desc:0 "Наша ответственность — заботиться о гражданах и убедиться, что у них есть доступ к здравоохранению, пище и крыша над головой. Амбициозный план по общественному благосостоянию от Саншайн Кэррак приведёт к тому, что каждый пони, вне зависимости от статуса, сможет удовлетворить свои базовые нужды."
BAK_healthcare_advancement_plan_2:0 "Интегрировать Риекскую Систему Здравоохранения"
BAK_healthcare_advancement_plan_2_desc:0 "Текущая Бакарская система здравоохранения служила нам верой и правдой, но ей очень нужны реформы. Риекская система за всё время своего существования показывала прекрасные результаты, очень популярна у народа и хорошо оцениваемая многими экспертами. Мы не должны стыдиться черпать от неё вдохновение, так как здоровье наших граждан всегда в приоритете."
BAK_fight_extremism:0 "Больше никогда!"
BAK_fight_extremism_desc:0 "Нельзя просто оставить всё как есть, и ждать пока борьба, которая почти разорвала нашу нацию на части, просто затихла сама по себе. Демагоги, которые стремились стравить общество друг на друга, своей горячей и безответственной риторикой, должны быть отслежены и разоблачены как потенциальные тираны. Пусть не будет сомнений, что расширение прав и возможностей таких фигур приведет нас только к гибели."
BAK_expand_the_POS:0 "Расширить юрисдикцию POS"
BAK_expand_the_POS_desc:0 "Наша береговая охрана до сих пор состоит на военной службе и занимается борьбой с преступностью у наших береговых линий. И в это время величайших испытаний для Бакары нам нужны те, кому мы можем доверить секретную государственную информацию. Только POS может справиться с этой ответственностью."
BAK_guardians_of_the_republic:0 "Стражи Республики"
BAK_guardians_of_the_republic_desc:0 "На протяжении всей истории Бакары именно военно-морской флот защищал страну от внешних угроз и обеспечивал ее безопасность и процветание. Теперь же они находятся в центре всех внутренних дел страны, поддерживая стабильность и гарантируя, что Республика не падёт никогда."
BAK_national_development_bank_2:0 "Банк Национального Развития"
BAK_national_development_bank_2_desc:0 "Ради дальнейшего развития Бакарской экономики требуется установление нового источника финансирования. Бакарский Банк Национального Развития будет институтом власти, который будет обеспечивать запасной капитал для проектов для экономического развития. Он обеспечит средства для проектов, которые не могут получить финансирование иным образом, в том числе и продлит их займы и сделает гарантии."
BAK_libertarian_elected:0 "Сотрудничество с БПП"
BAK_libertarian_elected_desc:0 "Хотя на первый взгляд это может показаться странным партнерством, но высокомерные принципы Ти Дип - это именно то, что нужно правительству, чтобы восстановить доверие народа. Идеалы свободы должны стать тем, что сплотит всех патриотов Бакары!"
BAK_big_business_ties:0 "Вернуть наши инвестиции"
BAK_big_business_ties_desc:0 "В последнее время большие объемы бакарского капитала были направлены в развивающиеся зарубежные страны. Вместо этого эти ресурсы должны быть направлены на развитие самой Бакары и обеспечение процветания наших собственных граждан.."
BAK_assure_liberties:0 "Сияющий Факел Свободы"
BAK_assure_liberties_desc:0 "Бакара по-прежнему остается оплотом свободы и справедливости, впрочем, как и всегда. Независимо от того, какие проблемы могут быть впереди, мы всегда будем на стражи прав наших граждан и сохраним их свободу."
BAK_protect_business_interests:0 "Интересы бизнеса — наши интересы"
BAK_protect_business_interests_desc:0 "Недавние события заставили деловых пони беспокоиться о будущем страны, и многие выразили опасения по поводу дальнейшей нестабильности. Мы должны встретиться с ними и заверить их, что у нас все в порядке, и что правительство всегда будет уделять приоритетное внимание защите их интересов."
BAK_abolish_the_wealth_tax_2:0 "Отменить налог на богатство"
BAK_abolish_the_wealth_tax_2_desc:0 "Налог на богатство — налог на активы в расположении существа, с целью понизить накопление богатства. Этот двойной налог противоположен идеям личной и индивидуальной свободы; в свободных странах деньги не получают за счёт личных средств граждан."
BAK_townhall_democracy_2:0 "Городская Демократия"
BAK_townhall_democracy_2_desc:0 "Политики имеют плохую привычку отдаляться от своих избирателей после выборов. Этот разрыв только увеличивается со временем которое они проводят в столице. Регулярные встречи в мэрии позволят политикам выслушать от своих избирателей интересующие их темы или обсуждать предстоящее законодательство, повышая гражданскую активность и укрепляя наши демократические традиции."
BAK_expanding_the_fleet_2:0 "Гордость Бакары"
BAK_expanding_the_fleet_2_desc:0 "Сила и слава нашего флота была несравнима с нашими соседями на протяжении поколений, и мы должны убедиться, что так и останется. Флот выполняет жизненно важную роль, защищает торговые пути и обеспечивает непрерывность торговли. Такой свободный рынок делает наших граждан самыми свободными в Речных Землях!"
BAK_a_republic_reforged:0 "Перекованная Республика"
BAK_a_republic_reforged_desc:0 "Хотя когда-то наша нация стояла на грани краха, она прошла все испытания и стала сильнее, чем когда-либо. Под опекой Адмирала мы создали прекрасную Бакару, объединенную и уверенную в долговечности нашей мечты. Граждане теперь могут быть спокойны, зная, что республика крепко стоит на ногах!"
BAK_operation_chainbreaker_2:0 "Операция "Освободитель""
BAK_operation_chainbreaker_2_desc:0 "Рабовладельческое общество Алмазной Горы - грязное пятно Речных Земель, противоестественный оплот неравенства и тирании. Мы должны освободить псов от их страданий и принести истинную демократию в горы! Наши агенты уже на месте, если мы нанесём быстрый удар, мы сможем добиться победы ещё до того, как кто-либо из союзников псов даже поймёт, что произошло."
BAK_execute_the_nobility_2:0 "Поймать работорговцев"
BAK_execute_the_nobility_2_desc:0 "Теперь, когда мы контролируем горы, мы можем навсегда покончить с этим презренным институтом рабства. Однако, преступники всё ещё должны предстать перед судом. Вся псовая знать соучастна в обречении бесчисленных поколений на страдания, и их преступление может быть искуплено только их кровью."
BAK_slave_reparations_2:0 "Репарации рабам"
BAK_slave_reparations_2_desc:0 "Хотя рабство было отменено, его глубокое влияние на социальную, политическую и экономическую жизнь псов по-прежнему сохраняется. Если мы не сможем вернуть бывших рабов к нормальной жизни, это наследство неравенства будет со временем только расти, оставляя их рабами во всём, кроме имени. Республика Каза-ар-Гав должна быть принуждена к выплате репарации всем бывшим рабам."
BAK_the_dog_republic_2:0 "Конкордат Каза-ар-Гав"
BAK_the_dog_republic_2_desc:0 "Теперь, когда боевые действия решительно закончились в нашу пользу, прибыла делегация представителей псов для переговоров об окончательном послевоенном урегулировании. Они кажутся довольно разумными и выразили готовность сотрудничать с нами со своих позиций в новой Республике, которую мы создадим."
BAK_farbrookian_infiltration_2:0 "Операция "Радиомолчание""
BAK_farbrookian_infiltration_2_desc:0 "Предпринимая любые агрессивные военные действия на севере, мы рискуем спровоцировать ответные действия от Речной Коалиции. С помощью аккуратного использования шпионажа и проникновения, мы можем стратегически навредить отношениям между пони холмов и руководством Коалиции, гарантируя, что они не поднимут копыто, чтобы вмешаться, когда мы решим действовать."
BAK_slave_resettlement_zone_2:0 "Зона расселения Дит-Казар"
BAK_slave_resettlement_zone_2_desc:0 "Многие из освобождённых рабов теперь оказываются странниками в поисках места, которое можно было бы назвать домом и нам стоит его им дать. Дит-Казар должен быть местом, где все бывшие рабы могут начать новую жизнь под нашим бдительным взором. С нашей защитой их будущее будет мирным, процветающим и, прежде всего, свободным."
BAK_naval_expansion_2:0 "Схема расширения верфи Бломспорт"
BAK_naval_expansion_2_desc:0 "Естественная гавань в Бломспорте имеет большую стратегическую и экономическую значимость, хорошо служив этому городу на протяжении всей его истории. Однако, существующая здесь инфраструктура недостаточна для удовлетворения потребностей нашего Флота. Для исправления этой ситуации потребуется значительные и скоординированные усилия."
BAK_the_conquest_of_farbrook_2:0 "Военный план "Север""
BAK_the_conquest_of_farbrook_2_desc:0 "Только одно препятствие остаётся для осуществления северо-восточного господства Бакары: Фарбрук. Легенда капитана Мэйнсейла и его подлых пиратов там жива и здорова, и наши воды никогда не будут в безопасности пока Фарбрук остаётся убежищем для таких негодяев."
BAK_greater_bakara_2:0 "Великая Бакара"
BAK_greater_bakara_2_desc:0 "В заключение наших славных побед, мы гордимся тем, что Бакара заняла подобающее ей место защитника угнетённых. Наша страна вышла за пределы своих географических границ и теперь - это место, где пони, псы и чейнджлинги живут вместе, как равные. Слава Республике, несущей мир и безопасность!"
BAK_operation_chitinfall_2:0 "Операция "Закат Королев""
BAK_operation_chitinfall_2_desc:0 "Правительство Гринклифа своим существованием представляет угрозу для Бакары. Со своей позиции на острове они могут сеять хаос в наших прибрежных городах и мешать судоходству, если захотят. Учитывая эти соображения, упреждающий удар более чем оправдан."
BAK_changeling_integration_plan_2:0 "Республиканская Гринклифская Вспомогательная Служба"
BAK_changeling_integration_plan_2_desc:0 "Чтобы поспособствовать интеграции Гринклифского населения в Бакару, мы должны активнее использовать местных добровольцев в миротворческих операциях. Республиканская Гринклифская Вспомогательная Служба должна быть создана и играть существенную роль в поддержании порядка на острове."
BAK_get_rid_of_the_queens_2:0 "Изгнание Ос"
BAK_get_rid_of_the_queens_2_desc:0 "С Гринклифским правящим классом придётся разобраться прежде чем они успеют высидеть планы по восстановлению своих прежних позиций. Вся старая аристократия Гринклифа должна быть уничтожена, чтобы обеспечить согласие широких слоёв населения. Мы будем достаточно великодушны, чтобы предоставить им выбор: изгнание или смерть."
BAK_expanding_the_definition_of_citizenship_2:0 "Закон о Равном Гражданстве"
BAK_expanding_the_definition_of_citizenship_2_desc:0 "К сожалению, нынешние Бакарские законы слишком ограничены, когда речь заходит о гражданстве. Тот факт, что миллионы чейнджлингов Гринклифа теперь живут в Республике, требует, чтобы мы расширили определение гражданства для полного включения этих новых существ."

BAK_review_the_industrial_sector:0 "Комиссия Экономического Развития"
BAK_review_the_industrial_sector_desc:0 "К сожалению, наша страна оказалась в продолжительной экономической стагнации. Для решения этой проблемы нам нужно создать комиссию для решения ситуации и поиска разных решений проблемы."
BAK_education_focuses:0 "Пони — Еаше Будущее"
BAK_education_focuses_desc:0 "Мы должны действовать наперёд и предпринять меры по борьбе с неприемлемым уровнем неграмотности, который всё ещё присутствует в нашей стране. Сосредоточенность на образовании необходима для того, чтобы наша экономика соответствовала современности."
BAK_electronics_development:0 "Инвестиции в Электронику"
BAK_electronics_development_desc:0 "Электронные устройства становятся всё более и более распространены, и современнейшие системы уже исследуются в лабораториях по всему миру. Было бы мудро подготовить наш производственный сектор для производства этих электронных условий, будь то для военных или мирных целей."
BAK_industrial_tech_development:0 "Промышленная модернизация"
BAK_industrial_tech_development_desc:0 "Так как наш уровень промышленного развития несколько отстаёт, КЭР предложила нам инвестировать в нашу промышленность с целью помочь ей развиться. Приступим же без промедления."
BAK_digging_tech:0 "Механизация шахт"
BAK_digging_tech_desc:0 "Наша земля богата природными ресурсами, которые мы, из-за нехватки технологий, не в состоянии эффективно добывать. Разработка новых, более эффективных машин позволит нам копнуть ещё глубже и добывать ресурсы эффективно."
BAK_national_farms:0 "Создать SAZ" #Sklad za agrarni razvoj/Капитал Агрокультурного Минимума
BAK_national_farms_desc:0 "Из-за близости бакарцев к морю, правительство постоянно пренебрегало помощью сельскому хозяйству и земледелию, к нашему всеобщему сожалению. Пора начать поддерживать наших фермеров, делая нововведения в земледелии."
BAK_help_fishing_industry:0 "Поддержать моряков"
BAK_help_fishing_industry_desc:0 "Мореплавание — гордая бакарская традиция, благодаря которой мы сейчас процветаем. Вместо того, чтобы отложить проблемы моряков на потом, мы должны ещё больше поддерживать наши рыбные промыслы!"
BAK_develop_natural_resources:0 "Всегосударственная геологическая разведка"
BAK_develop_natural_resources_desc:0 "Как бы ни было стыдно это признать, у нас в Бакаре всё ещё есть огромные пласты земли, которые никогда не были детально исследованы или изучены. Крупные залежи ценных металлов могут быть у нас прямо под копытами! В свете этих познаний, было бы разумно запустить программу по общенациональной разведке минералов, без промедления."
BAK_national_bussinesses:0 "Защитить наши предприятия"
BAK_national_bussinesses_desc:0 "Хоть и ослабление торговых барьеров, полученное благодаря вступлению в Речную Коалицию принесло прибыль многим гражданам, есть и другая сторона медали - из-за смягчения ограничений на торговлю, пострадали многие рабочие, продукция которых конкурирует с импортной. Мы должны приложить усилия, чтобы защитить этих рабочих и их предприятия от заграничных конкурентов."
BAK_help_shipping_industry:0 "Укрепить корабельную промышленность"
BAK_help_shipping_industry_desc:0 "Бакарский экспорт жемчуга, слоновой кости и одежды очень ценится по всей Грифонии. Мы должны убедиться, что наши порты способны поддерживать поставки в любые порты, вне зависимости от расстояния."
BAK_help_the_salt_industry:0 "Расширить соляную индустрию"
BAK_help_the_salt_industry_desc:0 "Хоть Бакара и родина многих крупных залежей соли, процесс её добычи исторически был слишком дорогим и опасным, чтобы в него инвестировать. Тем не менее, с продвижением современных технологий процесс теперь куда безопаснее. Мы должны начать поощрять создание новых соляных шахт, чтобы извлечь выгоду из такого развития событий."
BAK_national_railway_network:0 "Закончить постройку железных дорог"
BAK_national_railway_network_desc:0 "Растущая важность торговли с Речной Коалицией привела к необходимости создания нормальной инфраструктуры на территории всей страны. Дальнейшей развитие сети железных дорог "Железный Бык" стимулирует экономику и усилит единство нации."
BAK_develop_car_industry:0 "Поддержать "Тэйлвоз Компани""
BAK_develop_car_industry_desc:0 ""Тэйлвоз Мотор Компани" представляет из себя образец бакарской изобретательности, создавая современнейшие производственные технологии и вводя эффективное управление рабочими. Мы должны инвестировать в них и стимулировать развитие нашей автомобильной индустрии."
BAK_support_clothing_industry:0 "Спонсировать Текстильную Мануфактуру Лисицы"
BAK_support_clothing_industry_desc:0 "Текстильное производство занимает очень важное место в экономике Бакары, а текстиль - один из наших основных товаров на экспорт. Новые технологии и инновации в процессе производства потенциально могут провести революцию в этой индустрии. Уделив должное внимание этому сектору, мы убедимся, что он технологически не отстанет."
BAK_further_industrial_development:0 "Полномасштабная промышленная модернизация"
BAK_further_industrial_development_desc:0 "Путь развития для современных стран очевиден — промышленное развитие. Мы должны заняться обширной реорганизацией экономики для усиления наших производительных мощностей."
BAK_focus_on_tech:0 "Технология превыше всего"
BAK_focus_on_tech_desc:0 "Если мы хотим, чтобы наша страна стала одной из лидирующих экономик мира, мы, безусловно, должны сосредоточиться на научно-технологических методах производства. Технология показала, как она способно повысить уровень жизни в разных обществах, и мы всегда должны стремиться быть на острие науки."
BAK_synthethic_crystals:0 "Производство синтетических кристаллов"
BAK_synthethic_crystals_desc:0 "Исследователи-единороги, в сотрудничестве с промышленными химиками добились крупных прорывов в обращении и создании магической энергии. Эти техники позволят нам производить синтетические кристаллы с несравнимой эффективностью."
BAK_focus_on_methods:0 "Мастерская Востока"
BAK_focus_on_methods_desc:0 "Благодаря уникальному положению нашей страны, наши мастера смогли обрести несравнимые знания и заработали репутацию мастеров своего дела. Если мы и дальше будем уважать наши техники, мы сможем производить товары несравнимого качества для потребления представителями других рынков."
BAK_expand_steel_milling:0 "Принять современные методы сталеварения"
BAK_expand_steel_milling_desc:0 "Производство новых промышленных инструментов открыло нам возможность значительно улучшить эффективность процесса сталеварения. Мы должны выделить ресурсы и приложить усилия по интеграции этих новых инструментов в нашу промышленность."
BAK_university_of_bakara:0 "Создать BNAPZ" #Bakarska Nacionalna akademija praktičnih znanosti/National Academy Of Practical Science
BAK_university_of_bakara_desc:0 "Bakarska Nacionalna akademija praktičnih znanosti (Бакарская Национальная Академия Практичной Науки) будет учреждена с целью поощрять научные открытия и технологические инновации. Предлагаемое этой академией образование наделит студентов знаниями и умениями, нужными для продвижения Бакары вперёд, в новую эру прогресса."
BAK_synthethic_oil_experiments:0 "Метод Чёрной Воды"
BAK_synthethic_oil_experiments_desc:0 "Исследование производства синтетического топлива привело к неожиданным результатам, химики-инженеры изобрели новый метод производства синтетического топлива, который они назвали "Метод Чёрной Воды". Приложив усилия по дальнейшему улучшению этого метода, мы сможем значительно увеличить ресурсы в распоряжении нашей нации."
BAK_massive_industrial_development:0 "Безграничная индустриализация"
BAK_massive_industrial_development_desc:0 "Хоть мы и предприняли значительные шаги, наше преображение в промышленную экономику ещё не завершено. Требуются крупные инвестиции правительства в промышленный сектор будут необходимы для следующего большого скачка вперёд."
BAK_uranium_mining:0 "Департамент Ядерных Исследований"
BAK_uranium_mining_desc:0 "Ядерный распад тяжелых элементов — недавнее открытие, но уже ясно, что эти реакции выпускают огромное количество энергии. Если мы сможем овладеть этой новой силой, возможности будут безграничны..."

BAK_independent_air_force:0 "Независимые ВВС"
BAK_independent_air_force_desc:0 "Если считать ВВС только лишь вспомогательной поддержкой для нашей сухопутной армии, мы рискуем затормозить его развитие в целом. Наша авиация должна иметь автономию для нормального расширения и эффективного роста, без вмешательства армии или флота."
BAK_army_air_force:0 "Воздушные силы для армии"
BAK_army_air_force_desc:0 "Самым перспективным выглядит применение боевой авиации для поддержания операций наших сухопутных войск. Воздушные подразделения должны быть поставлены под оперативный контроль командующих армией, чтобы они могли сотрудничать и эффективно поддерживать наши войска."
BAK_naval_air_force:0 "Воздушные силы для ВМФ"
BAK_naval_air_force_desc:0 "Учитывая важность, которую морской флот имеет для поддержания нашей национальной безопасности, логично поставить ВВС под контроль ВМС. Тесная интеграция приведет к максимальной эффективности нашей морской авиации."
BAK_acquire_fighters:0 "Приобрести истребители"
BAK_acquire_fighters_desc:0 "Единственный способ эффективно использовать нашу военную авиацию заключается в уничтожении вражеских воздушных сил и установку нашего превосходства в небе. Поэтому решающим шагом для формирования наших ВВС должен быть импорт приличного количества истребителей."
BAK_acquire_bombers:0 "Приобрести бомбардировщики"
BAK_acquire_bombers_desc:0 "Потенциал авиации очевиден. Бомбардировка способна разрушать вражескую индустрию и уничтожить моральный дух врага, а также обеспечивать поддержку на поле боя в тактических сражениях. Если мы хотим реализовать этот потенциал, нам нужно начать с приобретения некоторых бомбардировщиков."
BAK_the_air_academy:0 "Марейборская авиационная академия"
BAK_the_air_academy_desc:0 "К сожалению, мы очень сильно отстаем от остальных стран, когда речь заходит о военной авиации, и мы не можем позволить терять время, чтобы наверстать упущенное. Создав Воздушную Академию, мы можем начать подготовку первого поколения бакарских летных специалистов."
BAK_focus_on_air_superiority:0 "Лучшие асы"
BAK_focus_on_air_superiority_desc:0 "Мы должны сосредоточиться на подготовке опытных пилотов, обладающих лучшими боевыми способностями. В битве за небо сторона с превосходными пилотами имеет неоспоримое преимущество. Как только мы достигнем господства в воздухе, победа на земле наступит быстро."
BAK_focus_on_ground_support:0 "Друзья в небе"
BAK_focus_on_ground_support_desc:0 "Поддержка авиации потенциально может стать решающим фактором в наземных сражениях, и, используя ее эффективно, мы можем склонить чашу весов в нашу пользу. Мы должны обучать наших пилотов тесно координировать свои действия с наземными силами, чтобы обеспечить им поддержку и защиту."
BAK_radio_stuff:0 "Разработка радаров"
BAK_radio_stuff_desc:0 "Наши исследователи делают первые шаги в освоении многообещающей новой технологии обнаружения, которая использует радиоволны. Эта система даст нашим военным возможность обнаруживать вражеские транспортные средства в воздухе, на земле или в море на большом расстоянии. Мы не должны откладывать повсеместное внедрение этой технологии."
BAK_anti_air_stuff:0 "Воздать Департамент Воздушной Безопасности" #National Air Defense Department/Nacionalni oddelek za zračno obrambo
BAK_anti_air_stuff_desc:0 "По мере того, как мы продолжаем наращивать наши воздушные силы, мы должны принять меры для защиты наших воздушных баз и наземных установок от авиации противника. Лучший способ достичь этого - создать отдел, занимающийся совершенствованием нашего зенитного вооружения и тактики." 
BAK_expand_airstrips:0 "Развернуть взлетно-посадочные полосы"
BAK_expand_airstrips_desc:0 "Авиабазам, которыми мы сейчас располагаем, не хватает необходимых размеров для поддержки ВВС того габарита, который мы хотим создать. Толчок к строительству дополнительных взлетно-посадочных полос и ангаров должен решить эту проблему."
BAK_better_fighter_designs:0 "Состязание за небо"
BAK_better_fighter_designs_desc:0 "Если мы хотим выиграть битву за небо, недостаточно иметь опытных пилотов. Наши истребители также должны обладать превосходной огневой мощью и маневренностью: технологическим аспектом нельзя пренебрегать."
BAK_better_bomber_designs:0 "Улучшенные конструкции бомбардировщиков"
BAK_better_bomber_designs_desc:0 "Нанося удар по важнейшим военным объектам наших врагов, мы можем ослабить их способность снабжать войска. Чтобы нанести удар по этим хорошо охраняемым локациям и выжить, мы должны увеличить радиус действия и долговечность наших бомбардировщиков."
BAK_tact_bombers:0 "Тактические разрушения"
BAK_tact_bombers_desc:0 "Нанесение ударов по вражеским военным объектам и складам снабжения значительно затрудняет их боевые возможности и облегчает жизнь для наших сухопутных войск. Бомбардировщики с меньшим радиусом действия и меньшей полезной нагрузкой, но с большей маневренностью хорошо подойдут для такого рода задач."
BAK_CAS_experiments:0 "Поддержка с земли"
BAK_CAS_experiments_desc:0 "Хотя тактические бомбардировщики могут использоваться в качестве непосредственной поддержки с воздуха, было бы неплохо разработать специальный тип самолетов, предназначенных для нанесения авиаударов по вражеским войскам. Этот ударный самолет будет способен выполнять точные наземные атаки, а также выдерживать низкоуровневую противовоздушную оборону."
BAK_jet_experiments:0 "Экспериментальные реактивные самолёты"
BAK_jet_experiments_desc:0 "Хотя технология реактивного движения находится в зачаточном состоянии, с нашими инвестициями мы могли бы ускорить создание первого бакарского реактивного самолета. Военное применение очевидно: реактивные истребители и бомбардировщики были бы способны достигать невероятных скоростей и опережать все предыдущие модели."

BAK_review_the_military:0 "Реорганизация армии"
BAK_review_the_military_desc:0 "Подавляющее влияние флота на жизнь Бакары давно препятствовало развитию наших сухопутных вооруженных сил и совершенно очевидно, что нынешнее положение дел неустойчиво. Если ничего не изменить, то вступление страны в гипотетический конфликт приведёт к ужасной катастрофе. Пришло время пересмотреть всю структуру нашей армии."
BAK_equipment_review:0 "Состояние оснащения"
BAK_equipment_review_desc:0 "Военным в Бакаре не хватает стандартизации поставок материально-технического обеспечения, что серьезно ограничивает их боевые возможности. Не редки случаи, когда многие из наших солдат вынуждены оснащать себя сами, что недопустимо. Мы должны усилить нашу организацию и начать предоставлять нашим войскам оружие, в котором они нуждаются!"
BAK_focus_on_mass_production:0 "Массовое производство"
BAK_focus_on_mass_production_desc:0 "Чтобы надлежаще снабдить нашу армию, нам нужно сосредоточиться на повешении объёмов производства. Внедряя автоматизацию и другие инновации, мы сможем вывести производство на тот уровень, чтобы должным образом экипировать каждого солдата."
BAK_interchangable_parts:0 "Сменные части"
BAK_interchangable_parts_desc:0 "Взаимозаменяемость деталей является ключевой концепцией процесса сборочной линии, и нам следует разработать новые сборные модели оружия, чтобы облегчить их сборку и упростить ремонт, а также к сокращению затрат времени и навыков, необходимых работникам для его создания."
BAK_focus_on_reliable:0 "Надежность прежде всего"
BAK_focus_on_reliable_desc:0 "Недостаточно просто производить большое количество оборудования; мы должны гарантировать, что наш производственный процесс является гибким, надежным и работает с учетом контроля качества. Используя методы серийного производства, мы можем достичь этих целей и производить надежные и качественные боеприпасы."
BAK_specialised_ammunition:0 "Специализированная амуниция"
BAK_specialised_ammunition_desc:0 "Боевые испытания показали, что превосходные результаты могут быть достигнуты при использовании определенных специально изготовленных типов пуль. Мы должны приложить усилия, чтобы эти специальные боеприпасы были доступны солдатам."
BAK_national_armouries:0 "Создание NOS" #Nacionalna Oborožitvena Služba/National Armoury Service
BAK_national_armouries_desc:0 "Теперь, когда мы успешно пересмотрели производственный процесс, пришло время завершить стандартизацию нашей цепи поставок. Для этой цели мы создадим NOS (Национальную Оружейную Службу): единую организацию, отвечающую за управление оружейными по всей стране."
BAK_special_forces_review:0 "Восстановить OSS" #Oddelek za Strateške Storitve/Department Of Strategic Services
BAK_special_forces_review_desc:0 "OSS (Департамент Стратегических Операций) - департамент, отвечающий за управление нашими силами специального назначения - имеет давнюю традицию адаптации и внедрения инноваций для повышения наших возможностей при специфических военных действиях. Если мы хотим быть готовыми к решению стоящих перед нами задач, пришло время подумать о реструктуризации агентства, чтобы наши специальные силы работали с максимально возможной эффективностью."
BAK_expand_department:0 "Расширить OSS" #Oddelek za Strateške Storitve/Department Of Strategic Services
BAK_expand_department_desc:0 "У OSS теперь есть боевая история, и теперь необходимо, чтобы мы выделили дополнительные ресурсы и административное внимание департаменту. По мере того, как все больше наших пони будут обучаться передовым навыкам и тактике, эффективность нашей армии значительно возрастет."
BAK_quantity_spec_ops:0 "Грохот волн"
BAK_quantity_spec_ops_desc:0 "Обладая достаточной силой, можно одолеть противника с помощью простого количественного превосходства. Использование этой тактики нашим спецназом позволило бы нам повысить ее эффективность с помощью их передовых навыков и огневой мощи, создавая неослабевающее цунами, с которым нашим врагам придётся бороться."
BAK_quality_spec_ops:0 "Раскаты грома"
BAK_quality_spec_ops_desc:0 "При надлежащем обучении и экипировке наш спецназ может использовать свое мастерство и сплоченность для достижения быстрого господства на поле боя. Быстро направляя свои силы против врага, они могут парализовать восприятие противником поля битвы и уничтожить его мораль и стремление сражаться, выиграв битву, как только она начнется."
BAK_officer_review:0 "Пересмотр офицерского состава"
BAK_officer_review_desc:0 "Ряды нашей армии пронизаны недостаточно квалифицированными офицерами, которые обязаны своими должностями личным связям, а не своим способностям. Мы должны сделать своим приоритетом продвижение талантливых, квалифицированных кандидатов на руководящие должности. Наплыв свежей крови сделает многое для улучшения нашей армии."
BAK_focus_on_offence:0 "Копьё"
BAK_focus_on_offence_desc:0 "Сосредоточив как можно большую огневую мощь на как можно меньшем участке фронта, наши силы смогут подавить сопротивление и добиться локального превосходства. Сочетание этой тактики с мобильной армией, способной быстро двигаться, чтобы воспользоваться преимуществом любого прорыва фронта противника, является верным рецептом победы."
BAK_stormtrooper_tactics:0 "Тактика штурмовых отрядов" #Stormtrooper Tactics
BAK_stormtrooper_tactics_desc:0 "Ударные войска были бы отличным авангардом для нашей армии; этой специально обученной и экипированной пехоте будет поручено руководить прорывом во время атаки, подвергая противника сильному психологическому давлению. Помимо своей эффективности в подавляющем штурме, эти войска также могут быть обучены тактике проникновения, чтобы разрушить сплоченность вражеских линий."
BAK_focus_on_defence:0 "Оплот"
BAK_focus_on_defence_desc:0 "Объединив тактику взаимно поддерживающих опорных пунктов с тактикой глубокой обороны, наши силы будут в состоянии истощить любой вражеский натиск. Тщательная расстановка сил на поле боя позволит нам добиться победы с максимальной эффективностью и минимальными потерями."
BAK_sapper_tactics:0 "Тактика сапёров"
BAK_sapper_tactics_desc:0 "Саперы могут использоваться для выполнения широкого круга задач, таких как подготовка атак и разведывательные функции. Сейчас они прикрепляться к более крупным подразделениям, но они также могут быть организованы как независимые формирования. Их инженерные навыки позволят нам отлично использовать местность поля боя."
BAK_doctrinal_standardisation:0 "Стандартизация доктрины"
BAK_doctrinal_standardisation_desc:0 "Теперь, когда все наши сотрудники находятся на одной волне, мы можем начать укреплять принципы нашей доктрины, обучая новобранцев. С общей системой отсчета наша армия может идти вперед, готовая встретить единой, могучей силой любого врага."
BAK_reform_militias:0 "Реформировать систему"
BAK_reform_militias_desc:0 "Хоть у нынешней системы ополчения есть недостатки, у неё есть и многие реальные преимущества. Если мы реструктурируем ополчения и организуем общенациональное наблюдение за ними, мы сможем убедиться в их надёжности и ввести стандарты дисциплины, поддерживая их добровольную основу."
BAK_abolish_militias:0 "Очистить систему"
BAK_abolish_militias_desc:0 "Настало время столкнуться с реальностью того, что бакарская система ополчения сломана и не подлежит ремонту. Бригады по всей стране страдают от неповиновения и отвлекаются на мелкое региональное соперничество. Дело не в том, что эти ополченцы были бы неэффективны в любой длительной военной кампании; они просто слишком ненадежны. Наш единственный путь вперед - это создание единой профессиональной Национальной армии."
BAK_upgrade_artillery:0 "Тяжёлая огневая мощь"
BAK_upgrade_artillery_desc:0 "Достижения в области артиллерийских технологий могут значительно увеличить разрушительные возможности наших сил. Мы должны модернизировать наши артиллерийские арсеналы, чтобы идти в ногу с этими новыми разработками, иначе рискуем глотнуть пыли."
BAK_magical_rifle_experiments:0 ""Kristalka""
BAK_magical_rifle_experiments_desc:0 "К нам обратилась команда электриков исследователей, единорогов нахваляющих свои удивительные открытия, которые они сделали в области динамики кристальной энергии, и предлагающих применить свои знания для создания передового оружия. Потенциал их исследований очевиден, и улучшения, которые они могут внести в наше магическое оружие, могут оказаться решающими в бою."
BAK_proper_support_squads:0 "Создать BLK"
BAK_proper_support_squads_desc:0 "Наша нынешняя система логистики запутана и разделена между несколькими конфликтующими агентствами. Это не может продолжаться. Отныне единый департамент логистики BLK будет нести исключительную ответственность за обеспечение всех армейских крыльев материально-техническим обеспечением. Эта стандартизация процесса повысит эффективность и надежность поставок."
BAK_army_motorisation:0 "Усилия по моторизации армии"
BAK_army_motorisation_desc:0 "Моторизация значительно увеличивает стратегическую мобильность наших пехотных подразделений, которые в противном случае были бы вынуждены полагаться на изнурительные марши или существовавшие железные дороги. Это преимущество в мобильности в сочетании с бронированной прочностью позволит нашим силам эффективно сражаться с любым противником."

BAK_bring_in_new_officers:0 "Свежее мясо"
BAK_bring_in_new_officers_desc:0 "Если мы хотим остаться лидирующей морской державой Востока, мы должны адаптироваться и развивать новые стратегии. Это будет непросто, так как, пока что, морские офицеры все ещё неподвижны. Если мы наберём новых офицеров, мы получим нужный нам толчок."
BAK_focus_on_support_craft:0 "Техника поддержки"
BAK_focus_on_support_craft_desc:0 "Важность быстрых, манёвренных и выносливых кораблей не может быть переоценена. Их гибкость значит, что помимо защиты конвоев, они способны наблюдать за наблюдениями соперника и помогать нападать на вражеский флот."
BAK_focus_on_submarines:0 "Эксперименты с Волчьими Стаями"
BAK_focus_on_submarines_desc:0 "Так как подводные лодки подобны выжидающим хищникам, имеет смысл вдохновиться природой и воспользоваться тактиками стаи. А именно - патрулировать по отдельности, а потом, по обнаружению отделённой цели - собраться на яростную сосредоточенную атаку. Улучшенные модели подводных лодок сделают эту тактику ещё более эффективной."
BAK_expand_naval_shipyard_capacity:0 "Расширить бакарские верфи"
BAK_expand_naval_shipyard_capacity_desc:0 "Хоть наши имеющиеся верфи уже впечатляют, они всё ещё не смогут поддержать наше запланированное расширение флота. Мы должны построить дополнительные сухие доки и ремонтные базы, если мы собираемся достичь."
BAK_naval_mine_plan:0 "Тихие убийцы"
BAK_naval_mine_plan_desc:0 "Гибкость и соотношение цены-качества морских мин делает из них привлекательный инструмент для защитных и наступательных операцией. Дальнейшая разработка минных технологий лично позволит нам ещё более эффективно использовать эти устройства."
BAK_better_cruisers:0 "Улучшенное покрытие"
BAK_better_cruisers_desc:0 "На наши тяжёлые корабли уходит очень много времени, усилий и ресурсов, мы должны делать всё, что можем, чтобы их защитить. Мы должны, нет, мы обязаны улучить наши наработки, чтобы использовать самые современные технологии и улучшить броню наших крейсеров."
BAK_secondary_shipyards:0 "Доки Котайлии"
BAK_secondary_shipyards_desc:0 "Морская база в Котайлие очень важна для поддержания стратегической готовности. Расширение базы позволит ей эффективно функционировать как запасная база на случай нападения на другие наши морские базы."
BAK_battleship_expansion:0 "Обновленные наработки линкоров"
BAK_battleship_expansion_desc:0 "Линкоры очень важны для морали наших солдат, они - символы нашего владычества на море и представляет мощь нашей страны. Тем не менее, мы также должны убедится, что они хорошо снаряжены и должны быть способны постоять за себя в морских боях. Для этого, мы начнём процесс улучшения и модернизации наших моделей линкоров."
BAK_examine_the_marines:0 "Проверить морскую пехоту"
BAK_examine_the_marines_desc:0 "Бакарские Морские Пехотинцы обладают продолжительной и достойной боевой традицией, и наши морпехи на протяжении истории очень серьёзно относились к своей задаче. Тем не менее, нам стоит провести детальный осмотр практик этой ветви военных сил, чтобы убедится, что они готовы осуществить свою критическую роль в амфибийной войне."
BAK_focus_on_sea:0 "Старые засоленные морские псы"
BAK_focus_on_sea_desc:0 "Корпуса Морской Пехоты обеспечивают очень важную поддержку в наших морских операциях, и мы не должны их отвлекать от этой поставленной им задачи на всякие другие роли. Дальнейшее развитие их боевых тактик и техник десантов должно стать нашим первоочерёдным приоритетом."
BAK_focus_on_land:0 "На земле и море"
BAK_focus_on_land_desc:0 "Пехотные боевые умения наших морских пехотинцев означают, что они - надёжная сила на земле, как и на море. Превосходная мобильность и гибкость должны позволить им занимать разные роли на поле боя."
BAK_expand_the_corps:0 "Расширить корпуса"
BAK_expand_the_corps_desc:0 "Хоть их задача и довольно непростая, Корпуса Морской Пехоты - самое маленькое подразделение Бакарской армии, их немного, и за них мы гордимся. Учитывая, что их роль меняется и важность увеличивается с изменением наших доктрин войны на море, также должен увеличится и их размер."
BAK_better_landing_craft:0 "Улучшенные десантные судна"
BAK_better_landing_craft_desc:0 "Морские судна, используемые для транспортировки наших сил по морю на берега важны для успеха в морских десантах. Создание новой, более быстрой и способной десантной техники очень сильно усилит нашу эффективность."
BAK_the_grandest_navy:0 "Стражи Востока"
BAK_the_grandest_navy_desc:0 "Мощь и слава Бакарского Флота остаётся неоспоримой нашими соседями. Наш ВМФ способен убедить каждого в нашей правоте, уничтожая удалённые цели, после - возвращаясь домой без единой царапины. Мы - щит, который защищает восток от тирании и несправедливости, и мы никогда не падём!"

### Events ###
bakara.1.t:0 "Конец выборов"
bakara.1.d:0 "Долгая, изнурительная и очень напряжённая кампания 1007 года наконец подошла к концу, и, к удивлению, победил ФАБ. Их план - модернизовать Бакару и создать новый, революционный цивилизационный порядок, что будет непросто, учитывая, что им также придётся латать недавно вскрывшиеся разрывы в Бакарском обществе. Хоть и грядущий путь не прост, одно известно точно: пони, которая нас поведёт - Фёрм Скау."
bakara.1.a:0 "Слава новому Президенту!"

bakara.2.t:0 "Конец выборов"
bakara.2.d:0 "Долгая, изнурительная и крайне спорная кампания 1007 года наконец подошла к своему концу, из которой по удивительному повороту событий ОКП вышла победителем. Их план по реструктуризации Бакарской экономики и освобождению рабочего класса является очень трудноосуществим, тем более что они одновременно должны решить глубокие разногласия в Бакарском обществе. Несмотря на их первую победу, им всё ещё противостоят многие, и еще неизвестно, сможет ли Брэй Фоум найти свой грунт под ногами."
bakara.2.a:0 "Слава новому Президенту!"

bakara.3.t:0 "Конец выборов"
bakara.3.d:0 "Долгая, изнурительная и крайне спорная кампания 1007 года наконец подошла к своему концу, из которой по удивительному повороту событий БПП вышла победителем. Их призыв к максимизации личной свободы и ограничению государственного влияния был услышан громко и четко, и избиратели поддержали его. Теперь их задача находится на первом плане политической сцены Бакары, и воплотить в жизнь все свои амбициозные планы. Хотя дорога впереди будет тернистой, одно можно сказать наверняка: Ти Дип - пони, которая поведет нас."
bakara.3.a:0 "Слава новому Президенту!"

bakara.4.t:0 "Конец выборов"
bakara.4.d:0 "Долгая, изнурительная и крайне спорная кампания 1007 года наконец подошла к своему концу, из которой по удивительному повороту событий ПСГ вышла победителем. Повсюду звучало много пламенных голосов, агитирующих за радикальные перемены, среди которых к спокойной и холодной манере Уотер Лили потянулся народ. Не тратя много времени чтобы отпраздновать, министры ПСГ уже начали готовить амбициозные проекты для своей предстоящей законодательной сессии. Хотя путь впереди может быть тернистым, одно можно сказать наверняка: нация доверяет Уотер Лили."
bakara.4.a:0 "Веди нас, Уотер Лили!"

bakara.5.t:0 "Пролетарский марш"
bakara.5.d:0 ""Мы желаем, чтобы трудовой народ избавился от угнетения капиталистических классов, именно это является целью нашего движения, чтобы народ больше никогда не почувствовал тяжесть тирании на своих плечах и мог быть наконец свободен от цепей, которыми он сейчас обвешен!"\n\nРечь Брэя Фоума в районе бакарских доков вызвала одобрительное "Ура!" собравшейся толпы. В преддверии выборов 1007 года, митинги ОКП активизировались по всему городу. В ходе массовой истерии многие жители города уже были на грани. По мере того, как коммунисты сплотились, другие жители Бакары смотрели на это со смесью интереса, любопытства и страха.\n\nРечи Брэя звучали всё громче и громче, заставляя толпу накаляться и впадать в еще большее безумие.\n\n"Наша нация может переродиться в пламени социализма и выковать для себя новое будущее. Все вместе, сообща! Каждый будет выслушан!"\n\nПоддержка Фоума среди масс беспокоит многих в других слоях общества, особенно торговцев. Они просят правительство попытаться запретить Фоуму провозглашать свои речи, напоминая, что его радикальные действия могут вызвать раскол с союзными нациями. Но точно так же многие политики указывают на право на публичные собрания, и что попытка подавления может просто спровоцировать дальнейшее насилие.\n\nВ любом случае, ОКП собирается выиграть."
bakara.5.a:0 "Это их демократическое право!"
bakara.5.b:0 "Прикажите покончить с этим безобразием!"

bakara.6.t:0 "Радио "Бакарское Единство""
bakara.6.d:0 ""И поэтому помните, что гражданин Бакары всегда остаётся бдительным, готовым защищать свой народ и свои традиции."\n\nУотер Лили сидит в своем кабинете, постукивая копытом по столу. Заключительные выводы новой радиопрограммы ФАБ вызывают у неё некоторое беспокойство. Теперь эти эфиры стали важной политической силой на предстоящих выборах, и этот радиоканал мог распространять их идеи на публику. Передача, пока только локализованная в столице, была их основной опорой. Подъём ФАБ угрожал существованию обеих центристских партий как таковых, хоть и они, казалось, изо всех сил пытались вклиниться в предвыборную гонку.\n\nУотер Лили столкнулась с трудным выбором: оставить программу, рискуя потерять голоса на выборах, но при этом, ФАБ повредит и репутации БПП. Или она может ограничить охват программы, ограничивая их доступ к широкой бакарской общественности, и провоцируя более опасные реакции в свою сторону.\n\nБакарская демократия, безусловно, в незавидном положении."
bakara.6.a:0 "А музыку они крутят неплохую..."
bakara.6.b:0 "Убедитесь, что это останется на локальном уровне."

bakara.7.t:0 "Битва на улице Кодд"
bakara.7.d:0 ""Соберитесь, бакарцы! Ваша нация зовет вас!"\n\nЭтот зов был передан по радио членам ФАБ по всему городу. Встревоженные слухом о том, что ОКП планирует провести митинг перед штаб-квартирой ФАБ, по радиостанции "Бакарское Единство" призвали всех своих сторонников объединиться в партийном офисе, и пони отозвались зову.\n\nТогда эта толпа слонялась без всякой цели. Никто не выступал против этой спонтанной контрдемонстрации, и поэтому они сами создали себе цель. Как прокричал один земнопони в толпе:\n\n"Если красные не придут к нам, пойдем к ним!"\n\nТаким образом начался марш на центральный офис ОКП на улице Кодд, дом 37. Когда по всему городу пронеслись слухи об этом, различные рабочие группы покинули свои рабочие места и прибыли на улицу Кодд, в конце концов появился и Брэй Фоум. Он призвал всех членов ОКП помешать "разрушительному бунту" добраться до улицы Кодд.\n\nВ то же время полицейские подразделения начали мобилизоваться.\n\nКогда толпа ФАБ уже подходила, они столкнулись на пересечении улиц Кодд и Мерейвезер. Тогда полиция уже прибыла, но они держались подальше от эпицентра протеста, не желая подстрекать к дальнейшему насилию.\n\nНо когда толпы столкнулись лицом к лицу, один жеребенок поднял камень и бросил его в толпу. ФАБ начали наступление, пытаясь вытолкнуть ОКП обратно в свой офис, а полиция попыталась поддержать порядок.\n\nПродвигающаяся толпа пробилась для последнего толчка, и..."
bakara.7.a:0 "ФАБ удаётся протолкнуться!"
bakara.7.b:0 "ОКП останавливает марш!"

bakara.8.t:0 "Ти Дип осуждает Правительство"
bakara.8.d:0 ""По тому, что произошло на улице Кодд пару дней назад, очевидно, что у правительства ПСГ нет ни желания, ни ресурсов бороться с нарастающей жестокостью в нашей стране! Уотер Лили показала, что она не в состоянии решить нынешний национальный кризис!"\n\nТи Дип стояла у двери популярного Бакарского ресторана и проводила спонтанную пресс-конференцию с репортёрами, которых интересовала её позиция в недавнем конфликте на улице Кодд.\n\n"Я вам говорю, она не сможет остановить кровопролитие, если бы они пошли маршем на резиденцию президента. Но мне пора..."\n\n"А что тогда будете делать вы?" Выкрикнул репортёр из толпы.\n\nТи Дип прервалась и заявила, "Я думаю, я бы попросила вмешаться Морпехов. Мне интересно, хватило бы госпоже Лили храбрости так поступить...", "Ну, вы можете у неё спросить сами" прервал её репортёр. Слегка себе улыбнувшись, Ти Дип ответила, "Звучит здорово. Записывайте, что я сейчас скажу. Я бросаю вызов Уотер Лили прийти на гражданские дебаты, по всем вопросам общенациональной политики. Надеюсь её увидеть."\n\nТи Дип отошла к машине, и все репортёры последовали за ней, ушёл лишь репортёр, который задавал ей вопросы. Бросив взгляд на уезжающую машину, Уотер Лили приподняла козырёк своей шляпы и сказала, "Дебаты, да? Значит, так она собирается играть." Наклонив шляпу обратно, она растворилась в городской Бакарской ночи..."
bakara.8.a:0 "Грядут знатные дебаты!"

bakara.9.t:0 "Дебаты Лили-Дип"
bakara.9.d:0 "В звёздную ночь в столице огромная толпа пони собралась внутри Гражданского Центра Кэррак, чтобы понаблюдать за дебатами между Уотер Лили и Ти Дип. На сцене две противницы стояли позади противоположных трибун, Ти Дип улыбалась и смотрела на толпу, в то время как Уотер Лили оставалась сконцентрированной на её оппоненте. Между ними сел регулятор дебатов - старый жеребец и уважаемый журналист. Регулятор попросил тишины в зале, затем прочистил своё горло. "Ти Дип, вы часто критиковали правительство за его распределение расходов. Что бы вы поставили в приоритет в вашей администрации?"\n\n"Моим главным приоритетом всегда будет защита граждан Бакары и охрана их свобод. Для защиты против внешних угроз, нам абсолютно необходимы большие инвестиции в национальную оборону." Ти Дип сделала паузу, когда вежливое топанье копытами раздалось в аудитории. "Однако, по поводу недавних беспорядков, я не боюсь сказать, что эти бои и восстания на улицах - результат нашего провалившегося статуса кво. Эти злые пони не доверяют правительству, которое сделало слишком много обещаний и не смогло их выполнить. Это вполне естественно, что его обвиняют, ведь многие погружены в экономической депривации. Решение для всего этого - большая политическая и экономическая свобода. С ведущей нас свободой, мы сможем объединить и раскрыть весь потенциал нашей нации!" Ти Дип тяжело отпустила копыто на трибуну, вызвав громкие аплодисменты толпы.\n\nПосле того как хриплый шум утих, регулятор повернулся и Уотер Лили. "Вы можете ответить."\n\n"С чего же начать? Позвольте мне начать с того, что я тоже верю в свободу. Но я также верю в справедливость." Уотер Лили нахмурилась и заговорила с торжественным тоном. "В конце концов, неограниченная свобода означает свободу сильного оскорблять слабого. И свободу обездоленных оставаться обездоленными, пока они наконец не пропадут от пренебрежения. Если верить моему оппоненту, свобода - это лекарство для всех наших болезней. Но дайте мне напомнить вам, что лёгкое решение часто не всегда является таковым. То, что решение проблем нашей нации будет требовать сильного правительства, которое поможет нашем гражданам, а не слабого, которое оставит их постоять за себя - неизбежный факт.""
bakara.9.a:0 "Уотер Лили правильно заметила..."
bakara.9.b:0 "Ти Дип, очевидно, права!"

bakara.10.t:0 "Смерть Рифт Стрейн"
bakara.10.d:0 "Сегодня до нас дошло известие о том, что Рифт Стрейн, известный агитатор, связанный с ФАБ, была убита по политическим мотивам. Инцидент произошел за пределами ее места жительства в Ветайлье, и личность убийцы до сих пор неизвестна. В ответ кандидат ФАБ Фёрм Скау выступила с следующим заявлением:\n\n"Стрейн была храброй пони, откровенной в своей любви к свободе и непоколебимым кумиром угнетенных, которую у нас таким отвратительным и трусливым образом внезапно отобрали. В свете этой потери мы не должны допустить, чтобы причина трагедии исчезла из наших воспоминаний. Она была одной из тех немногих, кто понимал, что Речной Коалиции нельзя доверять. Как она писала: "Это лицемерное учреждение, не достойное нашего доверия, учреждение, которое дало свободу господствовать рабовладельцам и деспотам, учреждение, которое бездействует и молчит, игнорируя проблемы и прогнивая изнутри"".\n\nОна поставила перед собой задачу предупредить нас, что если мы ничего не будем делать, наступит время, когда все добродетели будут раздавлены железным копытом несправедливости. Такие пони, как Ти Дип и Уотер Лили, упорно отказываются услышать это предупреждение. И поэтому я торжественно клянусь доброй памятью Рифт Стрейн, что если меня изберут, моим первым актом будет официально вывести нашу Республику из бесчестной Речной Коалиции, чтобы мы могли заложить основу нового, действительно праведного порядка для Речных Земель."
bakara.10.a:0 "Ситуация уже начинает выходить из под контроля"

bakara.11.t:0 "Похороны Рифт Стрейн"
bakara.11.d:0 "Город Ветайлье охвачен яростными протестами, напряженность, которая долго кипела, наконец накалилась после похорон Рифт Стрейн. Она - откровенная антикоммунистка, которая стала ненавистной среди поклонников ОКП за ее пренебрежительные рецензии на работы Маркса и Хейза, а также за ее деятельность по борьбе с профсоюзами, в то время, когда она работала психологом на заводе.\n\nМногие граждане ожидали, что шествие может пройти не гладко. Неудивительно, что пони, симпатизирующие ОКП, выступили с протестом на её похоронах. Их мирный протест быстро превратился в безобразие, когда на стороне ФАБ появились вооруженные ополченцы. К счастью, последовавшая драка не привела ни к каким жертвам, но это еще один признак растущей поляризации Бакары, нация резко разделилась в мнении о том, какая сторона виновата в раскачивании положения."
bakara.11.a:0 "Какое варварство..."

bakara.12.t:0 "Осуждение"
bakara.12.d:0 "Хотя недавний хаос и беспорядки в Ветайлье утихли, остается вопрос, какая из противоборствующих сторон несет большую ответственность за произошедшее. Население ожидает официального заявления по этому поводу, и наш вердикт будет иметь большое значение для общественности. Мы обязаны тщательно рассмотреть этот вопрос и прийти к справедливому выводу. Представители ФАБ осудили протесты на похоронах Рифт Стрейн как неуместные и крайне неуважительные по отношению к семье усопшей. Те, кто симпатизировал ОКП, возразили, что ФАБ первыми политизировали ее смерть, заявив, что заявление Фёрм Скау сразу после убийства Рифт Стрейн, должно было вызвать ответ. Перед нами стоит вопрос: должны ли мы встать на сторону ФАБ и осудить коммунистов за организацию протеста, или мы должны защитить ОКП и их право на свободу выражения?"
bakara.12.a:0 "ОКП тут явно виноваты!"
bakara.12.b:0 "ФАБ тут явно виноваты!"

bakara.13.t:0 "Речь Ти Дип"
bakara.13.d:0 ""Не нужно иметь высшего образования, чтобы видеть, что программы Уотер Лили просто не работают!"\n\nТи Дип пробежала по трибуне, обращаясь к своим сторонникам на переполненном митинге.\n\n"Я знаю Уотер Лили, она благонамеренная и благородная пони, но добрые намерения не заменяют хорошего лидерства, и хорошее лидерство - это то, в чём нуждается Бакара. Разве не так?"\n\nТи Дип развела копытами.\n\n"Что случилось с нашей великой нацией? Рост популярности политических экстремистов, воюющих на городских улицах! Вот что! И я пришла чтобы сказать вам, что все это является результатом идеологии объединения Речных Земель, зашедшей слишком далеко."\n\nПо толпе прошлось фырканье, толпа согласилась.\n\n"Теперь я скептично отношусь к Речной Коалиции, но не потому, что я питаю недоброжелательность к нашим соседям. Прямо сейчас видно, что Коалиции не хватает народной легитимности и прозрачности, и что защита прав граждан Коалиции отложена в длинный ящик."\n\nИз толпы раздались злобные, осудительные крики. Ти Дип кивнула, сделала паузу и ждала, пока они утихнут.\n\n"Нынешнее правительство уж очень стремится отдать наш суверенитет расточительной бюрократии Коалиции. Хотя это, можно сказать, и принесло свои выгоды, я обязуюсь выступить против всех призывов к более тесной политической интеграции в Коалицию. Не позволим этой коалиции стать кандалами Бакары!"\n\nЕё воззвание было встречено восторженными возгласами толпы, которые только усилились, когда она сошла со сцены пожать копыта своих сторонников."
bakara.13.a:0 "Она делает некоторые правильные замечания..."

bakara.14.t:0 "Компрометирующая ситуация"
bakara.14.d:0 "Внимание общества захвачено захватывающими сплетнями, которые быстро распространяются по всей стране. После недавней партийной конференции в Котайлии были выдвинуты обвинения в ненадлежащем поведении нескольким партийным чиновникам ФАБ, которые, как известно, являются близкими родственниками самой Фёрм Скау. Сообщалось, что в нерабочее время, они вели себя крайне вульгарно.\n\nИ это тогда, когда ключевым элементом платформы ФАБ является остановка моральной деградации Бакары. Поэтому сообщения о подобном поведении её членов может оказаться особенно вредным для партии. Пока Фёрм Скау предпочитает хранить молчание об инциденте, только вызывая новую критику со стороны тех, кто обвиняет ее в том, что она позволила личным связям омрачить ее суждение."
bakara.14.a:0 "Какая гадость..."

bakara.15.t:0 "Не такие народные"
bakara.15.d:0 "Волна гнева захлестнула страну, после того как в газете "Бакарская Правда" появилось взрывное расследование о том, что несколько высокопоставленных членов ОКП годами расхищают правительственный бюджет. Брэй Фоум выразил свой шок и негодование, заявляя, что в партии нет места для тех пони, которые причастны к таким злодеяниям.\n\nЭто откровение вызвало серьезный удар по коммунистической партии, и представители трех других крупных партий воспользовались возможностью, чтобы поставить под сомнение искренность и достоверность ОКП. Еще неизвестно, воспримет ли публика этот инцидент как личные действия нескольких плохих пони или что-то, что отражает глубокую коррумпированность ОКП в целом."
bakara.15.a:0 "Каждому по потребностям, говорите?"

bakara.16.t:0 "Голос разума"
bakara.16.d:0 ""В последние несколько месяцев было достаточно всякого рода демагогов, играющих скорее не на самой публике, а на их страстях. Мы были засыпаны разными голосами, которые в своей жажде власти прибегнут к всякому бреду, чтобы встревожить нас. Они просят, чтобы мы делали свои выводы не из надежды на лучшее будущее, а из страха за него."\n\nСтрогий голос Уотер Лили отразился по улицах столицы, когда она обратилась к своим сторонникам, которые собрались перед Бакарским Речным Университетом.\n\n"Поверьте мне, именно такие пони опасны для бакарской демократии и ведут к диктатуре."\n\nОна нахмурилась и покачала головой.\n\n"Когда дело доходит до реальных результатов моей администрации, правда очевидна. Их можно выразить в трех словах: мир, прогресс, процветание."\n\nУотер Лили подчеркивала каждое слово, вызывая согласие толпы.\n\n"Я умоляю вас не забывать о достигнутом нами прогрессе. Я всегда гордилась тем, что стою на стороне обычного маленького пони, и если меня переизберут, я как и всегда продолжу это делать. Поскольку вы доверились мне, я доверяю вам. Я смиренно прошу вас не совершать этот огромный прыжок в неизвестность. Не тогда, когда мы на пороге достижения таких великих целей."\n\nОна поднесла копыто к груди.\n\n"Спасибо.""
bakara.16.a:0 "Может, не стоит менять лошадей на бегу..."

bakara.17.t:0 "Разрушенные мечты"
bakara.17.d:0 "Конец выборов 1007 года должен был ознаменовать собой возвращение к нормальной жизни, конец горечи и раздоров, которые преследовали нацию во время кампании. Вместо этого, разделение только ухудшилось. Раны не зажили, и во всей Бакаре сосед по-прежнему не доверяет соседу.\n\nВзаимное подозрение является обычным делом, а скептицизм пони распространяется не только на обещания новой администрации, но и на саму политическую систему Бакары. В конце концов, что хорошего в системе, которая способствовала такому кровавому внутреннему конфликту? Сомнительно, что новое правительство вообще сможет преодолеть предстоящие трудности. Среди широкой публики отчаяние остается таким же хроническим, как и всегда, и надежда на спасителя кажется призрачной."
bakara.17.a:0 "Возможно, демократия подвела нас..."

bakara.18.t:0 "Речь Адмирала"
bakara.18.d:0 ""Вы знаете, я всегда высказываю свое честное мнение."\n\nАдмирал Кобальт Винд выступала за трибуной на флотском брифинге в Ветайлье, со вспышками камер и щелчками ставней, сопровождающими ее выступление.\n\n"Из того, что я вижу, новоизбранное правительство сделало недостаточно, чтобы мы могли ему доверять. И это, безусловно, не сблизило бакарцев."\n\nОна сурово произнесла эти резкие слова, выражая презрение, которое чувствовали многие граждане.\n\n"Вы сомневаетесь в легитимности правительства?" — крикнул репортер.\n\n"Это не совсем корректный вопрос. Я не могу назвать эту кампанию ничем другим, кроме как катастрофой. Это главным образом только разделило нацию, которую я помню. Я не знаю, заслуживает ли правительство, выбранное таким образом, лояльность народа."\n\nПоднялась какофония голосов, все пытались задать адмиралу следующий вопрос. В конце концов среди других, чётко послышался голос одного пони.\n\n"Что можно сделать, чтобы улучшить ситуацию?"\n\nКобальт Винд нахмурилась, и медленно качнула головой.\n\n"Хотела бы я знать"."
bakara.18.a:0 "Адмирал, это нам не сильно поможет."

bakara.19.t:0 "Выбор Адмирала"
bakara.19.d:0 "Кобальт Винд выглянула из своего офиса в столичном Морском Штабе на обширный город. В небе собирались тёмные тучи, дул сильный ветер, и снег уже начал падать. Надвигалась метель. Она закрыла глаза и вздохнула; она размышляла о радикальном решении. Новое правительство находится в плачевном положении. Его многие ненавидели, в случае угрозы, мало кто бы пришел на его защиту.\n\nПровести Морскую Пехоту до Парламента было бы очень просто. Маршируя по улице, им бы хлопали и радовались горожане, восхваляя вестников порядка, которые исцелят раздел Бакары на фракции. Верность её солдат стальная, они готовы пойти с ней хоть в Тартар, и они уж точно не будут сомневаться, свергать ли это непопулярное правительство.\n\nВ тот момент, Кобальт Винд уже осознала, что у неё были все козыри в рукаве. Если она решится на это пойти, её никто не остановит. Но она думает, стоит ли на это идти?"
bakara.19.a:0 "Вперёд, нации нужно руководящее копыто!"
bakara.19.b:0 "Нет... Демократию нужно сохранить."

bakara.20.t:0 "Патриотический путч"
bakara.20.d:0 "Этим утром, Адмирал Кобальт Винд удивила горожан, взяв под свой контроль батальон морской пехоты и поведя его на Парламент. Войска, которые ведёт Адмирал, не встретили никакого сопротивления, сама охрана Парламента расступилась перед ней. При поддержке 40 морпехов, Кобальт Винд очистила помещение и силой распустила орган. Там у неё нашлась пара недобрых слов про деятельность этого Парламента, и эти слова были быстро растиражированы и распространены для изучения городским населением.\n\nХоть у неё и есть поддержка армии и большей части столицы, некоторые пони из других городов выразили негодование действиями Кобальт Винд, что вызвало новую волну протестов по всей Бакаре. В свете таких тяжелых недавних событий, Адмирал Кобальт Винд объявила, что она будет исполняющей обязанности президента до тех пор, пока ситуация не стабилизируется. Рейдеры разного рода, которые уже пойманы правительством уже жёстко наказаны, и Кобальт Винд заявила, что правительство больше не будет терпеть угрозы порядку. Посыл ясен: Власть в новых, надёжных копытах."
bakara.20.a:0 "Бакара спасена!"

bakara.21.t:0 "Президент Фёрм Скау"
bakara.21.d:0 "Фёрм Скау стояла перед зеркалом в своём президентском офисе в Бакаре. Через пару минут она должна выйти и дать речь перед толпой граждан, а также рассказать о своих планах как их новый предводитель. Она подправила свой галстук. Она выглядела не совсем повседневно, но и не слишком формально. В этот день, ей нужно найти подход ко всем Бакарцам, а не только её сторонникам. Её помощница принесла ей чашечку кофе, Фёрм сделала медленный глоток. Сотрудники суетились вокруг её офиса, подготавливая всё к выступлению. Некоторые боялись нападения ОКП, но Фёрм Скау знала что Фоум не пойдёт на такое безумие.\n\nВ офис вошёл уставший жеребец. "Мисс Скау, пора."\n\nФёрм вышла на балкон, осмотревшись на толпу. Те, кто были поближе, радостно ликовали, а многие из тех, кто был дальше позади, осматривались по сторонам. Многие, всё-таки, всё ещё считали её радикалом. Она начала говорить.\n\n"Пони Бакары! Я благодарна, что вы доверили мне возможность повести вас в будущем. Мы находимся на поворотной точке нашей истории, в которой сильные должны побороть слабых и сформировать новую нацию. Наше общество пока что подавлено, скованно элитами, которые боготворят Речную Коалиции, но они и сами не видят её цели! Если бы они правда хотели бы объединить Речные Земли, они бы объединили государства и обеспечили бы всем светлое будущее! Но нет, они хотят управлять нами издалека! Они держат нас в качестве марионеток их порядка, полного монархистов и рабовладельцев! Они впускают в Коалицию тех, кто управляет и изгоняет свой собственный народ! Они пытаются разделить пони Речных Земель! Чтобы помешать нам достичь желанного объединения и уничтожения старого, бесчестного порядка! Я сражалась годами за единство пони, псов, и всех остальных граждан Речных Земель! В этой борьбе, я увидела истинные нечистоты этого режима, как они скрываются за покровом "всеобщего процветания". Это ложь. Их так называемое "процветание" не сильно отличается от рабства! Это подчинение монархам, власть элит, которым плевать на простых жеребцов и кобылок! Я знаю, что они не прислушаются к голосу истины. С этим, я объявляю, что Бакара больше не будет принимать участие в этом гнилом, помыкающим нами союзе. И ещё объявляю, что целью нашей страны будет создать новый союз! Лучший союз! Который объединит Речных Пони и обеспечит нам светлое будущее! Мы войдём в новую эпоху, эпоху величия и возможностей! Коалиция Речкограда забросила свою цель объединить всех пони востока! И теперь, ей будет следовать Бакара! Мечта о единых Речных Землях будет жить в Бакаре! Слава Бакаре! Слава Речным Землям!""
bakara.21.a:0 "Бакара будет жить и придёт к новому будущему!"

bakara.22.t:0 "Президент Ти Дип"
bakara.22.d:0 "В прохладный день, в городе Бакара, толпа собралась перед Капитолием послушать победную речь Ти Дип. Общий настрой был восхищённым, толпа полна пони, радых победе БПП и с надеждой на будущее. Когда Ти Дип вышла к трибуне дать речь, с крыш зданий посыпалось конфетти, по толпе раздались умеренные возгласы её сторонников.\n\n"Дорогие друзья," начала свою речь Ти Дип, "Я вам невероятно благодарна. Но это не моя победа, это победа свободы!" Она помахала копытом, из толпы были слышны дикие крики. "В то время, когда остальные верили во всё плохое в простых пони, я настаивала на том, что пони от природы хорошие. Но на них всегда пагубно влияют ограничивающие их организации и вмешательство власти. Поэтому с сегодняшнего дня, Бакарцы освобождены от властного копыта правительства!" Даже холодный колкий ветер не смог подавить настрой толпы, которая вслушивалась в каждое её слово.\n\n"Я обещаю вам правительство, которое не будет вам мешать!" сказав это, Ти Дип резко указала копытом в сторону горизонта. "Я обещаю вам страну, в которой никто не будет боятся репрессий! Свобода - главная опора Бакары, но мы ей пренебрегали слишком долго. Сегодня мы положим этому конец! Сегодня мы будем строить новое общество, которое будет уважать права каждого пони, страну, которая будет свободной и справедливой!" Публика стала восхищенно топать копытами в поддержку её речи так сильно, что стало казаться, что началось землетрясение."
bakara.22.a:0 "За лучшую Бакару!"

bakara.23.t:0 "Президент Уотер Лили"
bakara.23.d:0 "В солнечный день, в городе Бакара, толпа собралась перед Капитолием послушать победную речь Уотер Лили. Общий настрой был восхищённым, толпа полна пони, радых победе ПСГ и с надеждой на будущее. Когда Лили вышла к трибуне дать речь, с крыш зданий посыпалось конфетти, по толпе раздались умеренные возгласы её сторонников.\n\n"Дорогие соотечественники," начала Уотер Лили, "Я невероятно благодарно. Но это не моя победа, это победа простого пони!" Она помахала копытом, были слышны рассеянные крики. "С данной мне властью, мы начнём новую программу поддержку пони, которым не хватает еды и которым негде жить. Мы также сосредоточимся на улучшении нашей системы образования, чтоб у всех был доступ к полноценному образованию и возможностям, которые оно обеспечивает. И ещё мы сделаем ещё более крупные инвестиции в инфраструктуру нашей страны, чтобы мы все были ещё ближе. Благосостояние каждого гражданина будет обеспечено!" Услышав это, по толпе прошла волна буйного восхищения.\n\n"Но мы должны помнить, что Бакара не сама по себе, что бы с нами было, если бы мы не сотрудничали с партнёрами по Речной Коалиции?" Уотер Лили развела копытами. "Мы должны неустанно трудится над формированием более близких связей с нашими друзьями в других странах Речных Земель. Я вам обещаю, что настанет день, когда все граждане Речных Земель признают свою общую историю. Настанет день, когда все нации Речных Земель создадут союз крепче, чем когда либо ранее. И этот день ознаменует начало новой эпохи мира, прогресса и процветания!""
bakara.23.a:0 "За светлое будущее!"

bakara.24.t:0 "Речь Адмирала"
bakara.24.d:0 ""В этот день, Бакара потерпела серьёзную утрату! С помощью очевидно фальсифицированных бюллетеней, предательская коммунистическая партия захватила власть в нашей гордой стране. Я не желаю служить такому правительству, и призываю всех Бакарцев последовать моему примеру. Мы не прогнёмся перед копытолизами этого гада Хейза. Бакара должна высвободится из своих цепей, любым способом. Слава Бакаре, и спасибо вам."\n\nАдмирал медленно сошла со сцены, по окончанию пресс-конференции Флота в Ветайлье, шокировав репортёров своим заявлением. Флот жизненно важен для защиты нашего государства, и только что самый видный его Адмирал открыто осудил новое правительство.\n\nКобальт Винд села в машину за пределами порта, рядом с командиром Республиканской Морской Пехоты, Пёрл Дайвер.\n\nГенерал Морской Пехоты глубоко вздохнул и сказал, "Мы правда собираемся это сделать? Согласно всем докладам, их победа на выборах была честной."\n\n"Другие партии нас поддержат, и мы не можем позволить Бакаре попасть в копыта тех, кто хочет её уничтожить и отдать режиму под предводительством куска грифоньей еды" пробормотала Кобальт.\n\nПёрл снова вздохнула и сказала, "Морская Пехота готова идти по вашему приказу, адмирал, мы либо освободим Бакару от её поработителей или умрем пытаясь.\n\nНу же, Пёрл, сама посмотри, ФАБ никогда не будет согласен с правлением их вечных врагов, БПП не выносит идеи объединения с другими странами коалиции, и ПСГ в принципе не приемлет угрозу демократии. Красные остаются сами по себе, Брэй Фоум, скорее всего, дрожит у себя в офисе и пишет своему хозяину Хейзу, умоляя его спасти. Как же жалко это, наверное, выглядит."\n\n"Будь бы я тобой, я бы осторожнее подбирала слова," уверенно отметила Пёрл, "Я тоже не политик, но раз ты собираешься вести страну, я бы тебе посоветовала объединять её, а не раскидываться оскорблениями в сторону своих политических оппонентов"\n\nКобальт бросила взгляд на холодные Бакарские моря и сказала, "Наверное, ты права, но страна - она как корабль, все детали должны быть смазаны, но прямо сейчас, на кресле капитана восседает куча навоза, которую я обязана убрать"\n\n"В тебе явно больше уверенности, чем во мне", пошутила Пёрл.\n\nАдмирал посмотрела генералу в глаза и сказала..."
bakara.24.a:0 ""Победа за нами.""

bakara.25.t:0 "Бойкот"
bakara.25.d:0 ""Ну, видимо, случилось то, чего все ждали. Капиталисты сопротивляются неизбежному."\n\nБрэй Фоум сидит в партийном офисе ОКП в Бакаре и читает газету. ПСГ и БПП в совместном заявлении объявили о политике сопротивления новому правительству, чем они показали свои намерения сопротивляться прогрессу, который Брэй Фоум принесёт Бакаре.\n\n"Я знал, что они будут нам сопротивляться, но я не ожидал, что они просто будут визжать, как жеребята. Видимо, я даже почти ожидал от них большего. Мы - новый режим, у нас право править, казалось, что мы их почти запугали. Может быть, я сегодня даже высплюсь.", пошутил он сам себе.\n\n"Сэр, а что насчет Адмирала?", сказал его помощник.\n\n"Кобальт Винд? У неё, может, и есть власть над Флотом, но мы управляем правительством, и более того, её корабли нас не свергнут."\n\nСразу после этого, в партийный штаб ворвался ополченец, подбежавший к Брэю. "Господин Фоум! Срочно! Чернорубашечники за ночь собрались в Ветайлье. С ними Ти Дип, а Уотер Лили мы нигде видели уже как пару часов."\n\nБрэй Фоум широко раскрыл глаза и сказал, "Ты знаешь, что я сейчас спрошу. Скажи мне."\n\nОполченец мотнул головой, "Нет связи с Флотом... с Морской Пехоты тоже"\n\nБрэй Фоум возмутился и нахмурил  брови. "Скорее всего, Бакара теперь в состоянии войны. Поднимайте в бой ополчение, мы просто так не сдадимся.""
bakara.25.a:0 "Столько всего ради Демократии!"

bakara.26.t:0 ""Патриотический" путч"
bakara.26.d:0 "Кобальт Винд стояла у берега моря в Ветайлье в небольшой рощице, и смотрела на ледяную морскую гладь. Неодушевлённое спокойствие океанических волн укрепляло уверенность Адмирала. Морская вода покрывала её флотскую униформу, она была абсолютно уверена в действиях, которые сегодня предпримет. Она услышала ругань из кустов, Ти Дип пробилась через лес, вся в ветках и еловых иголках.\n\n"Адмирал! Где вы были! Я, скорее всего, рискую своей жизнью ради вашего небольшого манёвра, а вы тут на природу смотрите?! Не хотите мне ничего объяснить?"\n\nКобальт сначала промолчала, потом ответила, "Говорят, иногда с этого берега можно увидеть Гринклиф. Я ещё не видела, но я воспринимаю это как метафору, не иначе. В Флоте, мы всегда стремимся большего, чем участвовать в каких-то политических разборках. А сейчас, настало время привести эту философию в действие."\n\n"Ради всего хорошего, бросайте эту эзотерическую чушь. Вы тут предводитель переворота. Я вас поддерживаю финансово, Фёрм Скау где-то там собирает ещё ополченцев, а Уотер Лили не будет для нас проблемой. Ты нам сказала, что у тебя есть план. Ну, и какой же?"\n\nАдмирал повернулась и усмехнулась, "Вот это настрой, который мне так нравится. Ну, всё довольно просто, чернорубашечники нападут на суше, красные пойдут с ними в бой, затем я с Пёрл Дайвер приплывём в Бакару-столицу на моём лучшем корабле вместе с морской пехотой, и мы арестуем Брэя Фоума. Элементарно."\n\nТи Дип пару секунд поморгала. Пока она думала саркастично воскликнуть, "Ну да, конечно! Просто, как пирог!" Адмирал её саркастично прерывает, "Я здесь военная пони. Доверься мне."\n\nТи Дип вздохнула, "Мне остаётся лишь надеяться, что ты права."\n\n\n\n"Иначе мы все пострадаем.""
bakara.26.a:0 "Кобальт Винд остановлена и арестована!"
bakara.26.b:0 "Правительство разбито!"

bakara.27.t:0 "Центр шторма"
bakara.27.d:0 "У нас наконец хорошие новости из столицы, смелые солдаты Бакарского Революционного Ополчения побороли контрреволюционных чернорубашечников в жестокой уличной битве, одержав решительную победу. Но это не всё: посреди хаоса, сама предательница Кобальт Винд вместе с Пёрл Дайвер повели небольшой отряд морской пехоты с намерением совершить переворот. С этими двумя мы тоже разобрались, реакционный переворот Кобальт Винд и её созаговорщиков был полностью повержен.\n\nПосле мобилизации Революционного Ополчения и поражения путчистов, ряд адмиралов присягнул на верность правительству и подтвердил легитимность выборов. Хоть, возможно, не так они нам верны, как кажется, флот пока что под нашим контролем. Захват Кобальт нанёс сокрушительный удар коалиции оппозиционных партий, у которой нет никакой вероятности найти нового популярного лидера, которого приемлют и ФАБ, и ПСГ, и БПП. Продолжается активное сопротивление, но, к счастью, у разделённых групп повстанцев нету единого лидера и координации, их изоляция и ликвидация - лишь вопрос времени.\n\nХоть бои и затихают, всё ещё хватает недовольных нашим правительством, причём не все из них живут в Бакаре. Видные члены руководства Речной Коалиции высказали своё недовольство недавними потрясениями, и отказываются признавать режим ОКП. Эта вездесущая поддержка Кобальт Винд и прочих участников заговора привела Брэя Фоума в ярость, который выпустил ещё более осудительное заявление о Речной Коалиции.\n\n Хоть текущий кризис и урегулирован, нет ни капли сомнения в том, что перед нами задача снова консолидировать нашу нацию."
bakara.27.a:0 "Скоро всё уладится..."

bakara.28.t:0 "Президент Брэй Фоум"
bakara.28.d:0 "Наконец, по всей Бакаре, жестокость и насилие после восстания Кобальт Винд утихли. Последние боевики восставших, оборонявшиеся в Ветайлье сдались солдатам правительства, что вернуло нашей земле иллюзию мира. Хоть и битва, возможно, закончилась, общественный раскол, который привёл к конфликту, остался, и правительству придётся его решить, если оно намерено выжить. На данный момент, Кобальт Винд задержана, ждёт суда и, вероятно, казни.\n\nПосле окончания кровопролития, Брэй Фоум, перед шумной и восторженной толпой принял присягу и вступил на пост Президента Бакара. Сторонники ОКП, преимущественно из рабочего класса, ликовали за своего лидера, пока не охрипли, после того как Брэй вновь пообещал сделать своим приоритетом достигнуть социального равенства. Окончание столь ожидаемой церемонии приведёт нас к новой, революционной эре для нашей нации, очень многообещающей эре."
bakara.28.a:0 "Народ победил!"

bakara.29.t:0 "Доклад Шор"
bakara.29.d:0 "Хоть и наша военная победа принесла нам союз, о котором рабочие Речных Земель мечтали веками, нам нужно его ещё сохранить. Министр Руби Шор составил подробный доклад о недавно присоединённых территориях ССРР, и пришла к неприятному выводу. Она заявила, что под текущим единством Речных Земель скрывается ужасная нестабильность. Три отдельные территории были особенно указаны в своём докладе:\n\nВо-первых, различные военные организации, которые боролись с нами в ходе объединительных войн, все ещё должны быть объединены в одну армию. Эти расщеплённые войска представляют собой независимую военную организацию и они - неприемлемая угроза для Республик. Во-вторых, на местах старых национальных границ остались неприступные культурные границы. Чтобы убрать создаваемые годами этнические границы и разногласия наших граждан, потребуются годы. В-третьих, экономические системы других стран Речных Земель очень отличаются от нашей, совершенной экономической системы, которую мы создали в Бакаре. Воистину эффективное сотрудничество регионов Речных Земель будет замедляться до тех пор, пока мы не введём наши порядки по всем Республикам.\n\nПока эти проблемы будут оставаться нерешёнными, они будут продолжать нам мешать и угрожать целостности ССРР. Мы должны предпринять шаги по немедленному решению этих проблем!"
bakara.29.a:0 "Записано."

bakara.30.t:0 "Акт объединения"
bakara.30.d:0 "Сегодня — значительный день для наших братьев и сёстер со всей Бакары, и для рабочих всего мира, так как до нас дошла весть, что Съезд Объединённой Коммунистической Партии Бакары проголосовал за объединение с нашей Республикой. У бакарцев произошла своя революция против капиталистов, прошла так, как предвещал Хейз - разрушив все инакомыслящие партии и движения на пути к коммунизму. Теперь они на последнем этапе воссоединения с остальными рабочими.\n\nНа протяжении последних нескольких лет, Бакарой правил Брэй Фоум, прекрасный и верный последователь Карамеля Хейза. Фоум беспрекословно вводил в действие теории Хейза, таким образом создав процветающее общество под властью образцовой диктатуры пролетариата. Фоум сыграл ключевую роль в принятии Акта об Объединении, так как его желание поддержать наставника побудило его согласиться на аннексию.\n\nБригады пограничников уже принялись расформировывать пограничные пункты пропуска, на радость простых пони. В этот день, две нации объединились в одну."
bakara.30.a:0 "Восхитительно!"

bakara.31.t:0 "Речь Товарища Фоума"
bakara.31.d:0 "Когда Фоум начал выступать с речью на Первом Съезде Объединённой Коммунистической Партии Бакары, к нему было приковано всё внимание. Взойдя на платформу, он воспользовался возможностью и осмотрел занимаемое ими огромное помещение: они располагались в секции недостроенного музея, который даже в таком виде поражал своей вынужденной простотой. Остальные участники съезда располагались полукругом перед платформой, из уважения молча слушали своего лидера. Брэй просмотрел свои заметки и прокашлялся.\n\n"Дорогие друзья, не так давно, великое наследие нашей Республики было под угрозой. Пони которые клялись защищать Бакару вместо этого приняли участие в злом заговоре, надеясь подчинить народ," осудительно сказал Брэй. "Мы столкнулись со злодеями, намеревавшимися свести на нет столетия прогресса и повергнуть нас в тёмную эпоху самодержавия. Но мы не сдались! Мы дали предателям отпор, одержав великую победу во имя рабочих против их буржуазных угнетателей!". Когда толпа стала очень одобрительно топать копытами в поддержку сказанного, Брэй высоко поднял копыто.\n\n"Наша победа - первая памятная дата новой эры освобождения и прогресса для Бакарских рабочих. Тем не менее, грядут новые, значительные испытания, с которыми нам предстоит справиться." Брэй сделал глубокий вдох. "Ввиду этих грядущих испытаний, нашим первостепенным приоритетом должно быть...""
bakara.31.a:0 "Распространение Революции!"
bakara.31.b:0 "Перестройка Бакары!"

bakara.32.t:0 "Судьба Адмирала Си Лили"
bakara.32.d:0 "С тех пор, как мы захватили Кобальт Винд, среди пони из ОКП ходили слухи, что она могла быть не единственным адмиралом, причастным к реакционному заговору; эти пони подозревали в частности Адмирала Си Лили. Они заявили, что несмотря на то, что она не присоединилась к восстанию Кобальт напрямую, вместо этого она участвовала как шпион, саботируя правительство изнутри. В качестве доказательства этому, хоть она сама об этом публично не заявляла, но всё же довольно известно, что в недавних выборах Си Лили сопротивлялась приходу ОКП к власти. Также, известно, что у неё были дружеские отношения с ненавистной архикапиталисткой Ти Дип.\n\nНемногие желают становиться на её защиту. Её репутация была испорчена после того, как вся страна узнала о её причастности к инциденту в Котайлие. В начале переворота Кобальт, она была ответственна за оборону города, но вскоре её войско из ветеранов-морпехов было оттеснено куда меньшими силами чернорубашечникоов. Из-за такого позорного поражения, город перешёл в копыта контрреволюционеров Кобальт. Её противники уверяют, что единственным логичным объяснением такого невозможного поражения может быть лишь намеренное ослабление собственных сил с целью сдать город.\n\nЭти факты - основание полагать, что Си Лили была вовлечена в заговор предателей против правительства, и что мы не можем позволить ей остаться в должности, так как это поставит под угрозу будущее Бакары. Хоть и нет однозначных доводов против Адмирала, при таких условиях кто угодно мог бы стать подозреваемым."
bakara.32.a:0 "Увольте и арестуйте её, немедленно!"
bakara.32.b:0 "Улик недостаточно..."

bakara.33.t:0 "Новые министры"
bakara.33.d:0 "Сегодня утром, в Капитолии случилось очень ожидаемое событие - члены ПСГ и БПП наконец официально попали в правительство. Прибывшие пони были тепло встречены уже назначенными представителями ОКП, чем положили конец неясному временному режиму, полному недоверия и подозрений. Некоторые члены ОКП выступают за массовую чистку, чтобы не позволить тем, у кого были связи с Кобальт Винд во время восстания получить пост в правительстве, но эти призывы не были поддержаны. Политика Брэя Фоума - прощение и реабилитация.\n\nПринятие таких уважаемых пони, как Стар Чейзер, Саншайн Кэррак и Эбони Винг на работу в министерстве, однозначно, повысит доверие к нашему новому режиму. Министры показали, что они рады вновь приступить к работе, и выразили уверенность в лидерстве Брэя Фоума. Вследствие этого, многие пони, которые изначально скептично относились к новому правительству, стали настроены более оптимистично. Они надеются, что это начало конца постоянных правительственных препирательств, которые препятствуют работе правительства Бакары, и начало сотрудничества разных партий с целью решения проблем страны."
bakara.33.a:0 "Добро пожаловать!"

bakara.34.t:0 "Первое дело"
bakara.34.d:0 "В первом, вступительном деле по проверке армии, начатом Брэем Фоумом, некоторые высокопоставленные офицеры обвиняются в коррупции, взяточничестве, и хищении государственных средств. Из этих всех, самое скандальное - фельдмаршал Таф Бункер обвиняется в продаже Бакарских военных секретов иностранным агентам, помимо того, также замешаны генералы Дайрект Драйв и Кин Пёрспектив. Также предполагается, что все эти трое пони также координированно незаконно присваивали себе средства, которые направлялись на снабжение подчинённых им войск, используя их в целях собственного обогащения. У этих действий есть документальное подтверждение, что даёт прокурорам основания полагать, что эти трое пони были пойманы на горячем. В их защиту, эти трое заявляют, что предположения лживы, а документы, подтверждающие их вину, на самом деле, подделки, созданные их завистливыми соперниками в армии."
bakara.34.a:0 "Они невиновны."
bakara.34.b:0 "Увольте их и пусть убираются с глаз долой!"

bakara.35.t:0 "Второе дело"
bakara.35.d:0 "Следующее дело, требующее нашего внимания, связано с Форест Грин, Винди Бриз и Морнинг Лайт. После расследования о их прошлом, стало ясно, что у них троих были связи с группами ополченцев-реакционеров, некоторые из которых сопротивлялись правительству во время восстания Кобальт Винд. Мы не можем быть однозначно уверены в значимости их взаимодействия с этими организациями, но, без сомнения, их идеологические взгляды далеки от основополагающих идей ОКП. Можем ли мы доверять таким пони, учитывая нынешний политический климат? Эти трое пони не отрицают своих прошлых связей, но и заявляют, что они разорвали контакты с этими ополченцами задолго до недавних беспорядков, и все, видимо, были настроены против Кобальт во время восстания. Они нервно клянутся, что всегда были верны правительству, и обещают продолжать быть верными, если им позволят."
bakara.35.a:0 "Они невиновны."
bakara.35.b:0 "На эшафот!"

bakara.36.t:0 "Третье дело"
bakara.36.d:0 "Последнее дело по проверке армии, связано с самыми крупными обвинениями. Советники Стар Бристл, Арктик Бриз и Пёрл Дайвер обвиняются в планировании крупного и коварного контрреволюционного заговора. Предполагается, что эти три пони планировали восстание ещё с выборов, собираясь совершить государственный переворот и установить военную диктатуру. Основой этих обвинений служат документы, восстановленные в ходе рейда на резиденцию Стар Бристл, хоть документы и содержат очень конфиденциальную информацию и потому недоступны общественности. В ходе суда, все трое отказывались общаться, отказываясь признавать легитимность трибунала или отвечать на задаваемые им вопросы. Все трое - уважаемые пони и достойные лидеры, поэтому многие сомневаются в доказательствах, так как сами их не видели."
bakara.36.a:0 "Они невиновны."
bakara.36.b:0 "На расстрел!"

bakara.37.t:0 "Конец чистки"
bakara.37.d:0 "После бесчисленных судов, обвинений и интриг, длинный и непростой процесс чистки армии, наконец, закончен. Наши военные силы, до самых верхов, очищены от контрреволюционных предателей и саботажников. Нам больше не придётся оглядываться и бояться непослушания со стороны самодовольных офицеров. Теперь нет ни малейшего сомнения, что солдаты Бакары - на стороне рабочих!\n\nТаким образом, власть старой и бесчестной военной Бакарской аристократии была уничтожена. На её месте, восстала несомненно верная сила, отверженная борьбе за правое, социалистическое дело. Когда настанет час, наши солдаты пойдут в бой, и они будут сражаться с непреодолимой силой, в революционной ярости. Мы докажем, что никто не устоит перед полностью мобилизованной и объединённой Бакарой!"
bakara.37.a:0 "Бакарская Армия, марш, марш вперёд!"

bakara.38.t:0 "Подать пример"
bakara.38.d:0 "В столице был тихий, прохладный день, Президент Брэй Фоум прогуливался по верфям. Он только закончил встречу с командованием флота, и сейчас встречает простых рабочих и выслушивает их жалобы. Хоть эта прогулка была необъявленной, не пришлось долго ждать собравшуюся наспех толпу моряков и работников доков, которые собрались и восхваляют народного героя. Прекрасный Брэй много кому пожал копыта, каждый раз повторяя обещания улучшить рабочие условия нижних классов. Окончив этот тур, Брэй направился в промышленный район, где у него была запланирована речь перед крупнейшей фабрикой города. К тому времени, как он прибыл, двор фабрики был наполнен пони, желающими услышать его обращение.\n\n"Дорогие сограждане," начал Брэй. "Как вы все знаете, недавние потрясения нанесли сокрушительный ущерб нашей экономике. Многие пони лишились работы, пищи и надежды." с глубокой печалью заявил Брэй. "Эти времена тяжелы для всех нас, но единственный способ пойти дальше и убедиться, что такого больше не повториться - провести революцию в нашей экономической системе. Это будет непросто, но вместе мы сможем построить новую экономику, лучше и справедливее!" Брэй поднял копыто, услышав ликование толпы. "Положение дел улучшится, я вам обещаю. В экономике, мы должны всегда помнить...""
bakara.38.a:0 "Что тяжёлая промышленность — путь в будущее!"
bakara.38.b:0 "Что лёгкая промышленность прокормит народ!"

bakara.39.t:0 "Дилемма"
bakara.39.d:0 "Благодаря нашим непрестанным усилиям, Бакарская политическая система, по большей части, стабилизировалась. Теперь, пришло время выбрать направление для Бакарской экономики. Два видных советника составили свои планы, но из-за нашей ограниченности в ресурсах, мы можем позволить себе придерживаться лишь одного.\n\nПлан Руби Шор призывает к крупным инвестициям в тяжёлую промышленность: тяжёлое оборудование, крупные машинные детали и специализированные структуры. Это соответствует Марксистско-Хейзистским учениям, согласно которым, нашим приоритетом должно быть создание оружия для защиты и освобождения рабочих. Шор также заявляет, что направление ресурсов в этот сектор со временем приведёт к огромной экономической прибыли.\n\nС другой стороны, план Вайолет Филд предусматривает крупные инвестиции в лёгкую промышленность. Инвестиции в промышленность, ориентированную на потребителя позволит производить нам больше товаров общего потребления, что принесёт благо простым пони. Вайолет заявляет, что направив ресурсы в этот сектор, мы добьёмся счастья и процветания просто гражданина. Хоть этот план и не соответствует ортодоксальным идеям, этот план быстрее принесёт ощутимую прибыль Бакарцам и просто будет популярнее."
bakara.39.a:0 "Принять план Руби Шор."
bakara.39.b:0 "Принять план Вайолет Филд."

bakara.40.t:0 "Раскол Фоума и Хейза"
bakara.40.d:0 "Сегодня - печальный день для всех рабочих Речных Земель, так как до нас дошли известия что на Съезде ОКПБ было выступление, в котором жёстко критиковалась наша Республика, а Карамель Хейз был назван "не более чем властолюбивым диктатором". Революция в Бакаре начиналась многообещающе, но, к большому сожалению, она преобразилась настолько, что представляет из себя насмешку над социализмом. Сейчас, они переступили границу осудив тех, кто воистину защищает рабочих.\n\nНа протяжении последних нескольких лет, Бакарой управлял Брэй Фоум, пони, который когда-то был верным последователем Карамеля Хейза, но теперь стал подлой, трусливой змеёй, идущей на уступки антипролетарским силам. Фоум предал теории Хейза, в результате чего сотворилось отсталое общество, которое считает себя социалистическим, но на деле построено вокруг экономической эксплуатации и лжи. Фоум в первую очередь ответственен за этот ужасный сдвиг, и, видимо, его желание одолеть своего бывшего наставника и привела к таким заявлениям против Хейза.\n\nК сожалению, конечно, но Брэй Фоум должен быть уничтожен, во имя Революции!"
bakara.40.a:0 "Мы ещё покажем этим ревизионистам!"

bakara.41.t:0 "Необычная встреча"
bakara.41.d:0 "Фёрм Скау сидела за своим рабочим столом и просматривала доклады и прогнозы, но её прервал жеребец, который вошёл в её офис. "Здравствуйте, господин Лисица." Фёрм Скау привстала, чтобы пожать его копыто. "Садитесь," сказала она. Лисица сел на стул прямо перед её доской. "Мне доложили, что ваша текстильная компания получила неплохую прибыль в этом году. Рада это слышать!" с добродушной улыбкой на лице сказала Фёрм. Лисица усмехнулся и кивнул в ответ. После небольшой паузы, Фёрм Скау откинулась на спинку кресла. "Как ваши дети поживают?" спросила она, внимательно смотря на Лисицу.\n\n"У обоих дела нормально," сказал с лёгкой дрожью в голосе Лисица. "Кстати, старший недавно вступил в молодёжное крыло ФАБ." Пока он говорил, он поправил значок с флагом.\n\n"Чудесно!" воскликнула Фёрм Скау. "Знаете, обучение жеребят своему долгу перед нацией - первостепенная задача. Такие пони, как мы, должны давать им пример, скажите?" Она восклицательно приподняла бровь.\n\n"Естественно, Мадам Президент." нервно улыбаясь, сказал Лисица.\n\n"Промышленный Совет прекрасно справляется со своей работой. Тем не менее, мне кажется, что плоды нашего труда распределяются не так, как следовало бы. Из-за этого, я сомневаюсь в вашей преданности родине и верности ваших соратников в Совете." Лисица заметно побледнел. "Да не волнуйтесь!" засмеялась Фёрм Скау и махнула копытом. "Это легко исправимо. Я доверяю вам посовещаться с вашими... друзьями, и придумать достойный способ выслужиться перед государством."\n\n"Да, Мадам Президент.""
bakara.41.a:0 "Приятно слышать!"

bakara.42.t:0 "Речь Фёрм Скау"
bakara.42.d:0 "В Бакаре-городе, одним прекрасным утром, толпа собралась перед Капитолием послушать первое обращение Президента Фёрм Скау. Толпа была буйной, многие из пришедших пони были либо отверженными членами её партии или членами ополчений, поддерживавших ФАБ, которые всё ещё рады исходу последних выборов. Но когда Фёрм Скау подощла к трибуне дать речь, они сразу же замолчали, из уважения к своему лидеру.\n\n"Дорогие патриоты Бакары," Фёрм Скау начала, "В последние годы, наша страна находится в состоянии продолжительного и медленного упадка, вызванного моральным разложением и беспринципностью. Наша победа - наш шанс исправить это разложение. Вместе, мы повернём этот процесс вспять и возродим Бакару, с помощью нашей сплочённостью." Она говорила метко и жёстко, словно разрезая воздух своими речами. "Для этого восстановления потребуется значительная отверженность и самопожертвование от каждого гражданина, но то, к чему мы придём, ни что иное, как новый рассвет!" Услышав это, толпа стала усердно топтать в поддержку.\n\n"Но не только Бакары!" Она драматично подняла копыто. "Мы должны поддержать идеи объединения всех существ Речных Земель, так как мы все связаны нашими вечными ценностями, и мы вместе боремся против грифоньего империализма. Для достижения этого, нам необходимо уничтожить Речную Коалицию, погрязшую во лжи." Когда толпа стала её освистывать после такого высказывания о коалиции, она топнула копытом по трибуне.\n\n"Речные Земли сейчас в кризисном положении. Пони нужно спасти от нынешней разделённости и несправедливости." Пот начал капать с лица Фёрм Скау, от такого яростного выступления. "Перед нами стоит задача побороть эти угрозы и объединить их под одним, праведным знаменем. Мы застанем возрождение Речных Земель!" Фёрм подняла копыта высоко, к небу. Пони в толпе ответили взаимностью и подняли свои тоже, громко ликуя."
bakara.42.a:0 "За Речные Земли!"

bakara.43.t:0 "Необычная встреча"
bakara.43.d:0 "Фёрм Скау сидела за своим рабочим столом и глядела на город через окно, как вдруг в её офис вошла кобылка. "Очень рада тебя видеть!" сказала Фёрм Скау и встала, чтобы поприветствовать свою старую подругу. Скай Чейзер была энергичной как никогда, она силой пожала копыто Фёрм, потом затянула в объятия. "Слишком много времени прошло с тех пор, как мы последний раз просто болтали," сказала, широко улыбаясь, Фёрм Скау.\n\n"Верно подмечено," с опечаленной улыбкой ответила Скай Чейзер. "Последний раз мы встретились в Ветайлье, да?" сказала она и подпёрла подбородок копытом. "В походе с... Рифт Стрэйн." вспомнила она, опустила взгляд и взгрустнула. "Проклятые террористы," прорычала Скай.\n\n"Такая возмутительная трагедия," сказала и качнула головой Фёрм. "И всё же, теперь нам решать." понимающе поддакнула и кивнула Скай Чейзер. "Мы, я и ты, прошли через многое, но скоро к нам вернётся порядок — новая эпоха. Рифт Стрэйн мечтала о воистину единых Речных Землях, и вскоре эта мечта осуществится." В глазах Скау была знакомая искра, искра уверенности, и тогда у Скай Чейзер отпали все сомнения по этому поводу."
bakara.43.a:0 "В честь неё нужно возвести статую."

bakara.44.t:0 "Национальная политическая машина"
bakara.44.d:0 "Теперь, когда мы у власти, мы должны предпринять шаги по внедрению нашей идеологии во все сферы жизни. Все социальные, политические и культурные организации Бакары должны управляться согласно идеологии и политике ФАБ. Мы должны добиться консолидации и уничтожения оппозиции.\n\nПуть, без сомнения, будет долгим и сложным, но если мы желаем уничтожить индивидуализм и материализм для создания идеального Пони - у нас нет выбора. Это будет возможно только после значительного реструктурирования политического аппарата ФАБ, процесса, который мы приказали начать как можно скорее."
bakara.44.a:0 "Мы сделаем нашу страну лучше!"

bakara.45.t:0 "Национализация радиостанции "Бакарское Единство""
bakara.45.d:0 "В итоге продолжительной церемонии этим утром в столице, ключи к штабу радиостанции "Бакарское Единство" были переданы правительству. Президент Фёрм Скау похвалила новый бакарский правительственный институт как "не имеющий равных в распространении точных, нейтральных и подробных новостей в Речных Землях." Ведущий, поддерживающий ФАБ, недавно закончил обновление оборудования многих своих станций, таким образом значительно усилив зону покрытия.\n\nРадиостанция "Бакарское Единство" стала причиной незначительных международных противоречий, так как её трансляции за рубежом стали причиной дипломатических жалоб из соседних стран. Жалующиеся заявляют, что трансляции станции "Бакарское Единство" используются для влияния на население других стран Речных Земель и их дестабилизацию, возможно, с целью упростить будущее вторжение. Фёрм Скау не признаёт эти обвинения и назвала их "необоснованной паранойей"."
bakara.45.a:0 "Голоса пони услышат!"

bakara.46.t:0 "Статья 214"
bakara.46.d:0 "Часть 1. Ассоциации, ставящие своей целью переворот действующего политического или социального порядка, прилагающие усилия по развитию социалистических и коммунистических идеологий запрещены. Также применимо к обществам, в которых властвуют марксистско-хейзистские намерения переворот действующего политического или социального порядка, в том числе угрозы общественному порядку, в частности - равновесию среди классов населения.\n\nЧасть 2. Собрания с социалистическими и коммунистическими идеями, ставящие своей целью переворот действующего политического или социального порядка подлежат роспуску. Общественные празднества и процессии также расцениваются, как собрания.\n\nЧасть 3. Публикации, ставящие своей целью переворот действующего политического или социального порядка, в том числе угрозы общественному порядку, в частности - равновесию среди классов населения, прилагающие усилия по развитию социалистических и коммунистических идеологий подлежат запрету.\n\nЧасть 4. Полицейские государства имеют право изъять лицензию на профессиональное или непрофессиональное общественное распространение публикаций, а также лицензию на распространение публикаций от пони, которые занимаются злодеяниями, описанными в Части 1, или которые были осуждены по основанию в виде одного из положений этого закона."
bakara.46.a:0 "Одной заразой для нашей политики меньше."

bakara.47.t:0 "Доклад Скайс"
bakara.47.d:0 "Хоть и наша великая военная победа принесла нам союз, о котором рабочие Речных Земель мечтали веками, нам нужно его ещё сохранить. Министр Сильвер Скайс составил подробный доклад о недавно присоединённых территориях Республики, и пришла к неприятному выводу. Она заявила, что под текущим единством Речных Земель скрывается ужасная нестабильность. Три отдельные территории были особенно указаны в своём докладе:\n\nВо-первых, различные военные организации, которые боролись с нами в ходе объединительных войн, все ещё должны быть объединены в одну армию. Эти расщеплённые войска представляют собой независимую военную организацию и они - неприемлемая угроза для Республики. Во-вторых, на местах старых национальных границ остались неприступные культурные границы. Чтобы убрать создаваемые годами этнические границы и разногласия наших граждан, потребуются годы. В-третьих, экономические системы других стран Речных Земель очень отличаются от нашей, совершенной экономической системы, которую мы создали в Бакаре. Воистину эффективное сотрудничество регионов Речных Земель будет замедляться до тех пор, пока мы не введём наши порядки по всей Республике.\n\nПока эти проблемы будут оставаться нерешёнными, они будут продолжать нам мешать и угрожать целостности Республики. Мы должны предпринять шаги по немедленному решению этих проблем!"
bakara.47.a:0 "Записано."

bakara.48.t:0 "Операция "Найти и Уничтожить""
bakara.48.d:0 "Этим утром, правительственные войска запустили ряд координированных атак на социалистические и коммунистические организации по всей стране, с целью окончательно разобраться с остатками революционной сети Брэя Фоума. Операция прошла без единой запинки, дюжины высокопоставленных деятелей ОКП задержаны. Наряду с официальными правительственными рейдами, одержимые группы ополченцев взяли на себя задачу подавить возможные коммунистические настроения в своих регионах. Эти действие вместе полностью уничтожили организационные возможности бакарских коммунистов. Кобальт Винд описала итог операции, как "безукоризненно исполненный ответ, необходимый для поддержания социального и политического порядка Бакары.""
bakara.48.a:0 "Мы справились! Мы спасли Демократию!"

bakara.49.t:0 "Псы войны"
bakara.49.d:0 "Согласованный на сегодня митинг БПП был разогнан правительственными силами, что привело к жестоким стычкам в Бакаре-городе. Недовольные пони хотели лично высказать Кобальт Винд, что о ней думают, и, прямо перед событием началась крупная мобилизация в армию в столице и возле неё, в качестве ответного действия. Не пришлось долго ждать морских пехотинцев, которые пришли перекрыть путь митингующим, встали на своём и не отступали. Случились лишь рассеянные стычки, хоть это скорее лишь начало всеобщего подавления БПП. Ти Дип лично осудила жестокие стычки и заявила, что не желает больше кровопролития, и попросила своих сторонников отступить. Призыв был услышан, и, в итоге, влиянию партии пришёл конец."
bakara.49.a:0 "Приятно видеть, что некоторые пони всё-таки разумны."

bakara.50.t:0 "Чаепитие"
bakara.50.d:0 "Фёрм Скау вошла в здание Адмиралтейства в Ветайлье, в дом Адмирал-Президента Кобальт Винд, ощущая себя несколько неспокойно. Адмирал вмешалась и уничтожила Бакарскую демократию, избирательный процесс которой зашёл в тупик, что свело на нет любые амбиции ФАБ мирно сформировать правительство. И вот, Фёрм была в бруталистском офисе Флота, возможно, идя на сделку с дьяволом. Фёрм ранее не общалась лично с Кобальт, но её пугающий образ в недавнее время стал появляться везде, поэтому Фёрм Скау была готова.\n\nКак только юнга пустил её в офис Адмирала, она заметила разительные внешние отличия от бетонных бункеров и морских доков. Офис Адмирала был покрыт деревом, в нём была кожаная мебель, камин за огромным дубовым столом, и, естественно, сама Адмирал Кобальт Винд.\n\nКобальт сидела за столом в своей морской форме, готовясь принять гостью, предложив ей кружку чая. "А, Фёрм Скау! Пожалуйста, присядьте." у Адмирала на лице была заметная улыбка, не свойственная её военному характеру. Очевидно, что это не вражеская встреча, но Фёрм Скау и друзьями себя с ней не считала. В конце концов, не эта ли пони уничтожила демократию пару месяцев назад?\n\n"Прошу, располагайтесь, как дома," сказала Адмирал, "Если всё пройдёт гладко, я вас тут ещё не раз увижу", Фёрм Скау откинулась на спинку стула, "Не раз увидите? Вы о чём вообще? И зачем вы меня вообще пригласили? Вы запретили все партии, я теперь не более, чем простая пони." сказала Фёрм Скау и ещё крепче упёрлась в спинку кресла. Её амбиции правления были уничтожены, и что дальше? Её собрались унизить?\n\n"
bakara.50.a:0 "Часть 1/2" 

bakara.51.t:0 "Утечка"
bakara.51.d:0 "Сегодня, на страницах утреннего выпуска оказался сенсационный доклад о условиях проживания в лагере Программы Профессионального Образования и Тренировки, расположенном в Горни Кольтоваце. В докладе утверждается, что лагерь - это центр принудительного труда, содержащий тысячи политических заключённых, которых заставляют работать в шахтах и которых жестоко наказывают в перевоспитательных целях. В издательстве заявляют, что они получили информацию от чиновника, которого совесть побудила рассказать об этом.\n\nВ докладе также раскрывается, что пони в этих лагерях недокармливают, избивают, не лечат, и они живут в негигиеничных условиях. Многие заболевают в тюрьмах, ещё больше умирают там же или вскоре после освобождения. Власти изо всех сил пытаются скрыть эту информацию, пусть и многие пони не сильно удивлены этими новостями, так как они догадывались о происходящем ещё тогда, когда эту программу только ввели."
bakara.51.a:0 "Мда, будто всем не всё равно."

bakara.52.t:0 "Выборы"
bakara.52.d:0 "Сегодня произошли первые выборы в Бакаре после Патриотического Путча Кобальт Винд, у пони всей страны появилась возможность высказать своё мнение. И тем не менее, очень немногие воспользовались возможностью. По всей стране явка была очень низкой, бюллетеней было намного меньше, чем на напряжённых выборах 1007 года. ФАБ - единственная партия, которая проводила значительную избирательную компанию, члены остальных партий не особо высказывались, боясь репрессий.\n\nНа протяжении всего дня, избирательные участки работали без каких-либо проблем, за избирательным процессом наблюдала армия. После закрытия участков, голоса были быстро подсчитаны солдатами, довольно быстро стало ясно, кто победил. На выборах с невероятным отрывом побеждает ФАБ, партия Фёрм Скау набрала около 95 процентов голосов. В своей победной речи, Фёрм Скау изо всех сил восхваляла правление Кобальт Винд и пообещала приложить все усилия по исполнению планов Адмирала."
bakara.52.a:0 "Разве были сомнения в таком исходе?"

bakara.53.t:0 "Акт о Чрезвычайных Полномочиях"
bakara.53.d:0 "Статья 1. Президент может издавать национальные законы, согласно процедуре, установленной в Конституции. Это также относится к законам, связанным с бюджетом Республики, в том числе управление всеми прибылями и убытками государства.\n\nСтатья 2. Национальные законы, принятые Президентом, могут выходить за рамки Конституции, если они не влияют на работу Парламента. Власть Президента неизменна.\n\nСтатья 3. Для договоров Республики с иноземными государствами, которые связаны с национальным законодательством, не необходимо разрешение законодательных органов. Президент обладает властью осуществить необходимые изменения для введения вышеупомянутых договоров."
bakara.53.a:0 "Порядок будет сохранён!"

bakara.54.t:0 "Мы, пони,..."
bakara.54.d:0 "В переполненном, душном зале в центре города Бакары, собрался ряд представителей со всей страны. Они собраны для принятия поправок, первое подобное собрание за довольно продолжительное время, они будут решать, принимать ли ряд поправок, которые внесут принципы ограниченности власти правительства и индивидуальные свободы в законодательство нации. Представители, в основном, идею поддержали, хоть и шумное меньшинство выражало сомнения, считая, что поправки ослабят возможность Республики эффективно действовать. Президент Ти Дип призвала ко всеобщему вниманию и встала, чтобы обратиться к собравшимся.\n\n"Дорогие друзья, мы сегодня собрались обсудить изменения в нашей Конституции, которые, как я искренне думаю, жизненно важны для сохранения свободы Бакары," начала Ти Дип. "Всем известно, что всесильное национальное правительство представляет угрозу свободам каждого пони. Поэтому, мы должны внести в нашу Конституцию статьи об определённых правах и свободах, ограничениях власти правительства в судебной и других сферах, и явное объявление того, что вся власть, не данная Бакарскому Парламенту Конституцией, находится в копытах пони." В ходе речи Ти Дип, скептики из толпы стали успокаиваться, постепенно переубеждаясь под её влиянием.\n\n"Моральная составляющая наших действий очевидно. Должно ли правительство с полной властью над страной быть ограничено декларацией прав и свобод? Конечно, должно!" громогласно заявила Ти Дип. "Я просто прошу вас принять эти поправки, ради наших священных идеалов, чтобы они были не только сегодня, но и оставались с нами на многие поколения." Собравшиеся представители прокричали в её поддержку."
bakara.54.a:0 "За жизнь, свободу и счастье!"

bakara.55.t:0 "Бакарская болтовня"
bakara.55.d:0 "Бакарские представители в Речной Коалиции вопиюще нагло мешают продвижению новых предложение, мешая всем говорить и постоянно давая бесполезные и длинные речи. Эта их болтовня, наряду с ещё некоторыми процедурными уловками с целью замедлить работу органа составляют впечатление, что Бакара намеренно затягивает процесс с целью выиграть время для того, чтобы усилить своё положение в Коалиции. В любом случае, мы ничего не можем сделать. Благодаря их сопротивлению, работоспособность Коалиции приостановлена."
bakara.55.a:0 "Ну что за мулы..."

bakara.56.t:0 "Объединённый Философский Комитет Речьеземья"
bakara.56.d:0 "Сегодня прошла первая встреча Объединённого Философского Комитета Речьеземья. На этом новом совещании собрались представители всех членов Речной Коалиции, с заявленной целью продвинуть идеи объединения Речных Земель. На нём уже были мыслители, следующие многим различным политическим идеалам, что дало им возможность обсуждать идеи будущего развития объединённых Речных Земель. Саммит состоялся в результате настояния Бакары; кажется, что Бакара очень привержена идее более обширной интеграции Коалиции. Хоть и долгосрочные эффекты этого комитета ещё не ясны, в краткосрочной перспективе мы уже наблюдаем, как многие одобряют идею Бакары, так как многие заинтересованы в наших идеях."
bakara.56.a:0 "Прекрасно!"

bakara.57.t:0 "В защиту Демократии"
bakara.57.d:0 "По всей Бакаре бои, наконец, утихли, и представители правопорядка вышли победителями. После победы в столице и задержания Брэя Фоума, коммунистические повстанцы были разделены и повержены солдатами правительства, и мир был восстановлен. Стало очевидно, что ОКП разбита, их партизаны поражены и самые значимые из их сторонников брошены в тюрьмы.\n\nТеперь, Адмиралу Кобальт Винд предстоит решить, какой партии предстоит возглавить новое правительство и начать отстройку страны. Безопасный и самый очевидный для Бакарцев выбор - Уотер Лили и ПСГ. Её возвращение поднимет уверенность в новом режиме и поможет стабилизировать ситуацию. SDH всё ещё, к сожалению, верит в объединение Речных Земель, но вмешательство Кобальт Винд сможет исправить эту проблему.\n\nС другой стороны, некоторые в Адмиралтействе выступают за Ти Дип и БПП. Выбор довольно нестандартен, но и не без своих преимуществ. У Ти Дип всё ещё есть поддержка и надежда со стороны Бакарских предпринимателей. Верность этих богатых пони можно заполучить, если мы будем работать с БПП. Ти Дип также поможет нам в плане нашей правительственной риторики, так как она - сторонник идеалов свободы и вольности.\n\nНет никакого сомнения в том, что свои преимущества есть у обеих партий. Выбор перед Адмиралом не из лёгких."
bakara.57.a:0 "Кобальт Винд решает работать с ПСГ."
bakara.57.b:0 "Кобальт Винд решает работать с БПП."

bakara.58.t:0 "Речь Уотер Лили"
bakara.58.d:0 ""Дорогие сограждане," начала Уотер Лили, обращаясь к толпе, которая собралась перед зданием Парламента, "Как вы знаете, я всегда верила в Речную Коалицию. Десятилетиями я искренне верила в её принципы и цели, но сейчас, я с горечью признаю, что это доверие было напрасным." Она закрыла глаза и вздохнула, публика ахнула. "Недавние беспорядки показали очевидную слабость Коалиции и пустоту её обещаний." Толпа, которая сначала была в шоке, теперь начала одобряюще переговариваться.\n\n"Я хотела вам сказать, что мы должны идти вперёд и оставить бесчестную и несправедливую Коалицию позади." Уотер Лили топнула копытом. "Пришло время открыть новую главу в истории нашей нации. Пора Бакаре в первую очередь заботиться об интересах Бакарцев! Мы должны восстановить нашу власть, восстановить наш утерянный суверенитет, лишь своими собственными силами мы сможем обеспечить себе светлое будущее. Спасибо вам, и слава Республике." Уотер Лили сошла с трибуны к ликующей толпе."
bakara.58.a:0 "Коалиция от нас отказалась, мы ей ничего не должны!"

bakara.59.t:0 "Прощение"
bakara.59.d:0 "Этим утром, Адмирал Кобальт Винд выпустила заявление, объявляя об освобождении сотен пони, брошенных в тюрьму за связи с ОКП. Адмирал назвала выпуск этих пони "актом милосердия" и сказала, что мы должны проявлять жалость с целью помочь стране излечиться и отстроится. Простили именно тех пони, которые не совершали насильственных действий, скорее сторонников коммунизма, задержанных чисто с превентивной целью. Вести о их освобождении были хорошо восприняты публикой, хоть и отдельные радикальные милитаристы выразили несогласие с этим актом милосердия."
bakara.59.a:0 "Не каждый из них так плох, как Брэй Фоум."

bakara.60.t:0 "Бюрократические реформы"
bakara.60.d:0 "После непродолжительных дебатов, Акт о Реформе Гражданских Сервисов был принят при поддержке большинства в Парламенте. Закон поддержали и Уотер Лили, и Кобальт Винд, и был составлен как ответная мера против обнаруженной подрывной деятельности в бюрократии. Согласно этому акту, будет создана Комиссия по Бакарским Гражданским Сервисам, организация, цель которой - следить за занятостью и рабочими условиями государственных служащих, наблюдать за наймом и повышениями, а также популяризировать идеи государственной службы. Критики подозревают, что настоящая цель акта - провести чистку в государственных службах от пони, связанных с ОКП, а сторонники говорят, что этот акт улучшит эффективность и работоспособность правительства, а также упростит документооборот."
bakara.60.a:0 "Давно пора было их провести, честно говоря."

bakara.61.t:0 "Возвращение домой"
bakara.61.d:0 "Этим утром, Адмирал Кобальт Винд призвала ещё больше пони принять "Дух Экономического Патриотизма", сказав, что дальнейшее внутреннее развитие будет необходимо для сохранения самодостаточности и политической автономии Бакары. В ответ на это, некоторые Бакарские бизнеспони уже заявили о намерениях ограничить связи с зарубежными предприятиями, а экономисты предвещают постепенное замедление оттока капитала из страны. Сторонники этой новой политики считают, что дальнейшая индустриализация сыграет ключевую роль в будущем страны, и также будет иметь повсеместные положительные эффекты для экономики в целом."
bakara.61.a:0 "Пора уж позаботиться о процветании самой Бакары!"

bakara.62.t:0 "Речь Ти Дип"
bakara.62.d:0 ""Дорогие друзья," начала Ти Дип, обращаясь к толпе, которая собралась перед зданием Парламента, "Я знаю, что настали непростые времена для нашей страны. Более того, многие пони обращаются ко мне, выражая сомнения в новом правительстве. Я сочувствую тем, кто беспокоится о своих свободах, но эти страхи попросту необоснованны." Она подняла копыто. "Те, кто называют действия Кобальт Винд 'незаконными' не понимают реальной проблемы. Коммунистическое государство бы положило конец свободам, какими мы их знаем. Суть в том, что вмешательство армии оправданно, так как целью было защитить народ, так же оправданно, если бы сам народ встал на свою защиту." Толпа, которая сначала была в шоке, теперь начала одобряюще переговариваться.\n\n"Я знаю Кобальт Винд, Кобальт - моя знакомая. Я знаю, что она надёжная пони, и у неё действительно лишь добрые намерения." убедительно сказала Ти Дип. "Я прошу вас доверится нашему правительству, потому что я приложу все усилия для защиты ваших свобод. С вашей поддержкой, мы построим новую Бакару; такую, которая уважает права каждого пони, которая достигнет ещё больших свобод и ещё большего процветания!" сказала Ти Дип и указала в сторону горизонта, вызвав ликование толпы."
bakara.62.a:0 "Военные режимы не отличаются склонностями к либертарианству..."

bakara.63.t:0 "Порядок и прогресс"
bakara.63.d:0 "В своём офисе, Адмирал Кобальт Винд с улыбкой встретила своего гостя, Звита Лисицу, владельца Текстильной Манифактуры Лисицы. "Рад вас видеть, Адмирал." Звит протянул копыто, чтобы пожать копыто Кобальт Винд.\n\n"О, не стоит быть настолько формальным," ответила Адмирал. "Зовите меня Кобальт."\n\n"Конечно!" усмехнулся Звит. "Должен сказать, вы здорово помогли Бакаре, восстав и победив этих проклятых красных. В такие времена, нам у власти нужны пони, настолько же храбрые, как и вы." Звит указал на Кобальт. "Не хочу себя с вами сравнивать, но в прошлом мне лично приходилось с ними разбираться, сами понимаете. Они продумали страйк на нашей крупнейшей фабрике, который продолжался неделями! Под конец мы просто связались со специалистом по таким вопросам. Грязные дела, всё такое." Кобальт кивнула, притворяясь, что ей интересно. "Но это не по теме. Я поговорил с Ти Дип и она поддержала вас, чего мне достаточно. Я вам полностью доверяю и поддерживаю вас."\n\n"Рада это слышать," сказала Кобальт. "Можете ни о чём не беспокоится, ситуация стабильна; Бакару ждёт долгий период экономического поста. Наше новое правительство представляет порядок и прогресс."\n\n"Мне нравится такой тон." сказал Звит и широко улыбнулся. "К порядку и прибыли!""
bakara.63.a:0 "Чудесно!"

bakara.64.t:0 "Предложение от бакарских товарищей"
bakara.64.d:0 "Бакара просит нас помочь в их "Великой Патриотической Объединительной Войне" против Речной Коалиции. Они утверждают, что именно этот конфликт освободит пони Речных Земель от кандалов экономической эксплуатации и политического угнетения. Правда, это предложение сформулировано так, что становиться ясно, что если мы присоединимся, мы станем младшим партнёром в коалиции и во многом потеряем нашу автономию. Отказ также может быть опасен, так как Бакарцы явно имеют ввиду, что отказ к ним присоединиться будет ими рассматриваться как поддержка сил реакционеров и, следовательно, они предпримут соответствующие меры."
bakara.64.a:0 "Мы солидарны в их борьбе, мы присоединимся!"
bakara.64.b:0 "Нам и так нормально, спасибо."

bakara.65.t:0 "[FROM.GetNameDef] присоединяется к нам"
bakara.65.d:0 "Сегодня - славный день, так как [FROM.GetLeader] принял наш призыв к великому освобождению Речных Земель. Мы отдаём честь этому акту революционной солидарности! С нашей совместной силой, полную победу над силами реакции будет достичь намного легче."
bakara.65.a:0 "Вперёд, освобождать!"

bakara.66.t:0 "[FROM.GetNameDef] предаёт Революцию"
bakara.66.d:0 "Показав свою трусость, [FROM.GetLeader] отклонил наш призыв к великому освобождению Речных Земель. Они совершили роковую ошибку, так как могли принять участие в уничтожении тирании бесчестных правителей Речных Земель. Вместо этого, им предстоит пасть вместе с остальными силами реакции и угнетения."
bakara.66.a:0 "Этого следовало ожидать..."

bakara.67.t:0 "Чаепитие"
bakara.67.d:0 ""А, да, причина, по которой я вас вызвала, проста, мой режим ещё не закрепился. У нас всё ещё много диверсантов, но из всех политических групп, есть одна, которой я доверяю, это ваша партия, ФАБ. У нас одни цели, в общем - усилить Бакару, помочь её народу и защитить его. Выбор довольно прост, откровенно говоря." Фёрм Скау наклонила голову в сторону и сказал, "Я всегда хотела вести Бакару. Это же, до меня, хотел мой отец, а я продолжаю его наследие. Но мы также верим в объединение Речных Земель, а вы всегда выступали против э-", "Остановись.", прервала Фёрм Скау Адмирал, "Я понимаю, почему вы верите в это единство Речных Земель. Как бы что не произошло, вы должны понять, что это попросту невозможно. Как вы думаете, почему выборы были такими жестокими? Из-за всех этих иностранцев! Коммунистов всегда поддерживали "товарищи" из заграницы, а споры о нашем месте в этой Федерации привели к вездесущей жестокости, и, к тому же, моя разведка мне доложила, что ответственность за многие из конфликтов, разрывавших Бакару, в разной степени лежит на иностранных агитаторах.", сказала Адмирал и достала кучу, кучу листов с докладами, и положила их перед Фёрм Скау, которая принялась их просматривать.\n\nФёрм Скау изрядно покраснела, на её лице стало проявляться отчаяние, "Как... коммунисты из Речкограда, пожертвования БПП из Виттенленда и Нимбусии?"\n\nКобальт Винд сразу что-то заметила, её собеседница... расстроена? Она всегда понимала, что Фёрм Скау не будет рада потере политического влияния, но она действительно опечалена? Кобальт Винд резко ощутила побуждение из её груди, тёплое, пульсирующее - успокоить эту пони, что-то, что она ранее не ощущала, пробило её стальное, военное хладнокровие. Пройдя к другой стороне стола, она положила копыто на плечо Фёрм Скау, и сказала "Не печалься, ты всё ещё можешь помочь Бакаре. Последуй за мной, и мы поведём Бакару в новое будущее, без поработителей и коммунистов из-за рубежа. Бакара пыталась открыться миру, но мир ей отказал, мир над ней насмехался. Поэтому Бакара должна полагаться на себя."\n\nФёрм Скау собралась с духом и повернулась к военной пони, которая легла на её плечо, и сказала, с красным, как буряк, лицом, "Д-да, отныне, ФАБ вас будет поддерживать. Бакара будет гордиться вами.". Адмирал усмехнулась, "Значит, ты пойдёшь со мной, да? Ты пойдёшь рядом со мной, а может, побудешь и ещё где-нибудь рядом со мной?" Фёрм Скау чуть ли не вскочила и встала со стула, "Я-я что? Я... Ну, думаю, да. Н-но, где это, где-нибудь?" Адмирал усмехнулась, это тёплое чувство в её груди усилилось...\n\n"Ну... Давай попробуем в моей каюте?"" # ( ͡° ͜ʖ ͡°) 
bakara.67.a:0 "Какая милая пони..." 

