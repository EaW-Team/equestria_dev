# "§YРожден(а)§!: \n\n§YБиография§!: \n\n§YАвтор Портрета§!: "
POLITICS_WATERLILY_DESC:0 "§YРождена§!: 964, в Бакарском селе, около Марейбора\n\n§YБиография§!: Уотер Лили родилась в довольно бедной семье фермеров, в селе вдали от знаменитых берегов её страны, и она точно не ожидала оказаться там, где она сейчас. Она переехала в столицу, чтобы получить высшее образование, где она потом стала учителем, благодаря чему смогла содержать себя и своего нового мужа, который также был выпускником того же университета. Будучи учителем, она внедрилась в свое окружение и начала замечать окружающую её в Бакаре бедность. В надежде это исправить, она приняла участие в выборах мэра города как тёмная лошадка и победила, несмотря ни на что. С тех пор прошло много лет, и теперь Уотер Лили, глава ПСГ, должна остаться верной своим идеям и защищать демократию и единство в Бакаре, против многочисленных соперников. Это уже не школьный кабинет. \n\n§YАвтор портрета§!: Scroup"
POLITICS_TEA_DIP_DESC:0 "§YРождена§!: 968, Город Бакара \n\n§YБиография§!: Ти Дип из тех пони, которые никогда не унывают. Она, бесконечно харизматичная и безгранично воспитанная, прошла путь от портовой рабочей до талантливой дочери заведующего крупнейшей судоходной компанией Бакары. Когда её приёмный отец скончался, она через суды, в конце концов, вырвала право владеть компанией у его биологического сына, не без помощи делового коварства и свадьбы. Теперь, с мужем в придачу, Ти наконец может делать то, что она любит больше всего - зарабатывать неприлично огромные горы денег. Но, к её разочарованию, хоть экономические свободы обеспечены Кольтстримским договором, но им же ограничены свободы политические, и многие другие Бакарские торговцы тоже так считают. Решив, что это то, за что стоит бороться, она передала контроль над её компанией мужу, и, с помощью своего богатства, основала Бакарскую Партию Права и с тех пор её поддерживала. Теперь, как лидер своей нации, она наконец сможет привести свои идеи в действие.\n\n§YАвтор портрета§!: Ignacio"
POLITICS_BRAY_FOAM_DESC:0 "§YРождён§!:940, Марелье\n\n§YБиография§!: Брэй Фоум, сын простого рабочего на северо-западе Бакары, добился быстрого карьерного роста, учитывая не особо знатное происхождение. Он восхищался числами и статистикой, потому он, со временем, начал изучать экономику более углублённо. Он покинул свой город, чтобы изучать её в Речкограде, после чего вернулся и занял пост экономического советника своей общины. Но вот в Речкограде, он встретил пони, которого зовут Карамель Хейз. Хоть тогда они оба не были политиками, эта встреча радикально повлияла на их жизни. Они стали переписываться и оба постепенно приняли социалистические идеи, и Фоум во многом стал правой рукой Хейза. С тех пор, Брэй Фоум всё больше и больше вовлекался в Бакарскую политику, и в один славный день, когда прошлый фактический лидер социалистов страны умер после страйка шахтёров, многие поддержали кандидатуру современно образованного экономиста. С тех пор, Брэй сблизил Бакарских социалистов с их братьями в Речной Республике, но ещё не ясно, продолжит ли он этот курс.\n\n§YАвтор портрета§!: Twotail"
POLITICS_FIRM_SCOW_DESC:0 "§YРождена§!: 983, Город Бакара\n\n§YБиография§!: На Фёрм Скау лежит большая ответственность, и ей нужно много доказать семье и её нации. Она - дочь предыдущего лидера партии, печально известного Скорча Скау, пусть и Фёрм построила свой образ противоположным её отцу. Если он был немногословным и строгим, Фёрм открыта и дружелюбна. Если он пускал в партию лишь самых фанатичных, Фёрм открыла ФАБ народу. Такое изменение в руководстве привело к значительной смене курса партии. Партия выросла из маргинальной, как при её отце, при Фёрм Скау она была значительно расширена и теперь в разы влиятельнее, чем при её отце. Но никто не осмелится ей сказать это в лицо, её отец уже давно мёртв. Он умер от "сонной болезни". И, пусть её с ним отношения были довольно удалёнными и часто даже напряжёнными, она всё ещё помнит о нём. И теперь Фёрм Скау находится во власти нации. Она готова её повести, и, помимо того, даже всё Речьеземье, в новую эпоху процветания и возможностей. И пусть это не просто, но она всегда будет помнить высказывание своего отца: "Жеребцы и кобылы могут чего-то не хотеть. Но их можно убедить захотеть. Всегда." \n\n§YАвтор портрета§!: Vanilla Swirl"
POLITICS_COBALT_WIND_DESC:0 "§YРождена§!: 978, Ветайлье\n\n§YБиография§!: Адмирал Кобальт Винд жила так, как в принципе многие и ожидали. Она - дочь двух бывших генералов, взяла профессию родителей и наследовала роль величайшего Адмирала Бакары. Кобальт - умная пони, знающая, как оказаться в новостях, снова поставила Флот на первое место для Бакарцев, и стала своего рода общественной фигурой. На этом её сходства с родителями заканчиваются, так как если они, в общем, довольно аполитичны, Кобальт не скрывала свои взгляды касательно национальной политики, и не раз выступала с осуждением государственных политик, при этом не поддерживая ни одну из оппозиционных партий. Тем не менее, очевидно было одно - её ненависть к коммунизму, который она рассматривала, как деградацию общества потому избегает социалистических симпатий во Флоте. Но теперь, кажется, её судьба опять свернула в новое русло. Как глава Бакарского государства, Кобальт Винд применит свои военные идеи к гражданскому управлению. А гражданам остаётся лишь гадать, чем это закончится.\n\n§YАвтор портрета§!: Silverstorm"
### Decision Categories ###
BAK_elections_category:0 "Президентская гонка"
BAK_elections_category_desc:0 "На грядущих выборах выдвигаются 4 партии, и у каждой есть шансы выиграть. §gФАБ,§! под предводительством Фёрм Скау, сильно осуждает, с их точки зрения, "коррумпированную" Речную Коалицию, и вместо неё желают видеть Речные Земли, освобождённые от тирании и объединённые во главе с Бакарой. §YБПП§! Ти Дип верит в то, что свобода - первостепенной важности, и обещают ограничить правительство и предоставить максимальную свободу гражданам Бакары. Действующая §CПСГ,§! под предводительством Президента Уотер Лили, ревностные сторонники Речной Коалиции, и видят в этом проекте надежду на мирные и процветающие Речные Земли. Наконец, Брэй Фоум и §RОКП§! стремится сохранить статус кво, освободить рабочие классы, и добиться экономического равенства, разделяя таким образом революционные взгляды Карамеля Хэйза. Вообще, многие видят в Брэе Фоуме марионетку Хэйза и его риекских коммунистов.\n\n§Y[?BAK.BAK_fascist_support_v]%§! §Cизбирателей§! поддерживают §gФАБ§!\n§Y[?BAK.BAK_communist_support_v]%§! §Cизбирателей§! поддерживают §RОКП§!\n§Y[?BAK.BAK_neutrality_support_v]%§! §Cизбирателей§! поддерживают §YБПП§!\n§Y[?BAK.BAK_harmonist_support_v]%§! §Cизбирателей§! поддерживают §CПСГ§!\n\n§RНедовольство избирателей§! - §R[?BAK.BAK_electoral_unrest]%§!\n\nЕсли по окончанию §Cвыборов§! §Rнедовольство избирателей§! будет равно или больше §R70%§!, будут §Rплохие§! последствия"

### Decisions ###
BAK_election_mission:0 "§CВыборы§! §Y1007§! §WГода§!"
BAK_election_mission_desc:0 "Момент истины близок. Вскоре, пони всей Бакары выберут лидера, которому доверят будущее страны. Времени остаётся всё меньше и меньше, любое маленькое действие может привести к долгосрочным последствиями ко дню выборов."

BAK_pick_fascism_decision:0 "§GПоддержать§! §gФАБ§!"
BAK_pick_fascism_decision_desc:0 "Борись вместе с Фёрм Скау!"
BAK_sway_workers:0 "Привлечь рабочий класс"
BAK_sway_workers_desc:0 "Мы должны показать рабочим Бакары, что наши интересы это их интересы, и что мы им поможем в такое непростое время."
BAK_hold_march:0 "Провести демонстративный марш"
BAK_hold_march_desc:0 "Проведя марш с нашими сторонниками по улицам, мы покажем всей Бакаре, что есть немало тех, кто верит в наше дело и готовы его поддержать."
BAK_organize_radio_broadcast:0 "Радиопередачи"
BAK_organize_radio_broadcast_desc:0 "Через наше новое партийное радио, мы сможем донести наши идеи всё большему и большему количеству пони, транслируя им наши сообщения."
BAK_organize_soup_kitchens:0 "Организовать бесплатные столовые"
BAK_organize_soup_kitchens_desc:0 "В такие хаотичные времена, бедность и нужды лишь растут. Если мы временно отложим политику, мы можем приложить наши усилия на благо пони Бакары, возможно, даже спасая им жизни."

BAK_pick_communism_decision:0 "§GПоддержать§! §RОКП§!"
BAK_pick_communism_decision_desc:0 "Мы с тобой, товарищ Фоум!"
BAK_fight_the_blackshirts:0 "Напасть на чернорубашечников" #Kovačinaši is Slovene for Blackshirt
BAK_fight_the_blackshirts_desc:0 "Если мы отправим различных ополченцев из рабочих в бой с Чернорубашечниками, мы подорвём их репутацию и укрепим наш образ защитников рабочего класса."
BAK_decry_cowards:0 "Осудить сомневающихся"
BAK_decry_cowards_desc:0 "Бизнеспони и их экономисты заявляют, что наши теории невозможны, поэтому мы должны довести их неправоту и показать, что эти идеи возможны, а всякие элиты, которые их осуждают - сами все буржуи!"
BAK_sway_harmonists:0 "Переманить гармонистов"
BAK_sway_harmonists_desc:0 "Гармонисты из ПСГ имеют добрые намерения помочь народу, но мы должны им показать, что они недостаточно радикально намерены достичь общего блага, любым возможным образом."
BAK_donate_to_workers:0 "Накормить рабочих"
BAK_donate_to_workers_desc:0 "Если мы отложим в сторону политику, то можно заметить, что рабочим в Бакаре приходится очень нелегко. Использовав партийные средства на покупку еды бедным и нуждающимся, мы заручимся их поддержкой и облегчим страдания."

BAK_pick_neutrality_decision:0 "§GПоддержать§! §YБПП§!"
BAK_pick_neutrality_decision_desc:0 "Все за Ти Дип!"
BAK_condemn_violence:0 "Осудить предвыборное насилие"
BAK_condemn_violence_desc:0 "Насилие, совершённое ФАБ, запятнало избирательные традиции нашей гордой нации! Они нарушают нашу демократию, принося оружие в избирательные кабинки и привнося ненависть в политику! Ну... больше ненависти, если точнее."
BAK_curtail_the_communists:0 "Ослабить ОКП"
BAK_curtail_the_communists_desc:0 "Этим коммунистам, очевидно, нужно почитать про основы экономики. Мы должны показать нашей нации прорехи в их экономических политиках и правду о грядущей с ними социальной тирании."
BAK_ammends_with_harmonists:0 "Переманить избирателей ПСГ"
BAK_ammends_with_harmonists_desc:0 "Мы и ПСГ представляем умеренных Бакарцев, но ПСГ уже стара и самодовольна, а мы новы и свежи! Показать избирателям ПСГ преимущества БПП будет не сложно."
BAK_calm_the_people:0 "Успокоить народ"
BAK_calm_the_people_desc:0 "В разгаре выборов, все погрязли в ненависти и гневе. Бакара не должна от этого страдать, мы, как политики, которые к этому привели, обязаны успокоить общественность в такое непростое время."

BAK_pick_harmony_decision:0 "§GПоддержать§! §CПСГ§!"
BAK_pick_harmony_decision_desc:0 "Уотер Лили — наш кандидат!"
BAK_arrest_blackshirts:0 "Арестовать чернорубашечников" #Kovačinaši - Чернорубашечники на словенском
BAK_arrest_blackshirts_desc:0 "Арест значимых лидеров Чернорубашечников, надеемся, нарушит организацию их операций и понизит влияние фашистов в грядущих выборах."
BAK_sway_the_working_class:0 "Привлечь умеренных социалистов"
BAK_sway_the_working_class_desc:0 "В ОКП есть отдельные группы умеренных социалистов, которые просто хотят поднять уровень жизни народа, и если мы им покажем, насколько радикален Брэй Фоум, мы сможем переманить их на свою сторону."
BAK_poach_BSP:0 "Переманить избирателей БПП"
BAK_poach_BSP_desc:0 "БПП — единственная другая умеренная партия Бакары, поэтому наш электорат во многом схож, поэтому, если мы обратим внимание на часть нашей партии из рабочего класса и на скромные начала наших лидеров, мы сможем направить избирателей БПП против их "элитных" лидеров."
BAK_talk_with_the_people:0 "Убедить народ"
BAK_talk_with_the_people_desc:0 "Народ нужно уведомить, что в такие непростые времена для Бакары, мы должны умерить свою агитацию и понадеяться, что другие партии последуют нашему примеру, ради Бакарской демократии."

BAK_torp_cruisers:0 "Разработка крейсеров-торпедоносцев"
BAK_torp_cruisers_desc:0 "Наши морские теоретики предложили создать особые лёгкие крейсера, сосредоточенные на торпедах. Приложив некоторые усилия, мы сможем создать это судно."

BAK_bakaran_oil:0 "Расширить нефтяные скважины Бакары"
BAK_bakaran_oil_desc:0 ""
BAK_vetailje_chromium:0 "Хромовые шахты Марелье"
BAK_vetailje_chromium_desc:0 ""
BAK_mareibor_steel:0 "Сталелитейни Марейбора"
BAK_mareibor_steel_desc:0 ""
BAK_kotailia_steel:0 "Угольные шахты Котайлия"
BAK_kotailia_steel_desc:0 ""

BAK_dreams_of_a_federation:0 "Мечты о Федерации"
BAK_dreams_of_a_federation_desc:0 "Кольтстримский Договор был составлен таким образом, что члены Коалиции могут дополнять его положения в определенной мере. Это не позволяет нам достичь политического единства, а потому именно прекращение попыток расширить положения Договора станет очередным шагом к созданию Речной Федерации и достижению успеха."
BAK_science_society:0 "Речное Научное Сообщество"
BAK_science_society_desc:0 "У каждой страны коалиции имеются собственные университеты со специалистами. Программа обучения по обмену поможет всем членам коалиции познать пределы своего сознания и приблизить свой научный потенциал к современным стандартам."
BAK_found_the_rcsc:0 "Речное Угольное и Стальное Общество"
BAK_found_the_rcsc_desc:0 "Изначально появившееся как идея министра иностранных дел Речной Республики Калм Каррента, РУСО станет организацией, задачей которой будет является управление промышленностью всех речных государств. Цель общества состоит в обеспечении сотрудничества между членами Коалиции и создании единого рынка для угля и стали, что нейтрализует борьбу за ресурсы."
BAK_develop_DEP:0 "Инвестиции в Депонию"
BAK_develop_DEP_desc:0 "Депония — одна из самых маленьких стран Договора. Чтобы улучшить отношения с этой страной и увеличить её пользу для альянса, мы можем вложить в Депонию некоторые средства. Выкупив обширные лесные территории под промышленное развитие, мы определенно поможем нашим друзьям!"
BAK_build_roads_in_DEP:0 "Постройка дорог в Депонии"
BAK_build_roads_in_DEP_desc:0 "Депония находится на границе с грифонами, но состояние инфраструктуры на ее рубежах оставляет желать лучшего. Если Коалиция хочет защитить себя от внезапных угроз, наши войска должны иметь возможность быстро перемещаться. Депонии не хватает промышленного потенциала, чтобы самостоятельно справиться с этой задачей, так что мы сделаем это за них."
BAK_development_grants_DEP:0 "Субсидии в Депонию"
BAK_development_grants_DEP_desc:0 "Еще многое предстоит сделать, чтобы дотянуть Депонию до уровня развития остальных членов Коалиции. Поэтому мы предлагаем их правительству субсидии на развитие. Депонийцы может быть и погрязли в своих традициях, но если мы приложим достаточно усилий, даже они познают всю пользу прогресса!"
BAK_develop_FRE:0 "Инвестиции в Понайян"
BAK_develop_FRE_desc:0 "Понайян — один из самых слабых членов коалиции. Их страна в основном представляет собой скалистые высокогорья. Если провести крупномасштабные земляные работы, мы сможем подготовить часть территории страны к индустриализации. Мы уверены, что здешние племена будут довольны новым уровнем жизни!" 
BAK_build_roads_in_FRE:0 "Постройка дорог в Понайяне"
BAK_build_roads_in_FRE_desc:0 "Понайян соседствует с оленьими кланами на юге. Точные намерения этих созданий нам неизвестны, поэтому лишним не будет подготовить инфраструктуру в регионе, на случай потребности в передвижении наших войск. Кто знает, может это еще и поможет укрепить отношения между кланами Понайяна?"
BAK_development_grants_FRE:0 "Субсидии в Понайян"
BAK_development_grants_FRE_desc:0 "Еще многое предстоит сделать, чтобы дотянуть Понайян до уровня развития остальных членов Коалиции. Потому мы выделим их правительству субсидии на развитие. Часть Понайянцев может захотеть жить как и прежде в обособленных племенах, но скоро они поймут значимость сотрудничества!"
BAK_found_the_rdc:0 "Речная Строительная Компания"
BAK_found_the_rdc_desc:0 "Коалиция неофициально сделала многое для развития самых отсталых ее членов. Чтобы формализовать эти усилия, мы создадим независимую Речную Строительную Компанию. Мы предоставим специалистов и инвестиции, необходимые для развития промышленности и инфраструктуры во всей Коалиции. В конечном счете, помощь нашим товарищам выгодна для всех нас!"
BAK_found_the_rec:0 "Речное Экономическое Общество"
BAK_found_the_rec_desc:0 "РУСО оказалось крайне успешным предприятием. Но нам нужно идти вперед: мы попробуем интегрировать еще больше отраслей экономики. Экономика речных стран станет менее зависимой от иностранных вложений и более самодостаточной. Для этого мы создадим на основе РУСО Речное Экономическое Общество. Настало время созвать очередную конференцию стран Договора!"
BAK_social_fund:0 "Создать социальный фонд"
BAK_social_fund_desc:0 "Различия в трудовом и социальном законодательстве беспокоят граждан коалиции. Мы не можем интегрировать наши экономики, пока наши социальные программы имеют столь значительные отличия. Для улучшения ситуации мы создадим социальный фонд для защиты прав трудящихся всех государств Коалиции."
BAK_rdc_rail_projects:0 "Железнодорожные проекты РСК"
BAK_rdc_rail_projects_desc:0 "РСК поставила себе цель соединить между собой самые отдалённые уголки Восточной Грифонии. Пригласив их инженеров к себе, мы сможем объединить и наши земли. Нам остается только составить официальный план и отправить запрос в Компанию."
BAK_eastern_transport_fund:0 "Создать РиверТранс"
BAK_eastern_transport_fund_desc:0 "РиверТранс — это проект Речной Строительной Компании по улучшению сообщения между странами Коалиции путем создания международной транспортной компании. РиверТранс займется развитием заброшенных приграничных дорог, а также железнодорожной сети, чтобы гарантировать столь же удобное международное сообщение, как и внутри стран Коалиции."
BAK_beings_rights:0 "Написать декларацию о Расовой Терпимости"
BAK_beings_rights_desc:0 "В Речной Коалиции проживают существа разных рас. Не только разные подвиды пони, но и алмазные псы. Чтобы показать, что Речная Коалиция готова принять все расы в свои ряды, будь то чейнджлинги, олени или даже грифоны, нам следует создать Конвенцию о расовой терпимости, направленную на продвижение равенства между расами."
BAK_river_parliament:0 "Создать Речной Парламент"
BAK_river_parliament_desc:0 "Проект интеграции речных государств не должен касаться только верхушки нашей социальной пирамиды. Мы должны вовлечь всех граждан в процесс путём создания избираемого парламента Речного Сообщества. Предоставив этому парламенту право решать некоторые вопросы, касающиеся всего Сообщества, мы увеличим популярность идеи всеобщей интеграции."
BAK_rdc_industry_projects:0 "Промышленные проекты РСК"
BAK_rdc_industry_projects_desc:0 "Одной из основных целей РСК является повышение темпов роста экономики. Открывая новые промышленные сектора и предоставляя гарантии частным вкладчикам, компания наращивает производственные мощности Коалиции. Мы можем воспользоваться их услугами, что позволит нам обзавестись собственными современными фабриками."
BAK_rdc_local_investment_funds:0 "Инвестиционные фонды РСК"
BAK_rdc_local_investment_funds_desc:0 "У РСК имеется несколько фондов, спонсирующих некоторые региональные проекты. Мы могли бы потратить некоторое время на лоббирование компании, чтобы увеличить поток инвестиций в нашу страну. Это может не только помочь нашей промышленности, но и убедить население в том, что Речная Коалиция выгодна для нашей страны."
BAK_develop_friends:0 "Отправить делегацию к Северным Пони"
BAK_develop_friends_desc:0 "Мы мало что можем сказать об изолированных сообществах Северных Пони. Однако, многие в Коалиции видят в них своих давно потерянных сородичей. Пришло время отправить несколько делегатов с ценными подарками в эти государства пони, чтобы наладить дипломатический контакт."
BAK_develop_firtree:0 "Помощь Еловым Деревням"
BAK_develop_firtree_desc:0 "Еловые Деревни — аграрное общество, которое еще не завершило процесс индустриализации. Мы можем использовать программу грантов на развитие, чтобы помочь правительству Бонедрифта. Возможно, если мы покажем Еловым Пони нашу щедрость, то они захотят быть нашими друзьями."
BAK_develop_farbrook:0 "Помощь Фарбруку"
BAK_develop_farbrook_desc:0 "Фарбрук является крупнейшим из северных государств пони, но все не настолько радужно, когда речь заходит об их промышленности. Если мы поможем пони Фарбрука, они наверняка будут рады придерживаться нашей стороны!"
BAK_develop_watertowns:0 "Помощь Ручьеграду"
BAK_develop_watertowns_desc:0 "Мы слышали рассказы о легендарных святых источниках близ Ручьеграда. Но похоже, святая вода - единственное, что маленькое государство может нам предложить. Предоставив промышленную поддержку Ручьеграду мы сможем укрепить наши дружеские отношения."
BAK_friends_with_greneclyf:0 "Отправить эмиссара к чейнджлингам"
BAK_friends_with_greneclyf_desc:0 "Недалеко от берега лежит остров, населённый странными существами, именуемыми чейнджлингами. Они, конечно, больше похожи на пони, чем грифоны, и мы слышали истории об их Королеве, следующей пути Гармонии. Возможно, мы сможем приобрести неожиданного друга, если сумеем найти общий язык с ними?"
BAK_expand_the_federation:0 "Предложить членство Северным Пони"
BAK_expand_the_federation_desc:0 "Многое было сделано для улучшения связи между речными землями и северными пони. Эмиссары были отправлены даже к чейнджлингам Гринклифа. Пора двигаться дальше и официально предложить им членство в Кольтстримском Договоре!"
BAK_free_movement:0 "Зона Свободного Перемещения"
BAK_free_movement_desc:0 "Если мы планируем объединить наши экономики, то было бы глупо, если граждане и их товары имели трудности с передвижением между странами Коалиции. Мы организуем зону свободного перемещения, чтобы решить эту проблему раз и навсегда. Это будет способствовать экономическому росту. Если повезет, это также поможет улучшить взаимопонимание между членами Коалиции."
BAK_centeral_bank:0 "Речной Центральный Банк"
BAK_centeral_bank_desc:0 "Чтобы контролировать денежные вопросы Сообщества, мы должны координировать усилия национальных банков государств-членов. Наднациональный центробанк будет следить за тем, чтобы все национальные банки действовали честно. Если мы выдвинем эту идею, то сможем выдвинуть нашего кандидата на пост Первого Президента Банка, что увеличит наше влияние."
BAK_the_rivbit:0 "Ривбит"
BAK_the_rivbit_desc:0 "Каждый раз обменивать валюту при выезде за границу невероятно раздражает. Этот вопрос стоит еще острее для компаний, которые торгуют с разными странами-участницами Коалиции. Чтобы показать политическое и экономическое единство и помочь торговле между членами Коалиции, мы можем предложить единую валюту - Ривбит!"
BAK_the_river_union:0 "Речной Союз"
BAK_the_river_union_desc:0 "Наблюдается бурный рост институтов, задач и законов, касающихся речного экономического сообщества. Нам следует созвать участников Договора на новую конференцию, чтобы осмыслить все это и распутать бюрократический клубок, который мы создали. Зона свободной торговли, перемещения и единой валютой позволяет нам с гордостью объявить создание Речного Союза."
BAK_river_army:0 "Речная Армия"
BAK_river_army_desc:0 "На протяжении столетий речные пони стояли бок о бок против иностранных захватчиков. Наличие единой армии поможет обеспечить постоянную безопасность Союза и в то же время способствует снижению расходов на оборону наших государств-членов."
BAK_river_government:0 "Объединённое Речное Правительство"
BAK_river_government_desc:0 "Настал час пересмотреть суверенитет членов Коалиции. Оказалось, что Речной Союз куда эффективнее решает вопросы, пока местные правительства ссорятся между собой. Мы заставим их отказаться от права на вето, по которому они могли пересматривать положения Договора Кольтстрима, и тем самым успешно реформируем Речной парламент в единое правительство."
BAK_the_federation:0 "Речная Федерация"
BAK_the_federation_desc:0 "После многих лет постепенной интеграции, Речной Союз готов предпринять последние шаги к объединению. Союз отзовет право на отделение и официально объявит Речное Правительство органом высшей инстанции, а члены Коалиции объединятся в новую сущность на политической арене. Мечты многих станут реальностью, и Речная Федерация станет новой сверхдержавой."

