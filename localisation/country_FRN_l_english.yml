 ### Foci
 FRN_crisis_in_wingbardy:0 "Crisis In Wingbardy"
 FRN_crisis_in_wingbardy_desc:0 "Ever since the brutal Falcor War, Wingbardy has been in various degrees of turmoil. Now the infamous fascist, Guilio Beakolini, is preparing a march on Karthin while communists riot on the streets. We are closely tied to Wingbardy, but the fate of our ally stands on the edge of a knife. Yet all we can do is wait, and hope for the best."
 FRN_allies_not_subjects:0 "Allies, Not Subjects"
 FRN_allies_not_subjects_desc:0 "Long have we been Wingbardy's friends, but in recent decades this relationship has turned increasingly sour. Wingbardian companies dominate Francistrian economy, Wingbardian culture overwhelms any native traditions, and worst of all, the troubles of Wingbardy affect us directly. Francistria must distance itself without angering its powerful ally."
 FRN_cooperate_with_socialists:0 "Cooperate With PSA"
 FRN_cooperate_with_socialists_desc:0 "Partito Socialista Agrario, the agrarian socialist party, has always opposed Wingbardian influence and protests the rise of fascism. Count Francis thinks their ideas align with his own and considers asking for their assistance. This must be kept secret from the nobility and the blackwings of LPF, for they despise leftists."
 FRN_dismiss_wingbardian_advisors:0 "Dismiss Wingbardian Advisors"
 FRN_dismiss_wingbardian_advisors_desc:0 "While the aid of Wingbardian advisors is appreciated, it cannot be denied that their influence on our economy and military has grown too great. Instead of relying on Wingbardian investors to fund our economy and Wingbardian officers to manage our army, we must learn to fly with our own wings."
 FRN_nationalize_businesses:0 "Nationalize Wingbardian Businesses"
 FRN_nationalize_businesses_desc:0 "Wingbardian control over our economy needs to be curtailed. Local companies are unable to compete with foreign-owned behemoths such as Taloniel, which in turn drain money away from Francistria. PSA has proposed that we nationalize these companies, transferring their assets to state-owned ones. Francis has also decided to compensate the foreigners."
 FRN_independent_army:0 "An Independent Army"
 FRN_independent_army_desc:0 "During the Falcor War the Francistrian army cooperated very closely with the Wingbardian one; so much so that it almost merged into it. However, in the end it is the army of Francistria, and not of Wingbardy. Our military command does not need to follow Wingbardian orders and we should not rely on Karthin to dictate our strategy and doctrine."
 FRN_defensive_doctrine_focus:0 "Adopt A Defensive Doctrine"
 FRN_defensive_doctrine_focus_desc:0 "During Francis VIII's reign, Francistria went on daring offensives several times. The end result? Unruly conquered land and a dead Count. Francis IX has no interest in replicating the military escapades of his predecessor. From now on, Francistria will focus on defending its borders. How, exactly, will soon be decided."
 FRN_meet_with_talonuel:0 "A Meeting With The King"
 FRN_meet_with_talonuel_desc:0 "The recent actions taken by the Count have not pleased our ally, the King of Wingbardy. If we wish to still remain in the Karthinian Pact, or worse, face direct intervention from Wingbardy in our internal affairs, the Count must meet with the King and mend our divides."
 FRN_protectionist_policy:0 "Implement Protectionist Policies"
 FRN_protectionist_policy_desc:0 "Lady Bianca has long complained that her companies cannot compete with cheap Wingbardian imports. Our own industry cannot grow for every domestic demand is already filled by foreigners. Clearly action must be taken to nurture the growth of our industry. Temporarily imposing tariffs and import quotas will limit the amount of foreign goods on our market."
 FRN_hire_condottieri:0 "Hire Condottieri"
 FRN_hire_condottieri_desc:0 "In the past, Francistria used to have a strong mercenary tradition, its roots being in Count Francis I's own motley band of adventurers and sellswords. While modern conscripted armies made most mercenaries obsolete, the Falcor War proves what a senseless waste of citizenry's lives war can be. We should once again hire mercenaries to train our troops and to die for us."
 FRN_school_in_every_village:0 "A School In Every Village"
 FRN_school_in_every_village_desc:0 "The previous Counts cared little for the education of the commoners. Count Francis IX knows however that we will remain a backwards nation until we ensure as many griffons as possible attain basic schooling. With the support of the PSA, he is now preparing a large-scale public project to establish a school in every settlement with over 250 inhabitants."
 FRN_minimum_wage:0 "Introduce Minimum Wage"
 FRN_minimum_wage_desc:0 "Cheap labour has long attracted Wingbardian companies to exploit our workers, and low wages mean most of our working populace is impoverished. Giacomo Dalleotti of PSA has advised Count Francis IX to implement laws to set a limit on how low wages can be, forcing employers to pay their workers fairly. This will reduce exploitation and increase the wealth of the commoners."
 FRN_import_substitution:0 "Import Substitution Industrialisation"
 FRN_import_substitution_desc:0 "Francistria has long been reliant on imports due to primarily producing raw goods for export such as grain and wine. With tariffs increasing price of foreign goods, we need to subsidize our own nascent manufacturing sector and invest in promising businesses. All this, along with improved education providing skilled workers, should gradually industrialise our nation."
 FRN_invest_domestic_arms_industry:0 "Invest In Domestic Arms Industry"
 FRN_invest_domestic_arms_industry_desc:0 "Wingbardian arms dealers have long supplemented our army with weapons of war, but we should not be so reliant on another country to provide for our troops. Instead, we should aim to be militarily self-sufficient, and this can be achieved by expanding our own arms industry by expanding arsenals and investing in our own companies."
 FRN_polytech_uni:0 "The Polytechnic University Of Eatela"
 FRN_polytech_uni_desc:0 "Cooperating closely with Lady Bianca, Count Francis IX is preparing to open a new educational facility in Eatela, specialised in educating a new generation of engineers. Many teachers have been hired both from Francistria and abroad, and they will ensure we will no longer have to rely on Wingbardian engineers to do everything for us."
 FRN_land_reform:0 "Limited Land Reform"
 FRN_land_reform_desc:0 "PSA has for many years now advocated for a comprehensive land reform, but the nobles of the Arengo have been uninterested. Now, with support from the Lady and the Baron, Count Francis IX can fulfill their wish and redistribute land from aristocrats to peasants. Of course, the nobles will retain most of their lands, but PSA and the commoners will be pleased nonetheless."
 FRN_aid_veterans:0 "Aid The Veterans"
 FRN_aid_veterans_desc:0 "Those griffons who bravely fought in the Falcor War were afterwards neglected by the government. This motivated many of them to join LPF, which provided them generous support. Now it is time we regain their loyalty by offering far greater aid than the LPF could ever afford to provide. We will remind them that their heroism has not been forgotten."
 FRN_fortify_borders:0 "Fortify Our Borders"
 FRN_fortify_borders_desc:0 "While most of our borders are for now secure, who knows what may happen in the future. The enemy may not just come from the north, but from the south as well. If we prepare now, we won't have to prepare later when it might already be too late. Extensive fortifications will be built on our borders to guard against any threat."
 FRN_invite_foreign_experts:0 "Invite Foreign Experts"
 FRN_invite_foreign_experts_desc:0 "We should not just look for talented individuals within Francistria or Wingbardy. By looking further, into other countries, we may find griffons - or even other creatures - who are eager to work for us and provide our Count with good advice. The LPF, of course, won't be pleased, but the Count cares little for their opinion nowadays."
 FRN_francistrian_identity:0 "Revive Francistrian Identity"
 FRN_francistrian_identity_desc:0 "Ever since Count Francis II befriended Wingbardy, there has been a continuous effort to "wingbardize" Francistrian lands. In reality, the griffons of our nation had a distinct identity separate from that of Wingbardians, and it could be argued that our dialect is closer to Tarrinian than Wingbardian. We must revive our own culture and stop thinking that we are Wingbardians!"
 FRN_blood_of_martlewings:0 "Blood Of The Martlewings"
 FRN_blood_of_martlewings_desc:0 "Count Francis IX has long felt like he is not a true Martlewing. But it cannot be denied that the blood of his ancestors flows in his veins. Deep inside him is buried a proud warrior with a strong will. Lately, this has become more and more evident as the Count's confidence grows. Now, he wishes to learn martial matters and participate in our army's leadership."
 FRN_develop_roameo:0 "Develop Roameo"
 FRN_develop_roameo_desc:0 "The Barony of Roameo is by far the most backwater and underdeveloped region in Francistria. So far we have allowed Baron Dante to mismanage the area as he pleases, but no more. Count Francis IX has decided to invest extensively into Roameo to drag it out of poverty and backwardness. Baron Dante should be pleased, and his subjects even more so."
 FRN_engineer_corps:0 "Establish Engineer Corps"
 FRN_engineer_corps_desc:0 "The construction of new fortifications required us to employ many engineers, who now wish to continue to serve the County. Therefore Francis IX has decided to form a new branch of the military comprised entirely of engineers. They will be responsible not only for constructing defences, but also bridges and camps, as well for demolishing structures and clearing terrain obstacles."
 FRN_restore_count_authority:0 "Restore The Count's Authority"
 FRN_restore_count_authority_desc:0 "Francistria was always an absolute monarchy, and the word of the Martlewings was law. This only changed with the death of Francis VIII. Now, his confidence constantly growing, Francis IX has finally decided to limit the power of the Arengo and regain his rightful authority in the County. The nobles will once again be relegated to an advisory role. Long live the Count!"
 FRN_a_proposal:0 "Propose A Marriage"
 FRN_a_proposal_desc:0 "So far our Count has lacked a consort and has ruled the country by himself, with aid from advisors. But he should marry, not only to have someone by his side, but also to secure his bloodline. The succession crisis that followed the death of Francis VIII must not happen again. Fortunately, Count Francis IX already has the perfect griffoness in mind. All that remains to be done is to propose."
 FRN_peasant_militia:0 "Form Peasant Militias"
 FRN_peasant_militia_desc:0 "Giacomo Dalleotti of PSA has proposed that we provide arms and basic training to the peasantry of our country, so that they can participate in defence against possible invaders. The rural nobles, of course, are not fond of this idea, but at this point they are powerless to stop Francis IX, who is in favour of arming the peasants."
 FRN_talk_to_angry_bird:0 "Talk Sense Into LPF"
 FRN_talk_to_angry_bird_desc:0 "The LPF keep protesting the Count's decisions, complaining about almost everything he does. Count Francis IX has run out of patience, but instead of using force, he has decided to use words. A private meeting will be arranged between the Count and the leader of the LPF, Gherita Zarfatti. Perhaps he can manage to make them realize the error of their ways."
 FRN_frexit:0 "Frexit?"
 FRN_frexit_desc:0 "Despite our best attempts at diplomacy, Wingbardy continues to attempt to exert its influence over us. While we have been allies for centuries, perhaps it is finally time to end it, to safeguard our precious sovereignty. We can still retain cordial relations as long as [WNG.GetLeader] is reasonable. However, it is dangerous to go alone, so Count Francis IX must consider carefully."
 FRN_curtail_privileges:0 "Curtail Noble Privileges"
 FRN_curtail_privileges_desc:0 "The numerous nobility of Francistria has enjoyed exclusive privileges even before Count Francis I's conquests, which placed them above fellow griffons. They have traditionally been exempt from taxation, have special rights in commerce and ownership, and so on. Social mobility was hampered and our development stagnated. Now, Count Francis IX has decided to bring an end to this injustice."
 FRN_the_counts_speech:0 "The Count's Speech"
 FRN_the_counts_speech_desc:0 "For the first time during his reign, Count Francis IX has decided to hold a public speech addressing the nation. It will be broadcast on radio to every household that owns one, and will concern the future of the nation. It remains to be seen if the Count can keep his stutter under control during the speech, however."
 
 FRN_trust_in_wingbardy:0 "Trust In Our Friends"
 FRN_trust_in_wingbardy_desc:0 "We have been Wingbardy's trusted allies for centuries, even before the rise of the Empire. While our relationship is not perfect, we have vowed to stand by their side no matter what happens. In return, we expect them to aid us as much as we aided them. The Karthinian Pact is a reciprocal alliance. All we need to do is ask, and we shall be given anything we want."
 FRN_request_help_from_knights:0 "Request Help From The Knights"
 FRN_request_help_from_knights_desc:0 "The Knights of the Trinity are an order sworn to protect the practitioners of their unorthodox faith. However, they also loyally serve the Count in return for his patronage. Their efforts during the Falcor War were valiant, but now in this time of instability we need them once again. We should persuade the Count to ask for their assistance."
 FRN_consult_wingbardian_advisors:0 "Consult Wingbardian Advisors"
 FRN_consult_wingbardian_advisors_desc:0 "Wingbardy has generously provided us with talented griffons who are eager to improve the economy and the military of our nation. Instead of sidelining them, we need their valuable advice if we wish Francistria to become a fully functional modern nation. They shall guide the Arengo (and the Count of course) and help them draft sensible policies."
 FRN_cooperate_with_companies:0 "Collaborate With Talonieli"
 FRN_cooperate_with_companies_desc:0 "Talonieli is a major Wingbardian company specializing in manufacturing tools and making steel. In recent years they have expanded their operations into Francistria, opening several steelworks in the capital. We should seek to work together with them directly and subsidize them, allowing them to open new factories and supply our nation with tools and machinery."
 FRN_expand_military_cooperation:0 "Expand Military Cooperation"
 FRN_expand_military_cooperation_desc:0 "Ever since our independence from the Empire, we've worked closely together with Wingbardy on the matters of military. We stood side by side during the Falcor War and learned a great deal from that harrowing experience. Wingbardy's army has modernized rapidly in the years since, and we have fallen behind. We need to deepen our cooperation if we wish to be on par with our allies."
 FRN_eliminate_trade_barriers:0 "Eliminate Trade Barriers"
 FRN_eliminate_trade_barriers_desc:0 "Viscountess Ippolita has long demanded the removal of any remaining tolls and restrictions on trade with foreign countries. She has greatly enriched her lands already by exporting food, so her desire is understandable. Not only that, but our economic advisors say that free trade is the key to quick economic growth. Therefore we should minimize government interference on commerce."
 FRN_county_parliament:0 "Establish A County Parliament"
 FRN_county_parliament_desc:0 "With the encouragement of both Wingbardian advisors and Knights of the Trinity, Count Francis has decided to propose the establishment of a semi-democratic bicameral parliament, based on the one Wingbardy has. This should appease those calling for more democracy in the nation while also keeping much of the power in the claws of the nobility."
 FRN_wingbardian_doctrine:0 "Adopt Wingbardian Doctrine"
 FRN_wingbardian_doctrine_desc:0 "There is no doubt that the army of Wingbardy is far more advanced and powerful than ours. Instead of trying to come up with our own stratagems, we should just follow the leader. In this case, the leader of the Karthinian Pact. They will surely share their knowledge of the art of war, and in return we will continue to faithfully support them on their military campaigns."
 FRN_wingbard_investments:0 "Attract Wingbardian Investors"
 FRN_wingbard_investments_desc:0 "Wingbardian businessgriffs have plentiful capital, and they are always looking for profitable ventures to invest in. We should encourage them to funnel their money into our nation, which would stimulate our economy and give them generous returns on their investments. Thus we shall arrange meetings between our representatives and the Wingbardians so deals can be signed."
 FRN_buy_back_goldenfeather:0 "Buy Back Goldenfeather Mines"
 FRN_buy_back_goldenfeather_desc:0 "About 60 years ago, large tracts of the sparsely populated hills in northern Goldenfeather were sold to Wingbardian prospectors. Soon after, they happened to find sizeable deposists of various ores, most importantly iron ore and chromite. Mines were opened by Wingbardian state companies and have operated there ever since. But perhaps it is time Goldenfeather returns to our claws?"
 FRN_influx_of_scientists:0 "Influx Of Wingbardian Scientists"
 FRN_influx_of_scientists_desc:0 "For years now, scholars and teaches have been migrating away from Wingbardy due to their outdated education system and a lack of funding. So far they have avoided [Root.GetNameDef], but perhaps we can convince some of them to come to us instead by offering them high pay and good conditions. Their expertise would be a great boon for our underdeveloped nation."
 FRN_joint_army_exercise:0 "Joint Army Exercise"
 FRN_joint_army_exercise_desc:0 "We have agreed to hold a military exercise together with the Wingbardian army. Preparations are already being made for a large-scale war game that will take place near Tarrin. This will provide valuable experience for our troops while also ensuring their combat readiness. It will also improve military cooperation between our two nations."
 FRN_grant_land_to_knights:0 "Grant Land To Knights"
 FRN_grant_land_to_knights_desc:0 "The Knights of the Trinity have served us well so far. To reward them for their service and to ensure their continued loyalty to the nation, we will transfer crown land into their ownership, especially in areas populated by Trinitarianists. Under their wise management, the conceded land shall soon prosper."
 FRN_volino_trade_school:0 "Open The Volino Trade School"
 FRN_volino_trade_school_desc:0 "Cooperating closely with Wingbardian educators, the government is working to open a new vocational school in the city of Volino. It will be designed to provide education for technical skills needed for many demanding jobs, thus providing us with a skilled workforce. Most of the teachers will be Wingbardian, though perhaps in the future we will be able to have [Root.GetAdjective] ones."
 FRN_deal_with_wng_arms:0 "A Deal With Wingbardian Arms Companies"
 FRN_deal_with_wng_arms_desc:0 "Our own production of military equipment is not sufficient. However, we can look to our allies for help. By signing contracts with Wingbardian materiel manufacturers, such as Greda, we can increase our own production and improve the quality of our armaments. This way we can more easily supply our army with everything it needs, so we can provide better assistance for our allies."
 FRN_develop_goldenfeather:0 "Develop Goldenfeather"
 FRN_develop_goldenfeather_desc:0 "To truly see how developed a nation is, look at the countryside, not the cities. Goldenfeather is the primary rural region, exporting food for Wingbardy, so its development would be beneficial for the entire country. Viscountess Ippolita has made sure to pull the right strings to pour enough funds into this project, so now it's a matter of getting griffons to work."
 FRN_end_personality_cult:0 "End The Personality Cult"
 FRN_end_personality_cult_desc:0 "Ever since the reign of Francis I, whose ego rivaled the Griffonian Empire in size, the Martlewing dynasty has built up a personality cult where the Counts were seen as divine monarchs who could do no wrong, which justified absolute power. With the reign of Francis IX, most griffons stopped taking the personality cult seriously. Therefore, it serves no purpose any longer."
 FRN_embrace_wingbard_culture:0 "Embrace Wingbardian Culture"
 FRN_embrace_wingbard_culture_desc:0 "Long before the arrival of the Aquileian Martlewing dynasty, the griffons of Piumont were part of the Wingbardian cultural sphere, strongly influenced by the bygone age of Karthinia. Our ties with our southern brothers have only grown closer over the centuries, to the point where our cultures and languages are near indistinguishable. Let us officialize Wingbardian as our language!"
 FRN_temple_schools:0 "Expand Temple Schools"
 FRN_temple_schools_desc:0 "Temples have traditionally provided education for the common populace, who have been unable to afford education from elsewhere. However, they have so far lacked resources to provide their services to everygriff. With government funds and the aid of the Knights of the Trinity, this should no longer be a problem. Some more secular organizations will be displeased, but it won't matter."
 FRN_tarrin_line:0 "Build The Tarrin Line"
 FRN_tarrin_line_desc:0 "With unrest brewing in Tarrin and the possibility of Aquileia attempting to regain their lost region, there is no guarantee that we will hold it. Therefore we should construct a defensive line on our border with the Tarrin region, to prevent any future Aquileian incursions into our heartland. Of course, the line itself is not impenetrable, but with the aid of our allies it shall hold."
 FRN_honor_veterans:0 "Honour The Veterans"
 FRN_honor_veterans_desc:0 "Many soldiers fought and died bravely during the Falcor War. We cannot allow their sacrifice to be forgotten! A new holiday called Veterans Day will be established, during which military parades will be held in honour of the veterans of our nation. We will encourage the common griffons to venerate and glorify those who have fought in war, so they too may be encouraged to join the army."
 FRN_cement_alliance_marriage:0 "Cement Our Alliance With Marriage"
 FRN_cement_alliance_marriage_desc:0 "While our ties to the fellow members of the Karthinian Pact are close, they could be made even closer. There is an easy way to do so, too, as our Count is still unmarried. If we arrange a political marriage with one of our allies, we can not only create a stronger bond between our monarchies, but also gain a spouse to aid our Count."
 FRN_integration_or_self_reliance:0 "Integration Or Self-Reliance?"
 FRN_integration_or_self_reliance_desc:0 "While cooperation with Wingbardy has indeed proven to be very beneficial for us, there have undeniably been some disadvantages from it as well. However, this does not mean we need to abandon Wingbardy. Instead, we can either integrate our nation into the Wingbardian sphere, or open negotiations and, with the aid of Wingbardy, become able to fend for ourselves."
 FRN_bersaglieri:0 "Bersaglieri Training"
 FRN_bersaglieri_desc:0 "The Wingbardian Bersaglieri are a renowned and old special forces regiment. They function as mobile light infantry, being able to move rapidly by having as little equipment as possible and using their wings to glide over rough terrain for hours. They usually fight like skirmishers but can assume the role of shock troops if need be. Suffice to say, their expertise could be useful to our soldiers."
 FRN_expand_knight_ranks:0 "Expand The Ranks Of The Knights"
 FRN_expand_knight_ranks_desc:0 "The Knights of the Trinity are dedicated to defending Francistria, but they are too few in number to make a meaningful contribution to our defence. They need new members, and thankfully there are many griffons who are eager to join their ranks. The Order simply needs our support to be able to afford training and equipping all these new recruits."
 FRN_draft_constitution:0 "Draft A Constitution"
 FRN_draft_constitution_desc:0 "The lower classes are not content with the little power they've been given, and agitate for the empowernment for the parliament, and the limiting of the powers of the Arengo with a formal constitution. And the anti-Wingbardian nobles of the council now see their chance to strike back and declaw the Arengo, so it can no longer push through policies which displease them."
 FRN_francis_the_humble:0 "Francis The Humble"
 FRN_francis_the_humble_desc:0 "Once the Counts were absolute rulers, but now the opposite is true. Due to the actions of the Arengo and with his own approval, the authority of Count Francis IX has eroded into almost nothing. He is now little more than a ceremonial leader, and the country needs a proper head of state. With Arengo's support, the Count's final act is to appoint the Grandmaster as Protector of the Realm."
 FRN_concessions_to_flnt:0 "Enter Peace Talks With FLNT"
 FRN_concessions_to_flnt_desc:0 "It is clear to us that the violence in Tarrin will not end unless we express our willingness to resolve the matter peacefully. We will enter negotiations with the terrorists and try to seek a solution that makes both sides happy. Of course, opening talks with FLNT means recognizing their legitimacy, but that will likely please the local populace more than anything."
 FRN_union_with_wingbardy:0 "Union With Wingbardy?"
 FRN_union_with_wingbardy_desc:0 "Ties between [Root.GetNameDef] and Wingbardy have grown very close over the years, to the point where the border between the nations has practically ceased to exist. Pro-Wingbardians are now advocating for joining the Wingbardian nation, justifying it by shared culture and friendly relations. Perhaps they are right that becoming part of Wingbardy is good, but some disagree..."
 
 FRN_for_the_fatherland:0 "For The Fatherland!"
 FRN_for_the_fatherland_desc:0 "Our patriotic coup was successful, the rule of the corrupt Arengo has been ended and a military regency shall now be established. Under our guidance, our nation will be saved from decay and degeneracy. Messages have already been sent out to Wingbardy, informing the founding father of fascism of our accomplishment. May Wingbardy and Francistria grow ever closer under our rule!"
 FRN_wingbardy_is_not_yet_lost:0 "Wingbardy Is Not Yet Lost"
 FRN_wingbardy_is_not_yet_lost_desc:0 "No matter what happens, the spirit of Wingbardy will live on, and we will bear the torch of the nation if need be. As long as we live, we shall fight for a free Wingbardy, standing bravely against oppression, liberalism and communism! Only in death does our duty end."
 FRN_patriotic_fervour:0 "Patriotic Fervour"
 FRN_patriotic_fervour_desc:0 "Citizens of Francistria! The fate of our beloved fatherland is at stake! We call for brave volunteers to join our fight so that we may prevail against the accursed enemy. Every griffon matters! Defeat is not an option in this fateful struggle."
 FRN_blackwing_militia:0 "Mobilize Blackwing Militia"
 FRN_blackwing_militia_desc:0 "Blackwings of LPF are a paramilitary organization, but they are more than willing to fight if called to arms. They have enough training and equipment to be useful in frontline battles, so we must mobilize them quickly, before the enemy overruns us entirely."
 FRN_open_up_caches:0 "Open Weapons Caches"
 FRN_open_up_caches_desc:0 "LPF has been preparing for such an apocalyptic conflict for a long time. Secret stores of weapons are hidden across the nation, waiting for the time of need. Now that time has come, so we can open the stores and equip our soldiers with much-needed guns and other equipment."
 FRN_dream_of_risorgimento:0 "A Dream Of Risorgimento"
 FRN_dream_of_risorgimento_desc:0 "Karthin has been liberated and the Kingdom of Wingbardy shall now be restored. But this alone is not enough. All Wingbardian-speaking lands must be united under the purple banner, so that our nation can know true unity. But for now, let us celebrate our hard-earned victory, and restore order in the lands of Wingbardy."
 FRN_unite_talouse:0 "Unification With Talouse"
 FRN_unite_talouse_desc:0 "The mountains of Talouse has allowed the small and stubborn Duchy to retain its independence for centuries. But with modern technology, even mountains aren't much of an obstacle any longer. We shall march west and finally reunite with our cousins in Talouse, finally bringing them into the Kingdom of Wingbardy proper."
 FRN_unite_falcor:0 "Unification With Falcor"
 FRN_unite_falcor_desc:0 "Falcor is an age-long rival of Wingbardy, despite sharing the same culture. This nonsense must end now! Falcorians are Wingbardians, whether they like it or not. Their pitiful resistance must be crushed so our nations can know unity and peace at last."
 FRN_unite_arantiga:0 "Unification With Arantiga"
 FRN_unite_arantiga_desc:0 "Arantiga is small but feisty, retaining their strong martial tradition. Some griffons in the country identify more as successors of the Arantigan Kingdom, but that is true for all Wingbardians, as our tribe rose from the ashes of the old kingdom. Arantigans are no less Wingbardian than the rest of us, so they must join the nation as well."
 FRN_dream_realized:0 "A Dream Realized"
 FRN_dream_realized_desc:0 "At last, after all these centuries, the disparate countries of Wingbardians are no more, and all Wingbardians can now live happily under the waving flag of their fatherland. This was all thanks to the valiant efforts of Gherita Zarfatti, the hero of the Kingdom, who bravely led our soldiers in the campaign to unite Wingbardy. A single nation, a single culture, a single future!"
 FRN_a_puppet_count:0 "A Puppet Count"
 FRN_a_puppet_count_desc:0 "While the County of Francistria is nominally under our control, we need to maintain legitimacy by keeping the Count in his position. However, we need to strip him of any remaining power, so he does not cause any trouble for our reign. Thankfully, the Count is very easy to persuade, and as long as he signs any document we present to him, we'll leave him alone."
 FRN_replace_the_arengo:0 "Replace The Arengo"
 FRN_replace_the_arengo_desc:0 "The corrupt and inefficient Arengo was a flawed institution, and only made our country weak. We have therefore already disbanded it, but a new government needs to be established quickly. Inspired by Beakolini's ideas, we shall establish a fascist council. Its members will be appointed by [Root.GetLeader] and will be second only to the leader in power."
 FRN_subjugate_the_nobles:0 "Declaw The Nobility"
 FRN_subjugate_the_nobles_desc:0 "Some of the nobles aren't exactly pleased with our takeover. Worse still, while the nobles have been pushed out of government, they retain their wealth and societal influence. We can weaken then fairly easily however: By forcefully seizing some of their property we dampen their economic power, and by redistributing it to the poor tenants of nobles we will erode their societal power."
 FRN_national_syndicalism:0 "Fascist Syndicalism"
 FRN_national_syndicalism_desc:0 "Francistria largely failed to industrialize due to leeching nobles and industrialists. By establishing national trade unions, we will protect the working class and make them subject to the state, allowing us to directly manage production rates. This will also diminish the influence of communism. Eventually, state-owned factories shall be managed entirely by the national trade unions."
 FRN_status_of_trinitarianism:0 "The Status Of Trinitarianism"
 FRN_status_of_trinitarianism_desc:0 "Trinitarianists have lived in Francistria for a long time, practicing their own variant of the griffon faith in peace. However, this was under the rule of the Martlewings. Now that we fascists are in charge, we need to decide about the status of this potentially dangerous religious minority."
 FRN_order_discipline_hierarchy:0 "Order, Discipline, Hierarchy"
 FRN_order_discipline_hierarchy_desc:0 "These three words are the foundation of LPF's policy. We will have order instead of chaos, discipline instead of cowardice, and hierarchy instead of anarchy. This is especially true in our army, which has been weakened by neglect and overt dependance on our allies. It is time we apply our policy into the armed forces and weed out weakness from it."
 FRN_tripartism:0 "Tripartism"
 FRN_tripartism_desc:0 "With national workers' unions established, we can implement tripartism as our economic policy. Agreements shall be negotiated between trade unions, employers and the government. This way business and labour will be directly tied to state policy, allowing closer cooperation between the corporate organizations and bringing harmony amongst social classes."
 FRN_anti_communism:0 "The Red Menace"
 FRN_anti_communism_desc:0 "Giacomo's bands of unruly peasants have terrorized the countryside ever since we took power, clashing with blackwing squads. Something must be done about this unrest before more of the peasants and workers join Giacomo's movement and threaten to take over. However, there is no consensus in the party on how to deal with them, so a meeting will soon be organized to decide what to do."
 FRN_anti_knight:0 "Vox In Excelso"
 FRN_anti_knight_desc:0 "The knights claim to be loyal servants of the Count, yet they oppose our takeover which freed the Count from the claws of the nobility. They were already difficult to trust because of their heretical religion, but now it is clear they are in fact traitors. The Order of the Trinity must be stopped before it is too late and the knights attempt to overthrow our rightful rule."
 FRN_nationalize_arms_industry:0 "Nationalize Arms Industry"
 FRN_nationalize_arms_industry_desc:0 "Military industry is too vital for national security to be left in the untrustworthy claws of industrialists and capitalists. By bringing various private enterprises under direct state control, we can repurpose and expand facilities to fulfill the needs of our army directly. We will, of course, offer some compensation to the previous owners."
 FRN_productivism:0 "Strengthen The National Economy"
 FRN_productivism_desc:0 "Economic growth is the key to making our country stronger. With increased production, we can lay the groundwork for full modernization and regeneration of society. Restructuring of the tax system coupled with government interventionism where needed should increase our growth rates, along with tariffs imposed on imported goods."
 FRN_fascist_welfare:0 "Union Welfare"
 FRN_fascist_welfare_desc:0 "Making union membership mandatory for all workers would be unpopular if we did not offer something in return. By offering various state-sponsored benefits, pensions, insurances, recreational programs etc. we will make the public not only accept compulsory union membership, but welcome it. The opponents of fascism will also reconsider their opinion when they see us caring for the common griffons."
 FRN_indoctrinate_youth:0 "Indoctrinate The Youth"
 FRN_indoctrinate_youth_desc:0 "The older generations might be sceptical of fascism, but the minds of the youth are open to new ideas and more easily molded. All textbooks shall require authorization by LPF, all teachers must be party members and education must be reformed to glorify the nation. Attendance in schools will also be strictly enforced, and young griffs will be taught to respect authority without question."
 FRN_expand_blackwing_militia:0 "Expand The Blackwings"
 FRN_expand_blackwing_militia_desc:0 "The blackwings are the paramilitary branch of LPF and PNF, and have so far been a vital asset for our party's ambitions. Now that we have secured control of the government with their aid, we can invest resources into expanding their ranks and improving their training. In future conflicts, we hope for them to fight alongside regular soldiers against a common foe."
 FRN_adopt_arantigan_doctrine:0 "Arantigan Art Of War"
 FRN_adopt_arantigan_doctrine_desc:0 "The Arantigans were long the masters of warfare, and in the ancient days they forged a mighty kingdom with fire and steel. This kingdom was the predecessor of the Karthinian state and thus all heirs of Karthinia should look to Arantiga as their founding fatherland. Their disciplined army should be an inspiration for our own army, a model to be closely followed."
 FRN_national_council_of_experts:0 "Establish The Council Of Experts"
 FRN_national_council_of_experts_desc:0 "To improve the efficiency of our economy, a council consisting of economists, engineers, scientists and other experts shall be established to guide economic policy of the state. With their knowledge, the state can take a larger role in managing the economy instead of relying on market forces or selfish industrial magnates."
 FRN_national_university:0 "Open The National University"
 FRN_national_university_desc:0 "Located in Francistria City, the new tertiary education facility will be the torchbearer of civilization in backwards Francistria. Many fascist intellectuals have already been invited to work there as professors. They will preserve the integrity of our national spirit through the cultivation of the ingenuity of our nation and the refinement of our culture."
 FRN_anti_partisan:0 "Form The APG"
 FRN_anti_partisan_desc:0 "Our experience with the well-organized bandits of the FLNT has motivated us to establish the APG, Antipartigiano Gruppo, as a detachment of the army. It will be tasked with rearguard operations, territorial pacification and anti-insurgency campaigns. Its ranks will be filled with the most battle-hardened and fearless members of the Tarrin garrison, who will use any methods possible to suppress resistance."
 FRN_modernity_and_tradition:0 "Modernity And Tradition"
 FRN_modernity_and_tradition_desc:0 "Under fascism, we can attain a perfect synthesis of the past and the future, of progress and conservatism. Technological advancement is seen as vital for national greatness, yet traditional societal values do not erode and thus do not make way for degenerate liberalism, equality and democracy. With the strength of fascism, may our monarchy last forevermore!"
 FRN_artist_patronage:0 "Patronage Of The Arts"
 FRN_artist_patronage_desc:0 "[Root.GetAdjective] is in dire need of revolutionary change to reflect our changing society. Those artists who do not dwell in the past or explore degenerate ideas need to be supported and encouraged to do more, to express the inner soul of the nation on canvas. This fascist art will embrace the world of tomorrow while seeking to surpass the achievements of yesterday."
 FRN_murderize_verenia:0 "Secure The North"
 FRN_murderize_verenia_desc:0 "Verenia was, for many years, an unstable region wracked by a civil war between pretenders to the throne. Now the region stands alone, while Aquileia, the Empire and other imperialist powers look on their rich lands hungrily. We cannot allow Verenia to fall into foreign claws as it would endanger our northern frontier. No, we must take swift action and seize the region ourselves!"
 FRN_fascist_mysticism:0 "Fascist Mysticism"
 FRN_fascist_mysticism_desc:0 "Fascism should not limit itself to the realm of politics, but extend beyond into the spiritual. The doctrine of the Duce, Beakolini, is the absolute truth and none should question it. The Duce embodies the griffon spirit which trancends the individual and binds nations together. The Idol of Boreas was once a symbol of this spirit, but now the infallible Duce shall replace it."
 FRN_home_of_the_wingbards:0 "Homeland Of The Wingbards"
 FRN_home_of_the_wingbards_desc:0 "Historical record makes it clear that Wingbard tribes invaded the old kingdom of Karthinia from the north. Where else could've they come from, if not from lands now known as Francistria? Clearly, we are the true Wingbardians, more pure-blooded than our southern siblings. We need to promote this truth and make it widely known, so our citizens can be proud of themselves!"
 FRN_question_of_identity:0 "Clash Of The Titans"
 FRN_question_of_identity_desc:0 "Tensions between two leading figures of LPF, Gherita Zarfatti and Vittorio Felice, have reached a breaking point. While before they were willing to cooperate and negotiate, now the two can barely tolerate one another. The party itself is divided on who to support, so this dispute must be ended for the sake of unity. It will be resolved in the fascist way: With violence."
 
 FRN_rise_of_the_downtrodden:0 "Rise Of The Downtrodden"
 FRN_rise_of_the_downtrodden_desc:0 "Long have the common peasants of Francistria faced oppression from their masters. But revolutions in other parts of the world have opened our eyes. Why should we continue to suffer if we can take up arms and earn our liberty through victory or death? And so, led my Giacomo Dalleotti, we peasants broke out of our cages and now fly free under the sun."
 FRN_shoot_knights:0 "Harrow The Knights"
 FRN_shoot_knights_desc:0 "The Knights of the Trinity are well-meaning, but are also monarchist loyalists and heretical fanatics. Any possible negotiations with them are impossible as they staunchly resist our rule. If they stand against us, then they stand against the griffons of Piumont! We will send our militias to their chapter houses and drive as many of them out of our country as possible."
 FRN_shoot_nobles:0 "Slash-And-Burn The Nobles"
 FRN_shoot_nobles_desc:0 "The nobility are vile leeches and vermin, growing fat from the exploitation of the peasantry. Our movement was founded to oppose them, and now that we are in power, we will have no mercy. The mistreatment of centuries must be paid back in full within a month. Let the blue blood of the nobility water our thirsty fields!"
 FRN_shoot_fascists:0 "Weed Out The Fascists"
 FRN_shoot_fascists_desc:0 "Fascists may have socialist influences, but there is no doubt that they are our worst enemies. They have always demanded the Count and his government to suppress us, and have conducted violent raids against our gatherings. Their influence over the army is considerable, too, so if we do not deal with the fascists swiftly, our revolution will fail. Let's kick the fascists back to Wingbardy!"
 FRN_collectivize_all_property:0 "Collectivize All Property"
 FRN_collectivize_all_property_desc:0 "Private property is the antithesis of the traditional peasant way of life. In Piumont, village communities used to share the property and manage it jointly, before the rise of the avaricious nobles who hoarded land and wealth like dragons once did in the mountains of Tarrin. Now we shall return to tradition by returning all property to collective, communal ownership!"
 FRN_promote_tradition:0 "Promote Traditional Values"
 FRN_promote_tradition_desc:0 "The commoners have gone astray during the misguided modernization of our nation. We need to remind them of the good old days, when instead of nuclear families there was the support net of an extended family that could take care of offspring, and when capitalistic hedonism hadn't corrupted everygriff. Above all, we mustn't abandon our faith in the three Gods and their Archons."
 FRN_rural_communes:0 "Rural Communes"
 FRN_rural_communes_desc:0 "The countryside will be reorganized into semi-autonomous village communes, which share ownership over land. The communes will be encouraged to strive for self-sufficiency and produce what they need, ceding any excess production to others in exchange for anything they need. Mines will be communalized as well, but their production will be nationalized, so the mining communes don't grow too wealthy."
 FRN_abolish_money:0 "An End To Money"
 FRN_abolish_money_desc:0 "The peasantry did not traditionally use money, and usually paid taxes to the Count in the form of produce. Money was an urban invention created by greedy merchants. Piumont has no need for such a fabricated symbol of wealth. Real wealth is in products that have a use, and instead of confusing ourselves with stocks and banks, we can instead focus on maximising our production of goods."
 FRN_out_with_the_old:0 "Out With The Old, In With The New"
 FRN_out_with_the_old_desc:0 "The officers in the army cannot be trusted to remain loyal to our new government. The command structure of our military must be rebuild from the ground up and the army as a whole needs to be reorganized as well. We will deal with the old leadership in a fitting way and promote new commanders from among the peasantry. This is the first step in the creation of a proper army of the commoners."
 FRN_return_to_countryside:0 "Return To The Countryside"
 FRN_return_to_countryside_desc:0 "Citizens, abandon the corruption and parasitism of city life! Go back to where you came from, to the peaceful and idyllic countryside, far from the capitalistic hustle and bustle of urbanity! There is plenty of land to spare now that individuals can no longer hoard it for themselves. Industry will be moved too, with machinery spread out amongst the villages."
 FRN_peasant_assembly:0 "Peasants' Representative Assembly"
 FRN_peasant_assembly_desc:0 "The nation is in need of a new legislative body, so the old government can be completely dismantled. For this purpose the Peasants' Assembly shall be established, a unicameral legislature consisting of 250 members. Majority of the seats will be reserved for peasants, and the rest of workers and soldiers. PSA will be the only legal party, and members of the assembly will be appointed by it."
 FRN_tear_down_judicial_system:0 "Tear Down The Judicial System"
 FRN_tear_down_judicial_system_desc:0 "The old courts were largely in control of the despicable nobles and corrupt judges. We will do away with the whole rotten structure. Justice will be delivered by peasant courts and the army. Thus, judicial power will at last be returned to the common griffons, and greedy swindlers will no longer be able to escape justice with their wealth and power."
 FRN_purge_heretics:0 "Purge The Heretics"
 FRN_purge_heretics_desc:0 "Some fools claim that Trinitarianism is a traditional Piumontese faith. This is nonsense. While Trinitarianism has existed here for a long time, it was always a persecuted minority faith, with most of the populace worshipping the gods as separate. Why do they think the Knights of the Trinity were founded? This age-old persecution shall now continue, and we will break the strength of the knights."
 FRN_deindustrialization:0 "Deindustrialization"
 FRN_deindustrialization_desc:0 "The Industrial Revolution and its consequences have been a disaster for the griffon race. The entire system was built on capitalism, on profit-seeking, on maximising profits. The constant need for growth and the squalor of urban life are breaking down society. What else could've caused the Revolution of 978? We need to go back before it's too late. Griffons do not belong in cages, they should fly free!"
 FRN_cleansing_of_bad_elements:0 "Cleansing Of Bad Elements"
 FRN_cleansing_of_bad_elements_desc:0 "Even after the crushing of the nobility and other enemies of our revolution, we continue to face opposition against our rule and our mission to save Piumont. These bad elements of society must be removed like cancerous tumours from an ailing body. Only then can we hope to accomplish our tasks."
 FRN_revolutionary_army:0 "Revolutionary Army Of Peasants"
 FRN_revolutionary_army_desc:0 "The rebirth of our armed forces is nearly complete. Now the army will not be an instrument of oppression or a hotbed of political ideas, but rather a true army of the common griffons. Its soldiers are motivated to defend their homes and liberate fellow commoners, its officers are exclusively drawn from the lower classes and recruitment standards have been lowered so almost anyone can join."
 FRN_educate_peasantry:0 "Education For The Peasantry"
 FRN_educate_peasantry_desc:0 "For too long were the common griffons kept ignorant, so they would not realize how bad their conditions were. To truly liberate the peasants, they need education to unshackle their minds. They must become class conscious and realize that the upper class wants nothing more than to oppress and rob them. Learning to read is important, but it is even more important to indoctrinate all peasants."
 FRN_repurpose_cult:0 "Repurpose The Personality Cult"
 FRN_repurpose_cult_desc:0 "The Martlewing Counts constructed a cult of personality around their dynasty, so the clueless commoners would regard them as demigods who could do no wrong. While any signs of this cult have been erased, there is no reason not to reuse it for the leadership of PSA. Giacomo Dalleotti is the exemplary peasant who led our liberation, and thus we should follow his example and obey his wisdom."
 FRN_every_peasant_a_soldier:0 "Every Peasant Is A Soldier"
 FRN_every_peasant_a_soldier_desc:0 "This is the nation of peasants, and peasants are bound to the land. Therefore every peasant must be willing to die in defence of their land! Our military doctrine must be revised to take account of the increased size of potential soldiers within it, as in times of war every peasant will be expected to do their part in the battle."
 FRN_turn_back_the_clock:0 "Turn Back The Clock"
 FRN_turn_back_the_clock_desc:0 "The reversal of industrialization is almost complete. Cities are emptying and the countryside is once again teeming with life. The damage of modernity is slowly but surely being undone, though scars will remain on the land for many years to come. In the meantime, the former urbanites must re-learn how to live a humble and modest life on the countryside. They must adapt, or they will perish."
 FRN_end_of_hierarchy:0 "The End Of Hierarchy"
 FRN_end_of_hierarchy_desc:0 "Every griffon who could've claimed superiority over others has been dealt with. Every griffon who resisted this change has also been dealt with. No one is richer than others, yet no one is also poorer than others. Now we can finally have peace and equality under the wise guidance of our leader, Giacomo Dalleotti. Our revolution has been secured from within."
 FRN_breadbasket_of_south:0 "Breadbasket Of The South"
 FRN_breadbasket_of_south_desc:0 "Piumont was always a notable agricultural producer, especially thanks to the fertile lands of Goldenfeather. Now that our economy has agrarianized fully, we have more rural workers than ever before, and after initial famines can now expect to have enough surplus food for trade. We can exchange our produce for foreign goods and services, allowing us to thrive despite lacking an industrial base."
 FRN_socialist_dialectics:0 "Socialist Dialectics"
 FRN_socialist_dialectics_desc:0 "Just because our society is agrarian, does not mean we have to remain backwards in the field of science. Thankfully, some of our fellow socialists abroad are intellectuals and could thus be willing to share their expertise with us. Not only that, but by engaging with dialogue with other brands of socialism, we strengthen our bonds with the international movement."
 FRN_institute_of_agronomy:0 "Open The Institute Of Agronomy"
 FRN_institute_of_agronomy_desc:0 "The next step in our process of revolutionizing the intellectual field of our society is the foundation of a new research institute, dedicated to agricultural sciences. Here, research will be conducted on increasing our crop yields, dealing with pests, managing the environment and innovating new uses for plant-based products."
 FRN_keepers_of_peace:0 "Keepers Of The Peace"
 FRN_keepers_of_peace_desc:0 "As we expand the scope of our fight against capitalism and modernity, we need to ensure a tight grip in territories outside of our own country. For this purpose, the Keepers of the Peace shall be established as an anti-insurgency organization dedicated to rooting out reactionary resistance to our revolution. All methods will be allowed in this fateful struggle against the bourgeoisie."
 FRN_torchbearers_of_peasants:0 "Torchbearers Of The Peasantry"
 FRN_torchbearers_of_peasants_desc:0 "Urban intellectuals do not know what is best for the rural peasants. They cannot claim to be leaders of the socialist movement in southern Griffonia! That title belongs to our glorious leader alone. Only he can lead our revolutionary army to liberate the oppressed peasants of the south. All we must do is follow his command, and victory will be ours."
 FRN_liberate_neighbours:0 "Liberate Our Former Allies"
 FRN_liberate_neighbours_desc:0 "The monarchy of Francistria was once allied with the equally tyrannical regimes of Talouse and Arantiga. The new Piumont has no interest in respecting such agreements. Even if local revolutionaries had been successful, they are far too unorthodox to be considered proper communists. Now they are without the protection of Wingbardy, and the local peasants yearn for freedom. What are we waiting for? To war!"
 FRN_increased_yields:0 "Increase Crop Yields"
 FRN_increased_yields_desc:0 "Maximising the production of food has been one of the main goals for our party for a long time, but now we finally have the means to accomplish this. The Institute of Agronomy has drafted a plan to dramatically improve productivity. It will require digging irrigation channels, increased use of machinery, more efficient crop rotation, widespread use of fertilizer and so on. The peasants must get to work at once!"
 FRN_unconditional_divisions:0 "Unconditional Divisions"
 FRN_unconditional_divisions_desc:0 "To secure the rule of Giacomo and the PSA, an elite military formation of peasant soldiers shall be formed. They will be truly professional soldiers, loyal only to Giacomo himself, and will live in isolated military colonies to protect them from outside influence. In return for their service to the nation, they will receive free rations from the peasantry."
 FRN_great_liberation_war:0 "The Great Liberation War"
 FRN_great_liberation_war_desc:0 "Peasants of Wingbardy! Your oppression under the rule of the southern cities is soon coming to an end. Peasants of Falcor! After this one final war, your tyrannical monarchs will no longer drag you into bloody conflicts, because they will be dead. Griffons of the south! The cancer of capitalism is finally being cleansed from our region. Our little corner of the world will soon be a true utopia."
 FRN_agrarian_paradise:0 "Agrarian Paradise"
 FRN_agrarian_paradise_desc:0 "Our dreams are becoming reality, despite what the naysayers claimed. We revolted against the modern world and emerged victorious! Now we can peacefully build an agrarian socialist utopia in southern Griffonia, where peasants have been freed from oppression and where every griffon is finally equal. Greed is a thing of the past, and now we may enjoy the serenity of rural life."
 
 FRN_designate_flnt_as_terrorist:0 "Designate FLNT As Terrorists"
 FRN_designate_flnt_as_terrorist_desc:0 "LPF is right in its allegations that FLNT is a ruthless terrorist organization bent on causing havoc. They do not just target our soldiers, but civilians too, and even Tarrinians have perished in their bombings. How can they claim to fight for Tarrin if they kill their own people? From this day on, the government will officially recognize FLNT as terrorists, and treat them accordingly."
 FRN_confiscate_assets:0 "Confiscate Rebel Assets"
 FRN_confiscate_assets_desc:0 "Several investigations have come to the conclusion that certain Tarrinian business owners are secretly providing support for the terrorists. This is an act of treason, and we are thusly justified to arrest them seize their property. Anything we take will be transferred into [Root.GetNameDef] proper to keep it away from the claws of the rebels."
 FRN_conscript_locals:0 "Conscript Locals"
 FRN_conscript_locals_desc:0 "FLNT is more than happy to attack [Root.GetAdjective] soldiers, but if we conscript local Tarrinians and give them the task of guarding the populace from terror attacks, then their motivation should reduce sharply. We should, of course, try to find volunteers first, but if that proves to be insufficient we can simply force Tarrinians into military duty. It won't be popular, but it will dissuade the rebels."
 FRN_fortify_aquileian_border:0 "Fortify The Aquileian Border"
 FRN_fortify_aquileian_border_desc:0 "There is no doubt that FLNT is getting support from the Aquileian republican movement. The border controls have been too lax for the sake of trade, but now we have to impose restrictions and construct fortifications to prevent cooperation between Aquileians and Tarrinians. This will also make it easier to defend against Aquileia should they decide to "liberate" Tarrin."
 FRN_villagization_program:0 "Villagization Program"
 FRN_villagization_program_desc:0 "Another source of support for the terrorists is the Tarrinian rural population. Rebels can easily hide among the peasants and receive generous supplies when needed. Not only that, but FLNT is spreading false propaganda in the countryside to get recruits and to turn the populace against us. If we wish to bring an end to terrorist activity, something drastic must be done."
 FRN_suppress_tarrinian:0 "Suppress Tarrinian Language"
 FRN_suppress_tarrinian_desc:0 "If we wish to more easily assimilate Tarrin into our domain, we need to make sure our language replaces their own. The transition shouldn't be too difficult as [Root.GetAdjective] language is already similar to theirs. From now on, Tarrinian will be forbidden entirely from official and public use, forcing local newspapers, officials and roadsigns to exclusively use [Root.GetAdjective]."
 FRN_ennoble_vittorio:0 "Ennoble Vittorio"
 FRN_ennoble_vittorio_desc:0 "Governor-General Vittorio Felice has done a fine job over the years, maintaining order in Tarrin and fighting against the insidiuous resistance movement. Not only that, but he already had a seat on the Arengo, and is a noble in all but name. It is time we reward him for his valiant deeds and make him the Margrave of Tarrin. This will also ease the integration of the region into our governance."
 FRN_grant_land_to_colonists:0 "Grant More Land To Colonists"
 FRN_grant_land_to_colonists_desc:0 "The quickest and easiest way to integrate a territory is to populate it with loyal colonists who will represent our interests in the region. We have encouraged migration for years already, but by offering free land and providing generous subsidies we can encourage thousands of [Root.GetAdjective] to move to Tarrin. Of course, we will compensate the previous owners of appropriated land."
 FRN_integrate_tarrin:0 "The Perfect Fusion"
 FRN_integrate_tarrin_desc:0 "Tarrin has been under our control for long enough. It is time we formally make it an integral, indivisible part of the [Root.GetAdjective] nation, placing local administration directly under our control. The FLNT's stubborn resistance might continue, but there's nothing they can do to stop us from assimilating our rightful land. We will defend Tarrin to the last drop of peasant blood!"
 
 FRN_negotiate_with_flnt:0 "Concessions To FLNT"
 FRN_negotiate_with_flnt_desc:0 "While FLNT's acts are terrible, they are somewhat justified. We need to address the grievances of the rebels, as it's preferable to continued bloodshed without end in sight. Some concessions will have to be made, unfortunately, and LPF will not be happy with this. But something must be done, or Tarrin will continue to be a volatile warzone."
 FRN_pardon_prisoners:0 "Pardon Prisoners"
 FRN_pardon_prisoners_desc:0 "Over the years, our garrison has captured and imprisoned thousands of Tarrinians, most of them suspected of collaborating with FLNT or being part of it. Many still await trial to this day and some are likely to be innocent yet languish in our prisons nonetheless. By releasing most of our prisoners we will earn the gratitude of Tarrinians, though it might cause resistance activity to grow."
 FRN_invest_in_tarrin:0 "Invest In Tarrin"
 FRN_invest_in_tarrin_desc:0 "Tarrin's economy has suffered greatly from the instability of recent decades, with many companies being too afraid to expand their operations in such a dangerous area. But if we'd be bold and invest into Tarrin, it would encourage businesses to do so as well, and it would improve the livelihood of the Tarrinians themselves. They will surely be grateful to us."
 FRN_nap_with_aquileia:0 "Negotiate With Aquileia"
 FRN_nap_with_aquileia_desc:0 "Aquileia has not forgotten that the County of Tarrin was once a subject of their nation. They now wish to reclaim the territory and seize it from our rule, with violent force if need be. If we wish to maintain control of Tarrin and avoid bloodshed, we must enter negotiations with the Aquileians. LPF will condemn the attempt, but if we succeed, we will have peace for our time."
 FRN_win_their_hearts:0 "Win Their Hearts And Minds"
 FRN_win_their_hearts_desc:0 "Trying to use force to crush the rebellion will only strengthen it further, as it will turn more Tarrinians against us and make them see us as tyrants. An alternate approach is to gain the trust and support of the local populace, so they no longer are motivated to provide support for the rebel movement. This way we can weaken the resistance without firing a single shot."
 FRN_officialize_tarrinian:0 "Officialize The Tarrinian Language"
 FRN_officialize_tarrinian_desc:0 "While the Tarrinian language shares some similarities with [Root.GetAdjective], it is ultimately closer to Aquileian than any Wingbardian tongue. So far its official use has been forbidden and locals have been pressued to use our language instead, which has caused a significant amount of displeasure. Recognizing Tarrinian as an official language of our government would undo this harm."
 FRN_limited_autonomy:0 "Limited Autonomy"
 FRN_limited_autonomy_desc:0 "Trying to directly govern Tarrin as a part of our realm has proven to be a difficult task, which is unpopular among Tarrinians. Instead, we should consider giving them limited autonomy, with the right to form their own democratic government. Tarrin would exist as an autonomous region within [Root.GetNameDef], obeying its own laws and without obligation to obey the central government."
 FRN_return_land_to_locals:0 "Return Land To Locals"
 FRN_return_land_to_locals_desc:0 "Over the years, large tracts of land have been acquired either by our government or by [Root.GetAdjective] settlers. In addition some has been forcefully seized from suspected terrorists and other criminals. This has turned many aggravated griffons in the countryside into FLNT supporters. By returning land to its rightful owners, we will earn the farmers' gratitude and loyalty."
 FRN_referendum_for_independence:0 "Referendum For Independence"
 FRN_referendum_for_independence_desc:0 "Hoping to appease the unruly Tarrinians, we made vague promises in the past to hold a referendum for independence. Now it is time we keep our promise. However, with everything we've done for the Tarrinians, it is hoped that a majority will vote to stay as part of our nation and embrace the possibility of integration and unification."
 
 FRN_charity_for_needy:0 "Charity For The Needy"
 FRN_charity_for_needy_desc:0 "While griffons are generally not known for their generosity, it means being generous is regarded as exceptional and praiseworthy. By aiding the impoverished griffons in our nation who have suffered the consequences of Wingbardy's economic crisis, we can earn the respect of the common griffon and help them get back on their paws."
 FRN_found_airforce:0 "Found the [Root.GetAdjective] Airforce"
 FRN_found_airforce_desc:0 "Our neighbours in Wingbardy have had an airforce for years now, but we should establish one of our own. We should guard our own skies as well as aid our allies. In the age of modern warfare, control of the airspace is increasingly vital and we should not rely on others to defend us from aerial attacks."
 FRN_army_motorization:0 "Army Motorization"
 FRN_army_motorization_desc:0 "The Wingbardian army began to motorize many years ago, and now has entire battalions of mobile infantry that utilize modern vehicles for rapid deployment, moving even faster than flying griffons. We should follow their example and begin the motorization of our own army. For this, we need a sizeable supply of trucks and other vehicles."
 FRN_equipment_modernization:0 "Equipment Modernization"
 FRN_equipment_modernization_desc:0 "Much of our equipment is outdated, with some of the soldiers even having the same rifles that were used during the Falcor War. After Count Francis VIII's passing, little was done to keep up with the development of weapons, but now is time to take action and replace our old equipment. Wingbardian arms companies will aid us in our effort."
 FRN_knightly_traditions:0 "Knightly Traditions"
 FRN_knightly_traditions_desc:0 "Even before the conquests of Francis I, the land that would later become Francistria was famed for its pious and righteous knights. This tradition survives to this day, and our knights are proud of their skills. However, these traditions are of little use in the modern battlefield unless some changes are made and our knights are retrained."
 FRN_creeping_barrage:0 "Modern Creeping Barrage"
 FRN_creeping_barrage_desc:0 "The creeping barrage was first used in the final years of the Falcor war, with concentrated artillery bombardments preceding the advance of the infantry, who could break through battered defences with relative ease. While nowadays barrages see less use, they still have potential. Adopting our old tactics for the modern age will allow us to apply them."
 FRN_build_airport:0 "Build The [Root.Capital.GetName] Airport"
 FRN_build_airport_desc:0 "As air travel becomes more commonplace and the importance of aerial warfare grows, we need a proper base for our civilian and military planes. For this reason, we will construct a new and large airport near the capital, which will also serve as a vital refueling point for planes travelling between Aquileia and Wingbardy."
 FRN_crackdown_on_mafia:0 "Crackdown On Wingbardian Mafia"
 FRN_crackdown_on_mafia_desc:0 "Following the economic crisis in Wingbardy, their mafias greatly expanded their operations, even across the borders of the nation. Many impoverished griffons joined their ranks out of desperation and now take part in their crimes. It is time we intervene and order our police to execute a nation-wide crackdown on these criminal gangs!"
 FRN_free_education:0 "Free Education"
 FRN_free_education_desc:0 "it is the duty of the modern nation to maintain public schools and ensure every citizen attains basic literacy. Unless we want to lag behind in the past, we need to make basic education available for every griffon, regardless of age or background. It will be costly, but it will pay itself back over the coming years."
 FRN_engineering_school:0 "Open The School of Engineering"
 FRN_engineering_school_desc:0 "Engineering is the foundational skill of modern, industrialised societies. However, our country is lacking in skilled engineers, even after the recent influx of Wingbardian intelligentsia. We need to invest in educating a new generation of engineers who are eager and ready to face the challenges of industrialising our backwards nation."
 FRN_science_patronage:0 "Science Patronage"
 FRN_science_patronage_desc:0 "Promising innovators shall have the support of the government, so they can focus on their studies instead of being distracted by salaried work. Many scholars have left Wingbardy in recent years, frustrated at being neglected. We will treat them much better and provide them a good home in our nation. In return, they will share their breakthroughs with us."
 FRN_electromechanical_award:0 "Electromechanical Engineering Award"
 FRN_electromechanical_award_desc:0 "[Root.GetLeader] has made a public announcement that they will offer a generous award to any griffon that manages to make a scientific breakthrough in the field of electromechanical engineering. This has inspired many engineers to get to work and try to come up with an invention that would be truly revolutionary. No matter who succeeds, we will benefit."
 FRN_francistrian_academy:0 "The [Root.GetAdjective] Academy of Sciences"
 FRN_francistrian_academy_desc:0 "It is time we merge various scholarly societies into a single fraternity, centralized in a single location: The academy of sciences. It will be a prestigious institution indeed, and the future home for our brightest minds. By working together, they will be able to make breakthroughs that were previously unimaginable."
 FRN_mechanise_mines:0 "Mechanize Goldenfeather Mines"
 FRN_mechanise_mines_desc:0 "The mines in the hills of Goldenfeather are a vital source of iron ore and chromite, but their equipment is badly outdated. We should invest in mechanizing the mining operations by purchasing drills, pumps, elevators and more from neighbouring countries. This will allow the mining companies to greatly increase production."
 FRN_francistrian_wine:0 "Promote [Root.GetAdjective] Wine"
 FRN_francistrian_wine_desc:0 "Long has everyone considered Vinovian wine to be superior to ours, to the point where the unique flavour of our own beverage is not well known. To support our farmers, we will start a government-funded campaign to advertise our wine abroad, reminding griffons that they do not have to drink stale Vinovian wine when they could instead try out something new."
 FRN_railroad_expansion:0 "Railroad Expansion"
 FRN_railroad_expansion_desc:0 "Currently, railways only connect major towns in [Root.GetNameDef], with many settlements remaining stranded from the capital, their traders forced to use rivers or dirt roads for travel. We must invest into our railway network to connect many more towns, to renovate old tracks and to purchase new and faster trains."
 FRN_tractor_factories:0 "A New Tractor Factory"
 FRN_tractor_factories_desc:0 "While our agricultural production is considerable, much of the work still done by claw. We could ease the workload on our peasants and greatly increase production by manufacturing affordable tractors. Therefore we should open a large, state-owned factory dedicated to just that."
 FRN_industrial_development_policy:0 "An Industrial Investment Policy"
 FRN_industrial_development_policy_desc:0 "We have been planning a major push for industrialising our nation, opening many new factories and encouraging further urbanisation. This will be a great leap forward for our underdeveloped country. But before our plans can be executed, we will need to decide what region we will focus on developing."
 FRN_mechanized_agriculture:0 "Mechanized Agriculture"
 FRN_mechanized_agriculture_desc:0 "With our tractor factory producing an ample supply of modern equipment for our farms, it's time to put them to good use. With increased crop yields, we can not only export more but also secure our own food supply, ensuring that bread remains widely available for all griffons in our nation."
 
 ### Ideas
 FRN_noble_council:0 "The Regnant Arengo"
 FRN_noble_council_desc:0 "After Count Francis I founded the realm of Francistria, he allowed local rulers to maintain their titles as long as they became his vassals. Count Francis II, fearing to be overthrown, further pleased the nobles by forming an advisory council, the Arengo, where the three highest-ranking nobles could influence decision-making and represent the aristocracy. Most of the power remained in the claws of the Count.\n\nAfter Tarrin was liberated from the Aquileians, another seat was added to the council. Francis VIII granted the title of Governor-General to his trusted second-in-command Vittorio, making him the "representative" of Tarrin.\n\nThe influence of the Arengo remained limited over the years, until Count Francis VIII's death. Afterwards the council took the opportunity and practically seized power, treating Count Francis IX as little more than a fifth member of the Arengo. However, the nobles often end up in deadlocks with two on each side, and thus need the Count to function as a tie-breaker. That is what little authority he has, unless he manages to sway some of the nobles to his side."
 FRN_wingbardian_dependance:0 "Dependence on Wingbardy"
 FRN_wingbardian_dependance_desc:0 "For centuries now, [FRN.GetNameDef] has firmly been in Wingbardy's sphere of influence. While the proud Counts of the past zealously preserved [FRN.GetAdjective] sovereignty, they also sought to maintain close relations with Wingbardy. As [FRN.GetNameDef] primarily focused on exporting minerals and food to Wingbardy, its own economy remained underdeveloped even as Wingbardy itself industrialised. The Counts always had Wingbardian advisors by their side and listened to them closely.\n\nWith the unfortunate death of Count Francis VIII and the weak rule of Francis IX, this has only become worse. Wingbardian companies exploit the [FRN.GetAdjective] economy and the army relies on Wingbardians to train officers and provide supplies. If nothing is done, the nation's sovereignty will erode, until it ceases to exist."
 FRN_fascists_0:0 "§WPatriotic League:§! §GCalm§!"
 FRN_fascists_0_desc:0 "Lega Patriottica di Fransistria, usually simply known as the LPF, is a far-right nationalist party comprised primarily of veterans of the Falcor War. The league is divided into [FRN.GetAdjective] nationalists and Wingbardian nationalists, with the latter wanting the country to unite with its "homeland". Despite these differences, members of the league cooperate well. They respect the rule of the Count, but advocate for policies that are in line with their ideology, and might intervene if they grow displeased with his rule.\n\nAt the present, LPF is for the most part content with the government and its policies. While they continue to publish propaganda, none of it is against the Count. We should still keep an eye on them nonetheless."
 FRN_fascists_1:0 "§WPatriotic League:§! §gSuspicious§!"
 FRN_fascists_1_desc:0 "Lega Patriottica di Fransistria, usually simply known as the LPF, is a far-right nationalist party comprised primarily of veterans of the Falcor War. The league is divided into [FRN.GetAdjective] nationalists and Wingbardian nationalists, with the latter wanting the country to unite with its "homeland". Despite these differences, members of the league cooperate well. They respect the rule of the Count, but advocate for policies that are in line with their ideology, and might intervene if they grow displeased with his rule.\n\nAt the present, LPF has grown suspicious of the Count and his decisions, disagreeing with some of them. However, for the most part they are content with the situation in the country."
 FRN_fascists_2:0 "§WPatriotic League:§! §YOffended§!"
 FRN_fascists_2_desc:0 "Lega Patriottica di Fransistria, usually simply known as the LPF, is a far-right nationalist party comprised primarily of veterans of the Falcor War. The league is divided into [FRN.GetAdjective] nationalists and Wingbardian nationalists, with the latter wanting the country to unite with its "homeland". Despite these differences, members of the league cooperate well. They respect the rule of the Count, but advocate for policies that are in line with their ideology, and might intervene if they grow displeased with his rule.\n\nAt the present, LPF has publicly condemned some of the Count's recent actions and demanding him to revert them. Their attitude towards us has changed for the worse, though they refrain from violence for now."
 FRN_fascists_3:0 "§WPatriotic League:§! §OAngry§!"
 FRN_fascists_3_desc:0 "Lega Patriottica di Fransistria, usually simply known as the LPF, is a far-right nationalist party comprised primarily of veterans of the Falcor War. The league is divided into [FRN.GetAdjective] nationalists and Wingbardian nationalists, with the latter wanting the country to unite with its "homeland". Despite these differences, members of the league cooperate well. They respect the rule of the Count, but advocate for policies that are in line with their ideology, and might intervene if they grow displeased with his rule.\n\nAt the present, LPF is outraged by the direction the country is taking. Its members are marching on the streets in protest to display their might and numbers, and government officials have received death threats in the mail. Tensions are rising, and we must be careful..."
 FRN_fascists_4:0 "§WPatriotic League:§! §RFurious§!"
 FRN_fascists_4_desc:0 "Lega Patriottica di Fransistria, usually simply known as the LPF, is a far-right nationalist party comprised primarily of veterans of the Falcor War. The league is divided into [FRN.GetAdjective] nationalists and Wingbardian nationalists, with the latter wanting the country to unite with its "homeland". Despite these differences, members of the league cooperate well. They respect the rule of the Count, but advocate for policies that are in line with their ideology, and might intervene if they grow displeased with his rule.\n\nAt the present, LPF has had enough. Its members in the military are disobeying orders and are openly preparing to overthrow the government. LPF is too strong and influential to be stopped by our police force or loyalist soldiers. If we do not swiftly do something to please them, we are in trouble."
 FRN_baguettes_0:0 "§WTarrin Liberation Front:§! §GPacified§!"
 FRN_baguettes_0_desc:0 "Front de Libération Nationale de Tarrin, abbreviated as FLNT, is regarded by many to be a terrorist organization. For most Tarrinians, however, they are a guerilla army of freedom fighters, struggling against a foreign oppressor. Their ranks are comprised almost entirely of republicans, either local ones or those who fled from Aquileia after the counter-revolution. Their goal is to drive out the [FRN.GetAdjective]s and establish an independent Republic of Tarrin. They are not afraid of using extreme violence to achieve this.\n\nFor the moment, FLNT has ceased to commit acts of violence aimed at our soldiers, as they are pleased with the concessions we have given to them. Unfortunately, they will continue to fight on until Tarrin becomes independent again. This is likely but a brief respite."
 FRN_baguettes_1:0 "§WTarrin Liberation Front:§! §gRestless§!"
 FRN_baguettes_1_desc:0 "Front de Libération Nationale de Tarrin, abbreviated as FLNT, is regarded by many to be a terrorist organization. For most Tarrinians, however, they are a guerilla army of freedom fighters, struggling against a foreign oppressor. Their ranks are comprised almost entirely of republicans, either local ones or those who fled from Aquileia after the counter-revolution. Their goal is to drive out the [FRN.GetAdjective]s and establish an independent Republic of Tarrin. They are not afraid of using extreme violence to achieve this.\n\nCurrently FLNT are committing irregular acts of terror against our garrison, but remain rather cautious. We should be careful to not embolden them and motivate them to organize more active resistance."
 FRN_baguettes_2:0 "§WTarrin Liberation Front:§! §YEmboldened§!"
 FRN_baguettes_2_desc:0 "Front de Libération Nationale de Tarrin, abbreviated as FLNT, is regarded by many to be a terrorist organization. For most Tarrinians, however, they are a guerilla army of freedom fighters, struggling against a foreign oppressor. Their ranks are comprised almost entirely of republicans, either local ones or those who fled from Aquileia after the counter-revolution. Their goal is to drive out the [FRN.GetAdjective]s and establish an independent Republic of Tarrin. They are not afraid of using extreme violence to achieve this.\n\nOur recent actions have given newfound purpose to FLNT, motivating them to launch new terrorist attacks on our soldiers. We need to do something to calm them down again."
 FRN_baguettes_3:0 "§WTarrin Liberation Front:§! §ORiotous§!"
 FRN_baguettes_3_desc:0 "Front de Libération Nationale de Tarrin, abbreviated as FLNT, is regarded by many to be a terrorist organization. For most Tarrinians, however, they are a guerilla army of freedom fighters, struggling against a foreign oppressor. Their ranks are comprised almost entirely of republicans, either local ones or those who fled from Aquileia after the counter-revolution. Their goal is to drive out the [FRN.GetAdjective]s and establish an independent Republic of Tarrin. They are not afraid of using extreme violence to achieve this.\n\nFLNT has condemned our government for its actions and is waging active guerilla warfare on our troops. They have vowed to drive us out of Tarrin, no matter the cost."
 FRN_baguettes_4:0 "§WTarrin Liberation Front:§! §RPreparing to Revolt§!"
 FRN_baguettes_4_desc:0 "Front de Libération Nationale de Tarrin, abbreviated as FLNT, is regarded by many to be a terrorist organization. For most Tarrinians, however, they are a guerilla army of freedom fighters, struggling against a foreign oppressor. Their ranks are comprised almost entirely of republicans, either local ones or those who fled from Aquileia after the counter-revolution. Their goal is to drive out the [FRN.GetAdjective]s and establish an independent Republic of Tarrin. They are not afraid of using extreme violence to achieve this.\n\nFLNT are no longer content with mere guerilla warfare. Reports indicate that they are preparing for all out war and to strike a swift and savage blow to liberate Tarrin. We need to do something, and quickly."
 FRN_reduced_dependance:0 "Reduced Dependence"
 FRN_reduced_dependance_desc:0 "Wingbardy's excessive influence over Francistria has been sharply reduced, with reforms and policy changes aimed at preserving the country's eroded sovereignty. However, Wingbardy retains much of its control and we still have not fully relearned how to fly with our own wings. More work needs to be done to fix the situation."
