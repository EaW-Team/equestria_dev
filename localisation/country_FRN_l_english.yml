d suffering, the Tarrinian insurgency had finally come to a painful end."
 francistria.79.a:0 "It is finished then. We have restored peace and justice to Tarrin."
 
 francistria.80.t:0 "The Eaglers Accords"
 francistria.80.d_vittorio:0 "After a full year of negotiations with countless meetings held, a final agreement to bring an end to the conflict in Tarrin was announced at last. The referendum for independence which had ended with the Tarrinian populace voting to stay as part of [Root.GetNameDef] had convinced FLNT to enter the negotiation table and for the first time be willing to negotiate about a permanent cease-fire. If the griffons of Tarrin did not support their cause, then what point was there to keep fighting?\n\nThe road to peace was rocky, and the negotiations sometimes escalated into arguments. FLNT did not stop its attacks for the duration of the negotiations and the organization was blamed for sabotaging the de-escalation of the conflict. Vittorio Felice vowed to strike back against the guerilla ambushers, and for a while it seemed like the negotiations had failed. However, Vittorio was removed from the [Root.GetAdjective] delegation, the garrison halted counter-insurgency operations and soon enough a unilateral cease-fire was signed for the duration of the talks.\n\nAs the negotiations were approaching a successful conclusion, [Root.GetLeader] met the informal leaders of FLNT, Meinard Nocère, Corina Trasviraire and Leontina Pandionne, in person. The meeting's purpose was to sign a historic agreement, where the [Root.GetAdjective] government promised amnesty for FLNT fighters who had only committed political crimes. At the same time, members of the garrison who had committed war crimes would be prosecuted. Compensation for Tarrinian civilians was also promised.\n\nThe final agreement was signed and ratified in Eaglers, the town where most of the talks had taken place in, and officially put an end to the conflict. FLNT would begin to disarm itself and transform into a political party, allowed to take part in local elections. Prisoners on both sides would be released en masse, and the garrison in Tarrin would be greatly reduced in size. Aquileian and Wingbardian dignitaries oversaw the signing of the accords.\n\nAfter much bloodshed and suffering, the Tarrinian insurgency had finally come to a peaceful end."
