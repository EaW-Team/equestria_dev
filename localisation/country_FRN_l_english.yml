 ### Decisions
 FRN_fascist_unrest:0 "Imminent LPF Coup!"
 FRN_fascist_unrest_desc:0 "There is no denying it, LPF are preparing to seize power in our government and aren't even trying to hide it. However, arresting them would only lead to more trouble, as they have the military on their side. We must do something before it's too late!"
 FRN_burning_baguette:0 "Imminent FLNT Uprising!"
 FRN_burning_baguette_desc:0 "The number of terrorist attacks in Tarrin has exploded, and our garrison is facing constant attacks. If the situation continues to escalate, they will have no choice but to evacuate the entire region, allowing FLNT to seize control and potentially even declare independence."
 FRN_crush_flnt:0 "Tarrin Pacification Campaign"
 FRN_crush_flnt_desc:0 "Now that we have properly integrated our Tarrinian territory, we can more easily conduct an organized operation to root out the terrorists of FLNT and remove this thorn from our flesh once and for all. It will be costly, but necessary."
 FRN_peace_with_flnt:0 "Final Negotiations With FLNT"
 FRN_peace_with_flnt_desc:0 "We have done our best to appease the freedom fighters of FLNT to convince them to stop committing acts of violence against our garrison, yet so far have failed to bring peace to the region. One more round of determined peace negotiations are needed so FLNT will put down their arms for good."
 
 FRN_deurbanize_talouse:0 "Deurbanize Talouse"
 FRN_deurbanize_talouse_desc:0 "Out of the three allies of Wingbardy, Talouse was for a long time the most developed. Extensive mining operations, exploitation of the lower classes and capitalism allowed rapid urbanization of the region. Now we can undo the damage and unshackle the enslaved miners."
 FRN_deurbanize_wingbardy:0 "Deurbanize Wingbardy"
 FRN_deurbanize_wingbardy_desc:0 "Wingbardy was among the most advanced Griffonian nations, despite recent economic issues. Its southern settlements grew rapidly from overseas trade and rampant capitalism, emptying the northern countryside. Industry thrived as well, poisoning the land. Now that the hydra of bourgeois rule is slain, we can revert the disastrous process of modernization and save Wingbardy."
 FRN_deurbanize_falcor:0 "Deurbanize Falcor"
 FRN_deurbanize_falcor_desc:0 "While Wingbardy developed rapidly, Falcor lagged behind, even moreso after losing their capital in the Falcor War. This means most of the country has been spared from excessive development, but under Wingbardian control the former capital suffered. Now Falcor will be depopulated, its citizens sent to repopulate the Falcorian farmlands."
 
 FRN_join_aquileia:0 "Make Amends With Aquileia"
 FRN_join_aquileia_desc:0 "Now that we are no longer in the Karthinian Pact, we are in dire need of allies. Aquileia could be one such ally, but they will likely demand something in return, especially considering our past relations which have been anything but friendly."
 FRN_join_empire:0 "Align With [From.GetNameDef]"
 FRN_join_empire_desc:0 "[Root.GetNameDef] was once a loyal vassal of the Empire. Despite us severing our ties with them decades ago, we could perhaps still consider approaching the Herzlanders, now that we are without an ally. However, they may be distrustful of us, and make demands that may be too great."
 FRN_bring_back_ally:0 "Bring Our Ally Back To The Fold"
 FRN_bring_back_ally_desc:0 "It seems our ally has misguidedly decided to leave the Karthinian Pact, thus betraying us and Wingbardy. Their government needs to be toppled and their nation brought back into the Pact, because each ally we lose makes us weaker. The pact must remain as strong as possible, and we do not forgive traitors!"
 FRN_JES_war_timer:0 "The Tarrin Quagmire"
 FRN_JES_war_timer_desc:0 "Government propaganda, public statements and military strategies all claim a swift victory in Tarrin and a quick collapse of the disorganized and decentralized FLNT. If this does not happen, then the entire operation will be in jeopardy. Should the conflict with Tarrin drag on, it will become clear to all that it is a war between nation-states instead of a counter-insurgency operation. At that point, public opinion and military leadership will demand the war in Tarrin to end."
 
 FRN_power_struggle:0 "The Power Struggle"
 FRN_power_struggle_desc:0 "Gherita Zarfatti is determined to pursue her dreams of unification with Wingbardy, while Vittorio Felice wishes to oppose her plans and save Francistria's independence. Neither seems to be willing to reconcile or negotiate, so a power struggle for the country seems inevitable.\n\nAt the moment, §g[?FRN_gherita_support]%§! of LPF members support Gherita, while §O[?FRN_vittorio_support]%§! support Vittorio."
 FRN_annexation_timer:0 "Preparing For Integration"
 FRN_annexation_timer_desc:0 "The necessary administrative and economic preparations are being made for Francistria's smooth transistion into a Wingbardian province. Once everything is ready, the country will be annexed into Wingbardy, and thus the dream of Risorgimento will be one step closer to becoming reality."
 FRN_patriotic_speech:0 "Hold A Patriotic Speech"
 FRN_patriotic_speech_desc:0 "The griffons of Francistria must be reminded that their loyalty lies with their country first and foremost, and not with Wingbardy. Francistrian and Wingbardian culture should exist side-by-side, instead of one engulfing another. What Gherita is planning to do is nothing short of national suicide!"
 FRN_appeal_to_soldiers:0 "Appeal To The Soldiers"
 FRN_appeal_to_soldiers_desc:0 "The soldiers should remember that even if they are members of the LPF, Vittorio is their leader, and his orders must be followed. To disobey him is treason. Yet those who follow him will be rewarded most handsomely."
 FRN_spread_rumours:0 "Spread Vicious Rumours"
 FRN_spread_rumours_desc:0 "It is no secret that Gherita is in a relationship with Beakolini, and this clearly clouds her judgement as a leader, making her open to manipulation. Perhaps she even loves him more than she loves her country? And who knows what immoral things she has done with the Wingbardian."
 FRN_bribe_and_persuade:0 "Bribery And Persuasion"
 FRN_bribe_and_persuade_desc:0 "Some coins here, some veiled threats there, and suddenly griffons become much more open-minded. Curious how quickly a griffon can change their opinion when they are offered the right price."
 FRN_vittorio_coup:0 "Vittorio Steps In"
 FRN_vittorio_coup_desc:0 "This nonsense must end now. Francistria has to remain independent and its nationhood cannot not be erased by some upstart chick.\n\nFor this decision to be available, Vittorio needs more support than Gherita within the party."
 
 FRN_counts_conspiracy:0 "The Count's Conspiracy"
 FRN_counts_conspiracy_desc:0 "Count Francis IX has agreed to collaborate with a clandestine resistance movement seeking to overthrow the fascist LPF. With the military controlled by fascists, they will have to convince the populace to rise up against the illegitimate government. Whether they succeed remains to be seen."
 FRN_break_count_free:0 "Free The Count"
 FRN_break_count_free_desc:0 "The rightful ruler of the country, Count Francis IX, is being held in house arrest inside Martlewing Castle. The fascists are aware that the Count could be used as a tool against them. However, with the Count on our side, we can relatively easily rescue him from his prison, as long as he follows our instructions."
 FRN_count_tours_nation:0 "The Count Tours The Nation"
 FRN_count_tours_nation_desc:0 "Now that we've freed the Count, he can go on a tour across the country, rallying support among his subjects and turning popular opinion against the criminals of LPF. He is not a good speaker, but simply his public appearance will show defiance against fascist rule."
 FRN_count_appeals_to_soldiers:0 "The Count Appeals To Soldiers"
 FRN_count_appeals_to_soldiers_desc:0 "Many veterans of the Falcor War in the army are members of the LPF, as well as some of the hot-headed young recruits. They should know that they are part of an organization which committed an act of treason against the head of the army! We'll make the Count speak on the radio and address these soldiers and remind them of where their loyalties should lie."
 FRN_bash_the_fash:0 "Bash The Fascists"
 FRN_bash_the_fash_desc:0 "In the face of oppression, brutal violence is justifiable and even necessary. Some may say otherwise, but they are simply cowards. We need to bravely step forth and launch daring raids on blackwings, showing that they are weak and no one should be afraid of them."
 FRN_preach_to_masses:0 "Preach To The Masses"
 FRN_preach_to_masses_desc:0 "The fascists are blind worshippers of the State and violence. They care little for things that are truly divine, but the common griffons do care. Our knights and priests will hold anti-fascist sermons, riling up the people to resist their heinous rule."
 FRN_commie_propaganda:0 "Revolutionary Propaganda"
 FRN_commie_propaganda_desc:0 "The fascists claim to care for tradition, yet they want to empower the state and modernize the nation. They claim to care for the common peasant, but want to drag them into their wars. They are nothing more than liars! We are the true torchbearers of revolution that will return us to our roots, not the despicable fascists. The peasantry of Francistria must know this!"
 FRN_commie_coup:0 "The Peasants' Revolution"
 FRN_commie_coup_desc:0 "The fascist oppressors have exploited the common griffons and kept them in chains, but this ends now! The Count will lead us to freedom from the brutes of LPF. All we have to do is follow and fight against his weakened enemies, and we will at last break our chains."
 FRN_harmony_coup:0 "The Knights' Intervention"
 FRN_harmony_coup_desc:0 "The warmongers and tyrants, the servants of Maar, the fascists of LPF! Tremble before us, for we shall deliver the judgement of the Trinity upon you! Long live Count Francis IX, rightful ruler of Francistria!"
 
 FRN_food_trade_cat:0 "Food Trade"
 FRN_food_trade_cat_desc:0 "With our focus on rural production, we have enough excess food to export it abroad in exchange for industrial products which might be needed for various purposes. If we have grain, we can have everything.\n\nWe have £wheat_texticon §Y[?FRN_food]§! million bushels of food in storage."
 FRN_harvest:0 "The Next Harvest"
 FRN_harvest_desc:0 "Each year, the rural communes harvest their crops. A portion of their produce is given to the nation, usually in exchange for government's goods or services. The amount of food harvested and gathered for export depends on our number of §Ycore states§!."
 FRN_trade_for_inf_eq:0 "Trade For Infantry Equipment"
 FRN_trade_for_inf_eq_desc:0 "We can exchange 75 million bushels of food for 1500 units of infantry equipment."
 FRN_trade_for_sup_eq:0 "Trade For Support Equipment"
 FRN_trade_for_sup_eq_desc:0 "We can exchange 75 million bushels of food for 300 units of support equipment."
 FRN_trade_for_art_eq:0 "Trade For Artillery Equipment"
 FRN_trade_for_art_eq_desc:0 "We can exchange 75 million bushels of food for 600 units of artillery equipment."
 FRN_trade_for_anti_tank:0 "Trade For Anti-Tank Equipment"
 FRN_trade_for_anti_tank_desc:0 "We can exchange 75 million bushels of food for 450 units of anti-tank equipment."
 FRN_trade_for_anti_air:0 "Trade For Anti-Air Equipment"
 FRN_trade_for_anti_air_desc:0 "We can exchange 75 million bushels of food for 450 units of anti-air equipment."
 
 ### Country Leader & General descriptions
 FRN_coward_count_desc:0 "Giosé Debolino Martlewing, whose regnal name is Francis IX and who is commonly known as "Francis The Stammerer", is the most unusual Count of Francistria in its history. He was the third child of Francis VIII's younger brother, and the only legitimate heir when the previous Count perished unexpectedly in the Falcor War. No one ever expected him to hold any important position, so his parents had given him little attention. In fact, the only attention he ever received from others was abuse and mockery because of his stuttering, which made him withdrawn and shy.\n\nUnlike his predecessors, Francis is not a proud and loud warrior. He is quiet and prefers to spend time in his private chambers or in the woods near Martlewing Castle, undisturbed by servants and officials. As such, the nobility, fascists and the Tarrin resistance all see their chance to gain power at the expense of the weak and pathetic Count, who will never amount to anything."
 FRN_angry_bird_desc:0 "Gherita Zarfatti is a veteran of the Falcor War, leader of the fascist LPF, rumoured mistress of Beakolini and, last but not least, a journalist and an art critic with a refined taste. She is the rising star of Francistrian politics, closely cooperating with Beakolini at all times. Her ultimate dream is Risorgimento, unification of all Wingbardian-speaking lands under one nation. She considers Tarrinian to be a Wingbardian dialect like Francistrian, despite most linguists claiming that Tarrinian is a dialect of Aquileian. As an expert propagandist, she is convincing more and more Francistrians to share her belief."
 FRN_bird_brienne_desc:0 "Some may call her a heretic, while others call her a defender of the poor and weak. Gina de Gioia is the Grandmaster of the Knights of the Trinity, whose primary duty is to protect members of their often persecuted religious sect, Trinitarianism. Her faith regards all three griffon deities as manifestations of a singular divine form, which is why practitioners of Trinitarianism do not have separate temples or priests for each deity. While the sect has members across the continent, a vast majority of them are in Francistria. Throughout the years, they served the Counts loyally and fought alongside them in battle, which was often the only thing keeping them safe from the Archonates that regard them as vile heretics. The Count protects them, and in turn they protect Trinitarianists. Gina de Gioia herself is pious and kind-hearted, yet a fearsome combatant in battle. She is known for her height, which has earned her the nickname "Gina the Tall"."
 FRN_peasant_from_monty_python:0 "A fat griffon in his fifties, Giacomo Dalleotti looks like an average aging peasant. But he is first and foremost a politician, a veteran of the agrarian socialist PSA. His values are a strange mix of conservatism and communism, advocating both the end of nobility and the preservation of traditional Piumontese culture. He used his relatively friendly relations with the Count to betray and kill him, seizing power with the aid of his peasant militia. He distrusts the Talonuel Dynasty and wishes the Wingbardian communists there prevail despite their persecution."
 FRN_cutebird_desc:0 "Arturo Azzurino, commonly known as "The Bloodhound of Soarleto", is a young but capable general who rapidly rose through the ranks after the Falcor War. In that conflict he was little more than a sergeant, but became known for his bold (if harsh) leadership and atrocities committed against the Falcorians. His brutality impressed Vittorio Felice so much that he personally promoted and awarded him for his service. However, in the years since Arturo has grown distant from Vittorio due to his support of the fascists. He is fiercely loyal to the Count and would never think of betraying him, no matter what he does."
 
 ### Events
 francistria.1.t:0 "The Arengo Convenes"
 francistria.1.d:0 "It remains unclear how Francistria itself will be affected by Wingbardy's crisis. Some fear that Wingbardy will radicalize, while others think a new golden age will await as long as Francistrians trust in their Wingbardian friends. There are many different opinions and debates among the country's nobility, so to come to an agreement the most influential nobles agreed to meet at Francistria City. The young Count was invited as well, though he was not expected to influence the decision making much.\n\nThe Martlewing Castle, standing upon a hill next to the city of Francistria proper, soon received some prestigious visitors: Lady Bianca of Eatela, whose ladyship was small but prosperous, Baron Dante of Roameo, known for his parties and charms but also for the poverty of his forested lands, Viscountess Ippolita of Goldenfeather, ruler of the breadbasket of the country, and last but not least, Governor-General Vittorio Felice of Tarrin, responsible for administering the newly gained realm. Francis came to meet them, though was too shy to say a word.\n\nAfter a formal dinner, the five gathered in a chamber to discuss what Francistria should do with Wingbardy. The Governor-General and the Viscountess both advocated maintaining close relations to the southern ally, while the Lady of Eatela said Francistria had relied on Wingbardy too long and should seek to reduce excessive Wingbardian influence. The Baron had fallen asleep, but when he woke up, said "What have those accursed Wingbardians ever done for us? Where was the King when Falcor burned down Roameo? They call us allies but treat us like a chained hound."\n\nThe nobles' council erupted into shouting and arguing, with the Governor-General and Viscountess accusing the others of endangering their vital relations, while the opponents said the two personally benefited from Wingbardy and disregarded its negative influence on Francistria. Count Francis remained quiet and even considered hiding under the table, until the Arengo went silent and turned to look at him. They were at a deadlock, with two on each side. Francis could cast the deciding vote and resolve the situation. And so, he awkwardly stuttered:"
 francistria.1.a:0 ""F-Francistria must reassert its s-sovereignty.""
 francistria.1.b:0 ""We c-can always trust Wingbardy, our a-ally.""
 
 francistria.2.t:0 "Fascist March In Francistria City"
 francistria.2.d:0 "In support of Beakolini's march on Karthin, the paramilitary fascist organization LPF prepared its own, smaller-scale march in the center of Francistria City. Unlike Beakolini's PNF however, they did not plan to seize power in the nation. The march was organized to show solidarity to brothers and sisters in Wingbardy, and to display the ever-increasing power and influence of LPF.\n\nUnlike in Karthin, there was no opposition to their march when it began, or at any point during it. At most, only a several citizens threw some insults at the fascists, but most dared not anger them. The blackwings marched in orderly columns like a military battalion, lead by the infamous army officer Gherita Zarfatti. She had long been the leader of LPF and was rumoured to be Beakolini's mistress. Following her, the columns reached Martlewing Castle, and began to sing Giovinezza, a song favoured by Beakolini's fascists. Francis stayed inside and did not dare to go outside before they eventually left.\n\nIt seems there is nothing in the way of the fascists, so they can freely continue to pompously posture and attract new members."
 francistria.2.a:0 "Worrying..."
 
 francistria.3.t:0 "The Count's Burden"
 francistria.3.d:0 "The Count sat in his office, shuffling documents. Before, the Martlewings had always been absolute monarchs, but Francis IX usually delegated tasks to nobles. This time was an exception. Reforms regarding Francistria's relationship with Wingbardy felt too important. Talonuels had always been friends of Martlewings, so it would simply add insult to injury if a Martlewing didn't oversee the changes himself. However, he had little knowledge of policy-making and diplomacy. He even barely knew how to read and write, having taught himself to do both as a child.\n\nThere was a knock on the door and Francis snapped out of his thoughts. The Lady and Baron had wanted to meet him and discuss about Wingbardy. Hesitantly, he got up and opened the door. The two nobles greeted him, happy that he had supported them in the council, but Francis remained stoic and silent. They all sat down.\n\n"S-so, um, what d-did you have in m-mind?" Francis asked with his stutter.\nThe Baron shrugged. "Nothing, personally. I honestly do not care for the entire matter. I was merely returning a favour to Lady Bianca in the council," he said and winked at her with a coy smile.\nShe rolled her eyes and presented a thick stack of papers. "I have an entire program for curtailing Wingbardian influence. You can trust me with this task."\n\n"A-actually," Francis said quietly, "I don't think I can let others handle this. I-it's too im-important. I have to-to do something m-myself for once."\n\nThe Baron lifted an eyebrow. The Lady sighed and clasped the Count's claw. "Poor Francis. Listen, don't pressure yourself into doing anything. I know how difficult this is for you. You were never supposed to be burdened so greatly."\n"Sor-ry, but I have t-to. I hope t-t-this doesn't offend you."\nShe shook her head. "No no, it's fine. But at the very least take advice from us. And do find someone capable to help you. You can't do this yourself, Francis dear."\nHe nodded slowly and even made brief eye contact with her."
 francistria.3.a:0 "She is right."
 
 francistria.4.t:0 "An Unlikely Ally"
 francistria.4.d:0 "The leader of PSA, Giacomo Dalleotti, wandered in the entrance hall of Martlewing Castle, his beak open in awe and eyes wide open. "Mamma mia, such a fancy abode for a mere clawful of griffons!" he exclaimed.\n\n"P-please, keep it q-quiet," Count Francis asked, standing next to him. "This meet-ting is supposed to be sec-cret."\n"My apologies, mister Francis. I am simply amazed by the luxury your family has. I lived my entire life in a mud hovel, eating grandma's pasta every day! Meanwhile I am sure you enjoy a different species of fish every meal."\n"N-no, I don't e-eat much. A-anyways, I have some q-questions for you, first of-of all."\n"Go ahead, then. I am very curious to know why a Count wishes to talk to a lowly peasant like me."\n"You and your p-party oppose W-Wingbardian influence, right?"\n"Yes," he said and nodded.\n"You also have the b-best interest of the p-people in mind?"\n"Yes of course," he said and nodded again.\n"And you want to d-do something about those b-blackwing... blackwing thugs?"\n"Yes, yes!" he said and nodded quickly. "Why are you asking all this?"\n"Y-you are perfect then. I-I am asking for y-your help."\nHis eyebrows rose. "My help? Of me and PSA? Oh, such a privilege! Francis VIII would've loved to behead us all personally. You are not at all like him!" He grabbed Francis' claw and shook it enthusiastically. "Mister Francis, from now on you are considered our comrade!"\nFrancis smiled ever so slightly. Behind him in the shadows, an eavesdropping guard turned to leave. She had heard enough. Zarfatti would be furious when she revealed this meeting to her."
 francistria.4.a:0 "Well this was unexpected."
 
 francistria.5.t:0 "A Scandalous Ally"
 francistria.5.d:0 "On the following day, the frontpage of Campi di Taloncana contained the news about Count Francis personally endorsing the communist PSA party, and rumours began to form of the cause of the strange act. Fascists of LPF were, unsurprisingly, outraged and claimed the leader of PSA Giacomo Dalleotti had somehow extorted or threatened the Count for political favours. Once Lady Bianca of Eatela heard of this, she immediately took a train to Francistria City to meet with the Count.\n\n"If I may ask, what were you thinking?" Bianca asked. Francis was sitting behind his desk, absentmindedly shuffling papers so he had an excuse to avoid eye contact.\n"Y-you told me I should g-get help. And s-so I did."\n"But why some dirty communist peasants? I'm not angry, I just want to understand. It's... strange."\nFrancis let out a deep sigh. "They are l-like me, the p-peasants. Always op-pressed and bullied and t-told they can do n-nothing. But unlike m-me, these socialists st-truggle to make the world a b-better and more eq-qual place, free of oppression and f-fear. It's b-better to ask, why wouldn't I ask t-their help?"\n\nBianca nodded, now realizing his motivation. "I... see. If you put it that way, I can understand why you did it. But it was still a rather silly thing to do, as the fascists and nobles are upset."\n"To Tartarus with them," Francis muttered, without stuttering. "Bunch of bullies. I don't care for them."\nBianca raised an eyebrow. "Not even me? I'm a noble, after all."\nWith a faint smile, Francis glanced at her eyes. "With you, I sup-pose I c-can make an excep-ption.""
 francistria.5.a:0 "Let's hope this all turns out well."
 
 francistria.6.t:0 "Francistria Nationalizes Wingbardian Assets"
 francistria.6.d:0 "Bothersome news from Francistria: Count Francis has made the controversial decision to nationalize the assets of Wingbardian companies in Francistria. He stated that the reason for doing so was the excessive influence the foreign companies had over their economy, and how it drained funds away from their country. It is rumoured that the local socialists of the PSA encouraged the Count to do this act. Knowing his meek character, he only did this because he was coerced to do so.\n\nSeveral of our companies have now lost a substantial amount of wealth and property, including our mining companies which can no longer operate on Francistrian soil. However, the Count has personally compensated them for their losses out of his own pocket. Whether we like it or not, Francistrians are now much less dependent on the Wingbardian economy than they used to be."
 francistria.6.a:0 "An interesting development."
 
 francistria.7.t:0 "Tarrin Socialists Express Support"
 francistria.7.d:0 "An unexpected message has been delivered to Count Francis from the Tarrin Liberation Front. While the police suspected the letter to contain a bomb, it proved to be completely innocuous and was presented to the Count. In the message, the socialists of the resistance movement commended Francis for choosing to cooperate with their comrades in the PSA and for boldly refusing to back down even after protests from the fascists of LPF. They wished he would listen to the advice of Giacomo Dalleotti in regards to the rights of peasants and workers. As a further sign of cordiality, the socialists promised to not commit any acts of terrorism for an entire week."
 francistria.7.a:0 "Thank you, I suppose?"
 
 francistria.8.t:0 "Tarrinians Celebrate Nationalization"
 francistria.8.d:0 "It seems the resistance fighters of FLNT are happy to hear that Wingbardian assets have been nationalized. Several Wingbardian companies have been accused of seizing land and property from locals in Tarrin and treating their workers poorly. Especially the activities of Wingbardian oil companies in Transista have been questionable at best.\n\nHowever, the Tarrinians now worry what the County will do with everything it has seized, and how the now state-owned companies will treat Tarrinian workers. They are more than willing to go back preparing bombs and ambushes if the Francistrian government proves to be no better than the Wingbardian capitalists."
 francistria.8.a:0 "A brief respite."
 
 francistria.9.t:0 "Terrorist Attack In Tarrin"
 francistria.9.d:0 "A military patrol in the city of Tarrin was attacked by terrorists of the Front de Libération Nationale de Tarrin on midday. The soldiers were marching in a loose column when a nearby civilian truck suddenly exploded, killing two of them in an instant as well several bystanders. Before the soldiers could recover, a group of masked militants attacked from several directions, wielding rifles and shouting "Vive la Tarrin!". In the ensuing firefight many more soldiers lost their lives or suffered wounds before reinforcements arrived and drove back the terrorists. In the end, our casualties consisted of nine soldiers, dead or wounded, while the terrorists lost four. In addition five civilians were caught in the crossfire. One FLNT fighter was taken prisoner but managed to commit suicide with a hidden knife before she could be interrogated."
 francistria.9.a:0 "This happens often nowadays..."
 
 francistria.10.t:0 "In The Shadow Of A Giant"
 francistria.10.d_lady:0 "It was late evening and Count Francis was headed to a yet another meeting with the nobles. He had taken the long route in a vain attempt to delay the session, his pawsteps echoing in the empty halls of the Martlewing Castle. He stopped near a large marble statue of his predecessor, Francis VIII, and examined it closely.\n\nIt depicted him as a larger than life figure, a stern, scarred veteran who did not fear death or Maar himself. He had a uniform adorned with countless medals and a ceremonial sword in his claws. This griffon had boldly seized Tarrin from Aquileia and fought on the frontlines during the fateful Falcor War.\n\nCount Francis IX felt very tiny compared to the imposing statue. He in fact felt pathetic. How could he ever hope to even come close to such a mighty griffon? And why should he even try? He had never been prepared for this. Being a ruler is such a headache. It is a position that should only be held by the strong and determined.\n\nHe snapped out of his thoughts as he noticed another griffon entering the hallway. It was Lady Bianca of Eatela.\n"Oh, there you are, Count. I was wondering what was taking you so long. Baron Dante is getting very impatient."\nFrancis looked at the floor. "S-sorry ma'am, I just g-got distrac-cted. I w-will be there s-shortly"\nBianca glanced at the statue. "Ah yes, Francis VIII. I remember him well. This statue might depict him as a mighty warrior, but in reality he was an angry, bitter griffon. His relationship with his wife, Ippolita, was very rocky. That's why he never had children, and that's why you inherited."\nFrancis looked up. "R-really? I d-didn't know that."\nBianca turned back to him and placed a claw on his shoulder. "Giosé, if I may use your birth name, I know this is a burden to bear. But don't make it worse by deluding yourself that you need to be as "great" as other Martlewing Counts. In the end, they were all flawed in their own way.""
 francistria.10.d_viscountess:0 "It was late evening and Count Francis was headed to a yet another meeting with the nobles. He had taken the long route in a vain attempt to delay the session, his pawsteps echoing in the empty halls of the Martlewing Castle. He stopped near a large marble statue of his predecessor, Francis VIII, and examined it closely.\n\nIt depicted him as a larger than life figure, a stern, scarred veteran who did not fear death or Maar himself. He had a uniform adorned with countless medals and a ceremonial sword in his claws. This griffon had boldly seized Tarrin from Aquileia and fought on the frontlines during the fateful Falcor War.\n\nCount Francis IX felt very tiny compared to the imposing statue. He in fact felt pathetic. How could he ever hope to even come close to such a mighty griffon? And why should he even try? He had never been prepared for this. Being a ruler is such a headache. It is a position that should only be held by the strong and determined.\n\nHe snapped out of his thoughts as he noticed another griffon entering the hallway. It was Viscountess Ippolita of Goldenfeather.\n"Finally I found you, Count! I came looking for you because you are late for the meeting. Once again."\nFrancis looked at the floor. "S-sorry ma'am, I just g-got distrac-cted. I w-will be there s-shortly"\nIppolita looked at the statue wistfully. "My dear husband. I commissioned this statue after his... passing in the Falcor War. Often I think what it would've been like if he hadn't perished. Perhaps we would've had a child, who could've become a truly great Count. Unlike you."\nFrancis shuffled uncomfortably. "I-I am sorry. I d-didn't want this either."\nIppolita turned back to him, a tear flowing down her feathery cheek. "None of us did. But the Gods had other plans, and we must... learn to adapt. But no matter how hard you try, you will never come close to the greatness of my Francy. So don't even bother. Now come, the others are waiting."\nFrancis sighed and followed obediently."
 francistria.10.a:0 ""I s-suppose you are r-right.""
 
 francistria.11.t:0 "Choosing A Doctrine"
 francistria.11.d:0 "Despite the cool relations Francis had with the military, he had no choice but to meet with officers in person if he wanted to have any influence on his nation's army doctrine. Therefore he summoned the commanding generals to Martlewing Castle to discuss the matter.\n\nWhen Governor-General Vittorio Felice arrived, he greeted the Count in a professional manner. His subordinate and the figurehead of LPF, Gherita Zarfatti, skipped the greeting entirely. Arturo Azzurino saluted him like a loyal soldier and the Grandmaster of the Knights of the Trinity Gina de Gioia bowed deeply in respect. All of them then gathered around a table and turned to look at Count Francis, who nervously took a deep breath.\n\n"A-as you know, I-I am determ-mined t-to not c-continue my p-predecessor's-"\n"Excuse me, your Grace," Arturo said, "But could you speak a little clearer? I'm struggling to understand what you're saying."\nGherita chuckled while Vittorio and the Grandmaster gave judgemental looks to the general. Francis seemed to shrink in size but managed to keep himself together. "I-I'll try my b-best to be clear, general. As I w-was saying, from now on the Fr-rancistrian military will be f-focused on defending its b-borders. It is up to y-you to decide how exactly our n-nation will be defended."\n\nWhile Gherita seemed to completely disagree with the entire decision and left the room in protest, the other officers remained and began to discuss. Vittorio Felice proclaimed that an aggressive defence would be ideal, with the use of overwhelming firepower and decisive counter-offensives. The Grandmaster argued that patience was key, and having extensive plans for every possible scenario would make sure they'd be ready to oppose any kind of attack on their nation. Arturo Azzurino seemed to be indifferent on the matter.\n\nThe Governor-General and the Grandmaster could not come to an agreement, and ultimately it was once again up to the Count to have the final say."
 francistria.11.a:0 ""A well p-prepared defence is an unb-breakable one.""
 francistria.11.b:0 ""Offence is the b-best d-defence.""
 
 francistria.12.t:0 "A Visitor In Karthin"
 francistria.12.d:0 "A train arrived at Karthin's central rail station, carrying an important visitor from the north. The Count of Francistria, Francis IX, had arrived for a diplomatic meeting with the King, escorted by his court and the Knights of the Trinity who functioned as his bodyguards. His Majesty Garibald Talonuel was waiting for him at the station and welcomed him to the capital in a lavish ceremony. The Count hesitantly shook the King's claw and soon enough the two were travelling to the King's palace by car.\n\nAfter various other ceremonies and formalities, the two monarchs were finally in the King's personal chambers. Garibald clasped his claws, his formal and gentle look being replaced by a more stern one.\n"Count Francis, the news from your country which have come to my attention make me concerned. Dismissing our advisors, nationalizing our assets and so forth. At least you had the decency to meet me and discuss this serious matter in person."\nThe Count gulped nervously. He hadn't met the King before, and wasn't sure what to expect. He breathed in and began to cautiously speak. "Your majesty. It was n-never my intent... to insult Wingbardy or its griffons. As you may know. The influence of your c-companies and advisors simply grew too great, becoming d-detrimental... detrimental to our own development. I strongly believe. That Franc-Franc-Franc— E-excuse me, sir..."\nGaribald's expression softened. "It is fine. I understand. Count Francis, the houses of Talonuel and Martlewing have always been friends. I do not intend for this to change. But I also see that your nation has grown far too reliant on our aid."\nFrancis nodded, happy that he understood him and that he didn't have to explain himself more.\n"However, I must admit I am offended and disappointed of how your government has resolved the matter. If you had acted with more deliberation, discussing the problem with us, then perhaps we could've figured out a solution together. Alas, you dealt with it yourself, damaging our relations and the prestige of Wingbardy."\nFrancis hung his head low in shame. "S-sorry, your ma-majesty. W-we will consult you in the f-future."\nGaribald smiled. "Apology accepted. I must say, you are not at all like the previous Count. Now come, let us enjoy dinner and celebrate our friendship.""
 francistria.12.a:0 "That went relatively well."
 
 francistria.13.t:0 "Choosing An Investment Policy"
 francistria.13.d_neutral:0 "The Arengo gathered once again in Martlewing Castle, and this time welcomed a group of engineers, industrialists, capitalists and others into the meeting. Count Francis himself arrived late as usual.\n\n"Ladies and gentlegriffs," the leading industrialist began, "The purpose of this meeting is to decide which region in Francistria will be our focus in the upcoming industrial development program. We are proposing two options: Either further develop the capital, making it rival the great Wingbardian cities, or invest into every region equally. Both have their advantages and disadvantages, and it is up to you, esteemed griffons, to decide."\n\nAs soon as he stopped speaking, a furious debate began. Lady Bianca of Eatela argued in favour of developing the capital and its surrounding, saying it would be more economically viable. Viscountess Ippolita of Goldenfeather countered her, saying she just wanted Eatela to benefit for it was near the capital, and said that Francistria was developed enough. Other regions, including her own domain, needed investments to boost their poorer economies. Governor-General Vittorio reminded that "putting all eggs in one basket" was strategically foolish, while Baron Dante surprisingly didn't care for the development of his own region, saying putting any money into backwater provinces was a waste, as their inhabitants were inherently poor and lazy.\n\nOnce again, the Arengo was at an impasse, and Count Francis had to speak up and voice his own opinion so the argument would come to an end."
 francistria.13.d_fascism:0 "While the LPF had many high-ranking and influential figures, they were inconsequantial compared to the two figureheads of the party: Gherita Zarfatti and Vittorio Felice. While Vittorio wasn't formally a member, he was in command of the army, and thus there was a delicate balance of power between the two griffons. Sometimes, it shifted from one side to another.\n\nThe leadership of the fascist party gathered at their headquarters, and this time a group of civilians were allowed to attend the meeting. These griffons were engineers, industrialists, capitalists and others who had been ordered to advice the party leaders on an important matter.\n\n"Ladies and gentlegriffs," the leading industrialist began, "The purpose of this meeting is to decide which region in Francistria will be our focus in the upcoming industrial development program. We are proposing two options: Either further develop the capital, making it rival the great Wingbardian cities, or invest into every region equally. Both have their advantages and disadvantages, and it is up to you, esteemed griffons, to decide."\n\nGherita Zarfatti spoke up first. "Obviously, we must focus all our efforts on the capital, as it is closest to the Wingbardian border. By strengthening its economy, we aid the economy of neighbouring southern provinces of Wingbardy. Not only that, but the more centralized Francistria's economy is, the more easy it is to control by our party."\n\nNext Vittorio stood up, adjusting his monocle before he spoke: "Frankly, it is strategically foolish to put all eggs in one basket, so to say. In addition, Francistria City is already developed enough precisely thanks to its vicinity to Wingbardy, while the rest of the nation lags behind. All of Francistria needs the aid of the central government, and to truly make our nation strong, all of it must be developed, not just one specific area."\n\nGherita narrowed her eyes. Once again Vittorio dared to challenge her, and many of the party leaders seemed swayed by his arguments. As the leadership began to debate further, she hoped they would be loyal to the party itself, instead of some old fool from the army."
 francistria.13.d_harmony:0 ""
 francistria.13.a:0 "Focus on the capital."
 francistria.13.b:0 "Spread out our investments."
 
 francistria.14.t:0 "Preparation"
 francistria.14.d:0 "Francis stood in front of a mirror, wearing his finest clothes and the Golden Necklace of Francis I. Yet his fine clothing felt like it didn't fit on him. He struggled to even look himself in the mirror. Nevertheless, he cleared his throat, and begun to speak words he had memorized. "Y-your maj-majesty, I-it was n-never m-my..."\n\nHe mumbled a curse, frustrated by his uncontrollable stutter. How could the King of Wingbardy take him seriously if he spoke like that? He had perfectly memorized the lines yet spoke like a two-year-old chick.\n\nA knock on the door startled him. He had told his court to not bother him, but somegriff had defied that order. Shows what little authority he had. He still went and opened the door. However, it wasn't one of his courtiers or servants who was there, but Lady Bianca. Francis frowned, but didn't know what to say.\n\n"Hello, Francis. Sorry to interrupt. But uh, I heard you're going to meet King Garibald soon, and I wanted to help. I know talking is hard to you." She presented a book and offered it to Francis. "Here, a book about learning to manage stammer. It'd be best to get treated by a therapist, but I think you'd rather be left alone."\nFrancis took the book and examined it, then glanced at Bianca and smiled. "T-thank you, m'lady. I n-needed this."\nBianca smiled in return. "Well, I better get going then, I know you didn't want to be disturbed too much."\n\nFrancis returned to the front of the mirror, browsing the book and reading various pieces of advice. He should pace his phrases, take slight breaths in, replace fear and anxiety with other emotions. He looked up at the mirror again, took a deep breath, and remembered that he stuttered less when angry. So he thought of the LPF, and their pompous parades, and Gherita's nonsensical rambles. Then, slowly and deliberately, he spoke. "Your majesty. It was never my intent to insult Wingbardy and its griffons."\nHe looked himself in the mirror, and smiled proudly."
 francistria.14.a:0 "A promising improvement."
 
 francistria.15.t:0 "High-Ranking Officer Murdered!"
 francistria.15.d:0 "Recently an officer in the army with the rank of a colonel called Sara Cinelli, stationed in Château Accueillant, made various comments in public regarding Tarrin and the FLNT. Most infamous of them were "Tarrin is not and never will be a sovereign nation", "We have always found the Tarrinians a bit odd. They refuse to be Francistrian" and "Tarrin does not have any culture or history". She did not seem to care for the outrage among Tarrinians that followed, and simply said "They'll accept the truth eventually."\n\nSeveral days after this, the locals in Tarrin seemed to calm down, and there even was a lull in terror attacks. Sara Cinelli went on leave and was going to leave Tarrin by car. Unfortunately, her car and her escorts were ambushed as they drove on the hillside roads. FLNT terrorists detonated a bomb in front of the convoy and attacked before the soldiers could recover. Soon after, they retreated, and Sara Cinelli was found mortally wounded. She died several hours later before a hospital could be reached.\n\nThe incident has now appeared on national news. LPF members are calling for harsher measures against the terrorists and demand [Root.GetLeader] to take immediate action. Meanwhile, Governor-General Vittorio has reported that spontaneous celebrations have broken out on the streets of Tarrin. Now, the griffons of Francistria await the official response of the government."
 francistria.15.a:0 "We condemn the colonel's inappropriate speech!"
 francistria.15.b:0 "We condemn this brutal act of terror!"
 
 francistria.16.t:0 "A Promise Made"
 francistria.16.d:0 "Lady Bianca of Eatela was returning home after attending the opening ceremony of the Polytechnic University and the numerous meetings and smaller events that followed. She was exhausted, and was looking forward to sleeping in her large bed which she didn't have to share with anyone. But part of her wished somegriff would welcome her home and sleep alongside her.\n\nWhen she arrived at her manor, her servant informed her that Baron Dante was waiting for him. Bianca thought he had only come to Eatela to take part in the celebrations. What was he now doing here? She entered, and Dante greeted her by grasping her claw and pecking it with his beak.\n"Always a pleasure to see you, Lady Bianca."\nShe pulled her claw away and forced a smile. "Good to see you, Dante. Why did you want to meet me in person?"\n"I wish to discuss the prospect of our marriage. You promised to me you would consider it."\nBianca's smile faded. Of course she had done that, but now... perhaps she had changed her mind. "I... I am not so sure any longer."\nDante raised an eyebrow. "How come? The alliance of our dynasties would be mutually beneficial and give us leverage over the other nobles. You said it yourself all those moons ago."\n"Yes, but I don't want to bind myself to anyone just yet. I want to... keep my options open."\n"I can't think of any other alliance that could be as bountiful as ours. Except for..."\nBianca remained silent, adjusted her glasses and avoided his gaze. Yet she didn't have to say anything. Dante knew exactly who she was thinking about.\n"...Him? Really? That imbecile?" He laughed. "And here I thought you were a savvy griffoness. Apparently not. Well, you still have time to think. I am a patient person. Now if you excuse me, it is late, and I must take my leave. Arrivederci!"\n\nThe Baron marched past her and slammed the door shut behind him. Bianca sighed deeply, and felt even more weary than before."
 francistria.16.a:0 "Seems trouble is brewing..."
 
 francistria.17.t:0 "Quiet Discontent"
 francistria.17.d:0 "While the public was largely pleased with the policies of Count Francis and his allies, the same could not be said for the two disgruntled members of the Arengo, as well as the LPF. In secret, they organized a meeting in Goldenfeather to discuss the situation and what they could do if Francis would continue to frustrate their ambitions. Governor-General Vittorio, Viscountess Ippolita and General Gherita all arrived in time for the scheduled meeting, and were ready to depart shortly after its end.\n\n"I suppose we can all agree that the Count has become a puppet of the Lady, the Baron and the PSA," Gherita said. "They are using him to sever our ancient ties with Wingbardy and leave us stranded, left without reliable allies, surrounded by hungry wolves."\nVittorio adjusted his monocle. "I wouldn't go so far, but I can agree that some of the policies are... worrying. I have also noticed how they seem to please the Tarrinians, intentionally or not."\n"Who knows, maybe even the Tarrinians are cooperating with them. Either way, we must make preparations to stop them before it's too late."\n"I wouldn't say the Count is a mere puppet," the Viscountess said. "I used to think he was. But... he has changed in recent times. He almost reminds me of my late husband, in a way."\nGherita and Vittorio laughed. "That stammering coward is not comparable to Francis VIII in any way," Gherita said. "If he was still alive, he'd throw the Lady, the Baron and every single member of PSA into prison where they belong!" The Viscountess said nothing and looked away.\n"In any case," Vittorio continued, "we should prepare a detailed plan of action of how to overthrow our opposition and secure the Count. We must be careful. If our plot is revealed, we will be convicted of high treason."\nThe Viscountess stood up, her brow twisted in anger. "I know what Francis VIII would've done to you. You'd be in jail with all the others! I no longer want any part in this. Do as you please, but I will not conspire against my husband's family. The meeting is over! Leave."\n\nVittorio and Gherita were taken aback. After initial shock, Gherita muttered a curse and reached for her pistol, before Vittorio stopped her and dragged her along. The Viscountess glared at them as they left."
 francistria.17.a:0 "Their alliance fractures."
 
 francistria.18.t:0 "The Festival Of Masks"
 francistria.18.d:0 "Motivated by PSA's traditionalists, Count Francis IX has supported a program to revive Francistrian culture and dialect and preserve them from being completely replaced by those of Wingbardy. Part of the program was organizing various state-funded cultural events, the most important of which was the Festival of Masks. It was once a traditional celebration held annually before being banned by Count Francis III for being "a foolish waste of time".\n\nNow the event is being held again after a very long hiatus. The event consisted of everygriff wearing masks to disguise their identity and wandering around the town to meet griffons and attempt to recognize them. No one was excluded from participating, so it often led to nobles and commoners intermingling. This, perhaps, had been one of the reasons Count Francis III had banned the event.\n\nNow, Count Francis IX was one of the participants, wearing a simple wooden mask on his face and ascetic woolen clothing. He walked around Francistria City, casually chatting with strangers. His stutter was barely noticeable and he held his head higher than usual. There were no expectations placed on him, and no one was judging his actions and behaviour.\n\nEventually, Francis met a lady griffon and engaged in a lengthy conversation with her. She was clearly an intelligent, savvy and kind griffoness. Not only that, but her voice sounded familiar as well.\n"Lady Bianca, I presume?" he said, guessing her identity.\nHer eyes widened and she laughed."Well, you'd be correct. How did you recognize me? You're not a commoner after all, are you?"\nFrancis smiled warmly. "No. I am a Count, in fact."\n"Really? It's you? I... I didn't recognize you at all. Where's your stutter gone?"\n"It's not. Fully g-gone. But this mask gives me confidence. It helps me. To speak."\nBianca embraced him, catching him by surprise. "I am so glad for you, Francis. I hope you'll learn to manage without the mask, too."\nWithout a word, Francis hugged her back."
 francistria.18.a:0 "A quaint event."
 
 francistria.19.t:0 "Brutal Reprisal"
 francistria.19.d:0 "Last week, an army officer was leading a patrol in Transista. He met several local female griffons and chatted with them, when unexpectedly one of them stabbed him in the back repeatedly, causing mortal wounds. He perished several hours later, and the griffonesses were arrested.\n\nIn return for this murder, the garrison decided to launch a punitive raid on the settlements in the region with the approval of Governor-General Vittorio Felice. Heavily armed patrols went from village to village, burning down homes with flamethrowers and arbitrarily arresting or even shooting locals who resisted them.\n\nNow the incident has become known to the public. FLNT has denounced the reprisal, calling it excessive, and has demanded the Francistrian government to take action. Governor-General Vittorio Felice has defended himself by claiming the reprisal was justified and that hundreds of FLNT terrorists were arrested or killed in the process, which would ensure peace in the region."
 francistria.19.a:0 "Turn a blind eye."
 francistria.19.b:0 "Condemn this atrocity and arrest those responsible."
 
 francistria.20.t:0 "Massacre In Tarrin"
 francistria.20.d:0 "Ever since the annexation of Tarrin, Francistrian settlers have trickled westwards, claiming farms seized from the local republicans during the conquest of Tarrin. Governor-General Vittorio Felice has encouraged this migration movement, attracting griffons from the rest of Francistria by offering temporary tax exemptions for settlers. Companies have also expanded their entreprises, bringing in Francistrian workers.\n\nLocal Tarrinians are not particularly fond of the new arrivals. The garrison is often occupied preventing fights from breaking out between locals and settlers, especially in Tarrin city itself, which has a large Francistrian minority. FLNT itself participates in violence aimed towards the newcomers and encourages it.\n\nRecently tensions have been running high after a protest demanding greater representation of Tarrinians in local governance was dispersed by the garrison. In the night following the incident, FLNT commandos raided countless villages in the countryside, targeting Francistrian settlers. They gunned down entire families as they were sleeping. Tarrinian peasants joined them in the lynchings, killing and looting like savages. By the time the garrison forces arrived to stop the terrorists, the commandos had already dispersed, leaving the peasants to face the Francistrian soldiers on their own. Hundreds were arrested and many more shot as they fought back against them, wielding pitchforks and hunting rifles.\n\nAs the sun rose, many hundreds of civilians lied dead. In response, Governor-General Vittorio Felice has imposed strict curfew in all of Tarrin and has vowed to bring the murderers to justice. He has requested the national government to provide him with additional forces."
 francistria.20.a:0 "Ignore him and pretend the incident did not occur."
 francistria.20.b:0 "Denounce FLNT's vile actions and give Vittorio what he needs."
 
 francistria.21.t:0 "A Confession"
 francistria.21.d:0 ""You wanted to meet, Francis?" Bianca asked as she entered Francis' office. When he saw her, he stood up and walked to her.\n"Yes. We need to talk about something. Important."\n"Oh really? What is it? The economic situation, the LPF, the nobility, or-"\n"You."\n"What?"\n"About you. And me. You see... ruling alone is hard."\n"You don't rule alone, though. You have others to help you."\n"And out of all of them. One is more helpful than others. Y-you." He broke eye contact and could no longer look her in the eyes.\n"I am flattered, Francis, but what is your point?"\n"I need a consort. It needs to be somegriff I trust. Somegriff who can help me. And I believe. It should b-be... y-you."\nBianca smiled warmly, but hesitantly. "Francis, I am honoured, I really am, but I've been considering a marriage with Baron Dante for years now."\nFrancis sighed. "I know. But I also know. That y-you do care for me. And that y-you want to help me."\n"Yes, but I am not sure if I would go so far as to marry you..."\n"B-Bianca. Be honest. What do you really want?"\nNow Bianca avoided his gaze, and remained silent for a long while. "I do admit I am fond of you, Francis. And marrying you would make me the second most powerful griffon in the country. I am just afraid of how Dante will react to this."\n"Don't worry about him. How about I'll. Talk to him?"\nBianca looked back at him and smiled again, this time more confidently. "That would be ideal.""
 francistria.21.a:0 "Let us hope he is agreeable."
 
 francistria.22.t:0 "A Confrontation"
 francistria.22.d:0 ""I don't know how you tricked her into liking you, but I refuse to give up on her so easily!" Baron Dante exclaimed, his voice echoing in his spacious manor in Roameo, stratling servants who flocked around him. "I have pursued this goal of marriage for years, this mighty union of Eatela and Roameo. And you want to pour all my effort down the drain?"\nFrancis took a deep breath. "Baron Dante. I am not fond of confrontations. As you know."\n"Indeed, unlike me. What does she see in such a coward?"\n"A-as your liege, I'd prefer if you. Behaved formally."\nDante spat on the floor and motioned a servant to clean it. "I behave as I wish in my own home. The previous Counts treated us Barons of Roameo as equals, not servants!"\n"I-I am sure we can r-resolve this by talking-"\n"No. I have a better idea. A fair contest, winner gets to marry her. As for the contest, traditional Roameoan poetry recital. Either that, or a more violent duel. I am fine with swords, pistols or even bare claws."\n"Fine. Poetry recital. Do we have a deal?"\nDante smirked. He knew the Count would be too cowardly to accept a combatative duel, and would choose the poetry recital instead. Francis The Stammerer had no chance to win such a contest. "Yes. We have a deal." He offered his claw, and Francis shook it weakly."
 francistria.22.a:0 "This will be a challenge..."
 
 francistria.23.t:0 "A Contest"
 francistria.23.d:0 "The two contestants met in the courtyard of Martlewing Castle. The members of the Arengo, many other prominent individuals as well as curious servants had gathered to spectate the poetry recital. Of the two, Baron Dante seemed more confident, though Count Francis did well to mask his emotions. He occasionally glanced at Lady Bianca in the audience.\nAn old griffon from Roameo, acting as the referee, stepped forth. "The rules of the recital contest are simple. Each of you will recite a poem from memory, and I will judge the quality of the recitation. Good luck, and may the Trinity be with you."\nHe stepped back and motioned Dante to begin. He cleared his throat and wore a confident smirk on his face. "'But the heart does not listen to reason' by Gaius Clawtullus:"\n     This love of ours my life"\n     I predict will be happy\n     destined to last forever.\n     Gods of the sky, do what you deem to be true\n     that promises to be sincere and from the heart,\n     which... ahem, which can be for a lifetime,\n     keep this inviolable covenant."\n\nThe audience clapped with their claws and Dante bowed to Bianca. The referee nodded approvingly and motioned for Francis to begin. The Baron appeared smug, certain of victory, as Francis closed his eyes and breathed in deeply. "'Stay' by Gabriele d'Artiglio:"\n"     Stay! Rest beside me.\n     Do not go.\n     I will watch you. I will protect you.\n     You'll regret anything but coming to me, freely, proudly.\n     I love you. I do not have any thought that is not yours;\n     I have no desire in the blood that is not for you.\n     You know. I do not see in my life another compation, I see no other joy\n     Stay."\n\nThe audience clapped even more enthusiastically than before and Lady Bianca smiled widely. Dante's mouth was wide open. He turned in horror to look at the referee."
 francistria.23.a:0 ""Count Francis is the victor!""
 
 francistria.24.t:0 "A Wedding"
 francistria.24.d:0 "Thousands of griffons flocked to Francistria City to witness the marriage ceremony of Count Francis IX and Lady Bianca of Eatela. The Count had made very few appearances in public before, so many commoners were curious to see what their ruler was actually like. Almost all the nobles of the country arrived as well, though Baron Dante Covello was nowhere to be seen.\n\nThe ceremony was held in the Temple of Eyr, which was surrounded by a sea of commoners while nobles - as well as PSA party members - were inside. Count Francis IX was wearing his finest clothes, waiting anxiously at the altar, as the doors were opened and Lady Bianca entered in her beautiful white wedding dress. The Count couldn't help but smile widely as he saw her. Knights of the Trinity escorted her to the altar to stand alongside the Count, and the two turned to face Prelate Pietra. She performed the necessary rituals and listened as Francis and Bianca recited their marriage vows. Whenever Francis began to stutter, he looked at Bianca and spoke normally again. The couple placed golden rings on each other's claws and lastly the Prelate said "You may peck the bride."\n\nThe audience clapped joyously as the two embraced one another. Then the two signed an official contract of marriage and were escorted outside by the knights, where commoners threw seeds at them and cheered. For the first time in his life, Francis felt like he was admired, popular and loved."
 francistria.24.a:0 "Congratulations to the newlyweds!"
 
 francistria.25.t:0 "The Quiet Isle"
 francistria.25.d:0 ""Why did you want to meet me here, on this tiny wooded island with nothing on it?" Gherita demanded from the Count.\nFrancis' face remained emotionless. "This is the only land Francistria received. In the peace treaty that ended the Falcor War. D-do you know. What price we had to pay for this?"\n"The war wasn't waged for this island. It had a greater cause than this."\n"That's what you tell yourself. Also, this island does have something on it." He pointed at a nearby stone memorial surrounded by flowers with a symbol of the three gods on it. "It has this memorial. Dedicated to the f-fallen."\n"Quaint, I suppose. What of it?"\n"You see, Gherita, you claim to be a nationalist. To care for the nation. B-but what is a nation made out of? Its citizens. Yet you worship violence. Call for war. Wish for conflict. It's like the citizens of the nation are expendable to you."\nGherita frowned and narrowed her eyes. "Sometimes, sacrifices have to be made for the greater good of the nation."\nFrancis shook his head in disappointment. "What do you mean by greater good? Temporary glory of victory? Redrawn b-borders on a map? Tell that to the engineer Alessandra Greywing who lost a leg from a grenade shard and now lives as a jobless cripple. Tell that to the woodcutter Donatello Bronzebeak who was taken prisoner and died of starvation in the internment camps. Tell that to your son, Groberto Zarfatti, who fell in battle. Tell that to all t-thirty thousand Francistrians who perished in the Falcor War. They sacrificed so much. And for what? For each war, thousands of heroes die, unsung and unrememebred."\nGherita's anger was now mixed with another emotion. Tears formed in her eyes when she heard the name of her late son. "I... I did not come here to listen to mockery."\n"I am trying to talk sense into you. I am n-not your enemy. I want you to realize that your values are dangerous. I am the Count of Francistria, and I care for its citizens. Including you."\nGherita's hate dissipated. She looked elsewhere.\n"I know you are often not pleased with me," Francis said. "No one is perfect. But all I do is for the 'greater good of the nation'. We simply disagree on the method. In my mind, violence is not needed."\nGherita sighed and wiped a tear from her eye. "Perhaps you are right, Count. Perhaps you are right.""
 francistria.25.a:0 "Let us hope she took this to heart."
 
 francistria.26.t:0 "Leaving The Pact?"
 francistria.26.d:0 "Count Francis IX has relied less and less on his advisors lately, but now he decided to convene the Arengo. Everygriff except Baron Dante attended the meeting in Francistria Castle. An important decision needed to be made about Francistria's future, and whether it would remain as a member of the Karthinian Pact.\n\nFrancis began by listing various reasons for the secession, such as the difficulty of limiting Wingbardy's political and economical influence, and the military obligations of the alliance. He also said that secession may be a dangerous move if Wingbardy is enraged by it and they cannot find any other allies. Francistria cannot possibly survive alone, that much is certain.\n\nA debate began between the three council members, and Francis listened closely. His wife Bianca said Wingbardy could easily justify military action or an economic embargo if they were to end the alliance. Viscountess Ippolita agreed, but also said that eventually Wingbardy would once again demand their aid in war and perhaps another Francis would fall needlessly in battle for Wingbardy's cause. Governor-General Vittorio warned that without Wingbardy to defend them, Aquileia would likely try to dominate them, but did like the idea of saving Francistrian sovereignty from Wingbardian claws.\n\nFrancis thanked them for advice, asked them to be quiet and pondered deeply what they had said. Eventually, he finally decided what to do."
 francistria.26.a:0 ""We s-shall remain in the pact for now.""
 francistria.26.b:0 ""It is t-time for us to leave the pact.""
 
 francistria.27.t:0 "Francistria Leaves The Pact"
 francistria.27.d:0 "Shocking news arrived in Karthin today: Count Francis IX of Francistria has decided to leave the Karthinian Pact. While he wishes to maintain friendly relations between our nations, he said that Wingbardian influence continued to threaten their sovereignty.\n\n[WNG.GetLeader] has received the news with mixed feelings. On one claw, Francistria is a long-time ally and their wishes should be respected, but on the other, this will endanger Wingbardy's northern border and threaten the interests of Wingbardian companies. If Francistria allies with a hostile power, they will likely be our future enemies. Some members of government already speak of a military occupation of Francistria to keep it firmly in the Wingbardian sphere, but in the end it is up to [WNG.GetLeader] to decide."
 francistria.27.a:0 "Prepare the tanks!"
 francistria.27.b:0 "If that is what they want, so be it."
 
 francistria.28.t:0 "[From.GetNameDef] Wishes To Join [Root.GetFactionName]"
 francistria.28.d:0 "Recently [From.GetName] has left the Karthinian Pact, leaving them stranded and without allies. Now they have contacted our envoys and expressed their desire to form an alliance with us. Of course, they acknowledged that in the past our relations have not been... ideal, but ask us to put the past behind us. The griffon who seized Tarrin from us during the revolution was Francis VIII, and he is long dead. [From.GetLeader] is nothing like him, they say.\n\nWhile another ally could prove to be useful in these dire times, it could end up dragging us into conflicts we should not be participating in. Besides, can the [From.GetAdjective]s truly be trusted? At the very least, we should demand them to cede Tarrin back to us as a sign of goodwill."
 francistria.28.a:0 "We accept only if they return Tarrin to us."
 francistria.28.b:0 "Let us formally invite them, then!"
 francistria.28.c:0 "We have no interest in this."
 
 francistria.29.t:0 "Aquileia Demands Tarrin"
 francistria.29.d:0 "[JER.GetLeader] has received our message about a potential alliance, and has responded. They say that if we wish to ally them, we must cede Tarrin back to them first. Only then can they truly trust us and consider us a potential friend. Accepting this demand would anger the LPF, there is no doubt, and would mean all investments in the region have gone to waste, but it might be necessary if we wish to find a powerful ally to protect us."
 francistria.29.a:0 "A heavy price to pay, but worth it."
 francistria.29.b:0 "Nevermind then. [Root.GetNameDef] stands alone."
 
 francistria.30.t:0 "[From.GetNameDef] Returns Tarrin"
 francistria.30.d:0 "[From.GetLeader] has wisely decided to cede Tarrin back to us. The [From.GetAdjective] garrison is already vacating the region and locals are celebrating. With this act, the [From.GetAdjective]s have proven that they indeed can be trusted. Preparations are therefore now being made to form an alliance between our two nations."
 francistria.30.a:0 "Perhaps they're not so bad after all."
 
 francistria.31.t:0 "[From.GetNameDef] Refuses To Cede Tarrin"
 francistria.31.d:0 "After hearing our demand, [From.GetLeader] seems to have changed his mind about allying us. Tarrin remains in their claws, and therefore they have proven that they indeed are not worth our trust. We will have to take Tarrin from them by force, if we want it back. Without any allies, they are unlikely to provide any meaningful resistance."
 francistria.31.a:0 "They're just as bad as we thought."
 
 francistria.32.t:0 "[From.GetNameDef] Wishes To Ally Us"
 francistria.32.d:0 "Recently, the [From.GetName] was left stranded and without allies, no longer being a member of the traitorous Karthinian Pact. Now a [From.GetAdjective] diplomat has arrived, inquiring if we would be interested in accepting them into our alliance. Their country was a vassal of the Empire once like most nations on Griffonia, but they too ended up betraying us. Can they truly be trusted?\n\n[Root.GetLeader] has considered demanding them to become our direct vassals again to ensure their loyalty, as a mere alliance would not be binding enough. But the truth is that they are desperate and rather weak, and thus would be unlikely to rebel again. Of course, in the end we can just ignore their plea and eventually annex their treacherous nation by force."
 francistria.32.a:0 "They must swear an oath of fealty first."
 francistria.32.b:0 "We need allies in our reconquest campaign."
 francistria.32.c:0 "Their country will rejoin the Empire soon enough..."
 
 francistria.33.t:0 "The Empire Demands An Oath"
 francistria.33.d:0 "It seems [From.GetLeader] is rather hesitant to trust us, as we feared, and has now demanded that we swear an oath of fealty to the Emperor, if we wish to have the protection of the mighty Reichsarmee. Such is the price of a powerful friend: Our sovereignty and independence. Is it worth paying, or not? It is up to [Root.GetLeader] to decide."
 francistria.33.a:0 "It must be done, to redeem ourselves."
 francistria.33.b:0 "Never!"
 
 francistria.34.t:0 "[From.GetNameDef] Bends The Knee"
 francistria.34.d:0 "[From.GetLeader] has accepted our demand and travelled in person to [Root.Capital.GetName] to swear an oath of fealty to His Majesty Emperor Grover VI. The [From.GetAdjective] delegation was welcomed, but not warmly, as there was still distrust in the air. But the ceremony itself went smoothly, and [From.GetLeader] became a vassal lord of the Imperial Crown, just like his predecessor. Let us pray they remain loyal this time."
 francistria.34.a:0 "They have chosen wisely."
 
 francistria.35.t:0 "[From.GetNameDef] Refuses"
 francistria.35.d:0 "It seems the [From.GetAdjective] have no interest in redeeming themselves and wish to remain traitors. They have refused our demand to swear an oath of fealty to the Emperor, and thus remain independent - and completely alone, at least for now. Time will tell if they can survive long enough to oppose our reconquest."
 francistria.35.a:0 "Such fools."
 
 francistria.36.t:0 "The Count Speaks"
 francistria.36.d:0 "Francis took a deep breath, like someone preparing to leap off a cliff into water. He looked at the balcony door and could hear the chatter coming from outside. Thousands of griffons had gathered there, and a microphone stood waiting for him, ready to broadcast his words across the nation and further beyond, and to record it permanently.\n\n"Are you sure you're ready for this?" his wife Bianca asked, caressing his cheek with her claw.\nFrancis glanced at her and smiled. "With you by my side, I am ready for anything."\n\nThe Count stood up and walked outside, slowly but not hesitantly. As he appeared, the griffons below noticed him and began to cheer, hailing their elusive ruler. With so many pairs of eyes focusing on him, Francis felt his old anxieties in the back of his mind, but he focused on everything he had learned over the years. Then, he began to speak.\n\n"I send to all my citizens. Both at home and gathered here. This message. W-with... with the same depth of feeling for each one of you as if I were able to cross your threshold. And speak to you. Myself. For too long. Have I stayed hidden in sight. Not acting like a true ruler. And f-figurehead of the nation. But no more! From this day on, I want my subjects to know who is their Count. For ultimately it is I who steer. The ship of state. And guide it through the storms. Yet in the end, I am a mere mortal just like you. With my own flaws. And shortcomings. N-no longer do I feel the need to hide them."\n\n"Francistria has already faced. Serious internal threats. And I assure you that I have done my b-best. To deal with them all. I hope this convinces you to trust me. As your sole and absolute sovereign. Vested with the power of the Trinity and the Gods. I wish for nothing but peace and prosperity. For my s-subjects. This is why I ask you to entrust me with having all this power. I may not be perfect. But I have good intentions. And a dream for a bright future. I will do my best to make this dream. A r-r... reality."\n\nDespite breaking down at the end, the audience did not mind and erupted into enthused jubilation, chanting "Long live the Count!". Francis couldn't help but smile, and looked behind him at Bianca. She was crying tears of pride and joy."
 francistria.36.a:0 "Long live the Count!"
 
 francistria.37.t:0 "Strategic New Villages"
 francistria.37.d:0 "[Root.GetLeader] has somewhat hesitantly ordered the implementation of the Villagization program. It consists of the establishment of several hundred fortified settlements in Tarrin and the forcibly transferring tens of thousands of villagers to live in them. This will segregate a substantial portion of the rural population from the FLNT, depriving them of supplies, recruits and information.\n\nThese fortified villages will be guarded by the local garrison, surrounded by barbed wire and sentry towers. They will also be positioned strategically so they could support one another and receive quick reinforcements if needed.\n\nWhile the program is predicted to be effective at curbing the resistance, it does displease the local population, making them more sympathetic to the rebels. However, this should not matter as long as they are prevented from providing any aid to FLNT."
 francistria.37.a:0 "A necessary deed."
 
 francistria.38.t:0 "The Count's Burden"
 francistria.38.d:0 "Following the meeting of the Arengo, Count Francis IX was once again taking a stroll in the woods near Martlewing Castle, calming his nerves in quiet solitude. Recent events had strained him, but the song of birds and the fluttering of leaves in the wind never failed to distract his mind from the issues of his life. A life which he had never wanted to live in the first place, forced into being the figurehead of an entire nation, attracting so much unwanted attention. All he wanted was to be left alone, yet he had a duty to fulfill. Sometimes he wondered what it would be like to have a different kind of duty entirely. Perhaps there was some job out there that he'd enjoy doing, that wouldn't require forced smiles, tough decisions and lengthy talks?\n\nHis train of thought was broken as an entourage of griffons suddenly appeared, calling for him. He let out an exasperated sigh and went forth to meet them. The group was led by Viscountess Ippolita and Governor-General Vittorio. The latter spoke up when he saw him. "Ah, there you are, my Count! We have a matter we wish to discuss with you, in private."\nFrancis said nothing, which was taken as a sign of approval. Ippolita motioned the entourage to leave, and soon it was just the three of them. "Count, we are thankful for your support in the Arengo," the griffoness said. "However, we need you to continue supporting us in the future. The Baron and the Lady are becoming insufferable, proposing nonsensical reforms."\nVittorio nodded. "They wish to bring ruin to Francistria and conspire against you. But with you on our side, we can oppose their reforms and ensure continued stability and prosperity for Francistria."\n"Can we have your word, Count?" Ippolita demanded to know. "Will you swear to stand by our side in the future?"\n\nFrancis felt a strong urge to leave and be alone again, but he had to answer. He had to continue being a pawn in the nobles' petty political games if he wished to remain alive. And so he had no choice but to hesitantly nod.\nVittorio grinned. "Good. May our cooperation be most fruitful. Long live Francistria!""
 francistria.38.a:0 "His life is a prison."
 
 francistria.39.t:0 "Meeting The Grandmaster"
 francistria.39.d:0 "Gina de Gioia, Grandmaster of the Order of the Trinity, hadn't been allowed inside the Martlewing Castle in many years, ever since Francis VIII's death. It had changed little over time, with the only notable difference being its owner, the Count. She had been invited to meet him in person, albeit she was not certain what the purpose was.\n\nShe entered Francis IX's office and bowed respectfully. "N-no need to b-bother with the... f-formalities," the Count said. "L-let's just get this done and o-over with quickly."\n\nGina had heard that the Count had stutter, but hadn't expected it to be this bad. Nevertheless, she nodded in understanding. "What do you require, my lord?"\nFrancis seemed bothered. "D-don't call me that, p-please. A-anyways, the Arengo r-requested me to ask for y-your aid. The e-economic crisis of the last few d-decades has caused w-widespread poverty among the g-griffons. Not j-just that, but Governor-General V-Vittorio wishes you to h-help him in military matters."\n"Your wish is my command my lo-- my dear Count. We are already dedicated to helping the destitute, but if we receive funding from you, we will expand our efforts. Not a single beak will go unfed in [Root.GetNameDef]! And of course, I am more than glad to aid in the defence of our homeland."\n"G-good, good. I-it's settled then. You m-may leave now."\nThe Count still hadn't made eye contact with her and now turned around on his chair. Gina stood still for a moment, then spoke. "My dear Count, I can see you are not pleased with having a meeting. May I inquire, why did you not simply delegate this task to a servant?"\nFrancis was silent, but eventually responded, without turning around. "I am the C-Count. I d-do what I must. It's w-what Francis VIII w-would've done."\n"I knew Francis VIII, and I can see you are nothing like him. You don't have to be, my dear Count. You can be anything you wish to be."\nFrancis sighed deeply. "If only that w-were so. Please, l-leave now."\nGina saluted the Count, then left the room. Francis continued to sit, pondering on the Grandmaster's words."
 francistria.39.a:0 "Their help will be most useful."
 
 francistria.40.t:0 "National Development Plan"
 francistria.40.d:0 "The Arengo assembled once again in Martlewing Castle, this time inviting three Wingbardian advisors to attend: Agostino Paolino, Ismaele Rossi and Virgilio Piccio. During the meeting they would draft a comprehensive plan for the future of [Root.GetNameDef], and how the current issues plaguing the nation could be resolved.\n\nThe meeting lasted many hours, during which many fiery arguments were had. Lady Bianca of Eatela kept demanding the influence of Wingbardian companies to be reduced, while Agostino Paolino claimed those companies invested into the local economy and allowed quick growth. Baron Dante on the other claw said the [FRN.GetAdjective] army was a mere shadow of its former self, but Virgilio Piccio rebuked him and said Wingbardy's superior army would take care of defending [FRN.GetNameDef] while cooperating with the local army. Count Francis was always there supporting the Wingbardians, and eventually Lady Bianca and Baron Dante gave up entirely, allowing the rest to do what they liked with the plan.\n\nFinally, a rought draft of a ten-year program was ready, which the advisors would refine into complete form. Wingbardy was strongly involved in it, but on paper the plan seemed effective. Wingbardian companies would employ more [FRN.GetAdjective]s and pay them higher wages, production methods and factory machines would be revised to match those used in Wingbardy, more Wingbardian officers would be integrated into the ranks of the army, and so on. Wingbardy, Wingbardy, Wingbardy.\n\nCount Francis wasn't sure what to think of it all. The way it was written, the plan seemed to treat [FRN.GetNameDef] as a backwards province of Wingbardy itself, instead of its own separate nation. But Viscountess Ippolita and Governor-General Vittorio seemed very pleased with it, rubbing their claws in glee. Perhaps in return they would agree to leave him be for a good while."
 francistria.40.a:0 "With Wingbardy's aid, we will become great!"
 
 francistria.41.t:0 "FLNT Condemns The Development Plan"
 francistria.41.d:0 "When the news of the development plan were revealed in public, most griffons were either indifferent or accepting. However, Tarrinians were anything but happy. The plan stated that Wingbardian companies would prioritize hiring [FRN.GetAdjective]s and said nothing of Tarrinians. It was made worse by the fact that several Wingbardian companies have been accused of seizing land and property from locals in Tarrin and treating their workers poorly. Especially the activities of Wingbardian oil companies in Transista have been questionable at best. Now it seemed they received an expanded mandate to treat the Tarrinians as they pleased. Not only that, but the plan would increase Wingbardian military presence in the nation as well, making the struggle of FLNT even harder.\n\nFLNT has publicly condemned the plan and has called for Tarrinians to do anything they can to oppose its implementation. Soon after riots broke out in Tarrin and Transista where Wingbardian businesses were looted and oil pipes damaged, requiring the army to be called in to restore order."
 francistria.41.a:0 "They'll learn to appreciate it."
 
 francistria.42.t:0 "Generals Leave For [FRN.GetName]"
 francistria.42.d:0 "Our friends in [FRN.GetName] have expressed a desire to further expand our already expansive military cooperation. Their army is outdated and is in need of our assistance. Therefore [WNG.GetLeader] has sent generals Garlo Geloso and Gabaldo Goddu to [FRN.GetNameDef], along with other lower-ranking officers and representatives of arms companies. All this should hopefully prove to be beneficial to our northern friends.\n\nOf course, it's not like the [FRN.GetAdjective] themselves have nothing to teach us. This cooperation will benefit us as well, giving us deeper insight into different doctrines used by our ally."
 francistria.42.a:0 "Together we are stronger!"
 
 francistria.43.t:0 "Wingbardian Meddling In Tarrin"
 francistria.43.d:0 "When the Wingbardian assistance arrived, they were quick to get to work to train our military and modernize our armaments industry. However, it seems General Gherita of the LPF has managed to persuade some of the Wingbardians to assist them in the fight against FLNT. The southeners had useful knowledge about suppressing resistance from their experience of annexing the city of Falcor, and were happy to apply it in Tarrin as well.\n\nWhile this did result in several successful operations, the Tarrinian resistance is far better organized than the Falcorian one ever was, so they are already adapting to the Wingbardian strategies. It has also fueled their propaganda about [Root.GetAdjective]s being Wingbardian puppets intent on erasing the local Aquileian-influenced culture, which has further incited ethnic tensions in the area. While the Wingbardian help is appreciated, they might have done more harm than good."
 francistria.43.a:0 "This is a disservice to us."
 
 francistria.44.t:0 "Protests In Eatela"
 francistria.44.d:0 "With the government's recent endorsement of Talonieli, native [Root.GetAdjective] businesses now feel like they are being neglected. One of the larger of such companies, Eatela Elettronica, has announced massive layoffs, claiming to be unable to compete with Wingbardian competitors. As a result thousands of workers have been left jobless, and are now aiming their frustrations at the government. More specifically, at the Arengo and the Count. Protests have broken out in Eatela, inspiring some smaller demonstrations in [Root.Capital.GetName] and Volino. While most of the protesters are simply venting, some of them have a more political agenda, demanding the Arengo to be disbanded.\n\nIn an emergency meeting of the Arengo, Viscountess Ippolita blamed Lady Bianca of firing the workers in the first place, intentionally seeking to cause unrest. She denied any such accusations as nonsensical. Governor-General Vittorio then suggested sending in the military to crush the protests swiftly, albeit no one, not even Ippolita or Count Francis, supported his proposal. Baron Dante suggested giving some concessions to the protesters without specifying what kind of concessions, which only seemed like he wanted the Arengo to revert some of its pro-Wingbardy policies.\n\nThe arguing seemed to go nowhere, and even Ippolita and Vittorio couldn't agree on what to do. So for once, it was up to Francis to propose something. However he lacked the courage to say anything in particular, simply promising he'd take care of the matter. The Arengo reluctantly agreed to let him come up with an answer, every member believing he'd do something that would be beneficial to them."
 francistria.44.a:0 "Something must be done..."
 
 francistria.45.t:0 "The [Root.GetAdjective] Parliament"
 francistria.45.d:0 "After consulting Wingbardian advisors and Grandmaster Gina de Gioia, Count Francis came to the conclusion that a bicameral parliament would be the best solution to the middle-class urbanite unrest. The lower chamber would have democratically elected commoners, thus pleasing the lower classes, while the Arengo would act as the upper chamber, thus keeping the nobility in power.\n\nWhen Francis proposed this to the Arengo, he received the acceptance of Viscountess Ippolita and Lady Bianca, but faced opposition from Governor-General Vittorio and Baron Dante. But two council members was enough support for the proposal to be accepted, and soon the idea was taken from Francis' claws and implemented into practice. Both Ippolita and Bianca thought the Count was on their side by making this proposal, so it all worked out according to Francis' plan.\n\nOne week later, the Arengo had formally transformed, and all council members were sworn in as senators of the upper chamber. Ippolita and Vittorio did, however, pressure Francis into tranferring some of the crown's remaining power to the upper chamber. Democratic elections were then held, supervised by the Knights of the Trinity, where the members of the lower chamber were chosen. Various political parties had been formed and existing organizations such as LPF and PSA eagerly joined the parliament as well. Yet real power remained in the claws of the nobility, as they could veto anything the lower chamber proposed. Nevertheless, the first steps towards true democracy had been taken, and Francis could breathe at ease as his remaining responsibility was reduced even further. Perhaps from now on, the parliament could be the nobility's puppet instead of him."
 francistria.45.a:0 "This is the beginning of a new age."
 
 francistria.46.t:0 "Wingbardy Lost"
 francistria.46.d:0 "For one reason or another, our ties to Wingbardy have been broken without our consent. We are now left on our own, without our dear ally to support us. It seems we will have to take a radically different path, against our will."
 francistria.46.a:0 "We stand alone."
 
 francistria.47.t:0 "[FRN.GetNameDef] Offers To Buy Goldenfeather Mines"
 francistria.47.d:0 "Representatives of the [FRN.GetAdjective] government have approached us on behalf of [FRN.GetLeader], inquiring us if we'd be willing to consider the sale of the Goldenfeather mines which are located in their lands. Wingbardian prospectors had bought the lands around 60 years ago and found huge veins of valuable ores, which were then excavated by our national mining companies. Now it seems [FRN.GetNameDef] wishes to own the mines themselves, so all of their produce and profits doesn't go directly to us. Of course, in return they're offering a fair sum of idols.\n\nThere are three different possible responses for us to consider. Either we simply accept the deal and allow the strategically important mines to come under [FRN.GetAdjective] ownership, or we can try to haggle for a better price, as surely the mines are more important for us than they think. However, this could end up with [FRN.GetAdjective]s giving up on the deal entirely, which may be a good or a bad thing for us. Lastly, we can simply refuse the offer outright, though this would damage our friendly relations somewhat.\n\nHow do we respond?"
 francistria.47.a:0 "Let's sign the deal!"
 francistria.47.b:0 "Perhaps we can get more money from this..."
 francistria.47.c:0 "This is out of the question."
 
 francistria.48.t:0 "Wingbardy Agrees To Sell The Mines"
 francistria.48.d:0 "After a meeting with Wingbardian officials, our representatives managed to convince them to sign a deal. We pay a fair price and in return become the new owners of the Goldenfeather mines. Both sides are happy with the agreement, and our relations remain good."
 francistria.48.a:0 "This is the best possible outcome."
 
 francistria.49.t:0 "Wingbardy Haggles For The Price"
 francistria.49.d:0 "Despite best attempts by our representatives to convince the Wingbardians to pay a fair price for the mines, our allies are asking for more, justifying it by reminding us of the strategic importance of the mines' resources. Of course, even if we owned the mines we'd still be happy to sell them anything they want, but it looks like they'd rather be greedy.\n\nShould we accept the demand for a higher price or abandon negotiations entirely?"
 francistria.49.a:0 "Fine, we'll pay as much as they want."
 francistria.49.b:0 "They can keep their overly expensive mines."
 
 francistria.50.t:0 "Wingbardy Refuses To Sell The Mines"
 francistria.50.d:0 "Despite best attempts by our representatives to convince the Wingbardians to sell the mines to us, they were unable to convince our allies to do so. Wingbardians said they wish the mines to remain fully under their control for strategic reasons and say the current arrangement has caused no issues so far. There is no price high enough for them to change their mind, so the negotiations ended there.\n\nSuffice to say, this does feel rather unpleasant coming from a trusted friend. Perhaps they don't like us as much as we thought?"
 francistria.50.a:0 "Darn."
 
 francistria.51.t:0 "[FRN.GetNameDef] Accepts The Higher Price"
 francistria.51.d:0 "After delivering our request for a more reasonable price, the [FRN.GetAdjective]s reluctantly accepted and have agreed to pay the entire sum. Therefore we are more than happy to grant them rights for the mines. With this money we have been given, we can then easily buy back the resources which now belong to [FRN.GetNameDef]. Everygriff wins."
 francistria.51.a:0 "This is the best possible outcome."
 
 francistria.52.t:0 "[FRN.GetNameDef] Refuses To Pay"
 francistria.52.d:0 "Unfortnately, after delivering our request for a more reasonable price, the [FRN.GetAdjective]s refused to pay the sum and seem to have given up on trying to buy the mines. This means they will remain in our control, but our relations have been damaged. It is nothing major however and the [FRN.GetAdjective]s will surely forget sooner or later."
 francistria.52.a:0 "More money would've still been nice."
 
 francistria.53.t:0 "The Tarrin Exercise"
 francistria.53.d:0 "[FRN.GetAdjective] and Wingbardian army officers organized a war game to be held near Tarrin, for the purposes of providing practical experience for soldiers and improving cooperation between the two armies. Thousands of soldiers from both nations attended the event, which also featured vehicles such as trucks and tanks.\n\nThe exercise was based on a hypothetical invasion of [FRN.GetNameDef] by Aquileians over the hills of Tarrin. This, of course, was not stated in public, but seemed obvious to outside observers. This angered the local Tarrinians who lived nearby and the [FRN.GetAdjective] army faced criticism as a result. But aside from that controversy, the exercise would go smoothly, and much valuable experience was gained."
 francistria.53.a:0 "Learning to work together is important."
 
 francistria.54.t:0 "The End Of Francistria"
 francistria.54.d:0 "Count Francis IX watched from the balcony of his castle as the large statue of Francis I, his distant ancestor, was slowly dismantled by construction workers in the center of Francistria City. It was symbolic of a similar change taking place all across the County. Not only were statues being removed, but even the country itself was going to be renamed into something that wasn't fabricated: Piumont, which was the geographic name of the region south-east of Tarrin. The home city of the Martlewings which confusingly shared the name of the nation was going to regain its original name, Pulcino. It had lost it over 400 years ago when Francis I arrogantly named his conquests after himself, only to satiate his own ego.\n\nYet all this did not anger Francis IX. In fact, the entire project had been his idea in the first place, and the Arengo had happily put it into practice. He felt like the nation shouldn't belong to him or his successors, but rather to the griffons themselves. Before, they had identified themselves as "subjects of Francis" which was synonymous with "Francistrian". Now, they could proudly call themselves Piumontese, identifying themselves as citizens of a nation-state instead.\n\nFrancis sighed happily. The personality cult had placed such great emphasis on the infallibility and might of the Martlewing Counts, and he had been expected to live up to that impossibly high standard. But now, very few griffons took the personality cult seriously. He had failed to live up to everygriff's expectations and had thus unintentionally shattered the entire cult. What was happening now was merely a formality. The statues had already been toppled in the minds of the commoners long before this. Nobody expected anything from him any longer, and thus they would finally leave him alone."
 francistria.54.a:0 "Long live Piumont!"
 
 francistria.55.t:0 "Principles Of Trinitarianism"
 francistria.55.d:0 "There was a knock on the door of Count Francis' office. He hesitated for a moment before saying "C-come on in, the d-door is unlocked".\n\nGrandmaster Gina de Gioia entered, having been once more summoned by his liege. Like before, she bowed respectfully, and did not bother with other formalities. "My dear Count, what do you require of me?"\n"I-it's less about me and more about the p-parliament and the Arengo b-being unable to d-decide things as u-usual. They were h-having a debate about allowing T-Trinitarian temples to provide education. I-I have been asked to say the f-final word, but I decided to ask you about the m-matter first."\n"My dear Count, I am but a humble Knight, I should have no say in politics."\nFrancis shook his head. "N-no, sorry, I meant I need more i-information before I can make a d-decision. So tell me, w-what's all this fuss about your faith?"\n\nThe Grandmaster took a deep breath. "We Trinitarianists have always been persecuted, since the days of the Archonates. Our religion interprets Boreas, Arcturius and Eyr as aspects of a single deity, which we refer to as the Trinity. As such we have no separate clergy or temples for each god, for all members of our faith are servants of all three. The controversy comes from us not accepting the authority of the Archons, having our own autonomy and democratically electing our religious leaders."\n"I-I see. Well I d-don't see anything particularly harmful with t-that. The Archons' rule is limited to the G-Griffonian Empire anyways."\n"My dear Count, your ancestors were always our protectors, and while you are unlike them in many ways, I believe we can still remain allies."\n"My p-powers are limited, but I will d-do what I can to p-protect your rights. T-thank you. And don't call me 'dear Count', please. Just c-call me... Mister Debolino."\nThe knight saluted him. "Yes, Mister Debolino. I will do as you command.""
 francistria.55.a:0 "The Trinitarianists don't seem too bad, frankly."
 
 francistria.56.t:0 "A Red Dawn"
 francistria.56.d:0 "Count Francis IX entered the balcony of the Martlewing Castle, where Giacomo Dalleotti, leader of the PSA, was waiting for him. Yet the corpulent griffon paid no attention to him, instead looking down towards Francistria City.\n\n"Why did you wish to m-meet me here, Giacomo?" Francis asked and walked closer to him.\nGiacomo smiled warmly and pointed at the city hall in the distance. "Look. Isn't it wonderful?" A large red banner was waving on its roof, and armed griffons flocked around the building. Gunshots echoed in the distance.\nFrancis' eyes widened. "Giacomo? W-what is happening?"\nHe chuckled in response. "A revolution, of course. You've declawed the fascists, our biggest opposition, and provided us with the means to gain support and weaponry. Now it's just a matter of seizing power! Unfortunately, that includes removing you out of the picture." Giacomo pulled out a pistol from his pocket, still smiling, though his eyes seemed sorrowful. "Thank you for everything, mister Francis. I genuinely mean it. Arrivederci!"\n\nBefore he could pull the trigger, Francis had already whacked it out of his claws and proceeded to punch him in the head, making him collapse onto the floor with a loud thump. As Francis was gasping for air, his heart racing, a knight came outside.\n"What is happening, Sir?" he asked in confusion.\n"A coup attempt. Quick, we need to-"\n"Sir, look!"\nFrancis turned around and saw nothing but feathers at the spot where Giacomo had just been. He then looked up and saw the griffon flying away, albeit slowly due to his weight. The knight pulled out his heavy rifle and prepared to shoot.\n"No, don't! K-killing him would just create a martyr and accomplish nothing."\nThe knight lowered the weapon. "What should I do, then, Sir?"\n"Go to the radio and tell Vittorio. To m-mobilize the army. Then, come with me. I will rally the c-castle guard. And lead them to liberate my city from those traitors.""
 francistria.56.a:0 "The Count leads the loyalists to crush the traitors!"
 francistria.56.b:0 "The revolt succeeds!"
 
 francistria.57.t:0 "A Prospect For Marriage"
 francistria.57.d:0 "While the Arengo held meetings less and less often, it was still an unavoidable chore for the Count. Reluctantly he participated and could not avoid doing so, as the subject matter was all about him. Unfortunately, it also made the meeting more uncomfortable to him than normally.\n\nThe nobles of the council were discussing the potential marriage of Count Francis, in his presence, without asking his opinions about it. They talked about him like some trade good that needed to be sold, and weren't shy of being honest how difficult he was to sell.\n\n"Who on earth would want to let their relative marry someone so useless?" Baron Dante complained. "By the time we find somegriff wanting to marry him, the Idol of Boreas will have been rediscovered."\n"Baron, surely you above all should understand that marriages are primary political and pragmatic in nature?" Viscountess Ippolita said. "You after all married Lady Bianca to improve cooperation between your backwards Barony and her prospering Ladyship."\nDante glanced at Bianca, then grinned. "Ah yes, it was purely for pragmatic reasons. Nothing else."\n"We should not give up before even trying," said Governor-General Vittorio. "Let us just send a letter to one of our allies and see if they're interested in improving our relations."\n"...Shouldn't we consider what the Count himself thinks of the matter?" Lady Bianca asked, looking at Francis. "This is about finding a wife for him, after all."\n"What does it matter?" Ippolita said. "After the marriage ceremony, they don't need to meet each other except for the purposes of gaining an heir."\nFrancis blushed and wished he was anywhere else but here.\nBaron Dante chuckled. "Hah, your marriage with Count Francis VIII was the opposite. You met all the time but never tried to get an heir."\nIppolita frowned angrily and clenched her claws, but Vittorio intervened quickly. "Now now, let's not get distracted. We need to decide which ally to ask about the marriage.""
 francistria.57.a:0 "King Garibald surely has a Princess to spare."
 francistria.57.b:0 "Let's try to get Duchess Ginevra's unmarried sister."
 francistria.57.c:0 "Baroness Margareth needs a spouse just like Francis does!"
 
 francistria.58.t:0 "[From.GetNameDef] Proposes A Marriage"
 francistria.58.d_wingbardy:0 "We have received a letter from the noble council of [FRN.GetNameDef], the Arengo, inquiring if a marriage between one of our princesses and Count Francis IX Martlewing.\n\nSuch a marriage would surely make our ties even closer, and the Talonuel dynasty has long been friendly with the Martlewings. However, it is widely known that Count Francis is a weak ruler and that real power in the nation is held by the Arengo, which also sent the letter on behalf of the Count. Therefore the marriage would provide us little benefit. Accepting it would however reassure our strong friendship with the [FRN.GetAdjective] nation."
 francistria.58.d_talouse:0 "We have received a letter from the noble council of [FRN.GetNameDef], the Arengo, inquiring if a marriage between Duchess Ginevra's sister, Maria di Chiazbini, and Count Francis IX Martlewing.\n\nWhile we've always regarded Francistria as "a friend of our friend" and never had particularly close relations with them, but this could be an opportunity to address that. However, it is widely known that Count Francis is a weak ruler and that real power in the nation is held by the Arengo, which also sent the letter on behalf of the Count. Therefore the marriage would provide us little benefit. If we do accept, it would be as a token of friendship with the [FRN.GetAdjective] nation, instead of any short-term practical benefit."
 francistria.58.d_arantiga:0 "We have received a letter from the noble council of [FRN.GetNameDef], the Arengo, inquiring if a marriage between our Baroness, Margareth Featherin, and Count Francis IX Martlewing.\n\nOur relations with the Francistrians were never particularly good and we were enemies in the past, though these days we are both members of the Karthinian Pact. Perhaps it is time we make amends with them? Not only that, but our Baroness is still unmarried and has no children. However, it is widely known that Count Francis is a weak ruler and that real power in the nation is held by the Arengo, which also sent the letter on behalf of the Count. Therefore the marriage would provide us little benefit. Are we desperate enough to accept the [FRN.GetAdjective] proposal?"
 francistria.58.a:0 "For the sake of amity between our nations, we accept."
 francistria.58.b:0 "We'd rather have someone without stutter, thank you."
 
 francistria.59.t:0 "[From.GetNameDef] Accepts Our Proposal!"
 francistria.59.d_wingbardy:0 "A response to the letter that was sent to [From.GetNameDef] arrived, bringing with it good news: The Wingbardians agreed to arrange a marriage and King Garibald gave his blessings, allowing his youngest daughter, Princess Olivia, to marry Count Francis.\n\nThe wedding was swiftly arranged and only a week later everything was ready. The streets of [FRN.Capital.GetName] were decorated with flowers and commoners flocked in the streets, excited to see the Wingbardian Princess. A heavily guarded procession escorted her to the Temple of Eyr, where the Count was anxiously waiting for her. The Princess was wearing the finest wedding gown money could buy, decorated with gold and diamonds, while Francis wore a humble suit. Griffons admired her beauty and murmured how lucky Francis was, while the Count himself tried his best to stay calm.\n\nThe pair stood in front of the altar, and Prelate Pietra performed the necessary rituals. Then Francis and Olivia had to recite their marriage vows. While the Princess had an easy time, Francis kept stuttering and only succeeded on the sixth attempt, blushing as the audience stared at him. The couple placed golden rings on each other's claws and lastly the Prelate said "You may peck the bride."\n\nThe audience clapped as the two hesitantly and awkwardly embraced one another. Then the two signed an official contract of marriage and were escorted outside by the knights, where commoners threw seeds at them and cheered. While the Princess did her best to appear happy, Francis could see in her eyes how she despised him."
 francistria.59.d_talouse:0 "A response to the letter that was sent to [From.GetNameDef] arrived, bringing with it good news: The Talouseins agreed to arrange a marriage and Duchess Ginevra gave her blessings, allowing her sister, Maria di Chiazbini, to marry Count Francis.\n\nThe wedding was swiftly arranged and only a week later everything was ready. The streets of [FRN.Capital.GetName] were decorated with flowers and commoners flocked in the streets, excited to see the Count's future wife. A guarded procession escorted her to the Temple of Eyr, where the Count was anxiously waiting for her. Surprisingly, Maria wasn't wearing anything special, but a fairly mundane black dress, which wasn't too different from Francis' humble suit. Griffons murmured about her but went silent as she glared at them, while the Count himself tried his best to stay calm.\n\nThe pair stood in front of the altar, and Prelate Pietra performed the necessary rituals. Then Francis and Maria had to recite their marriage vows. At first Francis stuttered greatly, but Maria angrily demanded him to do it properly, so Francis slowly but surely succeeded on the third try. The couple placed golden rings on each other's claws and lastly the Prelate said "You may peck the bride."\n\nThe audience clapped as Maria forcefully seized Francis and pecked him. Then the two signed an official contract of marriage and were escorted outside by the knights, where commoners threw seeds at them and cheered. Francis seemed flustered and even fearful of his wife, while Maria seemed to regard him as her servant."
 francistria.59.d_arantiga:0 "A response to the letter that was sent to [From.GetNameDef] arrived, bringing with it good news: The Arantigans agreed to arrange a marriage and Baroness Margareth accepted the proposal to marry Count Francis.\n\nThe wedding was swiftly arranged and only a week later everything was ready. The streets of [FRN.Capital.GetName] were decorated with flowers and commoners flocked in the streets, excited to see the Arantigan Baroness. A procession guarded by elite Arantigan soldiers escorted her to the Temple of Eyr, where the Count was anxiously waiting for her. The Baroness was wearing the traditional Arantigan wedding gown, which looked strange to [FRN.GetAdjective] eyes. Meanwhile Francis wore a generic, humble suit. Griffons murmured about her age and how she seemed too old, but were sure to remain silent when the Baroness herself was close. In the mean time the Count himself tried his best to stay calm.\n\nThe pair stood in front of the altar, and Prelate Pietra performed the necessary rituals. Then Francis and Margareth had to recite their marriage vows. Margareth spoke her lines with clarity and precision, as if it was a military vow. Francis on the other claw kept stuttering, so the Baroness spoke his lines on his behalf. The couple placed golden rings on each other's claws and lastly the Prelate said "You may peck the bride."\n\nWhile Francis hesitated, Margareth firmly embraced him with little emotion. Then the two signed an official contract of marriage and were escorted outside by the knights, where commoners threw seeds at them and cheered. The Baroness' face was stern and serious as Francis sighed unhappily."
 francistria.59.a:0 "A loveless but pragmatic marriage."
 
 francistria.60.t:0 "[From.GetNameDef] Rejects Our Proposal"
 francistria.60.d:0 "After several days, an official reply to the letter arrived. Unfortunately, its content could be described as a polite way of saying "No". It seems [From.GetNameDef] has no interest in arranging a marriage at the present, though their mind might change in the future.\n\nThe Arengo met again and discussed who to send a letter to next, or if the entire marriage project should be abandoned entirely. Of course, the opinion of the Count himself was ignored."
 francistria.60.a:0 "Perhaps we should ask Duchess Ginevra?"
 francistria.60.b:0 "The Talonuels have always been our closest friends!"
 francistria.60.c:0 "Hopefully Baroness Margareth is as desperate as we are..."
 francistria.60.e:0 "Forget about it. Count Francis remains unmarried for now."
 
 francistria.61.t:0 "Question Of Sovereignty"
 francistria.61.d:0 "There was already debate before about [FRN.GetNameDef] cutting its ties to Wingbardy due to excessive Wingbardian influence, and now similar talks have resurfaced, albeit in a different form. Griffons in the lower chamber of the parliament began to demand something to be done about the issues caused by our ally's meddling in our affairs, which motivated Lady Bianca and Baron Dante to once again bring up anti-Wingbardy arguments. However, no one was proposing cutting ties anymore, but rather certain restructing and renegotiation, so [FRN.GetNameDef]'s reliance on Wingbardy would not be so problematic. Because of this, even Governor-General Vittorio stood on the side of the anti-Wingbardian faction, leaving Viscountess Ippolita by herself.\n\nAfter many discussions and meetings in both lower and upper chambers of parliament, possible solutions were narrowed down to two. First option would be to formally transfer responsibility of many economic and military matters to Wingbardy while clearly defining which aspects would remain under [FRN.GetAdjective] control, thus protecting parts of the nation's sovereignty. However, this would basically mean turning [FRN.GetNameDef] into a vassal state of Wingbardy, albeit with extensive autonomy. Vittorio and a majority of the lower chamber supported this proposal. The second option would require more effort, negotiations and political balancing acts, but would gradually deal with the issues of Wingbardian dependence, hopefully keeping [FRN.GetNameDef]'s sovereignty fully intact. This solution was favoured by Lady Bianca and Baron Dante.\n\nAfter these proposals were drafted into proper form, a democratic vote would be held, deciding which solution to implement, with the Arengo having a final say in the matter."
 francistria.61.a:0 "Becoming a nominal vassal is not so bad."
 francistria.61.b:0 "One way or another, we will be less dependent on them!"
 
 francistria.62.t:0 "[FRN.GetNameDef] Seeks Closer Ties"
 francistria.62.d:0 "The bicameral parliament of [FRN.GetNameDef] has contacted our government, wishing for us to formally take responsibility for many economic and military matters in the nation. Wingbardian influence in the country had long been informal and far-reaching, causing many issues with the locals. This new proposed treaty would resolve this issues, albeit it technically means [FRN.GetNameDef] will become a vassal state of ours.\n\nOf course, this proposal is mutually beneficial, so [WNG.GetLeader] and the rest of the government are happy with accepting it. All that remains is signing the treaty, and we will have a loyal, autonomous vassal state, who will no longer suffer from our representatives in their country overstepping their boundaries. [FRN.GetNameDef] has long been a friend of ours, so if anything this simply reassures our close relations."
 francistria.62.a:0 "Let us face the future together!"
 
 francistria.63.t:0 "Amending Issues With Our Relationship"
 francistria.63.d:0 "It took over a year, but tenacity has paid off and the issues with over-reliance on Wingbardy have for the most part been taken care of. Wingbardian companies can no longer exploit the [FRN.GetAdjective] economy and have to fairly compete with local businesses, tariffs on several goods have been imposed while they have been lowered on others, the Wingbardian army has trained enough [FRN.GetAdjective] officers so we no longer need our ally to manage our own army, and so on.\n\nThe changes are numerous, and have successfully saved [FRN.GetAdjective] sovereignty while maintaining good relations with Wingbardy. It required a great amount of time and effort, but the matter is now dealt with."
 francistria.63.a:0 "We no longer have to worry about that."
 
 francistria.64.t:0 "A Plea For Help"
 francistria.64.d:0 "Count Francis IX was flying up the hill to Martlewing Castle, a book in tow, when he saw Viscountess Ippolita waiting for her at the entrance. She appeared anxious yet frustrated at the same time.\n"Count, where have you been? A disaster is taking place and you're nowhere to be seen!"\nFrancis smiled calmly and opened his book, showing pictures of birds with checkmarks. "I was b-birdwatching in the nearby woods. Managed to s-spot a... black w-woodpecker and a g-golden eagle. Anyways, what d-d-disaster are you on about?"\n"The Arengo is accepting a new constitution proposed by the parliament! Bianca and Dante, those scheming snakes, managed to convince Vittorio to support them, and now the power is being given to the filthy commoners! You must stop this!"\nFrancis chuckled. "T-that's not a disaster. That is g-good news, I think."\n"Quit your nonsense. You need to-"\nFrancis' chuckles grew into laughter. "Me? R-remember, you said I s-shouldn't even bother being a great C-count. So I d-didn't. I gave u-up with it all. I have no p-powers to do anything anymore, r-remember?"\n"You're the Count! The Count of Francistria always has power!"\n"We're n-not called Francistria anymore. L-look, I know you were used to your h-husband doing everything you asked him to. I c-can tell. But I am not your husband. Now leave me a-alone, I am hungry."\n\nFrancis IX pushed her aside and entered his castle. Ippolita stood with her mouth agape, not believing what she had just heard. Then, she broke down and tears flowed down her face. If her late husband saw what his country had become, he'd be furious. But unfortunately, Ippolita knew it was ultimately her fault."
 francistria.64.a:0 "A new age is dawning for the country..."
 
 francistria.65.t:0 "The Eaglers Agreement"
 francistria.65.d:0 "Griffons who had once been considered dangerous criminals now entered Eaglers, led by Meinard Nocère, Corina Trasviraire and Leontina Pandionne, three of the leading figures of FLNT. The organization itself had no single leader, being decentralized and consisting of numerous factions, but these two were invited to represent the griffons of Tarrin in the peace talks that were to be held in Eaglers. On the other claw, the [FRN.GetAdjective] government was represented by the Governor-General of Tarrin, Vittorio Felice, as well as Grandmaster Gina de Gioia, Count Francis' personal representative. As a sign of trust, both sides entered the negotiation place, the town hall of Eaglers, unarmed. Wingbardian advisors would observe the event and ensure it would go smoothly.\n\nThe negotiations took several days and covered a wide range of matters. The primary issue was the status of Tarrin within [FRN.GetNameDef], while secondary concerns were land rights, abuse of authority by [FRN.GetAdjective] officials, economic exploitation, cultural conflict and political rights. Ultimately, both sides agreed that Tarrin would eventually receive additional autonomy and their own democratic assembly, Tarrinians would have the same rights and legal protections as [FRN.GetAdjective] citizens, and lastly, both sides would pay monetary compensations for damage done to their opponents.\n\nWhile the agreement did not fully resolve all issues and left both sides somewhat dissatisfied, it was an important step taken towards ensuring lasting peace in Tarrin. [FRN.GetNameDef] had bought itself more time, but if the government would not fulfill the promises it made to FLNT, then the Tarrinians would have no reason to uphold theirs."
 francistria.65.a:0 "Peace in our time."
 
 francistria.66.t:0 "The Fateful Referendum"
 francistria.66.d:0 "Pro-Wingbardian factions such as LPF had gained a majority in the parliament after recent elections, possibly thanks to Wingbardian meddling and influence. The nobles of the Arengo who had always been supportive of pro-Wingbardy policies had never advocated for outright annexation of the nation, but alarmingly that is now what the parliament demanded. They claimed that [FRN.GetNameDef] was already, de facto, part of Wingbardy, so any annexation would be merely a formality. The region would likely still remain autonomous, with the parliament continuing to exist, but now [FRN.GetNameDef] would enjoy the protection and economic benefits of being part of the Kingdom itself.\n\nThe matter was, however, too major to be decided by the parliament alone, as the anti-Wingbardian faction claimed. Therefore a referendum was agreed to be held, preceded by frantic campaigning by both sides, either to preserve what little remained of the country's sovereignty, or to join the Wingbardian nation.\n\nWhile all this happened, Count Francis took a birdwatching trip to the forested hills northwest of Volino, and was happy to spot many new birds he hadn't seen before."
 francistria.66.a:0 "The result of the referendum is YES!"
 francistria.66.b:0 "The result of the referendum is NO!"
 
 francistria.67.t:0 "[From.GetNameDef] Joins Our Nation!"
 francistria.67.d:0 "The parliament of [From.GetNameDef] has held a public referendum on requesting us to annex their nation, and the result was a resounding yes, possibly thanks to our own indirect influence on the vote. Now the [FRN.GetAdjective] nation shall become an autonomous province of Wingbardy, loyal to [WNG.GetLeader] and willing to sacrifice their lives for their new, greater homeland."
 francistria.67.a:0 "Wingbardians and [FRN.GetAdjective] have always been brothers!"
 
 francistria.68.t:0 "The Last Martlewing?"
 francistria.68.d:0 "Count Francis returned from his trip into the woods, humming a happy tune to himself. As he approached Martlewing Castle, Grandmaster Gina came to meet him.\n"Welcome back, Mister Debolino. I have good news for you: The referendum about joining Wingbardy did not pass."\nFrancis' smile faded. "It d-didn't? Surp-prising. I was expecting to retire without i-issue."\n"Excuse me, Mister Debolino? Why would you wish to retire?"\nHe shrugged. "What d-difference would it make? I am a m-meaningless figurehead by t-this point. I just w-want to live a normal c-civilian life. I was n-never supposed to be a C-Count anyways."\n"Well yes, we talked about these things, but as a Count you get to live in a castle and get respect as the nation's figurehead."\nFrancis chuckled. "Respect? W-what respect? And I'd r-rather live in a hut in the w-woods than even in the Imperial P-palace in Griffenheim. I just w-want to be free."\nGina sighed. "The vote didn't pass though, so I am afraid nothing changes."\n"No, you misunderstand. I w-was going to r-retire no m-matter what. The County r-remaining independent j-just means I have to a-abdicate."\nGina's beak opened in shock. "Abdicate? But no Martlewing has ever abdicated!"\n"Heh, well, I am an e-exceptional Martlewing i-in many ways."\n"It is in your rights to do so, I suppose, but who will succeed you? Marco Martlewing? The parliament would never let him become ruler!"\n"I know. And I-I don't really c-care about the p-power games. As h-head of state, it will be up to y-you to figure out what to do. Either p-preserve what remains o-of the County, or d-dissolve it. The c-choice is yours."\nShe frowned, yet saluted him nonetheless. "I shall do as you command, Mister Debolino. In any case, it has been an honour to serve you."\nFrancis smiled. "You're o-one of the few g-griffons I c-consider to be a friend. T-thank you for your service, Grandmaster."\n\nFor a brief moment, the stoic Grandmaster smiled as well."
 francistria.68.a:0 "Dissolve the monarchy."
 francistria.68.b:0 "Make sure Marco Martlewing becomes Count."
 
 francistria.69.t:0 "[From.GetNameDef] Wishes To Negotiate About Tarrin"
 francistria.69.d:0 "Dignitaries from [From.Capital.GetName] have arrived to initiate talks about our claims on Tarrin. This region was once governed by a Discret Count who was a vassal of the Kingdom, before the Revolution of 980 took place and the area was taken by the republicans. The victory was short-lived, however, as Count Francis VIII invaded and took control of the region. After the restoration of the monarchy, he refused to cede it back, and thus [From.GetNameDef] retains Tarrin to this day.\n\nThe dignitaries now try to persuade us not to attempt retaking Tarrin by force, claiming to wish nothing but peace. However, it is clear they still wish to retain their claim and control of the area despite continued resistance from the local populace. If we sign a pact of mutual non-aggression, then Tarrin will likely continue to remain in their claws for the near future. The dignitaries made vague promises of a possible referendum to decide the region's fate, but nothing more. We could, of course, demand them to abandon their claims to the region, and only then agree to maintain peace between our nations."
 francistria.69.a:0 "They can keep Tarrin for now, we have bigger concerns."
 francistria.69.b:0 "We demand they abandon their claims at once."
 francistria.69.c:0 "This is a ridiculous proposal."
 
 francistria.70.t:0 "Aquileia Signs Treaty Of Non-Aggression"
 francistria.70.d:0 "A miracle has occured and our dignitaries have returned from [From.Capital.GetName] with wonderful news: Aquileia has officially signed a treaty of mutual non-aggression between our two nations, meaning they will not attempt to retake Tarrin from us by violent force. In return the dignitaries promised that a referendum would be held in the region in the near future, albeit they did not specify any details about it. We can now rest assured that the Aquileians will not use military force to try and retake Tarrin from us."
 francistria.70.a:0 "This went better than expected."
 
 francistria.71.t:0 "Aquileian Demands"
 francistria.71.d:0 "The dignitaries we sent to [From.Capital.GetName] have sent us an urgent telegram requiring further instructions. They say that the Aquileians have demanded that we abandon our claims on the Tarrin region. If we do not, then a non-aggression treaty of any kind will be out of the question.\n\nIf we were to do so, it would mean no longer recognizing Count Francis VIII's annexation of the region as legitimate and justified, as we'd consider our claim to the region null and void. Not only that, but it would be a propaganda victory for FLNT as we would have a harder time justifying our occupation of the region. But it is the only way we can get a non-aggression pact with Aquileia. If we refuse, then they will likely attempt to retake Tarrin by force."
 francistria.71.a:0 "We have no choice but to accept."
 francistria.71.b:0 "Tarrin is ours! The negotiations are over!"
 
 francistria.72.t:0 "The Negotiations Fail"
 francistria.72.d:0 "Despite their best attempts, our dignitaries have failed to convince the Aquileians to sign any kind of treaty with us. This means they do not recognize our occupation of Tarrin as legitimate and will likely use military force to try and retake the region in the future. It's best we start preparing our defences for the inevitable."
 francistria.72.a:0 "Dark clouds loom in the west..."
 
 francistria.73.t:0 "[From.GetNameDef] Abandons Claims"
 francistria.73.d:0 "The [From.GetAdjective] dignitaries sent a telegram to their home country regarding our demand and have received a response. They agree to relinquish their claims on the Tarrin region, as long as we in return accept to sign a treaty of non-aggression with them. This was reasonable, and thus we accepted. The papers have been signed and for now, there can be peace between our nations. The dignitaries reassured us still that a referendum would be held in the future to determine the final fate of Tarrin."
 francistria.73.a:0 "Good enough for now."
 
 francistria.74.t:0 "[From.GetNameDef] Refuses To Abandon Claims"
 francistria.74.d:0 "The [From.GetAdjective] dignitaries sent a telegram to their home country regarding our demand and have received a response. They refuse to relinquish their claims on the Tarrin region, outrageously claiming that the invasion of Tarrin was justified and that Count Francis VIII's claim was legitimate. They also recalled their dignitaries back home, so it appears the negotiations are over. Our army should start preparing to liberate Tarrin from these brutes."
 francistria.74.a:0 "Tarrin will be ours!"
 
 francistria.75.t:0 "Hearts And Minds Campaign"
 francistria.75.d:0 "The [Root.GetAdjective] soldiers were sent out into Tarrinian towns and villages, not to hunt down terrorists or to conduct military operations, but to pacify the region and gain the support of the local populace. They distributed free food and escorted construction workers who began building new schools and hospitals, while military medics provided aid for the griffons who needed it. At the same time, the soldiers garrisoned the countryside to guard them from FLNT terrorist attacks. As they were aiding and protecting the locals, the rebels would be less motivated to attack them, and thus many more villages would be secured under [Root.GetAdjective] control.\n\nIn addition, a new radio station was opened in Tarrin City. Its duty was to broadcast propaganda that made the [Root.GetAdjective] regime seem benevolent and genuinely interested in the wellbeing of Tarrinians, while reporting the terrorist acts of FLNT and highlighting all collaterial damage caused by them. It left out any mentions of crimes committed by the local garrison, but in truth those were falling in number anyways, as the government enacted stricter controls on the behaviour of its soldiers, threatening them with severe punishment if Tarrinian civilians were harmed.\n\nIn the end, the program had moderate success, and many Tarrinians changed their minds about the occupying regime, becoming more receptive to its rule. Most importantly, large portions of the countryside were secured under our control. However, a majority of the populace remains ambivalent and FLNT has responded by starting counter-propaganda campaigns to regain support and by conducting attacks on military targets in an attempt to demonstrate our weakness."
 francistria.75.a:0 "Slowly but surely, the Tarrinians will turn to our side."
 
 francistria.76.t:0 "The Fate Of Tarrin"
 francistria.76.d:0 "The entire region of Tarrin was abuzz as the day for the independence referendum approached. Voting ballots were being set up in every town and village, and griffons discussed what option to vote for in the cafes and on the streets. Some griffons even held public speeches or spread propaganda leaflets to convince others to vote for one option or the other. FLNT members were especially active, trying to smear and slander the [Root.GetAdjective] government, and even preparing to call the vote illegitimate if majority voted for staying as part of [Root.GetNameDef]. As a result, the [Root.GetAdjective] garrison was sent to guard voting stations to discourage FLNT terrorists from targeting them, just in case.\n\nThe arguments on both sides could be seen as reasonable. The pro-independence faction reminded others of the terrible acts the foreign occupiers had done in the past and pointed out many grievances with the governance of the region. The pro-[Root.GetAdjective] faction on the other claw focused more on the recent events, how the government in [Root.Capital.GetName] had invested much into the region, creating new jobs and improving the lives of the citizenry. They said how the current foreign government was far better for the common griffons than the Discrets had been, and were able to defend them unlike the weak republican government which Count Francis VIII had toppled.\n\nAfter many weeks of preparation, the vote finally commenced, with thousands of griffons flocking to the voting stations across the region. The destiny of Tarrin would be decided on that day."
 francistria.76.a:0 "Tarrin votes to STAY!"
 francistria.76.b:0 "Tarrin votes to LEAVE!"
 
 francistria.77.t:0 "The Patriotic Coup"
 francistria.77.d:0 "The Arengo had assembled at Martlewing Castle to hold a meeting, and every member as well as the Count was present -- except for Vittorio Felice. The nobles were running out of patience and were about to begin the meeting without him, even though he had never been late before. But the door opened just as they were about to do so, and Vittorio entered. "There you are!" Viscountess Ippolita said. "What took you so long? You usually arrive early, not late."\n\nVittorio let out a sigh as General Gherita came in after him. "What is she doing here?" Lady Bianca demanded to know, but before she could get an answer, Gherita led a squad of soldiers into the room. They surrounded the Arengo, their rifles drawn.\n"Vittorio, what is the meaning of this?!" Dante furiously asked. Count Francis IX gulped as he looked at the stern-faced griffon soldiers, all of them having black-dyed feathers on their wings.\n"You know exactly what the meaning is," Vittorio said, with a hint of regret in his voice.\nGherita stepped forth and addressed the Arengo. "This is an intervention! Your misguided governance has gone on for too long, and recently you crossed a line which you should not have crossed. Therefore we have no choice but to step in and save the country from your selfish claws! From now on, the Arengo is disbanded and the Count is under our custody."\n"What right do you have to disband the Arengo?!" Dante barked.\nGherita smirked, pulled out a pistol and shot at the ceiling. The council members gasped and Francis wanted to hide under the table. "The only right that matters. The right of force."\n"This is outrageous!" Ippolita said, tears of shock forming in her eyes. "Never before has the military of [Root.GetNameDef] dared to betray those it is meant to serve!"\n"We did not betray anyone," Gherita said, contempt seeping from her voice. "You did. We are simply doing what is right, and what your late husband would've wanted us to do. Now begone! You are dismissed. Long live Francistria! Long live the Count! Long live fascism!"\nThe soldiers saluted Gherita and Vittorio, the new de facto leaders of the nation."
 francistria.77.a:0 "Oh no..."
 
 francistria.78.t:0 "Uprising In Tarrin"
 francistria.78.d_vittorio:0 "At first, it was more quiet in Tarrin than usual. FLNT activity had suddenly dropped, with the only attacks being reported seemingly caused by lone wolf groups unaffiliated with the larger independence movement. The local garrison was hoping they could have a day of rest for once, but it turned out to be the opposite. For many of them, it would be the final day of their lives.\n\nIt all started on 12 o'clock. A strange message was broadcast multiple times on public radio channels, which appeared like a codeword: "Libertat". Soon after, reports arrived from all across Tarrin. The locals had taken up arms and were surrounding [Root.GetAdjective] barracks and police stations. Any military convoys and patrols who were not inside the safety of buildings were ambushed on the road. Homes of [Root.GetAdjective] settlers were set aflame and their occupants driven out and often beaten to death. Explosions echoed in every major settlement, and soon enough thousands of armed FLNT militants swarmed the region.\n\nIt was a complete disaster. In a quick and efficient operation, FLNT had all but secured control of Tarrin. The garrison was isolated into small pockets and soon enough [Root.GetAdjective] soldiers surrendered in droves, but could expect little mercy from furious Tarrinians. Aside from thousands of prisoners being taken, there were also hundreds of deaths.\n\nThe remnants of [Root.GetAdjective] administration of the region had no choice but to flee. Colonists, soldiers and officials soon flooded across the regional border into [Root.GetNameDef] proper, along with Governor-General Vittorio Felice. Even he saw the hopelessness of the situation, and decided it was wiser to retreat and regroup. However, he had no intention of giving up Tarrin so easily.\n\nAs only few points of resistance to FLNT remained in Tarrin, the resistance fighters were in control of the region, and were ready to issue a formal declaration of independence. Tarrinians celebrated on the streets, shooting their rifles into the air and singing local songs. Blood of [Root.GetAdjective] colonists covered the pavement, and they happily danced around their corpses.\n\nTarrin was lost. At least for now."
