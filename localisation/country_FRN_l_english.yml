 FRN_insurgency:0 "Tarrin Insurgency"
 FRN_insurgency_desc:0 "Don't worry folks, this is just a minor uprising, everything is under control.\n\nFrancistria will be §Runable§! to call in allies while this national spirit is active."
 FRN_beakolini:0 "Giuolio Beakolini"
 FRN_beakolini_desc:0 "Giulio Beakolini was born to a middle class family in 954, and from early age, he had a deep interest in politics. His family's republican leanings made them ardent supporters of the Republican Revolution in Griffonia, and their eventual defeat did not weaken, but rather intensify, young Giulio's support for the cause, especially the more radical left branches of the movement. During his younger years, he worked as a journalist and became a famous firebrand within the left wing of Wingbardian politics.\n\nThe Falcorian war, however, turned into a watershed moment for the young Beakolini, and unlike most of his peer, he was in full support of the war. Through it, he saw the workers being empowered through the fighting and a chance to bring together a divided land. This led to him being ostracized as a warmongerer, and he ended up fired, being told he could go fight the war himself if he viewed it as something good. Beakolini chose to take the insult literally and joined the Wingbardian army, where his zeal and determination let him become part of the elite Wingbardian Bersaglieri.\nWhen peace came, he was a changed griff, and whereas many had been broken on the battlefield, he had found his purpose. He returned to writing, only this time for his own ideology, and ever since then, he has tirelessly written for and organized his own political movement; the 'Blackwings'. He has realized that republicanism is weak and corrupt, socialism a false idol that will break apart the nation. The new path forward organizes the entire nation as one entity, where all griffs are soldiers for Wingbardy's glory. He has named this movement Fascism, and under it, he will see Wingbardy rise to become the master of Griffonia, or die trying."
 FRN_some_martlewing_ns:0 "Count Marco I Martlewing"
 FRN_some_martlewing_ns_desc:0 "Marco was Francis VIII's uncle. When the Count had been alive, he had often taken care of the logistics while Francis VIII took care of the fighting itself. He has a calm, calculating mind and a firm grasp on military theory. Indeed, he fully expected to succeed Francis VIII after his untimely death, but had no strong claim to the throne and the Arengo would rather have a weak Count that could function as their puppet. Now that Count Francis IX has abdicated, he asserted his claim to the throne and with the support of the loyal Knights of the Trinity, became the new Count of the country."
