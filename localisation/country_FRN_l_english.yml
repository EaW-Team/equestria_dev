 francistria.80.a:0 "Not merely peace in our time, but peace in all time."
 
 francistria.81.t:0 "The Tarrin Problem"
 francistria.81.d:0 "There is no denying it, we have completely lost control of Tarrin and it is now in the claws of FLNT, who have now established an independent Republic. However, while their soldiers are skilled guerilla fighters, they are poor frontline soldiers, and their hastily established army is relatively weak. If we order our standing army to retake Tarrin, the task should be accomplished relatively easily. We will not need the aid of our allies for this.\n\nUnfortunately, Tarrin might receive protection from the west. Tarrin was once a subject of the crown of Aquileia, and later an Aquileian-aligned republic. There is also no denying that many members of FLNT are Aquileian republicans. This means that if we were to use military force to end the independence of Tarrin, Aquileia or some other power might intervene, refusing to let the region slip from their grasp once again.\n\nThe course of action is now left for [Root.GetLeader] to decide. There is the possibility that action against Tarrin might escalate into a large-scale war, but inaction will mean giving up Tarrin for good. It is a difficult choice, but such is the burden of leadership."
 francistria.81.a:0 "Leave them be... for now, at least."
 francistria.81.b:0 "Mobilize the army, we are going to war!"
 
 francistria.82.t:0 "Tarrin Is Retaken"
 francistria.82.d:0 "Our brave soldiers have broken through the Tarrinian defences and have occupied all major settlements in the region. FLNT terrorists and Tarrinian volunteers have been slaughtered and their resistance is broken. The scattered remnants of FLNT have fled into hiding, their strength greatly reduced to the point where they should no longer be able to cause trouble for us in the future.\n\nNow peace can return to Tarrin, and this time it should last as the morale of the Tarrinians is utterly broken. They should pose little resistance to our process of fully integrating the region into our domain."
 francistria.82.a:0 "Praise Arcturius!"
 
 francistria.83.t:0 "Tarrin Is Lost"
 francistria.83.d:0 "Despite our best efforts to save Tarrin from the invaders, we have failed and foreigners once more control the region. FLNT has officially capitulated to the enemy and its leaders have fled the country, meaning there is little purpose to keep fighting.\n\nIf we sign a cease-fire with the enemy, we can regroup and recover our forces and later on retake Tarrin by force. For now, unfortunately, we have to abandon our eastern cousins."
 francistria.83.a:0 "We will be back."
 
 francistria.84.t:0 "Calls For Peace"
 francistria.84.d:0 "When we sent our forces into Tarrin, it was done with the promise and assumption that it would be a swift affair, and that the weak forces of FLNT would be crushed without issues. But as the conflict dragged on, it became clear to all that this wasn't some pacification campaign, but a proper war between national armies. FLNT's forces have turned out to be more difficult to defeat than expected and the resistance has been fiercer than ever before.\n\nWith mounting casualties and the war dragging on, pressure from the army and the public has made it necessary to negotiate a cease-fire with Tarrin. This will practically recognize them as an independent nation, but we have no choice but to abandon Tarrin for now and regroup. Perhaps later we can try to reclaim the region again, and this time we will not give up so easily."
 francistria.84.a:0 "We will be back."
 
 francistria.85.t:0 "Civil War In Wingbardy!"
 francistria.85.d:0 "The restless communists have risen up in Wingbardy and have seized control of southern cities, and much of the army has turned to their side. The King and his loyalists have fled north, and the leader of the fascists, Giulio Beakolini, has bravely formed a resistance against the red menace. At the same time, the Karthinian Pact has seemingly collapsed, as other member states of the alliance treat this as an internal Wingbardian affair, or simply do not want to gamble with the existence of their nation, especially with their own communists causing trouble.\n\nFrancistria, thankfully, is mostly free from communist influence thanks to our smaller proletarian class. Not only that, but the fascists of the LPF are urgently pressuring the Arengo to come to Wingbardy's aid against the communist rebels. Even some of the nobility of the nation support intervention, as Talonuels have always been close friends of the Martlewings, so we are honour-bound to save the King before it is too late.\n\nHowever, there is no denying that the communists are strong, and if we lose this battle, then we lose everything. Is it a gamble worth taking? The anti-Wingbardian nobles of the Arengo claim it is not, and say Francistria should avoid getting involved. This would also be a prime opportunity to curtail the rampant Wingbardian influence in the nation, and make Francistria a truly independent nation.\n\nWith the Arengo unable to decide, the choice is ultimately left for Count Francis IX to make."
 francistria.85.a:0 "We must aid our ally!"
 francistria.85.b:0 "This is none of our business."
 
 francistria.86.t:0 "Beakolini Comes To Power In Wingbardy"
 francistria.86.d:0 "When the news spread that Beakolini and his fascist party had come to power in Karthin, the members of LPF rejoiced and celebrated. In their eyes Beakolini was the founding father of fascism, and now he could lead the Karthinian Pact to a new golden age.\n\nEveryone else in the country was more reserved. Some of the nobles distrusted Beakolini and his fervent nationalism, while the commoners feared his warmongering speeches. In Tarrin, Wingbardians were already disliked and the fascists even moreso, especially as they had ties to LPF which had mistreated Tarrinians before.\n\nAs was custom, the leader of Francistria usually officially congratulated the new prime minister of Wingbardy for gaining their position, but this time perhaps it would be best to remain silent instead."
 francistria.86.a:0 "Congratulations, Beakolini!"
 francistria.86.b:0 "Say nothing."
 
 francistria.87.t:0 "Second Falcor War Breaks Out"
 francistria.87.d:0 "The Wingbardian army has been mobilized to meet the Falcorian units at the border, and fighting has started. [FRN.GetNameDef], as Wingbardy's long-time ally, is expected to stand by its side and recognize their cause as just. However, one could argue both sides failed in maintaining peace and allowed diplomacy to fail, so they could wage senseless war on one another.\n\nLPF has long advocated Falcor's membership in the Pact, so they would be part of the Wingbardian sphere instead of a stubborn enemy. As such they wish for Wingbardy to defeat the pesky Falcorians and teach them a lesson in humility, and annex their pitiful nation if necessary. The Tarrinians on the other claw care nothing at all about Wingbardy, and think they shouldn't be dragged into the war in the first place.\n\nA public statement regarding the war will soon be made, but its contents are yet to be decided. Endorsing support for Wingbardy or lamenting the start of the war are the two options which [Root.GetLeader] is considering."
 francistria.87.a:0 "The Wingbardian cause is ours!"
 francistria.87.b:0 "We did not want this war."
 
 francistria.88.t:0 "Revolution In Aquileia"
 francistria.88.d:0 "Worrisome news have come from the west: Aquileia has once again been embroiled in the flames of revolution, just like in 980. The King and his supporters are fighting against republican rebels who seek to overthrow him.\n\n[FRN.GetNameDef] has traditionally been an absolute monarchy, and the aristocracy has been influential as well thanks to the existence of the Arengo. Therefore the idea of a violent revolution to establish a republican regime is an unpleasant one for the ruling government. Thankfully, support for such radicalism is low - at least, outside of Tarrin. FLNT has many Aquileian revolutionaries in its ranks and consists almost entirely of republicans. Tarrinian populace itself was disillusioned by monarchy and as such is supportive of the events taking place in the west.\n\nAn official statement regarding the situation in Aquileia will soon be made by [Root.GetLeader], but they need to decide whether to condemn the revolution or acknowledge it as somewhat justified."
 francistria.88.a:0 "Violent revolution can be dangerous and may result in tyranny."
 francistria.88.b:0 "The republicans are doing what they must against tyranny."
 
 francistria.89.t:0 "Impending Risorgimento"
 francistria.89.d:0 "Vittorio sat in his seat in the conference room where the Arengo had usually gathered. He was alone and quiet, except for the few regretful sighs which he made.\n\nThe door suddenly opened, which startled him and almost made him drop his monocle. Gherita Zarfatti had opened it. "Finally, I found you. I've been looking for you all over the place. What are you doing here, all by yourself?"\n"None of your business, I'm afraid," Vittorio said and stood up, adjusting his monocle. "What do you want?"\n"I've received a message from Karthin, from Beakolini himself. He told us to get started on the necessary preparations to merge Francistria into the Kingdom of Wingbardy."\nVittorio frowned. "And you intend to obey him?"\nGherita smirked. "Of course. This is all part of the plan, remember? The reunification of all Wingbardian lands."\n"Part of your plan, not mine. I for one think we are perfectly fine being an independent nation."\n"Too bad. Do I have to remind you that LPF is but an extension of PNF, meaning Beakolini is in charge of our nation? I didn't come here asking for your approval, I came here to inform you."\nVittorio clenched his claws. "Thank you for the information, Gherita. You may leave."\n\nThe two glared at each other for a long moment. Then, Gherita slammed the door shut, leaving Vittorio alone again. He banged his fist on the table. "And I am your superior in the army, arrogant bird. I'll remind you of that, rest assured.""
 francistria.89.a:0 "And so their alliance crumbles..."
 
 francistria.90.t:0 "Beakolini Arrives In Francistria City"
 francistria.90.d:0 "Hundreds of enthusiastic blackwings had gathered at the Francistria City train station, chattering in excitement as a locomotive arrived in the distance. They went silent when General Gherita and other officers of the LPF barked orders, and soon enough all LPF members stood in straight rows, silent and emotionless.\n\nThe train stopped, and its doors opened. More blackwings exited, with slightly different uniforms, and stood guard by the door as their Duce exited the car. Gherita and her followers went forth to meet Giulio Beakolini, their leader. At first they saluted him like soldiers, but then Gherita approached Giulio, pecked him on the beak and embraced him.\n"There you are, my lovebird," Giulio said with a grin. "Been too long since we last met."\n"Tell me about it. But it is fine now, as I assume you plan to stay here."\nGiulio's smile faded. "Indeed. Unfortunately, the situation back home means I won't be going back any time soon."\n"That's great. With your guidance, I'll make Francistria prosper!"\n"I am sure you'd be able to do so without me, Gherie. Congratulations on your successful takeover, by the way. You succeeded where I failed."\n"Thanks, but it's nothing. Francistria's government is much weaker than Wingbardy's. Nevertheless, I've prepared a celebration for our takeover and your arrival. Come, everything is ready."\n"Wonderful. Could a griffon hope for a better mistress?" Giulio said and laughed."
 francistria.90.a:0 "Long live fascism!"
 
 francistria.91.t:0 "Integration Complete"
 francistria.91.d:0 "After a year of preparations, everything is now ready for Francistria's formal annexation by Wingbardy. The transition should go smoothly, as the administration, military, legislation and economy have all been adjusted to be as similar to the Wingbardian equivalents as possible. Even new national flags have been prepared, and the Francistrian national songs will soon be replaced by the Wingbardian anthem. All that remains is a signed document to make the integration official.\n\nGherita Zarfatti travelled to Karthin to meet with Giulio Beakolini, presenting him with the official treaty. At this point, there was nothing Vittorio Felice could do to stop her. He sat in his office, resigned and defeated. He had already given up his position in the army.\n\nAs the names were written on papers and Francistria's existence as an independent nation came to an end, Vittorio drew a revolver from his pocket and aimed it at his head. As the radio broadcasted with a cheery tune that Francistria was now officially part of Wingbardy, Vittorio mumbled the lyrics of a traditional folk song and pulled the trigger."
 francistria.91.a:0 "And so, Count Francis I's legacy is erased."
 
 francistria.92.t:0 "Francistria Joins The Fatherland!"
 francistria.92.d:0 "After months of preparations by the Francistrian fascists, everything is now ready for Francistria's formal annexation into Wingbardy. The transition should go smoothly, as the administration, military, legislation and economy have all been adjusted to be as similar to the Wingbardian equivalents as possible.All that remains is a signed document to make the integration official.\n\nGherita Zarfatti travelled to Karthin to meet with Giulio Beakolini, presenting him with the official treaty. The names were signed on the paper and Francistria's independence came to an end. A new province had joined the Kingdom of Wingbardy, and many griffons rejoiced as the radio broadcast the news."
 francistria.92.a:0 "We welcome our brothers and sisters!"
 
 francistria.93.t:0 "A Hidden Letter"
 francistria.93.d:0 ""C-can I really n-not go outside?" Count Francis asked from the blackwing member guarding the doors of Martlewing Castle.\n"No, your highness. You're strictly forbidden from leaving. If you want, you can ask Gherita Zarfatti. She might allow you to go escorted by guards."\n"B-but I wanted to walk i-in the woods by m-myself..."\n"I am sorry, sir, but orders are orders. Return to your room, you should be getting dinner soon."\nFrancis sighed deeply and walked back to his room, and indeed there was a bowl of warm fish soup prepared on his table. He closed the door behind him and sat down to eat.\n\nAs he did so, he noticed the bowl wasn't balanced. There was something on its bottom. He raised the bowl and looked underneath it, expecting some scraps of food to be stuck there, but instead he saw a small folded piece of paper, taped to the bottom. He took it out and unfolded it, then realized that it was a message. He put down his bowl and began to read.\n\n"Dear Count,\n\nThe recent treasonous coup carried out by the fascist criminals was unlawful. Everygriff knows this, yet no one dares to oppose them because they have control over the military. Everygriff except us. We intend to overthrow the fascist oppressors, but for us to have legitimacy, we require your support and cooperation. Expect more messages to arrive in the future, providing you with additional information and instructions.\n\nIf you are an LPF member who discovered this message, know that we will take care of you soon."\n\nFrancis' eyes widened. A resistance movement had contacted him and required his help. But it would be terribly risky to oppose the violent thugs of LPF. He was temped to throw the message into the fireplace, and do the same for any other such messages he'd find. But deep inside him, the Martlewing spirit burned and urged him to join the resistance. He stared at the paper and hesitated."
 francistria.93.a:0 ""I m-must do my duty as C-count.""
 francistria.93.b:0 ""I-it's too dangerous.""
 
 francistria.94.t:0 "Wingbardy Needs Our Aid!"
 francistria.94.d:0 "With LPF securing its control over the country, the army can now come to the aid of Wingbardy, without requiring the approval of the corrupt Arengo or the Count. Gherita Zarfatti sent a joyous telegram to Giulio Beakolini, informing him that the Francistrian army would soon come to join his anti-communist front.\n\nThe army was mobilized and the troops were prepared to save the King of Wingbardy from the red horde in the south. Any PSA members who protested the preparations for war were swiftly arrested, beaten and imprisoned without trial, sometimes shot for the unforgivable crime of being communist.\n\nWhen everything was ready, war was officially declared on the illegitimate government in [WNG.Capital.GetName] -- not that the government of LPF was any more legitimate than theirs."
 francistria.94.a:0 "To war! Death to communist scum!"
 
 francistria.95.t:0 "Role Reversal"
 francistria.95.d:0 "Gherita was working in her office inside the barracks of Francistria City, writing a draft for the official treaty which would annex Francistria into Wingbardy. In her head, she was already planning the trip to Karthin, to meet her beloved Beakolini after so long and to together sign the document, fulfilling their shared ambition of a greater Wingbardy. Soon enough, that would be reality - or so she thought.\n\nThe door burst open and Vittorio barged in, flanked by blackwings. Gherita almost jumped from her seat, but quickly felt that the situation was familiar. Last time, she had been the one to open the door and disturb Vittorio.\n\n"You're a clever bird, so I assume you know exactly what is happening," Vittorio said.\nGherita grasped the document with her claws and gulped. "I do."\n"Therefore, I expect you to acknowledge me as the new party leader. Also, give me that piece of paper."\nGherita held it closer to her chest, and was tempted to say 'Over my dead body', but she thought of Beakolini and remained silent.\n"I am not afraid to use violence if necessary. Please, let us act like civilized griffons."\nGherita realized she was cornered like a rat. Vittorio was no fool, and if he dared to make such demands, he had the upper claw. Refusing him would result in failure, so there was no point in doing so. "Fine! You've won, congratulations." She crumpled the paper into a ball and threw it at Vittorio. "But know that Beakolini won't be pleased with this."\n"And what will he do? Assassinate me? That would turn LPF and all of Francistria against him. I have nothing to fear. Now come, we must take care of the official transfer of power from you to myself.""
 francistria.95.a:0 "Francistria is saved!"
 
 francistria.96.t:0 "Victory And Death"
 francistria.96.d:0 "The crowd surrounding Martlewing Castle cheered as soldiers, former members of the LPF who had turned to the side of the resistance, escorted Gherita Zarfatti and Vittorio Felice outside. The two had barricaded themselves inside their last holdout as LPF had been driven out of everywhere else by peasant militias and popular uprisings, and the final fall of the LPF did not come from outside, but from within. Count Francis IX and Giacomo Dalleotti were among the commoners and were celebrated as heroes who had left the anti-fascist resistance. Francis smiled as for the first time in his life, he left like his subjects genuinely admired him.\n\nSome time later, Francis entered his own office, no longer having to fear the blackwing guards occupying his home. He sighed wistfully as he thought of the future of his country. Giacomo, who stood behind him, smiled. "We are grateful, mister Francis, for it was only thanks to your help that we liberated Francistria from fascist rule. You have truly surpassed our expectations!"\nFrancis chuckled. "Y-you flatter me, b-but let's be honest, you and your p-peasants did most of the work."\n"Yes yes, but without you everything we did would've resulted in failure. As such, I feel terrible for what I must now do!"\nFrancis frowned. "W-what do you mean?" he asked as he turned to face Giacomo, but could clearly see the answer. Giacomo was holding a revolver and pointed it straight at him. Francis' eyes widened.\n"My apologies, mister Francis, but you reap what you sow. Arrivederci."\n\nThere was a loud bang, a bright flash, and then, deep silence.\n\nGiacomo sighed and put away his revolver. A peasant militiagriff rushed into the room, but when he saw what had happened, he calmed down. "The deed is done?"\n"Yes. We can finally get to work.""
 francistria.96.a:0 "The job of an executioner is thankless."
 
 francistria.97.t:0 "The End Of An Era"
 francistria.97.d:0 "The crowd surrounding Martlewing Castle cheered as soldiers, former members of the LPF who had turned to the side of the resistance, escorted Gherita Zarfatti and Vittorio Felice outside. The two had barricaded themselves inside their last holdout as LPF had been driven out of everywhere else by brave knights and popular uprisings,  and the final fall of the LPF did not come from outside, but from within. Count Francis IX and Gina de Gioia were among the commoners and were celebrated as heroes who had left the anti-fascist resistance. Francis smiled as for the first time in his life, he left like his subjects genuinely admired him.\n\nSome time later, Francis entered his own office, no longer having to fear the blackwing guards occupying his home. He sighed wistfully as he thought of the future of his country. Gina, who stood behind him, smiled. "While we can mostly thank the Trinity for blessing us with success, I must say that we would not have succeeded without your help, Count."\n"P-perhaps, but you and y-your knights did m-most of the work. I was little more than a s-symbol."\n"Being the leader of a country means you are a symbol of the nation. With your resistance, you symbolized the nation opposing the fascists. I'd say you fulfilled your duty admirably."\n"I-I suppose I d-did. But I don't want to be a s-symbol anymore."\nGina raised an eyebrow. "What do you mean, my dear Count?"\nFrancis took a deep breath. "I wish to a-abdicate and resign as r-ruler. Being overthrown by f-fascists convinced me that I am n-not worthy of the title."\n\nGina's eyes widened. "But you lead the resistance against-"\n"Don't be s-silly. You lead it. In f-fact, you'd lead this country b-better than me."\nGina lowered her head. "My dear Count, by law of succession, your heir should be Marco Martlewing-"\n"The laws of s-succession will no longer matter. I w-will dissolve the monarchy, so y-you and your knights c-can lead. And I'll r-retire to live a happy life in the c-countryside. This is my final c-command as Count. Will you obey me?"\nGina kneeled before him. "Yes, my dear Count. As I always have.""
 francistria.97.a:0 "Thus ends the rule of Martlewings."
 
 francistria.98.t:0 "A Daring Escape"
 francistria.98.d_commie:0 "While LPF had been careful to remove any possibly threatening individuals from Martlewing Castle, they had left most the low-ranking staff alone. The cooks, the cleaners, the servants, the launderers and so on were seen as unthreatening and unimportant, while more high-ranking courtiers had been put in house arrest or had "disappeared" mysteriously. This would prove to be a fatal mistake.\n\nOne day, a guard entered the Count's bedroom to deliver him breakfast, but found the room to be empty. An alarm was immediately raised and blackwings soon rampaged in the corridors of the castle, conducting interrogations with staff and searching every nook and cranny. However, there was no sign of Count Francis IX anywhere. Soon the guards turned on each other, blaming one another for letting the Count escape.\n\nMeanwhile some distance away from the castle, safely hidden in the nearby woods, the Count crawled out of a bag of trash, coughing and retching from the smell. The cleaner who had brought the bag there chuckled. "We made it. I knew the guards wouldn't dare to look inside the bag when they sensed the smell!"\nFrancis brushed some leftovers off of his shirt. "I-I will need n-new clothes, for s-sure."\n"You'll get some once you meet with the others. Now go, and stay hidden! I must return to the castle or I will be shot. Comrade Giacomo is waiting for you at the designated meeting spot."\n"T-thanks. I p-promise, once the blackwing b-bullies are dealt with, I w-will reward you most handsomely."\nThe cleaner smiled and nodded in gratitude. "We don't get paid much, so it'll be appreciated. Good luck, Count, and may the Trinity be with you.""
 francistria.98.d_harmony:0 ""It's a quiet night today, Vicenzo," a guard said to her comrade on the balcony of Martlewing Castle.\n"Yes, Azzurra, but that's normal by this point. Griffons don't dare to cause trouble these days."\n"Too afraid of us blackwings! They should try to at least fight back a little. That'd be less boring."\nVicenzo chuckled and looked at the starry night sky. He frowned as he did so. "That's an awfully big bird up there," he mumbled.\nAzzurra's eyes widened. "That's no bird, that's-"\n\nThe flying griffon unleashed a barrage of bullets from his machine gun and the two guards were shredded to pieces. He landed, and soon an entire group of griffons did the same. They were all clad in enchanted platemail and armed to the beak with guns and explosives.\n\nAn alarmed guard entered the balcony and perished within seconds. Then the knights rushed inside, walking on their paws and holding their guns with their claws. Any guards they met were killed as soon as they showed themselves. Some blackwings managed to pull the trigger before dying, but bullets almost always harmlessly ricocheted off of the knights' gleaming magical armour. Only one knight fell on the way to the Count's bedroom.\n\nThe locked door was broken open with the butt of a heavy rifle, and a knight entered. Count Francis sat on his bed, waiting for them. "Y-you're awfully noisy with your p-promised rescue, you know that?"\n"No time for chatter, we must go before enemy reinforcements arrive," the knight muttered and grabbed the Count, pulling him along as the knights headed back the way they came. Francis saw the carnage they had unleashed, and was happy to be on the same side as the fearsome Knights of the Trinity."
 francistria.98.a:0 "The Count is free, but the nation isn't..."
 
 francistria.99.t:0 "Risorgimento!"
 francistria.99.d:0 "Gherita couldn't help but smile as she observed the victory parade down below in the streets of Karthin. The soldiers and citizens were celebrating the end of unification wars and the completion of the Risorgimento. She was proud of what she had achieved, but even prouder of her soldiers who had fought, bled and died to realize the national dream of unification. They were martyrs of the nation and would now forever live on in the hearts of its citizens.\n\nYet Gherita sighed, as she wasn't blind to what lied ahead. The struggle was not over yet. The remnants of former countries would have to be erased, new administration and laws established, governors appointed, and so on. It would be an arduous and difficult task, and far less heroic than the wars had been. She felt like she could not bear the weight of such responsibility alone. Thankfully, she didn't have to.\n\n"This is only the beginning," said Giulio Beakolini, who stood next to her. "Now begins the history of a united Wingbardy, and I feel like the nation will face many challenges in the future."\n"Indeed," Gherita said. "But I am not afraid. The principles of fascism will make our nation strong and united in purpose. The united kingdom should endure for many years to come."\nGiulio smiled. "Yes. And you and I will be the torchbearers of fascism, enlightening the nation." He got closer to Gherita and held her claws. "Together, we will ensure Wingbardy shall stand the test of time."\nTears formed in Gherita's eyes, and she pecked Giulio's beak as fireworks were set off in the distance."
 francistria.99.a:0 "United we are strong!"
 
 francistria.100.t:0 "Mille Wingbardiano"
 francistria.100.d:0 "Today an art exhibition was officially opened in Francistria City, where a new art movement was launched, known as "Mille Wingbardiano", or the "Wingbardian 1000s". An entire gallery was reserved for works belonging to this movement. Its founders, most notably including the general and art critic Gherita Zarfatti, participated in the opening ceremony, as did Giulio Beakolini who had been invited to hold a speech. The movement after all was strongly inspired by Beakolini's fascist ideology. Many of the founding artists were war veterans, including Gherita herself, and most of them were fascists themselves.\n\nWhile the movement had no strict programme, so the styles of the different works of art varied greatly. What they had in common was a desire to return to traditional art yet renew it and revolutionize it. The art was also not very realist in style, with Zarfatti saying that the artists "would not imitate the world created by the Gods but would be inspired by it".\n\nHowever, the movement had a rocky start, with Beakolini himself lacking interest in art. At the opening, he said that art belonged to the individual, and organizations and nations should only encourage artists and provide them ideal conditions for creating art. With this, he implied that the movement would not receive the direct support of the Wingbardian fascist party. Not only that, but Mille Wingbardiano was in competition with other popular art movements such as Mago-Futurism, and some fascists denounced it altogether, condemning the "non-Wingardian" styles of some of the Francistrian artists. Nevertheless, the movement heralded a new age in Francistrian art."
 francistria.100.a:0 "Art, how exciting."
 
 francistria.101.t:0 "The Trinitarian Question"
 francistria.101.d:0 "As the fascist council gathered for another meeting, tension was already in the air. Cooperation between two of the leading figures of LPF, Gherita Zarfatti and Vittorio Felice, had reduced greatly after the successful coup. Now the two military griffs butted heads about almost everything that was debated in the council, and both of them had their own supporters who stood behind them. This meeting, it seemed like, would once again become somewhat of a battleground between the two sides.\n\nThe subject matter being discussed was the Trinitarian faith and how its practitioners should be treated by the state. So far the Francistrian Counts had left them alone, despite repeated requests by the Archonates to suppress the subversive "heresy". Now the party had to decide what their official policy would be regarding the religion.\n\n"We Wingbardians have been loyal servants of the Archonates for centuries," Gherita Zarfatti said, calling Francistrians Wingbardians as she usually did. "And even after the collapse of the Empire and the weakening of the Archons, Prelates of the Three Temples are still highly respected. Yet there are some who deny their authority and have their own religious leaders. These Trinitarianists threaten the integrity of our nation, and reject the Wingbardian identity by rejecting the Archonates. Not only that, but taking action against these condemned heretics would improve our relations with the Prelatures and Archonates. Therefore, I say we stop tolerating Trinitarianists and encourage them to convert to the mainstream faith."\n\nVittorio clapped slowly. "A nice speech, albeit I never knew you cared so much for religion. Wasn't fascism anti-clerical at one point?"\nGheirta smirked. "Perhaps, but the truth is majority of the citizens are Archonists. Therefore, the state should support the supremacy of the Archonates."\n"This is where you show a grievous misunderstanding of Francistrian culture. Before the formation of the Archonates, everyone here was Trinitarianist, until foreign influence of the Archonates grew and began to supplant the indigenous faith. Trinitarianists are those who clung on to their traditions and identity despite all the pressure. These griffons should be respected, not persecuted."\nGherita clenched her claws, but remained calm. "Well then, fellow fascists!" she asked from the rest of the council. "What do you think of the matter?""
 francistria.101.a:0 "Trinitarianism has no place in our nation."
 francistria.101.b:0 "Trinitarianists are the true Francistrians!"
 
 francistria.102.t:0 "The Communist Problem"
 francistria.102.d:0 ""Dealing with leftists is simple," Gherita told the gathered leaders of LPF, "You arrest the ones who don't resist and shoot the ones who do."\nVittorio let out a hearty laugh which almost made him drop his monocle. "And this is what you call 'class collaboration'? I thought that was part of fascist policy."\nGherita sneered at him. "Yes, but if you think armchair intellectuals and violent thugs represent the working class, you're badly mistaken."\n"Well, quite a lot of the peasantry seems to like Giacomo and PSA. If we take violent action against them, the peasants won't like that."\n"Do you think I was not aware of that?" She pulled out some papers from a suitcase and presented them. "I have an entire program prepared to bring the rural workers to our side, offering them protections and fair wages, and promising free land."\n"So why not take that a step further?" Vittorio said and put a paper of his own on the table. "Here I have a peace treaty with the PSA, to put an end to violence. Giacomo has already signed it, as I told him if he did not the full force of fascism would be brought down upon him."\n\nThe griffons in the room gasped. Vittorio had gone ahead and done something like that without even informing Gherita? After the initial shock resided, pro-Gherita and pro-Vittorio fascists began to squabble and yell at one another, until Gherita barked an order for them to stop. "Well, good work getting him to sign it," she told Vittorio, "But if the rest of the room doesn't sign it, then it's a worthless piece of paper."\nVittorio seemed unshaken and turned to the other griffons in the room. "So what do you think, gentlegriffs? Should we use violence and anger the peasantry, or use words to get the communists to back down peacefully?""
 francistria.102.a:0 "Ban the party and hunt them down."
 francistria.102.b:0 "Sign the Pact of Pacification."
 
 francistria.103.t:0 "The Fate Of The Knights"
 francistria.103.d_disband:0 "By official decree, the Order of the Knights of the Trinity was disbanded, and its members were to be arrested on the charge of treason, with the arrest warrant stating that "The Gods are not pleased. We have enemies of the faith in the nation". All the property of the order would be nationalized by the state. Anyone suspected of associating with the knightly order would also be interrogated. The Prelate of Francistria, Pietra, who had so far taken a conciliatory stance with the Trinitarianists, was ordered to denounce the knights and officially support the persecution. She had no choice but to accept.\n\nBlackwings were then sent out into the countryside, arresting any knights they found. In some cases knights resisted arrest, but they were swiftly crushed by an organized military response. Most knights did not resist, knowing it was futile to do so, and were then coerced and tortured into admitting various crimes which could be used against them in court. While many of them retracted their confessions afterwards, it was of no use. Hundreds of knights were executed, including the Grandmaster, Gina de Gioia, who was seen praying moments before being shot by a firing squad.\n\nThe action taken by LPF was swift and brutal, yet most importantly efficient. The knights' resistance was utterly broken and the public was in shock as official propaganda published the confessions of the knights, without telling anything about torture. Most of the citizens now believed the Knights had indeed been traitors who plotted in the shadows, and were relieved that the fascists had dealt with the threat.\n\nFor the Trinitarianists, it meant their greatest defenders were now gone, and they were at mercy of the pro-Archonate government. Thousands began to flee persecution abroad, to countries which were more accepting of religious minorities."
 francistria.103.d_reform:0 "By official decree, the Order of the Knights of the Trinity was to be integrated into the national army, instead of being its own autonomous organization. Its leadership would now be directly subordinate to the military high command and thus the national government. All of the property of the order without military use would be nationalized by the state. Any knights who opposed this integration would be charged with treason and arrested. This motion had been put forward by Vittorio Felice, who thought the knights were powerful soldiers and thus should not be wasted. He claimed that by being part of the army, the knights could better fulfill their duty, but in truth it was simply a way to bring an end to their resistance against LPF.\n\nInitially some knights resisted and refused to swear oaths of loyalty to the army leaders, but after a violent crackdown and mass arrest, the knights were more open to cooperation. Their Grandmaster, Gina de Gioia, appealed to her knights, asking them to stop resisting for their own sake. They could not resist the entire Francistrian army by themselves, so they had no choice but to become part of it, or face destruction.\n\nIn the end, the integration was a success and the Knightly Order was absorbed by the army. Their active resistance had thus ended as well, but passive resistance continued as the knights were more hesitant to fight. Nevertheless, Trinitarianists in the country were happy to see that their defenders could still do their duty, even under fascist rule."
 francistria.103.a:0 "Good riddance!"
 francistria.103.b:0 "Let's hope we learn to work together."
 
 francistria.104.t:0 "The Duel"
 francistria.104.d:0 "Gherita Zarfatti stood in the courtyard of the Francistria City barracks, surrounded by blackwings who were loyal only to her. She tapped her paw on the ground and looked at the clock as she smoked a cigarette.\n\nThen, another group of griffons entered, led by Vittorio Felice. They were all soldiers, but only a few of them had their feathers dyed black. When Gherita saw him, she smirked. "You actually came. Wasn't expecting you to be so brave."\nVittorio was unphased and adjusted his monocle. "I have no reason to be afraid of you, so why wouldn't I come?"\nGherita chuckled a little, then turned serious. "Anyways, let's get this over with. As we agreed, no guns and no concealed weapons. Only the use of a bladed weapon, claws or beak is allowed. The duel is to the death."\nVittorio nodded. "Yes. As is Francistrian tradition."\n"For the last time, Wingbardian, not Francistrian." One of Gherita's blackwings gave her a weapon, a falchion with a wide blade and a hilt decorated with gold and gems. "Come then, let's not waste anymore time with talking."\nVittorio's soldier gave him his own weapon, an elegant longsword with a narrow blade. He then assumed a fighting stance, standing on his rear legs. "En garde."\nGherita approached him, wielding her sword with two claws. "In guardia, you unpatriotic traitor. Arcturius give me strength!" She then let out a high-pitched battlecry and charged at Vittorio, her crimson wings spread wide open.\n\nThus began the duel. At the end, only one of them would be left standing."
 francistria.104.a:0 "Gherita cleaves Vittorio in twain!"
 francistria.104.b:0 "Vittorio impales Gherita's heart!"
 
 francistria.105.t:0 "Gherita Zarfatti Is Dead"
 francistria.105.d:0 "One of Beakolini's assistants delivered him a letter. "It's from Francistria, my Duce."\n\nBeakolini smiled. "Ah, must be another letter from Gherita, that little red sweetheart." He grabbed the envelope, sliced it open with his claw and took out the message. However, as he began to read it, his smile faded, crumbled and became a face of shock, horror and, above all, hate. He crumpled the letter and threw it away.\n\n"My Duce? What did the message say?" the assistant asked.\n"It was from one of the blackwings of LPF, the Francistrian branch of PNF." He took a deep breath before continuing. "It said Gherita had challenged his rival, Vittorio Felice, into a duel. And she..."\nThere was silence as Beakolini seemed unable to continue speaking. The assistant nodded in understanding. "I am sorry for your loss. She was a great asset for the fascist party, and a great artist."\n\nBeakolini slammed a clenched claw at the wall, growling in fury. "She was my lover, for Eyr's sake! Who does this upstart Vittorio think he is? He will face the full wrath of fascism! Wingbardy will avenge her death!"\n\nThe assistant was taken aback, but remained calm. "Understood, Duce. Shall I relay the orders of preparing for war to the military?"\n\nBeakolini panted heavily as a tear flowed down his feathery cheek. "No. There will be no preparation. We shall go to war at once.""
 francistria.105.a:0 "Vittorio will pay for what he has done!"
 
 francistria.106.t:0 "March Of The Peasants"
 francistria.106.d:0 "There was commotion in the streets of Francistria City - or as it was now officially called, Pulcino - as a victory parade was held by the peasants of PSA. The militiagriffs did not march in any clear order, so it appeared more like a large mob passing through the city. Red banners were waved, prisoners from the army were dragged in chains and joyous revolutionary songs were chanted. Giacomo Dalleotti, the leader of PSA, was at the head of this column, proud of what his griffons had accomplished.\n\nYet as he looked at the bystanders, he saw their lack of enthusiasm. Most of them were simply observing, with only some of the more communism-influenced urban workers cheering or even joining the parade. The urbanites seemed sceptical, perhaps even hateful, of the throng of peasants trudging through the city. Some of them seemed worried, possibly by the rumours that the Count had been killed. The city-dwellers had always liked the Counts and had been content to live under their rule, even if they sometimes had issues with the more rural nobility of the Arengo.\n\nGiacomo scoffed at them. Piumont - or Francistria as the monarchists called it - had no strong urban socialist movements, and Giacomo believed this was because Piumont had industrialized too late for a proletariat identity to develop among the labourers. Meanwhile the minds of the merchants and other parasites were poisoned by greed and selfishness. The rich urbanites hardly cared for the peasants as long as they kept growing them food. They were all exploiters, seeing themselves as above peasants, many of them having abandoned the countryside in search of wealth. He knew for certain that the opposition to his rule, like the knights and the fascists, would use the bourgeoisie as their power base.\n\nSomething had to be done about this all. But for now, it was time to celebrate."
 francistria.106.a:0 "Piumont forever, Francistria never!"
 
 francistria.107.t:0 "The Changing Of The Guard"
 francistria.107.d:0 "Arturo Azzurino stood quietly in a long row of officers as Giacomo Dalleotti slowly walked by each griffon. Outwardly Arturo appeared calm, but his heart couldn't stop pounding in his chest.\n\n"You," Giacomo asked from a corporal next to Arturo. "According to my knowledge, you're a commissioned officer from one of the noble houses. Is this true?"\nThe griffoness gulped. "Sir, my family, or what remains of it, was always considered to be part of minor nobility. And I personally bear no titles."\n"A noble is a noble, and records show you used to own a neat plot of land south of Volino. Not only that, but I've heard you've treated commoners in the army ranks quite poorly."\n"Sir, while yes, the former is true, I owned little more than the average freeholder. And the latter is a mere fabrication-"\n"That's enough, that's enough, my dear. I've heard all I wanted to hear," Giacomo said and smiled warmly.\n\nArturo winced slightly as Giacomo shot the corporal with his pistol. Then, the corpulent griffon moved over to him. Arturo felt hatred overcoming his anxiety. This ruthless murderer had killed the Count, many of the nobles and his fellow officers. In his mind, he was already planning of vainly trying to seize the pistol from Giacomo and using it to shoot the bastard, but they were surrounded by armed peasants who would shoot him first if he even tried to lift a claw.\n\nGiacomo's eyes widened when he looked at him. "Ah, mamma mia! If it isn't Arturo Azzurino himself!" He eagerly grabbed Arturo's claw and shook it. "You're the famed 'Bloodhound of Soarleto', aren't you?"\nArturo blinked in confusion before replying: "Yes, some call me that."\n"Wonderful. You know why? I need a griffon just like you. Not only that, but I feel like we have much in common."\n"Excuse me?"\n"Is it not obvious? Both of us are willing to do terrible things for a greater cause. Besides that, you are no filthy noble or merchant, but a common Piumontese griffon." Giacomo slapped him on the back. "Go, you can keep your position as general. Just don't make me regret this, alright? If you learn to trust me, I feel like we can become the best of friends."\nArturo hesitated for a moment, but realized that befriending him and earning his trust might be the best course of action for what he wanted to do. He forced a smile and nodded. "Thank you, Giacomo. I won't disappoint you."\n\nAs he walked away from the execution site, he heard another gunshot ring off behind him, and did his best to not look back."
 francistria.107.a:0 "A revolution requires bloodshed."
 
 francistria.108.t:0 "The End Of Justice"
 francistria.108.d:0 "Arturo Azzurino was quick to realize what Giacomo had meant when he said "I need a griffon just like you". Giacomo was in need of a butcher to take care of his dirty work. Arturo's reputation now brought nothing but trouble.\n\nA group of convicts was escorted to a ditch by peasant soldiers which Arturo commanded. It was a yet another batch of "criminals" sentenced to death by the impromptu peasant courts which had recently sprang up everywhere. From what he could gather, they were not criminals at all, but rather griffons who were disliked or who had grudges with others. One of them was even accused of being a witch, even though griffons didn't have enough magical power to be one. Yet Arturo could do nothing but relay orders to soldiers. Any sign of disobedience of dissidence would make Giacomo immediately lose his trust in him and he would be sentenced to die.\n\nAs Arturo ordered the peasants to fire at the row of convicts, he felt real regret for what he had done at Soarleto, for the first time in his life. Perhaps if he hadn't massacred all those disgusting Falcorians, this wouldn't have happened to him. What really made him shudder was thinking that Giacomo was right, that they were different sides of the same coin. Giacomo felt about the upper class the same way Arturo felt about Falcorians. Both of them were blinded by hatred which made them do awful things in the name of greater good.\n\nArturo sighed deeply as the shot griffons fell down into the ditch."
 francistria.108.a:0 "This is madness."
 
 francistria.109.t:0 "Cycle Of Violence"
 francistria.109.d:0 ""You wanted to meet, Arturo?" Giacomo asked as the general entered his living room. His home was little more than a typical peasant hovel, despite him being the leader of the nation.\n"Yes. And not just to chat like usual. I have questions regarding... your recent orders."\nGiacomo lifted a feathery brow. "Do you have an issue with my orders, friend?"\n"That is one way to put it. I simply don't think all these executions are necessary."\nGiacomo laughed. "Ahah, a good joke, friend! But you know why they are necessary."\nArturo's face remained expressionless. "It wasn't a joke. We don't need to shoot all these griffons."\n"Oh, no, it is a joke, coming from you. Was the killing of those Falcorians at Soarleto necessary?"\nArturo clenched his claws. He knew Giacomo would bring that up. He always did. "It wasn't."\n"Why did you do it, then?"\n"There was no rational reason for it. It was borne out of hatred."\n"Yes, yes there was. The humiliation and punishment of the Falcorians! That was your reasoning for it. It is my reasoning for what I did against the nobles. Hatred exists for a reason." Giacomo smiled.\n"But it accomplished nothing! It only made Falcorians hate us more. And this act which you want me to do, these orders, they will also accomplish nothing. They will make your enemies hate you more."\n"You're not my enemy, are you, friend?"\n\nArturo gulped. "No, Giacomo, I didn't mean that. I meant that this will not destroy the opposition. There must be another way."\n"I don't intend to destroy them, don't be silly. I intend to weaken and humiliate them. That is what you accomplished in Soarleto. The resulting hatred of the Falcorians made them irrational, made them lash out and do foolish things. Our hatred is rational. That is why we, you and me, overcome our enemies."\nArturo said nothing.\n"I think you understood me all along, and you just wanted to hear my thoughts, friend. Well, I've told you all you need. Now go, be a good general and fulfill my orders."\nArturo nodded weakly, turned and left the room."
 francistria.109.a:0 "Will this never end?"
 
 francistria.110.t:0 "Back To The Past"
 francistria.110.d:0 "As Isabella walked down the main street of what was once known as Francistria City, she could hardly recognize the place. Most of the settlement had been completely abandoned, its apartments and houses stripped bare of anything valuable and left to be decayed by the ruthless elements. Their inhabitants had all been expelled, and now nature was reclaiming the land. As she walked, she could see saplings sprouting through the pavement, burrowing through the concrete and stone. The street, which only some years ago had been busy with traffic, now only had a few wagons pulled by griffons. There wasn't a single car in sight. It was serenely quiet, yet it made Isabella uneasy. She had gotten use to noise.\n\nShe made her way to the historical city centre, with its old buildings that were still inhabited. It was the last remnant of civilization in the once bustling city, which the peasant authorities had allowed to exist. Primarily because a farming market was there, where products were exchanged. Money was forbidden and using it would result in a death penalty, so instead griffons bartered like they had once done centuries ago. Once, the stores of Francistria City had sold all kinds of products from all around the world, ranging from household appliances to Zebrican exotics. Now, almost everything offered was local produce. Griffons' fancy mass-manufactured clothes were wearing down and already some had roughly woven peasant clothing or no clothes at all. It truly was like Francistria had gone back in time.\n\nIsabella exchanged her dress for bread and fish and headed back home to a nearby village. She was running out of things to trade for food, yet had been unable to find work yet. It was difficult to adapt, and part of her wished to escape her homeland to a saner place, yet she knew that would mean risking her life and leaving behind her sickly father. She had to stay, so she prayed to Eyr that everything would eventually return back to normal." 
 francistria.110.a:0 "One person's utopia is another's dystopia."
 
 francistria.111.t:0 "A Stroll"
 francistria.111.d:0 "When Giacomo summoned Arturo once again, he fully expected it to be a yet another grisly assignment. But thankfully, it turned out Giacomo simply wanted to go on a walk with him through the countryside. Relieved, he travelled to Giacomo's home far from any major settlement.\n\nThe two headed out, walking down a dirt road surrounded by fields which had recently been cleared. Giacomo was a slow walker because of his weight, so Arturo kept slowing himself down. He felt like trying to walk ahead of Giacomo would just result in a death sentence for himself.\nGiacomo took a deep breath and let it out. "The butcher's work is finally done, and now we can be in peace. Is it not wonderful?"\n"Well, I am happy it is over," Arturo replied.\n"Yes. I know you are. I am happy too. The terrible things were done because they had to be done. However, I would not be so happy without you."\nArturo hid his disgust well. "What do you mean?"\n"Well, you know, it gets lonely here at the top, my friend. I lost contact with my family long ago. My true family nowadays is my party, but they are not my friends. They are political allies, and thus cannot be trusted. If I loosen my grip at all, they would take advantage immediately!" Giacomo let out a hearty laugh. "But you, you I can trust. You do not care for politics. I know that you hated the fascist infiltration of our military back in the day."\n"That is true."\n"Therefore I trust you." Giacomo put a claw on his shoulder, which almost made Arturo shudder. "You followed my orders and truly proved your loyalty. You also proved how you understand me, unlike anyone else. Do you know how many times I've been called a tyrant? It's silly. But you never do that."\nArturo forced a smile and nodded. "Yes, you're right. And I am... glad... to call you friend."\nGiacomo laughed again and slapped him on the back. "Don't be so shy! Friendship is a good thing in an otherwise bleak world. The ponies even say it's magic."\n"I can see why."\n\nThe two continued to walk without talking anymore. Arturo was pleased to learn he had earned Giacomo's trust. Now he just had to wait for an opportunity to strike and kill the tyrant. Unfortunately, he felt like it was too late for Francistria."
 francistria.111.a:0 "Justice is patient."
 
 francistria.112.t:0 "True Friendship?"
 francistria.112.d:0 "Arturo wondered how patient justice actually was. It had been so long since he had gained Giacomo's trust, yet he still had not avenged the death of his comrades. In his mind, the excuse was that he never had the perfect chance to do a clean kill, as Giacomo was usually accompanied by a peasant soldier or some loyal lackey. Not to mention that Giacomo still made sure to disarm him before meeting him, and killing such a heavy griffon without a gun would be difficult.\n\nBut in the back of his mind, Arturo knew why he hadn't done anything. He, too, was lonely.\n\nEvery griffon he could've considered to be a friend was long dead or had fled the country. And as much as he despised Giacomo, he couldn't help but admit that he was right in many ways. They understood each other. Even now, as Arturo planned the cold-hearted execution of someone who considered him to be a friend, he knew Giacomo had done the same, in case he had to punish Arturo for betrayal. Perhaps somewhere out there, there was a Falcorian griffon who hated him as much as he hated Giacomo.\n\nIt was a mad cycle of revenge and violence. He knew that if he enacted justice upon Giacomo, Piumont would collapse. Over the years, the entire nation had been rebuilt from the ground up, and Giacomo was the foundation. Killing him would make the whole rotten structure come crashing down. Perhaps he should stop being so obsessed with justice and revenge. Maybe... he and Giacomo could be friends. Real ones.\n\nArturo snapped out of his thoughts as the door of Giacomo's home opened, and the fat griffon came outside. It was time for another daily walk. Maybe Arturo could confess, reveal his thoughts, and promise to be a true friend to Giacomo. They were both terrible persons, but perhaps forgiveness was the path to redemption.\n\nGiacomo did not disarm him.\n\nArturo felt cold sweat on his feathery brow as he walked alongside Giacomo, his pistol still in his holster. They were alone, the road and the surrounding farm fields were empty. Now was the perfect chance to kill him. Yet he hesitated. His heart pounded as the fate of Piumont hung in the balance."
 francistria.112.a:0 "Justice above all."
 francistria.112.b:0 "Friendship above all."
 
 francistria.113.t:0 "Collapse"
 francistria.113.d:0 "Arturo looked at Giacomo's eyes. They had a blank stare as the corpulent griffon lay on the ground, his bleeding skull punctured by a lethal bullet. The characteristic smile of Giacomo was gone. The tyrant was dead.\n\nArturo did not feel like a hero. He felt like a dirty traitor, an executioner still playing out his role. His smoking pistol fell on the ground from his shaking claws.\n\nThe only person who understood him and provided for him was gone. Now there was truly no one else left. He was alone, perhaps permanently. But he did not want to die, not just yet.\n\nAs peasant soldiers rushed to investigate the gunshot, Arturo spread out his wings and took flight. He flapped his wings as hard as he could, flying away from the site of the murder, flying away from Francistria. He knew his homeland would now be engulfed by anarchy, and he did not want to stay around to witness the consequences of his actions. Despite being a cold-hearted executioner, he felt like he had always been a coward.\n\nThere was only one way he could truly redeem himself, and this wasn't it. His spirit was shattered, his morality broken. He had to make a pilgrimage to Solarspike, the holiest place of griffonkind. Only the gods could save him now, and he prayed they were forgiving, even as he heard the mad cackling of Maar in his mind."
 francistria.113.a:0 "He did what he had to do."
 
 francistria_news.1.t:0 "Republic Of Tarrin Declares Independence"
 francistria_news.1.d:0 "[This.GetNewspaperHeader]After the collapse of the Griffonian Empire and the Aquileian Revolution, many countries had declared independence, with the last one being the Free Territory of Adelart which broke off from the County of Greifwald in 987 ALB. In the years since, the number of nations on Griffonia had not grown, until now.\n\nThe Republic of Tarrin, the western half of [FRN.GetNameDef], has now declared independence. The region has long been in turmoil, with the resistance movement of FLNT fighting against the [FRN.GetAdjective] garrison. Now they have won, but it remains to be seen how long their newborn nation will last in these tumultuous times."
 francistria_news.1.a:0 "Yet another tiny state on Griffonia..."
 
 francistria_news.2.t:0 "The War For Tarrin"
 francistria_news.2.d:0 "[This.GetNewspaperHeader]Not long has passed since the nation of Tarrin declared independence from [FRN.GetNameDef], but war has already broken out as the former controllers of the region seek to reclaim it. However, the conflict has rapidly expanded from an irrelevant regional war into a major one, as [JER.GetNameDef] has decided to come to the aid of the Tarrinians. South Griffonia is in flames as the fate of Tarrin is being decided on the battlefield."
 francistria_news.2.a:0 "Well that escalated quickly."
 
 francistria_news.3.t:0 "Kingdom Of Wingbardy Restored!"
 francistria_news.3.d:0 "In recent years, Wingbardy has suffered from internal instability and weakness. This prompted the fascist government of Francistria, who have close ties to the infamous Beakolini, to intervene and "restore order" in the south. After taking the capital, Karthin, and securing Wingbardy under their rule, they have restored the monarchy and cemented their rule. While there is now order, there won't be peace, as the fascists have already announced their plans for "Risorgimento", the unification of all Wingbardian-speaking lands."
 francistria_news.3.a:0 "Long live Wingbardy!"
 francistria_news.3.b:0 "Black wings loom over the south..."

