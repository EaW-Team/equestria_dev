rin was lost. At least for now."
 francistria.78.a:0 "This is a catastrophe!"
 francistria.78.b:0 "Vive la Tarrin!"
 
 francistria.79.t:0 "FLNT Is Crushed"
 francistria.79.d_vittorio:0 "When [Root.GetLeader] gave the order to pacify the insurgency by any means possible to finally bring lasting peace to Tarrin, Governor-General Vittorio Felice prepared a large-scale campaign, utilizing tactics which [Root.GetAdjective] theorists had proposed would prove to be effective against FLNT. First, all of Tarrin was divided into sectors, and each sector was assigned a garrison, tasked with suppressing resistance in their area of responsibility. Next, the support from Aquileian republicans which FLNT was receiving was addressed by building a barrier on the western border of the region, consisting of mines, barbed wire, electrified fences and anti-air turrets with searchlights. This would prevent infiltration on land and in the air. Lastly, the garrison would conduct search and destroy operations, targeting areas with highest resistance activity.\n\nThe civilian populace would not be spared from Vittorio's grand campaign. Any villages that harboured resistance members (or cooperating with them in any way) were torched, their inhabitants driven from their homes, robbed and sometimes slain. The previous villagization program had already made the task of isolating the civilians from the resistance members much easier, and the program continued with isolated settlements in hard-to-reach hills being relocated onto plains which were easier to patrol. Conscripted locals were used in the anti-guerilla operations as well, utilizing similar tactics which FLNT used, to devastating effect.\n\nDespite their best efforts to fight back, FLNT suffered massive casualties, with thousands of its members being detained and hundreds killed. The prisoners were then tortured to further weaken FLNT morale. As the local populace saw how FLNT's strength was faltering, they were even less motivated to aid them, feeling that hope was lost. In the end, the remnants of FLNT began to surrender en masse, and its leaders fled via the unguarded northern border.\n\nAfter much bloodshed and suffering, the Tarrinian insurgency had finally come to a painful end."
