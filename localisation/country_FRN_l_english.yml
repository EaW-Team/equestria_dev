 FRN_parliament:0 "The [FRN.GetAdjective] Parliament"
 FRN_parliament_desc:0 "The parliament of [FRN.GetNameDef] is a bicameral one, with the upper chamber having its membership come from the ranks of the nobility while the lower chamber has democratically elected commoners. As the upper chamber has its members claw-picked by the Count and the power to veto any proposals made by the lower chamber, the parliament is hardly a democratic institution."
