 FRN_prelate_chick_desc:0 "Prelate Pietra is a servant of Eyr and the highest-ranking representative of the Archonates in [FRN.GetNameDef]. She has held the position for about a decade, after the last Prelate lost the favour of the Arengo and was pressured to resign. Unlike her predecessors, she has taken a conciliatory stance with the Trinitarianists, who are considered to be heretics by the Archonates. She tries to maintain a careful balance between doing what is right and pleasing the ruling government of the country, and thus is likely to remain as Prelate for many years to come."
