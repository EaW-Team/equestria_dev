### Events ###
jungle.1.t:0 "The Paramount Chiefs"
jungle.1.d:0 "One is never sure what to expect when they meet the local tribes whose lands you come into. Are they savage? Will they ambush us? Will they want to work together with us? Though it gives us hope that they agreed to this meeting. We're not in the best position to bargain right now.\n\nYet still, despite the possible issues, the Chiefs were friendly to us. Perhaps, they too realise that the war closing in around them can threaten their peace as well as their stability, or even their well-being. The summit was a success, and they will aid us find our place in these jungles, while we will offer them protection.\n\nBut they made themselves clear, they will cooperate, on the condition that we respect their customs, their tradition and their culture. A small price to pay for the shelter of a powerful ally who know the landscape better than any one us can."
jungle.1.a:0 "I'm glad we are working together"

jungle.2.t:0 "Hearts And Minds"
jungle.2.d:0 "It seems that both of us came to the same conclusion, a misfortune united us, but it is us who will turn it into our fortune. Same as us, they see the great benefit of our cooperation, we provide them with a barrier, better infrastructure and the possibility to rebuild their structures that were long beaten by the time, the weather and the previous occupants. While they give is insight on the landscape, the safe paths, the dangerous glades and the hidden treasures.\n\nIt was an underestimation from our side, what they're capable of. A frail mistake, to doubt them, but that doesn't matter now, for our hearts and minds are focused on the same purpose, survival.\n\nWe shall see how our mutual future will turn out, but for now, this alliance proves itself to be promising."
jungle.2.a:0 "Aztlan shall be free!"

jungle.3.t:0 "Conflicts of Interest"
jungle.3.d:0 "It appears that our local friends are not happy with the recent expansion of our logging efforts. Soon after the new mills started toppling the glades and piling the wood, the chiefs called us for an emergency meeting.\n\nThey were adamant about the value of land for them, the resources it provided, a relationship that should not be overstepped. But still, their dissatisfaction finished with only puffs and grunts, as they did not take any major actions about it.\n\nWe can only hope that they can understand the purpose of our actions, the enormous war effort that we carry, and forgive us for it. But we shall yet rebuild this jungle sweep."
jungle.3.a:0 "Rather unfortunate"

jungle.4.t:0 "Squatter Troubles"
jungle.4.d:0 "Our continued effort to gather more resources has attracted new interest in our territories. However, a problem arose out of it, the squatters started taking up more and more of our space.\n\nThe surrounding areas of our panties is more like slums for poor and adventurers alike. They don't seem to have the intention to leave, either.\n\nThough we need to focus on our own kind first, they do not seem to be all that harmful, other than our supplies and reputation, yet we cannot ignore them."
jungle.4.a:0 "At least we can put them to work..."

jungle.5.t:0 "The Wonders of Irrigation"
jungle.5.d:0 "Water is a crucial resource for any civilisation, and these jungles are abundant with it. By taming the flow of the river, we can utilise it in order for it to suit our every need.\n\nOur fields bloom, our citizens thrive, all thanks to the improved infrastructure. Truly a display of our power and a victory for our well-being. The influence we exert on this realm only grows.\n\nAhh, the wonders of irrigation. "
jungle.5.a:0 "Ain't it beautiful?"

jungle.6.t:0 "An Amazing Discovery"
jungle.6.d:0 "Reusing the old ruins was no easy task. The stones, old, crude, uneven, hard to work with. It seemed that this whole operation could be more woeful than it would be profitable.\n\nUntil, one day, we hit upon a secret chamber in one of the ruins' catacombs. It was filled with riches beyond imagination. The locals were right when they told us to investigate this place. Perhaps, they wanted us to find these?\n\nNevertheless, the discovery raised the spirits of the ponies, and it seemed as if all the previous inconveniences simply vanished and the work continued without interruptions.\n\nWith the new structures in place, and the fresh treasures in our vaults, this province starts looking all the more promising."
jungle.6.a:0 "Gold, gems, and more!"

jungle.7.t:0 "Native Complaints"
jungle.7.d:0 "The war is looming on us all, but we are in no way having an advantageous predicament in it. The fight has weakened us, drained us of our resources, hit our morale. Seems like it is time for more desperate measures.\n\nWe have resorted to calling in a few favours with the natives, which allowed us to gather more equipment for the war machine that we must guide now. Weapons, supplies, anything goes, so long that it helps us take an edge in the conflict we face.\n\nUnfortunately, the natives were not satisfied with our actions."
jungle.7.a:0 "It's a necessary evil"

