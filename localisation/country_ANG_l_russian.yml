the_mailman_desc:0 "§YДата рождения§!: 2 июня 927 года в Грифинге\n\n§YБиография§!: Отто Вешлер был сыном Конрада Вешлера, преуспевающего торговца в Грифинге. Несмотря на благополучие, семья Отто была изгнана из вежливого общества в результате широко распространенного подозрения, что Конрад был вовлечен в торговлю на чёрном рынке, обвинение, которое Конрад и его семья всегда отрицали. Несмотря на это, молодой Отто отказался идти по пути своего отца и вместо этого продолжил карьеру на государственной службе. После окончания университета он начал работать почтальоном в почтовом отделении Грифинга, начав, как оказалось, долгую и выдающуюся карьеру.\n\nПосле того, как он прошел путь от почтальона до почтмейстера Грифинга, Отто был шокирован коррупцией и неумелым руководством. Сделав вывод о том, что кумовство было основной причиной проблемы, он решил положить ей конец. Но это была нелегкая задача, и последовал долгий период борьбы, когда Отто постоянно мешал укоренившимся и влиятельным семьям Грифинга.\n\nВ конце концов, после многих лет усилий Отто удалось превратить почтовое отделение Грифинга в эффективный, меритократический отдел. Его достижения не остались незамеченными: сам Барон восхвалял работу, выполненную Отто, и возносил его к генеральному почтмейстеру из Энгривера. Его прошлое руководство почтовой службой является одной из немногих безоговорочных историй успеха Энгривера и принесло ему почти всеобщую популярность: популярность,  чтобы проложить свой путь к переднему краю общественной жизни в качестве защитника либеральных принципов.\n\n§YАвтор портрета§!: Cofido"
lawyer_bird_desc:0 "§YДата рождения§!: 13 апреля 973 года в Грифинге\n\n§YБиография§!: Родившись из семьи богатых землевладельцев, Фиона Шмитц выросла в особняке, старшей из шести детей. Её формальное образование началось в молодом возрасте под руководством уважаемых наставников со всей Империи. Прилежная студентка, Шмитц проявляла страстное любопытство во всех областях, и вне её учебы часто читала книги из обширной библиотеки своей семьи.\n\nПосле окончания университета с отличием она начала работать клерком юриспруденции, в конечном итоге став адвокатом в своей собственном праве. Благодаря семейным связям, её клиентский список вскоре включал членов элитных семей Энгривера. В ходе практики юриспруденции Шмитц подвергалась повсеместному распространению коррупции в правовой системе Энгривера и проявляла живой интерес к её пресечению.\n\nЭтот интерес заставил её вступить в контакт с Отто Вешлером, добросовестным руководителем Государственной службы, который разделял её цель реформирования государственного аппарата. Шмитц была вдохновлена идеалами Вешлера и быстро стала его преданным протеже. Они оба полагали, что несправедливость и эксцессы Энгривера были результатом институциональных неудач, а не грифоньего характера, и что индивидуальные свободы в сочетании с политическим равенством были противоядием от произвола правительства.\n\nШмитц верная сторонница добродетелей республиканизма, в отношении общества она делает акцент на секуляризме, свободном, но регулируемом рынке и защите гражданских свобод.\n\n§YАвтор портрета§!: Cofido"
hera_eichberg_desc:0 "§YДата рождения§!: 7 июля 972 года в Грифинге\n\n§YБиография§!: Почти ничего не известно о формирующихся годах Геры Эйхберг. Хотя она постоянно присутствует в социальных кругах Энгривера, она приобрела репутацию шифра и редко раскрывает подробности своей личной жизни. Ее кажущаяся интроверсия и странные манеры заставили многих наблюдателей быть сбитыми с толку из-за её первоначального повышения политической известности, но на данный момент никто все ещё не сомневается в её эффективности.\n\n§YАвтор портрета§!: Pritnik"
little_kemerskai_desc:0 "§YДата рождения§!: 31 октября 946 года за пределами Герашофена\n\n§YБиография§!: Герхард Блюм родился в маленьком городке в сельской местности Энгривера, в семье бедных фермеров. Его скромное воспитание никак не отразилось на его амбициях, что привело его к вступлению в Имперскую армию в надежде обрести славу, но его надежды рухнули, и он оказался недоволен жесткой и устаревшей военной доктриной Империи. Когда Кемерскай начал свою Республиканскую Революцию в 978 году, Блюм был активным сторонником, полагая, что Империя нуждается в решительных реформах, чтобы процветать в меняющемся мире.\n\nПосле провала революции Блюм отказался следовать за своими собратьями-республиканцами на Долгом Марше на Север. Вместо этого он вернулся в Энгривер чтобы сформировать сопротивление, начав то, что станет десятилетней борьбой за освобождение его родины. Обладая ограниченными ресурсами и тряпичной силой, Блюм был постоянным занозой Баронства. Непоколебимая решимость и смелость - это черты, которые солдаты Блюма всегда приписывали ему в этот период.\n\nЭто невысокий рост в сочетании с твердыми идеалами республиканцев принес ему прозвище "Маленький Кемерскай". Ни один грифон не осмелился бы использовать это в его присутствии, так как он питает сильную неприязнь к Кемерскаю за то, что тот испортил первую республиканскую революцию. По мнению Блюма, именно слабость и снисходительность Кемерская привели к контрреволюции. Блюм клянётся, что он пойдет на всё, чтобы защитить Республику и поддержать Три Принципа. С длиной его резюме и впечатляющими его достижениями, это выглядит действительно большой длиной.\n\n§YАвтор портрета§!: Riley"
saskia_meckler_desc:0 "§YДата рождения§!: 16 октября 964 года в Грифенхейме\n\n§YБиография§!: Общительная и естественно харизматичная Саския Меклер родилась в семье среднего класса в центре Грифенхейма. С самого раннего возраста Меклер, страдающая от нищеты в городе, увлеклась улучшением условий жизни бедных и обеспечением равенства. Время, проведенное в университете, показало, что она тянет к социалистическим идеологиям, хотя она уклоняется от более радикальных позиций некоторых из своих сверстников.\n\nПосле окончания учебы она переехала в Энгривер, чтобы отдалиться от глаз Империи. Её магнитная личность быстро приобрела репутацию респектабельного и приветливого философа и теоретика. Жесткий критик Анархистского Союза, она решила присоединиться к социал-демократам после падения Баронства, в конечном счете поднимаясь, чтобы стать их лидером в хаосе после позора Геры Эйхберг.\n\nМеклер видит лучшее общество более заботливым, доверчивым и щедрым. Её риторический стиль основан на эгалитарных призывах, часто превознося достоинства эмпатии и смирения; она гордится тем, что видит лучших в каждом грифоне, которых встречает.\n\n§YАвтор портрета§!: Cofido"
saskia_meckler_NRP_desc:0 "§YДата рождения§!: 16 октября 964 года в Грифенхейме\n\n§YБиография§!: Общительная и естественно харизматичная Саския Меклер родилась в семье среднего класса в центре Грифенхейма. С самого раннего возраста Меклер, страдающая от нищеты в городе, увлеклась улучшением условий жизни бедных и обеспечением равенства. Время, проведенное в университете, показало, что она тянет к социалистическим идеологиям, хотя она уклоняется от более радикальных позиций некоторых из своих сверстников.\n\nПосле окончания учебы она переехала в Энгривер, чтобы отдалиться от глаз Империи. Её магнитная личность быстро приобрела репутацию респектабельного и приветливого философа и теоретика. Жесткий критик Анархистского Союза, она решила присоединиться к социал-демократам после падения Баронства, в конце концов поднявшись, чтобы стать их лидером в хаосе после позора Геры Эйхберг.\n\nМеклер избежала преследования под диктатурой Блюма из-за сильной связи с умеренной фракцией в НРП. Эти связи позволили ей стать одним из самых выдающихся общественных сторонников либерализации в Республике, и эта позиция она эффективно использовала во время свержения Блюма. Она продолжает публично восхвалять "Истинные Принципы" НРП и утверждает, что, хотя партия была испорчена влиянием Блюма, её первоначальная миссия была достойной.\n\nВидение Меклера о лучшем обществе - это то, которое соответствует принципам Истинной Свободы, Истинной Демократии и Истинного Процветания для народа, что позволяет создать свободную и справедливую Пангрифонью Республику.\n\n§YАвтор портрета§!: Cofido"
reinhard_olbeaking_desc:0 "Маловероятное повышение Рейнхардом Олбикингом политической известности началось в условиях турбулентности после падения Энгриверского Баронства. Непонятный журналист, работавший на газету "Грифинг", он был вдохновлен республиканской риторикой и начал писать колонки и брошюры в поддержку НРП, которые оказались чрезвычайно популярными. Эта известность привела к тому, что он был избран делегатом, представляющим Грифинг во вновь сформированном национальном законодательном органе.\n\nПосле того как Республика выросла, он стал лидером умеренной фракции НРП, иногда бодаясь головой с Блюмом по поводу роли правительства в гражданском обществе. В конце концов они примирились, и Блюм выбрал Олбикинга в качестве своего вице-президента, хотя должность была в основном церемониальной и имела небольшую фактическую власть. Олбикинг служил подставным лицом больше всего на свете, закрепляя маргинализованный статус умеренной НРП.\n\nСлова о том, что Олбикинг был недоволен и замешан в заговоре против Блюма, хотя немногие полагают, что он - грифон, способный на такую хитрость."
baron_leer_desc:0 "§YДата рождения§!: 5 мая 955 года в Грифинге\n\n§YБиография§!: Барон Леер когда-то был самодовольным правителем, но когда пламя Революции охватило Грифонию, оно ожесточённо горело в Энгривере, вынудив Леера бороться за его жизнь. Его земли были быстро захвачены республиканско-анархистским альянсом значительной силы. Повстанцы казались неудержимыми до тех пор, пока Маршал Штойбер—близкий друг Леера—не смог сплотить свои силы и начать поддерживать Барона. Их партнерство оказалось плодотворным, и вместе они начали оттеснять Республиканскую Армию. Леер не проявил пощады в бою и проявил шокирующую жестокость, которая распространилась на жестокое обращение с пленными. Хотя Штойбер счел это поведение неприятным, у него не было много времени, чтобы остановиться на этом; в короткие сроки они положили конец организованному сопротивлению в Энгривере. Кампания прошла успешно, но она положила начало постоянному расколу между Леером и Штойбером. После восстановления Гровера V Леер был вознагражден за свою службу, а Энгривер получил большую автономию в пределах Империи.\n\nКризис довел Барона до его абсолютного предела, некоторые говорят, что он остался сломленным грифоном. Хотя он всегда обладал контролирующей личностью и склонностью к микроуправлению, в последние годы он становился все более одержимым, якобы потому, что он предвидит день, когда хаос и нестабильность вернутся в Грифонию с удвоенной силой и чтобы выжить, он и его страна должны быть готовы.\n\n§YАвтор портрета§!: Scroup"
emperor_leer_desc:0 "Первое, на что обращаешь внимание при встрече с Императором Леером, - это уверенность, с которой он себя несет. Он - лидер без малейшего страха или неуверенности, и одно его присутствие, кажется, закаляет решимость грифонов, чья вера может колебаться. Это качество служило ему хорошо, когда он руководил своими армиями в битвах, из которых он неизменно выходил победителем. Неудовлетворенный как яростный воин, Леер также обладает превосходной мудростью: он - блестящий и беспримерный стратег, формулирующий свои планы с почти сверхъестественным предвидением .\n\n"Наш Император привык к решительным действиям; как барон Энгривера, он был свидетелем ущерба, нанесенного его земле безбожными революционерами, и принял единоличное командование силами лоялистов, сокрушая орды хаоса в молниеносной кампании. Этот опыт оставил его измененным грифоном, и он поклялся никогда не отдыхать, пока мир и процветание для его любимых подданных не будут гарантированы. Благочестивый грифон, нет сомнений в том, что его вознесение было волей Богов."\n—Рудольф Рюмкер, придворный историк"
willie_scherler_desc:0 "§YДата рождения§!: 29 апреля 957 года в Ромау\n\n§YБиография§!: Вилли Шерлер когда-то был профессором социологии в университете Сайрусваля в Йельском университете. Увлеченный своей сферой деятельности и убежденный анархо-синдикалист, он был популярен среди своих учеников и стал известен тем, что давал живые и зажигательные лекции. По иронии судьбы для академика, он предпочел действия, а не идеи и стал беспокойным на своем посту. Он пришел, чтобы обижаться на своих сверстников в университете за то, что он был революционером в кресле, и горел желанием взять будущее в свои собственные когти.\n\nОднажды он ушел со своего поста и уехал в Энгривер, чтобы применить свои теории на практике. Заполнив вакуум в руководстве, он быстро стал объединяющим пунктом для неорганизованных социалистических групп в Энгривере, и со временем стал руководить ими. Именно под его руководством Свободная Государственная Армия была преобразована в обученную и грозную партизанскую армию.\n\nШерлер обладает сильной, но сострадательной личностью и является естественным лидером, внушающим преданность своим последователям. Он является верным верующим в Богов, хотя он презирает жесткую структуру и догму устоявшихся храмов, которые он считает искажающими истинные послания Богов для своей собственной выгоды.\n\n§YАвтор портрета§!: Scroup"
ANG_kogchel_desc:0 "Гербен Когхель родился как сын банковского клерка в Де Влегульсе, столице Феофии. Несмотря на то, что его отец умер, когда он был молодым, Гербен поначалу следовал его примеру, работая в местном банке. Изучая финансы, он быстро понял, что государство Феофия может добиться большего успеха. Многие грифоны жили в бедности или неуверенности, только вдали от голода. Огорченный отсутствием защиты каждого гриффона, Когхель присоединился к Партии Труда, чтобы бороться за защиту рабочих. Его искренняя эмпатия и стремление сделать Феофию лучшим местом привели к тому, что он стал популярным на местном уровне, где он стал первым из ПТ мэром для Де Влегульсе, благодаря которому город улучшил заботу о самых бедных.\n\nЕго новообретенная популярность распространилась по партийным линиям, и поговаривали, что Когхель вел давнюю переписку с Герцогом Феофии. Когда Когхель вошёл в парламент после победы на выборах в лейбористскую партию, оппозиция его планам усилилась. И либерал-демократы, и герцогская партия сопротивлялись его планам, и вероятность того, что НАФ будет сотрудничать, была ещё меньше. Тем не менее Когхель продолжал трудиться, не обижаясь на своих политических оппонентов, изо всех сил пытаясь изменить Феофию к лучшему.\n\nУсилия социал-демократа, казалось, потерпели крах в хаосе после падения Империи как более насильственных и пессимистических сил настигли Феофию. Однако, когда Когхель у руля, более умеренные грифоны никогда не теряли надежды на лучшее будущее. Портфель Когхеля, наполненный социальными реформами, сам по себе стал символом надежды, поскольку политик отказывался расстаться с ними при любых обстоятельствах, чтобы напомнить себе, за что он боролся. Теперь, после стольких смертей и разрушений, пришло время восстанавливать. Гербен Когхель надеется вдохнуть новую жизнь в Герцланд, внедрить рабочую демократию и исправить нестабильное общество Герцланда. Тем не менее, некоторые опасаются, что идеалистический грифон оставит уже потрепанный регион уязвимым в этот неопределенный век."
ANG_ERHARDT_DESC:0 "При описании Роланда Эрхардта, первое слово, которое приходит на ум, является радикальным. Де-факто лидер рабочего движения Ромау, Эрхардт произвел большое впечатление на Ромау разными способами. Он провел сотни забастовок, едва избежал десятков убийств со стороны Совета Ромау и даже сжег несколько храмов или два в своем крестовом походе против Архоната, Империи и тех, кто мог нанести вред рабочим Ромау.\n\nЭрхардт родился в 961 году, в положении, очень похожем на большинство ромауцев: в то время как Сенат расточительно тратил и воевал между собой, он рос в относительной бедности. Положение его трущоб рядом с разросшимся храмом Эйра подогревало его религиозную вражду, и когда они постоянно возвращались с требованием милосердия, он начал полностью сомневаться в милости Богов. Его мать и отец участвовали в рабочем движении, и Роланд вскоре присоединился к ним в профсоюз ремесленников в возрасте 16 лет. Он поднялся в ряды профсоюза, поднимаясь от рабочего к организатору, и когда началась Республиканская революция, он присоединился к своим товарищм в массовой всеобщей забастовке.\n\nХотя революция в Ромау и неизбежная Республиканская революция потерпели неудачу, Эрхардт продолжал организовываться, в конечном счете опережая своих собственных родителей и становясь назначенным представителем своего союза в 997.\n\nЭрхардт много раз ходатайствовал перед советом о правах, и когда они отказались, он организовывал забастовку за забастовкой, пока его рабочие не получили то, что хотели. Его враждебность в детстве к эйрианцам завершилась жестокой антирелигиозной кампанией, и Эрхардт с тысячами других рабочих участвовали в поджогах храмов Ромау в знак протеста против коррумпированного архонта Эриона.\n\nТеперь Эрхардт председательствует в Конгрессе, обладая всей властью, необходимой для того, чтобы свести пожизненные счеты с могущественными, коррумпированными и бесчестными грифонами, предавшими народ Герцланда."

