ANG_archon_erion_desc:0 "Эрион XII, родившийся в 959 году, является самым молодым из трёх архонтов. Его карьера в храме Эйри была успешной и вскоре он стал его главой. Однако это было достигнуто не только исключительным благочестием, а также тяжелой и честной работой. Эрион всегда жаждал власти и не боялся использовать сомнительные и жестокие средства для её получения. Теперь, когда он достиг наивысшего ранга в Архонате Эйр, Эрион стремится увеличить свою временную власть.\n\nВсё это сделало Эриона довольно непопулярным среди знати и духовенства, которые считают его опасным и даже сумасшедшим. Ненависть взаимна, ведь Эрион часто рассуждает о моральном разложении дворян Грифонии и сенаторов Ромау, а также о некомпетентности и отсутствии фанатизма в рядах священников. Многих простых грифонов, особенно среди низших классов, вдохновляют его пламенные и страстные речи. Эрион контролирует образование, и благодаря его пропаганде молодые ученики превращаются в верных слуг Эйр.\n\nХотя Эрион жаден до власти, никто не может отрицать, что он также является набожным Эйритом. Его родители, бедные рабочие из Ромау, были очень религиозными и консервативными в своих взглядах, из-за отправили всех своих детей в школу при храме. Там глаза их младшего птенца, Лоренца Белопёрого, открылись, и он стал верным слугой Эйр, богини плодородия и семьи. Став архонтом, Лоренц выбрал себе более подходящее имя для архонта - Эрион. И по сей день Эрион посылает деньги своим престарелым родителям и проповедует важность традиционных ценностей.\n\nУ Эриона довольно слабые отношения со своими собратьями-архонтами из храмов Борея и Арктурия. Поскольку Эрос является одним из самых влиятельных грифонов в Герцланде, Эрион всегда стремится произвести на него впечатление и заслужить его благосклонность, чтобы Эрос доверил бы ему больше власти. Эрос, однако, видит его насквозь, но считает полезной, хоть и опасной пешкой. Протей же откровенно не доверяет и не любит Эриона, а Эрион в ответ презирает его за отсутствие благочестия и пренебрежение обязанностями священника. Эти двое работают вместе лишь из-за необходимости."
