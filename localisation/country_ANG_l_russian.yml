 little_kemerskai_short_desc:0 "§YДата рождения§!: 31 октября 946 года за пределами Герашофена\n\n§YБиография§!: Герхард Блюм родился в маленьком городке в сельской местности Энгривера, в семье бедных фермеров. Его скромное воспитание никак не отразилось на его амбициях, что привело его к вступлению в Имперскую армию в надежде обрести славу, но его надежды рухнули, и он оказался недоволен жесткой и устаревшей военной доктриной Империи. Когда Кемерскай начал свою Республиканскую революцию в 978 году, Блюм был активным сторонником, полагая, что Империя нуждается в решительных реформах, чтобы процветать в меняющемся мире.\n\nПосле того, как революция потерпела неудачу, Блюм отказался следовать за своими собратьями-республиканцами в Долгом Марше на Север. Вместо этого он вернулся в Энгривер, чтобы сформировать сопротивление, начав то, что станет десятилетней борьбой за освобождение своей Родины. С ограниченными ресурсами и тряпичной силой Блюм был постоянной занозой Баронства. Непоколебимая решимость и мужество - это черты, которые солдаты Блюма всегда приписывали ему в этот период.\n\n§YАвтор портрета§!: Riley"
 baron_leer_short_desc:0 "§YДата рождения§!: 5 мая 955 года в Грифинге\n\n§YБиография§!: Барон Леер когда-то был самодовольным правителем, но когда пламя Революции охватило Грифонию, оно ожесточенно горело в Энгривере, вынудив Леера бороться за свою жизнь.Его земли были быстро захвачены Республиканско-Анархистским Союзом значительной силы. Повстанцы казались неудержимыми до тех пор, пока маршал Штойбер—близкий друг Леера—не смог сплотить свои силы и начать поддерживать Барона. Их партнерство оказалось плодотворным, и вместе они начали оттеснять Республиканскую Армию. Леер не проявил пощады в бою и проявил шокирующую жестокость, которая распространилась на жестокое обращение с пленными. Хотя Штоибер счел это поведение неприятным, у него не было много времени, чтобы остановиться на этом; в короткие сроки они положили конец организованному сопротивлению в Энгривере. Кампания прошла успешно, но она положила начало постоянному расколу между Леером и Штойбером. После восстановления Гровера V Леер был вознагражден за свою службу, а Энгривер получил большую автономию в пределах Империи.\n\n§YАвтор портрета§!: Scroup"
 marc_kippenberger_desc:0 "§YДата рождения§!: 16 апреля 972 года около Диерхувена\n\n§YБиография§!: Марк Киппенбергер родился в бедной крестьянской семье в Энгривере. Несмотря на суровые условия, у него было хорошее детство благодаря усилиям любящих его родителей. Однако это сказалось на его отце, которому пришлось работать долгими часами. В результате этого по мере взросления Марк стал свидетелем того, как здоровье его отца заметно ухудшилось. Видя аналогичную ситуацию, происходящую с остальными жителями деревни, Марк покинул свою деревню, чтобы изучать медицину.\n\nВо время своих поездок по всему Энгриверу он понял, что плохие условия не уникальны для его деревни, были распространены и по остальной частью Энгривер. Он был свидетелем бедности и голода везде, куда бы он ни пошел, и был потрясен этими плохими условиями. Он понимал, что как бы он ни старался, тысячи грифонов не получат лечения. Эти события заставили Марка оставить медицинскую карьеру и выйти на политическую сцену. Тем не менее он понимал, что политические перемены невозможны, пока у власти находится барон Леер, и единственным способом решения этих проблем является революция. С тех пор он вступил в армию Энгривер, сделал там карьеру и вступил в контакт с несколькими республиканскими ячейками.\n\nУ него есть контракты в Национальной Республиканской Партии, и он поддерживает их мечту о Пан-Грифоньей Республике. Когда придет время, он с радостью поможет республиканцев свергнуть барона и будет бороться за их дело.\n\n§YАвтор портрета§!: Axidant"