angriver.85.t:0 "Коронация"
angriver.85.d:0 "В солнечный день в Грифенхейме грифоны по всему городу оказались свидетелями коронации нового Императора. Настроение было немного тревожным, потому что это было невероятно важное событие. Это официально ознаменовало конец династии, которая привела Империю к славе и бесчисленным триумфам, уходящим в глубь веков, и началу чего-то, в чем многие еще не были уверены.\n\nЛеер возглавлял процессию по улицам, за которой следовали дисциплинированные колонны Имперских войск. Несмотря на прелюбодеяние ликующих толп, он не обращал на них внимания, оставаясь прямо сосредоточенным на своем пути. Следуя извилистым путем, он в конце концов прибыл в Императорский дворец, где должна была состояться церемония коронации. Леер поднялся по ступеням дворца в окружении своих верных солдат. На вершине его судьба ждала его. В отрыв от традиции, Леер решил короновать себя, а не быть коронованным архонтом. Посмотрев на толпу, он положил Императорскую корону на голову. В одно мгновение вековая преемственность была разрушена, и родилась новая династия."
angriver.85.a:0 "Да здравствует Император Леер!"

angriver.86.t:0 "Со старым покончено"
angriver.86.d:0 "Неблагодарные, как всегда, члены аристократии с трудом скрывают свое презрение к императору Лееру. На государственных банкетах они улыбаются и трясут его когтем, делая вид, что принимают его, но их слова - не что иное, как неискренняя лесть. На самом деле они просто выжидают и замышляют его падение в тени. Мы знаем правду и знаем, что нужно сделать.\n\nДля обеспечения нашей позиции коррумпированное, декадентское и нелояльное благородство должно быть очищено. Где бы они ни прятались и какие бы оправдания они ни пытались придумать, они не спасут их от меча правосудия. Есть много грифонов, которые будут более чем готовы занять их место, и которые будут вечно благодарны Императору за его великодушие."
angriver.86.a:0 "Они мне все равно никогда не нравились."

angriver.87.t:0 "Имперский культ"
angriver.87.d:0 "Интересная идея начала распространяться среди населения Грифенхейма. В поисках объяснения поражений и унижений, нанесенных Империи во время правления поздней династии Гроверов, многие пришли к выводу, что моральные неудачи родословной заставили её потерять благосклонность Богов. Для этих грифонов привлекательность жестокого и воинствующего Императора Леера сильна, и они указывают на то, что он получил звание законного наследника благосклонности богов.\n\nЭкейтерус, местный священник Грифенхейма, не только соглашается с этой точкой зрения, но и делает еще один шаг вперёд. Он решительно поддерживает положение о том, что Леер является представителем Империи перед богами, и что он является единственным воплощением славы Империи. Он также высоко оценивает моральное превосходство Леера, ссылаясь на резкие шаги, предпринятые им против коррумпированной старой знати, чья жадность и нечестие были известны среди жителей города.n\n\nГрифоны из всех слоев общества оказались удивительно восприимчивыми к этому сообщению. Мы должны продвинуть Экейтеруса на более высокий авторитет, чтобы его слова достигли как можно большего числа грифонов. Все должны знать, что править - божественное предназначение Леера, и что его воля - воля Богов!"
angriver.87.a:0 "Слава империи!"

angriver.88.t:0 "Бич Клаудбьюри"
angriver.88.d:0 "Во время республиканской революции 978 года Леер, тогдашний барон Энгривера, увидел, что его владения едва не были разрушены республиканцами и их неуправляемыми крестьянскими союзниками. Со временем он изгнал эту угрозу из Энгривера, но Клаудбьюри стал приютом для таких предателей: "Бандитское государство", как Леер назвал их. Это предательство не было забыто к тому времени, когда территория снова оказалась под имперским контролем.\n\nКогда силы Императора Лttра вошли в Кладбьюри, это стало сигналом к началу чистки, в результате которой болезнь республиканизма будет очищена от земли раз и навсегда. Не грифоны были в безопасности, и по всей бывшей республике имперские войска проливали кровь тех, кто обвинялся в сотрудничестве с режимом Республики. Жестокие массовые убийства и разрушение целых деревень были обычным явлением: наказание народа Клаудбьюри за укрытие врагов Империи."
angriver.88.a:0 "Это предатели!"

angriver.89.t:0 "Корона Гровера II"
angriver.89.d:0 "Когда император Леер вошел в Грифинстоун, он сразу же был очарован городом. Значение прародины расы грифонов не было потеряно для него, и он не спешил восхищаться уникальной архитектурой Грифинстона и изучал всю историю, какую только мог. Из-за его любви к городу он приказал перенести туда столицу, но не поэтому он и пришел.\n\nОн пришел, чтобы по праву завладеть древним артефактом - короной Гровера II. Лннр восхищался Гровером II и почитал его как величайшего воина-императора, который когда-либо был, и считал себя наследником наследия старого императора. Точно так же, как Гровер II разгромил мятежных аквелийцев и вторгся в Нимбусию, чтобы сохранить Империю, Леер снова победит врагов Империи, на этот раз, чтобы восстановить то, что было потеряно.\n\nКогда Леер впервые увидел корону во время церемонии, которую он не мог отрицать это был самый величественный предмет, который он когда-либо видел. Он смиренно опустился на колени, вопреки своему обычному поведению, и склонил голову перед коронацией. Собравшиеся грифоны молча стояли в благоговейном страхе перед ним, ибо все они ощущали силу Бога-Императора грифонов."
angriver.89.a:0 "Как и ты, великий, я заставлю мир дрожать!"

angriver.90.t:0 "Отменить привилегии"
angriver.90.d:0 "Наше освоение законной имперской территории Аквелии дает нам прекрасную возможность перестроить общество; мы воспользуемся этой возможностью, чтобы навсегда сломить власть дворян. Именно их жадность и некомпетентность позволили начать упадок Империи, и будь мы прокляты, если позволим этому случиться снова!\n\nАквелийская  аристократия особенно дегенеративна, с долгой историей злоупотребления своими привилегиями и провоцирования беспорядков, и поэтому они увидят, что их привилегии ограничены. Все благородные налоговые льготы отныне отменены, и государственные учреждения больше не будут выставлены на продажу. Эти меры наверняка сделают нас популярными среди простых грифонов. Пусть будет известно, что отныне простогрифоны и дворяне равны перед законом!"
angriver.90.a:0 "Их алчность больше не будет угрожать империи."

angriver.91.t:0 "Уничтожение Карфина"
angriver.91.d:0 "Император Леер всегда испытывал в своем сердце особое презрение к "Ложному Королевству" к югу от Империи, и поэтому было неизбежно, что месть, которую его силы планировали нанести столице Вингбардии после её падения, будет жестокой. Жуткий мрак обрушился на Карфин, как только битва закончилась, и город успокоился, а население с ужасом ожидало, чтобы узнать свою судьбу. Как только Имперские войска закончили добычу всего подвижного богатства Карфина, по всему городу вспыхнули пожары.\n\nПри необычайно сухом сезоне огонь быстро разлетелся из нескольких источников и поглотил всё на своем пути. Он разрушен без ущерба для бедных трущоб, сжигающих столько же, сколько легендарные музеи и театры в Карфине. Огромные массы бежали от пожара в бешеной панике, и очень немногие выжили. В последствии, по оценкам, до девяти десятых общей площади города стало необитаемым. Древний центр славы и могущества в южной части Грифонии был разрушен до основания."
angriver.91.a:0 "Единственное, чего заслуживает Вингбардия."

angriver_news.1.t:0 "Рождение Герцланда"
angriver_news.1.d:0 "[This.GetNewspaperHeader]После того, как регент Империи Грифонов потребовал подчинения от её вассалов, желая аннексировать их напрямую, они столкнулись с открытым восстанием. Одним из их диссидентских подданных была обеспокоенная нация Энгривер, чьи храбрые солдаты теперь захватили контроль над имперской столицей. Регент сбежал, и энгривцы объявили об образовании Герцланда, желая объединить Имперские Центральные Земли путём включения других бывших вассалов."
angriver_news.1.a:0 "Что это значит для Грифонии?"

angriver_news.2.t:0 "Рождение Интернационала"
angriver_news.2.d:0 "[This.GetNewspaperHeader]Вчера в Грифенхейме состоялась массовая международная встреча с участием социалистов, анархистов и коммунистов со всего мира. Вместе они основали новую организацию, известную как Международная Ассоциация Трудящихся, или просто Интернационал. Он будет стремиться объединить разрозненные идеи всех левых движений в рамках одной причины - причины революции и свержения капитализма."
angriver_news.2.a:0 "Интересно..." 

angriver_news.3.t:0 "Возрождение Империи"
angriver_news.3.d:0 "[This.GetNewspaperHeader]После того, как регент Империи Грифонов потребовал подчинения от её вассалов, желая аннексировать их напрямую, они столкнулись с открытым восстанием. Одним из их диссидентских подданных была обеспокоенная нация Энгривер, чьи храбрые солдаты теперь захватили контроль над Имперской столицей. Регент сбежал, и теперь энгривцы претендуют на земли Империи."
angriver_news.3.a:0 "Энгривер всех наций?"

