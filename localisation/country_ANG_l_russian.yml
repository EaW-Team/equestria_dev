ANG_the_kingdom:0 "Королевство Герцланд"
ANG_the_kingdom_desc:0 "Владеть континентом - это безнадежная мечта, стертая с лица земли, как часы времени. Империя никогда не будет такой, какой она была когда-то, и это может быть к лучшему. В любом случае, грифоны всего мира никогда не хотели участвовать в этом, и мы должны приложить усилия в Герцланде. Королевство Герцланд будет образовано."
ANG_take_katerin_kingdom:0 "Освободить Катерину"
ANG_take_katerin_kingdom_desc:0 "Мертвые земли Катерины должны быть освобождены для того, чтобы Герцланд был по-настоящему защищен. Мы соберем армии и подготовимся к войне против того проклятого правительства, которое удерживает эти земли."
ANG_take_romau_and_yale_kingdom:0 "Объединить Юг"
ANG_take_romau_and_yale_kingdom_desc:0 "Земли Йеля и Свободного города Ромау являются ключевыми для обеспечения безопасности южной границы нашего нового государства. Мы должны обеспечить контроль над этими регионами и защиту их населения."
ANG_take_bronzehill_strawberry_kingdom:0 "Объединить Север"
ANG_take_bronzehill_strawberry_kingdom_desc:0 "Северные земли чрезвычайно лояльны к бывшей Империи в Грифенхейме. Они наверняка окажут нам сопротивление, если мы оставим их в покое. Герцланд должен быть объединен."
ANG_take_feathisia_greiffenheim_kingdom:0 "В Болота"
ANG_take_feathisia_greiffenheim_kingdom_desc:0 "Болота на северо-западе являются одними из самых больших районов мудрых земель Герцланда. Мы должны контролировать эти регионы, если хотим действительно объединиться."
ANG_implement_constitution:0 "Принять Конституцию"
ANG_implement_constitution_desc:0 "Конституция, которая была введена в действие в Энгривере, должна быть разделена с остальной частью Герцланда. Он свяжет нас вместе в братстве и единстве, чтобы противостоять всем тиранам и преступникам мира. Да здравствует Герцланд!"
ANG_amends_with_the_church:0 "Покой в Этом Мире и в Ином"
ANG_amends_with_the_church_desc:0 "В то время как многие аспекты Тринитарного Храма Грифонии противостоят свободе, которую мы приносим, вместе с нами сражаясь со многими из своих солдат в объединении Герцланде, мы не должны оставаться в боевых действиях. В конце концов, они являются представители божественного, а мы все еще подчиняемся богам."
ANG_adopt_grover_vi:0 "Усыновить Гровера VI"
ANG_adopt_grover_vi_desc:0 "Гровер VI пережил большую трагедию на протяжении всей своей жизни. Я должен дать ему понять, что желаю ему и Герцланду всего самого лучшего. Моя связь с его отцом, несомненно, поможет."
ANG_ensure_noble_rights:0 "Усмирить Знать"
ANG_ensure_noble_rights_desc:0 "Знать империи уже замышляет свержение нашего нового режима, опасаясь потерять свои права и титулы. В то время как мы планируем принести больше свободы народу, мы должны заверить этих дворян, что мы не похожи на социалистов или республиканцев, которые разрушили бы их."
ANG_limited_democracy:0 "Местная Демократия"
ANG_limited_democracy_desc:0 "Великое честолюбие Отмара наконец-то готово к осуществлению. Принести свободу и демократию в Герцланду в местном масштабе. Те граждане империи смогут выбирать, кого они хотят представлять в Герцландском Сейме, подчиненном Королю. Это балансирование между свободой и властью. И Отмар сделает все правильно."
ANG_expand_the_nationalgarde:0 "Реформировать Национальную Гвардию"
ANG_expand_the_nationalgarde_desc:0 "Национальная Гвардейская система хорошо работала в лесах Энгривера. Пришло время расширить его до болот Феофии, гор Бронзхилла и мертвых земель Катеринского Княжества."
ANG_new_knightly_orders:0 "Совет Девяти"
ANG_new_knightly_orders_desc:0 "Рыцари старой Империи были коррумпированы и полны интересов злых грифонов. Мы используем остатки этих орденов и наших собственных верных грифонов, чтобы создать новых рыцарей, которые будут защищать Герцланд от всех внешних угроз и всегда будут преданы Королю прежде всего."
ANG_a_connected_kingdom:0 "Объединить Нацию"
ANG_a_connected_kingdom_desc:0 "Там остается много частей Герцланда, которые не чувствуют себя частью Королевства. Это сводится к тому, что они живут отдельно от жизни остальных. Мы должны стремиться к тому, чтобы объединить весь Герцланд воедино и создать действительно единую нацию."
ANG_local_industrial_centers:0 "Поддержать Местные Промышленные Центры"
ANG_local_industrial_centers_desc:0 "Мы знаем, что не можем индустриализировать всю нацию одним щелчком когтей. Никакой трёхлетний, пятилетний или даже семилетний план не сделают это легким. Но мы можем использовать существующие промышленные центры, чтобы начать этот медленный и осторожный процесс."
ANG_against_extremism:0 "Борьба с Экстремизмом"
ANG_against_extremism_desc:0 "Многие грифоны считают какую-то силу в мире своим "врагом", будь то республиканцы, социалисты, деспотичные дворяне или кто-то еще. Но у всех этих врагов есть одна общая черта; они экстремисты. Наша страна должна держаться подальше от этих экстремистов и проводить спокойную, рациональную политику. Эти радикалы не найдут себе дома в Герцланде."
ANG_shake_claws:0 "Ради Лучшего Мира"
ANG_shake_claws_desc:0 "Свобода является одним из основополагающих принципов нашей нации, и мы должны обеспечить ее распространение и процветание. Народ не должен быть врагом правительства,и его мнение должно быть выражено. Без этих основных прав мы теряем то, что отличает нашу нацию от старой репрессивной имперской системы."
ANG_into_the_world:0 "Снова в Мир"
ANG_into_the_world_desc:0 "Герцланд теперь действительно свободное и процветающее государство. Мы являемся союзниками свободных во всем мире и сторонниками тех, кто хочет, чтобы их голоса были услышаны. Настало время для Герцланда вновь выйти на мировую арену. Новый и лучше, чем когда-либо."

ANG_the_new_republic:0 "Республика Грифонов"
ANG_the_new_republic_desc:0 "После многих лет борьбы и кровопролития мы свергли всех мелких, коррумпированных правителей в Сердце Империи и создали сильную, славную Республику! Триколор теперь гордо реет от Роттендама до Катеринбёрга. Но даже после того, как президент Блюм осуществил мечту всей своей жизни, он заявил, что его работа еще далека от завершения."
ANG_liberty:0 "Свобода"
ANG_liberty_desc:0 "Кризис, с которым мы сталкиваемся, еще не закончился, и любая смена правительства в это время поставит под угрозу стабильность Республики. Для сохранения свободной и упорядоченной нации выборы будут временно приостановлены."
ANG_without_democracy:0 "Без Демократии"
ANG_without_democracy_desc:0 "Враги Республики прячутся среди нас: социалисты, реакционеры, ревизионисты - все подрывают национальное единство. Чтобы искоренить их, мы создадим департамент, ответственный за мониторинг коммуникаций и подавление мятежной деятельности."
ANG_the_presidents_duty:0 "Обязанность Президента"
ANG_the_presidents_duty_desc:0 "Республика находится под угрозой как со всех сторон, так и изнутри. Наш храбрый президент Блюм - это грифон, который должен вести нас в эти трудные времена, потому что он единственный грифон, который может."
ANG_nationalism:0 "Национализм"
ANG_nationalism_desc:0 "Наши граждане должны знать, что именно Республика связывает их прежде всего и что именно Республике они обязаны своей абсолютной преданностью."
ANG_the_new_army:0 "Реформа Армии"
ANG_the_new_army_desc:0 "Стоящая перед нами задача требует наличия вооруженной нации. Каждый гражданин должен быть готов служить Республике, и каждый солдат должен знать, что отступление недопустимо."
ANG_for_the_republic:0 "За Республику!"
ANG_for_the_republic_desc:0 "Мы никогда не должны забывать, почему мы сражаемся. Мы сражаемся за то, чтобы принести свет нашей революции тем, кто живет во тьме. Мы сражаемся за правое дело свободы!"
ANG_prosperity:0 "Процветание"
ANG_prosperity_desc:0 "Как долг каждого грифона - это защищать Республику, так и долг Республики - это обеспечивать средства к существованию каждого грифона. Никому не будет позволено голодать или быть без крова."
ANG_within_limits:0 "В Пределах Разумного"
ANG_within_limits_desc:0 "Нет ничего плохого в том, чтобы быть уверенным в своем благополучии, но расточительный упадок вреден для нации. Граждане должны жить скромной жизнью."
ANG_bread_and_circuses:0 "Хлеба и Зрелищ"
ANG_bread_and_circuses_desc:0 "Счастливое население - это такое, которое не начинает создавать проблем. Распространение продуктов питания и спонсирование общественных развлечений укрепят единство между грифонами, а также сохранят их содержание."
ANG_towards_unification:0 "Мечта о Единой Грифонии"
ANG_towards_unification_desc:0 "Наша позиция укрепилась. Подготовка завершена, народ готов. Президент Блюм скоро выступит с речью в Грифенхейме, в ходе которой он провозгласит нашу цель: политическое объединение Грифонии."
ANG_the_north:0 "В Страну Ревизионистов"
ANG_the_north_desc:0 "Трусы, бежавшие в Клаудбьюри после саботажа революции, продолжают бросать нам вызов. Пришло время поставить их на место вместе с социалистами-ревизионистами в Скайнавии."
ANG_into_vedina:0 "Ошибка Ведины"
ANG_into_vedina_desc:0 "Ведина никогда не была частью Империи, и поэтому многие вединцы считают себя отделенными от других грифонов в Грифонии. Мы исправим это заблуждение."
ANG_the_riches_of_brantbeak:0 "Богатство Брэнтбика"
ANG_the_riches_of_brantbeak_desc:0 "Брэнтбик сидит на вершине, буквально на золотой жиле! Эти месторождения полезных ископаемых и многое другое теперь принадлежат нам, и мы сделаем своим приоритетом наращивание усилий по раскопкам."
ANG_core_north:0 "Прочь, Ревизионисты!"
ANG_core_north_desc:0 "Ревизионисты Клаудбьюри и Скайнавии, наконец, были раздавлены, и наши заблудшие братья увидели ошибку их пути. Когда наш северный фланг будет защищен, мы наконец сможем обратить свое внимание в другом месте."
ANG_the_lake:0 "Ядро Грифонии"
ANG_the_lake_desc:0 "Место рождения грифона стало испорченным и разложенным, и его жители взывали к освобождению. Мы призваны восстановить его былую славу; мы перенесем это в новую эру!"
ANG_support_local_languages:0 "Принять Закон о Сохранении"
ANG_support_local_languages_desc:0 "Мы должны дать понять всем грифонам, что у нас нет желания вмешиваться в их образ жизни. Этот закон защитит местные культуры от посягательств и должен принести нам много друзей по всей нашей земле."
ANG_repair_griffonstone:0 "Реставрация Грифинстоуна"
ANG_repair_griffonstone_desc:0 "К сожалению, в городе Грифинстоуне стало ветхим из-за многолетнего пренебрежения. Но мы не позволим этому позору остаться. Мы переделаем Грифинстоун в процветающий современный город: один, чтобы соперничать с любым в Грифонии!"
ANG_core_lakes:0 "Бьющееся Сердце Грифонии"
ANG_core_lakes_desc:0 "По всем центральным землям нас приветствуют грифоны. Теперь нация процветает и движется с новой целью. Нет сомнения, что дряхлое сердце Грифонии было обновлено нашими когтями."
ANG_the_west:0 "На Запад"
ANG_the_west_desc:0 "Земли на Западе являются самыми богатыми во всей Грифонии и включают в себя бывшую жемчужину империи: Скайфол. Взять это богатство под свой контроль было бы поистине великим благом."
ANG_the_trade_cities:0 "Больше Никаких Торговых Принцев!"
ANG_the_trade_cities_desc:0 "Скайфол и подобные им торговые города превратились в ульи вырождения, с невообразимым количеством золота, стекающего в карманы самых нечестных грифонов. Отныне мы будем использовать непристойное богатство этих лордов-торговцев на благо нации."
ANG_greifwald_oil_fields:0 "Чёрная Страна"
ANG_greifwald_oil_fields_desc:0 "Нефтяные месторождения Аделарта являются ценным активом, но в настоящее время они устарели, и добыча может быть значительно улучшена. Развитие этих ресурсов будет иметь жизненно важное значение для продолжения военных усилий."
ANG_core_west:0 "Интеграция Запада"
ANG_core_west_desc:0 "У аквилийцев всегда был сильный республиканский дух. С ними во главе западные грифоны приняли объединение. Вместе мы идем к светлому будущему!"
ANG_the_south:0 "Предатели"
ANG_the_south_desc:0 "Вингбардия была первой, которая отделилась от Империи, и стала питательной средой для радикалов всех мастей. Эти экстремисты будут мешать славному объединению Грифонии."
ANG_destroy_commies:0 "Повесить Коммунистов"
ANG_destroy_commies_desc:0 "Цель коммунистов - свергнуть все, что мы построили, и повергнуть мир в хаос. Этим силам анархии и беспорядка не должно быть пощады."
ANG_destroy_fascists:0 "Расстрелять Фашистов"
ANG_destroy_fascists_desc:0 "Вингбардия - это родина фашизма: опасной и непоследовательной идеологии. Эти фашисты никогда не примут объединения; они должны быть ликвидированы, чтобы они не могли сотрудничать с врагами Республики в будущем."
ANG_core_south:0 "Безмятежный Юг"
ANG_core_south_desc:0 "Радикалы замолчали, и в Вингбардии снова спокойно. Вингбардийцы и грифоны со всего юга теперь гордо стоят рядом с нами!"
ANG_the_frontier:0 "Старая Граница"
ANG_the_frontier_desc:0 "Отсталые земли восточной границы не будут оставлены позади маршем прогресса. Эти грифоны займут свое законное место как граждане Республики."
ANG_the_gryphus_port:0 "Восточный Порт Республики"
ANG_the_gryphus_port_desc:0 "Страйппорт - это приобретение, которое свяжет нас с ценными юго-восточными торговыми сетями. Как только мы расширим верфи, это также станет большим преимуществом для нашего флота."
ANG_the_new_breadbasket:0 "Золотые Поля Бродфилда"
ANG_the_new_breadbasket_desc:0 "Богатая темная почва Бродфильда позволяет его полям производить большое количество пшеницы, ячменя и овса. Мы можем использовать эту сельскохозяйственную продукцию, чтобы прокормить значительную часть Грифонии."
ANG_core_frontier:0 "Интегрировать Границу"
ANG_core_frontier_desc:0 "Восточным грифонам дарована свобода, хотя они должны знать, что мы тоже приносим порядок. Все будут защищены, и мы положим конец так называемому "пограничному правосудию"."
ANG_a_united_griffonia:0 "Закон О Предоставлении Полномочий"
ANG_a_united_griffonia_desc:0 "Мы объединили Грифонию, но сохранение этого единства потребует сильной центральной власти. Президент должен иметь возможность принимать все необходимые меры для поддержания мира и порядка на всей территории Республики, в том числе в одностороннем порядке принимать законы."

ANG_the_dictator_is_dead:0 "Диктатор Мертв"
ANG_the_dictator_is_dead_desc:0 "Блюм может и ушел, но у нас нет времени праздновать. Сейчас перед нами стоит задача демонтировать его аппарат угнетения и провести реформы, чтобы предотвратить его восстановление."
ANG_destroy_the_cult:0 "Уничтожить Культ Личности"
ANG_destroy_the_cult_desc:0 "Блюм и его лакеи распространили много лжи, чтобы преувеличить его роль в революции и нарисовать его как богоподобную фигуру. Эти мифы должны быть развеяны, чтобы Республика вышла за его туманы."
ANG_release_prisoners:0 "Освободить Заключенных"
ANG_release_prisoners_desc:0 "Многие диссиденты остаются в тюрьмах, несправедливо подавляемые MfÖS. Нет причин позволять им томиться дальше, и они должны быть немедленно освобождены."
ANG_abolish_conscription:0 "Отменить Призыв На Военную Службу"
ANG_abolish_conscription_desc:0 "Пришло время остановить военные машины и позволить нашим храбрым грифонам наконец-то вернуться домой. Эта война кормила себя достаточно долго."
ANG_peace_in_the_world:0 "Мир Во Всём Мире"
ANG_peace_in_the_world_desc:0 "Потребуется решимость защищать то, что мы построили, но мы не должны поддаваться слепому джингоизму. Наше желание - поддерживать мир без конфликтов."
ANG_three_principles:0 "Истинный Принцип"
ANG_three_principles_desc:0 "Блюм предал принципы Республики, но мы их не забыли. Они снова поведут нас."
ANG_liberty_2:0 "Истинная Свобода"
ANG_liberty_2_desc:0 "Во имя защиты свободы правительство Блюма создало ужасающую систему тирании. Мы позаботимся о том, чтобы грифонам было позволено делать то, что они хотят, и чтобы ни один грифон не жил в страхе перед государством."
ANG_guarantee_freedom:0 "Гарантии Свобод"
ANG_guarantee_freedom_desc:0 "Права должны быть четко перечислены, чтобы гарантировать, что они не нарушаются, и поэтому мы будем закреплять свободу слова, собраний, печати, вероисповедания и собственности. Мы также установим принцип равенства перед законом и запретим произвольное лишение свободы, с тем чтобы свобода никогда больше не подвергалась угрозе."
ANG_democracy_2:0 "Истинная Демократия"
ANG_democracy_2_desc:0 "Для того чтобы голоса народа были услышаны, наше правительство должно иметь надежную систему сдержек и противовесов. Блюм демонстрирует опасность любого грифона, обладающего слишком большой властью."
ANG_institutions:0 "Новые Институты"
ANG_institutions_desc:0 "Слишком долго наш разум был в клетке MfÖS, что привело к интеллектуальному застою. Но свободная мысль больше не будет препятствовать! По всей Республике будут созданы новые университеты и другие высшие учебные заведения."
ANG_prosperity_2:0 "Истинное Процветание"
ANG_prosperity_2_desc:0 "Мы не рассматриваем население как просто гуделок, которых нужно успокоить. Помимо обеспечения основных материальных потребностей, мы хотим помочь каждому грифону раскрыть свой потенциал и полностью реализовать себя."
ANG_welfare_2:0 "Рабочие Места Для Народа"
ANG_welfare_2_desc:0 "Мы гарантируем работу для каждого гражданина, создавая программу национальных семинаров. В дополнение к этому мы будем заботиться о всех сотрудниках, вводя новые правила защиты работников и поощряя справедливое распределение прибыли."
ANG_restore_multiparty_system:0 "Восстановление Многопартийной Системы"
ANG_restore_multiparty_system_desc:0 "Больше не будут подавляться голоса несогласных или запрещаться формирования определенных партии. Все голоса должны иметь возможность быть услышанными во время выборов."
ANG_federalism_2:0 "Федерализм"
ANG_federalism_2_desc:0 "Продолжение централизованного абсолютизма приведет к распаду Республики. Мы должны допустить большую региональную автономию и уважать разнородные характеры групп по всей Грифонии."
ANG_remove_the_ministry:0 "Избавиться от MfÖS"
ANG_remove_the_ministry_desc:0 "MfÖS - не более чем инструмент угнетения. Он всегда будет символом тоталитаризма Блюма и как таковой должен быть упразднен."
ANG_the_trial:0 "Суд над Герцогом"
ANG_the_trial_desc:0 "Ганс Герцог руководил деятельностью MfÖS с момента его создания. Пора ему предстать перед судом, но мы дадим ему больше, чем он дал нам: справедливый суд."
ANG_new_elections:0 "Новые Выборы"
ANG_new_elections_desc:0 "Наконец, Республика была исцелена, и теперь воцарилась справедливость. Настало время позволить народу выбрать наш путь в будущее."

ANG_the_empire:0 "Наша Новая Империя"
ANG_the_empire_desc:0 "Превзойдя все ожидания, барон Леер сумел вырвать контроль над Грифенхеймом у его старых правителей и объявил себя императором Империи Грифонов. Но амбиции Леера на этом не заканчиваются, и он намерен расширить свою новую империю."
ANG_take_katerin_baron:0 "В Сердце Тьмы"
ANG_take_katerin_baron_desc:0 "Катерина уже давно страдает под властью безумной принцессы Каталины, и император не потерпит такого безумного правителя, злоупотребляющего своими законными подданными. Солдаты императора войдут в самое сердце тьмы, и Катерина войдёт в состав империи."
ANG_take_romau_and_yale_baron:0 "Города Юга"
ANG_take_romau_and_yale_baron_desc:0 "Йель и Ромау уже давно считаются частью земли Империи, и в них лежат миллионы имперские поданные, как и многие из немногих настоящих университетов в Сердце Империи. Города юга будут включены в расширяющуюся империю, нравится им это или нет."
ANG_take_bronzehill_strawberry_baron:0 "Земли Клубники и Камня"
ANG_take_bronzehill_strawberry_baron_desc:0 "Клубничное Герцогство и Бронзхилл издавна считались неотъемлемыми регионами империи, обладая большим количеством промышленных и природных ресурсов, которые будут необходимы для будущей экспансии. Если планы Императора должны быть реализованы, то они должны быть реинтегрированы в Империю."
ANG_take_feathisia_greiffenheim_baron:0 "Свет Севера"
ANG_take_feathisia_greiffenheim_baron_desc:0 "Феофия и Грифинмаршен, в меньшей степени, являются большими районами, они также богаты природными ресурсами Сердца Империи, и таким образом вернуть их в состав империи должно быть приоритетом."
ANG_the_corination:0 "Коронация"
ANG_the_corination_desc:0 "После того, как последний осколок Сердца Империи наконец-то был возвращен, пришло время для императора Леера, который первым официально был коронован как Император Империи Грифонов. Время окончательного триумфа Леера приближается, и великие дела все еще лежат за его пределами."
ANG_nationalization:0 "Имперские Монополии"
ANG_nationalization_desc:0 "Империя не может быть обеспокоена мелкими заботами о свободном рынке и доверит большую часть экономики государственным компаниям, которые будут расставлять приоритеты эффективности и пользы Империи над материальными выгодами."
ANG_state_farms:0 "Имперские Фермы"
ANG_state_farms_desc:0 "Обширные участки ферм в пределах Империи принадлежат небольшим семьям фермеров или имеют право на некоторую разлагающуюся дворянскую семью. Нельзя допустить, чтобы источник продовольствия Империи оставался в руках таких заинтересованных в себе групп, и как таковой он будет захвачен, принадлежать и управляться государством."
ANG_expand_war_chest:0 "Лояльная Десятина"
ANG_expand_war_chest_desc:0 "Граждане Империи давно пользуются ее защитой, ничего не давая взамен. Император Леер заявил, что такое несбалансированное соглашение не может продолжаться, и у всех граждан Империи будет запрошена специальная ежемесячная десятина."
ANG_out_with_the_old:0 "Избавляешься от Cтарья..."
ANG_out_with_the_old_desc:0 "Старые дворяне Империи далеки от принятия нового Императора, несмотря на его явно законные притязания на престол. Благородные существуют только для того, чтобы поддержать Императора, и если они откажутся это сделать, то их дальнейшее существование не может быть оправдано."
ANG_in_with_the_new:0 "...И Выпиваешь Втихаря"
ANG_in_with_the_new_desc:0 "В то время как старые дворяне были нелояльными и неуправляемыми, было несколько мелких дворян и богатых грифонов с мудростью, чтобы увидеть законное притязание Леера на трон. Такая мудрость должна быть вознаграждена, и эти грифоны будут продвинуты, чтобы заменить старую знать."
ANG_the_imperial_cult:0 "Имперский Культ"
ANG_the_imperial_cult_desc:0 "Император Леер поистине божественно благословлен, и нельзя отрицать, что его действия несут на себе бремя богов. Вполне естественно, что его подданные поклоняются ему, и Имперский культ медленно начал формироваться вокруг него по мере роста его власти."
ANG_the_imperial_guard:0 "Имперская Гвардия"
ANG_the_imperial_guard_desc:0 "Старые вооруженные силы Империи явно не были достаточно компетентны, чтобы держать их в когтях, и Император Леер приказал реорганизовать всю армию. Недавно названная Имперская Гвардия теперь возглавит атаку против врагов Империи."
ANG_commissars:0 "Комиссариат"
ANG_commissars_desc:0 "Офицеры Лояльности старой Энгриверской армии были в значительной степени успешными и обеспечили значительное повышение лояльности и боевой эффективности вооруженных сил. Чтобы обеспечить абсолютную лояльность своих подданных, император Леер приказал, чтобы эта организация была расширена, чтобы охватить все аспекты жизни общества."
ANG_penal_battatlions:0 "Много Тел"
ANG_penal_battatlions_desc:0 "Имперская гвардия всегда нуждается в большем количестве тел, чтобы заполнить ее ряды, и отбросы общества готовы ответить на ее призыв. Преступники Империи будут служить в карауле, чтобы отбывать наказание, и только после их смерти за Императора они будут искуплены."
ANG_the_god_emperor:0 "Бог Император Всех Грифонов"
ANG_the_god_emperor_desc:0 "Император Леер первым объявил себя богом, и никто в Империи не может это отрицает. Имперский культ был объявлен официальной государственной религией Империи, и святой пыл его подданных будет способствовать грядущему завоеванию Грифонии."
ANG_the_north_baron:0 "Пусть Север Сгорит"
ANG_the_north_baron_desc:0 "На севере лежат мерзкие предатели из  Республики Грифонов. Эти презренные бандиты были первопричиной упадка Империи, и с тех пор их жалкая революция скрывалась в горах. Настало время для них предстать перед абсолютной справедливостью."
ANG_into_vedina_baron:0 "Вединские Курицы"
ANG_into_vedina_baron_desc:0 "Ведина, хотя никогда не была частью Империи, - это земля, которая долгое время не была затронута войной. Империя была построена на трупах малых народов, и пришло время Ведине присоединиться к Империи Грифонов."
ANG_burn_the_traitors_out:0 "Уничтожить Республиканцев"
ANG_burn_the_traitors_out_desc:0 "Республиканство было болезнью, которая убила старую империю, почти положив конец векам славного правления. И хотя они были побеждены храбрыми патриотами империи, они все равно заводятся в грифонии со своими мерзкими идеалами. Сердце этой инфекции находится в Клаудбьюри, и если мы хотим когда-нибудь избавиться от нее, мы должны бороться с ней у источника."
ANG_core_north_baron:0 "Север Восстановлен"
ANG_core_north_baron_desc:0 "Северные районы империи, наконец, были освобождены от десятилетий республиканского бандитизма. Граждане Севера теперь свободны жить своей жизнью под полной защитой Империи, и северные просторы вскоре будут полностью интегрированы в растущую империю."
ANG_the_lake_baron:0 "Сердце Грифонии"
ANG_the_lake_baron_desc:0 "На юге находится место рождения расы грифонов. Грифинстоун - источник, из которого произошли прародители нашей расы. Если мы хотим восстановить империю, мы должны обезопасить этот важный регион."
ANG_enforce_the_language:0 "Применение Имперского Диалекта"
ANG_enforce_the_language_desc:0 "По мере того как Империя вновь возвращает свою законную территорию, мы сталкиваемся со странной проблемой. Различия диалектов грифиша могут затруднить правильное общение с нашими подданными. Мы не можем позволить, чтобы такие разделения распространились по всей Империи, и, наконец, пришло время для грифиша стать стандартизированным."
ANG_burn_griffonstone:0 "Корона Гровера II"
ANG_burn_griffonstone_desc:0 "Гровер Второй был одним из величайших императоров, которые когда-либо украшали Грифонию, распространяя цивилизационный свет Империи на обширные части континента. И поскольку император Леер намеревается сравниться и превзойти великого Императора, уместно, чтобы он носил свою корону."
ANG_core_lakes_baron:0 "Порядок"
ANG_core_lakes_baron_desc:0 "Южные провинции были покорены, и различные мелкие королевства и герцогства, которые когда-то покрывали регион, были объединены под светом Империи. Вскоре может начаться реинтеграция Юга, что укрепит нашу власть в этом важном регионе."
ANG_the_west_baron:0 "На Запад"
ANG_the_west_baron_desc:0 "На западе находится много жизненно важных регионов, таких как Аквелия и Скайфол. Эти регионы всегда были собственными частями Империи, и поэтому они будут реинкорпорированы в Империю любыми возможными способами."
ANG_punish_the_trade_princes:0 "Разграбить Торгашей"
ANG_punish_the_trade_princes_desc:0 "У торгашей Скайфола одна забота: обставить да надуть, а называется это у них по-другому... В том-то все и дело. Укради покрышку — и ты вор, а он хотел украсть твои четыре слитка золота — и это ничего."
ANG_no_such_thing_as_aquileians:0 "Нет Такой Вещи Как Аквелия"
ANG_no_such_thing_as_aquileians_desc:0 "Аквелия долгое время была мятежной провинцией империи, и их республиканские симпатии только дают понять, что нации суждено пасть. Аквелия на самом деле не является законным государством. Это всего лишь географический термин, и мы дадим это понять его заблудшим жителям."
ANG_core_west_baron:0 "Возрождение Запада"
ANG_core_west_baron_desc:0 "Пожар сопротивления на Западе, наконец, потушен, и регион теперь готов к окончательной реинтеграции в Империю. Блага, связанные с обеспечением безопасности в этом регионе, уже ясно дают о себе знать и будут расти только после завершения реинтеграции."
ANG_the_south_baron:0 "Земля Преступников и Предателей"
ANG_the_south_baron_desc:0 "Ложное Королевство Вингбардия лежит далеко на юге, в регионе, населенном самыми худшими грифонами континента. Именно их предательство положило начало распаду Старой Империи, поставив под угрозу столетия славного имперского правления. Пришло время для расчета огромных масштабов."
ANG_burn_down_arantiga:0 "Наследник Арантигоса"
ANG_burn_down_arantiga_desc:0 "Граждане Арантиги начали вести себя странно в последние несколько недель. Похоже, они убедили себя, что Бог-Император это возрожденный Арантигос. В то время как обычно такая глупость была бы искоренена, Бог-Император, серьезно подумав об этой идее, решил принять ее как факт. Есть ли кто, который может отрицать, что его завоевания не превосходят Арантигоса?"
ANG_burn_karthin:0 "Сжечь Карфин"
ANG_burn_karthin_desc:0 "Карфин - это сердце Вингбардии, представляющее самое худшее из старого ложного королевства. Если пятно вингбардского предательства когда-либо будет удалено из южных пределов Грифонии, оно должно быть сожжено дотла."
ANG_core_south_baron:0 "Новый Юг"
ANG_core_south_baron_desc:0 "Южные пределы Грифонии были преобразованы, исчезли наследия старых ложных королевств, которые когда-то господствовали на земле, твердое, но справедливое правление Империи - это все, что осталось. Реинтеграция юга скоро будет завершена, и последние следы Вингбардии исчезнут."
ANG_the_frontier_baron:0 "Граница"
ANG_the_frontier_baron_desc:0 "На востоке простирается старая граница Империи с рыцарскими орденами, которые были созданы для защиты от пони на дальнем востоке и племен Грифийской Сечи. Восстановление границы - это одна из последних вещей, которую необходимо сделать, прежде чем Империя снова станет единой."
ANG_the_gryphus_port_baron:0 "Дальневосточный Порт Империи"
ANG_the_gryphus_port_baron_desc:0 "Страйппорт является наиболее экономически ценным портом на юге Грифонии, и его дальнейшее развитие, несомненно, поможет развитию наших военно-морских сил."
ANG_eradicate_the_cossacks:0 "Величайшая Ошибка Гровера II"
ANG_eradicate_the_cossacks_desc:0 "Хотя он, без сомнения, был одним из величайших императоров, управляющих империей, нельзя отрицать, что величайшей ошибкой Гровера II было позволить мерзким казакам продолжать свой варварский образ жизни. Бог-Император не повторит эту ошибку, и казаки будут цивилизованными, нравится им это или нет."
ANG_core_frontier_baron:0 "Полный Контроль"
ANG_core_frontier_baron_desc:0 "Старая граница наконец-то была восстановлена, и предыдущие ошибки, которые были допущены при ее управлении, больше не будут повторяться. Империя сохранит полный контроль над этими регионами, и их прежняя автономия будет отправлена на свалку истории."
ANG_reclaim_nova_griffonia:0 "Наша Своенравная Колония"
ANG_reclaim_nova_griffonia_desc:0 "Император Леер первым сделал то, что казалось невозможным, и Империя вернула свои грифоньи земли. Но теперь, когда территория грифонов находится под нашим полным контролем, необходимо решить вопрос о своенравной колонии. Последний недостающий кусок находится в Эквестрии, и с ее освоением Империя вновь станет единой."

### Events ###
angriver.1.t:0 "Возвращение земли"
angriver.1.d:0 "С незапамятных времен леса Энгривера были естественным сдерживающим фактором от заселения. Всеобъемлющий Шейсвальд оказался не идеальным для поселения. Но все должно прийти к концу, и Шейсвальд медленно, но верно начал сокращаться. С каждым днем все больше деревьев падают, расчищается все больше пространства и приближается все больше грифонов. Небольшие поселения постепенно становятся процветающими, увеличивая количество иммигрантов в Энгривер, поскольку свободные грифоны ищут место для лучшей жизни в Грифонии. Эти поселения и сопровождающие их поселенцы имеют своего рода пограничный дух, и ничто, похоже, не сможет остановить их экспансию."
angriver.1.a:0 "Это здорово услышать."

angriver.2.t:0 "Таниственная болезнь"
angriver.2.d:0 "Горнодобывающая промышленность быстро стала одной из самых прибыльных отраслей в Энгривере, поскольку спрос на магические кристаллы, недавно обнаруженные в регионе, кажется неуклонным. Но кажется, что эти кристаллы, возможно, не были благом, каким они изначально казались, поскольку странная болезнь начала распространяться среди шахтеров. Эта загадочная болезнь, кажется, поражает здоровых грифонов без предупреждения, и среди шахтеров начала распространяться паника.\n\nЭто проблема возникла, когда несколько шахтеров оказались в ловушке, застрявшей в хрустальной шахте после пещеры. Когда они 18 часов спустя всё вырвалось наружу, похоже, всё стало хорошо, но вскоре болезнь стала известна. Оставшиеся в живых начали уставать и кровоточить. Их состояние быстро ухудшалось, казалось, будто были одержимы какой-то темной силой, их конечности двигались беспорядочно, пока они бессвязно просили помощи. Вскоре после этого они были избавлены от страданий"
angriver.2.a:0 "Может ли уран быть причиной этого?"

angriver.3.t:0 "Урбанизация"
angriver.3.d:0 "С недавним расширением дорожной системы, город Энгривер стал привлекательным для промышленников, стремящихся основать новые промышленные фабрики. Вместе с этими фабриками появляются рабочие места, и теперь тысячи грифонов перемещаются в города, чтобы работать на фабриках. Медленно, но верно деньги, услуги, богатство и возможности централизованы в городах, и грифоны из сельской местности приходят искать свое счастье. Это быстрое изменение привело к опустошению некоторых бедных фермерских общин Энгривера, и многие города с пугающей легкостью теряют свои самые молодые поколения. Через несколько лет многие из этих городов станут заброшенными. Их жители уехали в города, оставив за собой только разрушенные дома и остатки прошлого."
angriver.3.a:0 "Приятно слышать."

angriver.4.t:0 "Образовательная кампания"
angriver.4.d:0 "Неграмотность давно преследует народ Энгривера, поскольку долгое время грамотность не приносила реальной пользы обычному грифону. Но поскольку современность посягает на Энгривер, проблема стала слишком большой, чтобы ее игнорировать. Государство запустило большую программу, нацеленную на ликвидацию неграмотности раз и навсегда, и плоды этого труда начали проявляться. Наконец, введено обязательное школьное обучение, и ночные школы предоставляются за небольшую плату работникам, желающим достичь грамотности. Это оказалось большим преимуществом для нашего промышленного сектора, а также для наших программ исследований и разработок, поскольку грамотные грифоны гораздо более ценные работники, чем неграмотные."
angriver.4.a:0 "Борьба продолжается."

angriver.5.t:0 "Завершение Образовательной Кампании"
angriver.5.d:0 "Энгривер действительно преобразился, т. к., первые в истории региона большинство населения можно смело назвать грамотными. Битва была долгой и тяжелой, требуя от правительства больших инвестиций. Но программа ликвидации неграмотности вышла за рамки наших самых смелых мечтаний, и благодеяние для промышленного и научного секторов также было огромным. Призрак неграмотности не задерживается над Энгривером, и это день празднования."
angriver.5.a:0 "Наконец!"

angriver.6.t:0 "Проект сельхозугодий"
angriver.6.d:0 "Проект сельхозугодий - это правительственная инициатива, направленная на то, чтобы лучше использовать обширные пространства Энгривера, предлагая льготы и субсидии любому грифону, желающему переехать в деревню, чтобы основать ферму. В последнее время проект стал неожиданным успехом, и многие грифоны проявили желание начать новую жизнь на бескрайних равнинах Энгривера. Эти новые поселенцы расширили небольшие поселения, уже присутствующие в сельской местности, и некоторые даже предполагают, что в сельской местности скоро начнут появляться новые города."
angriver.6.a:0 "Отлично!"

angriver.7.t:0 "Ударить и бежать"
angriver.7.d:0 "В связи с недавними дорожными работами вокруг Энгривера, было неизбежно, что жители Шейсвальда будут встревожены. Во время строительства одна из деревень возле леса стала очагом неестественной активности. Сельские жители начали исчезать среди ночи, единственная подсказка о том, что их судьбы - кровавые обрывки одежды на краю леса. Сообщения о неестественных звуках в ночное время создавали массовую паранойю, и у жителей деревни каждую ночь снились кошмары.\n\nГород был парализован страхом, и многие думали, что они умрут от рук этого ужасного монстра. Источником всех этих проблем был Лихо, который крался в деревню, чтобы потворствовать своему аппетиту. Затем, питаясь ужасом жителей деревни, он собирался поглотить все живое в деревне. Ночью он выполз из леса, приближаясь к идеальному месту, чтобы начать свой темный ритуал. Он стоял неподвижно в тени ночи и готовился к окончательной победе...\n\nНо его сбил грузовик. Кунц Бартрам был в обычной поездке в деревню, пытаясь провести перепись окружающего региона, и, поскольку у него было отставание от графика, он решил совершить ночную поездку в деревню, чтобы сэкономить время. Он также решил начать свое путешествие сразу после употребления большого количества имперского пива. Излишне говорить, что это не был рецепт ответственного вождения.\n\nВ связи с плохой видимостью, опьянением и недостатком сна, Кунц продолжил въезжать в Лихо, если быть более точным, то он проехал через него. Из-за зацепления потертой одежды существа, Лихо застрял под грузовиком. Бедное существо было увезено на своем грузовике в деревню. Из-за плохого вождения, то, что прибыло в деревню, больше походило на кровавое пятно, чем на Лихо.\n\nКогда Кунц прибыл, горожане объявили его спасителем деревни и любезно его наградили в виде хорошего имперского пива."
angriver.7.a:0 "Так... это и есть один из способов справиться с Лихо."

angriver.8.t:0 "Оплачивание сельских учителей"
angriver.8.d:0 "Недавно созданные программы для сельских учителей быстро начал приносить плоды, так как все больше и больше грифонов в сельской местности становятся образованными. Это укрепило веру нашего народа в правительство, и многие молодые грифоны из сельской местности стали политически активными. Программа Дорфлехрер доказала свою ценность, и грифоны уже пытаются ее расширить."
angriver.8.a:0 "Хорошо."

angriver.9.t:0 "Осада Центрального Банка"
angriver.9.d:0 "Вчера утром представители коммуны Грифинга связались с Центральным Банком, чтобы потребовать немедленного отказа от его резервов. Требование было отклонено, и в этот момент силы Коммунарной Армии были направлены для захвата средств банка, в случае необходимости силой. К тому времени, когда они прибыли, сотрудники банка забаррикадировались внутри здания и приготовились к осаде, усиленному вооруженными нарушителями спокойствия.\n\nВ течение дня продолжалось напряженное противостояние, и ни одна из сторон не хотела зажигать пороховую бочку. В конечном итоге те, кто находился внутри Центрального Банка, сделали первый шаг, пытаясь сбежать с тем золотом, которое они могли нести под покровом темноты. Они были обнаружены, и началась кровопролитная перестрелка с тяжелыми жертвами с обеих сторон, но в итоге вся оппозиция была умиротворена, и Коммунарная Армия захватила контроль над банком и его богатством. Конфискованные средства были незамедлительно распределены среди благодарного населения, что позволило нам значительно повысить популярность."
angriver.9.a:0 "Победа!"

angriver.17.t:0 "Анархисткие рейды"
angriver.17.d:0 "Со времен революции 978 года Союз Анархистов Энгривера был занозой правительства. Хотя анархисты и потерпели поражение вместе с республиканцами, так называемая "Свободная Государственная Армия" продолжает наносить удары из тени с момента их поражения. Свободная армия недавно усилила свои атаки, и мы, кажется, как никогда бессильны остановить их.\n\nПатрули военных начали исчезать в последнее время, их искалеченные тела, найденные спустя несколько недель, лишенные всего ценного оборудования. Несколько офицеров погибли от автомобильных бомб и ядов. Этот недавний всплеск активности достиг своего апогея после недавнего рейда на слабо защищенный арсенал, который оказался для нас катастрофическим. Весь гарнизон был зарезан, а оружие из арсенала было забрано Свободной Государственной Армией."
angriver.17.a:0 "Чёрт!"

angriver.18.t:0 "Таинственные убийства"
angriver.18.d:0 "Темные тучи сгущаются над Энгривером в последнее время, когда население живет в постоянном страхе и паранойе, многие ожидают, что их следующий день вполне может стать последним. Эта атмосфера террора была начата чередой загадочных убийств. Ни один грифон не казался невосприимчивым, никто не был в безопасности, любой, от владельца престижной компании до скромного нищего, мог быть следующим. Жертва просто исчезнет без следа в один прекрасный день, без каких-либо намеков на то, что могло с ними случиться.\n\nТела всегда всплывают на поверхность спустя время, и какой-нибудь несчастный грифон, без предупреждения, обнаруживает эту сцену.Самое сложное - это всегда идентифицировать тело или то, что от него осталось. Невозможно определить причину смерти жертв, поскольку многие из них, похоже, были разорваны на части или убиты таким жестоким образом, что почти ничего не осталось для изучения. Сами тела появлялись, казалось бы, в любом месте, причем самые смелые были обнаружены внутри камеры в штаб-квартире полиции. Без каких-либо зацепок полиция не смогла ничего сделать с убийствами, кроме как сказать каждому грифону поддерживать постоянную бдительность, и само правительство, кажется, бессильным против этой невидимой угрозы."
angriver.18.a:0 "Проклятые чёрные когти..."

angriver.19.t:0 "Охота Гроссмаршала"
angriver.19.d:0 "Мерзкие монстры и бандиты Энгривера были постоянной занозой правительства, и их присутствие больше нельзя терпеть. И теперь у разбойников Энгривера есть имя, которое нужно бояться, Гроссмаршал  Отмар Штойбер. Гроссмаршал начал невероятно эффективную кампанию против злобных преступников в регионе: полицейские рейды на цитадели бандитов и нападения армии на гнезда монстров происходят почти ежедневно. Сам Гроссмаршал пользовался огромным приростом популярности среди простого населения, и трудно найти грифона с отрицательным мнением о Гроссмаршале в Энгривере."
angriver.19.a:0 "Хорошая работа, Отмар!"

angriver.20.t:0 "Республиканство на подъеме"
angriver.20.d:0 "Много лет назад, во время республиканской революции 978 года, Энгривер погрузился в хаос, когда республиканцы, анархисты и лоялисты открыто сражались на улицах. Но революционная толпа была в конечном счете побеждена, их идеалы были разбиты, а старый порядок прочно закреплен решительным руководством барона Леера во время кризиса. С их республикой, низвергнутой кучкой бандитов, скрывающихся в горах, и с императором, надежно сидящим на троне в Грифенхейма, немногие оставшиеся республиканцы отказались от своих идеалов, оставив позади себя лишь разбитые триколоры и разрушенные мечты.\n\nМногие думали, что это ознаменует конец угрозы республиканцев в Энгривере. Они были не правы. Кажется, что республиканские идеалы, столь лелеемые сбродом, не умирали все эти годы. Как инфекция, они медленно росли в тени. Этот медленный рост, наконец, достиг переломного момента, и триколоры вновь открыто летают среди населения. Толпа призывает к революции, и может пройти совсем немного времени, прежде чем их желание исполнится."
angriver.20.a:0 "Это снова мы..."

angriver.21.t:0 "Кинжалы в темноте"
angriver.21.d:0 "Темные фигуры двигаются в ночи, их цели отдыхают после долгого и тяжелого рабочего дня. Их цель - заполучить контроль над Энгривером у графа и предоставить его республиканцам на серебряном блюдце. Первые атаки начнутся с самодельных бомб, которые в казармах армии взорвутся, а ополченцы займутся обеспечением безопасности ключевых правительственных учреждений. Вскоре, после этого, начнутся бои. Гарнизон будет в крови, хоть он и лучше экипирован и обучен, чем республиканское ополчение. Улицы охвачены стальным штормом из орудийного огня, перемещающимся крупными взрывами на расстоянии. По мере того, как республиканцы атакуют штаб ополчения, гарнизон движется, чтобы защитить его. Судьба Энгривера теперь лежит на лезвии ножа, и любая фракция может уйти победоносной этой ночью."
angriver.21.a:0 "Предателей бьют в ответ."
angriver.21.b:0 "Предатели получили контроль над бароноством!"

angriver.22.t:0 "Последний рубеж Гроссмаршала"
angriver.22.d:0 "Предатели теперь контролируют баронию, их победа, казалось, была обеспечена. Но местонахождение Гроссмаршала остается для них неизвестным, и они наверняка запаникуют, если узнают, где он находится. Гроссмаршал Отмар Штойбер сидит в командном кресле танка, одного из немногих присутствующих в Энгривере и едет по улицам Грифинга со своей личной охраной и любыми другими лоялистскими остатками, которые он мог собрать на буксире. Их предназначением является штаб-квартира республиканцев, содержащая их офицеров и руководителей. Сам комплекс построен как форт и хорошо защищен республиканцами.\n\nГроссмаршал намеревается уничтожить руководство предателей одним ударом обезглавливания, чтобы вдохновить упавших духом сторонников в том же действии. Когда его силы достигнут входа в республиканский штаб, ополчение будет готовится атаковать его силы. Гроссмаршал достанет меч и выйдет из своего танка. Он намерен напасть на штаб предателей со своими грифонами, хоть их шансы на успех невелики. Какая бы судьба ему ни предстояла, Гроссмаршал встретит ее в лоб."
angriver.22.a:0 "Он повержен, как и ожидалось..."
angriver.22.b:0 "Маршал побеждает революционеров!"

angriver.23.t:0 "Яркое будущее"
angriver.23.d:0 "После окончательного уничтожения последних остатков старого режима, Энгривер прочно оказался в руках повстанцев. Но окончательная судьба страны еще не решена, поскольку повстанцы, свергнувшие старое правительство, далеки от единства. Революция была широко проведена двумя фракциями. Эти две фракции в настоящее время ведут невидимую войну влияния, обе стороны стремятся взять абсолютный контроль над революционными силами, одновременно отвергая желания другой фракции. Во-первых, существует Национал-республиканская Партия, возглавляемая Герхардом Блюмом. НРП является местным отделением ведущей партии Республики Грифонов и состоит из широкой коалиции различных демократических идеологий. Национал-республиканская партия выступает за свободное и демократическое общество с различными партиями, из которых состоит фракция, намеревающаяся баллотироваться на выборах после проведения выборов.\n\nНо есть и анархисты во главе с Вилли Шерлером. Анархисты ведут партизанскую войну против правительства на протяжении десятилетий, и их силы составляют большое количество революционных ополченцев. Они намерены превратить Энгривер в анархистский рай, который готов защищать себя любой ценой.\n\nРазгорается теневая война, ни один грифон не может с абсолютно ясно сказать, какая фракция одержит победу. И снова судьба Энгривера покоится на прихотях судьбы."
angriver.23.a:0 "Вилли Шерлер и его анархисты освободят Грифонию!"
angriver.23.b:0 "Герхард Блюм и Национальная Республиканская партия создают Временное правительство!"

angriver.24.t:0 "Маршал-регент"
angriver.24.d:0 "Республиканская кровь окрашивает улицы, разрушение Энгривера было устранено, и Маршал стоит на вершине всего этого. Больше не застрять Энгриверу в прошлом, не застрять на старых путях, в то время как другие нации модернизируются под нашим носом. Маршал обещает мир, процветание, счастье. никогда прежде крестьянам Энгривера не дарили ничего, сияющей новой надежды, которая приходит с новым рассветом. Есть те, кто сомневается в Маршале, но большинство, большинство счастливы, что, наконец, будут изменения внутри этой гниющей нации.\n\nДа здравствует Великий Маршал! Пусть его мудрость будет бесконечной, и его царствование будет благословенным!"
angriver.24.a:0 "Слава Энгриверу!"

angriver.25.t:0 "Массовые репрессии"
angriver.25.d:0 "Когда день сменяется ночью, Коготь поражается новыми рейнджерами. Новая инициатива Маршала началась, и Черный Коготь, преследующий каждую грань Энгриверской жизни, начинает чувствовать боль от этого. Набеги становятся все более многочисленными, каждый раз, когда их ловят, они принимают свои таблетки и умирают. Но живой или мертвый - это не имеет значения. Потому что независимо от того, с чем Энгривер будет иметь дело, одним преступником станет меньше. Да здравствует Энгривер, пусть Борей будет нашим свидетелем того, что Чёрный Коготь скоро умрет."
angriver.25.a:0 "На один шаг ближе к тому, чтобы одолеть Коготь!"

angriver.26.t:0 "Большой заговор"
angriver.26.d:0 "Чёрный рассвет поднялся на небе, когда рейнджеры начали возвращаться с новостями, они говорят, что разведчики пропали без вести, и подкрепление, посланное за ними, чтобы помочь, было найдено выпотрошенным и помеченным в лесу. Символ Черного Когтя, нарисованный на их остатках, был ужасающим, но еще больше грифонов потеряно. Когда Отмар слышит об этом, он не чувствует ничего, кроме ярости. Его ненависть к Чёрному Когтю известна всем, кто когда-либо говорил с ним, она преследует его, и он не может спать спокойно по ночам. Любой шум пробуждает его ото сна, был ли это убийца, посланный Когтем, чтобы, наконец, прикончить его? Или просто скрип ветки.. \n\nИ вот он начал новую кампанию против них. Они нанесли удар в темноте и спрятались у всех на виду, если это так хорошо сработало для них, то почему бы и не сработает для него? Вскоре его пташки вернулись с новостями о том, что они услышали: аристократ говорил приглушенным голосом в их покоях, о тайных заговорах аристократии голубой крови, которая так презирала Отмара, что сначала это было шоком, но потом началась ярость. У этих дворян было только то, что им давалось для служения народу, но здесь они работали, чтобы сломать спины крестьян, которые несли их на плечах. \n\nНет, ненависть - вот все, что чувствовал Отмар, приказывая своим слугам окружить дворян, не будет пощады для нечестивых, он научит этих предателей тому, что случится с теми, кто пойдет против него. Это был новый тип гнева, неизвестный Отмару прежде. Он всегда ненавидел Чёрный Коготь, но теперь у него наконец-то появились лица, на которые он мог проецировать свою ненависть, убийства, бесконечные убийства, теперь у всего этого было лицо.\n\nПредатели голубой крови не находили утешения в новостях об наказаниях за свои действия, у следователей не было к ним ни жалости, ни милосердия. Большинство из них либо отправляли предателей в самые темные и сырые камеры подземелий, либо казнили на месте. Ярость Отмара взяла над ним верх, надеюсь, это больше не повторится."
angriver.26.a:0 "Где дворяне? Ох, должно быть, мое воображение."

angriver.27.t:0 "Руководители"
angriver.27.d:0 "Информация из его сети передавалась Отмару самыми странными способами. Клочки бумаги, покрытые шифрованными отчетами. Сообщения, написанные на внутренней стороне медных колец. Зашифрованные передачи доставлялись через заброшенные номерные станции. Ему нужен был грифон, которому было бы поручено следить за всем этим.\nНаконец, он уверен, что у него достаточно улик.\n\nЧерный Коготь, как известно, скрытная организация, поэтому они так долго избегали задержания. Они великолепны в том, чтобы скрывать свои следы, скрывать личности, избегать поимки. Тем не менее, для каждого секрета, который имел Коготь, у Отмара было вдвое больше воли и решимости.\nЭто была его миссия с того момента, как он узнал о них, как он обнаружил их, что они настоящие и опасные, а не только призраки и ужасные истории, нужно поймать их. И Отмар не сдаётся так же легко, как те, что были до него.\n\nЭто заняло много времени. Он не мог поймать их обычными способами, поэтому он решил выжидать. Отправить двойных агентов, чтобы вступить в их преступные ряды. Следить за ними издалека. Пусть им станет комфортно, пусть они думают, что их невозможно остановить.\n\nТеперь пора нанести удар. Теперь, когда они слабы, теперь, когда его грифонам удалось проникнуть в каждый закоулок их организации, теперь, когда у него есть масса свидетельств о них, достаточно больших, чтобы принять меры. У него есть всё, что ему нужно. Адреса, имена, рабочие места, оттиски, места. Каждый кусочек головоломки был заложен перед ним, пришло время, наконец, решить её. Собрать кусочки вместе... и разбить Чёрный Коготь.\n\nВесь взвод рейнджеров готов штурмовать их укрытия и норы с помощью манжет и дубинок, как только он отдаст приказ. Все они нанесут удар в полночь, когда преступники будут уставшими от зверств дня. Как только суд вынесет свои вердикты, тюрьмы Энгривера будут заполнены некоторыми из наиболее известных преступников, который знает Грифония. Но к рассвету, когда грязь затвердеет, пыль рассосется, и ветер прекратит свой вой... Энгривер станет немного безопаснее.\n\nСправедливость будет править сегодня вечером и Отмар будет держать её в узде."
angriver.27.a:0 "Чёрный Коготь не будет знать, что поразило их."

angriver.28.t:0 "Встреча с Блюмом"
angriver.28.d:0 "Герхард Блюм - интересный грифон, если не сказать больше. Отмар встречал свою справедливую долю воинских духов в прошлом, но ничего подобного полному вождю республиканцев. У Блюма был такой взгляд, как будто он был всего в дюйме от желания вырвать внутренности маршала. Проще говоря, считалось, что ему будет сложно убедить его прийти выпить чаю и поболтать.\nОн удивил всех, когда он принял приглашение без суеты и лишних разговоров.\n\n"Доброе утро, мистер Отмар. Или как мне вас назвать? Ваше высочество? Ваше величие? Правитель?" - его короткое поведение не было удивительным, и при этом он не видел убийственного взгляда в его глазах.\n\n"Я вижу, что вы заинтересованы в том, чтобы сразу перейти к делу. Очень хорошо, я принесу нам чаю, а потом..." - Отмар, несмотря ни на что, пытался быть любезным, всё же.\n\n "Нет, не надо чая" - настаивал Блюм. "Я пришел сюда не для того, чтобы тратить время, ваше высочество, когда мы разговариваем, в ваших тюрьмах исчезают мои грифоны, и я не из тех, кто наслаждается жасминовым чаем, пока мои соотечественники умирают за свои убеждения. В отличие от кого-то другого, здесь." -  он ответил, грубо. Так много трудностей, чтобы попытаться быть дружелюбным об этом.\n\n"Я ожидал вежливого разговора от умного грифона, не теряя своего времени и кислорода, слушая то же, что я слышу ежедневно по дороге на работу." - точно так же, милость Отмара растаяла, и горький, отвращающий взгляд Блюма был встречен таким же жестоким взглядом. "Значит, вы либо спускаетесь и забираете с собой, либо сегодня ничего не решаете."\n\n"Вы предатель, маршал Отмар." - Блюм врезался, резко. "Вы убийца своего народа, вы тиран." - продолжал он, клюв так сильно стучал, его слова звучали приглушенно. "Вы - проблема Энгривера".\n\n"Как будто я не могу сказать то же самое о вас...!" - Отмар резко отступает, повышая тон, возвышаясь над сравнительно меньшим грифоном. "Ваши грифоны... ваши республиканцы... вы все преступники! Вы терроризировали Энгривер, вы потрясли страну до предела, и всё потому, что мы не склонимся перед вашим определением--"\n\n"Вы тиран! Ничего из этого не случилось бы, если бы такие грифоны, как вы, слушали голос народа! " - Блум кричит в ответ.\n\n"А вы--" - он внезапно делает паузу, замечая что-то. Видимо, Блюм тоже делает паузу, не упуская возможности для атаки.\n\nНа мгновение Отмар мог что-то увидеть - кроме того взгляда ненависти и гнева мерзкого вида, он мог видеть глубже. На мгновение Отмар увидел себя, но в чужой шкуре - тот же грифон, ищущий без власти, без силы, без влияния... но для лучшего Энгривера.\n\nЕсли судить по внезапной остановке их гнева, то Блюм увидел то же самое. Эти двое смотрели друг на друга всего несколько секунд, пока, наконец, республиканец не закашлялся, не вспомнил и не вздохнул. "Итак. Об этом чайном предложении.""
angriver.28.a:0 "Тост за новую дружбу!"

angriver.29.t:0 "Освобождение политзаключенных"
angriver.29.d:0 ""Подожди, так что мы можем просто... пойти домой, сейчас?"\n\nПосле встречи с г-ном Блюмом из республиканцев, Отмар пришел к выводу в отношении тюрьмы политических заключенных, оставшихся после краха республиканцев. Вместо того, чтобы держать их взаперти за свои политические убеждения, он смог договориться о мирном завершении всего конфликта между роялистами и республиканцами.\n\nКонфликт приближается к концу. По мере того, как поднимаются решетки и освобождаются тысячи арестованных грифонов, Отмар и его новый друг Блюм работают день и ночь, чтобы лучше очертить будущее Энгривера. Сотрудничество - это единственный способ положить конец кровопролитию, и два закаленных грифона-воина это прекрасно знают.\n\nТеперь вместо того, чтобы сражаться с ними, все эти хорошо обученные республиканцы могут быть использованы лучше."
angriver.29.a:0 "Ступайте с миром."

angriver.30.t:0 "Конституция Энгривера"
angriver.30.d:0 ""Это наш третий проект, Отмар. Я думаю, что он достаточно хорош--" - слова Блюма остаются глухими. Отмар уже вырывал страницы и набрасывал новые сноски и звездочки к их последней попытки создать Конституцию. "Знаете, возможно, вам следовало остаться в армии. Возможно, политика не для вас".\n\n На это Отмар только оглядывается через плечо, бросая на него железный взгляд, способный прорезать дерево. "Говорит, конечно, тот грифон, который въехал в мой дом и начал проклинать меня в дверях. Очень дипломатично с вашей стороны".\n\n"Эй, быть дипломатом - это одно, быть политиком - это другое." - Блюм делает глоток холодного чая. - "Вы больше дипломат." \n\n"Как так?" - Отмар проклинает себе под нос, снова вырывая страницу, начиная заново.\n\n "Слишком много слов. Дипломат много говорит и ничего не делает - политик мало говорит и много делает." - говорит Блюм, подходя к столу Маршала и глядя на его работу. - "Это разве Конституция?! Неужели так важно дать статью 13... что это, раз, два, три, четыре, пять...  пять разных сносок?!"\n\n"Почему бы и нет? Это кодекс законов для всего Энгривера - он должен быть идеальным, точным, ве..."\n\n"Сжатым тоже. Никто не собирается читать Конституцию размером с священную книгу Борея. Думаю, этого достаточно, Отмар. Просто..." - он поднимает ручку со стола и внезапно вытирает добрую половину страницы. "Вот и мы. Это не нужно. Это тоже не нужно." - он выбивает другой "Или это."\n\n"Эй!"  - Отмар наклоняет к нему один коготь, но Блюм быстро отталкивает его.\n\n"Я думаю, что открыл кто вы. Вы не дипломат, Отмар, вы писатель. Писатели всегда ненавидят это, когда редакторы сокращают свою работу." - Блюм посмеивается. "Я тоже был редактором для газеты, знаете? До того, как я стал генералом для республиканцев. Вы знаете, сколько таких писателей, как вы, я встречал, которые не хотят сокращать свою работу? Сейчас, помолчите, позвольте мне закончить, здесь много дел." - он хватает обнаженный клочок бумаги и начинает читать его, вырезывая из него щедрые куски, а Отмар мрачно смотрит на него.\n\n\nК счастью, конечный продукт, что неудивительно, более презентабелен. "Пожалуйста." - Блюм кивает во всех отношениях, но скромно."
angriver.30.a:0 "Тройное ура Энгриверу!"

angriver.31.t:0 "Иммиграционная волна"
angriver.31.d:0 "Это не так уж и много, наше маленькое баронство Энгривер. Цивилизация, рожденная вокруг извилистой реки, прорезающей грязные скалистые равнины, окружающие темные холодные леса. Но, эй, судя по всему, существа, приезжающие сюда, не ожидают многого.\n\nИммиграционная служба работает в приличном темпе, обрабатывая паспорта и новые разрешения на гражданство самых новых иммигрантов Энгривера. Они простые пони и грифоны, но Энгриверу не нужно больше, чем это. Мы будем благодарны за любую новую пару копыт или лап, и мы не в состоянии быть разборчивыми.\n\nВниз по речной дороге экипаж охотников на монстров отделяется от остальной части иммиграционного конвоя и направляется к лесу. Внутри, вооруженные винтовками грифоны, все тосты с бутылками светлого пива, оружие готово к их новейшему испытанию.\n\nВниз по дороге, еще один экипаж останавливается на пустынном, грязном поле, и небольшая семья выходит, осматривая свою новую, скоро готовящуюся к эксплуатации ферму. Когда жена приводит детей к захудалому дому в центре поля, чтобы начать уборку, отец начинает убирать камни и грязь.\n\nТранспортная тележка рабочих направляется к самому Энгриверу, на оружейные заводы.\n\nНаше маленькое баронство - наш маленький уголок жизни, независимо от того, насколько он суров и ужасен, но он постепенно растет.\n\nОтмар улыбается. Поскольку постоянный приток иммигрантов продолжает литься из-за горизонта, он знает, что сделал добро для своей страны. Он надеется, что этим новым пони и грифонам понравится время, проведенное здесь, в его маленьком уголке Грифонии."
angriver.31.a:0 "Добро пожаловать в Энгривер!"

angriver.32.t:0 "Движение Ворхут"
angriver.32.d:0 "Мы являемся авангардом новой эры в Грифонии, и поэтому ответственны за то, чтобы нести сияющий факел будущего. Любые репрессивные законы, запрещающие "вырожденное" или "неуместное" искусство, были снесены вместе с любыми другими ограничениями, и наши художники и писатели подобны птицам, освобожденным от клеток.\n\nУже формируется новое движение, движение "Ворхут", полностью охватывающее идею индустриального общества с быстрыми автомобилями, растягивающимися городами и передовыми технологиями. Если раньше пейзажи и портреты аристократов были популярны, то теперь абстракционизм рисуется, ничего не представляя, но все одновременно. Яркие цвета, геометрические фигуры, акцент на скорость и динамизм.\n\nСо свободой, грифоны Энгривера могут, наконец, раскрыть свои истинные сущности и выразить это по своему желанию."
angriver.32.a:0 "Создадим новую личность Энгривера!"

angriver.33.t:0 "Вера и анархизм"
angriver.33.d:0 "На этой неделе анархистские ополченцы по всей стране вошли в храмы и святыни и разграбили их, освободив их от бесполезных безделушек. Священные книги были спасены, но их необычные золотые обложки нет. В конце концов, каждое религиозное здание в Энгривере ничем не отличалось от обычного здания. Добыча была расплавлена ​​в золотые слитки, которые затем были равномерно распределены между коммунами. Золото можно было бы использовать для приобретения машин из-за рубежа, чтобы ускорить нашу индустриализацию, и, похоже, общины уже планируют это сделать.\n\nЛюбые религиозные законы и правила, которые когда-то страстно проповедовали обманутые фанатики, теперь игнорировались, и богам свободно поклонялись различными способами. Некоторые даже оставили Богов и начали приносить жертвы по обету лесным духам. Поистине, вера была освобождена от оков."
angriver.33.a:0 "Хвала небесам!"

angriver.34.t:0 "Ужасная смерть"
angriver.34.d:0 "Рано утром, бывшего барона и печально известного тирана Леера увезли из его тюрьмы в Грифинг на окраину Шейсвальда, где революционеры когда-то жили и боролись. Никого не будет рядом, чтобы засвидетельствовать его драматическую, подобную мученику смерть. Нет, вместо этого его затащили в отвратительное мелкое болото, сняв с него дорогую аристократическую одежду. Его гневная разглагольствование на палачей была быстро заглушена после громкого выстрела, эхом в лесу. Затем последовало глубокое молчание, затем громкий всплеск, когда его злой труп свалили в грязный пруд. Некоторые из анархистов плюнули на его труп, когда уходили."
angriver.34.a:0 "И хорошее избавление!"

angriver.35.t:0 "Первые выборы"
angriver.35.d:0 "Накануне первых свободных выборов в Энгривере  три разных фракции имеют наилучшие шансы претендовать на победу.\n\nНационал-Республиканская Партия, возглавляемая Герхардом Блюмом, поддерживает знаменитые Три Принципа Свободы, Демократии и Процветания. Блюм утверждает, что Энгриверу необходимо сильное центральное правительство, чтобы гарантировать эти принципы и защитить республиканизм.\n\nГера Эйхберг и Социал-Демократическая Партия обещают поставить народное благополучие на первое место. Планы Эйхберг по земельной реформе и обеспечению гражданских свобод для простых грифонов сделали её очень популярной среди низших классов. Социал-Либеральная программа Отто Вешлера сосредоточена на улучшении экономического положения Энгривера с помощью программы урбанизации и индустриализации. В сотрудничестве с крупными корпорациями Вешлер обещает свободу и прогресс.\n\nКакая из этих трёх партий выйдет победителем, еще предстоит выяснить."
angriver.35.a:0 "Герхард Блюм и Национал-Республиканская Партия побеждают на выборах!"
angriver.35.b:0 "Гера Эйхберг и Социал-Демократическая Партия побеждают на выборах!"
angriver.35.c:0 "Отто Вешлер и Социал-Либеральная Партия побеждают на выборах!"

angriver.36.t:0 "Смерть Леера"
angriver.36.d:0 "Барон Леер был, по всем сведениям, садистским ублюдком. Именно его ревностная жестокость во время Республиканской Революции принесла ему эпитет "Порочный", и на протяжении всей его власти он казался более заинтересованным в распространении террора, чем в улучшении жизни энгривцев. Для тех, кто сверг его, казнь была актом давно назревшей расплаты.\n\nКазнь Барона была публичной и долгожданной. В пасмурный день в Грифинге, на виду у нетерпеливой толпы, барон Леер встретил свой конец. Все произошло быстро, без особых церемоний, поскольку барону было отказано в последних словах. Впоследствии его останки были сожжены и развеяны по ветру."
angriver.36.a:0 "Одной угрозой меньше."

angriver.37.t:0 "Зловещая правда"
angriver.37.d:0 "В наших усилиях по искоренению таинственного Чёрного Когтя мы натолкнулись на шокирующее откровение. Гера Эйхберг из НПЭ фактически является главой всей организации. Она не добрая социал-демократка, а коварный вдохновитель, который стремился проникнуть и разрушить Республику изнутри. Мы обнаружили множество доказательств, в которых изложен её чрезвычайно мрачный план в отношении Энгривера.\n\nСаския Меклер взяла на себя руководство НПЭ, и партия столкнулась со снижением популярности, поскольку повсюду грифоны ставят под сомнение их искренность. Эйхберг покинула свою резиденцию прежде, чем ее смогли схватить, и ее нынешнее местонахождение неизвестно."
angriver.37.a:0 "Невероятно!"

angriver.38.t:0 "Восход Когтя"
angriver.38.d:0 "В холодный вечер в Грифинге Гера Эйхберг стояла перед большим банкетным залом, заполненным грифонами. Престижная знать и правительственные чиновники сидели в ожидании, чтобы услышать её обращение. Эйхберг оглянулась на толпу, её взгляд упал на группу верных лейтенантов партии НПЭ. "Дураки…" - пробормотала она, прежде чем прочистить горло.\n\n"Добро пожаловать и спасибо всем, что пришли сюда сегодня вечером!" - сказала Эйхберг с широкой улыбкой. "Многие из вас - мои старые друзья, и я знаю, что вы терпеливо ждали возможности направить Энгривер на правильный путь. Эта возможность наконец-то здесь".  Она отвесила скромный поклон, когда вежливые аплодисменты заполнили зал.\n\n"Я часто слышу, как грифоны жалуются, что они хотят быть свободными, и я вынуждена задаться вопросом... чего они хотят, свободы? Свободы для чего? Свободен быть сметенным ветрами?" - Выражение лица Эйхберг стало насмешливым, когда она сделала размашистое движение когтём. "То, чего они действительно желают, - это хаос, и у меня больше нет терпения выслушивать их глупости." - произнесла она с насмешкой. В толпе члены НПЭ растерянно оглядывались.\n\n"Этот воздух заражён. Вы чувствуете это? Энгривер захвачен предателями и трусами. Их неуклюжесть фатально ослабит нашу страну, если мы не возьмем контроль." В одно мгновение агенты Эйхберг вышли из тени и схватили ничего не подозревающих лейтенантов НПЭ и правительственных чиновников. "Эта земля должна быть очищена и очищена кровью!" - Её голос стал громче и решительнее, когда она сжала коготь в кулак.\n\n"Энгривер болен. Пока он не очистится от своих врагов, он будет чахнуть и умирать. Предатели и трусы, они все должны быть очищены нашим Когтём. Энгривер возродится: сильнее, чем когда-либо! Настало время для Чёрного Когтя занять свое законное место и править! " - Эйхберг подняла кулак под гром аплодисментов собравшихся дворян."
angriver.38.a:0 "Мы увидим эту землю очищенной!"

angriver.39.t:0 "Пример"
angriver.39.d:0 "Полная луна ярко освещала спокойную, прохладную ночь в Шейсвальде. Внизу, на лесной подстилке, одинокий Грифон отчаянно метался между деревьями. Покрытый густой листвой, слабый свет достигал грифона, когда она мчалась через лес, изредка оглядываясь назад. Это было даже к лучшему: как известный бывший член Союза анархистов, она не могла позволить себе попасться.\n\nЕё пункт назначения был укрытием в глубине леса. Аванпост оставался секретным в течение многих лет, действуя как убежище для тех, кто пытался избежать правления барона. Там она будет в безопасности от Черного Когтя. Ей просто придется затаиться на некоторое время, и все кровопролитие и паранойя в конце концов прекратятся.\n\nВ конце концов она достигла подхода к укрытию, но ее встретила лишь зловещая тишина. На постах не было никаких наблюдателей, и воздух был странно неподвижен. Она уловила отвратительное зловоние и последовала за ним к его источнику. Окутанный мраком, расчлененный труп висел над входом, вздернутый в качестве страшного предупреждения. Это было немыслимо. Откуда им было знать?\n\nОна услышала небольшой шелест в подлеске. В одно мгновение на неё набросились два агента Чёрного Когтя. Вынырнув из тени в безумном исступлении, их клинки полоснули её многократно и с необычайной быстротой, продолжая даже после того, как нанесенные ими раны были наверняка смертельными. То, что упало на землю, было осушенной и разорванной шелухой: еще одно предупреждение любому грифону, который пытался спрятаться от Когтя."
angriver.39.a:0 "Сегодня Шейсвальд немного спокоен..."

angriver.40.t:0 "Сообщение для Вальдлауфера"
angriver.40.d:0 "Сначала мы надеялись прийти к взаимопониманию с рейнджерами, но они держат сильный независимый дух и, кажется, считают себя вне нашего порядка. Теперь у нас нет выбора: чтобы обеспечить будущую безопасность нашей нации, они должны быть разгромлены.\n\nРегулярные армейские силы и добровольцы Чёрного Когтя собрались у Шейсвальда, готовясь провести зачистку, чтобы искоренить рейнджеров, скрывающихся внутри , Мы дадим им простой выбор: показать свою лояльность и сдаться или сопротивляться и столкнуться с последствиями. Мало ли рейнджеров знает, любой вариант закончится кровопролитием..."
angriver.40.a:0 "Пусть это будет им напоминанием"

angriver.42.t:0 "Востановление заказа"
angriver.42.d:0 "Недавние события в Энгривере  показали, что, несмотря на свое поражение, республиканские отбросы по-прежнему наводняют баронию, как паразиты. Республиканская толпа бунтовала на улицах, отказываясь от своих триколоров и призывая к гибели Барона. Если Энгривер должен быть спасен, то с этим сбродом нужно разобраться раз и навсегда.\n\nВ рамках баронии был объявлен военный закон, и любой подозреваемый в пособничестве республиканской мрази будет казнен без суда и следствия. Солдаты Баронов обладают абсолютной властью и теперь безнаказанно действуют в качестве судьи, присяжных и палача."
angriver.42.a:0 "Это моя страна!"

angriver.43.t:0 "В лес!"
angriver.43.d:0 "Энгривер покрыт густыми лесами, с Шейсвальдом, являющимся самым большим и самым опасным лесом в пределах баронии. Бандиты армии Свободного Государства десятилетиями использовали местность в своих интересах, скрывая себя в глубине леса и тайно наращивая свои силы. Если Энгривер когда-либо будет избавлен от этих разбойников, то они должны быть изгнаны из лесов.\n\nСотни солдат Барона наводнили леса Энгривера в поисках любых следов присутствия Свободной Государственной Армии. Потери, понесенные в лесу, высоки, многие бойцы были потеряны в результате набегов и засад. Свободная Государственная Армия без сомнения готовилась к происходящему долгое время, но если жизни солдат - это цена, которую мы должны заплатить, чтобы истребить этих предателей, то так тому и быть."
angriver.43.a:0 "Костры должны очистить их предательство!"

angriver.44.t:0 "Выпустить псов!"
angriver.44.d:0 "Республиканские ополченцы, напавшие на столицу, не были уничтожены после проигрыша в битве, и большинство из них бежало в окружающую сельскую местность. Мы не можем позволить этим бандитам распространять свою крестьянскую подлую идеологию, и поэтому каждый республиканский предатель должен быть выслежен и разоблачен.\n\nДля того, чтобы эта задача была выполнена с максимальной эффективностью, Барон создал новую оперативную группу, состоящую из его самых доверенных и преданных солдат. Эти солдаты обрушатся на сельскую местность, как стая голодных псов, с разрешением безнаказанно сажать в тюрьму или казнить любого - это лишь небольшая плата за безопасность Энгривера."
angriver.44.a:0 "Это послужит им уроком!"

angriver.45.t:0 "Сжечь их всех!"
angriver.45.d:0 "Несмотря на все усилия военных, сторонники республиканцев по-прежнему продолжают прятаться среди населения в сельской местности. В соответствии с желаниями Барона, должны быть применены более радикальные методы, чтобы искоренить Республиканскую Угрозу. Любой, кто подозревается в склонности республиканцев, теперь будет публично казнен, а если какой-нибудь город окажется слишком далеко зашедшим, то он будет сожжен дотла. Не исключено, что крестьяне будут жаловаться на жестокое обращение, как они всегда делают, но они должны признать, что это в конечном счете приведёт к лучшему."
angriver.45.a:0 "Надеюсь, они усвоили урок..."

angriver.46.t:0 "Абсолютная власть Барона"
angriver.46.d:0 "Впервые за многие десятилетия Энгривер полностью находится под контролем Барона. Республиканские ополченцы лежат мертвыми со своими сторонниками, сельская местность наконец очищена от их инфекционного присутствия. И жалкие бандиты Свободной Государственной Армии были изгнаны из своих тайных штабов в лесу. С уничтожением последних остатков республиканских предателей власть барона Леера в Баронстве Энгривер теперь не подвергается сомнению.\n\nГрифоны Энгривера признали, что Барон - единственный, кто ими правит, и приняли его абсолютную власть над всеми частями их жизни. Энгривер живет и умирает вместе с Бароном, и любой грифон, оспаривающий этот факт, быстро окажется на виселице.\n\nОдним заметным отсутствием в свите Барона является Гроссмаршал Отмар Штойбер, который недавно исчез после предполагаемого похищения республиканскими террористами. Барон заявил, что его верные солдаты обыскивают всё Баронство в поисках его местонахождения и что мерзкие республиканцы заплатят за этот террористический акт. Некоторые грифоны могут счесть похищение Гроссмаршала очень удобным для Барона, поскольку у Отмара было много разногласий с ним, но те, кто достаточно неразумны, чтобы высказывать подобные опасения, быстро оказывались в тюрьме.\n\nХотя Барону в значительной степени удалось закрепить свой абсолютный авторитет среди простых жителей Энгривера, то же самое нельзя сказать о дворянах. Несмотря на все его попытки убедить их, они всё ещё боятся очередного восстания республиканцев и сомневаются в способности Барона защитить их."
angriver.46.a:0 "Это моя страна!"

angriver.48.t:0 "Предложение Герцланда"
angriver.48.d:0 "После победы над имперцами [From.GetRulingParty] Энгривер основал [From.GetName] на своих руинах, его название уже подразумевает их желание объединить все соседние нации под одним знаменем.\n\nХотя, по понятным причинам, они не ведут переговоры со всеми, но они готовы сделать это с нами. Посланники из Грифенхейма прибыли сегодня в [Root.Capital.GetName], предоставив нам предложение: мы могли бы добровольно отказаться от нашего суверенитета и присоединиться к [From.GetNameDef], сохранив при этом некоторую степень автономии.\n\n Заманчиво, это означало бы, что мы откажемся от нашей независимости, и ещё предстоит увидеть, могут ли все различные идеологии в Герцланде могут сосуществовать, как они это обещают."
angriver.48.a:0 "Мы примем эту новую нацию!"
angriver.48.b:0 "Я не уверен в этом..."

angriver.49.t:0 "Государство [From.Owner.GetName] отказывается"
angriver.49.d:0 "Наши посланники вернулись с печальными новостями. Государство [From.GetNameDef] не желает присоединяться к нам и вместо этого хочет сохранить свой суверенитет и независимость. Неважно, насколько наши дипломаты пытались договориться и обливая их обещаниями автономии, они стойко отказывались. Пером не удалось, но меч остается вариантом."
angriver.49.a:0 "Они присоединятся к нам, хотят они этого или нет!"
angriver.49.b:0 "Мы должны уважать их решение."

angriver.50.t:0 "Выбор нового Председателя"
angriver.50.d:0 "После периода реформ Коммуна наконец создала основы, на которых могла быть построена истинная социалистическая утопия. Тем не менее, точная форма этой утопии оставалась спорной. Столько, сколько Шерлер хотел создать истинное анархистское государство Герцланд со своими товарищами, он не хотел навязывать свою волю другим, кто придерживался других ценностей.\n\nТаким образом, Съезд проходил в Грифенхейме, где собрались представители всех уголков Герцланда, чтобы избрать председателя и решить, какая партия направит Коммуну к светлому будущему. Три кандидата оказались популярными, их аргументы были убедительными и обоснованными: феофиец Гербен Когхель из ЛПГ, герой революции Вилли Шерлер из АСГ и ромауан Роланд Эрхардт из СПГ. У всех троих были совершенно разные ценности, и споры между ними время от времени накалялись, но в конечном итоге все трое превыше всего ценили демократию и позволили народу принять окончательное решение."
angriver.50.a:0 "Гербен Когхель и ЛПГ возглавят Сердце Империи!"
angriver.50.b:0 "Вилли Шерлер и АСГ возглавят Сердце Империи!"
angriver.50.c:0 "Роланд Эрхардт и СПГ возглавят Сердце Империи!"

angriver.51.t:0 "Закон о национальном языке"
angriver.51.d:0 "Когхель долгое время работал над серией законодательных реформ, которые признавали бы все разнообразные языки и диалекты Герцланда официальными, наряду с имперским диалектом, который веками использовался в документах и ​​среди знати. Это была гигантская и трудная задача, и ему помогали дюжина лингвистов из университета Йели, но в итоге был подготовлен полный список региональных языков и диалектов, содержащий более двухсот записей. Чтобы избежать бюрократического кошмара, имперский диалект продолжал бы использоваться, но каждый грифон теперь имел право получать услуги на своем собственном диалекте. Кроме того, финансирование было предоставлено тем, кто хотел публиковать тексты на своем родном языке.\n\nВскоре многие библиотеки Герцланда были заполнены новыми книгами, местные газеты переключили свои языки, и звуки более космополитических городов, таких как Грифенхейм, стали более разнообразными , Прогуливаясь по улице, можно было услышать все языки: от феатисского до южно-грифенмарского, от энгриверского до странного языка алмазных собак Бронзхилла."
angriver.51.a:0 "Тройное ура Герцланду!"

angriver.52.t:0 "День в офисе"
angriver.52.d:0 "Гербен Когхель, председатель Коммуны Герцланда, смотрел в окно своего кабинета в Грифенхейме. Это был солнечный день, прекрасный день для отдыха, но каким бы он не был это не останавливало объёмную работу граждан. Когда он собирался вернуться к докладам о ситуации в мире и предложении возглавляемого Герцландом Интернационала, его остановил стук в дверь.\n\n"Входите, мистер Ротфидер", - сказал Когхель, подозревая, что это был его секретарь. Но в кабинет вошла молодая птица украшенная коричневыми перьями с кучей бумаг в когтях, глаза блестели от радости. "Ещё больше работы, Рейнхардт?" - вздохнул Председатель, но ему стало любопытно, когда секретарь покачал головой и положил бумаги на стол Когхеля.\n"То, что вас поддержит, сэр."\n"Не называйте меня, сэр, мистер Ротфидер."\n"Наслаждайтесь, Гербен..." - секретарь быстро удалился из кабинета, оставив Когхеля наедине с еще большим количеством бумаг.\n\nКогхель из любопытства взял верхний листок и зачитал вслух. Это было письмо. "Дорогой Председатель, я не знаю, дойдет ли до вас это письмо, но вы, должно быть, заняты. Однако я и моя семья хотим поблагодарить вас за вашу невероятную работу по улучшению страны. Когда анархисты захватили Сердце Империи, мы думали, что наша страна окажется в хаосе, но с вами у руля наша жизнь улучшилась..."\n\nПисьмо Томаса из Гринбека. Это было лишь одно из серии благодарных писем со всего Герцланда. В конце чтения у председателя на лице появилась яркая улыбка. Вот для чего он все это сделал. Кто бы мог поверить, что эта невероятная возможность пришла от анархистов, скрывающихся в самом темном уголке Герцланда? Когхель схватил свой чемодан со стола и убрал письма. Возможно, пришло время идти дальше?"
angriver.52.a:0 "Мы зашли так далеко."

angriver.53.t:0 "Вера и социализм"
angriver.53.d:0 "Многие грифоны в Герцланде, особенно живущие в сельской местности, остаются строго религиозными. Когда анархисты Энгривера победили Империю и была основана Коммуна, они боялись, что "безбожные коммунисты", как их часто называют архонты, уничтожат любые следы религии. Действительно, ополченцы грабили храмы, но только для того, чтобы они могли делиться своим чрезмерным богатством с народом. И вскоре после того, как Шерлер был избран, была провозглашена свобода вероисповедания, к счастью для всех. На самом деле Шерлер даже охотно поддерживал поклонение трем главным богам Пантеона-грифона, особенно Борею, Богу процветания. Сейчас религиозные обряды живы как никогда."
angriver.53.a:0 "Борей приносит мне процветание, Эйр охраняет меня, Арктуриус даёт мне умереть солдатом!"

angriver.54.t:0 "Сердцебиение"
angriver.54.d:0 "После ряда реформ Герцланд действительно превратился в утопию истинной свободы, где каждый процветает под бдительными богами. Многие капиталисты за границей предсказывали немедленный распад общины, так как анархия не может функционировать в таком крупном масштабе, но они были опровергнуты, уровень жизни пролетариата Герцланда превзошел их.\n\nПервый срок пребывания Шерлера на посту председателя закончился, многие поблагодарили его за работу, но он предупредил их, чтобы не формировать культ личности вокруг себя и сказал, что они совершили этот подвиг вместе. Тем не менее он выиграл вторые выборы и будет продолжать оставаться на своем посту в обозримом будущем."
angriver.54.a:0 "Интернационал объединяет расу грифонов!"

angriver.55.t:0 "Празднование революционной культуры"
angriver.55.d:0 "Как и в Энгривере, культура освободилась от оков. Художники, писатели и музыканты больше не должны стремиться угодить богатым покровителям или угнетающим законодателям и вольны выражать себя так, как они хотят. Формируются новые направления, включающие не только футуризм, но и экспрессионизм, сюрреализм, абстрактное искусство и многое другое. То, что когда-то считалось дегенеративным, теперь рассматривается так же глубоко как и классическое направление, также мы исследуем и разгадываем самые сокровенные тайны нашей души и самой жизни.\n\nАрт-фестивали и выставки проводятся в крупных городах, таких как Ромау, Катеринбург и Мирабель, их свободный вход позволяет каждому прийти и лицезреть истинный артистизм, а не старые пыльные портреты буржуазии."
angriver.55.a:0 "Будущее здесь!"

angriver.56.t:0 "Закон Эрхардта" #Перепроверить
angriver.56.d:0 "После нескольких недель подготовки Эрхардт и СПГ закончили подготовку спорного закона, отменяющего владение тамплиерами, запрещающего публичные религиозные практики и запрещающего использование символики, связанной с верой. Закон едва был принят Съездом, и когда о нем стало известно, это вызвало бурю негодования, особенно на юго-западе, который традиционно был более религиозным. Проходят протесты и даже бунты,  наиболее концентрированным их гнев лежал на Эрхардте, хоть он и не был бы успешным без поддержки своей партии. Напряженность, вызванная этим, была достаточно плохой для того, чтобы законы о выборах были реформированы, и Съезд децентрализовал еще больше, поэтому более густонаселенные регионы Герцланда на северо-западе не будут доминировать над менее населенными на юго-западе, но на данный момент закон останется в силе, несмотря на продолжающееся противодействие ему."
angriver.56.a:0 "Религия - это опиум масс!"

angriver.57.t:0 "Век Герцланда"
angriver.57.d:0 "Герцланд уже давно оказывает влияние на другие страны мира, поддерживая местных революционеров оружием и припасами, а Великий Съезд функционирует как место встречи левых по всему миру, где их идеи совершенствуются и планируются революции. Но теперь Эрхардт хочет сделать следующий шаг к глобальной революции, которая еще больше усилит влияние Герцланда. Он и его партия, СПГ, встретились с видными революционерами и левыми интеллектуалами со всего мира, которые собрались в Грифенхейме, и вместе заложили основы для Интернационала. Это массовая международная организация, стремящаяся объединить под одним красным знаменем всех различных социалистов, анархистов и коммунистов. Тысячи грифонов присоединились к нему в течение первого дня, и его членство продолжает расти, вскоре после этого, Эрхардт сказал, что вместе они принесут революцию на все континенты."
angriver.57.a:0 "Социализм спасет мир!"

angriver.58.t:0 "Новый рассвет"
angriver.58.d:0 "Первые выборы в Герцландской Республике знаменуют начало новой эры для грифонов, которые долгое время страдали от высокомерного правления Империи. Обещание свободного и справедливого общества волнует каждого гражданина, но им решать, как лучше всего создать это общество. Два варианта выбора стоят выше остальных по популярности: "Социал-либеральная Партия Герцланда" во главе с Фионой Шмитц и "Народная Партия Герцланда" во главе с Саскией Меклер.\n\nОтсутствие Отто Вешлера вырисовывается для действующего СЛПГ, но Шмитц - грифон, который разделяет его убеждения и обязался сделать защиту свободы своим главным приоритетом. Содействуя секуляризму, гражданским свободам и принципам свободного рынка, Шмитц стремится сделать Герцланд самой свободной и процветающей страной в мире.\n\nВ то же время Саския Меклер пересекает Герцланд, приводя доводы в пользу более справедливого, более сострадательного общественного порядка. Она утверждает, что в свете укоренившегося неравенства необходимо предпринять более конкретные шаги для защиты благосостояния простого гражданина. Ее видение лучшего общества, кажется, вызвало отклик, возможно, достаточно, чтобы свергнуть СЛПГ. Накануне выборов исход далеко не определен, но в итоге..."
angriver.58.a:0 "СЛПГ и Фиона Шмитц продолжают мандат Вешлера!"
angriver.58.b:0 "Меклер и НПГ добиваются неожиданной победы!"

angriver.59.t:0 "Смерть Отто Вешлера"
angriver.59.d:0 "Сегодня печальный день, так как до нас дошли новости, что сегодня утром Отто Вешлер мирно скончался от хронической болезни, которая преследовала его в течение многих месяцев. Мы все скорбим о гибели великого грифона, мужество и решимость которого были необходимы для создания Республики Герцланд. Генеральный почтмейстер, ставший президентом, сделал больше, чем любой другой грифон в истории, чтобы принести свободу и демократию в Грифонию.\n\nВ честь его многолетней службы сначала в Энгривере, а затем во всем Герцланде, будет основан Институт Государственного Управления Вешлера. в Грифенхейме будет отвечать за продвижение этических общественных услуг и практики. Грифон, который мечтал о честном правительстве, служащем свободным гражданам, он многое сделал, чтобы воплотить эту мечту в жизнь; но теперь мы должны продолжать его наследие в новую эпоху прогресса."
angriver.59.a:0 "Отдых - простой старый друг."

angriver.60.t:0 "Речь Меклер"
angriver.60.d:0 "Было холодное утро в Грифенхейме, когда перед зданием Капитолия собралась толпа. Настроение было мрачным, отражая отношение населения, все еще восстанавливающегося после бурного объединения Герцланда. Они собрались, чтобы услышать первое обращение президента Меклера, которая стояла одна на ступенях Капитолия, готовая обратиться к ним: вызывающая фигура, затмеваемая высоким куполом здания.\n\n"Мои сограждане," - начала Меклер, "Я пришла к вам во время Великой неопределенности и потрясений. Многие боятся того, что может ожидать нас в будущем, но я прошу вас не упускать из виду величие того, что мы совершили. Коррумпированная, разлагающаяся Империя была разрушена, и теперь мы стоим на краю пропасти нового века." - Её тон начал успокаиваться, становясь все более сильным, пока она продолжала. "Нашей борьбой, нашей кровью, потом и решимостью мы завоевали свободу для Герцланда!" ППри этих словах толпа разразилась короткой овацией.\n\n"Но хотя Империя убита, истинное обещание Герцланда еще не выполнено." - Она решительно подняла коготь. "Оно не будет реализовано до тех пор, пока право каждого гражданина на процветание не будет установлено и искуплено. Оно не будет реализовано до тех пор, пока мы все не будем достаточно доверять друг другу, чтобы сотрудничать и разделять наше бремя." - Она положила свой коготь на свое сердце.\n\n"Хотя летописцы истории слишком часто игнорируют тяжелое положение простых граждан, именно благодаря вашей силе и солидарности эта Республика будет расти или падать." - Меклер сделала широкий жест в сторону толпы, которая была восхищена вниманием. "И поэтому я смиренно прошу вашей поддержки в этом начинании. Я прошу вас всех быть готовыми присоединиться к когтям со своими соседями, чтобы мы могли вместе идти к светлому будущему." Тишина продолжалась долгое время, прежде чем разразившиеся аплодисменты сменились громовыми аплодисментами."
angriver.60.a:0 "За светлое будущее!"

angriver.61.t:0 "Герцландская модель"
angriver.61.d:0 "По всему миру наблюдатели восхищаются достижениями Республики Герцланд. Земля, однажды погрязшая в раздорах, претерпела превращение в самую счастливую и процветающую страну в Грифонии. Принятие сильного государства всеобщего благосостояния в сочетании с инвестициями в образование и уход за детьми, а также с надежной защитой рабочей силы привело к тому, что Герцланд хвалят как "Образцовой социал-демократией".\n\nПрезидент Меклер утверждает, что эти достижения стали возможными благодаря то, что она называет "Революцией Доверия", приспосабливаясь к меняющемуся миру с сочувствием и солидарностью. По её словам, содействие равенству требует от граждан высокой степени доверия к правительству и готовности работать вместе для достижения компромиссов и решения проблем посредством демократических процессов. Благодаря социальному контракту, который подчеркивает справедливость, граждане не сомневаются в том, что государственные учреждения имеют в виду свои наилучшие интересы.\n\nМеждународная сеть социологов и политологов посвятила себя изучению Герцланда с целью извлечения из него уроков и применению их в свои страны; ситуация, которая была бы немыслима несколько коротких десятилетий назад, наконец решилась. Мы действительно прошли долгий путь!"
angriver.61.a:0 "Тройное ура Герцланду!"

angriver.62.t:0 "Внесение поправок в Конвенцию"
angriver.62.d:0 "В переполненном душном зале в центре Грифенхейма собралась разнообразная коллекция представителей со всего Герцланда. Они были собраны для принятия конвенции о внесении поправок—первой в истории Республики—чтобы решить, утвердить ли поправку, которая изменит распределение власти в Герцланде и подтолкнет Республику к доктрине общего суверенитета. Предлагаемая система "двойного федерализма" будет разделять власть между федеральным правительством Герцланда и региональными правительствами штатов. Четко определенные условия этого разделения позволят штатам осуществлять свои полномочия без вмешательства федерального правительства.\n\nПредставители в целом поддержали эту идею, стремясь получить для своих штатов ту степень контроля, которая была утрачена при объединении Герцланда. Шумное меньшинство скептически относилось к страху, что разделение власти ослабит способность Республики действовать эффективно. Президент Шмитц призвал ко всему их вниманию, поднимаясь, чтобы выступить на съезде.\n\n"Мои друзья, мы собрались здесь сегодня, чтобы рассмотреть поправку к нашей Конституции, которая, как я горячо считаю, жизненно необходима для сохранения свободы в Герцланде" - начал Шмитц. "Это факт, что всемогущее национальное правительство представляет угрозу свободе народа; мы должны осознавать опасность, которую представляет тирания масс. Если централизованная власть попадет в когти народного демагога, права меньшинств, безусловно, будут поставлены под угрозу." Перспектива неконтролируемой демократии выбила из колеи многих представителей, склонив их к позиции Шмитца.\n\n "Угроза, создаваемая такой фигурой, будет уменьшена в федеральной системе. Кроме того, предоставление государствам автономии для решения своих собственных проблем их собственными путями приведет к лучшим решениям для всего Герцланда," - продолжил Шмитц. "Чтобы дать нашим гражданам возможность выбирать свои собственные пути в будущее, я смиренно прошу вас ратифицировать эту поправку." Собравшиеся представители бурно аплодировали."
angriver.62.a:0 "Власть для государства, свобода для народа!"

angriver.63.t:0 "Мечта реализована"
angriver.63.d:0 "После падения Империи Грифонов их бывшие подданные объединились в амбициозный союз под названием Республика Герцланда. Это была попытка, порожденная смелым идеализмом, которая стала возможной только благодаря целеустремленной решимости Отто Вешлера, чье видение свободного Герцланда вдохновило бесчисленное количество других принять его путь. В то время опытные наблюдатели предсказывали, что различия между бывшими имперскими вассалами станут непримиримыми и приведут к распаду союза в течение полувека. Но Республика Герцланд выжила и стала сильнее, чем когда-либо, во многом благодаря преемнику Вешлера, Фионе Шмитц.\n\nУмело выражая высокие стремления к свободе и демократии она грамотно перенесла Герцланд через опасный период неопределенности после объединения с её непоколебимым руководством. Шмитц признал ловушки, создаваемые унитарным государством, управляющим исторически разнообразным Герцландом, и умело подтолкнул Республику к федеративной системе, которая имела стабилизирующий эффект и оказалась популярной. Инвестиции в повышение эффективности производства окупились, и экономика Герцланда является одной из самых передовых в мире. Это сочетание свободы и процветания сделало население чрезвычайно патриотичным, и теперь герцландцы гордо хвастаются тем, что их страна - страна свободных.\n\nБудущее неясно, но несомненно то, что народ Герцланда смело встретится с ним, готовы сделать всё необходимое, чтобы защитить свои священные идеалы."
angriver.63.a:0 "За жизнь, свободу и счастье!"

angriver.64.t:0 "Из теней"
angriver.64.d:0 "В небольшом, слабо освещенном конференц-зале Гера Эйхберг сидела во главе Камарильи. Собравшись в своем особняке в Грифенхейме, руководство Чёрного Когтя собралось, чтобы решить, пришло ли время Герцланду сделать свой ход. Они ссорились между собой, пока она не подняла коготь и не потребовала молчания.\n\n "Давайте не будем упускать из виду весь прогресс, которого мы достигли," - начала Эйхберг. "Земля, когда-то захваченная предательскими трусами и неграмотным сбродом, была преобразована Когтем в благочестивый и эффективный Орденштаат. Наше правление укрепилось, и наш новый порядок исцелил душу Герцланда." - Она широко улыбнулась, когда её благородная публика одобрительно кивнула.\n\n "Поэтому пришло время положить конец нашей изоляции. Грифония будет совершенно не готова, потому что они не могут постичь силу созданной нами Герцландом.  Когда эта сила будет обуздана и приведена в действие против любого жалкого еретического народа, они будут сокрушены абсолютно." - Эйхберг мрачно хмыкнула и сжала коготь. Ни один грифон  не поднял голос, чтобы возразить."
angriver.64.a:0 "Пусть игры начнутся..."

angriver.65.t:0 "Мир в наше время"
angriver.65.d:0 "Отмар сидел за своим столом в переоборудованном отеле в Грифенхейме. Теперь, когда он контролировал большую часть Центральных Земель, ему приходилось иметь дело с теми же проблемами, с которыми всегда приходилось бороться Имперской династии. Как он жалел своего старого друга Гровера V. Он никогда не мог себе представить, какой адской политикой Грифенхейма может быть, не находясь сейчас среди них.\n\nКто-то постучал в его дверь. Посланник позвал его: "Сэр Отмар, они готовы встретиться с вами сейчас." Отмар рассмеялся, конечно, они были готовы встретиться с ним, хотя и приходили к нему в кабинет, он всегда встречал их. Сделав еще один вдох, он приготовился к тому, что должно было произойти. Поскольку он собирался встретить, вероятно, самый существенный единый барьер между ним и миром для Центральных Земель, , а также самый большой столп, поддерживающий жизнь в пределах Имперских Земель.\n\nАрхонты.\n\nЭрос - влиятельный грифон, и один из самых влиятельных грифонов сегодня. Эрион примерно так же хорош для Империи, как питьевая вода из Катеринского болота полезен для здоровья грифонов. И Протеус... ну, он был в своей собственной лиге. Но Отмару пришлось уложить их всех и сразу решить их проблемы. Любое соглашение, заключенное только с одним, будет рассматриваться как "Извращение Власти Храма". Итак, вот они, четыре грифона в комнате, один захватчик, пытающийся убедить остальных работать с ним.\n\nОни сидели и разговаривали, пока луна не взошла и не вернулась за горизонт, но все они наконец пришли к соглашению. Хотя именно оно заставило Отмара уткнуться клювом в коготь, всё останется почти таким же, просто заменится старый порядок новым. Полномочия Архоната будут ограничены, но они могут продолжать в том же духе, что и раньше. Единственным реальным изменением было закулисное обещание Эроса, что Эрион не будет долгой проблемой. По крайней мере, за это Отмар может быть благодарен."
angriver.65.a:0 "Хвала Богам!"

angriver.66.t:0 "Королевское усыновление"
angriver.66.d:0 "Отмар стоял возле Имперского дворца в Грифенхейме. С тех пор как город был захвачен, небольшой отряд рыцарей и имперских гвардейцев удерживал центр дворцового комплекса, в котором осталось место империи. Отмар приказал прекратить нападения неделями ранее, и началась осада. Каждый день он отправлял просьбы договориться о капитуляции, но до сегодняшнего дня им всегда отказывали.\n\nОтмар начал переходить мост и встретил капитана охраны, старого пса по имени Бенито, которого Отмар встречал раньше. К настоящему времени Бенито выглядел как тень своего прежнего я, словно засохший от войны и голода. Он передал свое оружие Отмару и принял предложенную ему еду, уходя к самонадеянному позору. Он шёл по великолепным залам в определенном темпе, зная, где ему нужно оказаться. И когда он вошел в Имперский Тронный Зал, он взглянул на грифона, с которым ему нужно было поговорить; сам ребенок императора. Гровер VI. Гарнизон явно голодал, чтобы сохранить этого мальчика здоровым, но даже он проявлял признаки слабости. Они смотрели друг на друга минуту или две, пока Отмар не решил, что ему нужно нарушить тишину.\n\n"Дитя, я знаю, как ты должен смотреть на меня. Грифон ничем не отличается от любого другого жаждущего власти личности, который в течение многих лет окружал вас, пытаясь получить больше власти и влияния для себя. Но я могу показать вам, что я больше, чем это.", молодой император просто смотрел, еще одна минута молчания прошла, прежде чем пришел ответ: "Вы попытались свергнуть меня с престола, вы отняли у меня моего регента и моих советников и отправили армии в мою столицу. Как я могу научиться? доверять тому, кто это делает?". Решимость ребенка удивила Отмара, но у него был ответ, он схватил стул, усел его посреди зала и начал говорить: "Гровер. Я здесь не для того, чтобы останавливаться на прошлом и не ищу для незаработанного прощения. Вместо этого я призываю вас смотреть в будущее, как ваш отец, прежде чем он был отнят у всех нас." Это взволновало молодого мальчика, который наклонился, чтобы услышать, что сказал этот странный захватчик с юга. "Я знал твоего отца, когда мы оба были молоды, еще до того, как меня привезли на родину. Он говорил о том, как он хотел создать империю заново, чтобы доставить радость её гражданам, но проклятая революция разрушила этот шанс. И стервятники его совет хотел остановить его амбиции ради собственной выгоды. Они вообще не заботились об империи! У тебя тоже есть стервятники, дитя мое. Любой, у кого есть хорошие намерения, всегда делает" "А у вас нет?" - съязвил молодой император. Отмар хмыкнул, поднимая настроение в комнате: "Возможно, они у меня были давным-давно, у меня просто был здравый смысл положить конец их грязным сделкам, прежде чем они могли удержать меня в плену." - становясь мрачным, Отмар продолжил: "Однажды я позволил этому сумасшедшему дому империи сокрушить моего друга, и я не позволю этому случиться с его сыном. Мне нужно объяснить, что я не смог сделать в прошлом, с действиями, которые я предприму сейчас. Пожалуйста, иди со мной, и мы сможем сделать это правильно."\n\nГровер встал и последовал за Бароном. И все это было сделано официально, в соответствии с придворными формальностями Отмар стал крестным отцом последнего императора Империи Грифонов. И регентом первого Короля Грифонов."
angriver.66.a:0 "Мёртвой империи пришёл конец."

angriver.67.t:0 "Новые друзья"
angriver.67.d:0 "Отмар сидел, потирая когтями виски и пытаясь понять, как он в это ввязался. Он созвал дворян бывших имперских территорий на большой банкет в Грифенхейм, чтобы составить новое соглашение об их привилегиях в его новой, более справедливой системе. И хотя он все еще намеревался сделать это, он никогда не мог постичь последствия того, что сделал.\n\nОн сидел во главе огромного стола, уставленного знатью королевства. А за десертом они устроили скандал. Все началось с того, что две семьи, которые спорили о правах на какую-то фабрику близ Кингстона, начали пререкаться на пиру. Будучи тем, кем они были, дворяне начали формировать фракции даже из-за чего-то такого маленького.\n\nХотя, когда наконец почувствовалось, что терпение Отмара достигло предела. У него был план. У Отмара был талант превращать беспорядок в возможность, и он планировал сделать то же самое здесь. Он знал, что многие из этих дворян в зале были решительно против его планов демократизации Герцланда, и он точно знал, как заставить их хоть немного успокоиться.\n\nОтмар встал и постучал вилкой по своему бокалу, чтобы попросить тишины, спокойно он встал и объявил толпе: "Дамы и господа, кажется, вы все потеряли из виду, почему мы здесь, вы хотите пререкаться из-за обладания одной фабрикой, когда сотрудничество может принести вам ещё много. И если бы вы только могли уделить мне немного больше вашего времени, мы могли бы все это упорядочить и обсудить, как будет функционировать эта новая демократия."\n\nЭто сработало как обаяние. Дворяне были заинтригованы обещанием богатства, и поскольку Отмар формально их не подкупил, им пришлось хотя бы какое-то время сотрудничать, прежде чем они снова могли ополчиться на него. И кто знает? Некоторые из дворян могут быть искренними в своем интересе к демократии. Отмар мог только надеяться. Только надежда на этот лучший мир."
angriver.67.a:0 "Пусть прошлое уйдет."

angriver.68.t:0 "Удивительный поворот событий"
angriver.68.d:0 "Отмар ждал этого момента. Прошло столько времени, сколько он себя помнил, с тех пор, как в юности он видел, как первые дворяне пытали простогрифонов, когда он увидел, как регентский совет его старого друга Гровера взял дело в свои когти и поступил справедливо... испортить всё это. С тех самых пор, как он впервые подумал: "Разве грифоны не выбрали бы лучших лидеров для этих грифонов?". Он далеко не республиканец, отнюдь нет. Он планировал возвысить бывшего ребенка-императора до нового положения власти в качестве Короля своему новому Герцланду и создать прочный мир. Но для того, чтобы наступил этот мир, его земля нуждалась в компетентных лидерах, которые продолжили бы свою деятельность после его смерти и в конечном итоге смерти самого Гровера. А для этого требовались выборы.\n\nЭто был его великий опус, его грандиозный момент окончательной победы, и он посылал послание в прямом эфире всей нации.\n\nОтмар вышел на балкон королевского дворца, и Гровер рядом с ним, теперь достаточно взрослый, чтобы понять, что происходит. Он подошел к микрофону, установленному перед ним, и начал говорить...\n\n"Граждане Герцланда, я говорю вам сегодня из города Грифенхейма, когда-то столицы могущественной, но ущербной нации. И из-за этого недостатка он попал под власть стервятников, которые хотели разорвать его тушу ради собственной выгоды и извратить права народа, живших под его властью. Но сегодня вы все живёте под другой нацией, Герцландом. Земля, в которой все могут жить в мире под властью своего Короля. Но у нас всё еще есть та же проблема, что и у Старой Империи, которую я давным-давно поклялся решить, и которая теперь должна осуществиться. Я указываю, как регент этой земли, с моим королем на моей стороне, что через шесть месяцев. Все в стране должны провести свободные и справедливые выборы, чтобы выбрать представителей, которые будут служить ему с усердием. Голосуйте хорошо граждане, ваш Король рассчитывает на вас."\n\nС этими словами Осмар вышел с балкона вместе с Гровером. Когда они вошли в коридор, молодой Король и старший регент обменялись улыбками. В тот момент у них было что-то общее.\n\n\nОни оба могли бы наконец примириться со своим прошлым."
angriver.68.a:0 "Народ будет услышан!"

angriver.69.t:0 "Герцланд и мир"
angriver.69.d:0 "В сегодняшнем радиосообщении на континенте Отмар Штойбер объявил всему грифоньему региону о внешней политике нового государства Герцланда. Он будет стремиться поддерживать баланс сил в мире и защищать права и свободы всех в Грифонии.\n\nЦитата Маршала-регента: "Мы должны стремиться стать арбитрами мира в этом мире, который одарен Бореем к нам. Если мы не справимся с этой задачей, то мы никогда не будем прощены.""
angriver.69.a:0 "Мы обеспечим мир!"

angriver.70.t:0 "Коронация"
angriver.70.d:0 "Огромная фанфара разыгралась по всему новому королевскому городу Грифенхейм. Восстановленная после освободительной войны во главе с Отмаром Штойбером, столица была теперь жива и заново со всеми современными государственными институтами и росла далеко за пределы того, что когда-либо достигалось под контролем Империи. Но сегодня был особенный день для этого великого города, сегодня он принял своего первого Короля с распростертыми объятиями. Король Гровер, был тем самым Гровером, которого старое имперское государство пыталось возвысить как шестого в своей линии на бывшем троне Империи. Но нация, которую Гровер скоро возглавит, станет новым. Королевством Герцланд. Когда толпа, затаив дыхание, ждала начала речи, на трибуну вышел регент Отмар Штойбер.\n\n"Мои товарищи-грифоны. Сегодня знаменательный случай для всего Герцланда и всей Грифонии. Я могу с уверенностью сказать, что это самый гордый день в моей жизни. На сегодняшний день Грифония встречает новую нацию. Да, мы были на карте в течение длительного времени, но я всегда правил вместо истинного монарха этих земель. Тот, от кого грифоны слышали, но не знают, на самом деле. Сегодня он будет коронован как король этой страны, и я могу сказать, что не принимал в этом никакого участия. То, что вы слышите сегодня, - это слова вашего Короля и никого другого. И поэтому я так же взволнован, как и вы. Может быть, с этим я смогу наконец уйти на пенсию!", неожиданный случайный поворот речи вызвал много смеха в толпе. Мало кто из них за всю свою жизнь видел этого грифона каким-либо иным, кроме сурового и стального лица. "И теперь, граждане Герцланда, я представляю вам вашего лидера. Теперь я формально отрекаюсь от должности регента. И отхожу в сторону, чтобы Король занял своё место."\n\nОтмар попрощался и вернулся в здание за трибуной. И из той же двери появился сам Гровер. Народ уже привык видеть его, но не таким, каким он предстал перед ними сегодня. В этот день он появился не в роскошных королевских регалиях, а в простом парадном костюме с слегка причудливой вышивкой. Он был здесь сегодня не для того, чтобы править ими, а чтобы править для них. Аплодисменты свирепствовали в толпе,  останавливаясь только с молодым Королем, поднявшим коготь после того, как он достиг микрофона. "Мои грифоны, я не могу передать вам радость, которую я испытываю, когда стою с вами здесь сегодня. Я родился в разлагающейся Империи, которая использовала насилие и войну в попытках покорить континент только для того, чтобы снова и снова терпеть неудачи, потому что она не существовала на службе народа. Моя первая и единственная цель как вашего короля-обеспечить, чтобы это никогда не повторилось. Возможно, когда-то я был Гровером шестым из императорской династии, но не более. Я несколько минут назад подписал документы официально снятие моих личных притязаний на престол старой империи и любую землю, на которую она когда-то претендовала. Я теперь ваш король и только ваш. Я всего лишь Гровер первый из Герцланда. Надеюсь со всеми моё сердце, я буду в состоянии служить вам в меру своих возможностей. Чтобы сделать жизнь всех вас лучше и по-настоящему достичь нации, которая будет воспитывать своих граждан, как мать своих птенцов. Я знаю, что мой образ несет в себе горькие воспоминания для некоторых. Но я молюсь, чтобы вы все могли смотреть за пределы и принять меня каким я являюсь."\n\nС этими словами весь город молчал. Слезы навернулись на глаза многих грифонов, когда они увидели, как мальчик, которого они видели, вырос и стал Королем. И никто не чувствовал этого больше, чем Отмар, который уже начал плакать от радости на полпути великой речи. Когда разразились аплодисменты, никто в замке не уделял достаточного внимания Отмару, который вытащил старый медальон с изображением внутри. Когда Отмар заглянул внутрь, он увидел лицо молодого Гровера V. Не похожего на Императора, который правил в последние годы, предшествовавшие его смерти. Отмар сунул медальон в одну лапу и положил другую на его сердце: "Теперь вы можете отдыхать, мой друг".\n\n"Вы можете отдохнуть.""
angriver.70.a:0 "Долгой жизни королю Гроверу I!"

angriver.71.t:0 "Революция торжествует"
angriver.71.d:0 "Герхард Блюм сидел за своим столом, с каменным лицом и в глубоком созерцании. Время для празднования прошло, но остался трудный вопрос. После консолидации Сердца Империи некоторые члены партии выступали за аннексию Республики Кемерская на севере. Рейнхард Олбикинг был одним из таких грифонов, умеренным делегатом НРП. Ханс Херцог, влиятельная фигура в военном министерстве, не согласился. Оба грифона сели перед Блюмом, чтобы выступить с доводами.\n\n"У нас общая цель: Свобода, Демократия и Процветание. Эти принципы ведут нас обоих," - начал Олбикинг. "Кроме того, Кемерскай - живая легенда. Он даже более популярен, чем вы!" - Олбикинг указал на Блюма, который нахмурился. - "Будучи предтечей нашей Республики, мы вправе объединиться с ним в первых рядах."\n\n"Глупости!" - Херцог вспыхнул. "Эта Республика была завоевана нашей кровью. Это была наша борьба. И вы говорите, что мы должны отдать ее неудачнику, который ничего не добился?" - Херцог ударил кулаком по столу. -  "Пока Кемерскай сидел без дела, Блюм вел нас к победе! Мне кажется, что он должен был прийти к нам".\n\nБлюм поднял коготь, сигнализируя двум грифонам остановиться. Он закрыл глаза и глубоко вздохнул. Они оба наклонились вперед, не зная, что он скажет."
angriver.71.a:0 "Свобода, Демократия, Процветание!"
angriver.71.b:0 "Я построил это! А не те свиньи в Клаудбьюри!"

angriver.72.t:0 "Возвращение в Грифенхейм"
angriver.72.d:0 "Президент-Маршал Кемерскай вошел в Грифенхейм под восторженные аплодисменты. Легендарный герой Республиканской Революции наконец достиг окончательной победы, но у него был еще один грифон, чтобы поблагодарить его за это: Герхард Блюм, лидер энгриверского филиала НРП.\n\nБлюм, грифон, который провел большую часть своей жизни, трудясь в тени Кемерская, очевидно, не испытывал к нему обид, и оба уважительно трясли когтями, когда встретились. Затем Блюм и Кемерскай выступили с совместным заявлением, в котором изложили план передачи власти, и подчеркнули, что не должно быть разногласий или раздоров среди тех, кто верит в Три Принципа."
angriver.72.a:0 "Да здравствует Республика!"

angriver.73.t:0 "Предательство"
angriver.73.d:0 "Мы ожидали, что как только энгриверский филиал НРП завершит объединение Сердце Империи, они объединятся с нами. Однако Блюм отказался это сделать. Более того, он осудил нас, подчеркнув, что во время недавней речи он лично напал на Кемерская, обвинив его в том, что он неудачник и трус, чьи десятилетия после марша на север были чередой болот. Эти замечания были широко освещены, и уже вызвали у нас сильные смущения дома.\n\nВозможно, Блюм позволил гордости омрачить его мнение. Отныне между нами не может быть компромисса! Ради Революции нам придется сокрушить его и его притворную Республику."
angriver.73.a:0 "Рано или поздно мы придем за этими ревизионистскими ублюдками!"

angriver.74.t:0 "Обещание Президента"
angriver.74.d:0 "Атмосфера помпезности наполнила Грифенхейм, когда солдаты маршировали, и трехцветные флаги развевались на ветру над каждой улицей. Грифоны, гудевшие от энергии и волнения, наполнили воздух: ожидание, что грифон, который привел их к триумфу над Империей, снова приведет их к славе.\n\nМассивная толпа собралась перед особняком Президента, стремясь услышать от Героя Революции  торжественную речь. Президент Блюм был готов обратиться к ним в военной форме, медали блестели на ярком солнечном свете. Позади него стояла группа наиболее преданных делегатов НРП, а также Ганс Герцог, глава недавно сформированного Министерства Общественной Безопасности (MfÖS).\n\n"Мы многого достигли в нашей борьбе за свободу," - начал Блюм. "Центральные Земли объединены, и теперь мы победили!" - Блюм протянул свои когти, когда толпа приветствовала. "Есть много чего отпраздновать, но многое еще предстоит сделать. Наша миссия - это донести свет свободы до всех грифонов, но многие в других местах все еще живут во тьме." - Он нахмурился.\n\n"В наших силах освободить каждого грифона на этом континенте, превратить Грифонию в сияющий маяк для всего мира". - Блум сжал свой коготь в кулак. "Это наша судьба и мое обещание. Это обещание, что мы не успокоимся, пока каждый грифон не будет освобожден от цепей Старой Грифонии!" Следующие несколько предложений Блюма не могли быть услышаны над ревущей толпой."
angriver.74.a:0 "Триколор будет развеваться над Грифонией!"

angriver.75.t:0 "Утечка"
angriver.75.d:0 "Мирное утро в Грифенхейме было разрушено, когда агенты MfÖS совершили налет на офисы Der Schrei des Herzens. Эта газета каким-то образом сумела получить полный текст готовящегося к исполнению Закона о Предоставлении Полномочий, и опубликовала подробности. Бумаги с утечкой уже были в обращении к тому времени, когда MfÖS был предупрежден. При подготовке, журналисты и другие сотрудники забаррикадировались внутри здания, заставляя агентов вызывать слесарей, чтобы получить доступ.\n\nПосле того, как осада затянулась, разъяренные грифоны, которые услышали новости о Законе, собрались возле офисов, чтобы перебить агентов. Кирпичи и камни наполнили воздух, когда их забрасывали агитаторы. Но довольно скоро здание было взломано, прессы отключены, а сотрудники газеты арестованы. К вечеру Герцог доложил президенту свой доклад об инциденте. Блюм молчал и постукивал клювом, хмурость была видна на его лице. Он был обеспокоен, явно обеспокоен тем, что знание о Законе ускользнуло до того, как они были готовы.\n\nГерцог поднял коготь, чтобы заверить Президента. "Мы полностью способны поддерживать порядок в городе. Помимо этого изолированного события, самое совершенное спокойствие продолжает царить во всех частях столицы.""
angriver.75.a:0 "Уверен, из этого ничего не выйдет..."

angriver.76.t:0 "Протест"
angriver.76.d:0 "Слово Закона о Предоставлений Полномочий разнеслось по всему Грифенхейму как лесной пожар. Это были новости, которых многие давно боялись: переворот Блюма наконец был здесь. Организации, которые давно ушли в подполье, решили, что теперь это их последний, лучший шанс выйти на поверхность. Спонтанные демонстрации вспыхнули по всему городу; они скандировали "Долой Блюма!" и "Да здравствует революция!"\n\nБольшая акция протеста, состоящая из нескольких тысяч грифонов, собралась в особняке Президента и встретила отряд полиции. Толпа потребовала освободить заключенных журналистов и назначить новые выборы. Полиция призвала толпу немедленно разойтись, но к ним не прислушались. Переговоров не будет.\n\nВ ответ полиция начала насильственную разгон, но после большого толчка толпа отказалась сдвинуться с места. Многие были вооружены либо оружием, либо самодельным оружием ближнего боя. Полиция отступила и перестроилась на линии перестрелки. Напряженность достигла точки кипения, когда из толпы начали вылетать снаряды.\n\nГде-то раз раздался выстрел. После крик."
angriver.76.a:0 "Открыть огонь!"

angriver.77.t:0 "Неожиданный поворот событий"
angriver.77.d:0 "Когда дым рассеялся, дюжина демонстрантов замерла, и десятки получили ранения. Толпа поспешно растворилась и отчаянно отступила от особняка вглубь сердца Грифенхейма. Тела погибших были выставлены на улицы, где они были провозглашены мучениками революции.\n\nЭтот инцидент привел в ярость дезорганизованные антиправительственные силы, которые быстро объединились под руководством единого лидера. Саския Меклер была в Грифенхейме, когда начались беспорядки, и повстанцы уже доверяли ему, так как в течение многих лет он выступал за реформы. Когда повстанческие группы собрались, чтобы спланировать свой следующий шаг, Меклер поднялась, чтобы дать пламенный призыв.\n\n "Незаконные действия Блюма сделали его власть нелегитимной. Перед лицом этих действий послушание означает смерть революции и начало нового господства тирании! Сопротивление теперь является обязанностью всех свободных грифонов. Это мой призыв к городу и моим братьям и сестрам по всей Республике: сопротивляться! "\n\nМеклерское заявление было быстро распространено, и мотивированные волны грифонов присоединились к восстанию. Уже не было пути назад. Грифенхейм был в восстании."
angriver.77.a:0 "Это нехорошо..."

angriver.78.t:0 "Эскалация"
angriver.78.d:0 "Под покровом ночи повстанцы приступили к строительству баррикад. К рассвету улицы Грифенхейма превратились в растягивающийся лабиринт. Эти баррикады разрушили линии связи и усиление полиции, в результате чего многие подразделения оказались в изоляции и зажаты уличными боевыми действиями, которые распространились по всему городу.\n\nРезорганизованные демонстрации уступили место скоординированным набегам на оружейные магазины, охранные посты и правительственные здания , которые обеспечивали оружием и поставками, чтобы подпитывать растущее восстание. Повстанцы, казалось, черпали силы из всех типов грифонов: бедные студенты и рабочие взялись за оружие вместе с богатыми предпринимателями, объединенными своей ненавистью к Блюму!\n\nСо своей базы в центре Грифенхейма они быстро разгромили рассеянные полицейские силы. Вскоре были разграблены целые арсеналы, и повстанцы контролировали значительную часть города. Когда Блюм выглянул из президентского особняка, он мог видеть лишь дым и слышать выстрелы."
angriver.78.a:0 "Такими темпами они скоро начнут производить гильотины."

angriver.79.t:0 "План Президента"
angriver.79.d:0 ""События последних нескольких дней показали нам, что местные власти не в состоянии подавить этих нарушителей спокойствия." - говорил спокойно Герцог, несмотря на страшную оценку, которую он давал президенту. - "Кажется, что общественные беспорядки намного шире, чем мы изначально полагали."\n\n"Беспорядки? Это полномасштабное восстание!" - взорвался Блюм. Он шел клюв к клюву с Герцогом. - "Восстание, которое вашей организации не удалось предотвратить!" Герцог остался стойким, когда Блюм отвернулся, чтобы шагнуть. - "Сейчас нам нужен сильный коготь, чтобы восстановить порядок. Назначем призыв в армию."\n\n"Да, сэр," - сказал Герцог без каких-либо колебаний.\n\n"Подавляющая сила - это единственный способ справиться с повстанцами." - Блюм надел саблю. - "Я лично проведу колонну через центр города и уничтожу это восстание. Пусть будет известно, что никакая милость не будет оказана подрывным агентам или их сочувствующим.""
angriver.79.a:0 "Это наверняка сработает!"

angriver.80.t:0 "Брежь в плане"
angriver.80.d:0 "Колонна Блюма прошла по улицам Грифенхейма, готовая подавить возникшее восстание. Но когда они переходили из района в район в ожидании ожесточенных боев, они вместо этого находили жуткую тишину. Улицы были мирными. Они не встретили признаков сопротивления, пока не наткнулись на большую площадь с фонтаном в центре, окруженную высокими зданиями.\n\nПосле того, как они вошли на площадь, повстанцы сошлись на зданиях, заняли позиции в окнах и открыл огонь. Солдаты изо всех сил пытались укрыться за всем, что могли, поскольку мятежники забаррикадировали улицы с площади. Они были в ловушке; сражение будет их единственным выходом.\n\nБлюм знал, что ему нужно сплотить свои войска. Он взлетел над ними и обнажил свою саблю, направив ее на баррикаду, которая блокировала их наступление. "Вперёд, черт возьми!" - крикнул он. -  "Вперёд!" Его клинок блестел на солнце только на мгновение, прежде чем он упал с неба. Кровь пролилась на булыжники, на которые он приземлился. Герхард Блюм был застрелен.\n\nВ президентском особняке Герцог получил мрачные новости вместе с еще более худшими новостями: массовое дезертирство распространилось по всем колоннам, посланным в город. Без Блюма и, возможно, даже с ним солдаты Республиканской Армии были более склонны сражаться вместе с гражданами Грифенхейма, чем против них. Рядом с Герцогом исполняющий обязанности президента Олбикинг был в ужасе.\n\n"Ч-что нам делать?" - спросил Олбикинг."
angriver.80.a:0 "Забаррикадируйте ворота!"

angriver.81.t:0 "Грандиозный финал"
angriver.81.d:0 "В темном погребе под центром Грифенхейма, Меклер посмотрела на карту города. Всё шло хорошо, и осталось лишь несколько небольших анклавов правительственного сопротивления. К сожалению, одним из таких анклавов был сильно укрепленный президентский особняк; принять это было бы нелегкой задачей. Внезапно ворвался грифон. "Мэм, мы схватили президента Олбикинг за пределами особняка. Он пытался улизнуть," - сказал посланник.\n\nМеклер обнаружила, что Олбикинг закопченный и весь в грязи. Выглядело так, как будто он был вынужден ползти на животе во время попытки побега, но это не помешало ей приветствовать своего старого друга с улыбкой.\n\n"Рейнхард, ты выглядишь не так хорошо, как в последний раз я тебя видела," - сказала Меклер. "Кажется, я помню, как предупреждала вас, что придерживаться Блюма было бы ошибкой."  - она сморщила клюв, частично из-за отвращения к его действиям и частично из-за его вони.\n\n"Саския, прости, ты была права! Вы должны верить мне, когда я говорю, что никогда не хотел, чтобы это случилось!" - сказал Олбикинг. Он был в панике, и Меклер могла сказать, что он искренен.\n\n"Я знаю вас и верю вам," - спокойно сказала Меклер. - "Вам еще не поздно исправить это и остановить кровопролитие: приказать своим силам отступить. Настало время перемен, для правительства, которое ставит народ на первое место. И я думаю, что вы согласны."\n\nОлбикинг закрыл глаза, собрался с духом и кивнул."
angriver.81.a:0 "Диктатор мертв!"

angriver.82.t:0 "Три истинных принципа"
angriver.82.d:0 "Когда Меклер была готова выступить с первым публичным обращением к Грифенхейму, она посмотрела на приглушенную толпу и город, в котором были шрамы от недавнего восстания. Бои, хотя и были относительно короткими, но нанесли Грифенхейму огромный ущерб, который все еще находился в процессе ремонта.\n\n"Во-первых, я должна поблагодарить всех вас," - начала Меклер. "Именно храбрость и решительность народа положили конец тирании Блюма и сделали всё это возможным." - она прижала коготь к груди. "Это то, что мы должны сделать, чтобы предотвратить появление такого грифона, - это соблюдение Трех Принципов. Блюм утверждал, что верит в эти принципы, но он потерял из виду того, для кого они: народа."\n\n"Нашим лидерам никогда не следует забывать, что их первая обязанность перед народом," - продолжила Меклер. "Истинная Свобода, чтобы народ мог действовать так, как он хочет. Истинная Демократия, чтобы народ мог выбирать своих лидеров. Истинное Процветание, чтобы народ мог полностью раскрыть свой потенциал. Эти принципы являются основой Республики!" - Меклер взбудоражила аудиторию, и бурные аплодисменты быстро распространились по толпе."
angriver.82.a:0 "За Республику!"

angriver.83.t:0 "Суд над Герцогом"
angriver.83.d:0 "Ганс Герцог сидел в здании суда, хмурясь. После ликвидации MfÖS ему были предъявлены обвинения по многочисленным обвинениям, связанным с нарушением прав граждан Республики, и теперь он был вынужден предстать перед судом.\n\nОбвинение началось с язвительной атаки на MfÖS Герцога, это была беззаконная организация, которая действовала без учета гражданских прав любого гражданина. Незаконный надзор, произвольные обыски и аресты, а также бессрочные задержания без суда и следствия входили в их черный список обвинений.\n\nЗащита Герцога утверждала, что он лишь выполнял приказы своего начальника, президента Блюма, и поэтому не может быть привлечен к юридической ответственности. Обвинение представило документы, доказывающие, что Герцог лично руководил жестоким подавлением вингбардских политических диссидентов после войны.\n\nВ конце концов Герцог был осужден по всем пунктам обвинения и получил смертную казнь."
angriver.83.a:0 "Справедливость восторжествовала!"

angriver.84.t:0 "Выборы"
angriver.84.d:0 "Проведение первых общенациональных выборов после первоначальной победы Блюма стало поводом для большого праздника, и кандидаты со всей Грифонии бросили свои шляпы на ринг на пост президента. Но только один может выйти победителем из этого списка лидеров со всей Грифонии.\n\nТеодор Верани, герой Аквелийской Революции, выступает отз Социал-Либерального крыла НПП. Он планирует помочь маленьким грифонам, предложив бесплатное образование, а также перераспределив землю.\n\nСаскию Меклер из Социал-Демократического крыла НПП широко хвалили за её роль в свержении Блюма и восстановлении доверия к правительству. Она обещает отстаивать Три Истинных Принципа и защищать народ превыше всего.\n\nЖеневьева Златокрылая из Скайфола выступила с амбициозным планом по увеличению налогов для богатых и ограничению их собственного капитала. Она и ПП посвящены борьбе с социальным неравенством с целью сделать "каждого грифона императором".\n\nФиона Шмитц из СЛП - протеже покойного Отто Вешлера, посвятила себя продвижению его программ по промышленной эффективности и городского обновления. Экономическое процветание и прогресс являются основой её программы.\n\nКогда все голоса подсчитаны, решающую победу одерживают..."
angriver.84.a:0 "Теодор Верани и Социал-либеральное крыло НПП!"
angriver.84.b:0 "Саския Меклер и Социал-демократическое крыло НПП!"
angriver.84.c:0 "Женевьева Златокрылая и ПП!"
