ANG_anarchists:0 "Свободная государственная армия"
ANG_anarchists_desc:0 "Во время Республиканской революции 978 года, Энгривер вступил в войну не только с республиканцами, но и с крестьянскими ополчениями Союза Анархистов Энгривера.\n\n В то время как Революция и сами анархисты были быстро побеждены через год, Однако многие из их бывших солдат, лидеров и сторонников бежали в Шейсвальд, они продолжают изводить нашу страну по сей день."
ANG_cults:0 "Чёрный Коготь"
ANG_cults_desc:0 "Под тканью энгриверского общества скрывается зловещая и тайная организация, которая называется «Черный Коготь». Несмотря на все усилия наших лидеров, в течение столетий, узнать о существовании этих проблемных организаций до сих пор не удавалось. По сей день их конечные цели и мотивы остаются полной загадкой. Для большинства Чёрный Коготь - пугающие птицы, страшные истории перед сном, чтобы напугать грифонцев ночью."
ANG_underdeveloped_economy:0 "Недоразвитая экономика"
ANG_underdeveloped_economy_desc:0 "Энгривер имеет «честь» быть, пожалуй, наименее развитым графством в Сердце Империи, так как на протяжении веков Шейсвальд успешно препятствовал значительным инвестициям, поскольку являлся местом размножения множества отвратительных существ и убийственных бандитов."
