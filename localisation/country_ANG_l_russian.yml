### Ideas ###
ANG_anarchists:0 "Свободная Государственная Армия"
ANG_anarchists_desc:0 "Во время Республиканской революции 978 года, Энгривер вступил в войну не только с республиканцами, но и с крестьянскими ополчениями Союза Анархистов Энгривера.\n\n В то время как Революция и сами анархисты были быстро побеждены через год, Однако многие из их бывших солдат, лидеров и сторонников бежали в Шейсвальд, они продолжают изводить нашу страну по сей день."
ANG_cults:0 "Чёрный Коготь"
ANG_cults_desc:0 "Под тканью энгриверского общества скрывается зловещая и тайная организация, которая называется "Черный Коготь". Несмотря на все усилия наших лидеров, в течение столетий, узнать о существовании этих проблемных организаций до сих пор не удавалось. По сей день их конечные цели и мотивы остаются полной загадкой. Для большинства Чёрный Коготь - это пугающие птицы, страшные сказки, пугающие молодых грифонов перед сном."
ANG_underdeveloped_economy:0 "Недоразвитая экономика"
ANG_underdeveloped_economy_desc:0 "Энгривер имеет "честь" быть, пожалуй, наименее развитым графством в Сердце Империи, так как на протяжении веков Шейсвальд успешно препятствовал значительным инвестициям, поскольку являлся местом размножения множества отвратительных существ и убийственных бандитов."
ANG_underdeveloped_economy_2:0 "Недоразвитая экономика"
ANG_underdeveloped_economy_2_desc:0 "Энгривер имеет "честь" быть, пожалуй, наименее развитым графством в Сердце Империи, так как на протяжении веков Шейсвальд успешно препятствовал значительным инвестициям, поскольку являлся местом размножения множества отвратительных существ и убийственных бандитов."
ANG_our_traditions_idea:0 "Рейнджеры Шейсвальда"
ANG_our_traditions_idea_desc:0 "Адаптируйтесь, импровизируйте, превозмогайте - рейнджеры Энгривера научились своей ловкости за годы патрулирования Шейсвальда. Теперь они делятся своими знаниями с остальной армией, что делает их производительными и быстрыми."
ANG_inspired_army_idea:0 "Тело и дух"
ANG_inspired_army_idea_desc:0 "Наш прогресс в модернизации наших Вооруженных сил вдохновил грифонов на вооружение,и они стали уделять больше времени тренировкам. Кроме того, количество призывников начало расти, заполняя пробелы в нашей армии."
ANG_superior_army_idea:0 "Превосходство на поле битвы"
ANG_superior_army_idea_desc:0 "Учение, учение и еще больше учений! Наши грифоны упорно тренируются каждый день, чтобы компенсировать дефицит. Текущие результаты многообещающие, энгриверская армия больше не будет посмешищем!"
ANG_military_academy_idea:0 "Военная Академия Апенвагена"
ANG_military_academy_idea_desc:0 "Новая военная академия уже начала обучение нового поколения офицеров, и ее независимость от Грифенхейма означает, что мы вольны разрабатывать свои собственные доктрины и стратегии, какие мы считаем нужным."
ANG_napalm_idea:0 "Напалм"
ANG_napalm_idea_desc:0 "Летучая зажигательная смесь, напалм сжигает все без разбора, будь то грифоны, транспортные средства или здания. Невероятно мощное и ужасное оружие, и мы начали широко его использовать."
ANG_farmland_idea:0 "Сельхозугодья"
ANG_farmland_idea_desc:0 "Наше расширение сельскохозяйственных угодий привело к многочисленным небольшим преимуществам, таким как увеличение рождаемости,  полных тарелок и более продуктивных рабочих. Сытый грифон - счастливый грифон, и никто больше не будет голодать."
ANG_national_bank_idea:0 "Центральный банк"
ANG_national_bank_idea_desc:0 "Национальный банк управляет нашей валютой, денежной массой и процентными ставками, а также контролирует коммерческую банковскую систему. Он обладает полномочиями по надзору за предотвращением безрассудного или мошеннического поведения банков и обеспечивает их платежеспособность."
ANG_republican_sentiments_idea:0 "Республиканство на подъеме"
ANG_republican_sentiments_idea_desc:0 "Ужасная ситуация, в которой мы находимся, имеет побочный эффект расширения прав и возможностей идеологий. Радикальные голоса вызывают отголоски, не слышные со времен неудавшейся революции."
ANG_reinforced_police_force:0 "Национальный Полицейский Комитет"
ANG_reinforced_police_force_desc:0 "Наша полиция была усилена и реорганизована в более сплоченную, централизованно управляемую организацию. Эта реформированная сила гораздо более способна выполнять правоохранительные и полицейские функции по всей стране."
ANG_free_press_idea:0 "Свободная пресса"
ANG_free_press_idea_desc:0 "Каждый грифон имеет право на свободу мнений и их свободное выражение, а также право распространять информацию и идеи через средства массовой информации, если эти идеи не способствуют свержению правительства."
ANG_welfare:0 "Социальный кодекс"
ANG_welfare_desc:0 "Социальный кодекс относится к комплексу социальных программ, реализуемых Отмаром как меры помощи рабочему классу и умаления поддержки социализма. Эти программы включают страхование здоровья, старости и инвалидности, а также другие меры защиты работников."
ANG_industrial_center:0 "Промышленный центр Грифинга"
ANG_industrial_center_desc:0 "Устойчивые государственные инвестиции превратили Грифинг в промышленный центр. В городе завелась тяжелая индустрия, и на протяжении многих дней небо затуманено смогом."
ANG_citizenship:0 "Открытость"
ANG_citizenship_desc:0 "Иммиграция в страну приветствуется и поощряется! Это не только сострадательный поступок, но и эти новые грифоны помогут нам в долгосрочной перспективе, как в экономическом, так и в военном отношении."
ANG_national_guard_idea:0 "Национальная гвардия Энгривера"
ANG_national_guard_idea_desc:0 "Отмар счел целесообразным создать Национальную гвардию, действующую в качестве ополчения в Энгривере. Мир и стабильность будут обеспечены под защитой этих доблестных грифонов."
ANG_our_homeland_idea:0 "За что мы сражаемся"
ANG_our_homeland_idea_desc:0 "Отмар спас нашу страну и дал нам свободу, которой у нас никогда не было! Процветание распространяется по всей нашей родине, и мы будем сражаться, чтобы защитить его клювом и когтем. Пока наш добрый Барон ведет нас, победа неизбежна!" 
ANG_local_councils_idea:0 "Сельскохозяйственные советы"
ANG_local_councils_idea_desc:0 "Крестьяне больше не порабощаются и не эксплуатируются богатыми и могущественными. Местные советы были созданы для того, чтобы общины могли сами управлять своими делами. Вместе они создают одеяло, простирающееся по всей нашей великой земле!"
ANG_faith_and_ideology:0 "Вера и Свобода"
ANG_faith_and_ideology_desc:0 "Гражданам рекомендуется подвергать сомнению мирскую власть, особенно власть угнетающего установленного священства. Отныне все свободны поклоняться по-своему, без необходимости проходить через воровские середнячки."
ANG_red_rangers_idea:0 "Красный рейнджер" #Перепроверить!
ANG_red_rangers_idea_desc:0 "Красные рейнджеры в основном состоят из ветеранов Свободной Государственной Армии, имеющих большой опыт работы в Шейсвальде. Они вносят ценный вклад в тактику партизанского боя для наших вооруженных сил."
ANG_army_idea:0 "Армия коммун Энгривера"
ANG_army_idea_desc:0 "Структура нашей армии далека от традиционной и является демократической организацией, основанной на солдатских комитетах и общих собраниях. Все должностные лица избираются, и проводятся регулярные массовые собрания для обсуждения политики. Армия основана на самодисциплине, так как все ее дисциплинарные правила утверждаются солдатами."
ANG_syndicates_idea:0 "Анархо-Синдикализм"
ANG_syndicates_idea_desc:0 "Профсоюзы имеют основополагающее значение для нашего общества и являются идеальным средством достижения политического представительства и справедливого управления обществом в интересах всех. Эти синдикаты должны управлять экономикой, поскольку государство по своей сути является институтом против рабочих." 
ANG_for_the_people_idea:0 "Свобода, Демократия, Процветание!"
ANG_for_the_people_idea_desc:0 "Три принципа - для народа, и мы сражаемся за народ. Они являются сердцем и душой нашей нации, и мы никогда не должны забывать, что наша первая обязанность - защищать их."
ANG_stronghold_of_republicanism_idea:0 "Республиканская Крепость"
ANG_stronghold_of_republicanism_idea_desc:0 "Мы построили республику, и наши грифоны будут бороться за её сохранение. Теперь, когда у них есть вкус свободы, горе любому грифону, который попытается отобрать это у них!"
ANG_republican_army_idea:0 "Республиканская Армия"
ANG_republican_army_idea_desc:0 "Солдаты нашей Республиканской Армии несут с собой благородное наследие первой. Они вдохновляют каждого грифона, который ценит свободу."
ANG_welfare_services:0 "Система Социальной Поддержки"
ANG_welfare_services_desc:0 "Для ухода за нуждающимися и обездоленными была создана обширная система социального обеспечения. Наша цель - поднять этих грифонов с земли, на более продуктивное место, и первые результаты показывают небольшое снижение безработицы и бездомности. Мы также получили сообщения о хитрых грифонах, пытающихся играть в систему для своей собственной выгоды, о которых мы скоро позаботимся."
ANG_syndicates_cooperation:0 "Синдикатное сотрудничество"
ANG_syndicates_cooperation_desc:0 "Синдикаты - наши естественные союзники в борьбе за справедливость и равенство. С нашей поддержкой они могут стать важными политическими игроками в социальной, образовательной и экологической сферах. Взамен они помогут проводить нашу экономическую политику, которая повысит доходы и повысит уровень жизни всех рабочих."
ANG_free_society:0 "Свободное Общество"
ANG_free_society_desc:0 "Угнетение, рабство и страх больше не мучают невинных энгриверцев. Воздух полон свободы, и наши граждане пользуются благами либерального общества, не скованного прошлым."
ANG_identity:0 "Национальная исключительность Энгривера"
ANG_identity_desc:0 "Энгривцы обладают особым упорством и решимостью, родившимися из необходимости процветать во враждебной местности. У нас не было иного выбора, кроме как неустрашимо противостоять вызовам мира, и мы всегда были вынуждены бороться за лучшую жизнь. Эти черты помогут нам в нашей борьбе за выживание."
ANG_urbanisation_idea:0 "Урбанизация"
ANG_urbanisation_idea_desc:0 "Это простой факт, что грифоны более продуктивны в городских районах, и наша программа поощрения миграции в города принесет как экономические, так и культурные выгоды. Урбанизация приводит к улучшению образования, жилищных условий и условий безопасности для рядового гражданина, а также к расширению возможностей доступа на рынки труда."
ANG_industrious_nation:0 "Индустриальная Нация"
ANG_industrious_nation_desc:0 "Наши грифоны, которые никогда не собираются сидеть сложа руки, движимы сильным желанием улучшить себя и свою страну. Посредством самоотверженности, инноваций и, прежде всего, тяжелой работы они стремятся создать более процветающее будущее."
ANG_resistance:0 "Республиканское Сопротивление"
ANG_resistance_desc:0 "Республиканцы Энгривера видели, как всё, за что они боролись, было разрушено после их триумфа, и они отказываются принять эту ложь. Воспоминания о Республике свежи в их сознании, и искоренить её будет непростой задачей."
ANG_secret_council:0 "Камарилья"
ANG_secret_council_desc:0 "Секретный совет, выбранный Эйхбергом, это одни из самых богатых и влиятельных дворян в Энгривере. Их махинации за кулисами гарантируют, что захват Черного Когтя идет по плану."
ANG_secret_council_1:0 "Камарилья"
ANG_secret_council_1_desc:0 "Секретный совет, выбранный Эйхбергом, это одни из самых богатых и влиятельных дворян в Энгривере. Их махинации за кулисами гарантируют, что захват Черного Когтя идет по плану."
ANG_crushed_spirit_idea:0 "Абсолютная Власть"
ANG_crushed_spirit_idea_desc:0 "Хотя инакомыслящих никогда не удавалось полностью изгнать из Энгривера, все надежды на то, чтобы отстранить Черного Когтя от власти, были разбиты. Усталые граждане могут только смотреть вниз и повиноваться, чтобы не навлечь возмездия на себя и свои семьи…"
ANG_rangers_purged:0 "Опасный коридор"
ANG_rangers_purged_desc:0 "Уничтожение Вальдлауфера привело к потере опыта и ветеранского руководства, что отразилось на всех наших вооруженных силах. Шейсвальд снова неприручен, и потребуется время, чтобы восстановить наши знания до такой степени, чтобы мы могли регулярно патрулировать его снова."
ANG_claw_guard_idea:0 "Чёрная гвардия"
ANG_claw_guard_idea_desc:0 "Черная гвардия является военизированным крылом Чёрного Когтя. Действуя как своего рода добровольческая милиция, её члены полностью преданы своему делу и считают своё насилие священным. В то время как многим эта религиозная склонность мешает, это делает их невероятно жестокими в бою, так как они сражаются без страха смерти."
ANG_gas_weapons_idea:0 "Хлорные оболочки"
ANG_gas_weapons_idea_desc:0 "Артиллерийские снаряды производятся для распространения смертельного газа при их взрыве. Хотя это оружие не всегда надежно, оно, безусловно, наиболее эффективно и разрушительно."
ANG_feudalism_idea:0 "Неофеодализм"
ANG_feudalism_idea_desc:0 "Хотя крепостное право в Энгривере так и не было полностью отменено из-за отстающей индустриализации, крестьяне надеялись, что вскоре начнутся реформы. К несчастью для них, Черный Коготь полностью восстановил устаревшую систему, и теперь крепостные работают до костей, лишенные почти всех прав."
ANG_questioned_aurhotiy:0 "Сомнительный Авторитет"
ANG_questioned_aurhotiy_desc:0 "Несмотря на его успешное умиротворение бандитских сил, которые когда-то преследовали Энгривер, многие богатые и влиятельные грифоны обеспокоены агрессивными действиями, предпринятыми Бароном для консолидации его власти. Мы считаем, что Черный Коготь является основным источником этого опасения."
ANG_cults_government:0 "Чёрный Коготь"
ANG_cults_government_desc:0 "Чёрный Коготь - теневая организация, посвященная идее, что грифонье общество должно быть строго упорядочено в стиле, подобном феодальной структуре старого. Совершенно не задумываясь об использовании жестокого насилия для достижения своих целей, они вселяют страх в сердце любого грифона, который слышит их имя. Теперь, когда мы понимаем, что наши цели совместимы, они станут для нас грозными союзниками."
ANG_control_information_idea:0 "Размытые Линии"
ANG_control_information_idea_desc:0 "Наши информаторы прячутся в каждом городе Энгривера. Они -- наши глаза и уши, держа нас на шаг впереди любых предательских республиканцев и позволяя нам подавлять их заговоры, прежде чем они даже начнут двигаться."
ANG_loyatly_squads:0 "Офицеры Лояльности"
ANG_loyatly_squads_desc:0 "Корпус Офицеров Лояльности прикреплен к армейским подразделениям и отвечает за поддержание высокого морального духа среди солдат. Помимо контроля за лояльностью в армии, они также используют обширную сеть информаторов для сбора разведданных о потенциальных внутренних беспорядках."
ANG_war_chest_idea:0 "Сундук Войны"
ANG_war_chest_idea_desc:0 "Наше тяжелое положение требует, чтобы мы взимали специальный налог, направленный на самых богатых грифонов в стране, а также поощряли бережливость среди населения в целом. Полученные средства инвестируются в улучшение наших производственных возможностей."
ANG_bleed_for_me_idea:0 "Strafbataillone"
ANG_bleed_for_me_idea_desc:0 "Strafbataillone (Криминальные батальоны) - это подразделения, состоящие из заключенных, которые были принуждены к военной службе. Эти подразделения плохо оснащены и часто используются для проведения опасных операций и самоубийственных миссий. Они также служат источником ручного труда в прифронтовых районах."
ANG_fortify_my_country_idea:0 "Сражайтесь за свою страну!"
ANG_fortify_my_country_idea_desc:0 "Наша родина находится в осаде, ей угрожают со всех сторон враги, которые стремятся разрушить наш образ жизни. Если мы хотим выжить, каждый грифон должен внести свой вклад в защиту Энгривера. Это верно: Барон нуждается в ВАС! Вы сделали свою часть сегодня?"
ANG_man_my_armies_idea:0 "Слава Войны"
ANG_man_my_armies_idea_desc:0 "Патриотические грифоны Энгривера, лучшая жизнь ждет вас на службе Вашего баронства! Слава и богатство созрели для тех, кто достаточно храбр, чтобы присоединиться к армии. Прислушайтесь к призыву вашего Барона и завербуйтесь сегодня!"
ANG_free_healthcare_idea:0 "Общее медицинское страхование"
ANG_free_healthcare_idea_desc:0 "Наша универсальная программа здравоохранения - это система защиты, которая обеспечивает равенство возможностей, чтобы все могли наслаждаться наивысшим уровнем здоровья."
ANG_worker_right_idea:0 "Трудовое законодательство"
ANG_worker_right_idea_desc:0 "Законы о труде устраняют фундаментальное неравенство в переговорной власти между работниками и их работодателями и защищают права работников, ограничивая продолжительность рабочей недели, соблюдая стандарты безопасности и устанавливая минимальную заработную плату."
ANG_mass_contruction_projects:0 "План работы"
ANG_mass_contruction_projects_desc:0 "Мы начали программу масштабных общественных работ; по всему Герцланду строятся плотины, мосты, больницы и школы. Эти проекты обеспечивают занятость, а также помогают оживить экономику."
ANG_democratic_syndicates:0 "Анархо-синдикализм"
ANG_democratic_syndicates_desc:0 "Профсоюзы имеют основополагающее значение для нашего общества и являются идеальным средством достижения политического представительства и справедливого управления обществом в интересах всех. Эти синдикаты должны управлять экономикой, поскольку государство по своей сути является институтом против рабочих."
ANG_free_education_idea:0 "Обязательное образование"
ANG_free_education_idea_desc:0 "Образование является правом каждого гражданина. Требуя обязательного школьного образования, мы можем сократить разрыв в возможностях между городскими и сельскими районами, чтобы ум каждого грифона мог процветать."
ANG_new_army_idea:0 "Армия коммун Герцланда"
ANG_new_army_idea_desc:0 "Структура нашей армии далека от традиционной и является демократической организацией, основанной на солдатских комитетах и общих собраниях. Все должностные лица избираются, и проводятся регулярные массовые собрания для обсуждения политики. Армия основана на самодисциплине, так как все ее дисциплинарные правила утверждаются солдатами."
ANG_army_idea_2:0 "Армия коммун Герцланда"
ANG_army_idea_2_desc:0 "Структура нашей армии далека от традиционной и является демократической организацией, основанной на солдатских комитетах и общих собраниях. Все должностные лица избираются, и проводятся регулярные массовые собрания для обсуждения политики. Армия основана на самодисциплине, так как все ее дисциплинарные правила утверждаются солдатами."
ANG_spec_ops:0 "RBHO"
ANG_spec_ops_desc:0 "В Revolutionäres Büro der Heimlichen Operationen (Революционном Офисе Секретных Операций) задействованы специальные силы для выполнения действий с высокой степенью риска, таких как разведка, спасение заложников и саботаж. Их операции выполняются с ограниченным количеством хорошо обученных грифонов, которые адаптируются, самостоятельны и способны работать в любых условиях, а также могут использовать нетрадиционные боевые навыки и оборудование."
ANG_peace_within_idea:0 "Мирное Сосуществование"
ANG_peace_within_idea_desc:0 "Без репрессивных силовых структур, которые так долго держали нас разделенными, мы теперь можем видеть наших соседей такими, какие они есть: грифонов, таких же как и мы. Сочувствие и сострадание свободно распространяются по нашей земле без необходимости насильственного принуждения."
ANG_state_eleos:0 "Социалисты Элеоса"
ANG_state_eleos_desc:0 "Отмена частной собственности и валюты означает, что вместо того, чтобы жадно накапливать капитал, грифоны охотнее разделяют щедрость наших коллективных усилий."
ANG_worker_congress:0 "РКГ"
ANG_worker_congress_desc:0 "Революционный Конгресс Герцланда включает в себя представителей всех местных советов коммун. Структура этого органа управления идеальна подходит для того, чтобы позволять грифонам всех сообществ свободно высказываться о том, как ведутся дела."
ANG_anti_clericism:0 "Закон Эрхардта"
ANG_anti_clericism_desc:0 "Закон Эрхардта вводит ограничения в отношении религиозных учреждений в рамках насильственного разделения храма и государства. В настоящее время храмы облагаются налогами, и правительство конфискует большое количество храмового имущества."
ANG_safety_committee:0 "КпНБ"
ANG_safety_committee_desc:0 "Ausschuss für Staatssicherheit (Комитет по Национальной Безопасности) - является разведывательным агентством, которому поручено поддерживать безопасность Герцланда. Обладая широкими полномочиями и действиями, не подлежащими судебному обжалованию, они контролируют коммуникации и безжалостно пресекают любую крамольную деятельность."
ANG_internationalism_idea:0 "Интернационализм"
ANG_internationalism_idea_desc:0 "Националистическая идеология - не более чем инструмент пропаганды привилегированных классов. Мы все являемся частью единой мировой классовой борьбы, и поэтому мы должны быть солидарны с угнетенными народами, где бы они ни находились, и помогать им в их освобождении."
ANG_erhardt_doctrine:0 "Доктрина Эрхардта"
ANG_erhardt_doctrine_desc:0 "Наш интернационалистический долг - поддержать дело революции и помочь освободить все угнетенные народы мира. Эрхардт придерживается нашей политики финансирования левых профсоюзов и партизанских повстанцев по всему миру и с гордостью заявляет, что революционное движение в каждом уголке мира может рассчитывать на боевых бойцов Герцланда."
ANG_army_idea_3:0 "Армия коммун Герцланда"
ANG_army_idea_3_desc:0 "Структура нашей армии далека от традиционной и является демократической организацией, основанной на солдатских комитетах и общих собраниях. Все должностные лица избираются, и проводятся регулярные массовые собрания для обсуждения политики. Армия основана на самодисциплине, так как все ее дисциплинарные правила утверждаются солдатами."
ANG_army_reserves:0 "Национальная гвардия Герцланда"
ANG_army_reserves_desc:0 "Присягаемая на защиту народа Герцланда Национальная гвардия является общественно сознательной организацией, призванной защищать революцию. Будучи солидарными с городскими рабочими, сельскими фермерами и всеми остальными, эти храбрые добровольцы являются нашей первой линией защиты от любой угрозы, внутренней или внешней."
ANG_republican_army_1:0 "Республиканская гвардия Герцланда"
ANG_republican_army_1_desc:0 "Присягнувшая защищать народ Герцланда, Республиканская гвардия является общественно сознательной организацией, призванной защищать наши эгалитарные принципы. Будучи солидарными с городскими рабочими, сельскими фермерами и всеми остальными, эти храбрые добровольцы являются нашей первой линией защиты от любой угрозы, внутренней или внешней."
ANG_industrious_nation_idea_2:0 "Индустриальная нация"
ANG_industrious_nation_idea_2_desc:0 "Наши грифоны, которые никогда не собираются сидеть сложа когти, движимы сильным желанием улучшить себя и свою страну. Посредством самоотверженности, инноваций и, прежде всего, тяжелой работы они стремятся создать более процветающее будущее."
ANG_urbanisation_idea_1:0 "Автономные меньшинства"
ANG_urbanisation_idea_1_desc:0 "Герцланд является домом для бесчисленного разнообразия существ, вероисповеданий и культур. Это разнообразие делает нас сильными и не должно подавляться. Культурные ассоциации свободно создаются по всему Герцланду, что делает наши города благодатной почвой для большего сотрудничества и взаимопонимания."
ANG_urbanisation_idea_2:0 "Децентрализованная городская система"
ANG_urbanisation_idea_2_desc:0 "Стремясь исправить недостатки нашей предыдущей инициативы по урбанизации, мы реструктурировали ее, чтобы стимулировать рост в более широком круге городов и поселков. Диверсифицированное городское развитие помогает расширить участие большего числа граждан в гражданском обществе, а также повышает эффективность, справедливость и развитие по всей стране."
ANG_identity_2:0 "Буржуазный национализм"
ANG_identity_2_desc:0 "Мы отвергаем коварные усилия тех, кто пытается отделить нас друг от друга на основе класса или религии и вместо этого объединяет патриотическую солидарность. Более чем богатые или бедные, феофийцы или энгриверцы, мы все герцландцы!"
ANG_guardians_of_constitution_idea:0 "Стражи Конституции"
ANG_guardians_of_constitution_idea_desc:0 "Наша Конституция закрепляет права всех граждан и служит провозглашением нашей веры в свободу, равенство и демократию. Если никто не встанет на защиту этих прав, свобода в Грифонии будет потеряна. И поэтому мы должны быть солдатами свободы, вечно бдительными и никогда не позволяющими тирании завладеть Герцландом."
ANG_claw_guard_2_idea:0 "Schwarzestaffel"
ANG_claw_guard_2_idea_desc:0 "Schwarzestaffel (СС) - военизированная организация, посвященная Чёрному Когтю, и является выдающейся организацией безопасности в Герцланде. СС выступает за жестокость и террор в качестве предпочтительного решения военных и политических проблем и требует от своих членов полной лояльности и повиновения под страхом смертной казни. Его два основных отделения Альгемайне СС (общие СС) и Ваффен-СС (Вооруженных СС)."
ANG_intelligence_service_idea:0 "Служба Безопасности"
ANG_intelligence_service_idea_desc:0 "Служба Безопасности (СБ) является разведывательным агентством Чёрного Когтя. Его мандат заключается в выявлении и нейтрализации потенциальных врагов руководства Чёрного Когтя, будь то иностранные или внутренние. Его сеть агентов и информаторов по всему Герцланду стремится держать каждого гражданина под постоянным наблюдением."
ANG_secret_nation:0 "Теневое состояние"
ANG_secret_nation_desc:0 "В нашем Герцланде негрифон входит и негрифон уходит. Достижение совершенства возможно только тогда, когда мы смотрим внутрь себя и изолируем себя от опасных чуждых идей."
ANG_herzland_system:0 "Система Герцланда"
ANG_herzland_system_desc:0 "По всей стране каждый грифон был организован в стратифицированное классовое общество. Повышая эффективность и порядок, система знаменует собой возвращение к традиционной феодальной социальной структуре, хотя и модифицированной с учетом технического прогресса."
ANG_national_guard_2_idea:0 "Национальная гвардия Герцланда"
ANG_national_guard_2_idea_desc:0 "Национальная гвардия, поклявшаяся защищать народ Герцланда, является военной резервной силой, призванной защищать нашу свободу. Стоя в солидарности с городскими рабочими, сельскими фермерами и всеми, кто находится между ними, эти храбрые добровольцы являются нашей первой линией обороны от любой угрозы, внутренней или внешней."
ANG_industrial_center_2:0 "Местные промышленные центры"
ANG_industrial_center_2_desc:0 "Во всём Герцланде промышленное развитие идет медленно и неуклонно. Вместо безумного толчка, он проводится терпеливым и эффективным процессом, максимально используя существующие промышленные центры."
ANG_free_press_2_idea:0 "Свободная пресса"
ANG_free_press_idea_2_desc:0 "Каждый грифон имеет право на свободу мнений и их свободное выражение, а также право распространять информацию и идеи через средства массовой информации. Ни один голос не умолкнет в наш славный Новый век!"
ANG_without_democracy_idea:0 "Свобода без демократии"
ANG_without_democracy_idea_desc:0 "Хотя демократия является одним из трех принципов, мир знает, что мы находимся в процессе борьбы за само наше существование. Нам понадобится стабильность в обозримом будущем, чтобы отразить эти угрозы."
ANG_republican_secret_police:0 "Ministerium für Öffentliche Sicherheit"
ANG_republican_secret_police_desc:0 "MfÖS или же Министерство Общественной Безопасности - это разведывательное агентство, в задачу которого входит защита политической структуры Республики. Обладая широкими полномочиями и действиями, не подлежащими судебному обжалованию, они безжалостно подавляют любую оппозицию правительству."
ANG_nationalism_idea:0 "За Республику!"
ANG_nationalism_idea_desc:0 "Наше дело справедливое. Мы боремся за распространение свободы по всей земле и освобождение всех грифонов, живущих в тирании!"
ANG_new_republican_army:0 "Республиканская Армия"
ANG_new_republican_army_desc:0 "Солдаты Республиканской Армии фанатично преданы идеалам Республики и внушают смелость, граничащую с безрассудством."
ANG_bread_and_circuses_idea:0 "Хлеб и игры"
ANG_bread_and_circuses_idea_desc:0 "Публичные игры проводятся регулярно для блага и развлечения народа, а еда щедро раздается. Эти меры должны способствовать укреплению единства, а также сохранять послушность народа."
ANG_local_cultures_idea:0 "Erhaltungsgesetz"
ANG_local_cultures_idea_desc:0 "Erhaltungsgesetz или "Закон о Сохранении" направлен на сохранение культуры и наследия групп всей Грифонии. Родные языки являются незаменимой частью такого наследия и в некоторых местах подвергаются серьезной угрозе."
ANG_republican_secret_police_enemy:0 "Ministerium für Öffentliche Sicherheit"
ANG_republican_secret_police_enemy_desc:0 "MfÖS или же Министерство Общественной Безопасности - это моральная мерзость. Действуя без гражданских ограничений, они распространяют террор и подавляют свободную мысль всех граждан. Нам придется уничтожить агентство при первой же возможности."
ANG_peacekeeping:0 "Миротворческие силы"
ANG_peacekeeping_desc:0 "Наши дни разжигания войны прошли. Цель нашей армии - защитить народ и обеспечить условия для прочного мира."
ANG_liberty_idea:0 "Настоящая свобода"
ANG_liberty_idea_desc:0 "Каждый грифон больше не принуждается клясться верностью Блюму и партии. Граждане могут свободно думать и действовать так, как им хочется."
ANG_new_institutions_idea:0 "Новые институты"
ANG_new_institutions_idea_desc:0 "Железная хватка угнетения в умах наших граждан закончилась! Цензура университетских программ закончилась, и студентам предлагается задавать вопросы."
ANG_prosperity_idea:0 "Истинное процветание"
ANG_prosperity_idea_desc:0 "Мы стремимся раскрыть творческие способности и потенциал каждого грифона, ради каждого из  них."
ANG_loyalty_thite_idea:0 "Лояльная Десятина"
ANG_loyalty_thite_idea_desc:0 "Грифоны больше не будут пожинать плоды Империи, не внося должного вклада в её поддержание. Средства, собранные Лояльной Десятиной, идут на то, чтобы убедиться, что промышленность Империи способна поддерживать наши армии должным образом оснащенными."
ANG_new_nobility:0 "Новая знать"
ANG_new_nobility_desc:0 "Лживые, коварные аристократы Империи были разоблачены, и их собственность была конфискована. На их место встает новая когорта грифонов, чья верность императору Лееру не вызывает сомнений."
ANG_imperial_guard:0 "Имперская гвардия"
ANG_imperial_guard_desc:0 "Очень престижная Имперская гвардия состоит из самых элитных солдат Имперской Армии. Под непосредственным командованием императора Леера они служат его личным телохранителем и тактическим резервом. Члены гвардии получают лучшую зарплату, пайки, жилье и снаряжение, чем обычные солдаты."
ANG_imperial_commissariat:0 "Императорский комиссариат"
ANG_imperial_commissariat_desc:0 "Императорскому комиссариату поручено обеспечить лояльность населения и военных. Следя за моральным духом широкой публики и жестко расправляясь с любыми мошенниками, они защищают Империю от внутренних угроз."
ANG_pental_battalion_idea:0 "Strafbataillone"
ANG_pental_battalion_idea_desc:0 "Strafbataillone (криминальные батальоны) - это подразделения, состоящие из заключенных, которые были принуждены к военной службе. Эти подразделения плохо оснащены и часто используются для проведения опасных операций и самоубийственных миссий. Они также служат источником ручного труда в прифронтовых районах."
ANG_enforced_languages:0 "Закон о культурном единстве"
ANG_enforced_languages_desc:0 "Разрозненные регионы Грифонии могут иметь свои собственные местные диалекты, но единственный язык Империи - настоящий Грифский; тем, кто хочет поступить на имперскую службу, лучше начать изучать его. Один язык, одна культура, одна Империя."

### Focuses ### 
ANG_army_stuff:0 "Создать Армию Энгривера"
ANG_army_stuff_desc:0 "До революции 978 года защита Энгривера осуществлялась народным ополчением из различных городков баронов или владений мелкой знати. Но после революции ряд ополченцев остался на службе, чтобы защитить пограничные районы и выследить останки армии Свободного Государства. Пришло время реорганизовать эти подразделения в настоящую армию."
ANG_mass_combat:0 "Доктрина Бауэра" 
ANG_mass_combat_desc:0 "После окончательного формирования армии пришло время выбрать наилучшую школу стратегической мысли. Зигер Бауэр предложил стратегию глубокой обороны, которая позволила бы нашим армиям вести ожесточенную партизанскую войну. Он утверждает, что такая стратегия лучше всего подойдет нашей ориентированной на пехоту промышленно неразвитой нации."
ANG_trenches:0 "Доктрина Штойбера"
ANG_trenches_desc:0 "После окончательного формирования армии пришло время выбрать наилучшую школу стратегической мысли. Отмар Штойбер предложил стратегию, основанную на строительстве фортификационных сооружений. Его стратегия будет основываться на использовании местности вроде густых лесов и многочисленных рек для создания всесторонней обороны."
ANG_massive_firepower:0 "Доктрина Хеннигера"
ANG_massive_firepower_desc:0 "После окончательного формирования армии пришло время выбрать наилучшую школу стратегической мысли. Эрвин Хеннингер предложил стратегию, основанную на использовании артиллерии и вспомогательных подразделений для повышения эффективности нашей пехоты. Хеннигер уверен, что такая армия будет очень гибкой и сможет быстро адаптироваться."
ANG_angriver_rangers:0 "Энгриверские Рейнджеры"
ANG_angriver_rangers_desc:0 "Энгриверские рейнджеры существуют уже более века, их миссия заключается в том, чтобы патрулировать лес Шейсвальд и защищать жителей Энгривера от монстров и других ужасов, которые находятся там. Недавно было предложено включить рейнджеров в нашу военную структуру, чтобы использовать их элитные навыки против враждебных захватчиков."
ANG_our_traditions:0 "Обучение Рейнджеров"
ANG_our_traditions_desc:0 "Энгриверские рейнджеры имеют репутацию очень способных охотников, они являются надежными разведчиками. С их включением в нашу военную структуру было предложено, чтобы они поделились своими навыками с нашей армией, чтобы лучше обучить наши разведывательные подразделения искусству слежения и преследования вражеских войск."
ANG_modern_infantry:0 "Новая Винтовка"
ANG_modern_infantry_desc:0 "Хотя винтовка "Hinterladerbuecshe" хорошо служила нашим вооруженным силам в течение последних нескольких десятилетий, ее возраст начинает проявляться, поскольку ее превосходят новые конструкции. Поэтому самое время обратиться к ведущим военным фирмам нашей страны, чтобы разработать новую стандартную винтовку."
ANG_filled_arsenals:0 "Арсенал Грифинга"
ANG_filled_arsenals_desc:0 "Традиционно, закупка оборудования для энгриверских ополченцев осуществлялась в партнерстве с частными промышленными фирмами. Несмотря на свою эффективность, возник вопрос, можно ли доверять этим фирмам в эти политически трудные времена. Таким образом, мы создали "Арсенал Грифинга", государственное предприятие, которое будет отвечать за производство оружия, техники и боеприпасов для энгриверской армии."
ANG_support_squads:0 "Улучшение Пехотных Формирований"
ANG_support_squads_desc:0 "События во всем мире показали, что увеличение боевой эффективности при добавлении поддерживающих компаний в традиционные пехотные дивизии. Воспроизводя успех этого на наших собственных вооруженных силах, мы можем ожидать, что они будут лучше выполнять свои обязательства."
ANG_magical_infantry:0 "Экспериментальное Оружие"
ANG_magical_infantry_desc:0 "Недавнее обнаружение запасов кристаллов в Ангелклаве привлекло наше внимание к возможности разработки оружия пехоты на основе кристаллов. Хотя разработки в этой области в значительной степени являются экспериментальными и оказались лишь незначительно успешными, теоретизируется, что такое оружие однажды может быть весьма эффективным в бою."
ANG_modern_knights:0 "Наследие Верлорены Гофнунген"
ANG_modern_knights_desc:0 "Верлорен Гофнунген - это элитный рыцарский отряд энгриверской армии. Их корни ведут к революции 978 года, когда барон призвал мелких дворян прийти ему на помощь. Подразделение было сформировано и из-за их высочайшей храбрости война была выиграна имперскими силами. Но рыцари сейчас остро нуждаются в свежей крови, улучшенном снаряжении и обновленной доктрине."
ANG_special_forces:0 "Энгриверский Cпецназ"
ANG_special_forces_desc:0 "Во всем мире развитие обучения и доктрины создало ряд нишевых ролей для специализированных пехотных формирований. К ним относятся подразделения, подготовленные для ведения боевых действий в горах, для высадки в тылу противника и для эффективного осуществления морских высадок. Этот уровень специализации может быть очень полезен для нашего дела."
ANG_artillery_modernization:0 "Модернизируйте Наши Батареи"
ANG_artillery_modernization_desc:0 "Республиканская революция доказала неэффективность нашей артиллерии в бою, особенно крупных орудий. Это связано с использованием старинных пушек с дульным заряжением, а не с казнозарядным. Несмотря на то, что эта проблема была частично решена, предстоит еще сделать большие шаги в разработке и внедрении артиллерийских технологий."
ANG_radio_towers:0 "Эквестрийская Магия"
ANG_radio_towers_desc:0 "Инженеры Эквестрии разработали новую технологию, известную как "РАДАР". Первоначально использовавшаяся для слежения за коммерческими самолетами, эта технология может быть адаптирована для обнаружения самолетов противника с невероятных расстояний, что позволяет эффективно их перехватывать. Эта технология стоит расходов на её приобретение."
ANG_computing_experiments:0 "Эквестрийское Волшебство"
ANG_computing_experiments_desc:0 "Инженеры Эквестрии разработали новую технологию, известную как компьютер. Первоначально его целью была простая счетная машина, предназначенная для помощи ученым с громоздкой математикой. Тем не менее, эта технология показала некоторые перспективы в мире шпионажа, благодаря возможности помочь взломщикам кода и защитить наши собственные линии связи."
ANG_rocket_artillery_effort:0 "Диверсификация Нашей Огневой Мощи"
ANG_rocket_artillery_effort_desc:0 "Недавние разработки в области ракетостроения позволили создать небольшие двигатели, способные повысить эффективность, надежность и умением удерживать большие полезные нагрузки. Таким образом, Энгриверская армия начала изучать возможность создания оружия на ракетах, используя их для увеличения наших традиционных артиллерийских батарей."
ANG_army_motorization:0 "Грифтрак"
ANG_army_motorization_desc:0 "Грифтрак - это прочное и надежное транспортное средство, разработанное инженерами Грифенхейма, чтобы выдержать суровый, бесплодный и холодный климат Грифонии. С момента своего создания грузовик стал популярным во всех землях Империи благодаря покупке лицензий. Этот грузовик повысит маневренность и скорость наших сил."
ANG_proper_tanks:0 "Импорт Имперских Разработок"
ANG_proper_tanks_desc:0 "В последнее время императорская армия начала разрабатывать боевые бронированные машины. Эти танки, как их называют, закованы в тяжелую броню и могут легко противостоять пехоте. Включение небольшого количества танков для поддержки пехоты или большого количества в качестве самостоятельных боевых единиц значительно повысит эффективность нашей армии."
ANG_inspired_army:0 "Оборонительная Армия"
ANG_inspired_army_desc:0 "Новая энгриверская армия была построена на традициях старой, с сильным акцентом на превосходство укрепленных оборонительных позиций в нашей доктрине. Цель энгриверской армии состоит в том, чтобы сформировать сильный оплот против иностранного вторжения посредством быстрой мобилизации нашей армии на сильные укрепленные позиции."
ANG_superior_army:0 "Наступательная Армия"
ANG_superior_army_desc:0 "Хотя наша армия традиционно сражалась в обороне, последние достижения в области технологий и доктрины позволили нам перехватить инициативу. Бронированные клины при поддержке артиллерии будут открывать дыры в обороне противника, которые могут быть заняты моторизованными батальонами. Вот как должна была действовать современная армия."
ANG_military_academy:0 "Королевский Институт Военных Дел"
ANG_military_academy_desc:0 "Королевский Институт Военных Дел, или КИВД, был создан в городе Аппенваген. Миссия этого учреждения состоит в том, чтобы обучать будущее поколение офицеров, размещать вновь созданный генеральный штаб Энгриверской армии и разрабатывать доктрину как на тактическом, так и на стратегическом уровне."

ANG_air_stuff:0 "Высший Пилотаж" #Исправить, если неправильно
ANG_air_stuff_desc:0 "Грифоны рождались, чтобы летать, пронзать небеса и наслаждаться настоящей свободой. Но, несмотря на способности, предоставляемые крыльями, ограничения биологии не давали нам летать слишком быстро или высоко. Но последние новшествами в конструкции самолётов помогут преодолеть эти пределы, и у грифонов будет ещё меньше ограничений."
ANG_fighter_projects:0 "Стальные Крылья"
ANG_fighter_projects_desc:0 "Наши нынешние планеры смело устарели, и наш первый шаг в достижении господства неба еще раз должен состоять в том, чтобы обновить наши модели истребителей. Нам нечего беспокоиться о вражеских самолетах, если наши бойцы просто разорвут их на клочки"
ANG_doctrinal_development:0 "Высотное Обучение"
ANG_doctrinal_development_desc:0 "Хотя небеса более привычны для грифонов, чем для других видов, чрезмерные высоты могут всё ещё сильно ограничивать возможности наших пилотов. Постепенные тренировки могут научить наших пилотов эффективно сражаться даже на экстремальных высотах, что даст им тактическое преимущество над нашими врагами."
ANG_actual_air_bases:0 "Аэродромы Апенвагена"
ANG_actual_air_bases_desc:0 "В то время как самолеты никогда не были особенно популярны в Энгривере, был чудной грифон, который, как известно, владел самолетом тогда. В Апенвагене теперь находится старый аэродром, и его расположение делает его идеальным для создания нового аэродрома. Наши самолеты немного больше, чем стальные детрапы, для которых нет места для посадки."
ANG_strat:0 "Усиление Стратегического Бомбардировщика"
ANG_strat_desc:0 "Уничтожение военной промышленности противника может потенциально лишить его возможности обеспечивать свои войска в поле снаряжением. Поскольку наиболее важные заводы обычно являются наиболее охраняемыми, необходимо разработать специализированный тип бомбардировщика для атак на вражеские промышленные центры."
ANG_tact:0 "Усиление Тактического Бомбардировщика"
ANG_tact_desc:0 "Зачем стрелять в наших врагов с земли, когда мы можем просто взорвать их с неба? Разрабатывая новые тактические бомбардировщики для уничтожения вражеских сил, мы можем значительно повредить дивизии наших врагов, прежде чем у них будет возможность взаимодействовать с нашими наземными войсками."
ANG_napalm:0 "Напалм"
ANG_napalm_desc:0 "Напалм зарекомендовал себя полезным в военное время. Он горит при тех же температурах, что и бензин, но гораздо дольше, а также крепко прилипает к своим целям. Это вещество практически идеально подходит для использования в боенагрузке наших бомбардировщиков, атакующих вражеские сооружения и пехоту."
ANG_CAS_projects:0 "Железные Когти"
ANG_CAS_projects_desc:0 "Хотя боенагрузка штурмовиков уступает тактическим бомбардировщикам, эти машины по-прежнему играют жизненно важную роль в наших боевых операциях. Штурмовики, атакующие и уничтожающие цели на поле боя, могут переломить ход битвы при правильном использовании."
ANG_heavy_fighter_projects:0 "Охрана Нашего Неба"
ANG_heavy_fighter_projects_desc:0 "Чтобы обеспечить эффективный эскорт стратегических бомбардировщиков, необходимо разработать новый истребитель. Эти лучше вооруженные, но более тяжелые и менее манёвренные машины могут эффективно сопровождать бомбардировщики и будут крепким орешком для вражеских перехватчиков, стремящихся уничтожить наши бомбардировщики."
ANG_rocket_projects:0 "Ракетные Проекты"
ANG_rocket_projects_desc:0 "В то время как многие считают их новинкой войны, ракеты обладают огромным потенциалом как средством продвижения нашего самолета, так и в качестве оружия сами по себе. Инвестирование в испытательные участки и новые конструкции ракет является разумным на этом этапе."
ANG_paratrooper_project:0 "Кричащие Орлы"
ANG_paratrooper_project_desc:0 "Прыгая с высот, которые даже самые смелые грифоны считали безумными всего несколько лет назад, наши элитные десантники могут легко уйти за линии противника, чтобы вызвать хаос. И по мере того, как их оборудование становится более сложным, их потенциальные стратегические и тактические цели также возрастают."
ANG_expanded_bases:0 "Расширение Аэродромов Апенвагена"
ANG_expanded_bases_desc:0 "Чтобы удовлетворить потребности наших расширяющихся военно-воздушных сил и обеспечить необходимые возможности для дальнейшего расширения, уже значимые аэродромы в Апенвагене должны быть снова расширены."
ANG_jet_fighters:0 "Истребитель V-1"
ANG_jet_fighters_desc:0 "После нескольких прототипов и неудачных запусков, первая в мире жизнеспособная модель для реактивного истребителя, созданного нашими дизайнерами, подходит. С еще большими инвестициями мы можем вступить в новую эру авиации, летать на самолетах со скоростью, которая сделала бы грифонов безмолвными."

ANG_industrial_stuff:0 "Спасение Экономики"
ANG_industrial_stuff_desc:0 "Экономика Энгривера находится в плачевном состоянии: годы пренебрежения и действия бандитов и разбойников довели нас до самого экономического дна. Мы выглядим жалко даже среди других наций Сердца Империи. Будущее Энгривера действительно выглядит очень мрачным, если мы не сможем вывести его из этого экономического спада."
ANG_clearing_out_shitforest:0 "Восстановление Сердца Империи"
ANG_clearing_out_shitforest_desc:0 "Большие участки Сердца Империи покрыты лесами и, таким образом, непригодны для промышленного развития. Массовая вырубка лесов вблизи наших нескольких промышленных центров позволит нам расширять их. И никому не нравились леса."
ANG_electronics_research:0 "Эксперименты с Электроникой"
ANG_electronics_research_desc:0 "Электроника зарекомендовала крайне важной для любого современного государства. Электричество изменило почти каждый аспект повседневной жизни, и страны быстро продвигаются вперед в этой области. Если бы мы хотим достичь тех же высот, что и экономические центры Грифонии, инвестиции в развитие собственной электроники будут разумными."
ANG_farmland:0 "Эксплуатация Сельхозугодий"
ANG_farmland_desc:0 "Обширные районы Сердца Империи не используются в полной мере как фермы. Расширяя существующие фермы и спонсируя строительство новых, мы можем значительно увеличить поставки продовольствия в Энгривер, и сытые грифоны - счастливые грифоны."
ANG_country_roads:0 "Новые Железнодорожные Линии"
ANG_country_roads_desc:0 "Локомотивы наконец начинают появляться в Энгривере, и экономический потенциал этих массивных машин неоспорим. Проложив железные дороги через недавно вырубленные леса, мы можем стимулировать использование и развитие обширных равнин Энгривера. Это также позволит нашим вооруженным силам перемещаться по всей стране гораздо быстрее, чем раньше."
ANG_green_gold:0 "Голубое Золото"
ANG_green_gold_desc:0 "В Энгривере была обнаружена большая жила магических кристаллов, и в настоящее время она не используется. Извлечение этих кристаллов потребовало бы относительно небольших усилий, и потенциальное военное применение этих кристаллов огромно."
ANG_magic_boosts:0 "Волшебные Инвестиции"
ANG_magic_boosts_desc:0 "Применение магии в наших отраслях еще не полностью изучено. Использование магии в дополнение к нашей промышленной базе может дать огромные преимущества во всех секторах экономики, и мы будем глупы, чтобы игнорировать такой потенциал."
ANG_mining:0 "Расширение Шахт"
ANG_mining_desc:0 "С потенциальным применением волшебных кристаллов, обнаруженных в Энгривере, с каждым днем становится все яснее, истинная важность этого ресурса начала раскрываться. Расширение шахт, чтобы полностью использовать жилы, которые мы обнаружили на нашей территории, должно быть нашим главным приоритетом."
ANG_power_of_the_gods:0 "Сила Богов"
ANG_power_of_the_gods_desc:0 "Недавнее открытие магических кристаллов в Энгривере привлекло многих ученых-волшебников в нашу столицу, и благодаря их коллективной работе мы мельком увидели истинную силу, которая лежит в кристаллах. Хотя их теории еще предстоит проверить, экономический и военный потенциал этих кристаллов ошеломляет."
ANG_connect_the_nation:0 "Соединить Нацию"
ANG_connect_the_nation_desc:0 "Состояние дорог в Энгривере, прямо скажем, ужасное. Огромные пространства между основными населенными пунктами соединены дорогами, которые десятилетиями не обслуживались, а иногда лишь грязными тропами, по которым можно путешествовать. Модернизация и ремонт дорожной системы должны быть одной из первых вещей, которые мы делаем ради спасения экономики."
ANG_griffing_industry:0 "Привлечение Тяжелой Промышленности"
ANG_griffing_industry_desc:0 "Энгривер никогда не привлекал большого внимания инвесторов из-за того, что государство уделяло мало внимания своему промышленному сектору. Но если мы предложим потенциальным инвесторам какую-то щедрую выгоду, Энгривер внезапно станет гораздо привлекательнее для потенциальных владельцев заводов."
ANG_dierhoven_steel_mills:0 "Новые Сталелитейные Заводы в Диерхувене"
ANG_dierhoven_steel_mills_desc:0 "Диерхувен - это растущий город недалеко от южного края Шейсвальда. Его расположение позволяет торговать с крупными зарубежными городами, такими как Верения и Грифинстоун, но пока им не хватало товаров для продажи. Очистив лес и превратив его в уголь, мы обеспечим топливом кузницы и мельницы, которые будут перерабатывать руду в сталь и медь."
ANG_educate_the_people:0 "Образованное Население"
ANG_educate_the_people_desc:0 "Если мы хотим приобрести по-настоящему современную экономику, надо ликвидировать эпидемию неграмотности, которая наполняла Энгривер с незапамятных времен. Мы расширим систему образования, предоставляя щедрые льготы школам, будь то государственные или частные, и создавая ночные школы для работников, которые хотят научиться читать."
ANG_our_own_oil_company:0 "Привлечение Нефтяных Компаний"
ANG_our_own_oil_company_desc:0 "С каждым днем Энгривер становится все более индустриализированным, но недостаток нефти начал сдерживать наше промышленное расширение. Чтобы решить эту проблему, мы сделали щедрые предложения нескольким нефтяным компаниям, желающим открыть в Грифонии нефтеперерабатывающие заводы, и теперь осталось лишь подписать соглашение."
ANG_arms_industry:0 "Наша Оружейная Индустрия"
ANG_arms_industry_desc:0 "Энгривер никогда не пользовался большим количеством военных фабрик, а его армия никогда не нуждалась в большом количестве оружия. Но по мере того, как мы вступаем в новый век войны, стало ясно, что нам необходимо расширять наши производственные мощности, чтобы удовлетворить потребности современной армии."
ANG_automobile_industry:0 "Расширение "Рубин Автомобиле""
ANG_automobile_industry_desc:0 "Рубин Автомобиле - одна из тех редких компаний Энгривера, что действительно успешна. Их автомобили хорошо спроектированы и надежны, и в настоящее время они ищут средства для расширения производства. Если мы предоставим им финансирование, то получим постоянный источник грузовых автомобилей для армии."
ANG_science_base_improvement:0 "Современная Научная База"
ANG_science_base_improvement_desc:0 "Благодаря недавним успехам, достигнутым в экономике, мы смогли расширить научные исследования и разработки наших ученых. Хотя эти инвестиции не приведут нас к равному статусу с научными центрами мира, они приблизят нас к созданию современной научной базы."
ANG_land_grants:0 "Земельные Гранты для Фермеров"
ANG_land_grants_desc:0 "Огромные, едва заселенные районы Энгривера имеют потенциал в качестве сельхозугодий. Мы предложим эту землю за гроши фермерам, которые уже хотят устроить забастовку, и сможем привлечь большое количество новых иммигрантов. Это не только увеличит налоговые поступления, но и увеличит за счёт мигрантов число грифонов призывного возраста."
ANG_village_education:0 "Сельское Образование"
ANG_village_education_desc:0 "Во многих деревнях по-прежнему отсутствуют какие-либо учебные заведения, и поэтому многие наши граждане не могут в полной мере реализовать свой потенциал в обществе. Мы разработаем специальную программу, направленную на то, чтобы обеспечить надлежащее образование в этих деревнях, и при этом мы избавимся от последних следов неграмотности в нашей нации."
ANG_national_bank:0 "Национальный Банк Энгривера"
ANG_national_bank_desc:0 "У Энгривера нет центрального банка, так как в прошлом он никогда не был нужен из-за его слабой экономической базы. Но благодаря недавним успехам, достигнутым нами в промышленном секторе, отсутствие такого банка стало препятствием для нашего дальнейшего развития. Создав такой банк, мы будем на шаг ближе к по-настоящему современной экономике."
ANG_industrial_projects:0 "Тяжелые Промышленные Проекты"
ANG_industrial_projects_desc:0 "В Энгривере есть еще много земли, которая не используется ни для каких промышленных целей. Еще фабрики могут быть построены, а существующие еще могут быть расширены. Мы настолько близки к устранению экономических проблем, которые преследовали нас так долго, что мы не можем сейчас остановиться."
ANG_new_economy:0 "Проклятие Снято"
ANG_new_economy_desc:0 "В настоящее время фабрики заваливают ландшафт Энгривера, производя продукты, которые загружаются в поезда для перевозки по всему континенту. Всего несколько лет назад такой образ казался нелепым для любого грифона. После огромных усилий нам наконец удалось преодолеть экономическое проклятие, которое преследовало Энгривер на протяжении десятилетий."

ANG_navy_stuff:0 "Наш ВМФ"
ANG_navy_stuff_desc:0 "Впервые в истории нашей страны мы взяли на себя береговую линию, огромный и ужасающий океан, наконец, в наших глазах. Многие угрозы скрываются за горизонтом, и мы должны подготовиться к их прибытию и построить военные корабли. Местные жители смогут помочь нам в этом."
ANG_base_strike_f:0 "Удар в Сердце"
ANG_base_strike_f_desc:0 "Ядро наших врагов не всегда будет уязвимо для прямой атаки. Часто истинная сила флота лежит не во флоте, а в портах и верфях, которые его снабжают и ремонтируют. Но благодаря использованию авианосцев и подводных лодок мы можем нанести сокрушительный удар по этой критически важной части нашей отрасли противников, одновременно защищая свою."
ANG_carrier_f:0 "Эксперименты с Авианосцами"
ANG_carrier_f_desc:0 "Авианосцы могут полностью революционизировать морскую войну. Благодаря объединенной мощи флота и военно-воздушных сил открываются практически безграничные тактические и стратегические возможности. Но прежде, чем что-либо из этого может быть сделано, нам нужно разработать модель непотопляемого авианосца."
ANG_navy_planes_f:0 "Морская Авиация"
ANG_navy_planes_f_desc:0 "Чтобы справиться с уникальными проблемами, связанными с операциями на авианосцах, необходимо разработать новые модели и конструкции самолетов. С каждым улучшением наших авианосных самолетов, стратегический потенциал наших авианосцев возрастал, и мы действительно были бы безумны, если бы не обращали внимания на этот путь развития."
ANG_fleet_being_f:0 "Покажем Силу"
ANG_fleet_being_f_desc:0 "Наши порты являются наиболее важной частью ВМС, так как без них наш флот не просуществовал бы долго без снабжения. Строя флот, ориентированный на большие линейные корабли, мы можем просто запугивать врагов, заставляя их держаться подальше от наших вод, пока мы строим флот. И несколько линкоров не повредят национальной гордости."
ANG_dockyards:0 "Наш Порт"
ANG_dockyards_desc:0 "Для подпитки наших новых военно-морских сил необходим настоящий порт. Построив несколько новых верфей, мы сможем удовлетворить спрос на наш военно-морской флот и обеспечить новое направление для торговли."
ANG_battlecruiser_f:0 "Большие Корабли"
ANG_battlecruiser_f_desc:0 "Чтобы оставаться конкурентоспособными с военно-морскими силами других стран, мы должны постоянно развивать и расширять наши корпуса. Чем больше, тем лучше, как говорится, и мы, безусловно, можем стать сильнее."
ANG_light_cruiser_f:0 "Лёгкие Крейсеры"
ANG_light_cruiser_f_desc:0 "Чтобы удовлетворить все более строгие требования нашего флота, наши модели легких крейсеров должны быть улучшены. Броня и вооружение наших нынешних моделей почти наверняка могут быть улучшены, и если нам придется нарушить несколько военно-морских соглашений, чтобы добиться этого, да будет так."
ANG_battleship_f:0 "Линкоры"
ANG_battleship_f_desc:0 "Гордость каждой нации, создание и проектирование правильного линкора - действительно сложная задача. Но благодаря постоянно расширяющемуся военно-морскому потенциалу нашей страны в сочетании с последними достижениями в области военно-морских технологий это стало возможным. Настало время построить настоящий флагман для нашего флота."
ANG_expand_dockyards:0 "Расширение Верфи"
ANG_expand_dockyards_desc:0 "Наш постоянно расширяющийся военно-морской флот теперь поглощает ресурсы и рабочую силу с постоянной скоростью, и для удовлетворения этого огромного нового спроса будет построено несколько новых верфей. Флот не может существовать без верфей в конце концов."
ANG_marine_f:0 "Создать Корпус Морской Пехоты"
ANG_marine_f_desc:0 "Природа современной войны сделала десантные операции необходимостью. Вместо того, чтобы бросать наши обычные силы на пляжи, неподготовленные и не готовые к выполнению их задачи, мы создадим новое вооружение военно-морского флота специально для борьбы с этими десантами, создавая солдат, которые действительно могут процветать в амфибийных условиях."
ANG_transport_f:0 "Современные Транспортные Суда"
ANG_transport_f_desc:0 "По мере расширения наших десатных операций растет и спрос на новые и лучше оборудованные транспортные суда. Улучшая наши существующие конструкции, мы можем доставить больше солдат на поле битвы быстрее и эффективнее, чем раньше."
ANG_trade_indirection_f:0 "Удар по Топливной Артерии"
ANG_trade_indirection_f_desc:0 "Мы не можем рисковать прямой конфронтацией с более сильным противником. Но последние достижения в области подводных технологий предоставляют еще один вариант. Большой флот подводных лодок с особой тактикой может запросто прекратить всякую торговлю с нашими врагами. Большой флот малопригоден, когда нет нефти для его заправки."
ANG_destroyer_f:0 "Морское Патрулирование"
ANG_destroyer_f_desc:0 "Не каждая задача требует самого большого оружия во флоте. Патрулирование береговой линии и поддержка больших кораблей - это роли, которые намного лучше заполнены меньшими кораблями. Используя их малый размер и простоту производства, наши эсминцы могли бы пробивать выше их весовой категории."
ANG_submarine_f:0 "Эксперименты с Подводными Лодками"
ANG_submarine_f_desc:0 "Возможность нанести удар по вражеским кораблям, невидимым, охотящимся на их флоты через океаны и ожидая идеального момента для удара, поистине мучительно. Создавая новые конструкции подводных лодок, мы можем лучше реализовать этот потенциал."

ANG_the_marshals_takeover:0 "Контрреволюция" 
ANG_the_marshals_takeover_desc:0 "Улицы краснеют, с республиканцами разобрались. Маршал победил и вышел на первое место, пришло время восстанавливаться, пора решить проблемы, стоящие перед Энгривером в его основе. Достаточно, пришло время перемен."
ANG_deafeating_the_free_state:0 "Выгнать Их"
ANG_deafeating_the_free_state_desc:0 "Красные стоят твердо, их линии крепко держатся, их хватка на жизненно важных органах нации непрестанна, но время для удара пришло. Они отвлеклись на добычу, захваченную после их недолгой победы, и мы уничтожим их."
ANG_ranger_patrols:0 "Отправить Рейнджеров"
ANG_ranger_patrols_desc:0 "Леса слишком опасны в текущем состоянии, нужно положить конец страху перед существами, прячущимися между деревьями, и прочим ужасным вещам, что лежат в этом проклятом темном месте. Рейнджеры разберутся с лесом раз и навсегда."
ANG_forest_checkpoints:0 "В Поисках Красных"
ANG_forest_checkpoints_desc:0 "В лесах живут анархисты, и они нашептывают свои идеалы из-за деревьев и развращают грифонов своей гнусной идеологией. Мы пошлем рейнджеров патрулировать леса в поисках красных."
ANG_protecting_the_villages:0 "Страж Деревень"
ANG_protecting_the_villages_desc:0 "Деревни подвергались атакам бандитов и влиянию красных уже много лет, а государство не оказывало им помощи и фактически предоставило их самим себе. Но это неправильно, мы вооружим сильных грифонов в деревнях и дадим им власть защищать свои дома от тех, кто хочет причинить им вред."
ANG_hunting_the_bands:0 "Охота на Бандитов"
ANG_hunting_the_bands_desc:0 "Казна пустеет, бандиты все еще живы, когда у грифона проблема на левом когте и решение на другом ничего не остается, как объединить их. Давайте, наконец, разберемся с этими надоедливыми бандитами, раз и навсегда."
ANG_order_restored:0 "Восстановить Порядок"
ANG_order_restored_desc:0 "Вся наша работа, весь наш кровавый пот и слезы, наконец, дали плоды. Лес был укрощен, превращен в границу для народа, которые хотят построить новую жизнь где-то еще."
ANG_black_claw_hunting:0 "Великий Заговор"
ANG_black_claw_hunting_desc:0 "С красными покончено, теперь пришло время сломать клюв Когтя. Их идеология - это идеология тирании и разрушения, где они держат народ внизу, в то время как сами они облагают их налогами прямо до их смерти. Черный Коготь скоро умрет."
ANG_reinforce_the_police:0 "Современная Полиция"
ANG_reinforce_the_police_desc:0 "Полицейские силы Энгривера всегда были скорее разрозненной коллекцией солдат, призванных действовать как своего рода военная полиция, но теперь будет покончено с этим, они будут преобразованы в первоклассную силу, которая может сохранить стабильность этой нации."
ANG_crackdown:0 "Карательные Меры"
ANG_crackdown_desc:0 "Мы должны сокрушить Чёрный Коготь, если хотим избавиться от него, на Энгривере не должно быть такой заразы, как Чёрный Коготь. Мы уже арестовываем десятки из них, но сотни занимают их место. Если и есть что-то, что можно сделать, так это еще более жестко расправиться с ними."
ANG_investigate_nobles:0 "Очевидные Подозреваемые"
ANG_investigate_nobles_desc:0 "Аристократия оказалась между молотом и наковальней, когда дело доходит до маршала, и тот факт, что он не был ни аристократом, ни дворянином, делает их очень высокомерными. Но у Маршала есть план, как вернуть их в строй."
ANG_the_ringleaders:0 "Вытащить Их"
ANG_the_ringleaders_desc:0 "Мы покончим с черным когтем раз и навсегда. Мы найдем их в их норах, мы найдем их в их домах, мы будем бороться за нашу свободу и за независимость. Чего бы это ни стоило. Хороший грифон не должен позволять злу жить и цвести на своём заднем дворе."
ANG_the_claw_is_severed:0 "Разрушить Коготь"
ANG_the_claw_is_severed_desc:0 "Чёрный Коготь был занозой в наших боках на протяжении десятилетий, их преступления и культовое поведение почти разрушили нашу нацию из-за страха и паранойи. Вы никогда не знали, может ли ваш сосед задушить вас до смерти, пока вы спите. Но наконец с ними будет покончено. Мы разобъём коготь."
ANG_amends_with_republicans:0 "Загладить Вину"
ANG_amends_with_republicans_desc:0 "Гнев республиканцев на контрреволюцию, которую устроил маршал Отмар, постепенно нарастал. Если с этим не справиться, это может превратиться в очередную революцию, которая приведет Энгривер к анархии."
ANG_meet_with_the_leaders:0 "Пожать Их Когти"
ANG_meet_with_the_leaders_desc:0 "Маршал Отмар провел встречу с лидером республиканцев, грифоном по имени Герхард Блюм. Они провели продуктивную дискуссию о том, где находится будущее Энгривера и что нужно изменить, чтобы сделать его великой нацией. Обе стороны назвали это хорошим началом сотрудничества между двумя сторонами."
ANG_freedom_of_speech:0 "Выпустить Их"
ANG_freedom_of_speech_desc:0 "После долгих дискуссий между республиканцами и Маршалом было решено освободить тех, кто был арестован во время контрреволюции, что свидетельствует о доброй воле республиканцев в том, что Маршал хочет улучшить положение между двумя сторонами."
ANG_spread_the_word:0 "Распространить Слово"
ANG_spread_the_word_desc:0 "Распространяйте слово, хорошие грифоны! Маршал и республиканцы имеют мало различий и во многом единомышленники, зачем бороться за семантику, когда важно то, что мы оба хотим свободы и независимости?"
ANG_free_press:0 "Пусть Их Голоса Будут Услышаны"
ANG_free_press_desc:0 "Хунта Маршала больше не будет заставлять республиканцев молчать! Как прессу, так и его политических оппонентов, которые, конечно, не являются красными, теперь каждый может свободно и открыто высказывать свое мнение о том, как управляется великая нация Энгривер. Так что не бойтесь, угнетенные журналисты, вы больше не угнетены."
ANG_friendship:0 "Вместе Сильнее"
ANG_friendship_desc:0 "Не будет победителя, если мы будем сражаться сами. Не останется ни одного грифона, если брат выпотрошит собственную плоть и кровь из-за разногласия. Мир и дружба - вот что даст нам истинное будущее, которого все хотят и к которому стремятся. Единственный победитель в смерти - это сам Маар."
ANG_the_new_constitution:0 "Конституция Энгривера"
ANG_the_new_constitution_desc:0 "Наконец-то пришло время укрепить власть Маршала, по-настоящему признать его столпом нации, которой он является. Когда грифоны гадают, что удержит Энгривер целым, они должны смотреть только на портрет на стене. Светлое будущее, местная демократия приносит локальные выборы. За кого вы будете голосовать?"
ANG_defending_our_home:0 "Бороться за Свой Дом"
ANG_defending_our_home_desc:0 "Борись за то, что правильно, борись за свою жизнь! Все Энгриверцы должны бороться за наше право на существование: Империя идет, чтобы поглотить нас обратно в их имперскую непрерывную бюрократию, где каждый грифон - это статистика, и ваша жизнь пуста, если Император требует этого. Мы боролись за свободу, мы умрем за нее."
ANG_the_national_guard:0 "Создать Национальную Гвардию"
ANG_the_national_guard_desc:0 "Чтобы по-настоящему защититься от мощи Империума, мы должны уметь удерживать то, что имеем как снаружи, так и внутри. Пока мы сражаемся на фронте, грифоны становятся тревожными и усталыми, страх наполняет их, а сомнения терзают их сердца. Когда они видят национального гвардейца, стоящего в конце улицы, весь этот страх смывается. Ибо они знают, что защищены."
ANG_the_right_to_bear_arms:0 "Право на Ношение Оружия"
ANG_the_right_to_bear_arms_desc:0 "Империя превосходит нас численностью, производит больше продукции и может выставить большую армию, чем население Энгривера. Наша единственная надежда - это дома с нашими грифонами, потому что, когда империалисты постучат, ответят выстрелы из оружия нашего населения."
ANG_angriver_forever:0 "Позаботиться о Нашей Собственности"
ANG_angriver_forever_desc:0 "Грифонам нужна работа, нашим солдатам нужно оружие. Пришло время убить двух крыс одним камнем. Что это за Маршал, если не прагматик?"
ANG_a_modern_nation:0 "Современная Нация - Это Безопасная Нация"
ANG_a_modern_nation_desc:0 "Жить в лучшей нации, в безопасной нации. Там, где ваши дети не умрут от голода и болезней, где ваша жизнь станет проще, а ваши недостатки будут восполнены технологиями. Это то, что нация должна быть хороша для своего народа. Это будет трудный путь, но скоро жизнь станет лучше."
ANG_springtime_in_angriver:0 "Весна в Энгривере"
ANG_springtime_in_angriver_desc:0 "Когда приходит весна, грифоны могут наконец сесть и по-настоящему почувствовать аромат цветов. Взгляните, к чему привели реформы Отмара. Это прогресс. Золотой век для Энгривера, который никогда не видел прежде, и наконец, когда заработная плата грифонов растет, они начинают инвестировать. Некоторые хотят строительных грантов, почему бы не дать их им?"
ANG_welfare_for_the_people:0 "Создать Социальный Кодекс"
ANG_welfare_for_the_people_desc:0 "Есть грифоны, которым не хватает работы, есть грифоны, которые не могут найти работу из-за расстройства ума или телесной неполноценности. Старики работают и трудятся всю свою жизнь только для того, чтобы провести свои последние годы с теми немногими кусочками, которые они сохранили в молодости. Мы должны помочь им, мы должны помочь нашему народу."
ANG_northern_ties:0 "Наши Друзья за Границей"
ANG_northern_ties_desc:0 "Работая с нашими соседями в Грифинстоуне, можно получить много богатства. Они, вместе с феофийцами, выразили заинтересованность в инвестировании в нашу страну."
ANG_scientific_advance:0 "Научный Прогресс"
ANG_scientific_advance_desc:0 "Маршал - покровитель наук, его советники наслаждаются, показывая ему новые открытия и достижения, постепенно он увлекся идеей технологически продвинутым Энгривером, и как таковым теперь инвестирует больше в науку."
ANG_industrial_might:0 "Звуки Промышленности"
ANG_industrial_might_desc:0 "Ты слышишь, как крутятся шестеренки? Машины жужжат и мурлыкают? Звуки промышленности становятся все громче и громче, сила и мощь, заполненные в передачах, - это прекрасное наслаждение."
ANG_open_borders:0 "Открытость"
ANG_open_borders_desc:0 "Война, война никогда не меняется. Она разрушает наши жизни и превращает наши дома в руины, те, кто бежит от неё, не находят утешения, поскольку границы закрыты. Но мы должны помочь этим угнетенным грифонам, потому что у нас есть лишние средства и мы можем помочь. Так почему бы и нет?"
ANG_our_homeland:0 "Дом Храбрых"
ANG_our_homeland_desc:0 "Энгривер, дом свободных и дом храбрых. Где народ счастлив, где бедные не голодают и где все, кто хочет работать, могут найти работу. Коготь давно исчез, шрамы все еще остаются, но с ними покончено. Отмар проделал хорошую работу."

ANG_anarchism:0 "Анархия в Энгривере"
ANG_anarchism_desc:0 "После десятилетий борьбы наша настойчивость была вознаграждена, и мы победили злого барона! Но нет времени праздновать. Мы должны осуществить реформы и полностью демонтировать государство. Только тогда мы действительно достигли наших целей."
ANG_futurism:0 "Футуризм"
ANG_futurism_desc:0 "Кандалы традиций и страх перемен не должны ограничивать художественное выражение. Мы будем стремиться к современности со скоростью и яростью, преодолевая границы и освобождая нашу страну от тяжести ее прошлого."
ANG_heroes_of_the_revolution:0 "Герои Революции"
ANG_heroes_of_the_revolution_desc:0 "Многие грифоны погибли, когда мы боролись с отвратительным замыслом государства. Их жертва была не напрасной, и мы никогда не забудем наших товарищей! Мы также не можем забыть тех, кто выжил и теперь в шрамах ветеранов. Они получат щедрую помощь в качестве награды за свою борьбу."
ANG_local_councils:0 "Конфедерация Коммун"
ANG_local_councils_desc:0 "Бароны всегда управляли муниципалитетами Энгривера железным когтем, отказываясь дать им свободу. Многое теперь изменится, поскольку правительство передано, а государство распущено. Мы станем конфедерацией свободных автономных коммун, всех добровольно объединившихся под знаменем анархии."
ANG_farms_for_the_farmers:0 "Фермы Фермерам"
ANG_farms_for_the_farmers_desc:0 "На протяжении многих лет высший класс утверждал, что владеет всей землёй и требовал, чтобы крепостные платили за землю налогами или трудом. Но земля принадлежит всем нам! Сельские общины должны работать вместе и делиться друг с другом продукцией. Земля всем она нужна для выживания. Грифоны больше не будут голодать из-за жадности других."
ANG_worker_control:0 "Захватить Средства Производства"
ANG_worker_control_desc:0 "Анархистская революция придет из сельской местности в города и поселки, где находится индустрия. Фабрики, мельницы, мастерские, транспорт, общественные и коммунальные предприятия - всё должно принадлежать всем. Нет больше зарплаты, строгого рабочего времени или богатых начальников. От каждого по способностям и каждому по потребностям!"
ANG_peoples_roads:0 "Соединение Коммун"
ANG_peoples_roads_desc:0 "Во время правления барона инфраструктура в сельской местности полностью игнорировалась. Теперь коммуны стремятся построить новые дороги, чтобы облегчить торговлю друг с другом, сотрудничают в нескольких строительных проектах. Даже самые бедные и крошечные общины в Энгривере будет связана."
ANG_anarchist_society:0 "Анархистское Общество"
ANG_anarchist_society_desc:0 "Последние следы частной собственности, валюты, феодализма и капитализма были стерты. Мы достигли истинного анархо-коммунизма. Некоторые считают анархизм невозможным, недисциплинированным, неуправляемым. И все же производство увеличилось как в городах, так и в деревнях: рабочие стремятся трудиться, зная, что их товарищи предоставят всё необходимое."
ANG_anarchist_education:0 "Общее Образование"
ANG_anarchist_education_desc:0 "Учителя и ученые долго жаловались на низкую заработную плату и едва выживали. Теперь они вообще не зарабатывают, а работают с большей готовностью, чем когда-либо. Многие товарищи щедро дарят им излишки продуктов, ценят их вклад в общество и награждают их за воспитание своих детей и раскрытие внутренней природы мира. Знания распространяются свободно!"
ANG_build_support:0 "Принятие Анархии"
ANG_build_support_desc:0 "Многие грифоны в Энгривере были испорчены этатистскими идеалами и сомневаются о возможности жизни в анархистском обществе. Мы должны дать им разъяснения по этому вопросу и показать им, что мы хотим только обеспечить свободу и благополучие для всех. Мы также должны сказать им, что отмена частной собственности не означает исчезновения личных вещей."
ANG_matters_of_faith:0 "Не Бойся Богов"
ANG_matters_of_faith_desc:0 "Священники проповедовали, что боги судят грифонов и дают им строгие правила, которым они должны подчиняться. Это должно измениться. Боги не жестокие деспоты, а наши создатели, и любят нас, как родители любят своих детей. Храмы будут лишены лишнего, и эпоха догматизма закончилась. Богам можно поклоняться свободно, без правил или законов."
ANG_syndicates:0 "Рабочие Синдикаты"
ANG_syndicates_desc:0 "В качестве примера анархического синтеза можно привести синдикалистские профсоюзы, которые довольно быстро набирают тысячи членов. Комитеты рабочих берут на себя контроль над всеми аспектами городской экономики. Оказывается, рабочие гораздо более мотивированы, когда они делают это не ради своего угнетателя-рабовладельца, а ради взаимного процветания."
ANG_red_rangers:0 "Красные Рейнджеры"
ANG_red_rangers_desc:0 "Наши ряды полны партизанами-грифонами, которые годами сражались в Шейсвальде против бандитов, контрреволюционеров и монстров. Теперь они могут официально вступать в ряды рейнджеров и снова использовать свои навыки."
ANG_hunting_the_bourgeoise:0 "Пропаганда Дела"
ANG_hunting_the_bourgeoise_desc:0 "Мы долго пользовались Пропагандой Дела, осуществляя убийства ненавистных буржуазных подонков для разжигания революционного пыла. Теперь, когда мы все контролируем, зачем нам останавливаться? Выследите ублюдков и не пощадите их, и наблюдайте, как радостно приветствуют их, которых убивают жадные свиньи!"
ANG_the_baron_fate:0 "Смерть Деспоту!"
ANG_the_baron_fate_desc:0 "Годами Энгривер страдал при Леере Порочном, самом жестоком правителе, которого только можно представить. Он не пощадил других, так почему мы должны давать ему что-нибудь? Пусть жаждущий власти и неистовый сумасшедший визжит и хныкает, когда мы даем ему его законное наказание."
ANG_confiscate_assets:0 "Конфисковать Статистики Актив"
ANG_confiscate_assets_desc:0 "Барония владела многими зданиями по всей стране, такими как правительственные дворцы, усадьбы, хранилища и мастерские. Теперь, когда государство больше не существует, эти здания и активы принадлежат всем. Бюрократы и капиталисты, которые стоят на нашем пути, будут уничтожены!"
ANG_destroy_the_claw:0 "Уничтожить Коготь"  #Хз как перевести
ANG_destroy_the_claw_desc:0 "Черному Когтю нельзя доверять. Кто знает, что они замышляют в тени? Скорее всего, они планируют ударить и уничтожить наше демократическое убежище равенства. Если они хотят, чтобы их пощадили, они могут свободно рассказать нам о своих реальных планах. Речь и знания больше не ограничены, в конце концов."
ANG_local_units:0 "Коммунальное Ополчение"
ANG_local_units_desc:0 "О жестокой государственном армии и юристах позаботились. Но мы все еще должны позаботиться о нашей защите на случай, если иностранное вторжение будет угрожать нашей независимости. Поэтому ополченцы уже грабят арсеналы и готовятся к боевым действиям. Ополченцы мотивированы, потому что они борются не за репрессивного лидера или деньги, а за свои дома и семьи."
ANG_local_armories:0 "Пушку в Каждый Дом!"
ANG_local_armories_desc:0 "Единственный способ обеспечить свободу всем и предотвратить возрождение угнетения - это вооружить каждого грифона. Таким образом, никто не может использовать насилие для подавления других, и все они одинаково сильны. Чтобы признать это, коммуны уже наращивают производство оружия и обучают оружейников."
ANG_the_communard_army:0 "Колонна Шерлера"
ANG_the_communard_army_desc:0 "Хотя бщинные ополченцы обеспечивают базовую защиту Конфедерации, по-прежнему может потребоваться надлежащая централизованная армия. Ополченцы должны быть объединены под красным знаменем нашего лидера - Шерлера. Это не слишком профессиональная армия, но лояльность и революционный пыл её солдат не подлежат сомнениям."
ANG_the_battlecry_of_freedom:0 "Боевой Клич Свободы"
ANG_the_battlecry_of_freedom_desc:0 "В то время как грифоны Энгривера были освобождены, миллионы других остаются в цепях, порабощенных их буржуазными и феодальными хозяевами. Можем ли мы просто стоять и смотреть, как они страдают? Нет! Мы должны идти вперед, воспевая революционные песни, когда мы освобождаем грифонов Герцланда! За свободу Грифонии!"

ANG_elections:0 "Первые Выборы"
ANG_elections_desc:0 "Энгривер теперь действительно свободен от тирании, и пришло время народу решить, по какому пути они должны идти. Ожидается, что гонка будет напряженной, поскольку различные участвующие стороны имеют совершенно разные взгляды на то, в каком направлении должен следовать Энгривер."
ANG_bluhm:0 "Национал-Республиканская Партия Торжествует"
ANG_bluhm_desc:0 "Герхард Блюм и его национальные республиканцы получили большинство при голосовании и готовы превратить Энгривер в оплот республиканизма. Нация двинется вперед в яркий новый век с триколором в руках."
ANG_republican_spirit:0 "Республиканский Дух"
ANG_republican_spirit_desc:0 "Грифоны Энгривера боролись и отдали свои жизни за свою свободу, и они сделают это снова. Нация завладела сильным чувством патриотизма, и с каждым днем все больше и больше грифонов заявляют о своей лояльности партии и республике."
ANG_take_the_land:0 "Отнять Землю"
ANG_take_the_land_desc:0 "Коррумпированные землевладельцы и дворяне владеют большей частью земли в Энгривере. Эти гнусные паразиты в течение нескольких поколений похищали и убивали простых гифонов для расширения своих владений, и пришло время им получить справедливое наказание за их отвратительные действия. Их земля будет отнята у них силой, если это необходимо."
ANG_for_the_people:0 "Для Народа"
ANG_for_the_people_desc:0 "Национальная республиканская партия имеет три основных ценности в своем центре. Свобода, Демократия и Процветание. Эти идеалы больше, чем у любого грифона, они больше, чем у любой нации. Эти идеалы вдохновили всю нацию отдать все свои силы и остаться верными партии."
ANG_the_march_of_progress:0 "Марш Прогресса"
ANG_the_march_of_progress_desc:0 "Экономика Энгривера находится в жалком состоянии, и НРП намерена улучшить ее с помощью действительно смелого плана. Массовые государственные инвестиции в инфраструктуру и производственную базу Энгривера - это только первая фаза. Как Энгривер не может надеяться достичь процветания в эти современные времена без современной промышленной базы."
ANG_rapid_industrialisation:0 "Быстрая Индустриализация"
ANG_rapid_industrialisation_desc:0 "Огромныме субсидии для всех, кто хочет открыть завод в Энгривере, и с щедрыми частными стимулами от партии, Энгривер внезапно стал горячей точкой индустриализации. Каждый день новая фабрика усеивает пейзаж, и может теперь заполнить небеса всей нации."
ANG_pumped_up:0 "Готовимся к Худшему"
ANG_pumped_up_desc:0 "В то время как Энгривер теперь обладает подходящей промышленной базой, в стране явно отсутствует какое-либо военное производство. Чтобы исправить это, было заключено несколько сделок с известными компаниями по производству вооружений, которые обменивали крупные налоговые льготы на строительство новых военных заводов."
ANG_stronghold_of_republicanism:0 "Оплот Республиканизма"
ANG_stronghold_of_republicanism_desc:0 "Герхард Блюм и его национал-республиканцы покорили сердца каждого полностью. Под их опекой народ Энгривера приняли идеалы республиканизма. Народ готов, они лояльны и будут защищать свою нацию до последнего."
ANG_new_officers:0 "Новые Офицеры"
ANG_new_officers_desc:0 "Силы революции состояли в основном из наскоро организованных ополченцев, не имея сплоченной последовательной структуры командования и офицерского ядра. Продвигая наиболее перспективных из существующих офицеров, а также набирая новых, мы решим огромную проблему в наших вооруженных силах."
ANG_resurrect_republican_army:0 "Воскрешение Республиканской Армии"
ANG_resurrect_republican_army_desc:0 "Силы Республиканской Армии доблестно сражались против тиранических армий империи до самого конца, и тем самым вдохновили множество других восстать против тирании. Возрождение этой благородной силы как ядра наших вооруженных сил, безусловно, значительно повысит моральный дух."
ANG_eichberg:0 "Социал-демократы Получают Большинство"
ANG_eichberg_desc:0 "Гера Эйхберг и Социал-демократическая партия получили решающее большинство на выборах и готовы полностью реализовать свои амбициозные планы."
ANG_welfare_programs:0 "Программы Социального Обеспечения"
ANG_welfare_programs_desc:0 "Одним из первых обещаний, данной Эйхберг и ее партией, была стабильность и процветание для каждого гражданина Энгривера. Для этого должна быть запущена комплексная программа социального обеспечения, гарантирующая, что ни один грифон не останется без еды или медицинской помощи в новом обществе, которое создают социал-демократы."
ANG_proper_land_reform:0 "Правильная Земельная Реформа"
ANG_proper_land_reform_desc:0 "Земля в Энгривере никогда не распределялась должным образом, и большая часть ее принадлежала богатым землевладельцам или дворянам. Социал-демократы намерены исправить эту несправедливость, но важно сделать это правильно. Мы также должны устранить неравенство, которое приводит к этой ситуации, и обеспечить, чтобы ненасильственный характер реформ."
ANG_cooperate_with_syndicates:0 "Сотрудничество с Синдикатами"
ANG_cooperate_with_syndicates_desc:0 "Хотя синдикаты и их анархистские союзники не обеспечили окончательный контроль над Энгривером, они все еще являются грозной силой в политическом ландшафте. Сотрудничая с ними, предоставляя определенные уступки их требованиям, мы можем найти ценных и могущественных союзников в политической среде."
ANG_a_free_society:0 "Свободное Общество"
ANG_a_free_society_desc:0 "Социал-демократы намерены полностью трансформировать саму ткань общества в Энгривере, создавая в процессе действительно свободное и справедливое общество. Развивающаяся экономика будет укреплена и поддержана, гражданские свободы впервые в истории будут предоставлены нормальным гражданам, и должна быть принята более справедливая система управления."
ANG_a_connected_nation:0 "Связанная Нация"
ANG_a_connected_nation_desc:0 "Энгривер остается независимой страной, несмотря на многочисленные попытки предыдущих правительств поддержать инфраструктуру, уже существующую в стране. Мы должны будем забрать, где они остановились. Возобновив старое строительство и запланировав новую систему автомобильных дорог по всему региону, мы надеемся, что эта проблема будет решена."
ANG_support_local_companies:0 "Поддержка Местных Компаний"
ANG_support_local_companies_desc:0 "В то время как другие партии, возможно, следовали капризам крупных отраслей, социал-демократы всегда обещали свою поддержку более мелким местным компаниям в Энгривере. Наконец-то мы можем помочь этим благородным предпринимателям и ввести законодательство, направленное на облегчение жизни владельцев малого бизнеса."
ANG_freedom_for_all:0 "Свобода для Всех"
ANG_freedom_for_all_desc:0 "Амбициозные планы Эйхберг превзошли наши самые смелые ожидания, и плоды этих планов были огромными. Энгривер теперь стал добрее, мягче, чем раньше. Общества, которое действительно заботится о каждом существе находящемся в нем."
ANG_dispose_of_the_baron:0 "Распоряжение Барона"
ANG_dispose_of_the_baron_desc:0 "Барон Леер Порочный угнетал народ Энгривера на протяжении десятилетий, и пришло время ему получить надлежащее наказание. Это будет день, который каждый гражданин Энгривера должен помнить."
ANG_hunt_down_the_claw:0 "Охота на Коготь"
ANG_hunt_down_the_claw_desc:0 "Черный Коготь был бельмом на глазах народа Энгривера на протяжении веков, безнаказанно убивая и терроризируя население. Но ни одна организация не может долго скрываться, когда встречается с революционными силами. Наши ополченцы должны вытащить их на свет из укрытий в темноте, и как только они будут разоблачены, они получат свои взносы."
ANG_weschler:0 "Социал-либеральная Партия Побеждает на Выборах"
ANG_weschler_desc:0 "Отто Вешлер и Социал-либеральная партия сумели обеспечить голос народа, и теперь надеются взять на себя ответственность за Энгривер. Обещая обеспечить независимость и стабильность нации, социал-либералы имеют много на своей тарелке."
ANG_safeguard_the_people:0 "Защитите Народ"
ANG_safeguard_the_people_desc:0 "Если Энгривер хочет пережить грядущие конфликты, он должен догнать остальной мир в промышленном секторе. Мы не можем надеяться защищать себя, если мы не в состоянии поддерживать сбалансированный бюджет или не в состоянии обеспечить насущные потребности нашего народа."
ANG_buyout_estates:0 "Купить Поместья"
ANG_buyout_estates_desc:0 "Есть несколько крупных поместий, принадлежащих знатным семьям, которые сидят на земле, что было бы невероятно ценно для развития с промышленной точки зрения. Самое простое решение проблемы часто является лучшим, и покупка этих земель будет тривиальной."
ANG_use_the_land:0 "Использование Земли"
ANG_use_the_land_desc:0 "Теперь, когда земля, принадлежащая имениям, находится в твердой собственности правительства, мы можем предоставить нескольким крупным компаниям эксклюзивные права на эти районы в обмен на строительство заводов и шахт в Энгривере. Народ может немного жаловаться, но когда это мешало получению прибыли?"
ANG_angriverian_identity:0 "Энгриверская Идентичность"
ANG_angriverian_identity_desc:0 "Энгривер никогда не обладал собственной национальной идентичностью, а большинство граждан считали себя членами империи. Нельзя допустить, чтобы это продолжалось, поэтому необходимо создать новую национальную идентичность. Граждане Энгривера действительно исключительны, или, по крайней мере, это то, в чем мы должны их убедить."
ANG_urbanisation:0 "Урбанизация"
ANG_urbanisation_desc:0 "Энгривер не может продолжать существовать как общество, застрявшее в прошлом, и из-за этого большая часть населения будет вынуждена двигаться в города. В городах просто больше возможностей для простого гражданина, и если это отодвигает сельскую местность в тупик, пусть будет так."
ANG_national_arms_industry:0 "Национальная Оружейная Промышленность"
ANG_national_arms_industry_desc:0 "Энгривер в настоящее время не располагает средствами для производства достаточного количества оружия для вооружения своей армии, и до тех пор, пока мы не сможем удовлетворить это требование, мы будем оставаться чрезвычайно уязвимыми для иностранной агрессии. Создание новых военных заводов должно стать приоритетом для наших промышленных разработчиков."
ANG_an_industrious_nation:0 "Трудолюбивое Общество"
ANG_an_industrious_nation_desc:0 "Энгривер полностью избежал своей прежней репутации экономического захолустья Грифонии. Теперь в нем развивается экономика с быстрыми темпами, и все больше и больше грифонов перемещаются на фабрики, чтобы работать каждый день. Будущее кажется светлым для Энгривера и его промышленников."
ANG_river_forts:0 "Речные Форты"
ANG_river_forts_desc:0 "Река, протекающая через Энгривер, идеально подходит для защиты от любой агрессии со стороны империи. Дополняя естественную защиту фортами, мы можем создать оборонительную линию, для преодоления которой потребуются огромные силы."
ANG_national_academia:0 "Национальная Академия"
ANG_national_academia_desc:0 "Энгривер никогда не располагал действительно исключительной научной базой, но благодаря недавним реформам регион стал привлекательным для многих ученых и исследователей, стремящихся к свободному обществу. Мы должны побудить этих грифонов поселиться здесь и развивать научную базу нашей нации."
ANG_more_industrial_projects:0 "Больше Промышленных Проектов"
ANG_more_industrial_projects_desc:0 "Энгривер быстро становится горячей точкой промышленного развития, и предложения от компаний и промышленников, стремящихся утвердиться в стране, поступают почти ежедневно. Принятие самых прибыльных из них не может повредить."

ANG_heartless_creatures:0 "Удары Когтя"
ANG_heartless_creatures_desc:0 "Неграмотные крестьяне обмануты нашей хитростью, и теперь им уже поздно что-либо делать. Черный коготь, наконец, вышел из укрытия, чтобы изменить Энгривер в своем видении."
ANG_the_claw_ascended:0 "Укрепить хватку"
ANG_the_claw_ascended_desc:0 "Недавние бурные события в Энгривере привели к значительной дестабилизации обстановки в стране. Мы должны действовать быстро, чтобы захватить бразды правления и предотвратить срыв наших планов."
ANG_modernisation_plan:0 "Насильственная Модернизация"
ANG_modernisation_plan_desc:0 "Энгривер будет современной индустриальной страной, нравится это крестьянам или нет! Есть много неиспользуемой земли, пригодной для строительства заводов, и Шейсвальд должен быть приручен."
ANG_all_to_the_nobility:0 "Дать Власть Камарилье"
ANG_all_to_the_nobility_desc:0 "Тайный совет выполнил свои обязанности в точности, и они будут вознаграждены повышенными привилегиями и властью. Это будет гарантировать, что наша власть в Энгривере останется нерушимой."
ANG_crushed_spirits:0 "Сломить Их Дух"
ANG_crushed_spirits_desc:0 "Инакомыслящие раздавлены, и наша власть абсолютна. Пусть все знают цену за то, чтобы пересечь закон. Если вы не совершили никакого преступления, вам нечего бояться. В противном случае последует суровое наказание до тех пор, пока не будет восстановлено послушание."
ANG_secure_our_power:0 "Обеспечить Нашу Власть"
ANG_secure_our_power_desc:0 "Многие до сих пор сопротивляются власти Черного Когтя. К счастью, есть эффективное средство от этих отвратительных выскочек: пули. Мы не остановимся, пока не будет уничтожено каждое логово предателей, настоящих или подозреваемых!"
ANG_make_examples:0 "Яркий Пример"
ANG_make_examples_desc:0 "Наши методы подавления не так эффективны, как хотелось бы. Ясно, что это требует более решительных мер - публичных казней на городских площадях, принудительного рабства и изгнания - всего и вся, чтобы укрепить тот факт, что железный коготь власти неизменен."
ANG_kill_the_rangers:0 "Палач Рейнджеров"
ANG_kill_the_rangers_desc:0 "Рейнджеры - одни из самых опасных наших противников. Хотя их роль в Энгривере явно важна для функционирования государства, это не дает им права действовать против наших интересов или даже рассматривать возможность сделать это. Их число должно быть отбраковано, пока остальные не станут послушными."
ANG_crush_the_resistance:0 "Уничтожить Сопротивление"
ANG_crush_the_resistance_desc:0 "Худшая группа сопротивляющихся грифонов в Энгривере - это те, кто поддерживает ценности республиканства и демократии. Они утверждают, что приносят изменения и прогресс стране и народу, но на самом деле они не более чем лживые подстрекатели, которые разрушат наш тщательно созданный порядок. Их необходимо искоренить."
ANG_the_secret_council:0 "Камарилья"
ANG_the_secret_council_desc:0 "Наиболее доверенные соратники Эйхберг сформируют неофициальный кабинет Камарильи. С их многочисленными связями и навыками, мы сможем намного спокойнее управлять страной. Не говоря уже о том, что дворяне умеют дергать за ниточки..."
ANG_the_claw_guard:0 "Создать Чёрную Гвардию"
ANG_the_claw_guard_desc:0 "Что такое нация без послушной вооруженной силы, способной навязать свою волю? Черная Гвардия должна быть официальным продолжением Когтя, принимая всех, кто уважает его положение в жизни. Это еще один шаг в нашем многоуровневом плане по обеспечению полного контроля над Энгривером."
ANG_gas_weapons:0 "Грязная Тактика"
ANG_gas_weapons_desc:0 "Честная борьба - это лишь разрешение на неизбежную контратаку. Нет, если мы хотим добиться победы на поле боя, мы должны использовать все имеющиеся в нашем распоряжении методы. Заметки из исследования покойного Барона предполагают, что смертельный бесцветный газ будет особенно эффективен... За счет потери чужого одобрения. Но их мнение не имеет значения."
ANG_hire_mercs:0 "Нанять Компанию Таллонских Наёмников"
ANG_hire_mercs_desc:0 "Наши силы могли бы использовать временную поддержку, пока мы не сможем обеспечить достаточное количество. Мы наймем наемников из особо печально известной компании, известной своими жестокими действиями и полным пренебрежением к жизни гражданских лиц. Их помощь в покорении крестьян будет стоить того."
ANG_restore_feudalism:0 "Возвращение Феодализма"
ANG_restore_feudalism_desc:0 "Крестьяне забыли, кому принадлежит земля, на которой они работают. Мы должны напомнить им о том, что их начальники имеют право устанавливать производственную квоту или призывать их по необходимости в свои личные силы. Они должны быть благодарны, что мы оставили им жизнь и дома."
ANG_work_the_land:0 "Работа на Пашне"
ANG_work_the_land_desc:0 "Ленивые крепостные ничего не делают! Если бы каждый участок пахотной земли обрабатывался, у нас никогда не было бы проблемы с нехваткой продовольствия. Действительно, батрпки вынуждены работать в строгом рабочем полку до тех пор, пока ситуация резко не улучшится."
ANG_fill_the_mills:0 "Заполнить Мельницы"
ANG_fill_the_mills_desc:0 "Совет дворян выразил тревогу по поводу нынешних показателей производства стали. Сейчас этого может быть достаточно, но в ближайшем будущем этого будет недостаточно для наших планов расширения. Решение лежит в присвоении земли у крепостных крестьян, чтобы построить больше сталелитейных заводов."
ANG_into_the_factories:0 "На Фабрики"
ANG_into_the_factories_desc:0 "Наши современные заводы - это чудо промышленного прогресса, но у нас недостаточно рабочих для них! Отсутствие доборовольцев объясняется скудными зарплатами и проблемами с безопасностью. Это совершенно неприемлемо, рабочие должны быть рады уже тому, что мы предлагаем им работу! Мы требуем полной промышленной эффективности любой ценой."
ANG_skull_roads:0 "Сократить Наш Путь"
ANG_skull_roads_desc:0 "Дороги и магистрали Энгривера остаются голыми уже много десятилетий,и это просто не может продолжаться. Нужно втягивать столько крепостных в службу, сколько необходимо, чтобы они могли построить адекватную инфраструктуру. Любой жалующийся будет расстрелян за неповиновение начальству."
ANG_ruthless_industry:0 "Бездушный Индустриализм"
ANG_ruthless_industry_desc:0 "Кровавая война требует много огнестрельного оружия. Нашего текущего производства просто недостаточно для удовлетворения наших потребностей, а это значит, что нужна еще одна волна индустриализации. Экспроприируйте чернорабочих, которые плохо выполняют свои обязанности, чтобы мы могли выделить землю для строительства новых военных мастерских."
ANG_testing_the_limits:0 "Безграничный Потенциал"
ANG_testing_the_limits_desc:0 "Как только этика и мораль удаляются от науки, прогресс становится настолько очевидным и заметным. Есть много "желающих" продвигать дело науки, и ничто не помешает нам стать самой передовой нацией в Герцланде."
ANG_the_perfect_state:0 "Наша Судьба"
ANG_the_perfect_state_desc:0 "Энгривер был преобразован в идеал Черного Когтя. Ленивые рабы трудятся ради блага своих благородных хозяев, и все, кто хочет помешать нашему делу, устранены. Теперь Гера Эйхберг хочет распространить надлежащее правление знати на весь Герцланд..."

ANG_they_shall_know_fear:0 "Они Познают Страх"
ANG_they_shall_know_fear_desc:0 "Коварные паразиты, которые кишели в Энгривере с тех пор, как была предпринята попытка республиканской революции, наконец-то раскрылись, и тем самым они решили свою судьбу. Барон Леер сделает все, что в его силах, чтобы избавить Энгривер от этой чумы и гарантировать, что пятно республиканства сотрётся."
ANG_restore_order:0 "Восстановить Порядок"
ANG_restore_order_desc:0 "Бандиты Свободной Государственной Армии продолжают причинять неприятности, даже когда их атака была отбита. Чтобы избавиться от них, необходимо принять решительные меры. Барон постановил, что любой подозреваемый в сотрудничестве с ними виновен в государственной измене и будет наказан соответствующим образом."
ANG_into_the_forest:0 "В Леса!"
ANG_into_the_forest_desc:0 "Шейсвальд слишком долго был рассадником революционеров и культов. Если Барон хочет навести порядок в Энгривере, необходимо обыскать каждую лесную чащу, отследить все пути и застрелить каждого предателя. При полной поддержке государства освобождение лесов от этих паразитов - лишь вопрос времени."
ANG_burn_them_out:0 "Сжечь Их Всех!" 
ANG_burn_them_out_desc:0 "Несмотря на все усилия наших верных солдат, очаги сопротивления по-прежнему находятся в глубине Шейсвальда. При нынешних темпах мы не избавимся от этих преступников в течении десятилетий, поэтому должны быть приняты решительные меры. Лес будет очищен от этих бандитов, даже если нам придется сжечь его дотла."
ANG_reasurre_nobility:0 "Усмирить Дворян"
ANG_reasurre_nobility_desc:0 "Дворяне являются основой власти Барона в Энгривере, но, к сожалению, не слишком. Недавние атаки, какими бы жалкими они ни были, несколько поколебали их уверенность в стабильности Энгривера. Барон произнесет несколько публичных речей по всей стране, демонстрируя, что мерзким республиканцам не хватит смелости напасть на него в открытую."
ANG_release_the_hounds:0 "Спустите Псов!" 
ANG_release_the_hounds_desc:0 "Мерзкие республиканцы были разбросаны после поражения от рук баронов верными солдатами, и теперь они прячутся за Энгривером, ожидая следующего удара. Мы должны выследить каждого предателя до того, как представится такая возможность, чтобы жизнь Барона снова не оказалась в опасности."
ANG_burn_the_fields:0 "Сжечь Поля!"
ANG_burn_the_fields_desc:0 "Республиканские трусы прячутся в сельской местности с помощью коварных фермеров, сочувствующих их делу. Если мы хотим избавиться от них раз и навсегда, нужно разобраться с теми, кто симпатизирует их делу. Любой пойманный в укрытии предатель будет казнен,а для того, чтобы перекрыть поставки продовольствия мятежникам, их поля будут сожжены дотла."
ANG_teach_them_a_lesson:0 "Урок Страха"
ANG_teach_them_a_lesson_desc:0 "Солдаты барона обрушатся на Энгривер, как волна огня, уничтожая все, что стоит на их пути. Они не остановятся, пока окончательный республиканец не умрет, и каждый триколор не окажется в клочьях. Республиканцы научатся бояться барона, иначе они умрут."
ANG_initial_stabilisation:0 "Затишье Перед Бурей"
ANG_initial_stabilisation_desc:0 "С окончанием освобождения Энгривера от чумы республиканизма настало время для Барона укрепить свое господство над страной. Его авторитет останется без вопросов, и каждый гражданин будет действовать как продолжение его воли. Энгривер был бы ничем без Барона, и он намеревается использовать это в полной мере."
ANG_the_barons_authority:0 "Страна Барона"
ANG_the_barons_authority_desc:0 "Барон правит с абсолютной властью над Энгривером, и каждый гражданин должен подчиняться его воле без вопросов. Посредством пропагандистской кампании мы сделаем самого Барона символом сплочения масс, а его образцовая мудрость и сила демонстрируют законность его правления."
ANG_deal_with_the_claw:0 "Сделка с Когтем"
ANG_deal_with_the_claw_desc:0 "Хотя мотивы Черного Когтя остаются загадкой даже для Барона, их эффективность как силы на протяжении веков нельзя отрицать. Организацию такого мастерства и таланта легко можно было бы использовать лучше, и, возможно, идеологические различия между ними и Бароном меньше, чем они изначально кажутся."
ANG_butcher_the_claw:0 "Разобраться с Когтем"
ANG_butcher_the_claw_desc:0 "Черный Коготь веками преследовал Энгривер, их мотивы оставались загадкой для всех, кто не входил в их ряды. С неизвестностью нельзя мириться, если Барон хочет править Энгривером должным образом, то мы вытащим Коготь на свет. Их агенты будут выслежены, допрошены и казнены, пока мы не раскроем их лидеров и не уничтожим Коготь раз и навсегда."
ANG_loyal_nobility:0 "Безусловное Послушание"
ANG_loyal_nobility_desc:0 "Воля Барона была провозглашена абсолютной властью в Энгривере, и наши граждане теперь подчиняются его воле во всех аспектах своей жизни. Через страх и ужас общество Энгривера превратилось в общество абсолютного, безоговорочного повиновения Барону."
ANG_control_information:0 "Знание - Сила"
ANG_control_information_desc:0 "Чтобы гарантировать, что никто из подданных Барона больше никогда не устроит заговора, мы должны быть бдительны в сборе информации о них. Каждый кусочек полученной информации вносит свой вклад в общую картину, и, создав сеть информаторов по всей стране, мы можем гарантировать, что ни один предатель не избежит нашего взора."
ANG_loyalty_officers:0 "Офицеры Лояльности"
ANG_loyalty_officers_desc:0 "С успехом сети информаторов, Барон приказал создать тайные полицейские силы в Энгривере. Офицеры Лояльности будут следить за населением на предмет признаков предательства и получат полномочия для подавления любых возможных восстаний до их начала. Тайная полиция также будет иметь власть над армией, чтобы обеспечить её лояльность Барону."
ANG_absolute_loyalty:0 "Абсолютная Лояльность"
ANG_absolute_loyalty_desc:0 "Благодаря усилиям Офицеров Лояльности армия фанатично преданна Барону. Наши солдаты с радостью безоружными побегут на пулеметы по приказу Барона, и сама мысль об отступлении без приказа теперь кажется им чуждой. Похоже, нам наконец-то удалось собрать силы, достойные Барона, которые готовы умереть по его приказу."
ANG_a_living_fortress:0 "Нерушимая Крепость"
ANG_a_living_fortress_desc:0 "Энгривер лежит в окружении врагов и предателей со всех сторон, и это только вопрос времени, когда в нас вторгнутся враждебные силы. Чтобы защититься от этой неизбежности, сам Барон заказал масштабный фортификационный проект по всей стране с целью превратить Энгривер в нерушимую крепость огромных размеров."
ANG_unrestricted_progress:0 "Неограниченный Прогресс"
ANG_unrestricted_progress_desc:0 "Если Энгривер хочет достичь высот, которых требует Барон, наши усилия в области исследований и разработок должны быть расширены, чтобы соответствовать современным стандартам. Мы не можем позволить, чтобы мелкие заботы о морали мешали нам, если мы хотим стать по-настоящему великой нацией, и мы сделаем все, что сочтем необходимым, чтобы ускорить наши исследования."
ANG_forceful_modernisation:0 "Вытащить Энгривер в Новый Век"
ANG_forceful_modernisation_desc:0 "Несмотря на все наши усилия, Энгривер остается заводью промышленного прогресса, даже по сравнению с остальной частью Грифонии. Такое плачевное положение дел больше нельзя терпеть, и Барон объявил об амбициозном плане привести Энгривер в соответствие со стандартами остального мира. Расходы для народа будут велики, но Барон готов пойти на такую жертву."
ANG_war_chest:0 "Сундук Войны"
ANG_war_chest_desc:0 "Энгривер лежит в окружении врагов, и это лишь вопрос времени, когда один из них нанесёт удар. Если Энгривер хочет пережить такой конфликт, он должен быть готов. С населения будет взиматься специальный налог для финансирования расширения вооруженных сил, и продажа предметов роскоши будет запрещена до тех пор, пока мы снова не окажемся в безопасности."
ANG_resource_exploitation:0 "Богатство Энгривера"
ANG_resource_exploitation_desc:0 "В глубинах Шейсвальда находится огромное количество неиспользованных ресурсов, и предыдущие правительства отказывались их эксплуатировать из-за большой опасности в лесу. Но Барона не будут пугать мелкие звери, которые обитают в лесу, каждый клочок полезного материала должен быть извлечен из Энгривера, независимо от риска."
ANG_bleed_for_me:0 "Все Бандиты и Воры"
ANG_bleed_for_me_desc:0 "Мелкие бандиты и воры Энгривера томятся в наших тюрьмах, доказывая постоянную утечку государственных ресурсов, не давая никакой выгоды. Этого больше нельзя терпеть, и поэтому было предложено элегантное решение. Преступники Энгривера будут либо сражаться, чтобы искупить свою вину на передовой, либо им грозит смертная казнь."
ANG_back_to_work:0 "Вернуться к Работе"
ANG_back_to_work_desc:0 "Во время беспорядка после попытки государственного переворота многие грифоны покинули свои рабочие места, чтобы спрятаться со своими семьями. Когда угроза миновала, такую лень больше нельзя терпеть. Граждане Энгривера должны работать, нравится им это или нет."
ANG_fortify_my_country:0 "Сражайтесь за Свою Страну"
ANG_fortify_my_country_desc:0 "Храбрые войска Барона сражаются не только за честь служить ему, но и за то, чтобы Энгриверу никогда не угрожали подлые силы республиканства, которые стремятся его уничтожить. Они будут сражаться и умирать, чтобы защитить свои семьи, свой народ и, прежде всего Барона."
ANG_man_my_armies:0 "Слава Войны"
ANG_man_my_armies_desc:0 "Свирепые войска Энгривера сражаются не только для того, чтобы служить своим сеньорам, но и ради славы победы над своим врагом на поле битвы. Каждый солдат готов атаковать своих врагов, охватывая хаотическое безумие, которое делает его поистине ужасающей силой, чтобы созерцать на поле боя."
ANG_work_in_my_factories:0 "На Фабрики"
ANG_work_in_my_factories_desc:0 "Многие грифоны в Энгривере по-прежнему отказываются работать, ссылаясь на старость или увядшие раны в качестве оправдания. С пожарами войны, требующими все больше топлива, наша снисходительная политика в отношении этих трусов не может продолжаться. Если будет необходимо, то они пройдут на заводы под дулом пистолета, если Барон требует этого."

ANG_the_commune:0 "Коммуна Герцланда"
ANG_the_commune_desc:0 "Победа пролетариату! Империя уничтожена и зло было свергнуто,  Имперская столица в наших когтях. В тлеющих руинах старого порядка мы объявляем Коммуну, свободную от гнета капитализма. Теперь мы должны идти вперед и освободить наших соседей! Пролетарии всех стран, соединяйтесь!"
ANG_take_katerin:0 "Освободить Катеринское Княжество"
ANG_take_katerin_desc:0 "Рабочие заболоченной и покрытой деревьями Катерины действительно пострадали под властью своих деспотов. Проклятая безумная Каталина совершила ужасные поступки со своими подданными, и бесчисленные тысячи томятся в нищете. Наш долг спасти их!"
ANG_take_romau_and_yale:0 "Освободить Ромау и Йель"
ANG_take_romau_and_yale_desc:0 "Долгое время пролетариат Ромау и Йели управлялся небольшой элитой, либо советом богатых олигархов, либо консервативными ректорами университетов, причем немногим больше, чем марионетками императора и архонтов. Но теперь, наконец, наступил час их освобождения."
ANG_take_bronzehill_strawberry:0 "Освободить Север"
ANG_take_bronzehill_strawberry_desc:0 "Имперские капиталисты охотно использовали богатство Бронзхилла для обогащения за счет местных алмазных собак, и клубникой долгое время управляли злые аристократы, которые ничего не делают, кроме того, что пьют клубничное вино. Всё это заканчивается, наши красные знамена предвещают пришествие свободы!"
ANG_take_feathisia_greiffenheim:0 "Освободить Запад"
ANG_take_feathisia_greiffenheim_desc:0 "Великий герцог Феофии, возможно, был терпимым к коммунизму, но изменения не приходят сверху, и местные жители долго не могли осуществить какие-либо действительно значимые реформы. И хотя Грифинмаршен действительно является страной свободных, но их свобода находится под угрозой капитализма по мере роста их городов. Оба скоро получат истинную свободу и социализм!"
ANG_the_congress:0 "Съезд Пролетариата"
ANG_the_congress_desc:0 "Наконец Герцланд объединен в единую Коммуну рабочих, где вся отвратительная буржуазия и аристократия спасаются бегством. Теперь должна произойти великая реорганизация, и любые остатки капитализма должны быть уничтожены. Первый съезд пролетариата должен состояться там, где мы решим наше будущее!"
ANG_chairman_kogchel:0 "Председатель Когхель"
ANG_chairman_kogchel_desc:0 "Гербен Когхель, бывший лидер Лейбористской партии Феофии, является умеренным грифоном, которым многие восхищаются в его стране. Он обязался работать над созданием социальных служб для всех и превращением Сердце Империи в работающую демократию. При поддержке более умеренных грифонов он может увести Герцланд от радикализма."
ANG_regional_languages_act:0 "Закон о Региональных Диалектах"
ANG_regional_languages_act_desc:0 "Несмотря на столетия имперского контроля, в Герцланде много разных культур, которые не все разделяют грифоний язык. Наше правительство не будет поддерживать превосходство одной культуры, а нормативные акты и услуги будут доступны на всех языках нашего Герцланда. Все будут чувствовать себя здесь как дома."
ANG_free_education:0 "Право на Саморазвитие"
ANG_free_education_desc:0 "Нет сомнений в том, что образование - единственный решающий фактор в будущем грифона. Чтобы каждый гражданин мог решить свое будущее, он должен получить наилучшее доступное образование. Мы внедрим бесплатное образование и будем поощрять граждан приобретать навыки, необходимые для пользы общества. У всех будет шанс преуспеть."
ANG_worker_laws:0 "Трудовые законы Герцланда"
ANG_worker_laws_desc:0 "Жадные и коварные работодатели больше не воспользуются грифонами. Законы о сердечном труде позволят коммунам защищать рабочих, и, наконец, закончатся дни изнурительного рабства на фабриках. Разумные смены и законы о сверхурочной работе, протоколы безопасности и оплачиваемые больничные дни улучшат жизнь повседневного грифона."
ANG_free_healthcare:0 "Заботливое Сердце"
ANG_free_healthcare_desc:0 "Слишком долго мы игнорировали больных, молясь, чтобы мы не разделили их судьбу. Теперь, когда есть возможность, мы должны обеспечить наилучшее медицинское обслуживание для всех жителей. Больные и раненые получат наилучшую помощь, поскольку жизнь бесценна. Мы сделам бесплатное здравоохранение правом всех существа."
ANG_public_works:0 "Проекты Общественных Работ"
ANG_public_works_desc:0 "Все войны, которые разорили Грифонию, разрушили так много и оставили так мало на месте. Чтобы сохранить низкий уровень безработицы и дать толчок экономике, мы начнем большие общественные работы по улучшению Сердца Империи. Сама природа согнется к нашему когтю, поскольку мы формируем ее, чтобы принести пользу грифонам."
ANG_reinforce_democracy:0 "Новая Демократия"
ANG_reinforce_democracy_desc:0 "Гербен Когхель никогда не отказывался от демократии, и теперь, когда он показал путь к процветанию, Коммуны также будут нести факел демократии. Будет внедрена народная версия демократии, закрепляющая право на референдумы и петиции. Мы будем поощрять всех наших граждан к участию в этом эксперименте, чтобы все могли узнать, как лучше всего помочь друг другу."
ANG_brand_new_army:0 "Народная Армия"
ANG_brand_new_army_desc:0 "Герцланд не может быть удовлетворенным, когда дело доходит до военных вопросов. К сожалению, в мире есть те, кто завидует нашему процветанию и планам против. Народная армия объединит весь Герцланд в силу, которая борется за защиту нашего социального будущего. Будем надеяться и молиться, чтобы нам никогда не пришлось отсылать эти храбрые души в бой."
ANG_old_friends:0 "Реинтегрировать армию"
ANG_old_friends_desc:0 "От Бауэрмилица в Грифинмаршене до железнолапых Бронзхилла. У Империи есть уникальные и разнообразные военные традиции. Мы не должны уничтожать эти исторические армии, их униформу и тактику. Следует принять этих солдат. Мы не занимаемся переписыванием истории, поэтому пусть легендарные отряды старых наций снова будут бороться за нас."
ANG_socialism_with_a_face:0 "Восставшие из руин и единые"
ANG_socialism_with_a_face_desc:0 ""Восставшие из руин и смотрящие в будущее. Позволь нам служить тебе, Герцланд, наша родина. Старые беды должны быть побеждены вместе. Давайте пахать, строить, учиться и творить, как никогда раньше. Уверенное в существующей силе, свободное поколение вырастет. Мы станем новой жизнью Герцланда. И солнце, прекрасное как никогда, будет сиять над нами.""
ANG_resource_nationalisation:0 "Национализация Ресурсов"
ANG_resource_nationalisation_desc:0 "По всему Герцланду шахты, фермы, нефтеперерабатывающие и металлургические заводы принадлежат аристократическим семьям или капиталистическим предприятиям. Эта жадность закончится сейчас же, простые грифоны утверждают, что по праву принадлежит им!"
ANG_create_jobs:0 "Занятость для Каждого Грифона"
ANG_create_jobs_desc:0 "По своей природе капиталистический способ производства перерабатывает некоторых рабочих, оставляя остальных в качестве резервной армии безработных нищих. Однако с отменой наемного рабства любой может внести свой вклад. От каждого по способностям, каждому по потребностям."
ANG_connect_the_heartlands:0 "Дороги через Герцланд"
ANG_connect_the_heartlands_desc:0 "Герцланд огромен и имеет слабую инфраструктуру в менее развитых районах. Теперь это должно быть решено, когда грифоны приступают к работе, прокладывая железные и асфальтированные дороги не только между крупными городскими центрами, которые ранее были разделены границами, но и небольшими городами, чтобы каждый мог быть связан друг с другом."
ANG_arm_the_people:0 "Вооружить Население"
ANG_arm_the_people_desc:0 "Если мы хотим защитить наш социалистический рай от буржуазной агрессии, нашим рабочим нужно оружие. Многие признают эту необходимость и охотно создают мастерские и фабрики по производству оружия для революции."
ANG_chairman_scherler:0 "Председатель Шерлер"
ANG_chairman_scherler_desc:0 "Не удивительно, что Шерлер выиграл голосование. Его анархисты, в конце концов, были теми, кто сокрушил жалкие остатки некогда могущественной империи и освободил Герцланд от гнета. Теперь он хочет распространить ценности анархии за пределы Энгривера, сердца революции."
ANG_the_new_communard_army:0 "Новая Коммунарная Армия"
ANG_the_new_communard_army_desc:0 "Имперская Армия была не более чем кровожадной собакой Императора. На его месте встанет красная армия народа, которая сражается без хозяина. Его солдаты отказываются от каких-либо корыстных целей и берутся за оружие во имя Коммуны, на благо всех грифонов Герцланда."
ANG_expand_the_ranks:0 "Расширить Ряды"
ANG_expand_the_ranks_desc:0 "Красные рейнджеры, ветераны партизанской войны, теперь должны поприветствовать новых товарищей из своих рядов, тогда они превратятся в настоящую, профессиональную боевую армия. Пусть аристократская мразь дрожит перед ними!"
ANG_boreo_socialism:0 "Борео-социализм"
ANG_boreo_socialism_desc:0 "Борей - бог богатства, но не неравного богатства, как думают многие грифоны высшего сословия. Он хотел, чтобы все грифоны были богатыми, чтобы они были королями своей жизни. Поэтому капитализм - это нечто иное, как идолопоклонство, которое нельзя терпеть."
ANG_peace_within:0 "Мир Внутри Страны"
ANG_peace_within_desc:0 "Хотя грифоны Герцланда разнообразны, они всё также свободны. Никто не угнетает другого, и никто не страдает от нищеты или голода. Поэтому в нашей благословенной стране анархии не существует конфликта, где каждый грифон получает то, что хочет."
ANG_socialist_eleos:0 "Социалистический Элеос"
ANG_socialist_eleos_desc:0 "Элеос - это сила дарить другим и делиться тем, что имеешь. Эта щедрость должна быть основной ценностью нашего народа, поскольку остатки жадности заброшены и забыты."
ANG_red_archons:0 "Красные Архонты"
ANG_red_archons_desc:0 "Возможно, у нас были проблемы с архонтами раньше. Но теперь они должны быть отложены, поскольку их сила сломлена, а их амбиции оставлены. Мы будем прощать их и возвращать часть их временной силы, которую они потеряли, и надеемся, что они примут наши анархические ценности."
ANG_power_to_the_congress:0 "Власть Конгрессу"
ANG_power_to_the_congress_desc:0 "Шерлер не хочет быть сильным лидером и вместо этого хочет обеспечить, чтобы Конгресс оставался руководящим органом Герцланда, поэтому даже самые маленькие деревни могут по-прежнему иметь право голоса в вопросах королевства. Таким образом, мы обеспечиваем демократию и свободу для каждого грифона."
ANG_revolutionary_fighters:0 "Общая Причина"
ANG_revolutionary_fighters_desc:0 "В Грифонии много социалистов и коммунистов, которые продолжают сражаться даже после того, как мы добились своей собственной победы. Мы не должны сидеть сложа руки, мы будем поддерживать наших товарищей и их борьбу и осуждать угнетателей, которые противостоят им!"
ANG_the_perfect_society:0 "Идеальное Общество"
ANG_the_perfect_society_desc:0 "С ценностями анархии и борео-социализма, распространяющимися по Герцланду, грифоны наслаждаются свободной жизнью в изобилии. Разрушение, голод и страдания являются чужой концепцией для наших грифонов, которые постепенно начинают забывать о том, что когда-то существовало."
ANG_agrarianism:0 "Аграрианизм"
ANG_agrarianism_desc:0 "Герцланд во многих отношениях является житницей всей Грифонии, где миллионы грифонов живут в сельской местности в деревнях. На протяжении десятилетий крестьяне трудились, а плоды их тяжелого труда жадно требовались их повелителями. Больше не надо! Мы дадим свободу фермерам и обеспечим хорошую жизнь всем крестьянам."
ANG_massive_land_reform:0 "Большая Земельная Реформа"
ANG_massive_land_reform_desc:0 "Большая часть земли всегда принадлежала небольшому количеству дворянских семей. Это преступление должно быть обращено вспять! Крестьянские коммуны должны делить землю между собой, и те, кто не использует землю, не нуждаются в ее владении."
ANG_soldiers_and_farmers:0 "Солдаты и Фермеры"
ANG_soldiers_and_farmers_desc:0 "Фермеры быстро становятся самыми нетерпеливыми защитниками Герцланда, отказываясь когда-либо позволять иностранному деспоту восстановить прежний порядок пионации и крепостного права. Бесчисленные тысячи грифонов, желающих умереть за свободу, готовят свои охотничьи ружья и обещают защитить Коммуну."
ANG_support_culture:0 "Революционизировать Культуру"
ANG_support_culture_desc:0 "Консервативные, регрессивные и аристократические ценности проникли в культуру Герцланда после многовекового деспотического правления. Но поскольку старые законы разрушены, грифоны освобождаются не только физически, но и умственно, и раскрывают свой творческий потенциал без старых ограничений, табу и запретов."
ANG_chairman_ehrdhardt:0 "Председатель Эрхардт"
ANG_chairman_ehrdhardt_desc:0 "Эрхардт из Ромау, ветеран жестоких уличных сражений, является преданным синдикалистом и атеистом, жившим в городе, где господствует регрессивный архонат Эйр. Его пламенные речи были гораздо более страстными, чем речи Когхеля и Шерлера, и поэтому неудивительно, что он завоевал доверие и восхищение народа."
ANG_anti_clericalism:0 "Антиклерикализм"
ANG_anti_clericalism_desc:0 "Священники-декаденты не практикуют то, что проповедуют, и предали народ, которому они должны служить. Религия, которую они так горячо проповедуют, есть не что иное, как инструмент буржуазии, используемый для контроля крестьян. Это злое больше не будет терпеть в Герцланде. Никаких богов или королей, только грифоны!"
ANG_confiscate_property:0 "Конфисковать Частную Собственность"
ANG_confiscate_property_desc:0 "Ясно, что необходимо принять более прямые меры для искоренения следов капитализма. В то время как АСГ и ЛПГ способствовали мирному переходу собственности, когда аристократам и предпринимателям разрешалось постепенно продавать свои средства производства, мы считаем, что их следует силой захватить и передать народным синдикатам."
ANG_internationalism:0 "Интернационализм"
ANG_internationalism_desc:0 "Социализм в одной стране как идея обречен на провал, так как реакционерам за границей нельзя позволять упорствовать, чтобы не получить возможность атаковать и уничтожить нашу утопию. Мы должны направить существенную помощь нашим товарищам и помочь им в их собственных усилиях по восстанию и свержению их злых угнетателей."
ANG_the_grand_congress:0 "Всегрифоний Съезд"
ANG_the_grand_congress_desc:0 "Съезд Герцланда? Нет, это должен быть Великий Съезд Грифонии, который объединит всех социалистов на континенте, чтобы встречаться и сотрудничать. Только вместе мы можем победить буржуазную угрозу!"
ANG_the_afr:0 "The AfSS"
ANG_the_afr_desc:0 "Ausschuss für Staatssicherheit, или Комитет по Национальной Безопасности, будет создан для обеспечения безопасности нашей страны от всех угроз, независимо от того, откуда они исходят. Они пристально следят за населением, находят реакционных противников и уничтожают их, пока не станет слишком поздно, а также собирают информацию об иностранных империалистах."
ANG_the_erhardt_doctrine:0 "Доктрина Эрхардта"
ANG_the_erhardt_doctrine_desc:0 "Наш Председатель защищает политику интервенционизма в иностранных конфликтах, чтобы обеспечить господство социализма и ослабление реакции. По его мнению, это лучший способ обеспечить глобальную революцию, не втягивая Герцланд непосредственно в кровавые масштабные конфликты."
ANG_professionalism:0 "Профессионализм"
ANG_professionalism_desc:0 "Как ветеран уличных боев в Ромау, Эрхардт выступает за создание профессиональных военизированных профсоюзов, занимающихся боевой подготовкой. Это необходимо, говорит он, для того, чтобы Герцланд должным образом защищался от агрессии из-за границы."
ANG_a_disciplined_army:0 "Дисциплинированная Армия"
ANG_a_disciplined_army_desc:0 "Дальнейшие реформы СПГ обеспечили, чтобы наши солдаты были лучшими из лучших и были хорошо подготовлены к конфликту, если он придет. Членство в военных союзах растет, а резервы заполнены нетерпеливыми солдатами, готовыми сражаться и умирать за дело революции."
ANG_the_heartlander_century:0 "Век Герцланда"
ANG_the_heartlander_century_desc:0 "Влияние Герцланда простирается далеко за его пределы, поскольку оно становится факелоносцем социалистического дела. Это вдохновляет революционеров по всему миру. Действительно, Герцланд быстро становится доминирующим в глобальной политике, а некоторые даже предсказывают, что первое столетие второго тысячелетия будет герцландским."

ANG_the_republic:0 "Возвращение в Грифенхейм"
ANG_the_republic_desc:0 "Мы сделали это, Империя побеждена навсегда! После долгого изгнания, демократия теперь может вернуться в Грифенхейм. Это знаменательный случай: то, что начал Кемерскай, мы закончили."
ANG_take_katerin_republican:0 "Болота Катерины"
ANG_take_katerin_republican_desc:0 "Народу Катеринского Княжества было бы лучше объединиться с нами. Если их лидеры слишком упрямы, чтобы понять это, тогда нам придется действовать самим, ради них."
ANG_take_romau_and_yale_republican:0 "Продвижение Обучения"
ANG_take_romau_and_yale_republican_desc:0 "Говорят, что Ромау и Йель являются домами лучших умов Грифонии. Надеюсь, они достаточно умны, чтобы увидеть преимущества объединения."
ANG_take_bronzehill_strawberry_republican:0 "В Горах"
ANG_take_bronzehill_strawberry_republican_desc:0 "Собаки Бронзхилла имеют такое же право быть частью нашей республики, как и любой другой грифон. Мы будем приветствовать их с открытыми когтями!"
ANG_take_feathisia_greiffenheim_republican:0 "Марш к Морю"
ANG_take_feathisia_greiffenheim_republican_desc:0 "Феофийцы гордятся, и, к сожалению, сопротивлялись нашим просьбам об аннексии. Но так или иначе, у Республики должна быть своя береговая линия."
ANG_the_new_elections:0 "Новые Выборы"
ANG_the_new_elections_desc:0 "Империя убита и Центральные Земли теперь объединяются в свободный и процветающий союз. Теперь пришло время позволить народу выбрать наш путь вперед. Несмотря на то, что именно Отто Вешлер смело провел нас через эти неспокойные времена, у него плохое здоровье, и он отказался участвовать в этих новых выборах."
ANG_an_unexpected_comeback:0 "Неожиданное Возвращение"
ANG_an_unexpected_comeback_desc:0 "Саския Меклер организовала впечатляющую кампанию, которая привела социал-демократов НПГ к неожиданному возрождению. Следующим её вызовом будет претворение в жизнь ее амбициозной программы в отношении Герцланда."
ANG_syndicate_ties:0 "Связи Синдиката"
ANG_syndicate_ties_desc:0 "Тесное сотрудничество с синдикатами необходимо, если мы хотим, чтобы наши работники процветали, а их права на организацию и ведение переговоров должны быть защищены. Сотрудничество между нами принесет пользу работникам, а также позволит нам проводить нашу экономическую политику."
ANG_stronger_united:0 "Сильное Объединение"
ANG_stronger_united_desc:0 "Благодаря добровольному объединению и взаимному сотрудничеству мы можем достичь гораздо большего, чем если бы мы руководствовались только жадностью и личными интересами. Союз свободных и равных существ неразрушим!"
ANG_jobs_for_the_people:0 "Работа Для Народа"
ANG_jobs_for_the_people_desc:0 "Каждый гражданин имеет право зарабатывать на жизнь, и мы обязуемся гарантировать работу, которая позволит ему процветать. С этой целью мы разработаем программу национальных семинаров."
ANG_rebuild_trust:0 "Восстановить Доверие"
ANG_rebuild_trust_desc:0 "Раны войны еще свежи, и Герцланд полон страха и подозрений. Это не та среда, которая способствует солидарности, необходимой нашей стране для подлинного процветания. Мы должны начать процесс примирения и научить наших грифонов снова доверять друг другу."
ANG_a_lessened_army:0 "Ослабление Армии"
ANG_a_lessened_army_desc:0 "Мы должны уменьшить численность армии и уменьшить ее роль во внутренних делах. Теперь, когда непосредственная угроза нашему выживанию миновала, вооруженные силы, обладающие слишком большой властью, представляют неприемлемую опасность для нашего общества."
ANG_a_new_urban_culture:0 "Новая Городская Культура"
ANG_a_new_urban_culture_desc:0 "Города Герцланда имеют культурные и материальные потребности, и, поддерживая писателей, музыкантов и художников, мы можем вдохнуть новую жизнь в эти области. Искусство, равно как и бизнес, сельское хозяйство и труд, необходимы для идеального содружества."
ANG_a_better_society:0 "Лучшее Общество"
ANG_a_better_society_desc:0 "Веками угнетенные подданные Империи мечтали о свободном и справедливом обществе, которое позволило бы им по-настоящему процветать. После большой напряженной работы и борьбы мы воплотили эту мечту в реальность. Каждый грифон теперь участвует в щедрости нашего коллективного труда, и мы обеспечили благосостояние каждого благодаря солидарности всех!"
ANG_actual_welfare:0 "Фактическое Благосостояние"
ANG_actual_welfare_desc:0 "Недостаточно просто предоставить "возможность" нашим гражданам. Многие из-за неблагоприятных обстоятельств не могут воспользоваться этим преимуществом, и их оставляют гнить. Мы больше не допустим этого: благополучие каждого будет гарантировано!"
ANG_land_for_the_people:0 "Земля Для Народа"
ANG_land_for_the_people_desc:0 "Большие поместья сожрали огромное количество земли, в результате чего мелкие фермеры обнищали и не могут содержать свои семьи. Такое неравномерное распределение земли является крупнейшим фактором неравенства во всём Герцланде. Мы будем экспроприировать землю из этих поместий и предоставлять ее крестьянам."
ANG_connect_the_dots:0 "Соединить Точки"
ANG_connect_the_dots_desc:0 "Инвестиции в инфраструктуру уменьшат бедность, расширят внутреннюю и международную торговлю, а также сблизят наших граждан. Все должны иметь возможность свободно и безболезненно передвигаться по Герцланде."
ANG_autonomous_minorities:0 "Автономные Меньшинства"
ANG_autonomous_minorities_desc:0 "Добровольные ассоциации являются основой нашего общества. Граждане всех мастей должны иметь возможность создавать свои собственные группы и выражать себя в Республике, и следует приветствовать разнообразие Герцланда."
ANG_the_protege:0 "Протеже"
ANG_the_protege_desc:0 "Фиона Шмитц была избрана, подтвердив поддержку социал-либерального пути Вешлера в отношении Герцланда. Впереди у нее непростой путь, и она надеется оставить свой собственный след в истории республики и направить народ к свободному и процветающему будущему."
ANG_local_urban_centers:0 "Местные Городские Центры"
ANG_local_urban_centers_desc:0 "Хотя мы выступаем за усиление урбанизации, нам необходимо заверить жителей средних городов в том, что они не останутся в пыли. Содействуя росту городов в расширенном списке городов всего Герцланда, мы можем распределить преимущества, чтобы ни один грифон остался позади."
ANG_we_need_more:0 "Нам Нужно Больше"
ANG_we_need_more_desc:0 "Мы должны постоянно подталкивать себя к тому, чтобы максимально использовать то, что имеем, и никогда не позволять себе удовлетворяться. В поисках прогресса ни один камень не может остаться незамеченным! Используя государственно-частное партнерство, мы можем стимулировать развитие в других непривлекательных областях."
ANG_heavy_industry:0 "Крупные Инвестиции"
ANG_heavy_industry_desc:0 "Тяжелая промышленность - это ключ к экономическому процветанию. К сожалению, у нас дефицит тяжелого оборудования, крупных станков и поддержки для них. Субсидии в этот сектор приведут к огромным финансовым выгодам в будущем, а также к увеличению занятости, и это нужно, если мы хотим сохранить военный паритет с потенциальными врагами."
ANG_ban_the_fez:0 "Запретить Фески"
ANG_ban_the_fez_desc:0 "В рамках наших реформ, направленных на создание более светского современного общества, мы должны пересмотреть наши рекомендации по одежде. Феска, которую традиционно носят полицейские, является символом имперского правления, с которым мы боролись, и больше не будет считаться приемлемой одеждой для государственных служащих."
ANG_new_nationalism:0 "Новый Национализм"
ANG_new_nationalism_desc:0 "Уникальный характер Герцланда до сих пор недостаточно изучен. Слишком долго нас разделили произвольно и мы занимались мелкими ссорами. Вполне естественно, что герцландцы должны быть объединены в сплоченную политическую единицу, связанную нашей общей историей и идеалами."
ANG_federalism:0 "Децентрализация"
ANG_federalism_desc:0 "Федерализм - лучшая система, которая существует для интеграции различных наций, таких как наша, поскольку различные группы, составляющие Герцланд, имеют все основания опасаться контроля со стороны чрезмерно мощного центра. Расширение региональной автономии расширит возможности этих граждан и позволит им выбрать свой собственный путь вперед."
ANG_a_dream_realised:0 "Мечта Осуществилась"
ANG_a_dream_realised_desc:0 "Наша нация задумана на свободе, привержена идее, что все существа созданы равными. Это было нелегко, но мы столкнулись с каждым вызовом и стали сильнее, чем когда-либо, питаемыми упорством нашего духа. С помощью демократии мы создали общество, которое является лучшим и самым свободным в мире!"
ANG_titular_nobility:0 "Титульные Дворяне"
ANG_titular_nobility_desc:0 "Доля земли, контролируемая аристократией, абсурдна и неустойчива. Мы будем вести с ними переговоры, чтобы организовать передачу значительных частей этой земли, в то же время позволяя им сохранить свои благородные титулы."
ANG_an_efficient_nation:0 "Эффективная Нация"
ANG_an_efficient_nation_desc:0 "Разрабатывая более модернизированный, хорошо упорядоченный процесс, мы можем настроить нашу отрасль так, чтобы она производила больше, лучше и быстрее, чем любая другая страна. Мы можем достичь этого, так как тяжелая работа, дисциплина и изобретательность укоренились в характере Герцланда."
ANG_guardians_of_the_constitution:0 "Стражи Конституции"
ANG_guardians_of_the_constitution_desc:0 "Наше общество управляется в соответствии с конституцией, которая закрепляет права гражданина на жизнь, свободу и собственность. Каждый гражданин знает, что судьба свободы в Грифонии зависит от этой конституции. Мы боремся не за непостоянные капризы какого-то капризного тирана, а за верховенство закона!"
ANG_expand_the_army:0 "Расширить Армию"
ANG_expand_the_army_desc:0 "Цена свободы - это вечная бдительность. Мы, которые ожидаем пожинать плоды свободы, должны быть готовы защищать ее и гарантировать, что будущие поколения также смогут жить свободно."

ANG_be_ready:0 "Объединение Герцланда"
ANG_be_ready_desc:0 "Рудиментарная Империя пала во власть Когтя. Теперь пришло время расправиться с оставшимися их лакеями, силой или убеждением. Герцланд будет наш!"
ANG_take_katerin_claw:0 "Уничтожить Катерину"
ANG_take_katerin_claw_desc:0 "Несостоявшееся Катеринское Княжество десятилетиями пребывало в отвратительном состоянии. Было бы не более чем милосердием избавить их от страданий."
ANG_take_romau_and_yale_claw:0 "Южный Штурм"
ANG_take_romau_and_yale_claw_desc:0 "Университеты Йеля угрожают распространить свое либеральное мышление по всему Герцланду, а этого допустить нельзя. Мы должны действовать быстро и захватить их немедленно! Кроме того, город-государство Ромау станет прекрасным дополнением к нашей растущей нации."
ANG_take_bronzehill_strawberry_claw:0 "Марш на Север"
ANG_take_bronzehill_strawberry_claw_desc:0 "На севере лежат самые горячие сторонники покойного ребенка-императора. Они презирают нас за наши поступки, они претендуют на то, чтобы быть истинными дворянами, но они забыли, что значит быть единым! С ними нужно разобраться, показать, где находится реальная власть - старыми способами, которые делают нас сильными."
ANG_take_feathisia_greiffenheim_claw:0 "Уничтожить Болотных Грифонов"
ANG_take_feathisia_greiffenheim_claw_desc:0 "Западные народы Феофии и Грифинмаршена практикуют одни из самых отвратительных методов правления, при которых "демократия" возвышается, а крестьяне получают право голоса. Неудивительно, что они оказались в такой глуши, когда лишили себя божественного права править! Мы покажем им их ошибку."
ANG_the_new_state:0 "Орденштаат"
ANG_the_new_state_desc:0 "Как подобает добродетели и силе истинных дворян, мы объединили под своим знаменем враждующие народы Герцланда. Перед нами стоит задача восстановить общество в его надлежащем состоянии и, наконец, подавить мятежную природу простого народа."
ANG_reform_the_garde:0 "Создать Чёрную Гвардию"
ANG_reform_the_garde_desc:0 "Чёрная Гвардия Энгривера должен быть реформирован, чтобы должным образом охватить наши новые владения. Ветераны Герцландских войн, добровольцы-единомышленники, мы требуем, чтобы каждый грифон умиротворял и удерживал этот беспокойный регион. Только с сильной армией мы можем установить новый порядок."
ANG_foreign_intelligence_department:0 "Служба Безопасности"
ANG_foreign_intelligence_department_desc:0 "Нет сомнений в том, что многие стремятся разрушить наш новый порядок, и для противодействия этому должна быть сформирована специальная разведывательная служба, которая будет следить за нашими врагами, как ближними, так и дальними. Кроме того, мы будем тайно помогать врагам наших врагов, чтобы держать их в постоянном состоянии войны и беспорядков."
ANG_close_the_border:0 "Закрыть Границу"
ANG_close_the_border_desc:0 "Хватит с нас чужеземного влияния, позволяющих нашим крепостным сбегать! Для обеспечения безопасности нашего идеального государства необходимо обеспечить тщательный контроль за границами, построить защитные ограждения и КПП, а любой желающий въехать должен пройти строгую процедуру въезда. Самодостаточность - высшая добродетель."
ANG_reeducation_camps:0 "Просветить Народ"
ANG_reeducation_camps_desc:0 "Никчемные батраки, слоняющиеся по нашей стране, должны быть основательно перевоспитаны относительно своего положения в жизни. Служить и трудиться для их блага, без жалоб, и только тогда они могут быть вознаграждены за свои усилия. Любой, кто попытается восстать против этого естественного порядка, будет немедленно уничтожен."
ANG_work_the_people:0 "Заполнить Лагеря"
ANG_work_the_people_desc:0 "Диссиденты, преступники, отщепенцы... Вместо того чтобы томиться в тюрьмах, содержание которых оплачивается крепостными, они будут вынуждены работать в неуклонно растущих трудовых лагерях. Не имеет значения, погибнут ли они или заслужат свободу. Всегда есть важная работа и бесконечный поток агитаторов, которым нужно привить дисциплину."
ANG_the_secret_state:0 "Schattenzustand"
ANG_the_secret_state_desc:0 "Чтобы расширить наши предыдущие меры, любой грифон, который работает с иностранными элементами - будь то корпорации или правительства, должен быть выслан. Мы не успокоимся, пока все они не будут искоренены. Без этих подрывных ячеек, действующих в Герцланде, наша задача по умиротворению Герцланда, поставленная Бореем, будет очень простой."
ANG_efficiency:0 "Эффективность"
ANG_efficiency_desc:0 "Обширный проект по соединению всех регионов в Орденштаате сталкивается с проблемами в виде нехватки рабочих для ручного труда. Мы считаем, что более эффективно использовать рабов для достижения этой цели. Таким образом, работа будет сделана, и в конечном итоге у нас будет гораздо меньше ртов, которые необходимо кормить."
ANG_reliability:0 "Надёжность"
ANG_reliability_desc:0 "Сила наших лап должна соответствовать силе наших душ. Чтобы обеспечить правильное снабжение наших войск, необходимо построить больше заводов. Скажите рабочим, чтобы они сделали это без промедления, независимо от стоимости!"
ANG_nuclear_deterence:0 "Ядерное Сдерживание"
ANG_nuclear_deterence_desc:0 "Годы исследований окупились, потому что мы нашли способ создать абсолютное оружие, что сделает все предыдущие методы ведения войны устаревшими. Хотя потребуется дополнительное время, чтобы усовершенствовать это новое оружие, мы абсолютно уверены, что ни один грифон осмелится атаковать нас из страха навлечь на себя прежде невиданную миром ярость."
ANG_perfect_the_system:0 "Совершенная Система Герцланда"
ANG_perfect_the_system_desc:0 "Господство дворян в Энгривере укрепилось, и, учитывая его успех в покорении крестьян, Мы готовы распространить его на весь Герцланд. Нет никаких сомнений в том, что осуществление будет встречено жестким сопротивлением, однако традиционные иерархии будут соблюдаться любой ценой. Нашим богам дано право править немытыми массами, нравится им это или нет!"
ANG_from_the_shadows:0 "Рассвет Когтя"
ANG_from_the_shadows_desc:0 "Наконец, наша внутренняя ситуация безопасна, и порядок наведен в Герцланде. Подготовка завершена, и теперь мы готовы выйти в мир. Мы являемся совершенным грифоньим государством, полностью оснащенным, чтобы исполнять нашу волю и показывать миру славу Чёрного Когтя!"

