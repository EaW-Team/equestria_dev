### Leader Descriptions ###
## Equestria ##
# Leaders #
POLITICS_CELESTIA_DESC:0 "Она настолько древняя, что никто точно не скажет даже приблизительно ее возраст, Принцесса Селестия, Аликор древнейшая из всех изветный личностей и верховная правительница Эквестрии. Кроме того, она отвечает за движение небесного светила - Солнца, работая в паре со своей сестрой Принцессой Луной, чтобы обеспечить миру, стабильный цикл дня и ночи. Она самое обожаемое существо на планете, ведь как не любить того, кто может обрушить на тебя мощь Солнца, и будучи убежденным сторонником мира и гармонии она является отличным политиком и дипломатом. Из ее прошлого очень мало известно, но мы точно знаем, что она остановила Дискорда, Найтмер Мун и обнаружила мощнейший артефакт - Элементы Гармонии, которым обеспечила своим пони тысячелетний мир."
POLITICS_DAYBREAKER_DESC:0 "Дейбрекер - это альтерэго Селестии. Она отличается огромным высокомерием, голодом и яростью. Она утверждает, что ей никогда не нужна была Луна и ей стоило убить ее во время востания вместо того, чтобы изгнать ее на Луну. Дейбрекер отвергает понятия баланса и гармонии в пользу тотального господства над всеми, в одном государстве под ее железным копытом."
POLITICS_STARLIGHTGLIMMER_DESC:0 "Описание скоро появится."
POLITICS_BLUEBLOOD_DESC:0 "Описание скоро появится"
## Lunar ##
# Leaders #
POLITICS_NIGHTMAREMOON_DESC:0 "Найтмер Мун - это искаженная форма Принцессы Луны, младшей сестры Принцессы Селестии. Она появилась в результате эгоизма и занятости своей сестры. Теперь когда Найтмер Мун вернулась она построит своё государство где превыше всего будет закон, порядок и вечная ночь."
