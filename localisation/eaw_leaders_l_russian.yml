# Leaders #

## Yakistan ##
# Leaders #
POLITICS_PRINCERUTHERFORD_DESC:0 "Beyond the Crystal Mountains, Prince Rutherford leads a proud nation of Yaks. Prince Rutherford is the disputed ruler of the traditionally isolationist Yaks, and has only recently begun to enter the global scene. This entry resulted in a nearly disastrous diplomatic event, which almost brought the underdeveloped nation of Yakyakistan into a war with Equestria. Luckily, Pinkie Pie - Equestria's own Element of Laughter - was able to step in and prevent the situation from spiralling out of control. Since the incident, Prince Rutherford has become committed to bringing his kingdom out of its current dark ages, and into an age of prosperity. Rutherford is willing to do just about anything for his people, provided it does not come at the expense of the Yaks' pride."

## Jakistan ##
# Leaders #
POLITICS_PRINCEBRADFORD_DESC:0 "To the East of the internationally recognized country of Yakyakistan, Prince Bradford holds claim over a clan of Yaks whom call themselves the 'Jaki-Clan.' A long-time rival of his brother, Prince Rutherford of Yakyakistan, Bradford simply wishes for his Yaks - or Jaks, depending on who you ask - to be left alone. Unfortunately for Bradford, with tensions rising with the Changelings to the West, the Griffons to the East, and Prince Rutherford practically breathing down its neck, the Jaki-Clan finds itself in a precarious position."

## Crystal Empre ##
# Leaders #
POLITICS_CADENZA_DESC:0 "Принцесса Ми Аморе Каденца, более известная как Каденс, является Аликорном, несмотря на то, что ее еще помнят в облике пегаса. Однажды, она открыла прелести любви одной очень завистливой и ревнивой волшебнице, за это она была возвышена и стала Аликорном и присоединилась к Королевской Семье. Так же она вышла замуж за молодого единога Шайнинг Армора. К несчастью этим воспользовалась Королева Кризалис, чтобы свергнуть Королевскую Семью. Но этому не суждено было случиться, Каденс и Шайниг Армор использовали силу любви, чтобы дать отпор вторжению и в иготе всех спасли. Ныне Принцесса Каденс является лидером Кристальной Империи, которую они хранят вместе со своим мужем."
POLITICS_SOMBRA_DESC:0 "Сомбра настоящая темная личность в нашей истории. Все знания о нем почти утеряны, а известно лишь то, что тысячу лет назад он был Королем Кристальной Империи. Обрывочные данные характеризую его режим, как кровавый и деспотичный, пока он не принял бой с венценосными сестрами и не был отправлен в глубины Тартара. Но теперь, когда Сомбра вернулся сказки о нем становятся былью..."
