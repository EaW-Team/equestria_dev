dockyard_xp:0 "Изучить полученные чертежи"
dockyard_xp_desc:0 "Хотя наша страна долгое время не имела выхода к морю, мы недавно заполучили доступ к верфям и другим средствам судостроения, а с ними и к различным чертежам и техническим документам. Их вполне достаточно, чтобы начать строить наш собственный военно-морской флот."
get_generic_DD_template:0 "Получить шаблон раннего эсминца"
get_generic_CL_template:0 "Получить шаблон лёгкого крейсера"
get_generic_BB_template:0 "Получить шаблон раннего линкора"
