get_generic_SS_template:0 "Получить шаблон ранней подлодки"
get_suicide_craft:0 "Разработать судно смертников на ракетной тяге"
get_suicide_craft_desc:0 "Эффективность смертников очень высока, и после появления ракетных двигателей мы можем разработать самолет, специально предназначенный для выполнения таких миссий. В отличие от традиционных истребителей, максимальный объём взрывчатки которых ограничен топливом, эти самолеты будут самыми настоящими бомбами с копытным наведением. Они могут нести до 1200 кг взрывчатки."
ban_neutral_party:0 "Запрет традиционализма"
ban_neutral_party_desc:0 "Традиционалистские и монархистские партии постоянно протестуют против правительства, сеют недовольство и затрудняют управление. Настало время положить этому конец."
ban_neutrality_party_tt:1 "Изменение популярности нейтралитета: §G-§![?Root.party_popularity@neutrality|%0G].\n"
anti_neutral_raids:0 "Антитрадиционалистские рейды"
anti_neutral_raids_desc:0 "Мы должны расправиться с традиционалистскими и монархистскими элементами в нашей стране ради долгосрочной внутренней стабильности. Их влияние слишком велико и потенциально может стать проблемой для правительства."

