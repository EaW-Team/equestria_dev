 diamond_mountain.1.t:0 "Подавление восстания в Алмазной Горе"
 diamond_mountain.1.d.democratic:0 "Ушей Ривер Свирл достигло известие о том, что правительство Алмазной Горы - самого молодого члена Речной Коалиции - жестоко расправилось с недовольными рабами, которые были виновны лишь в том, что пытались хоть как-то улучшить свои ужасные условия жизни. Новости, похоже, стали известны народу, так как несколько пони начали протест перед зданиями правительства, выражая солидарность с рабами Алмазной Горы. Ривер Свирл нужно взвесить возможные варианты: прямое вмешательство хороший вариант, но неудача на этом пути может ухудшить отношения с Горой и её союзниками, а если же не делать ничего - то это будет стоить жизней ещё большему числу рабов."
 diamond_mountain.1.d.communism:0 "Правительство узнало о том, что король Алмазной Горы - самого молодого члена Речной Коалиции - жестоко расправился с недовольными рабами. По слухам эти рабы собирались свергнуть правительство, но революцию задушили в зародыше. Известие об этих зверствах также распространилось среди рабочих, а профсоюзы протестуют перед правительственными зданиями в знак солидарности с угнетёнными рабами Алмазной Горы. Хотя прямое вмешательство могло бы нарушить тонкий баланс в регионе, разве истинный долг каждого социалиста не заключается в том, что встать на борьбу против тех, кто угнетает рабочий класс?"
 diamond_mountain.1.a:0 "Возможно, что мы всё таки сможем сделать что-то."
 
 diamond_mountain.2.t:0 "Беспорядки среди рабов"
 diamond_mountain.2.d:0 "Кажется, что часть наших рабов не удовлетворена своей судьбой. В глубинах они отказались работать и забаррикадировали тускло освещённые залы и извилистые коридоры, которые соединяют нижние уровни Алмазной Горы. Хотя восстания и беспорядки случались раньше, на этот раз всё иначе. Рабы лают о свободе и революции, а некоторые из них размахивают красными флагами.\n\nПовстанцы укрепили своё временное убежище, но это не поможет им. Наши войска готовы сокрушить их, как и каждого, кто не подчиняется королю. Это, безусловно, будет хорошей разминкой для наших самых преданных бойцов. Мы покажем этим ничтожным дворнягам почему они рабы, а мы - правим ими."
 diamond_mountain.2.a:0 "Сокрушить жалкое восстание!"

 diamond_mountain.91.t:0 "Проскользнули через трещины"
 diamond_mountain.91.d:0 "Волнение битвы, запах врага и ощущение его страха перед неминуемой смертью... Это заставляет многих псов отказываться от своих обычных «я» и наслаждаться кровопролитием. Хотя это делает наши войска бесстрашными и сильными, это также мешает им сосредоточиться на окружающих их вещах.\n\nРабов довольно жёстко отправили на тот свет. Их самодельное оружие и баррикады не смогли ничего противопоставить нашим войскам. Но когда мы подсчитали тела погибших и сдавшихся рабов, то заметили, что некоторые псы пропали без вести. После вежливого расспроса оставшихся в живых мы узнали, что руководители восстания использовали хаос, чтобы избежать нашего гнева.\n\nНеясно, сколько псов сбежало и каков их план. Выслеживать их в туннелях и горах будет чрезвычайно сложно и может вызвать больше проблем, чем пользы. Однако, если мы откажемся, то покажем рабам нашу слабость."
 diamond_mountain.91.a:0 "Выследить их."
 diamond_mountain.91.b:0 "У нас есть более важные вещи, о которых следует беспокоиться."

 diamond_mountain.92.t:0 "Лидер рабов найден"
 diamond_mountain.92.d:0 "После долгих поисков гончие вернулись с беглецами. Они много узнали об этих псах. Руководителя «Красного восстания» зовут Клиффорд Красный. Король Ровер как всегда не желающий ждать, хотел убить Клиффорда и вернуть остальных на работу. Однако, когда рабы предстали перед ним и король спросил, кто из них является Клиффордом, все псы один за другим гордо заявили, что являются Клиффордом.\n\nКороль Ровер едва мог сдержать свой гнев: «Ты скажешь мне кто лидер или я убью вас всех!»\n\n«Нет!» Внезапно взгляды всех псов переместились на маленькую собаку, сидевшую рядом с королем Ровером. Принцесса Молли, дочь короля, была, возможно, единственной собакой во всем королевстве, способной бросить вызов Роверу и прожить достаточно долго, чтобы рассказать об этом. «Отец. Убивать их неправильно. В конце концов, это только усугубит ситуацию».\n\n«Молли», - голос короля сразу смягчился, когда он обратился к своей дочери: «Это плохие собаки и они сами виноваты в своих проблемах».\n\n«Если так, то брось их в тюрьму, а затем позволь законникам вынести решение. Пожалуйста, папа, кровопролитие лишь вызовет ещё больше насилия.»\n\nВсе псы в комнате затаили дыхание, когда король Ровер Алмазный Щит взвешивал варианты. Тюремное заключение преступников сделало бы его дочь счастливой, а также исключило бы любую угрозу со стороны рабов. Но убийство удовлетворило бы его и, вероятно, вселило бы страх в рабов, что лишило бы из любых мыслей о восстании."
 diamond_mountain.92.a:0 "Убить их всех!"
 diamond_mountain.92.b:0 "Вы слышали принцесск, бросьте их в тюрьму."

 diamond_mountain.93.t:0 "Рабы умиротворены"
 diamond_mountain.93.d:0 "Голос короля прогремел в Тронном зале. Принцесса Молли разочарованно вздохнула и села на своё место. Некоторые из рабов вызывающе посмотрели на короля, а другие стали нервно смотреть на окружающих их охранников. Один из этих стражников, выхватил свой боевой топор. Когда король увидел это, то засмеялся, как отец желающий, чтобы ребёнок совершил глупую ошибку. «Не сейчас. Сделайте это снаружи, быстро и аккуратно.»\n\nИ это случилось. Лидеры рабов были казнены, прежде чем они смогли организовать сопротивление. Их черепа служили наглядным напоминанием для рабов, которые всё ещё задумывались о восстании. Король Ровер Алмазный Щит был самым сильным псом под Горой и не терпел несогласия. Король завоевал своё право править, но он потерял уважение своей дочери."
 diamond_mountain.93.a:0 "Сильные правят"
 
 diamond_mountain.94.t:0 "Суд"
 diamond_mountain.94.d:0 "Большой зал Суда Алмазной Горы всегда использовался для выдающихся дел. Обычно это были имущественные споры между дворянами, поскольку король Ровер часто использовал свои полномочия, чтобы расправляться с преступниками без суда и следствия. Сегодня было сделано исключение, поэтому зал был до краёв полон псами со всех уровней. Король сидел к каменным выражением морды и явно чувствовал себя неудобно, в то время как принцесса Молли казалась крайне взволнованной происходящим.\n\nСуда начался, адвокат короля обвинил рабов в государственной измене, убийствах и лжи королю. Ему удалось разжечь толпу своими словами и те громко скандировали о смерти рабов.\n\nРовер усмехнулся и тихо сказал Молли: «Видишь, моя дорогая? Псы хотят этого, я прав. Эта справедливость может работать только с пони, мы, псы, отличаемся от них.\n\nМолли с надеждой посмотрела на адвоката, которого она наняла для защиты рабов. Вместе они задержались поздно вечером, чтобы подготовить свою защиту. И действительно, его доводы была ораторским шедевром, чем-то, чего никогда не слышали псы Алмазной Горы. Он произнёс пылкую речь перед королем и судом по поводу истинной качеств. Он утверждал, что рабство не является не признаком превосходства сильного над слабым, а самим признаком слабости. Это не храбрость, а трусость. Он показал, что рабы были вынуждены выполнять самые опасные работы за низшую награду. Он утверждал, что истинная конкуренция может существовать только тогда, если закон защищает каждого пса в равной степени. Он просил дать обвиняемым минимальный тюремный срок, потому что рабы только защищали свои права.\n\nМолли уже видела, как щеки короля краснеют от гнева, но на этот раз она будет здесь, чтобы остановить его. Повернув его подбородок, чтобы король смотрел на неё, принцесса заговорила: «Отец, ты действительно прекратишь это? Разве он не говорит правдивые слова? Эти псы рисковали всем, что хоть немного улучшить сою жизнь, мы ничего не потеряем, если позволим этому продолжаться. Пожалуйста, пусть он продолжает.»\n\nСудья уже готов вынести решение и у короля Ровера есть последняя возможность вмешаться."
 diamond_mountain.94.a:0 "Вмешаться и прекратить этот цирк."
 diamond_mountain.94.b:0 "Принцесса права, пусть продолжает"

 diamond_mountain.95.t:0 "Конец переменам"
 diamond_mountain.95.d:0 "Король быстро закончил судебное заседание одним ужасным рыком. Он объявил, что рабы будут казнены и пусть только кто-то попробует вмешаться. Молли едва могла сдержать слезы. Она до самого конца надеялась, что её отец прислушается к голосу разума. Сделала ли она ошибку или просто не было другого пути, кроме кровавой тирании её собственной семьи? Она надеялась, что он, ослеплённый старыми традициями, увидит истину. Но его уже не спасти. Гора осталась останется прежней.\n\nПубличную казнь рабов радостно приветствовала толпа. Смерть была постоянной опасностью в Алмазной Горе, но также и самым популярным развлечением. После гибели лидеров восстания рабы отчаялись и перестали желать перемен. Те, кто надеялся на изменения изнутри, были разочарованы, увидев, что принцесса Молли полностью потеряла надежду. Искры, ранее горевшие в её глазах, потухли, а речи перестали быть пылкими. Гору не изменят ни рабы, ни она сама."
 diamond_mountain.95.a:0 "Молли, в конце концов, всё поймёт сама."

 diamond_mountain.96.t:0 "Зов гармонии"
 diamond_mountain.96.d:0 "Король Ровер не встал со своего места. Молли была права, не надо вмешиваться. Когда судья посмотрел на него для подтверждения, король кивком приказал продолжить. Судья дрожащим голосом провозгласил вердикт, ожидая, что его в любой момент прервут. Рабы должны получить минимальное наказание за нанесенный ущерб имуществу. Когда псы в суде заметили, что король собирается это позволить, они разразились возгласами в честь принцессы и смелого адвоката защиты.\n\nПосле этого суда псы стали больше разговаривать друг с другом. Они чуяли запах перемен и он был прекрасным! Конец рабства? Равные права, возможно, даже справедливая доля от огромного богатства королевства? Внезапно вещи, которые были немыслимы раньше, оказались в пределах досягаемости. Самой восторженной и радостной была сама принцесса, которая много дней проводила в залах королевства. Она говорила с каждым псом о его желаниях и потребностях, вслух читала толпе выдержки из книг, которые она получила из земель пони. На Зов Гармонии ответили псы горы, а после этого многие стали задаваться вопросом, как долго король Ровер будет оставаться глухим к новым путям..."
 diamond_mountain.96.a:0 "Гармония? Ха! Они ничего не добьются."

 diamond_mountain.97.t:0 "Принцесса-регент"
 diamond_mountain.97.d:0 "Королевство изменилось. Король Ровер сидел на своем троне, размышляя о том, что произошло за эти годы. Был ли он действительно хорош как правитель? Сокровище всё ещё потеряно, рабы недовольны, а нормальные псы хотят перемен. Он никогда не понимал, как на самом деле чувствует себе его народ. Возможно, алмазные псы были не такими разными, как он думал. Может быть, они просто боялись высказывать свои мысли раньше? Впервые в своей жизни король почувствовал неуверенность. Его дочь, однако, полностью изменилась на его глазах. Она стала храбрее, чем когда-либо, и гораздо красноречивее. Она была могущественна, но не из-за её мускулов, а из-за того, что она могла вдохновлять других. Ровер спросил самого себя: не стала ли она сильнее своего отца?\n\nЕго дочь заслужила право править, так как он получил это право от своего отца гораздо менее грациозно. Он расскажет Молли всё, что ей нужно знать, и будет надеяться, что она в последний раз выслушает отца."
 diamond_mountain.97.a:0 "Молли, я буду гордиться тобой"

 #Communism
 diamond_mountain.98.t:0 "Поднимающийся прилив"
 diamond_mountain.98.d:0 "Клиффорд Красный и его близкие друзья целыми днями бежали. Они были уверены, что королевская гвардия придёт за ними, но оказалось, что их план сработал. Никто не преследовал их и, прячась от солдат и полагаясь на помощь сторонников, группа бывших рабов избежала поимки. Но, куда бы они ни шли, бывшие рабы разговаривали с местными рабами и торговцами. Они рассказывали о будущем и о том, что произойдёт, если разделить накопленное дворянством и королём богатство между всеми псами.\n\nК удивлению Клиффорда многие псы действительно согласились с его доводами. Они с энтузиазмом слушали, когда Клиффорд рассказал о рае, предсказанном пони по имени Карамель Маркс с другой стороны мира. Они радостно поприветствовали его слова о том, что король не защищает обычных псов и только эксплуатирует их. Красные куски ткани стали тайным символом тех, кто поддерживает коммунизм, и движение начало вооружаться. Солдаты отворачивались в сторону в нужный момент, что позволяло грабить арсеналы. Скоро рабы будут свободны..."
 diamond_mountain.98.a:0 "Наше движение растёт"

 diamond_mountain.99.t:0 "Битва за Подземье"
 diamond_mountain.99.d:0 "Последние месяцы использовались, чтобы получить поддержку от каждого пса, выступающего против правительства. Клиффорд путешествовал по стране туда и сюда, чтобы убедиться, что на этот раз всё пойдёт по плану. Война за будущее Алмазной Горы начнется в нижних кварталах. Фактически, революция начнется в том месте, где он жил до побега. Подземье. Тысячи собак со всего Королевства ворвались в грязные залы, которые служили кварталами для рабов Алмазной Горы. Вооруженные винтовками и другим украденным оружием, они быстро освободили всех рабов, находящихся там. Через несколько минут красный флаг поднялся в середине зала к громкой радости всех революционеров. Клиффорд знал, что пройдёт ещё совсем немного времени, прежде чем охранники обратят внимание на восстание, но на этот раз их встретят пушки и пулеметы!\n\nЧерез три часа началась битва. Как и было предсказано, командир гвардии совершил предсказуемую ошибку, недооценив своего врага и повёл свои войска в наступление, но был остановлен пушечным огнем и градом пуль. Когда это не дало желаемого результата, солдаты короля использовали свою собственную артиллерию и обе стороны на время увязли в перестрелке. Клиффорд ожидал, что противник получит подкрепление, поэтому ему пришлось действовать быстро.\n\nОсвободившиеся рабы и прочие сторонники собрались для отчаянного наступления. Красная волна не остановится, пока не будут повержены все враги. Если бы они смогли выиграть эту битву, то появилась бы надежда. Отчаяные рабы бросились на врагов, совершенно разъяренных видом своих бывших хозяев. Пролилось много крови и не одна жизнь было потеряна, но, в конце концов, красный флаг все ещё реял глубоко под землей..."
 diamond_mountain.99.a:0 "За революцию!"

 diamond_mountain.100.t:0 "Король под горой"
 diamond_mountain.100.d:0 "Ровер Алмазный Щит стоял на балконе своего дворца, выходящего на главное владение Алмазной Горы. Город был величественным подземным чудом, на строительство которого ушли столетия. Город состоял из слоёв камня и мраморных зданий, гигантские опорные колонны поднимались в темноту для поддержки потолка этой лапотворной пещеры. Монарх слышал приглушенные крики внизу. Повстанцы прорвали оборону города и мчались к дворцу.\n\nРовер услышал мягкий голос позади него. «Отец, я готова. Мы не может ждать, они скоро будут здесь.»\n\nДочь короля, Молли, была его величайшим сокровищем. Умная и добрая, именно этих качества не хватало самому Роверу. «Я знаю.» Король вздохнул: «Молли, как это произошло? Почему они так злы? Я ничего не изменил, всё должно было быть как и раньше.»\n\n«Я думаю, ты знаешь, отец». Принцесса слабо улыбнулась Роверу и объяснила: «Я думаю, что они хотят перемен. Теперь, когда они знают про остальной мире, они хотят быть похожими на других».\n\nРовер действительно уже знал это. Если бы у него было больше времени. Он, король, теперь должен бежать из Алмазной Горы. После того, как королевская семья сбежала из столицы с остатками королевской гвардии, красные обнаружили, что дворец пуст. После очередной кровавой битвы революция распространилась и на столицу. Это закончится очень скоро..."
 diamond_mountain.100.a:0 "Хаос по всей стране"
 
 diamond_mountain.101.t:0 "Разорвать ошейники"
 diamond_mountain.101.d:0 "После оккупации столицы организованное контрреволюционное сопротивление почти прекратилось. Пока силы Клиффорда медленно добивали тех дворян и роялистов, которые всё ещё удерживали некоторые города, бывший раб начал задумываться о будущем. Он захватил многие правительственные учреждения и назначил верных ему псов в качестве руководителей. Согласно инструкциям в работах Карамеля Маркса и Стил Сталлиона революционеры должны создать временную «диктатуру», пока не исчезнут последние следы угнетения.\n\nВскоре после создания народного правительства король Ровер Алмазный Щит и принцесса Молли были взяты в плен. По-видимому, принцесса приказала своему отцу вмешаться, чтобы остановить кровопролитие. И действительно, после того, как королевская семья оказалась в тюрьме, сопротивление практически прекратилось. Теперь красные знамёна украшают двери дворца и каждый пёс знает, что он сейчас свободен! Да здравствуют герои революции!"
 diamond_mountain.101.a:0 "Вперёд к бесклассовому обществу"
 
 diamond_mountain.102.t:0 "Разграбление Хеллквилла"
 diamond_mountain.102.d:0 "Наконец, псы захватили цитадель Хеллквилла и время вспомнить о нашем золоте. Самые лучшие саперы и инженеры были отправлены вниз, чтобы открыть огромные подземные хранилища, в которых, как мы надеялись, будут храниться наши украденные сокровища. С помощью хитрости, времени и динамита псы взломали сейфы, лишь для того, чтобы не найти в них почти ничего. Бесценные артефакты, тонны серебра и золота - всё это исчезло!\n\nКомандир псов планировал оставить город Хеллквилл нетронутым, но грифонам нужно преподать урок о том, что не следует тратить не своё золото. Он выпустил своих псов на улицах города и приказал им хватать всё подряд. Месть свершилась и псы сполна отплатили грифонам за всё давние обиды. К концу ночи целой осталась лишь половина города, но жажда мести псов была удовлетворена."
 diamond_mountain.102.a:0 "Воруй-убивай!"

 diamond_mountain.3.t:0 "Судьба королевской семьи"
 diamond_mountain.3.d:0 "Мы взяли королевскую семью в плен. Мы готовы казнить их за преступления против народа, но в стране многие симпатизируют принцессе Молли. Они считают, что она не была замешана в действиях её отца и даже пыталась отменить рабство. Хотя убийство всей семьи было бы отличным способом избавиться от любых роялистских симпатий, это может сделать нас непопулярными в глазах народа. Что нам следует сделать?"
 diamond_mountain.3.a:0 "Пощадить принцессу, убить только короля"
 diamond_mountain.3.b:0 "Если мы просто вышвырнем их из страны, то это пойдёт на пользу нашему имиджу."
 diamond_mountain.3.c:0 "Никакой пощады угнетателям!"

 diamond_mountain.4.t:0 "Изгнанная принцесса"
 diamond_mountain.4.d:0 "Принцесса Молли, наследница престола Алмазной горы, прибыла как изгнанница со своей родины. Коммунистическая революция охватила подземные залы королевства и свергла законное правительство. Принцесса, похоже, хорошо разбирается в идеях гармонии и демократии. Она не просила ничего, кроме убежища. Возможно, если ситуация в Алмазной Горе изменится, то Молли сможет вернуться..."
 diamond_mountain.4_swirl.d:0 "Принцесса Молли, наследница престола Алмазной горы, прибыла как изгнанница со своей родины. Коммунистическая революция охватила подземные залы королевства и свергла законное правительство. Принцесса, похоже, хорошо разбирается в идеях гармонии и демократии, чем и понравилась самой Ривер Свирл. Кобыла ожидала, что принцесса будет оплакивать поражение или, по крайней мере, чувствовать разочарование, но Молли все ещё возлагает большие надежды на свой народ. Её оптимизм ободрил Ривер Свирл. Возможно, она сможет убедить Депортамент Обеспечения Гармонии вмешаться во внутренние дела Алмазной Горы, чтобы Молли могла вернуться домой..."
 diamond_mountain.4.a:0 "Мы будем ей здесь рады."
 diamond_mountain.4.b:0 "Мы вернём тебя домой, Молли."

 diamond_mountain.5.t:0 "Изгнанный король"
 diamond_mountain.5.d:0 "Король Ровер прибыл как изгнанник из Алмазной Горы. Коммунистическая революция охватила подземные залы королевства и свергла законное правительство. Король опирается на право сильного, что вдохновляет многих. Он попросил приюта и уже начал размышлять о планах возвращения домой."
 diamond_mountain.5.a:0 "Лучше бы ему не создавать проблем."

 #YOU SHALL NOT PAAAASSSS
 diamond_mountain_balrog.0.t:0 "Шёпот в тенях"
 diamond_mountain_balrog.0.d:0 "Новые рудники под Каза-ар-Барком дают отличную прибыль. После того, как мы решили копать глубже, чем прежде, драгоценные руды и алмазы почти самостоятельно прыгают в лапы шахтёров. Однако надзиратели сообщают, что в последнее время производительность рабов снижается. Они говорят о огромной тени, преследующей их, и о страшном рёве, эхом разносящемся по пещерам. Рабы вспоминают о древние детские легенды про ужасного монстра. Разумеется, надзиратели не нашли никаких доказательств. Эти сказки лишь оправдания для ленивых рабов и несколько ударов хлыста наверняка заставят исчезнуть эти тени."
 diamond_mountain_balrog.0.a:0 "Продолжайте работать!"

 diamond_mountain_balrog.1.t:0 "Исчезновение"
 diamond_mountain_balrog.1.d:0 "Странные сообщения продолжают поступать из наших новых шахт. Случаи наблюдения теней участились и некоторые рабы утверждали, что видели парящие, кроваво-красные глаза, смотрящие на них из тени. Конечно, мы посчитали эти утверждения суевериями и оправданиями трусости. Вероятно, мы ошибались, так как сегодня как рабы, так и их надсмотрщики не вернулись в бараки после конца рабочего дня. На их поиски был отправлен отряд.\n\nПсы были вооружены, полагая, что рабы взбунтовались и убили своих надсмотрщиков. Однако, когда отряд прибыла на место исчезновения, то они не смогли найти никаких тел или признаков борьбы. Они обыскали большую часть известных тоннелей шахт, но безуспешно. Незадолго до того, как поисковая группа была готова сдаться, капитан услышал слабое бормотание из щели в стене пещеры. Внутри он нашел одного из пропавших рабов, которого быстро вытащили из своего укрытия. Бедный пёс был в шоке, поджимал хвост и непрестанно дрожал. Раб не смотрел ни на кого и только пробормотал странные вещи о монстре, который забрал всех его друзей. Если эти бредни безумца были правдой, это чудовище может стать ужасной угрозой, поэтому следует отправить больше поисковых отрядов. Однако, это может быть трюком со стороны рабов, и в таком случае было бы разумнее просто позволить не предпринимать ничего и привести свежую рабочую силу для шахт."
 diamond_mountain_balrog.1.a:0 "Да плевать. Приведите ещё рабов."
 diamond_mountain_balrog.1.b:0 "Найти этих псов!"

 diamond_mountain_balrog.2.t:0 "Найдены ресурсы!"
 diamond_mountain_balrog.2.d:0 "Новые рабы отправились на работу, усердно открывая новые пути и пещеры. С помощью самых прочных инструментов и направляемые самым упорными надсмотрщиками, рабочие начали находить всё больше и больше залежей руд и минералов. Сначала была обнаружена богатая жила качественной железной руды. Концентрация руды была столь великой, что она одна могла годами снабжать наши военные кузни. Также были найдены пещеры, освещенные магическими огнями тысяч кристаллов. Эти редкие камни пользуются большим спросом, особенно среди использующих магию пони речных земель. Были обнаружены даже месторождения хрома в самой глубине. Поток богатства, вытекающий из новых рудников, увеличивается с каждым днем..."
 diamond_mountain_balrog.2.a:0 "Ресурсов много не бывает."

 diamond_mountain_balrog.3.t:0 "Ужас глубин"
 diamond_mountain_balrog.3.d:0 "Карак Камлодур был маленьким городом, но последние события прославили его. Находясь в точке, где сходятся входы в новые шахты, Карак привлек много авантюристов. Кроме того, город должен был разместить множество рабов для суровой работы. Недавно были разрушены древние стены города, они освободили место и использовались как строительные материалы для новых домов. Суетливый город уже уснул, горели только несколько огней факелов стражников.\n\nОтдыхающих псов вскоре разбудил безликий ужас. Монстр материализовался из теней на окраине города, у него был пылающим мечом и многоязыкий хлыст. Потертые хижины, в которых жили рабы, вспыхивали от одного удара меча демона. Страх заставлял замереть всех, кто смотрел в светящиеся красные глаза монстра, а те, кто был достаточно храбр, не могли навредить своим оружием 20-футовому чудовищу ни в малейшей степени. пылающий меч косил жителей Карака налево и направо, пламя и хаос вызывали панику в городе. демон хлыстом убивал каждого, кто осмеливался сбежать из пылающего тартара. Часами Ужас убивал всех, кто вставал у него на пути и превращал некогда процветающий город в руины. Когда на рассвете демон, наконец, отступил в тени, Карак Камлодур был тлеющим пепелищем и могилой для многих тысяч. Предупреждение было ясным. Псы копали слишком глубоко..."
 diamond_mountain_balrog.3.a:0 "Мы пробудили кошмар..."

 diamond_mountain_balrog.4.t:0 "Корни земли"
 diamond_mountain_balrog.4.d:0 "Многие поисковые отряды были отправлены в неизвестную пещеру и каждая группа уходила всё глубже и дальше. В пещеры, в которые никогда раньше не ступала лапа пса. В те места, которые никому никогда не следовало видеть. Туда, где правила обычного мира смертных искажались и даже в самом воздухе чувствовалась тяжесть вечности. Тем не менее, псы не бросали поисков.\n\nБыли ли эти залы построены кем-то разумным? Они не были похожи на естественные пещеры. Почему этот монстр был здесь и почему он был известен из старых историй? Эти вопросы преследовали Гроула Вар Альсаса, лидера одной из поисковых отрядов. Его псы были легко экипированы, но носили пайки и инструменты, чтобы облегчить выживание в глубинах. Его предшественники оставили отметки на стенах пещеры, чтобы показать, какие пещеры заканчивались тупиками, а какие ещё не были изучены. Таким образом, каждый отряд могли ещё приблизиться к странным глубинам, называемыми «Корнями земли». Гроул вёл свою группу по особенно глубокой пещере, когда он заметил что-то: явно стало теплее. Он приказал отряду направиться в ту сторону.\n\nГроул поднял лапу и жестом остановил остальных. Они нашли источник тепла. Перед ними лежала пропасть, которая отделяла вход, через который они вошли, от остальной части огромного зала. Каменный мост соединял обе стороны. В середине огромного квадратного зала, на троне, практически равном ему по размеру, сидел монстр, которого искали отряды. Он казался тенью, наполовину существующей в этом мире и наполовину в другом. Несмотря на то, что красные глаза 20 футового демона смотрели прямо на псов, он, казалось, не обращал на них внимания. Возможно, монстр не мог понять, что другая душа смогла найти это проклятое место? Как бы там ни было, миссия Гроула была завершена. Он нашел Ужас Глубин."
 diamond_mountain_balrog.4.a:0 "Время выбираться отсюда!"

 diamond_mountain_balrog.5.t:0 "Следующий шаг"
 diamond_mountain_balrog.5.d:0 "В богато украшенном дворце Алмазной Горы король Ровер Алмазный Щит консультировался со своими советниками. Их мнения разделились. Инженеры клана Азар-Дун предложили запечатать пещеры, наиболее уязвимые к атакам и переместить население вне досягаемости демона. Если его пробудила работа на шахтах, то, если мы оставим его в покое, демон снова сможет заснуть.\n\nПредставители армии не согласились. Они утверждают, что солдаты смогут легко справиться с одним противником. Наконец, у королевской дочери, принцессы Молли, была другая идея. Пони Понайяна были легендарными убийцами демонов. Они ранее сражались в глубинах с Огненным Ужасом. Она абсолютно уверена, что если король попросит пони о помощи, то они согласятся."
 diamond_mountain_balrog.5.a:0 "Запечатайте область. Больше туда никто не войдёт."
 diamond_mountain_balrog.5.b:0 "Спустить псов войны! Готовьте армию!"
 diamond_mountain_balrog.5.c:0 "Попросить Понайян о помощи."

 diamond_mountain_balrog.6.t:0 "Пусть демон спит"
 diamond_mountain_balrog.6.d:0 "Поток беженцев с тележками и сумками, нагруженных множеством личных вещей, медленно тянулся прочь из города. Щенки радостно бегали вдоль толпы, развлекая себя играми, но взрослым было далеко до такой беззаботности. Охранники наблюдали за процессией, а колдуны уже усердно готовили руны запечатывания непроницаемых каменных дверей, которые должны сдержать монстра. Хоть число жертв и не увеличилось, победа Зверя над Алмазной Горой оставила незаживающий шрам в обществе псов. Это поражение будут помнить на протяжении многих поколений."
 diamond_mountain_balrog.6.a:0 "Наша жадность была слишком велика."

 diamond_mountain_balrog.7.t:0 "Битва при Погибели Демона"
 diamond_mountain_balrog.7.d:0 "Офицер Беллоу из клана Кал Спанказ с ухмылкой огляделся вокруг. Около 20 тысяч собак были собраны королем для битвы с Демоном из Корней Земли. Перед ним были основные силы; солдаты-рабы, подгоняемые садистами из клана Тери Азур. Они были легко вооружены и почти не обучены, но некоторые из них пережили много битв и стали весьма закалёнными. В задних рядах, вооруженные винтовками и артиллерией, маршировали под барабанный бой профессиональные солдаты.\n\nСтрашный рев показал, что демон узнал о наступающих войсках, и когда авангард добрался до туннеля, ведущего к его укрытию, демон уже был там, блокируя путь войскам в самом узком месте. Капитан Беллоу заворчал при вид массивного на вид существа, вооружённого огненным клинком и пылающим хлыстом. По мере того, как удары барабана становились всё чаще и чаще, а солдаты-рабы неслись по направлению к монстру, капитан приказал своим псам сформировать линию огня и прицелиться. Этот туннель будет погибелью демона!"
 diamond_mountain_balrog.7.a:0 "К победе! За короля!"

 diamond_mountain_balrog.8.t:0 "Победа у Погибели Демона"
 diamond_mountain_balrog.8.d:0 "Демон столкнулся с рабами. Его пылающий меч рассекал сразу нескольких из них за один взмах. У находящихся между их хозяевами и монстром рабов не было выбора, кроме отчаянного наступления, что дало время стрелкам и артиллерии для подготовки. По зверю был открыт шквальный огонь из винтовок и пушек, но, к ужасу капитана Беллоу, чудовище все ещё стояло. Он поднял лапу, и его отряд перестал стрелять.\n\n"Примкнуть штыки!" Псы сделали это и блестящая сталь двух дюжин лезвий была готова испить крови монстра. Беллоу приказал маршировать вперёд и собаки шли сквозь ряды раненых, мертвых и съёжившихся от ужаса рабов. Они знали, что демон заметил новую угрозу, когда он зафиксировал свои алые глаза на приближающихся солдатах. Время замедлилось для Беллоу, когда он отдал приказ о наступлении.\n\nВзмах огненного меча, мгновенно убивший одного из наступающих, заставил убийственные глаза Зверя светиться демоническим удовлетворением. Когда Беллоу, наконец, достиг дистанции поражения, только некоторые из его псов были ещё живы. Однако даже атака штыком, казалось, не нанесла вреда монстру. Капитан чувствовал подступающий ужас, но продолжал сражаться. Он наносил удар за ударом, когда почувствовал, что монстр поднимает его над землёй. Когда капитан смотрел прямо в глаза демона, то знал, что у него есть только один шанс...\n\nБросив свою винтовку, как копье, капитан Беллоу пронзил глаз монстра. После ужасного рёва свечение в его глазах демона исчезло, а вместе с ним и само его тело. В конце концов, тысячи солдат, большинство из которых были рабами, погибли в этой битв. Но, тем не менее, все псы праздновали победу. Капитан Беллоу был увековечен в летописях как Убийца Демонов и получил щедрую награду от самого короля. Алмазная гора победила!"
 diamond_mountain_balrog.8.a:0 "Слава Убийце Демонов!"

 diamond_mountain_balrog.9.t:0 "Ты не пройдёшь!"
 diamond_mountain_balrog.9.d:0 "Демон столкнулся с рабами. Его пылающий меч рассекал сразу нескольких из них за один взмах. Пойманные между своими хозяевами и монстром, рабы предпочли меньшее зло и бросились к своим рядам. Они нарушили организацию всего отряда, что позволило Демону атаковать плотные ряды стрелков. Казалось, что волны пуль и снарядов не вредили монстру, который врезался в ряды алмазных псов.\n\nВскоре вспыхнула паника, и псы из первых рядов, пытаясь избежать смертельного гнева Зверя, начали отступать, мешая своим товарищам. Капитан Беллоу твёрдо стоял между бегущими псами. Он должен был что-то сделать, иначе никому не удастся сбежать с поля боя. Взяв автомат, брошенный своим владельцем, он проскользнул между ногами демона в заднюю части пещеры. Оттуда он открыл огонь, надеясь привлечь внимание демона. Когда он действительно развернулся, Беллоу пробежал ещё немного дальше, прежде чем открыть огонь из винтовки. Демон начал двигаться к укрытию Беллоу, когда тот увидел каменный мост, пересекающий пропасть. Не раздумывая долго над планом, пёс вскочил на него, приготовил свои гранаты и ждал приближения демона...\n\nЧудовищный взрыв сотряс стены пещеры и когда выжившие собаки набрались мужества для возвращения, то увидели лишь остатки моста и отсутствие как демона, так и капитана. Он исчез, но какой ценой?"
 diamond_mountain_balrog.9.a:0 "Тост за павших."

 diamond_mountain_balrog.10.t:0 "Демон под Алмазной Горой"
 diamond_mountain_balrog.10.d:0 "Странные гости прибыли в уединенный монастырь Ард Фитеах, расположенный в укромном уголке возвышенности в глубине Понайяна. Группа алмазных псов доставила письмо с их королевской печатью, проделав весь путь от Алмазной горы до монастыря. Им было поручено доставить письмо грандмастеру Рэйвен ник Колл. В нём король Ровер Алмазный Щит объясняет, что их раскопки под горой пробудили великого демона. Монстра из теней, ростом в 5 раз выше обычного пса, с красными глазами, пылающим мечом и бесконечной яростью. Король слышал о нашем опыте борьбы со злом из других миров и просит помощи ради блага всех живых существ.\n\nДля победы над монстром, если письмо правдиво, потребуется много пони, что оставит Понайян уязвимым. С другой стороны, демон может причинить страшный ущерб и его нужно остановить."
 diamond_mountain_balrog.10.a:0 "Соберите мою свиту, мы выступаем!"
 diamond_mountain_balrog.10.b:0 "Мы не можем отказаться от своего долга Понайяну."

 diamond_mountain_balrog.11.t:0 "В помощи отказано"
 diamond_mountain_balrog.11.d:0 "Кажется, пони решили, что мы недостойны их внимания. Грандмастер Рэйвен ник Колл прислала нам письмо, в котором она извинялась за то, что не может оставить свой пост. Однако, она будет молиться за нас и надеяться на разрешение ситуации. Выбора у нас нет, придётся самим сразиться с демоном."
 diamond_mountain_balrog.11.a:0 "Бесполезные пони. Пошлите армию!"

 diamond_mountain_balrog.12.t:0 "Прибытие грандмастера"
 diamond_mountain_balrog.12.d:0 "Прибытие небольшой группы пони в Алмазную Гору вызвало настоящий переполох и многие псы бросили свои дела, чтобы взглянуть на этих монахов-воинов. Большинство этих пони, закутанных в плащи, оказались безоружными, что заставило многих псов задуматься о природе их истинной силы.\n\nКогда лидер этих монахов вошла в Тронный Зал, она представилась как грандмастер Рэйвен ник Колл. Земная пони излучала силу и её спокойная уверенность оставляла впечатление, что кобыла представляет из себя нечто большее, чем может показаться с первого взгляда. Вместо того, чтобы источать лесть и пресмыкаться перед королём, она перешла прямо к делу и объяснила свой modus operandi. Монахи разойдутся по королевству и будут расследовать слухи и искать записи об этом демоне, сверяясь со своими источниками. После того, как король Ровер уверил кобылу в желании псов во всём ей помогать, она кивнула, пожелала монарху и его дочери хорошего дня и вышла, оставив короля думать о том, как она сразиться с монстром без армии, а принцессу Молли - впечатлённой своей уверенностью."
 diamond_mountain_balrog.12.a:0 "Будем надеяться на лучшее."

 diamond_mountain_balrog.13.t:0 "Подземное королевство"
 diamond_mountain_balrog.13.d:0 "Путешествие по речным землям было удивительным, чудеса современной эпохи почти неотличимы от магии. Их небольшая группа перемещалась по речным землям, по возможности не привлекая внимания и используя железнодородный транспорт. Но из всех чудес, с которыми столкнулась Рэйвен ник Колл, ничто не могло сравниться с подземным королевством псов. Хотя грандмастер смогла скрыть свои эмоции, её друзья не могли не удивляться грандиозным залам, высеченным из камня, впечатляющим оборонительным сооружениям и изысканным орнаментам, украшающим каменную чудеса. Объем труда и самоотверженности, которые требовались для создания целых городов под землёй, впечатлили даже Рэйвен.\n\nМонахи прошли через столицу, расположенную в огромной пещере, которая была домом для бесчисленного множества псов, и направилось к королевскому дворцу. Здание затмило остальную часть города. Везде, куда ни кинь взгляд было серебро, золото, драгоценные камни, украшавшие стоящие рядом с входом чрезвычайно реалистичные статуи прошлых королей. Рэйвен вошла в тронный зал в одиночку, оставив свою группу позади. Там она обнаружила, что её ожидания на счёт короля оправдались. Огромный, внушительный и властный. Но её внимание привлекла сидевшая рядом с королём небольшая собака, которая с любопытством рассматривала пони и нежно улыбалась.\n\nБеседа с королем была исключительно деловой. Он предоставил всю необходимую информацию и дал монахам доступ ко всему, что им нужно. Рэйвен была довольна, что король был более расположен к сотрудничеству, чем большинство лордов. Монахи разделились, собирая записи и показания свидетелей, по необходимости обращаясь к привезённым с собой рукописям. Время играло решающее значение, поскольку демон мог нанести удар в любой момент."
 diamond_mountain_balrog.13.a:0 "Давайте защитим это королевство от зла."

 diamond_mountain_balrog.14.t:0 "Расследование"
 diamond_mountain_balrog.14.d:0 "Неделя, проведенная под землей, заставила Рэйвен ещё больше ценить надземный мир. Она скучала по солнцу, свежему воздуху и ощущению мягкого ветра, ласкавшего её гриву. Грандмастер поклялась закончить дела как можно скорее, чтобы она и остальные смогли побыстрее вернуться домой. Всю прошлую неделю монахов провели в расспросах, чтении и путешествиях. С каждым днём на это уходило всё больше и больше сил. Рэйвен узнала, что не её одной снились красные глаза, появляющиеся в тенях. Делал ли это демон или же в этом виновны её собственные страхи, проявляющиеся таким образом во снах? Рэйвен не знала этого, но это, вне зависимости от причины, никак не должно отвлекать её от поставленной задачи.\n\nИх выводы были о происхождении этого существа были ясны. Эта тварь из эпохи мифов и легенд, из времён, когда ещё не велись письменные записи, и о которых повествуют лишь полузабытые сказки. Каким-то образом это существо смогло дожить до нашего времени, предположительно, заперевшись в самой глубокой части земли. Горные работы алмазных псов проводились слишком близко к месту его сна. Рэйвен и другие монахи пришли к выводу, что у них есть два пути. Запечатать шахты и дать демону его желанный сон, предупредив будущие поколения об опасности, спящей за печатью. Это безопасная альтернатива, но разве это не то, чего хотел монстр? Кто знает, что произойдет, когда он снова проснётся через сто лет? Или через тысячу? Или ещё позже? В качестве альтернативы, Рэйвен может лично сразиться с демоном. Будучи грандмастером Анам-Тейна, она уверена в своих способностях. Если она пойдёт на битву одна, то никто из её друзей не пострадает. И если она встретит свой конец в когтях древнего ужаса, то другие монахи вполне могут воспользоваться другим вариантом и создать печать самостоятельно."
 diamond_mountain_balrog.14.a:0 "Я лично изгоню этого демона."
 diamond_mountain_balrog.14.b:0 "Мы должны запечатать его."
 
 diamond_mountain_balrog.15.t:0 "Древний ужас"
 diamond_mountain_balrog.15.d:0 "Рэйвен ник Колл решительной рысью двигалась в темные пещеры под Алмазной Горой. Она чувствовала демона более отчётливо, чем раньше. Направляется ли она в ловушку? Грандмастер глубоко вздохнула и успокоилась, уверенная улыбка появилась на её морде. Эти мысли не имеют значения, она отчётливо ощущала, что сегодня будет упокоена великая сила.\n\nПосле долгого пути Рэйвен, наконец, оказалась в центре логова демона. Она перешла через каменный мост, пересекающий пропасть. Свою цель она нашла восседающей на каменном троне прямо в центре зала. Выживший, с которым она разговаривала, был прав: демон казался сотканным из теней и лишь его глаза полностью принадлежали нашему миру. Без малейшего колебания Рейвен шагнула по направлению к демону, кто, в свою очередь, сидел неподвижно.\n\n"Итак, они послали одну жалкую душу, чтобы сразиться со мной. Добро пожаловать в мой дом, пони." Голос демона эхом разнёсся по комнате, словно дюжина шепчущих языков повторила его слова.\n\n"Верно, я пришла, чтобы положить конец твоему существованию." Голос грандмастера был непоколебим, когда она смотрела прямо в красные глаза демона. Это проецировало ужасные видения прямо в разум Рэйвен и наверняка было причиной того, что многие псы застывали в ужасе при встрече с монстром. Кобыла не поддалась ложи этих образов, по-прежнему не отрывая взгляда от древнего ужаса.\n\n"Твои кошмары не собьют воина Анама Тейна с пути," сказала Рэйвен насмешливо. "Я надеялась на нечто большее."\n\n"Отлично!" Одним движением демон встал с трона, вызвал свой меч и взмахнул им в сторону Рэйвен. Однако, она уклонилась от выпада и призвала своё собственное оружие души - Анамарм. Затем она на огромной сокрости бросилась к демону. Увы, его сверхъестественные рефлексы позволили блокировать атаку пони. Однако, прежде чем он смог ответить на атаку, Рэйвен уже развернулась, отступив подальше, вне радиуса досягаемости противника..."
 diamond_mountain_balrog.15.a:0 "Встреть свой рок, демон!"

 diamond_mountain_balrog.16.t:0 "Лицом к лицу с демоном"
 diamond_mountain_balrog.16.d:0 "Нас достигла весть, что пони-грандмастер рискнула углубиться в пещеры, якобы в поисках демона. Она казалась уверенной в том, что она может победить ужас в одиночку и отказалась ото всякой помощи, не взяв на бой даже её друзей. Монахи гарантируют нам, что «Огненное сердце», как они её называют, мудра и сильна. Тем не менее, нам остаётся задаваться вопросом об истинной сила этой странной пони. Достаточно ли она могущественна, чтобы столкнуться с подземным монстром? Или проведённое под землей время свело её с ума?"
 diamond_mountain_balrog.16.a:0 "Полное безумие!"

 diamond_mountain_balrog.17.t:0 "Огненное сердце"
 diamond_mountain_balrog.17.d:0 "Из свободной руки демона вырвался по направлению к Рэйвен луч смертоносной тени выстрелил в сторону Рэйвен. Неустрашимая пегаска использовала слово силы, чтобы призвать перед собой огненный щит. Волшебные огни мигнули, когда столкнулись с тенью, но не погасли. Рэйвен ухмыльнулась и приготовилась нанести очередной ударом. Она была быстра как ястреб, рубя тень своим мечом, одновременно элегантно уклоняясь от атак демона, всегда находясь на волосок от смерти. Ее удары, казалось, причиняли вред монстру, но не калечили его, и вскоре её оттеснила некое темное поле.\n\nВ то время как Рэйвен восстанавливалась для очередной атаки, демон заговорил; "Смертная, не надейся на победу."\n\nНевпечатлённая Рэйвен ответила холодно; "Если твои боевые навыки так же хороши, как оскорбления, мне нечего бояться." Рэйвен выпустила в противника вал огня, отражённый его пылающим мечом.\n\nЕщё раз обменявшись ударами с противником, Рэйвен поняла, что насмешливое замечание демона было правдой. Она не могла навредить ужасу и уже начала уставать. Чтобы победить, ей придется застать врага врасплох. Она снова взлетела, осыпая глаза демона огненными стрелами, чтобы тот использовал меч для защиты. Затем она нырнула вниз, почти ударившись о пол пещеры перед тем, как протиснуться между ног демона, ударив его в спину. Как и ожидалось, этот удар, как и все другие, не нанёс демону никакого ущерба. Но это заставило её оппонента развернуться к неё, и, прежде чем существо смогло осознать ситуацию, Рэйвен воткнула Анамарм в его незащищённый глаз.\n\nС ужасным рёвом демон упал на колени, глаза ужаса потускнели, и вскоре тени, составлявшие его тело, рассеялись. Рэйвен приземлилась на землю и отправила меч души обратно в другой мир. Её сердце все еще колотилось в груди, когда порысила прочь из пещеры. Она победила демона. За свой подвиг она получила кинжал от короля псов, который оставила как напоминание о самом тяжёлом сражении в её жизни."
 diamond_mountain_balrog.17.a:0 "Дело сделано."

 diamond_mountain_balrog.18.t:0 "Убийца монстров"
 diamond_mountain_balrog.18.d:0 "Король Ровер Алмазный Щит уставился на стоящую перед ним пони. "Грандмастер Рэйвен ник Колл," он пробормотал. "Итак, ты убила демона?" Впервые Ровер почувствовал восхищение другим существом.\n\n"Верно, Ваше Величество. Теперь он не навредит ни единому псу. Но я бы рекомендовала регулярно патрулировать пещеры, а также разместить несколько защитных рун на тот случай, если энергия демона каким-то образом задержится в этом районе."\n\nПисец записал краткий отчет пегаски о бое и Ровер снова перечитал его. "Слова этой истории будут нанесены на монументальную колонну. Алмазная гора не забудет то, что ты совершила, Рэйвен из Понайяна." Ровер искренне улыбнулся. Эта пони спасла жизни и много ресурсов. Он кивнул принцессе Молли, которая что-то достала из-за спины.\n\n"Несмотря на то, что ты сражаешься силой своей души, мы настаиваем на том, чтобы ты взяла это как знак нашей благодарности." Молли дала Рэйвен декоративный кинжал. Рукоятка была украшена рубинами, а лезвие было сделано из тончайшей стали. Рэйвен слегка склонила голову в знак принятия подарка и попросила разрешение покинуть гору. Она сказала, что хочет побыстрее вернуться домой в свой монастырь, так как всегда существует угроза появления монстра на её родине. Король удовлетворил ее просьбу и, скорее, чем какой-либо пёс надеялся, Убийца Монстров ушла, вписав своё имя в легенды..."
 diamond_mountain_balrog.18.a:0 "Эту историю нужно будет вырезать в камне!"

 diamond_mountain_balrog.19.t:0 "Запечатать шахты"
 diamond_mountain_balrog.19.d:0 "Рэйвен и другие монахи усердно работали над созданием магических печатей для больших каменных дверей, что заперли бы демона от остального мира. Этот процесс заставлял сердце грандмастера болеть от печали. Псы из всех слоев общества проходили мимо пони, оставляя свои дома. Беженцы выглядели подавленными уже зная, что больше никогда не вернутся. Про их земли рано или поздно все забудут. Увы, но это был единственный способ спасти этих псов и пегаска успокаивала себя тем, что эти существа смогли сохранить свои жизни и семьи..."
 diamond_mountain_balrog.19.a:0 "Это лучшее, что мы смогли сделать?"

 diamond_mountain_balrog.20.t:0 "Наш дом"
 diamond_mountain_balrog.20.d:0 "Кажется, что угроза со стороны демона оказалась куда более серьёзной, чем мы надеялись. Пони объявили, что они запечатают демона в его тронном зале и что всем псам, проживающим вблизи шахт, придётся переселиться. Несмотря на яростные протесты некоторых офицеров, которые умоляли короля Ровера не слушать трусливых пони и отправить в армию, король решил довериться монахам. Даже если эти гордые воины были напуганы, то битва превратилась бы в резню. Каждый день тысячи беженцев приходили в столицу и для них был создан целый палаточный город за стенами. мы проиграли, но, возможно, избежали куда худшей судьбы."
 diamond_mountain_balrog.20.a:0 "У нас нет выбора."

 diamond_mountain_balrog.21.t:0 "Демон запечатан"
 diamond_mountain_balrog.21.d:0 "Двери были закрыты, а печати активированы. Они засветились мягким голубым светом и волшебство вступило в силу. Рэйвен почувствовала облегчение и даже улыбнулась. Ворота были закрыты, а демон заперт внутри. Даже тень не сможет сбежать.\n\nПосле проверки силы печати множеством боевых заклятий, грандмастер снова встретилась с королем Ровером. Несмотря на то, что король не был полностью удовлетворён случившимся, он наградил её щитом с гербом её монастыря и клана. Когда она вернулась домой, то повесила богато украшенный артефакт над своей кроватью, чтобы тот напоминал о времени, проведённом чудесном подземном королевстве псов."
 diamond_mountain_balrog.21.a:0 "Мы смогли вернуться домой, но многим бедным псам уже некуда возвращаться."

 diamond_mountain_balrog.22.t:0 "Отбытие Рэйвен"
 diamond_mountain_balrog.22.d:0 "Король Ровер Алмазный Щит вздохнул, глядя на пони перед собой. "Грандмастер Рэйвен ник Колл," он сказал, всё ещё недовольный потерей шахт. "Эти печати надёжны?" Ровер не знал, что думать о действиях пегаски, но она казалась искренней.\n\n"Верно, Ваше Величество. Печати полностью непроницаемы для любых известных нам способов. Тем не менее, не повредит быть бдительным, Ваша Светлость."\n\nПисец записал краткий отчет пегаски о печатях и Ровер снова перечитал его. "Твои действия будут записаны в Зале Историй. Алмазная гора не забудет твоей стойкости, Рэйвен из Понайяна." Ровер слабо улыбнулся. Эта пони спасла много жизней, но потеря части королевства разрывала его сердце. Он кивнул принцессе Молли, которая жестом указала рабу принести щит для Рэйвен.\n\n"Даже если ты защищаешь себя силой пламени, мы хотели подарить тебе это." Щит, сделанный из стали и украшенный серебром, демонстрировал геральдику монастыря пони вместе с оружием клана псов. Рэйвен слегка склонила голову в знак принятия подарка и попросила разрешение покинуть гору. Она сказала, что хочет побыстрее вернуться домой в свой монастырь, так как всегда существует угроза появления монстра на её родине. Король удовлетворил ее просьбу и, с тяжелым сердцем, грандмастер ушла, став частью истории Алмазной Горы..."
 diamond_mountain_balrog.22.a:0 "Вот так оно и закончилось."
 
 

