 #### IDEAS ####
 DMT_revanchism:0 "Обиды и претензии"
 DMT_revanchism_desc:0 "Несколько десятилетий назад грифоны Хеллквилла сотворили немыслимое. Они прорвали непроницаемые стены Алмазной Горы и разграбили город, захватив сокровищницу короля. Алмазные псы не забыли этого унижения и не успокоятся, пока не отомстят Хеллквиллу. Алмазные псы никогда не забудут и не простят своих заклятых врагов - рыцарей-грифонов!"
 
 DMT_revanchism_completted:0 "Подавленный реваншизм"
 
 DMT_risk_of_rebellion:0 "Риск восстания"
 DMT_risk_of_rebellion_desc:0 "Псы не слишком легко смиряются с рабством - восстания среди рабов происходят часто, но легко подавляются. Тем не менее, рабы становятся всё более смелыми и не желают выполнять приказы, что говорит о существовании организованного сопротивления. Их нужно сокрушить!"
 
 DMT_slavery:0 "Игра на выживание"
 DMT_slavery_desc:0 "Алмазные псы уважают только грубую силу, и демонстрируют это, подчиняя и покоряя тех, кто слишком слаб, чтобы сопротивляться. Верхние залы Алмазной горы демонстрируют богатство и культуру, но под ними, глубоко в шахтах, рабы трудятся день за днем под пристальным взглядом своих надсмотрщиков. Большинство из них слишком боятся кнутов, но дух алмазного пса не так-то легко сломить."
 
 DMT_slave_army:0 "Армия рабов"
 DMT_slave_army_desc:0 "Чтобы не допустить того, чтобы рабы стали слишком многочисленными и не начали привязываться друг к другу, их мудрые хозяева регулярно отделяют и заставляют тех, кто решительно настроен причинять как можно больше проблем, сражаться с врагами короля, будь то иные рабы или присоединяющиеся к набегам в земли грифонов, что осуществляются по особым туннелям. Их контролируют надзиратели - железнолапые, но единственное преимущество Алмазной Армии - это простое количество."

 DMT_riches_returned:0 "Богатства возвращены"
 DMT_riches_returned_desc:0 "Богатства Алмазной Горы вернулись, и наше королевство снова стало самой богатой нацией Грифонии! Безопасность, которую приносит такой большой запас, стабилизирует нашу страну, помогая подкупить любого, кто угрожает режиму."
 
 DMT_refilling_the_treasury_idea:0 "Наполнение сокровищницы"
 DMT_refilling_the_treasury_idea_desc:0 "Наши собаки с помощью своего упорного труда и безграничной силы воли наполняют древнюю сокровищницу нашего горного дома. По мере того, как мы продвигаемся в неизведанные пласты под горой, каждый новый туннель и каждая найденная жила укрепляют наше состояние. Мы снова будем сильны!"

 DMT_recovering_slavery:0 "Восстановление после рабства"
 DMT_recovering_slavery_desc:0 "Рабство нельзя просто стереть одним законом. Наихудшие проблем рабов решены, но мы всё ещё должны найти нормальные дома и рабочие места для всех них, и пока всё это не будет решено, всё будет работать не так гладко, как прежде."
 
 DMT_a_new_mountain:0 "Новая Гора"
 DMT_a_new_mountain_desc:0 "Вещи быстро меняются под землей. Древние соглашения и иерархии разрушаются, а страх сменяется надеждой. Все псы надеются на светлое и справедливое будущее."
 
 DMT_clan_azar_dun:0 "Клан Азур-Дун"
 DMT_clan_azar_dun_desc:0 "Колдуны-инженеры клана Клана Азар-Дун объединяют магию и науку до той грани, пока они не станут неразделимыми. Металл и кристаллы соединяются со их плотью и потрескивают от магических энергий. Членов клана поощряют выходить из убежищ и использовать свою странную науку, чтобы помогать нашим научным программам."
 
 DMT_communism_grows:0 "Рост коммунистических симпатий"
 DMT_harmonie_grows:0 "Поддержка идей гармонии"
 
 DMT_new_officer_school:0 "Школа Алмазных Офицеров"
 
 DMT_forgive_and_forget:0 "Простить, но не забыть"
 DMT_forgive_and_forget_desc:0 "Принцесса решила простить грифонов Хеллквилла за их нападение, поскольку месть лишь приведет к очередному витку насилия. Но было бы глупо забыть о том, что произошло, и мы должны обратить свою силу внутрь, защитить нашу землю и улучшить её, чтобы у нас никогда больше ничего никогда не украли!"
 
 DMT_army_of_freedom:0 "Свободная армия"
 
 DMT_means_of_production_seized:0 "Конфискованные средства производства"

 DMT_major_slave_rebellion:0 "Крупное восстанание рабов"
 DMT_mild_slave_rebellion:0 "Небольшое восстанание рабов"
 
 DMT_molly_in_exile:0 "Принцесса Молли"
 DMT_molly_in_exile_desc:0 "Принцесса Молли из Алмазной Горы находится в изгнании, надеясь однажды вернуться домой."
 
 DMT_rover_in_exile:0 "Король Ровер Алмазный Щит"
 DMT_rover_in_exile_desc:0 "Король Ровер Алмазный Щит, законный правитель всех Алмазных Псов, находится в изгнании и поклялся отомстить тем, кто изгнал его."
 
 
 ### Focuses ###
 #Fascist
 DMT_in_the_hall_of_the_mountain_king:0 "Глубоко во дворце горного короля"
 DMT_in_the_hall_of_the_mountain_king_desc:0 "В глубине Алмазной горы находится Большой Зал нашего Короля. Здесь он управляет всеми, кто живет под горами. Настало время решить некоторые незавершённые проблемы, если мы хотим превратить псов в силу, способную отомстить грифонам-разбойникам."

 DMT_no_stone_left_unturned:0 "Проверить каждый камень"
 DMT_no_stone_left_unturned_desc:0 "Когда подлые рыцари, не имеющие представлений о том, как работает собственность, украли наши наиболее ценные сокровища, мы стали искать новые, ещё более ценные камни. Первый шаг к возвращению нашего золота и драгоценных камней - это прочёсывание всей страны в поисках месторождений кристаллов. Мы хороши в горном деле, давайте же используем это."

 DMT_greed_is_good:0 "Жадность не порок"
 DMT_greed_is_good_desc:0 "Пони из речных земель не осознают истинных ценностей. Вероятно, они не смогут отличить рубин от сапфира. Мы, псы, знаем, что важно в жизни - богатство! Чем больше их у нас, тем лучше. Мы не должны стыдиться быть жадными, мы должны гордо говорить: Больше. Больше! БОЛЬШЕ!"

 DMT_dig_deep:0 "Рыть глубоко"
 DMT_dig_deep_desc:0 "Нет причин не копать как можно глубже. Чем глубже мы копаем, тем более ценные ресурсы находим. У нас есть технологии и рабы, поэтому давайте посмотрим, что лежит внизу. В некоторых легендах говорится о древней тьме из прошлых эпох, спящей под горой, однако это просто сказочки, которые родители рассказывают маленьким щенками, чтобы уложить тех спать."

 DMT_dig_smart:0 "Рыть разумно"
 DMT_dig_smart_desc:0 "Вместо того, чтобы рисковать в глубинах планеты, давайте сосредоточимся на увеличении объема добычи из уже найденных месторождений. Опасно копать слишком глубоко и мы не знаем, найдем ли там хоть что-то, способное окупить затраты. Расширяя наши текущие шахты, мы получим более чем достаточно материалов для создания великой армии!"

 DMT_refilling_the_treasury:0 "Заполнить сокровищницу"
 DMT_refilling_the_treasury_desc:0 "Когда наши новые шахты заработают в полную силу, мы, наконец, сможем начать опять заполнять нашу сокровищницу. Теперь она не будет столь пустой. Хоть она и не сравнится с прежней, наши текущие богатства всё равно будут достойны уважения. Все псы будут знать, что король по-прежнему сказочно богат."

 DMT_crackdown_on_dissent:0 "Подавить инакомыслие"
 DMT_crackdown_on_dissent_desc:0 "По-видимому, рабы начали задумываться о восстании и даже революции. Они не понимают своего места в жизни. Плевать, король покажет, что происходит, когда кто-то осмеливается игнорировать право сильнейшего. Эти рабы узнают, кто является Королем под Горой!"

 DMT_abandon_the_ponies:0 "Одинокие псы"
 DMT_abandon_the_ponies_desc:0 "Различия между нами и пони слишком велики. Большинство из них не понимают ценности богатства и власти. Если мы не будем осторожны, то лошади начнут вмешиваться в наш образ жизни. Они считают, что рабство «неэтично» и методы добычи «не являются экологически чистыми». Ясно, что единственная нация псов должна пойти собственным путём Одиноких Псов."

 DMT_stick_with_the_treaty:0 "Сдержать слово"
 DMT_stick_with_the_treaty_desc:0 "Мы отличаемся от пони, но это не значит, что мы не сможем работать с ними. У них есть знания, которых нам не хватает, и некоторые из них, похоже, всё ещё хотят отомстить грифонам. Кроме того, мы должны соблюдать условия договора."

 DMT_revenge:0 "Месть"
 DMT_revenge_desc:0 "Неужели нам всё ещё нужно рассказать об этом другим? Во время правления Тага Бескостного, отца короля Ровера, грифы Хеллквилла ворвались в нашу гору и имели наглость украсть НАШЕ СОКРОВИЩЕ. Теперь, когда мы позаботились о делах дома, мы вернёмся за их головами и нашим золотом. И знаете что? Мы также заберём и их золото!"

 DMT_revenge_achieved:0 "Месть свершилась!"
 DMT_revenge_achieved_desc:0 "Мы сделали это! Поприветствуем нашего славного короля Ровера Алмазного Щита. Гордость его семьи и всех псов восстановлена! Давайте начнем монументальную задачу по учёту и транспортировке нашего золота, драгоценных камней и артефактов обратно в гору и неприступную казну. После этого мы сможем отпраздновать возвращение наших богатств!"

 DMT_bring_the_lords_to_heel:0 "Подчинить лордов"
 DMT_bring_the_lords_to_heel_desc:0 "Некоторые из лордов меньших поселений критикуют Ровера за волнения среди рабов и открыто ставят под сомнение пригодность его семьи для власти. Всякий пёс, который осмелится спорить с Ровером, должен будет подтвердить свои слова делами. Мы увидим, как эти лорды лают, когда Ровер вызовет их на дуэль! Немного угроз - и эти псы осознают своё место."

 DMT_work_the_slaves_harder:0 "Заставить рабов работать усерднее"
 DMT_work_the_slaves_harder_desc:0 "Рабы недавно начали сильнее жаловаться на свою судьбу. Если у них всё ещё есть время и силы, чтобы думать о восстании, то их жизнь явно слишком легка! Мы скажем нашим надсмотрщикам, чтобы они заставили этих жалких псов работать усерднее, чтобы остальные получили бы от них выгоду!"
 
 DMT_expand_slave_army:0 "Заставить рабов служить в армии"
 DMT_expand_slave_army_desc:0 "Нам нужно больше солдат, но не все свободные псы готовы умереть в бою. Плевать, мы всегда можем заставить больше рабов вступить в ряды армии, чем значительно увеличим нашу боевую мощь!"

 DMT_fight_for_your_freedom:0 "Путь к свободе"
 DMT_fight_for_your_freedom_desc:0 "Все, кто проявит себя в бою, должны иметь возможность стать свободными. В конце концов наша система рабства основана на порабощении тех, кого мы считаем слабыми. Поэтому сильный солдат должен быть вознагражден свободой. Эта система будет казаться справедливой для многих псов, что повысит боевой дух армии."

 DMT_long_live_the_king:0 "Да здравствует король!"
 DMT_long_live_the_king_desc:0 "Мы должны радоваться доблести и славе нашего короля Ровера Алмазного Щита. Он показал, что действительно является истинным Королем под Горой. Самый сильный и хитрый пёс на континенте! Если мы все сплотимся вокруг него, то он приведет нас к несказанным богатствам."

 #Harmony
 DMT_the_princess_regent:0 "Принцесса-регент"
 DMT_the_princess_regent_desc:0 "Из-за недавних волнений король Ровер Алмазный Щит решил сделать шаг назад. Его дочь, принцесса Молли, теперь попробует управлять страной. Она пообещала прислушаться к мнению рабов и реформировать общество так, чтобы оно стало ближе к гармоничной модели пони. Алмазная гора с нервно ожидает следующих шагов принцессы-регента."

 DMT_befriend_the_kings_supporters:0 "Подружиться со старой элитой"
 DMT_befriend_the_kings_supporters_desc:0 "Самые лучшие псы при старой системе выигрывали от эксплуатации других. Вместо того, чтобы отчуждать их, мы должны протянуть им лапу дружбы. Только работая вместе наша страна может в полной мере реализовать свой потенциал, чтобы каждый пёс мог жить хорошей жизнью!"

 DMT_the_emancipation_proclamation:0 "Провозгласить освобождение рабов"
 DMT_the_emancipation_proclamation_desc:0 "В первый день января объявляется, что все существа, находящиеся в рабстве в нашей нации, будут впредь и навсегда свободны; и правительство Алмазной горы, включая армию и флот, будут признавать и поддерживать свободу таких существ и не будут предпринимать никаких действий против таких существ, которые могут ограничить их свободу."

 DMT_open_up_the_mountain:0 "Открыть Гору"
 DMT_open_up_the_mountain_desc:0 "Слишком долго мы ревностно охраняли наше богатство. Наша близорукость и нежелание работать вместе сделали нас уязвимыми для Рыцарей Хеллквилла. Если мы откроем Гору для торговли с нашими друзьями-пони, то сможем купить многие полезные вещи. Если мы поделимся своим богатством, то Алмазная гора будет снова процветать!"

 #DMT_a_new_mountain:0 "Новая гора"# Different duplicate from Eaw
 #DMT_a_new_mountain_desc:0 "Псы начинают понимать ценности свободы и гармонии, сотрудничества и дружбы! Когда-то мрачные и темные залы Горного Короля теперь освещены улыбками. Слабые, которые когда-то боялись попасть в рабство или под пяту сильного, теперь гордо и уверенно живут своей жизнью, зная, что мы, псы, теперь заботимся друг о друге."# Different duplicate from Eaw

 DMT_bill_of_rights:0 "Билль о правах"
 DMT_bill_of_rights_desc:0 "Мы должны внести некоторые поправки в Конституцию, которые обеспечат защиту для всех будущих поколений. В том числе и право на справедливый суд, право на неприкосновенность жилища и на то, что правительство не может делать ничего без разрешения самих жителей, за исключением того, что чётко описано в этом документе."

 DMT_time_to_moeve_on:0 "Время двигаться вперёд"
 DMT_time_to_moeve_on_desc:0 "Мы не должны зацикливаться на прошлом. Конечно, было бы неплохо вернуть наши сокровища, но, думая только о мести, мы забыли о том, что действительно важно. Настоящие сокровища под Алмазной Горой - это не руды, и даже не драгоценные камни. Сокровища - это сами псы и мы должны заботиться о них!"

 DMT_rebuild_the_holds:0 "Перестроить владения"
 DMT_rebuild_the_holds_desc:0 "Многие владения недостаточно развиты или всё ещё опустошены после нападений Рыцарей много лет назад. Если мы приведём их в порядок, то сможем начать работать над остальной частью нашей страны, превращая каждое владение в чудо собачьей архитектуры!"

 DMT_free_schoolbooks:0 "Бесплатные учебники"
 DMT_free_schoolbooks_desc:0 "Свободное население это хорошо образованное, но, к сожалению, многие собаки никогда не могли найти времени, чтобы научиться читать. Выдавая бесплатные учебники и организуя занятия по чтению, мы можем медленно приблизить наших жителей к современной эпохе. Конечно, наши книги будут рассказывать не только о математике и истории, но и о дружбе и демократии!"

 DMT_an_army_of_freedom:0 "Свободная армия"
 DMT_an_army_of_freedom_desc:0 "Бывшие рабы, которые когда-то служили в армии, теперь могут быть завербованы в неё на свободных и равных условиях! Наши псы рады покинуть гору и распространять свободу как можно дальше и шире. Нам нужно использовать этот энтузиазм и расширить Королевскую армию."

 DMT_tax_reform:0 "Реформировать налоговый кодекс"
 DMT_tax_reform_desc:0 "Налоговый кодекс ужасно неэффективен и запутан. Он полон льгот для определенных кланов, которые короли прошлого пытались успокоить, а это означает, что фактический доход от налогов ужасно низок. Избавившись от всех этих лазеек во всём документе, мы можем значительно улучшить сбор налогов, одновременно сделав систему более справедливой."

 DMT_free_the_north:0 "Освободить север"
 DMT_free_the_north_desc:0 "Пони на севере угнетают! Мы не можем допустить, чтобы наши друзья были закованы в цепи и использовались в планах злого правительства. Мы покажем этим злым пони, что не все мы только лаем и не кусаем. За свободу!"

 DMT_harmony_beyond_the_mountain:0 "Гармония за пределами гор"
 DMT_harmony_beyond_the_mountain_desc:0 "В мире много конфликтов, и, к сожалению, мы не можем помочь каждому. Но, отправляя наших псов в качестве добровольцев для достойных стран, возможно, мы сможем помочь сделать мир лучше."

 #Communism
 DMT_the_free_mountain:0 "Свободная гора"
 DMT_the_free_mountain_desc:0 "Мы, угнетённые псы Алмазной горы, наконец-то освободились! Богатый и упадочный Король и все те, кто использовал наше положение ранее теперь познают нашу месть. Наши цепи сломаны, а будущее для свободных псов светит ярко!"

 DMT_the_fate_of_the_royal_family:0 "Королевская семья"
 DMT_the_fate_of_the_royal_family_desc:0 "Наша революция прошла быстро, и мы смогли бросить королевскую семью в тюрьму, прежде чем те смогли сбежать. Им придётся ответить за множество преступлений. Рабство, жестокие наказания, общая некомпетентность. Мы убедимся, что судьи признают семью виновной по всем пунктам. Давайте не будем заставлять короля ждать."

 DMT_seize_the_means_of_production:0 "Конфисковать средства производства"
 DMT_seize_the_means_of_production_desc:0 "Несколько псов владели почти всем богатством горы. Пока мы работали долгими часами в темноте, он сидели сложа лапы и смотрели, как растёт их богатство. Заводы и мастерские должны принадлежать государству, чтобы каждый пёс могут получить долю от плодов своего труда. Все, кто не хочет отдавать нам свою незаконно добытую собственность - предатели."

 DMT_the_red_mountain:0 "Рубиновая гора"
 DMT_the_red_mountain_desc:0 "Алмазная гора стала красной как рубин. Богатство её огромных рудников перераспределяется среди бывших рабов. Все псы, что противостояли новому порядку, были убиты без колебаний, когда бывшие забитые и угнетённые рабы кроваво отомстили бывшим хозяевам. Давайте обезопасим революцию и избавимся от последних собак, которые противостоят нам."

 DMT_red_army:0 "Красная армия"
 DMT_red_army_desc:0 "Армия рабов, естественно, была распущена, но многие рабы не забыли своё прошлое в вооруженных силах. Чтобы защитить революцию они будут сражаться опять. Не ради хозяев или королей, а ради революции. Не как скованные цепями или поводками рабы, а как гордые свободные псы. Красная Армия защитит Революцию от тех, кто попытается украсть наше богатство!"

 DMT_international_communism:0 "Интернационализм"
 DMT_international_communism_desc:0 "Псы традиционно всегда сфокусировались на своих внутренних делах. Понятно, почему король не хотел, чтобы мы выходили за рамки. Есть ещё страны, сражающиеся за рабочий класс! Многие готовы восстать против угнетения по всему миру. Теперь давайте сосредоточимся на оказании помощи нашим угнетенным товарищам по всему миру. Ни рабов, ни королей!"

 DMT_reeducation:0 "Курсы по переобучению"
 DMT_reeducation_desc:0 "Многие из наших старых врагов всё ещё погут помочь революции. Мы получим их лояльность, если обучим их социалистическим ценностям. Разумеется, мы также будем переобучать и сам народ, так как многое предстоит узнать от ученых-социалистов, которые уже проходили этот путь."

 DMT_for_the_red_paw:0 "Настоящий враг"
 DMT_for_the_red_paw_desc:0 "Мы должны направить ненависть наших псов на империалистов, дворян и работорговцев. Коммунизм говорит, что это зло, независимо от расы, и мы быть готовыми столкнуться с ними в бою, если те попытаются остановить мировую революцию. Коммунизм не остановится, пока не лопнет последняя цепь!"

 DMT_distribute_the_welth:0 "Продолжить перераспределение богатств"
 DMT_distribute_the_welth_desc:0 "Чтобы обеспечить стабильность нации мы перераспределим богатства горы. Множество драгоценных камней и золота лежат в сейфах и сокровищницах старой элиты. Они не работали и минуты ради этих богатств. Именно мы заработали эти богатства и воспользуемся ими ради блага всех псов."

 DMT_public_mines:0 "Общенародные шахты"
 DMT_public_mines_desc:0 "Вместо того, чтобы регулировать доступ к шахтам, мы уменьшим число бюрократической волокиты. Мы откроем шахты для народа и позволим им забирать себе любые найденные драгоценные камни в обмен на полезные минералы, бесполезные для них, но ценные для промышленности."

 DMT_ally_commie_fed:0 "Красная федерация"
 DMT_ally_commie_fed_desc:0 "Речная коалиция, которая ранее также была капиталистической, теперь постепенно проникается идеями революции. Обеспечив псам место за общим столом, мы сможем помочь революции в речных землях."

 DMT_dog_communism:0 "Рубиновый коммунизм"
 DMT_dog_communism_desc:0 "Мы были рабами, которые восстали против своих хозяев. Мы должны быть теми, кто поведут мир в будущее. Мы, псы, станем лидерами и перестанем бессмысленно лаять на других членов этой коалиции. И конечно, мы разрешим всем псам присоединиться к нам!"

 DMT_red_the_north:0 "Красный север"
 DMT_red_the_north_desc:0 "Рабочих на севере угнетают! Мы не можем допустить, чтобы наши друзья были лишены свобод и использовались бы в каких-то злобных капиталистических планах. Мы покажем этим злым капиталистам, что мы не все мы лишь лаем и не кусаем. За свободу!"
 
 #Industry
 DMT_begin_industralisation:0 "Начало индустриализации"
 DMT_begin_industralisation_desc:0 "Горы являются родиной великих кузниц и строителей, но в последние годы мы сильно отстали от прогресса. Пришло время вдохновить псов снова разжечь кузницы и снова превратить нас в промышленную столицу, которой мы когда-то были."

 DMT_rebuild_the_lower_quaters:0 "Перестройка трущоб"
 DMT_rebuild_the_lower_quaters_desc:0 "Трущобы Алмазной Горы лежали в руинах со времён атаки Хеллквилла на город. Пришло время окончательно перестроить эти старые залы и сделать их пригодными для проживания."

 DMT_expand_the_craftforges:0 "Инвестиции в кустарные кузни"
 DMT_expand_the_craftforges_desc:0 "Кустарные кузни производят всевозможные безделушки и прочие товары. Мы должны поощрять их к расширению своей деятельности."

 DMT_expand_the_warfroges:0 "Инвестиции в военные кузни"
 DMT_expand_the_warfroges_desc:0 "Военные кузни производят лучшие мечи и мушкеты, которые только можно купить. Мы должны поощрять их к расширению своей деятельности."

 DMT_open_the_oil_wells:0 "Нефтяные запасы"
 DMT_open_the_oil_wells_desc:0 "Во время поисков жилы кристаллов наши псы обнаружили странную черную жидкость, льющуюся снизу. Более умные называют её «сырой нефтью» и утверждают, что она ещё сильнее обогатит Гору, если мы начнём её добычу. Псы предпочитают твёрдые сокровища, блеском которых можно любоваться, но это черное золото предвещает хорошее будущее для Горы."

 DMT_the_search_for_new_tresures:0 "Поиск новых сокровищ"
 DMT_the_search_for_new_tresures_desc:0 "Не всё богатство очевидно. Говорят, что эта тусклая порода, которую пони называют «бокситом», особенно ценна после очистки и обработки руды. Если мы не сможем сами найти ей применение, то кто помешает продать её и купить необходимые нам товары?"

 DMT_crystals_for_the_warlock_engineers:0 "Кристаллы для колдунов-инженеров"
 DMT_crystals_for_the_warlock_engineers_desc:0 "Колдуны-инженеры клана Азар-Дун сплавили колдовство и науку до того состояния, что они стали чем-то полностью единым. Металлы и кристаллы сливаются с их плотью и трещат накопленной магической энергией. Их голоса искажены электрическими масками. Щедрые подарки в виде кристаллов убедят клан поделиться своими секретами."

 DMT_underground_rail_network:0 "Расширить подземные ж/д пути"
 DMT_underground_rail_network_desc:0 "Подземные железные дороги соединяет все великие владения, но многие из более мелких лишены доступа к этим чудесам прогресса. Время исправить эту ситуацию."

 DMT_all_roads_lead_to_the_mountain:0 "Все дороги ведут в гору"
 DMT_all_roads_lead_to_the_mountain_desc:0 "Алмазная гора является центром нашего королевства. Независимо от того, где вы сейчас находитесь, вы должны легко добраться до неё."

 DMT_the_fires_of_industry:0 "Пламя промышленности"
 DMT_the_fires_of_industry_desc:0 "Промышленность - это сердце и кровь каждого алмазного пса. Мы должны принять нашу страсть к ковке."

 DMT_industrial_revolution:0 "Промышленная революция"
 DMT_industrial_revolution_desc:0 "Мы переросли простые семейные кузницы. Теперь великие кузницы на нижних уровнях залов, где работают все псы, снабжают нас всем необходимым."

 DMT_empower_clan_azar_dun:0 "Работа с кланом Азар-Дун"
 DMT_empower_clan_azar_dun_desc:0 "Хоть они всё ещё вызывают страх, колдунов-инженеров клана Азар-Дун теперь часто можно встретить в наших больших залах. Мы должны стремиться поощрять взаимодействие, чтобы все псы смогли воспользоваться плодами их науки."

 DMT_science_without_a_cause:0 "Наука без причины"
 DMT_science_without_a_cause_desc:0 "Эксперименты, гипотензии и исследования! Наши псы-учёные очень любят создавать новые изобретения и улучшать что-то. Хотя не всё это можно применить на практике, а расписание работ редко соблюдаются, всё же ясно, что дальнейших инвестициях количество открытий резко возрастёт! Возможно, мы сможем наконец выяснить как превратить свинец в золото?"

 DMT_fulfil_our_potential:0 "Реализовать наш потенциал"
 DMT_fulfil_our_potential_desc:0 "Когда чужаки смотрят на гору, они видят наши золотые двери и дым из кузниц. Они не могут не восхититься потоком золота, что втекает в наши горы ради наших же нужд и никогда не вытекает обратно."
 
 #Army
 DMT_army_reform:0 "Отполировать Алмазную армию"
 DMT_army_reform_desc:0 "Наша армия потерпела унизительное поражение от рыцарей Хеллквилла. Слишком долго мы полагались на неприступные стены Алмазной горы. Пришло время превратить наши отряды налётчиков и недисциплинированных солдат на настоящую Алмазную армию."

 DMT_thunderrifles:0 "Гром-винтовки"
 DMT_thunderrifles_desc:0 "Наши колдуны-инженеры разработали новые гром-винтовки. Палка из дерева и железа может нести смерть. Мы должны вооружить наших псов лучшим оружием!"

 DMT_ironforge_cannons:0 "Стальные орудия"
 DMT_ironforge_cannons_desc:0 "Для наших пушек ранее использовалась бронза, но пришло время для стали. Современные дальнобойные орудия смогут сдержать наших врагов."

 DMT_guns_under_the_hills:0 "Подземные дороги"
 DMT_guns_under_the_hills_desc:0 "Мы, псы, знаем, как перевозить оборудование под землей вне досягаемости противника. Так мы можем незаметно провозить наши новые орудия. Вот удивится наш противник, когда обнаружит на своём фланге батарею гаубиц!"

 DMT_clan_var_alsas:0 "Клан Вар Альсас"
 DMT_clan_var_alsas_desc:0 "Тактика клана Вар Альсас может выглядеть трусливой, ведь они предпочитают стрелять в своих врагов издалека, но она всё равно полезна. Наши кузницы могут обеспечить нас достаточным числом боеприпасов, поэтому почему бы не расстреливать наших врагов издалека, не приближаясь на опасное расстояние?"

 DMT_gun_forges:0 "Оружейные кузницы Карак-Каруффа"
 DMT_gun_forges_desc:0 "Мы получаем наши орудия из Карак-Каруффа, древнего дома клана Вар Альсас. Расширяя и централизируя артиллерийские литейные цеха, мы сможем создавать орудия быстрее, чем кто-либо!"

 DMT_clan_kal_spankaz:0 "Клан Кал Спанказ"
 DMT_clan_kal_spankaz_desc:0 "Клан Клан Спанказ - клан очень умных псов, имеющих огромный опыт в охране нашей Горы. Мы поступим разумно и воспользуемся их идеями."

 DMT_skill_not_right:0 "Меритократия"
 DMT_skill_not_right_desc:0 "Вожди кланов и другие важные и сильные собаки обычно командовали войсками. По словам представителей Кал Спанказа это весьма глупо. Нам следует специально обучить нескольких псов, чтобы те заняли посты командиров и перехитрили наших врагов!"

 DMT_clan_terri_azur:0 "Клан Терри Азур"
 DMT_clan_terri_azur_desc:0 "Клан Терри Азур знаменит своими налётчиками. Они широко использовали рабов в армии и ставили результат превыше жизней. Мы должны ошеломить наших врагов полчищами боевых псов. Это лучший способ обеспечить победу! Если наши собаки будут знать про ожидающую их добычу, то сможем заставить их впасть в безумие и рисковать собственными жизнями!"

 DMT_troll_hounds:0 "Псы-тролли"
 DMT_troll_hounds_desc:0 "Возьмите пса. Оскверните его тёмной магией и наукой. Бросьте его потом в яму к другим таким же на пару недель. Выжившим же окончательно сломите волю. Это псы-тролли. Мы можем использовать их как штурмовиков в авангарде битвы, ведь они могут отмахиваться от пуль, разрывать бронированные танки голыми лапами и творить хаос в рядах врага."

 DMT_army_under_the_mountains:0 "Яркий самоцвет Горы"
 DMT_army_under_the_mountains_desc:0 "Мы превратили нашу армию из разрозненных отрядов кланов в дисциплинированную боевую силу. Армия - гордость горных псов, наш самый яркий самоцвет!"

 DMT_our_mountains:0 "Исследовать наши горы"
 DMT_our_mountains_desc:0 "Мы должны знать каждый перевал и скалу на наших горах. Таким образом, никто не сможет незаметно проникнуть на нашу территорию или уйти от стражей. Имеет смысл создать специализированные войска для боёв в горах, а это будет хорошим первым шагом."

 DMT_endless_tunnels:0 "Завербовать тоннельщиков"
 DMT_endless_tunnels_desc:0 "У наших псов-шахтёров есть немалый опыт прокладывания туннелей и добычи полезных ископаемых. Они станут прекрасными инженерами в нашей армии! Давайте поощрять наших тоннельщиков присоединяться к вооруженным силам."

 DMT_expand_the_ironhounds:0 "Расширить ряды Железных Гончих"
 DMT_expand_the_ironhounds_desc:0 "Железные Гончие были элитными войсками Алмазной Горы на протяжении веков, но они не являются непобедимыми. Позволив нашим колдунам-инженерам заняться исследованиями, мы сможем приблизить наших солдат к непобедимости!"

 #Air force
 DMT_look_to_the_skies:0 "Мы тоже можем летать!"
 DMT_look_to_the_skies_desc:0 "Эти пегасы и грифоны считают себя лучше нас просто из-за их способности к полёту! Мы покажем им, что у нас есть несколько трюков. Но сначала мы должны выяснить, как правильно вооружать эти самолеты."

 DMT_fighters:0 "Сражения с другими самолётами"
 DMT_fighters_desc:0 "Небо принадлежит псам и мы должны покорить его. Давайте сосредоточим наши усилия на истребителях и покажем миру, что мы мастера в ближнем воздушном бое."

 DMT_cas:0 "Разбомбить их!"
 DMT_cas_desc:0 "Главные бои по-прежнему будут происходить на земле, поэтому лучше вооружить наши самолёты бомбами. Наши враги очень уязвимы, живя на поверхности землей. Почти невозможно удержаться от соблазна разбомбить их."

 DMT_air_bases:0 "Найти место для взлетно-посадочной полосы"
 DMT_air_bases_desc:0 "На самом деле трудно найти подходящее место для аэродрома в горах. Пошлите разведчиков на поиск достаточно ровной площадки для наших будущих ВВС."

 DMT_fighters_2:0 "Больше пулеметов!"
 DMT_fighters_2_desc:0 "Наши инженеры придумали отличную идею для улучшения истребителей. Оснастите их большим числом пулемётов! Не слушайте тех псов, что хотят больше бомб, истребители важнее."

 DMT_bigger_bombers:0 "Больше бомб!"
 DMT_bigger_bombers_desc:0 "Наши инженеры - настоящие гении. Чтобы улучшить наши бомбардировщики они предложили грузить на борт больше бомб! Не слушайте тех псов, что хотят больше пулеметов для истребителей, бомбы важнее."

 DMT_far_bark:0 "Проект 'Далекий лай'"
 DMT_far_bark_desc:0 "Наша территория обширна и приближающихся врагов трудно засечь заранее. Мы должны дать указание колдунам найти решение этой проблемы, используя радиоволны с башен, построенных на вершинах гор."

 DMT_crystal_jet_experiments:0 "Реактивные кристальные самолёты"
 DMT_crystal_jet_experiments_desc:0 "Наши самолеты должны летать быстрее! Используя мощность кристальных двигателей, наши инженеры смогут создать самолеты, способные обогнать сам звук! Следует вложить средства в эту технологию."

 DMT_project_chew_toy:0 "Проект 'Жевательная игрушка'"
 DMT_project_chew_toy_desc:0 "'Попробуй разжевать это!' – надпись на первой испытательной бомбе алмазных псов."

 #Navy
 DMT_sea_dogs:0 "Инвестиции в морской флот"
 DMT_sea_dogs_desc:0 "Наши флотом давно пренебрегали, так как мы не ждали врагов из-за моря. Однако время идёт и радиус действия кораблей растёт, так что надо что-то делать. Давайте расширим верфи ради нашей безопасности."

 DMT_destroyers:0 "Эсминцы"
 DMT_destroyers_desc:0 "Инвестиции в корабли класса эсминцев, безусловно, стоят того. Эти небольшие корабли смогут защитить берега и морскую торговлю в случае необходимости."

 DMT_subs:0 "Под гладью моря"
 DMT_subs_desc:0 "Мы уже знаем всё о жизни под землёй и большинство этих уроков подходят для жизни под гладью морей. Наши псы привыкли жить в переполненных темных местах с плохим запахом. Подводная лодка - идеальный корабль для нас!"

 DMT_crusers:0 "Крейсер"
 DMT_crusers_desc:0 "Крейсера существенно превосходят эсминцы. Их труднее и дороже производить, но они крупнее, живучее и сильнее. Если мы хотим иметь флот, способный соперничать с остальным миром, мы должны включить эти корабли в его состав."


