### Leader & general desc ###

SON_zonni_desc:0 "Zonni Zolon is a scion of a minor aristocratic family that was never particularly influential in Zar-Hay. During the years of Mazwian rule, the family developed a negative reputation of collaboration with the oppressors, and Zonni's father even married a Mazwian mare. Zonni has carried this burden of shame his entire life and has done everything he could to prove he was a true Zar-Hay zebra. He rallied disgruntled warriors and staged an uprising against Mazwian rule as news arrived of Storm King's victory in the south. He proved to be an astute strategist and drove off the Mazwian garrison with minimal casualties. Afterwards he was hailed as a hero by the common castes, yet the tribal chiefs distrusted him still. As it seemed Zonni needed to do more to earn their respect, he accepted the title of Crown Regent and intends to lead his tribe to greatness. Once he has vanquished all the enemies of Zar-Hay, perhaps the Zolon family will finally be redeemed."
SON_azkhai_desc:0 "The Zughe family, once the rulers of Zar-Hay, were kept hostage in Ziani for many generations. They were allowed to live peacefully in relatively good conditions, but were forbidden from ever leaving the capital of the Imperial Mazwi. Therefore when Azkhai was a young colt, his world was small, not extending beyond the heavily guarded walls of his home.\n\nEverything changed when the Storm King attacked.\n\nAzkhai had grown into a stallion, eager to get out of the glorified prison and return to his true homeland. When Ziani burned, he saw his opportunity to escape. As his home was left unguarded, he escorted his family through a burning city, evading the pillaging yeti warriors and escaping to the countryside with the help of Euzegoar of Alwani, who had also been kept hostage. He finally entered the wider world, leading his family on a dangerous journey to a safe haven in Re'em which openly welcomed refugees from the collapsing Mazwi Empire.\n\nOnce his family had a safe home in Re'em, Azkhai prepared to return to Zar-Hay and claim his rightful throne. However, he heard of the ambitions of the half-Mazwian Crown Regent, who he did not trust in the slightest. Therefore he chose to be more cunning, remaining in hiding until the time was right and gathering support from warriors and commoners alike. Eventually, he finally revealed himself, ready to embrace his destiny."
SON_nyaberi_desc:0 "Nyaberi was born to a family of merchants, and thus her fate was chosen at birth, as was tradition in Zar-Hay. However, Nyaberi herself cared little for tradition and despised being forced to follow in her parents' hoofsteps. When she was old enough to go on trading missions by herself, she travelled further and further away from her repressive and traditionalist home. Inevitably, she ended up in Manehattan, the trade nexus of the world. Here she saw the astounding wonders of modernity, the towering buildings and the speed of the cars. Here she also learned about exotic political ideas which did not exist in her backwards home.\n\nLike so many others, Nyaberi was fascinated by the theories of Caramel Marks. In her books, she theorized that all societies were inevitably headed towards an egalitarian socialist utopia, and simply needed capitalism to fully mature first. From this, she got an idea: If she brought capitalism to her homeland, she could eventually create a thriving modern society where all were equal.\n\nOnce she returned home, she immediately started making contacts and using her profits from trade missions to establish a domestic revolutionary movement that was loyal to her. One way or another, she would fulfill her fantasies of a utopia without a rigid caste system."
SON_dongo_desc:0 "Once, Zanda Dongo was nothing more than a common peasant. His family owned a small amount of land, enough to make a living, and it seemed like he would inherit the farm once he grew older. However, as he aged he developed a volatile personality, lashing out at everyone around him. He often lost his temper and became violent. Soon enough his family grew weary of his antics decided to kick him out. Now being alone, Zanda Dongo felt lost, and wandered the countryside, getting into fights with random strangers. But one of these strangers was a warrior in the army of Zar-Hay, who was impressed by his ferocity. She recommended Zanda to her superior, who accepted Zanda into the ranks of his company. It did not take much time for Zanda to become a distinguished and brave combatant who channelled his inner anger at the enemy. He rose through the ranks and inevitably became a general of the Imperial Army."
SON_zuwa_meynsata_desc:0 "Over the years, Meynsata became Zonni's trusted right hoof mare, advising him in important matters and aiding him on the battlefield. As such, it was not surprising that she became Zonni's successor. However, she did not expect it herself. She is first and foremost a warrior, not a ruler, so she feels uncertain if she is ready to take up the mantle of Zuwa. Only time will tell if she will be able to keep the Imperial Realm of Zar-Hay intact."

