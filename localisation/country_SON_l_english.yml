### Foci ###

SON_summon_the_chiefs:0 "Summon The Chiefs"
SON_summon_the_chiefs_desc:0 "Zonni has grand plans for the future, yet to fulfill them, he needs to ensure that the tribal chiefs of Zar-Hay are on his side. Only with their support will he be able to fulfill his ambitions, but it is doubtful how loyal they are. Some do not even recognize Zonni as the rightful Regent! By summoning the chiefs to Zao, Zonni can secure the foundations of his rule."
SON_gather_the_griots:0 "Gather The Griots"
SON_gather_the_griots_desc:0 "Griots, the respected storytellers, poets and musicians of the Great Lakes, traditionally recorded the deeds of Kings and Queens and praised them with song. Zonni could use their help to increase his support among the commoners, but first he has to convince them to treat him like a King of old."
SON_divine_the_future:0 "Divine The Future"
SON_divine_the_future_desc:0 "How can Zonni launch his military campaigns without blessings from God and the Spirits? Not only that, but if the priests conclude by divination that he is doomed to fail, then there is no purpose in even trying. This is why Zonni must speak to the holy zebras of the country, because if the Sky Stallion is against him, then he has no hope of victory."
SON_fire_the_forges:0 "Arm The Warriors"
SON_fire_the_forges_desc:0 "The Storm King swept aside his pathetic foes with the might of his armaments, which were more advanced than anything the Zar-Hay had seen. A new age of war is upon the world and Zar-Hay must be quick to adapt if it wishes to prevail. Thankfully, with how unstable Zebrica is nowadays, it is easy to acquire weaponry as long as you contact the right individuals."
SON_protector_of_reemites:0 "Protector Of The Re'emites"
SON_protector_of_reemites_desc:0 "The Re'emites are horses with a strange religion who have long been the neighbours of Zar-Hay. They value peace and progress and thus have advanced and prosperous cities. However, they have often been persecuted by others who see their faith as heresy. Zonni knows they would be more useful as an ally than an enemy, and has an interesting idea..."
SON_an_offering_to_spirits:0 "An Offering For The Spirits"
SON_an_offering_to_spirits_desc:0 "Aside from the Sky Stallion, the Supreme God of Heaven and Earth, the Zar-Hay worship many lesser gods of the world. If Zonni wishes to succeed in his campaigns, he must gain the unwavering support of the Holle, especially those who are associated with war. For this, he must choose a fitting sacrifice worthy of the Spirits."
SON_beat_drums_war:0 "Beat The Drums Of War"
SON_beat_drums_war_desc:0 "More warriors are needed if Zonni wishes to fulfill his dreams of conquest. Therefore the free zebras of the Kingdom shall be mobilized and levies organized. It has been many years since this has been done, but Zonni has made sure that the raising of the levies will go smoothly."
SON_rebuild_the_fleet:0 "Rebuild The Fleet"
SON_rebuild_the_fleet_desc:0 "During the rebellion against the Mazwian occupiers, Zonni used war canoes to great effect, liberating Zao with a daring attack from the lake. Now, he has ordered the Zar-Hay fleet to be expanded, so it would be restored to its former glory. Zargitau would be proud, as he was the creator of the canoe and often used it against his prey and his enemies."
SON_cast_down_false_prophet:0 "Cast Down The False Prophet"
SON_cast_down_false_prophet_desc:0 "In Macigena, an evil spirit possessed a zebra who has been preaching falsehoods to others. He has amassed a shockingly large following and now wishes to impose his corrupt ways upon the other tribes of the Great Lakes. This cannot be allowed to happen! Zonni has proclaimed the Prophet's rule illegitimate, justifying the subjugation of Macigena."
SON_mercy_for_warriors:0 "Mercy For The Warriors"
SON_mercy_for_warriors_desc:0 "Some of those who fought for the false prophet were not fanatics blinded by their zealotry, but regular warriors who were loyal to their tribes. These warriors simply fulfilled their duty and Zonni respects their skills at fighting. Now he shall offer to spare them if they swear oaths of loyalty to him, and him alone."
SON_burn_the_zealots:0 "Burn The Zealots"
SON_burn_the_zealots_desc:0 "He who led zebras astray has been captured, along with his most prominent followers. They will now be dealt with and punished for their misguided actions. Without their leader, the mad cultists will become disorganized and their cause will waver. Thus, they should threaten anyone no longer."
SON_religious_freedom:0 "Freedom Of Faith"
SON_religious_freedom_desc:0 "The dogmatists tried to force all zebras of Macigena to practice their religion in a single, unified way, persecuting and punishing those who refused to do so. Now that the reign of the deceiver is over, Zonni has announced that everyone can worship the gods in whatever way they wish, without having to fear for their lives."
SON_governor_of_macigena:0 "Restore The Chiefs"
SON_governor_of_macigena_desc:0 "The time has come to integrate the tribes of Macigena into the Kingdom of Zar-Hay. They are welcome in the Kingdom, and Zonni will fully restore the power of the chiefs who were overthrown by the mad fanatics. In return, they shall swear oaths of loyalty to the crown, acknowledging the Regent as their rightful ruler."
SON_the_fallen_kingdom:0 "The Fallen Kingdom"
SON_the_fallen_kingdom_desc:0 "To the north, the King of Alwani attempted to restore his broken realm after the end of Mazwian rule, but the city of Timbucktu defied him and refused to bend the knee. Alwani is clearly a mere shadow of its former self and should be easily crushed by Zonni's army, while controlling wealthy Timbucktu will bring great prosperity to Zar-Hay."
SON_city_of_misguided:0 "The City Of Misguided Scholars"
SON_city_of_misguided_desc:0 "The intellectuals and merchants of Timbucktu defied the King of Alwani when he returned from exile, wishing to remain independent. Now they may defy Zar-Hay as well, despite suffering a total military defeat. Tradition dictates that they should recognize their rightful superiors, but they are eager to break sacred traditions. Let them face the consequences."
SON_fate_of_the_king:0 "The Fate Of The King"
SON_fate_of_the_king_desc:0 "As the warriors marched into Alwani, they managed to capture King Euzegoar. The monarch had tried to re-establish his sundered realm, but had met with failure. Now he is disgraced and powerless, yet Zonni must decide if he is worthy to keep his life, or if he should be executed to break the spirit of his supporters."
SON_desert_tribes:0 "Recruit The Desert Warriors"
SON_desert_tribes_desc:0 "King Euzegoar's army was bolstered by savages from the Zubian desert, but Zonni quickly learned to respect their fighting skills. While they were highly loyal to the King, this has changed after his defeat. They could be convinced to fight for a new master and provide their knowledge of warfare to the Zar-Hay army."
SON_governor_of_north:0 "Appoint The Zubia-Farma"
SON_governor_of_north_desc:0 "The lands of the former Kingdom of Alwani are too vast to be directly administered, and it is not possible to simply subjugate local chiefs. Many remain loyal to the former King and Timbucktu has always had its own form of government. Therefore, a new title must be created for the zebra who will govern the north on behalf of the Kingdom of Zar-Hay."
SON_subjugate_south:0 "Subjugate The South"
SON_subjugate_south_desc:0 "In the south lie the heartlands of the Great Lakes, with fertile soil and prosperous cities. Control of the entire region cannot be secured without first seizing these lands. The Mazwians knew this as it was the first place they conquered. The upcoming war will not be easy, so Zonni must ensure he is well prepared before casting the die."
SON_eternal_no_more:0 "Eternal No More"
SON_eternal_no_more_desc:0 "The Zefuwa dynasty of Gelon-Zornu is respected, to the point where even the Mazwians left them alone. Yet they had no mercy on the other kings of the Great Lakes. The Zefuwa should not expect to get preferential treatment from those who lost their royalty while they fattened themselves on food under Mazwian protection."
SON_the_golden_fields:0 "The Golden Fields"
SON_the_golden_fields_desc:0 "The lands around the lakes are very fertile, producing plentiful amounts of sorghum and millet. Indeed, Ugabi and Aoranda were the breadbasket of the Imperial Mazwi, feeding its thriving cities. The new Zar-Hay dominion will also take advantage of this, but demanding less taxes than the Mazwians did, thus gaining the favour of the locals."
SON_haughty_city_states:0 "The Haughty City-States"
SON_haughty_city_states_desc:0 "After being subjugated, the city-states of Hayzebland immediately began demanding privileges and autonomy in exchange for loyalty, as they had been spoiled under Queen Bamina's rule. Their arrogance frustrated Zonni, and while his advisors recommend granting them autonomy, he would much rather deal with them in another way..."
SON_governor_of_south:0 "Appoint The Lake-Farma"
SON_governor_of_south_desc:0 "The heart has been seized, and with it, Zonni now controls the bloodflow of the Great Lakes. Any trade passing north, south, east or west must go through Zar-Hay. The golden fields of Ugabi and Aoranda will feed any hungry mouths in the kingdom. The cities of Hayzeb will produce all that is needed. Only one question remains: Who shall govern all of this?"
SON_revenge:0 "Revenge"
SON_revenge_desc:0 "Mazwi must be destroyed."
SON_search_for_royal_family:0 "Search For The Royal Family"
SON_search_for_royal_family_desc:0 "Now that the Zar-Hay army has secured control of Mazwi, a thorough search for the missing hostages of the royal family can be conducted. If even a single member of the Zughe dynasty could be found, the throne of Zar-Hay would no longer be vacant. To prove that Zonni wants to power for himself, he will support the search wholeheartedly."
SON_sack_ziani:0 "The Sack Of Ziani"
SON_sack_ziani_desc:0 "Zao was once a prosperous and great city, before the Mazwians came. Now Zar-Hay shall enact its vengeance upon the accursed Mazwians and lay waste to their capital. This lesson of humility should teach them to never oppress other nations ever again! Ziani shall burn, its citizens shall be slain, its industry shall be destroyed."
SON_crush_savages:0 "Enslave The Savages"
SON_crush_savages_desc:0 "The Mozzi are proud zebras, and thus defied Zonni until the bitter end. He will teach them the price of disobedience. Their strongest and most capable stallions and mares will be enslaved and forced to fight under their new master, Zonni Zolon. Those who refuse to accept this new life of slavery will be beaten to death."
SON_governor_of_west:0 "Appoint The Mazwi-Farma"
SON_governor_of_west_desc:0 "When Zar-Hay was subjugated and its royalty taken hostage, a cruel Mazwian chieftain was appointed as governor. He heavily taxed the populace, draining it from wealth. Now the tables have turned. Mazwi shall suffer like their subjects did, under the rule of a heartless governor. Truly, can any greater humiliation be brought upon them?"
SON_the_coronation:0 "The Coronation"
SON_the_coronation_desc:0 "The sons and daughters of Zargitau have triumphed! All of the Great Lakes now kneel before them and acknowledge them as their rightful masters. Once, the Zar-Hay were humiliated slaves, but never again! On this most glorious day, Regent Zonni Zolon shall proclaim a new empire, standing proud upon the ruins of Imperial Mazwi."

SON_lessons_from_battles:0 "Lessons From Battles"
SON_lessons_from_battles_desc:0 "Zonni Zolon knows that every battle against the enemy is a chance to refine the art of war. Mistakes must be learned from and successes need to be repeated. The enemy's tactics need to be analyzed as well so weaknesses can be found and exploited. Doing all this, the army's military strategies will slowly be honed to perfection."
SON_meritocratic_promotion:0 "Meritocratic Promotion"
SON_meritocratic_promotion_desc:0 "The warriors should be commanded by those who are capable, not those who earned their position through familial connections or tribal allegiances. Zonni seeks to always promote the most distinguished soldiers into higher ranks, so they can use their combat experience to improve the army."
SON_ceaseless_drilling:0 "Ceaseless Drilling"
SON_ceaseless_drilling_desc:0 "Drilling has always been vital to warfare. Moreso in the past, when units fought in formation, but even now in the age of guns drilling can be used to improve the discipline of the army and the maneuverability of infantry. Constantly training the soldiers to march orderly and obey commands will enhance their performance."
SON_foreign_military_advisors:0 "Hire Foreign Advisors"
SON_foreign_military_advisors_desc:0 "While some may be sceptical of foreigners and their bizarre ways, there is no doubt that their methods of waging war and making weapons are far more advanced than anything in the Great Lakes. Using loot from conquests to hire experts from abroad would help greatly in modernizing the nation."
SON_formalized_recruitment:0 "Advanced Conscription Methods"
SON_formalized_recruitment_desc:0 "In modern war, every citizen is a soldier. The old methods of tribal levies and voluntary recruitment are simply too inefficient. With the help of foreign advisors, free zebras of the nation will be given basic training and drafted into the reserve pool, ready to replace casualties when needed."
SON_supply_logistic_crap:0 "Supply And Logistics"
SON_supply_logistic_crap_desc:0 "Every good commander knows that it is logistics that decide the outcome of wars. Unfortunately, the foreign advisors have discovered that the supply chains of the Zar-Hay army are archaic at best, incapable of supporting a full-scale modern force. Properly organized and well-planned logistics will help greatly in supplying the warriors."
SON_retrain_royal_guard:0 "Retrain The Royal Retinue"
SON_retrain_royal_guard_desc:0 "The most loyal warriors of the Kingdom serve the throne directly and are among the most capable fighters in all of Zar-Hay. Yet recent battles have proven that their tactics and equipment are outdated. They could be greatly improved with some rigorous training and refinement of strategies."
SON_artillery_experimentation:0 "Experimentation With Artillery"
SON_artillery_experimentation_desc:0 "So far the use of artillery in the army has been limited, but there is no doubt that long-range heavy weaponry has immense potential on the battlefield. New and more modern designs for big guns should be adopted by the gunsmiths so the infantry can have proper fire support."
SON_royal_gun_workshop:0 "Royal Cannon Workshop"
SON_royal_gun_workshop_desc:0 "While the gunsmith guilds work hard to supply the army, it is not enough. Zonni Zolon has decreed that a workshop dedicated to producing weaponry needs to be established in Zao. Unlike a traditional guild, it will employ unskilled workers to boost production rates, at expense of quality."
SON_meet_with_sorcerer:0 "Meet With The Sorcerer"
SON_meet_with_sorcerer_desc:0 "The enigmatic Chief of the Zarabara tribe, Faran, has so far shown only token support for Zonni's cause. Because he is a renowned sorcerer, his abilities could be of great use to the Kingdom. A meeting must be arranged so his aid can be secured."
SON_anti_resistance_crap:0 "Crush Resistance Movements"
SON_anti_resistance_crap_desc:0 "The defeated must learn to accept defeat instead of continuing to foolishly resist their new masters. Zonni will authorize his warriors to conduct brutal reprisals on anyone who opposes the new Zar-Hay hegemony over the Great Lakes. Under Mazwian rule, the Zar-Hay suffered greatly; now others must experience the same."
SON_support_crap:0 "Dedicated Support Units"
SON_support_crap_desc:0 "Not all warriors have to fight, as Zonni has learned. Some warriors are better off fulfilling supporting roles, such as reconnaisance or engineering, which indirectly aid their comrades. Thus specialized support companies should be formed and integrated into the army."

# Civil war 

SON_the_rightful_zuwa:0 "The Rightful Zuwa"
SON_the_rightful_zuwa_desc:0 "Azkhai Zughe may claim to be the rightful king of Zar-Hay, but he has no right to claim hegemony over the Great Lakes! Zonni is the one who led his warriors to victory, so he is the one who deserves to rule! Azkhai will either learn to bend the knee or die, like the other petty kings Zonni subjugated."
SON_question_identity:0 "Question His Identity"
SON_question_identity_desc:0 "How can anyone know for sure if Azkhai truly is a scion of the Zughe family? A mere signet ring alone proves nothing. There is a lack of convincing evidence and testification about him being the royal heir to the throne. A propaganda campaign must be launched where the truth is exposed for all to see!"
SON_appeal_to_warriors:0 "Appeal To Warriors"
SON_appeal_to_warriors_desc:0 "While many soldiers ended up being more loyal to the pretender King than the Zuwa, there are some who are more hesitant. They feel oblidged to follow the King, but in truth their loyalties lie with the brave leader who led them into countless victories. Appealing to these soldiers might convince them to switch sides again."
SON_put_slaves_to_work:0 "Put The Slaves To Work"
SON_put_slaves_to_work_desc:0 "A substantial number of slaves have been gained from the recent wars, as many prisoners of war were enslaved. Yet this expanded workforce has not yet been fully utilized. Now, during this civil war, the army must be fully supplied, so the slaves must be pressed to work harder."
SON_aid_from_advisors:0 "Aid From Advisors"
SON_aid_from_advisors_desc:0 "The foreign advisors who were hired earlier will now prove useful. Zonni will order them to the front, aiding the commanders and ensuring the loyalist forces are well organized. Their expertise will be a boon for the army, though they demand extra payment in return."
SON_forced_conscription:0 "Forced Conscription"
SON_forced_conscription_desc:0 "More soldiers are needed to decisively crush the rebellion. Yet there is a lack of experienced warriors, so once again regular zebras will have to be pressed into service to fill in the gaps in the ranks. Victory must be guaranteed at any cost."
SON_fear_campaign:0 "Fear Campaign"
SON_fear_campaign_desc:0 "Fear is what keeps rebels and traitors in check. Despite the terrible things Zonni had done, many weren't afraid enough of him and joined the King in his rebellion. Clearly, he simply didn't go far enough. New acts of terror must be conducted to teach the enemies what will happen to those who resist."
SON_he_shall_not_be_it:0 "He Shall Not Be It!"
SON_he_shall_not_be_it_desc:0 "The King should've accepted Zonni's offer. He was trying to be reasonable, but the King was hungry for total power, wanting to seize control of Zonni's Empire. But he shall not be King for much longer! Nobody has survived Zonni's wrath so far. Why would he be the exception?"

SON_the_rightful_king:0 "The Rightful King"
SON_the_rightful_king_desc:0 "If you are reading this, you used console commands. However, you don't deserve punishment. As an easter egg treat, I will explain the answers to Brodfeld's mystery events in the descriptions of these foci!"
SON_spread_news:0 "Spread The Word"
SON_spread_news_desc:0 "The first event is rather simple. It uses a Caesarean ROT cipher. There is a hint in the last capitalized word CLAW, which corresponds to OXMI. Using this, you can find the correct ROT cipher and use it to translate the text and the responses."
SON_liberate_prisoners:0 "Liberate Prisoners Of War"
SON_liberate_prisoners_desc:0 "The second event is more complex, using an affine cipher. What looks like a mathematical formula is actually the cipher key which can be used to decode the text. You only really need the A and B coefficients from the key to decrypt the text using a website or program."
SON_promise_freedom:0 "Promise Freedom To Slaves"
SON_promise_freedom_desc:0 "The third event confuses a lot of people despite not having encryption. This is because the riddle is extremely difficult unless you are a big astrophysics nerd, and even then it might be confusing. It describes the formation of Uranium in a supernova and the decay series of its isotopes. The answer is the mode of the final decay into lead."
SON_amnesty_for_scholars:0 "Amnesty For Scholars"
SON_amnesty_for_scholars_desc:0 "In contrast to the previous one, the fourth event is more of a simple trick question. The correct answer is quite obvious. The fifth event requires basic familiarity with the MLP franchise. When you know the characteristics and the backstories of the three princesses, the answer is once again fairly obvious."
SON_united_against_tyranny:0 "United Against Tyranny"
SON_united_against_tyranny_desc:0 "The sixth event uses various languages which need to be translated. The easiest way to do so is to simply use an online translator program, though some of the languages used are somewhat obscure. The seventh event's answer is clear if you keep in mind Kloseu is blindfolded."
SON_expose_his_crimes:0 "Expose His Crimes"
SON_expose_his_crimes_desc:0 "The eighth event is a riddle, and somewhat of a trick question. While it might seem like all answers fit, only one of them does. As a fun fact, it is based on a real Freemason legend. The theme for the allegory is the same as the answer to the parable."
SON_long_live_the_king:0 "Long Live The King!"
SON_long_live_the_king_desc:0 "By the time you reach the ninth event, you have solved all puzzles, yet are given one last chance to simply return to the normal Brodfeld path. These focus descriptions did not give direct answers, but hopefully the hints should be enough to figure everything out."

# Supremacy path

SON_the_four_oaths:0 "The Four Oaths"
SON_the_four_oaths_desc:0 "After the civil war, the undying loyalty of the Zuwa's subjects must be guaranteed. All those who serve the greatest zebra nation on Zebrica must be required to swear four fundamental oaths. These oaths summarize the primary objectives of the entire nation as a whole. Pursuing these goals will bring greatness to the Great Lakes!"
SON_prosperity_to_the_nation:0 "Prosperity To The Nation"
SON_prosperity_to_the_nation_desc:0 ""With God as my witness, I solemnly swear to dedicate my life to diligent, productive labour to further the development of my glorious Imperial homeland. I shall obediently give a portion of my wealth to the Zuwa, so he may use it wisely for the common good of the nation.""
SON_negotiate_with_reem:0 "Negotiate With Re'em"
SON_negotiate_with_reem_desc:0 "While Re'emite aid has been a great boon to the nation, the economy of Zar-Hay remains underdeveloped. More of their assistance is needed, and Zonni must guarantee continued cooperation. Therefore he shall visit Re'em and ensure the current mutually beneficial relationship is maintained."
SON_urban_commercialization:0 "Urban Commercialization"
SON_urban_commercialization_desc:0 "Re'emite cities thrive thanks to a system of free trade, private ownership and economic competition. A similar economic system should be adopted in the urban centers of the Great Lakes. The Zuwa has decreed the end of tariffs in cities, the breakup of guilds and the establishment of a legal framework of property rights."
SON_rural_collectivization:0 "Rural Collectivization"
SON_rural_collectivization_desc:0 "The Re'emite countryside is divided into numerous collective communities. They share the land and work on it together, sharing the produce among themselves. Gradually adopting a similar system in the Great Lakes would fit the traditional system of clan ownership while incentivizing agricultural cooperation."
SON_striving_for_self_suffiency:0 "Striving For Self-Sufficiency"
SON_striving_for_self_suffiency_desc:0 "Exclusively relying on others is weakness, and Zar-Hay must be strong. The importance of strategic resources increases as the military is modernized, so with Re'emite aid, mines and other production facilities need to be expanded and improved. While total autarky is impossible, domestic supply is always more reliable than foreign."
SON_imperial_railway:0 "The Imperial Railway"
SON_imperial_railway_desc:0 "Railroads are the transportation method of the future. Re'emites already have experience with building them, so with their assistance a grand railway connecting Timbucktu and Zano can be constructed. It shall be a monument to the ever growing development of the Imperial Realm!"
SON_imperial_guilds:0 "The Imperial Guilds"
SON_imperial_guilds_desc:0 "The artisan caste of Zar-Hay has traditionally been divided into various craft guilds, each specializing in producing a different kind of product. But these organizations are too small and archaic for the modern age. New, state-owned and nation-wide Imperial Guilds shall be established to manage skilled labour in the name of the Zuwa."
SON_question_of_slavery:0 "The Question Of Slavery"
SON_question_of_slavery_desc:0 "A rigid caste system has always been part of Zar-Hay society, and thus slavery is an ancient tradition. Yet in these times of rapid change, the institution of slavery is being questioned. Re'em further pressures the Zuwa to abolish the "barbaric" practice. How will he resolve this difficult problem?"
SON_renovation_of_zao:0 "Renovation Of Zao"
SON_renovation_of_zao_desc:0 "Before the rise of Mazwi, Zao was a glimmering capital of the Kingdom, with thriving markets, wide streets and tall houses. Over the two centuries of foreign rule, it became a mere shadow of its former self. Now Zonni shall restore its lost glory and make it a capital worthy of an Empire!"
SON_grand_burial_mound:0 "A Grand Burial Mound"
SON_grand_burial_mound_desc:0 "It is customary for members of the aristocratic caste to construct burial mounds for themselves and their family. The one built by Zonni's father is rather small, as he was not wealthy. It is not worthy of his family name any longer, and the Zuwa has decided to construct a new burial mound, the largest one ever seen in the Great Lakes."
SON_offer_they_cant_refuse:0 "An Offer They Can't Refuse"
SON_offer_they_cant_refuse_desc:0 "The ties between Zar-Hay and Re'em have become very close over the years. So close, in fact, that there is no reason for the two to remain as separate nations. As a final culmination of this most productive relationship, Re'em will be offered the irresisitble opportunity to be annexed into the Imperial Realm."
SON_loyalty_to_the_zuwa:0 "Loyalty To The Zuwa"
SON_loyalty_to_the_zuwa_desc:0 ""With God as my witness, I solemnly swear to dedicate my life to serving the Imperial Zuwa. I shall not conspire against him or his subjects, for the sake of peace and order in the realm. I shall obey the commands of my superiors without question, knowing their wisdom to be greater than mine.""
SON_reward_the_loyal:0 "Reward The Loyal"
SON_reward_the_loyal_desc:0 "The civil war was only won thanks to the valiant efforts of those who refused to betray their Zuwa. Many gave their lives in the fight against the traitors. Those who survived however deserve to be honoured just like the spirits of those who fell. Let it be known that Zonni is generous and kind to those who serve him."
SON_council_of_generals:0 "The Council Of Generals"
SON_council_of_generals_desc:0 "The Zuwa cannot rule alone. He needs competent advisors by his side. Who could better fulfill such a role than the officers who fought by Zonni's side? They have proven themselves to be loyal and competent zebras. By establishing an advisory council of military commanders, Zar-Hay's security will be guaranteed."
SON_service_guarantees_citizenship:0 "Service Guarantees Citizenship"
SON_service_guarantees_citizenship_desc:0 "The concept of being a subject of Zar-Hay should be refined and formalized into a status of citizenship. Being an Imperial citizen would grant all basic rights and protections of the law. However, attaining it would require several years of active military service. This way, zebras will be strongly encouraged to join the army."
SON_arms_industry_crap:0 "The Imperial Arsenal"
SON_arms_industry_crap_desc:0 "To supply the ever growing Imperial Army, improved production and storage facilities will be needed for all the modern equipment required. For that purpose a grand arsenal shall be built in Anzongo. Its pre-existing industrial base will provide an excellent foundation for such a facility."
SON_reshape_identity:0 "Reshaping Identity"
SON_reshape_identity_desc:0 "Traditionally, being a Zar-Hay meant being a descendant of Zargitau. But would the tribe not be stronger if it welcomed all into its ranks? Mazwi failed because it was one tribe subjugating other tribes. Zar-Hay shall thrive, because it will be one tribe uniting all others under one banner."
SON_cultural_synthesis:0 "Cultural Synthesis"
SON_cultural_synthesis_desc:0 "The culture of the Zar-Hay cannot be allowed to stagnate or become isolated. To truly forge a greater identity, elements of other strong cultures of the Great Lakes should be integrated, so that the Zar-Hay may grow stronger as a tribe. This will make assimilation far easier as well."
SON_language_standardization:0 "Language Standardization"
SON_language_standardization_desc:0 "The Great Lakes have hundreds of languages, and even in Zar-Hay proper, there are numerous local dialects. For the sake of administration, a single official language must be established: The Zao dialect of Zar-Hay. This standardized language shall then be taught at schools across the realm."
SON_death_to_the_traitors:0 "Death To The Traitors"
SON_death_to_the_traitors_desc:0 ""With God as my witness, I solemnly swear to dedicate my life to ensure the security of the realm. I shall feel nothing but contempt for those who have betrayed the nation. I shall not aid any potential spies and conspirators, instead reporting them to my superiors so they may be dealt with.""
SON_police_force:0 "The Assara-Munidios"
SON_police_force_desc:0 "The recent chaos in the Great Lakes resulted in rampant crime, and honest zebras had to live in fear of ruthless criminals. Now that there is peace, there must be order as well. The Imperial Enforcers, Assara-Munidios, shall ensure laws are obeyed and evildoers are punished."
SON_some_spy_shit_idk:0 "Eyes Of The Zuwa"
SON_some_spy_shit_idk_desc:0 "The pretender King fooled Zonni and took him by surprise. In secret, he had prepared an uprising against him. This cannot be allowed to happen ever again! Spies will infiltrate society and search for any signs of treason. They will guard against foreign espionage as well. Let it be known the Zuwa has more than two eyes!"
SON_religious_pluralism:0 "Religious Pluralism"
SON_religious_pluralism_desc:0 "The Great Lakes are home to many diverse beliefs and ways of worship. Already, Zonni proclaimed tolerance, but now the equality of all religion shall be enshrined in law. Even the strange Re'emite faith shall be fully tolerated and their communities integrated."
SON_mass_education:0 "Mass Education"
SON_mass_education_desc:0 "Identity construction requires compulsory education for all citizens and their offspring. Not only that, but to truly be a strong and developed nation, countless skilled workers are needed, and the only way to acquire them is through education. Attending state-schools will be mandatory under the threat of whipping."
SON_diminished_persecution:0 "Diminished Anti-Intellectualism"
SON_diminished_persecution_desc:0 "Zuwa Zonni has been distrustful of scholars ever since the learned zebras of Timbucktu conspired against him. His advisors have constantly tried to convince him of the benefits of supporting intellectuals, yet their pleas fell on deaf ears. Until now. Zonni has finally agreed to ease up on them, to some extent."
SON_fate_of_the_caste_system:0 "Fate Of The Caste System"
SON_fate_of_the_caste_system_desc:0 "Societies of the Great Lakes have traditionally been divided into endogamous classes, as marriage between different groups was frowned upon. The caste system ensured societal harmony and maintained a rigid hierarchy, yet now its usefulness is in doubt. Perhaps it does more harm than good for the Imperial Realm?"
SON_imperial_academy:0 "The Imperial Academy"
SON_imperial_academy_desc:0 "Meritocratic promotion alone does not guarantee a large enough supply of capable individuals. Promising minds need to be cultivated and refined so they can reach their full potential. For this purpose, a dedicated educational facility will be established, staffed by capable foreign teachers."
SON_glory_to_the_army:0 "Glory To The Army"
SON_glory_to_the_army_desc:0 ""With God as my witness, I solemnly swear to dedicate my life to defending the nation against any foreign incursions. I shall answer the call when I am needed on the front. I shall never desert the army or surrender to the enemy, fighting to the death if necessary.""
SON_new_model_army:0 "New Model's New Model Army"
SON_new_model_army_desc:0 "Imperial Mazwi fell because it failed to adapt. This is why the Storm King's modern army swept it aside. New Model, a foreign officer from the distant land of Equestria, has proposed various drastic reforms to transform the Imperial Army into a truly modern fighting force, capable of repelling any invader."
SON_recruit_ugabi_officers:0 "Recruit Ugabian Officers"
SON_recruit_ugabi_officers_desc:0 "Before being utterly crushed by Zonni's army, the Ugabians had invested greatly into modernizing their military, even establishing an armoured brigade. The knowledge of former UCTA officers is valuable, and thus they should be offered redemption. Their experience with armoured warfare will be most useful."
SON_establish_air_force:0 "Flying Zebras"
SON_establish_air_force_desc:0 "A key factor in the Storm King's military success was his use of air power. Airships are already being obsoleted by new technologies which Zar-Hay should be quick to adopt. Planes need to be built, pilots need to be trained and an air base established. The new Imperial air force will soon provide vital support for the army."
SON_first_trial:0 "First Trial Of The New Army"
SON_first_trial_desc:0 "The reforms of New Model are well underway, yet the new army has yet to be tested in practice. To the east, a yeti warlord carved out a realm of his own in the chaos following the collapse of Mazwi and the death of the Storm King. Securing the eastern border of Zar-Hay would be an excellent military exercise for the army."
SON_land_of_dervishes:0 "The Land Of The Dervishes"
SON_land_of_dervishes_desc:0 "To the east remain the successors of the once mighty realm of Hyenia, who suffered under the Storm King much like Mazwi did. Yet they have rebuilt their strength and pose a potential threat to the eastern border of the Imperial Realm. They must submit under Zonni's authority. Otherwise, the desert dogs cannot be trusted."
SON_fortify_borders:0 "Fortify The Borders"
SON_fortify_borders_desc:0 "With all the land the Zuwa has rightfully taken, Zar-Hay now borders many foreign nations that may become enemies. The new frontiers must be secured, so they are not lost as easily as they were seized. Thousands of labourers will be put to work to construct countless defensive structures across the Imperial border."
SON_elixir_of_life:0 "Elixir Of Life"
SON_elixir_of_life_desc:0 "The Imperial Realm has been built entirely around the Zuwa. Yet he is not immortal, and has no heir. He fears that all the work he has done will be reduced to ashes, if his future children squabble over inheritance. But if he would never perish, then such a thing would never happen. Surely there is a cure for death?"
SON_pacify_the_south:0 "Pacify The South"
SON_pacify_the_south_desc:0 "The successors of the Storm King were embroiled in a civil war for many years. This made them weak and disunited, unable to pose a threat to their neighbours. But it would not last forever. The rise of another despoiler like the Storm King must be prevented at all costs! The yeti must be crushed swiftly before it is too late."
SON_demand_ovingoland:0 "Demand Ovingoland"
SON_demand_ovingoland_desc:0 "During the chaos of Mazwi's collapse, thousands upon thousands of refugees fled northward from the Great Lakes region. They settled in the sparsely populated land known as Ovingoland. They have no interest in going back to their homes, but this does present an excellent justification to secure Zar-Hay's northern frontier."
SON_secure_the_west:0 "Secure The West"
SON_secure_the_west_desc:0 "The Imperial Realm's western land border has become long, yet it could be made much shorter. It is a strategic necessity to invade the Saddle Arabian splinter states of the Riseian peninsula, before they fall under the control of potentially hostile powers. The west must be secured, so the Realm is safe from all cardinal directions."
SON_create_navy_crap:0 "Establish The Imperial Navy"
SON_create_navy_crap_desc:0 "Once Zar-Hay was a landlocked state, but no more. Vast stretches of coastline have been acquired and naval trade routes established, which now need to be defended from potential enemy attacks. Mere river canoes are no longer enough: A proper oceanic navy is needed, with modern vessels made of steel."
SON_ozymandias:0 "Look On My Works, Ye Mighty, And Despair!"
SON_ozymandias_desc:0 "Zuwa Zonni has made his mark on the history of the world. He took the small and impoverished realm of Zar-Hay and forged it with fire and blood into a mighty and vast Imperial Realm, becoming one of the major powers of Zebrica. He can rest well knowing that his legacy will endure for countless generations."

SON_crush_the_rebels:0 "Crush The Rebels"
SON_crush_the_rebels_desc:0 "Unlike Zonni, Meynsata is a warrior of honour. But even she has little tolerance for traitors and rebels, especially when they see her as a weakling. While she understands their bitterness about Zonni's reign, she hoped they would've given her a chance. But they did not. Now, they shall regret it."
SON_promise_reform:0 "Promise Reform"
SON_promise_reform_desc:0 "Despite some token reforms such as abolishing slavery, the conditions for the lower classes remained poor. Meynsata intends to improve their situation, not only out of empathy but to secure the stability of her uncertain reign. She will promise widespread social reforms to curb revolutionary support."
SON_reform_admin:0 "Reorganize Administration"
SON_reform_admin_desc:0 "The system of governorates established by Zonni proved to be cumbersome, and gave far too much power and influence to the appointed governors. A more sustainable system needs to be created. The large governorates will be carved up into numerous smaller provinces. The current governors will all be dismissed."
SON_end_repression:0 "End The Repression Of Scholars"
SON_end_repression_desc:0 "Ever since the conquest of Timbucktu, Zonni distrusted scholars and saw them as enemies of the state. Now that he is gone, there is no need to be excessively paranoid. The Zuwa commands that all unjust prosecution of intellectuals shall be ended immediately. She also formally apologizes for their previous treatment."
SON_reemite_autonomy:0 "Grant Autonomy To Re'em"
SON_reemite_autonomy_desc:0 "The Re'emites did much to help the Imperial Realm, yet received nothing in return. Instead, Zonni took away their precious liberty and annexed them directly into his personal domain. This injustice shall now be undone, and the Re'emites will be rewarded for their faithful service to Zar-Hay."
SON_revise_the_oaths:0 "Revise The Oaths"
SON_revise_the_oaths_desc:0 "The four oaths that formed the backbone of Zonni's rule were regarded as draconian and authoritarian. While their core principles were not flawed, the wording of the oaths was often criticised. The oaths should be revised so the Zuwa's subjects are more willing to fulfill them."
SON_trade_policy:0 "Formalize Trade Policy"
SON_trade_policy_desc:0 "Zonni never cared much for economic legislation and left most such matters to his advisors. As such, a clear national policy on trade with foreign countries was never established. Meynsata seeks to revise this, despite lacking any economic knowledge as well. She will consult her advisors before making a decision."
SON_end_the_experiment:0 "End The Experiment"
SON_end_the_experiment_desc:0 "Zonni had a grand ambition of uniting the disparate tribes of the Great Lakes into a single superculture, and he was partially successful. Yet policies of forced cultural assimiliation have assimilated many Imperial subjects, and appeasing them is necessary to maintain integrity of the realm. Therefore no further programs of social engineering shall be conducted."
SON_estates_of_the_realm:0 "Form The Great Assembly"
SON_estates_of_the_realm_desc:0 "The Imperial Mazwi of the past had a deliberative assembly, the Gbara, where leading members of Mazwian clans could vote on political matters. A similar governmental body would be very useful to Meynsata, so she can leave drafting of policies to the nobility, while she herself can focus on defending the nation."
SON_zonnis_legacy:0 "Zonni's Legacy"
SON_zonnis_legacy_desc:0 "With Meynsata's reforms, more and more zebras dare to speak out negatively about Zonni and his deeds. He has become a controversial figure, and his legacy is being questioned. How should he be remembered by the future generations? It is up to Meynsata to decide how history books will be written."

### Decisions ###

SON_reemite_support_decisions_category:0 "Re'emite Support"
SON_reemite_support_decisions_category_desc:0 "Zonni Zolon has proclaimed himself to be the protector of Re'em and expects something in return from the Re'emites. However, they are only willing to aid him if they support his cause. Thus, Zonni needs to do what he can to appease them and avoid actions that may upset them.\n\nCurrently, Re'emite support is [Root.SON_reemite_support_dynamic_loc].\n\nSecuring control of §gRe'emite enclave§! states and militarily aiding Re'em will increase support, while committing §Rimmoral acts§! will decrease support."
SON_support_reem:0 "Send Warriors To Re'em"
SON_support_reem_desc:0 "Re'em is a small country and could always benefit from having more soldiers in its army. They have the guns, so we can provide the warriors. This way, we show we are eager to defend Re'em. Convincing the chieftains to send their zebras abroad is not easy, however, and requires persuasion."
SON_literacy_program:0 "Re'emite Literacy Program"
SON_literacy_program_desc:0 "The Re'emites are literate folk, with the secrets of reading being widely known in their nation. We can request them to launch literacy programs in Zar-Hay to share their secrets with our subjects. A literate populace is a more capable and productive populace, after all."
SON_improve_society:0 "Re'emite Development Aid"
SON_improve_society_desc:0 "Zar-Hay was once a prosperous nation, but decades of Mazwian occupation have drained the nation's wealth, and the Storm King only made things worse. Now our nation is backwards, but with the help of the Re'emites, Zar-Hay society may develop and slowly begin to industrialize."
SON_alleviate_poverty:0 "Re'emite Poverty Relief"
SON_alleviate_poverty_desc:0 "Many free farmers and artisans have been struggling to make ends meet due to economic instability in the Great Lakes. While our economy recovers, the Re'emites can provide emergency aid to those in need, hopefully enough so they can get back on their hooves."
SON_recover_from_storm:0 "Re'emite Reconstruction Committee"
SON_recover_from_storm_desc:0 "The Storm King ravaged half of Zebrica, including Zar-Hay and Re'em. While both countries suffered, Re'em can more quickly recover with their more developed nation. Zar-Hay, however, could benefit greatly from their help. While lost artifacts may never be recovered, what was destroyed can now be rebuilt."

SON_expansion_of_the_realm:0 "Expansion Of The Realm"
SON_expansion_of_the_realm_desc:0 ""
SON_expand_admin_to_CZR:0 "Integrate Zwadai"
SON_expand_admin_to_CZR_desc:0 "The newly taken and integrated lands to the east were formerly part of Alwani. Thus, for historical and geographical reasons, it would be best to assign the eastern provinces of Zwadai into the jurisdiction of the Zubia-Farma, so they can administer the region freely."
SON_hyena_autonomy:0 "Grant Autonomy To Hyenas"
SON_hyena_autonomy_desc:0 "Hyenan culture and administrative structure are alien to Zar-Hay, and local resistance to foreign rule is strong. Full integration thus seems impossible. However, thanks to policies of religious pluralism, it would be easy to establish autonomous theocratic states governed by hoof-picked Qaylidi individuals. This would help maintain order in the region."
SON_integrate_zwahile:0 "Integrate The Zwahile Coast"
SON_integrate_zwahile_desc:0 "The zebras of the south once lived under Mazwi's dominion like Zar-Hay did. However, they suffered under yeti oppression for many years instead of ever gaining independence. Now they have welcomed the warriors of Zar-Hay as liberators and are willing to embrace northern rule."
SON_establish_yeti_protectorate:0 "Establish The Yeti Protectorate"
SON_establish_yeti_protectorate_desc:0 "The savage yeti of the south have been subjugated, but not truly pacified. They need to be properly demilitarized and disarmed, yet at the same time given limited self-governance to minimize unrest. Efforts will be made to ensure there is never another Storm King."
SON_expand_admin_to_MKS:0 "Integrate Ovingoland"
SON_expand_admin_to_MKS_desc:0 "Ovingoland has been liberated from foreign rule, and now its zebras can be placed under the rule of the Zubia-Farma. They will ensure the northern border of the nation remains secure."
SON_establish_western_protectorate:0 "Establish The Western Protectorate"
SON_establish_western_protectorate_desc:0 "The horses of the west have been subjugated, but they have never been under zebra rule. Direct administration of the region would likely prove to be difficult. For this reason, a military protectorate shall be established. It will have full control over all military affairs, but will leave the locals with domestic autonomy."
