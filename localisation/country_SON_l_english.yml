SOM_accelerationist_unrest:0 "Imminent Revolt"
SOM_accelerationist_unrest_desc:0 "The commoners are becoming extremely restless and violent. Riots and murders of officials have become commonplace. Armouries are being raided and some soldiers are deserting their posts. Domestic intelligence claims that someone is organizing a dangerous uprising in an attempt to overthrow the government. Something must be done before it is too late!"

anega_mines_expansion:0 "Expand Anega Ridge Mines"
