### LEADER DESCRIPTIONS ###
Hermman_Meyer_desc:0 "§YДата рождения§!: 5 октября 953 года в Кроне\n\n§YБиография§!: Рожденный от мелкого дворянина и крестьянки, Герман Киссенберг-Боткамп прожил странное детство. Его отец был имперским дипломатом и неудачливым игроком. Он все ещё наслаждался роскошной жизнью, находясь в особняке у дворянина, у которого был роман с его матерью. Эта ситуация давала ему немного стабильности или счастья, но он действительно путешествовал с отцом и посещал престижные военные кадетские школы. Он плохо подходил для этого, так как был только один предмет, которым он был увлечен: самолет. Однако из-за своего ранга он не мог поступить в Императорскую Воздушную Академию, но судьба помогла ему. Его семья была изгнана из особняка в его юношеские годы, а его отец, теперь уже пьяный, начал терять благосклонность при дворе. Эта потеря звания оставила ему свободу следовать своим мечтам. Он попрощался со своей матерью и записался в Академию с её фамилией: Майер.\n\nГерман оказался естественно одаренным пилотом и популярным студентом. Он получил высшее образование в своем классе в 974 году. В последующие годы он много писал о новаторской авиационной тактике, которая не принесла ему никаких друзей среди неумелых дворян, назначенных во главе Академии. Они видели в нём не более чем выскочку-дурака и регулярно отправляли его на бесполезные задания. Это было не так уж плохо, так как поездка в Ведину в 977 году привела его к встрече с любовью всей его жизни: Стеллой. Они поженились в течение года.\n\nПосле того, как в 978 году разразилась Грифонская Революция, он был провозглашен сверстниками и поставлен во главе новых республиканских военно-воздушных сил. Но он мало заботился о мечтах Кемерская. Когда пришла контрреволюция, он прыгнул в свой самолет со своими товарищами, и они улетели. Его приключение привело его в Хауклэнд, который он объявил своей территорией. Хотя он добился большого успеха в реанимации старых хауклэндских традиций рейдов и пиратства, он также обнаружил трагедию. Стелла умерла от воспаления легких в 980 году, прежде чем Майер смог привести её в своё новое царство.\n\nТеперь Майер назвал себя графом Хауклэнда и больше не был простым летчиком-асом или предателем как Революции, так и Империи. Но этого ему мало. Он хочет больше, намного больше.\n\n§YАвтор портрета§!: Scroup"
Meyer_king_desc:0 "§YДата рождения§!: 5 октября 953 года в Кроне\n\n§YБиография§!: Рожденный от мелкого дворянина и крестьянки, Герман Киссенберг-Боткамп вёл странную жизнь. Родившись больным в дворянстве и плохо воспитанным неумелым отцом, он бросил учебу, взяв фамилию матери, и поступил в Императорскую Воздушную Академию. Однако его начальство не признало его таланта, и только в 978 году он был признан великим, получив роль лидера республиканских ВВС. Однако, когда случилась контрреволюция, он снова ударил по своим товарищам и бежал в Хауклэнд.  Там он стал графом Хауклэнда и бичом моря. Но этого было недостаточно. В 1007 году он начал реорганизацию Хауклэнда, чтобы сделать его пригодным для великой войны. Теперь его достижение окончено. Его имя Герман Майер, первый своего имени, король Ведины и Повелитель Драконов. Легенда, пусть и старая и без наследника. Но кого волнует, что произойдет после?\n\n§YАвтор портрета§!: Scroup"
HAU_frosch_desc:0 "§YДата рождения§!: 13 июля 947 года в Мэйнхэттене\n\n§YЗвание§!: Оберст\n\n§YБиография§!: Эрхард Фрош родился в низшей знати Катеринского Княжества. Он никогда не пользовался большим придворным влиянием, не говоря уже о настоящем богатстве. Поэтому у молодого Эрхарда было мало вариантов в жизни. Он присоединился к имперским курсантам и стал кадровым офицером. Он ничем не отслужил до 978 года, когда присоединился к республиканцам в Грифонской Революции. Однако из-за отсутствия у него харизмы и отсутствия поддерживающих его республиканцев-катеринцев он оставался простым военным командиром на службе молодой Республики.\n\nНаходясь к югу от Грифенхейма, он столкнулся с контрреволюционными силами лицом к лицу , Несмотря на смелость своих солдат, он был поражен и столкнулся с реальной угрозой убийства своих войск. Именно тогда он получил по радио подтверждение, что Герман Майер предал дело и бежал. Затем он сделал судьбоносный выбор, попросив Майера напрямую о последней поддержке с воздуха. Майер согласился, и Фрош смог перегруппироваться и отступить. Его карьера лежала в руинах, он оставил республиканское дело во время похода в Клаудбьюри и стал наемником. А теперь, услышав призыв Майера о найме, он приехал в Хауклэнд, чтобы отплатить за услугу.\n\n§YАвтор портрета§!: Riley" 
HAU_onyxstar_desc:0 "§YДата рождения§!: 26 февраля 972 года в Галлопрейе\n\n§YЗвание§!: Оберст\n\n§YБиография§!: Оникс Стар родился в семье землевладельцев в Галлопрейе и был далек от идеального жеребенка: будучи неуправляемым, легко отвлекающимся и склонным к метанию. Будучи третьим в очереди и не проявляя большого интереса к горнодобывающему или лесозаготовительному бизнесу, Оникс Стар отправили учиться в Кантерлот, но после года вечеринок он эффектно провалил экзамены. Ему был дан окончательный вариант: военная академия. Он согласился.\n\nХотя он лучше учился в армии, чем в классных комнатах, инструкторы не смогли научить его надлежащей дисциплине, и его часто наказывали. Через четыре года его выгнали и ненадолго вернули домой.\n\nБлудный пони украл немного денег у своих родителей и сбежал на юго-восток, где присоединился к разной группе наемников, в какой-то момент работая на доктора Кабальерона. В 1003 году он сформировал собственную команду и начал продавать свои услуги на море, защищая корабли от пиратов или работая на них. Пока он не получил известие, что Герман Майер набирает рекрутов.\n\n§YАвтор портрета§!: Riley" 

