Friendship_Games:0 "Игры Дружбы"
Friendship_Games_desc:0 "Игры Дружбы – одна из старейших традиций в Эквестрии, где пони, грифоны и другие народы участвуют в спортивных состязаниях. Этот праздник посвящен дружбе и пониманию между всеми нациями."
examine_the_situation:0 "Изучить ситуацию в мире"
examine_the_situation_desc:0 "Организуйте комиссию по внутренней и внешней политике."
increase_presense_inCRY:0 "Наращивать присутствие в Кристальной империи"
increase_presense_inCRY_desc:0 "Кристальные пони и их королевская династия – наши самые верные союзники, и будет хорошо, если они ими останутся."
increase_presense_inCRY_tt:0 "Менее вероятно, что §Y[CRY.GetName]§! будет искать независимости.\n"
Crystal_Fair:0 "[Root.GetCrystalFairFocusName]"
Crystal_Fair_desc:0 "[Root.GetCrystalFairFocusDesc]"
invite_YAK_to_war:0 "Призвать Якякистан к оружию."
EQS_Crystal_Fair:0 "Кристальная Ярмарка"
EQS_Crystal_Fair_desc:0 "Кристальная Ярмарка – древняя традиция кристальных пони. Организовать её проведение в этом году – большая честь для нас."
rainbow_falls_resort:0 "[Root.GetRainbowFallsFocusName]"
rainbow_falls_resort_desc:0 "[Root.GetRainbowFallsFocusDesc]"
EQS_rainbow_falls_resort:0 "Курорт «Рэйнбоу Фоллс»"
EQS_rainbow_falls_resort_desc:0 "Необходимо сделать этот курорт доступным не только для элиты Кристальной империи, но и для обычных пони. Это сделает этот регион более привлекательным. "
crystalcity_university:0 "Университеты в Кристальном городе"
crystalcity_university_desc:0 "Ученые и студенты Кристальной Империи должны ездить в Эквестрию, чтобы учиться и работать в наших университетах. Мы должны помочь Кристальной Империи открыть их собственный престижный университет. Кристальный Город получит новые центры высшего образования и станет гаванью для всех великих умов Кристальной Империи."
eqs_removesombra:0 "Избавиться от сторонников Сомбры"  
eqs_removesombra_desc:0 "Возвращение Сомбры не должно произойти. С таким числом угроз у наших границ мы не можем позволить Кристальной Империи быть атакованной изнутри. Против такого врага ни один отряд солдат не сможет надеяться на победу. Следовательно, мы должны сделать все возможное, чтобы убедиться, что он никогда не вернется. Мы пошлем советников и и агентов в Кристальную Империю, чтобы помочь правительству с поимкой всех пони, что причастны к Темному Королю."
transequestrian_raillines:0 "[Root.GetTransEquestrianRaillinesFocusName]"
transequestrian_raillines_desc:0 "[Root.GetTransEquestrianRaillinesFocusDesc]"
EQS_transequestrian_raillines:0 "Трансэквестрийская железная дорога"
EQS_transequestrian_raillines_desc:0 "Наши новые производственные мощности и маячащий на горизонте конфликт делают необходимым строительство железной дороги, проходящей через всю Эквестрию. Несомненно, это будет полезно для нашего дела."
manehattan_line:0 "Улучшить Мэйнхэттенскую железную дорогу"
manehattan_line_desc:0 "Быстрые перевозки между столицей и Мэйнхэттеном – крупнейшим городом в Эквестрии, имеют важнейшее значение в чрезвычайных ситуациях."
Ministry_of_defense:0 "Министерство Обороны"
Ministry_of_defense_desc:0 "В свете последних событий стоит возродить Министерство Обороны. На всякий случай..."
Extreme_war_comittee:0 "Чрезвычайный военный комитет"
Extreme_war_comittee_desc:0 "Как можно скорее соберите военных чиновников и парламент, мы должны разобраться с этой сложной ситуацией."
Advisors:0 "Новое высшее командование"
Advisors_desc:0 "Военное дело не совершенствовалось уже много лет. У нас практически отсутствует высшее командование. Нам нужны новые пони, способные вести современную войну."
Hire_Generals:0 "Новые генералы"
Hire_Generals_desc:0 "Эквестрия всегда была миролюбивой страной, но обстоятельства вынуждают нас приступить к подготовке нового офицерского состава."
All_ponies_front_f:0 "Всеэквестрийский фронт"
All_ponies_front_f_desc:0 "С созданием альянса мы получим возможность призывать другие страны на нашу сторону в случае войны."
Support_aircraft_research:0 "Тактика воздушного боя"
Support_aircraft_research_desc:0 "Нам стоит заострить внимание на авиации и воздушных доктринах для удержания превосходства в воздухе."
Bomber_research:0 "Ответный удар"
Bomber_research_desc:0 "Мы должны научиться летать вглубь вражеской территории и уничтожать промышленность и инфраструктуру."
Artillery_research:0 "Королева поля боя"
Artillery_research_desc:0 "Артиллерия - самая желанная пони каждого солдата на фронте. Мы должны сфокусироваться на совершенствовании нашей артиллерии."
Tank_research:0 "Проект "Комета""
Tank_research_desc:0 "Мы сделали очень неприятное открытие - нам нужно как можно больше хороших танков."
Infantry_weapons:0 "Концерн "Макинтош""
Infantry_weapons_desc:0 "Инвестиции в знаменитый концерн "Макинтош" привлекут туда больше специалистов. Это позволит нам производить хорошее оружие."
Appeal_to_STG:0 "Попросить помощи у Сталлионграда"
Appeal_to_STG_desc:0 "Давайте попросим помощи у Сталлионграда. Всё-таки эта война - бедствие для всех пони."
faction_research:0 "Объединенный научный институт"
faction_research_desc:0 "Новый научный центр соберет лучших ученых со всей Эквестрии и ускорит наши разработки."
military_coordination:0 "Военная координация"
military_coordination_desc:0 "Координирование действий между союзными силами станет залогом победы."
STG_tank_projects:0 "Сталлионградские танки"
STG_tank_projects_desc:0 "Сталлионградские танки - одни из лучших в мире. Нам нужно договориться об их поставках в Эквестрию."
Extreme_measures:0 "Чрезвычайные меры"
Extreme_measures_desc:0 "Тёмные времена требуют чрезвычайных мер. Наше нынешнее состояние может привести только к поражению. Бюрократия, коррупция, лень, эгоизм - все эти пороки должны быть ликвидированы."
War_Plan:0 "Мобилизационный план"
War_Plan_desc:0 "Мы должны мобилизовать больше пони, построить больше заводов и произвести больше оружия."
Forget_magic_of_friendship:0 "Покончить с магией Дружбы!"
Forget_magic_of_friendship_desc:0 "Долгое время пони были мирными дружелюбными созданиями и разрешали любые конфликты словами. Сейчас обстоятельства диктуют свои правила. Мы не сможем одержать верх в войне, если не завоюем победу железом и кровью."
EQS_WMD:0 "Эквестрийское оружие массового поражения"
EQS_WMD_desc:0 "Тяжелые времена требуют тяжелых мер. Мы разрабатываем новое оружие, которое сильнее всего, чем мы пользовались до этого времени."
Nuclear_Power:0 "Ядерно-магическая энергия"
Nuclear_Power_desc:0 "Мы можем объединить магию и науку. Исследования в этой области помогут нам в будущем."
worrisome_changelings:0 "Проблема чейнджлингов"
worrisome_changelings_desc:0 "Королева Кризалис и её армия чейнджлингов долгое время были занозой в копыте. Нам стоит привести в порядок нашу границу."
EQS_airfields:0 "Аэродромы центральной Эквестрии"
EQS_airfields_desc:0 "Для защиты наших центральных земель мы должны соединить Эквестрию воздушными мостами. Так мы сможем защитить наше небо от вероятного противника."
EQS_airfields2:0 "Аэродромы южной Эквестрии"
EQS_airfields2_desc:0 "Для защиты наших южных земель мы должны соединить Эквестрию воздушными мостами. Так мы сможем защитить наше небо от вероятного противника."
reinforce_border:0 "Укрепить Северо-Запад"
reinforce_border_desc:0 "Нам не удалось договориться с чейнджлингами. В свете этого события мы должны укрепить наши позиции на Северо-Западе."
Improve_relations:0 "Общий враг"
Improve_relations_desc:0 "Если мы покажем другим народам всё зло чейнджлингов, то сможем сплотиться перед лицом общей угрозы. Это напугает Кризалис и сдержит её армии."
Remove_Harmonic_Stagnation:0 "Политическая реформа"
Remove_Harmonic_Stagnation_desc:0 "Мы слишком долго жили под крыльями принцесс, отвыкнув от опасностей и угроз. Пришло время расширить политические права нашего народа."
Suppress_bureaucracy:0 "Искоренить бюрократию!"
Suppress_bureaucracy_desc:0 "Огромный чиновничий аппарат тормозит развитие нашего общества. Необходимо покончить с бюрократией и её последствиями."
Unleash_Equestrian_WarMachine:0 "Военная машина Эквестрии"
Unleash_Equestrian_WarMachine_desc:0 "Мы долго готовились к войне. Теперь пришла пора показать всему миру, что свобода Эквестрии держится не только на Элементах Гармонии и принцессах, но и на силе наших штыков."
luna_nova_academy:0 "[Root.GetLunaNovaFocusName]"
luna_nova_academy_desc:0 "[Root.GetLunaNovaFocusDesc]"
EQS_luna_nova_academy:0 "Новая Лунная академия"
EQS_luna_nova_academy_desc:0 "Если мы выделим больше средств Новой Лунной академии, то она сможет подготовить новые военные и научные кадры."
Fund_public_schools:0 "Система школ"
Fund_public_schools_desc:0 "Больше денег для школ - больше умных и образованных пони. Пони, чьи знания ещё пригодятся Эквестрии."
CTL_center_of_research:0 "[Root.GetCenterOfResearchFocusName]"
CTL_center_of_research_desc:0 "С новым, образованным обществом и активной молодёжью, Кантерлот легко станет главным центром науки и образования."
EQS_CTL_center_of_research:0 "Кантерлотский исследовательский центр"
Magcial_studies:0 "Исследования магии"
Magcial_studies_desc:0 "Объединив усилия наших учёных, мы сможем узнать больше о магии."
magical_training:0 "Магические тренировки"
magical_training_desc:0 "Чтобы сделать ещё один шаг к использованию магической энергии, необходимо сделать обязательными магические тренировки для всех единорогов в армии."
industry_manehattan:0 "Сталелитейные заводы Мэйнхэттена"
industry_manehattan_desc:0 "Мэйнхэттен - не только самый крупный город в стране, но и поле чудес для нашей промышленности. Почему бы не начать с него?"
industry_las_pegasus:0 "Фабрики Лас Пегаса"
industry_las_pegasus_desc:0 "Лас Пегас - настоящий оазис легкой промышленности. Мы должны ускорить её рост."
mil_industry_fillydelphia:0 "Филлидельфийский автомобильный завод"
mil_industry_fillydelphia_desc:0 "Автомобиль всё ещё остается новым и дорогим средством передвижения. Мы должны сделать его доступным как для богатых, так и для бедных пони."
Spitfire_research:0 "Разработка самолётов"
Spitfire_research_desc:0 "Было бы глупо не заниматься разработкой самолётов. Ведь в Эквестрии летают не только пони, но и целые города."
industry_crystal_emp:0 "Исследовать Холодные поля"
industry_crystal_emp_desc:0 "Хотя Кристальные Пони на севере наши верные союзники, их страна не очень сильно индустриализирована. Мы должны помочь им в индустриализации их страны."
eqs_buffalo2:0 "Отношения с буйволами"
eqs_buffalo2_desc:0 "Вместе мы сила. И это относится в том числе к нам и буйволам. Мы должны пригласить их присоединиться к нашему государству."
EQS_buffalo_relations:0 "Проблема буйволов"
EQS_buffalo_relations_desc:0 "Мы слишком долго игнорировали их. Пора налаживать отношения!"
eqs_southern_roads:0 "Южная дорога"
eqs_southern_roads_desc:0 "С присоединением племен буйволов к Эквестрии создание инфраструктуры в южных регионах стало вопросом времени."
southern_industry:0 "Южная промышленность"
southern_industry_desc:0 "Земли буйволов хранят в себе много ценных ресурсов. Ресурсов, которые могут быть полезны для нашей экономики и промышленности."
EQS_industry_of_the_south:0 "Южная Промышленность"
EQS_industry_of_the_south_desc:0 "Стейблсайд и Балтимейр это промышленные центры южного региона. Увы, долгое время инвесторы воротили нос от этих мест. Нет никаких причин верить, что юг не выгоден. Мы не должны больше быть ослепленными этой иллюзией. Заводы необходимы на Юге! И пока вы все еще тут, начните производство алюминия в Теночтитлане."
EQS_infrastructure_of_jungles:0 "Железная дорога через джунгли"
EQS_infrastructure_of_jungles_desc:0 "Джунгли больше не пустошь. Пони должны иметь возможность легко пересекать их."
dragon_question:0 "Драконий вопрос"
dragon_question_desc:0 "Драконы долгое время досаждали Эквестрии, разоряя деревни и захватывая наши земли. Нужно пересмотреть нашу позицию относительно драконьих племен."
badlands_are_ours:0 "Вернём Пустоши!"
badlands_are_ours_desc:0 "Пришло время вернуть то, что принадлежит нам по праву, и покончить с драконьей угрозой."
tenochtitlan_state_university:0 "Теночтитланский Государственный университет"
tenochtitlan_state_university_desc:0 "В наших южных землях всё ещё скрыт огромный потенциал. Нужно больше инвестиций!"
southern_naval_bases:0 "Морские базы на юге"
southern_naval_bases_desc:0 "Наши военно-морские силы только выиграют от строительства портов и доков на юге."
EQS_portland_fishing_port:0 "Портланские рыбаки"
EQS_portland_fishing_port_desc:0 "Нужно поддержать рыболовные компании в Портленде и увеличить снабжение региона консервированной рыбой."
need_to_reinovate:0 "Инновации в промышленности"
need_to_reinovate_desc:0 "Развитие научного прогресса позволяет серьезно увеличить производительность труда. Необходимо как можно скорее внедрять технические новшества в производство!"
arms_potential:0 "Военный потенциал"
arms_potential_desc:0 "Эквестрия обладает огромным военным потенциалом, но чтобы его раскрыть, нам необходима крупная промышленность."
eqs_support_status_quo:0 "Статус кво"
eqs_support_status_quo_desc:0 "В то время, как мир меняет, Эквестрия должна твёрдо придерживаться своих убеждений - Свобода, Дружба и Гармония для всех!!"
eqs_support_harmony:0 "Поддержать Гармонию"
eqs_support_harmony_desc:0 "Мы всегда подчёркивали, насколько важны для нас Дружба и Гармония. Эквестрия навсегда останется маяком Гармонии во всём мире!"
send_envoy_yak:0 "Отправить Пинки Пай в Якякистан!"
send_envoy_yak_desc:0 "Мы слишком долго игнорировали народ яков на севере. Мы решили отправить туда Пинки Пай, Элемент Смеха, чтобы установить отношения с этим народом."
shelter_velvet:0 "Предоставить убежище Королеве Вельвет"
shelter_velvet_desc:0 "Оленийское правительство жестоко и продажно, это всем известный факт. Если мы хотим изменить положение, стоит позаботиться о Королеве Вельвет, пока не стало поздно."
harmony_lean:0 "Поддержать гармонию в Якякистане"
harmony_lean_desc:0 "Пришло время показать якам все чудеса Дружбы и Гармонии!"
pinkie_pie:0 "Отправить посольство"
pinkie_pie_desc:0 "Установив хорошие отношения с яками, мы получили возможность открыть наше посольство в их столице. Это поможет наладить сотрудничество между нашими народами."
guarantee_independenceYAK:0 "Гарантировать независимость"
guarantee_independenceYAK_desc:0 "Пони и яки - друзья навек! Мы должны защитить их, во что бы то ни стало."
support_harmony_in_OLE:0 "Законный правитель"
support_harmony_in_OLE_desc:0 "Королева Вельвет теперь находится под нашей защитой. Она задумала поднять восстание в Олении и вернуться на трон. Нам стоит поддержать её претензии, если мы хотим вернуть свободу и гармонию оленийскому народу."
stage_coup:0 "Подготовить переворот в Олении"
stage_coup_desc:0 "Мы предоставим Вельвет максимальную поддержку. Если мы хотим увидеть конец оленийской тирании, то нужно делать всё, что в наших силах."
do_not_influence:0 "Пассивное влияние"
do_not_influence_desc:0 "Несмотря на то, что мы поддерживаем претензии Вельвет, сначала нам необходимо убедить оленийцев в верности нашего пути."
intervene_in_civil_war:0 "Интервенция в Олению"
intervene_in_civil_war_desc:0 "Настало время покончить с тиранией в Олении. Мы готовы помочь Вельвет. Вперёд, к победе!"
material_support:0 "Материальная помощь"
material_support_desc:0 "Мы не можем рисковать жизнями наших пони в международных конфликтах. Тем не менее, мы пошлём Вельвет необходимое снаряжение."
puppet_stateOLE:0 "Дружба с Оленией"
puppet_stateOLE_desc:0 "Теперь, когда Королева Вельвет вернулась на трон Олении, Эквестрия получила важного союзника. Мы должны гарантировать независимость Олении."
Matilda_research:0 "Танки "Матильда""
Matilda_research_desc:0 "В наших интересах обеспечить танковую поддержку нашей пехоты. Необходимо начать разработки в этой области."
River_Fortifications:0 "Речные укрепления"
River_Fortifications_desc:0 "Глядя на наши предыдущие усилия по укреплению границы с Чейнджлингами, многие в нашем военном штабе были довольны концепцией. Мы построим резервную линию недалеко от границы."
magical_crypto_machines:0 "Магические криптомашины"
magical_crypto_machines_desc:0 "Магия помогает выполнять задачи различных направлений, даже такие, как разработка ЭВМ. Каким образом? Магия."
nightmare_moon_focus_tooltip:0 "Восстание Найтмэйр Мун"
Bring_back_NightmareMoon:0 "Силы Тьмы"
Bring_back_NightmareMoon_desc:0 "Эквестрия кажется такой счастливой...Селестия совсем забыла о Нас. Пришло время напомнить ей, кто Мы."
Upbring_NightmareMoon_Supporters:0 "Сторонники Вечной Ночи"
Upbring_NightmareMoon_Supporters_desc:0 "По Эквестрии поползли слухи о возвращении Королевы Ночи, однако Мы не знаем, на кого опереться. Кто же поддержит Нас? Рабочие? Солдаты? Учёные?"
Remove_Stagnation_Civil_War:0 "Усиление Гражданской войны"
remove_stagnation_focus_tooltip:0 "Застой закончится"
remove_friendly_harmony_focus_tooltip:0 "Конец магии Дружбы"
Remove_Friendly_Harmony_Civil_War:0 "Конец Гармонии"
Remove_Friendly_Harmony_Civil_War_desc:0 "Гармония - розовая сказка для наивных дурачков. Жизнь находится в вечном движении. Слабый умирает, сильный выживает. Мы должны уничтожить этот розовый миф раз и навсегда!"
EQS_Civil_War_End:0 "Покончить с Гражданской войной"
EQS_Civil_War_End_desc:0 "Все кончено; Силы зла были отброшены и мы вновь вернули мир. Давайте помянем тех, кто отдали свои жизни в этом конфликте и будем молиться, чтобы подобные ужасы больше никогда не случились с нашей страной."
EQS_United_Equestria:0 "Единая Эквестрия"
EQS_United_Equestria_desc:0 "Гражданская война была ужасной. Многие провинции отделились от Эквестрии. Пришло время вернуть их назад."
Eqs_communist_path:0 "Поддержать левых!"
Eqs_communist_path_desc:0 "После недавних первомайских событий коммунистическая активность участилась, как ответ на жестокие методы Селестийского правительства. На фоне демонстраций, новых газет, митингов и забастовок популярность компартии, а также ее лидера Старлайт Глиммер, начала стремительно возрастать."
EQS_ComPropaganda:0 "Социалистическая пропаганда"
EQS_ComPropaganda_desc:0 "Текущее Эквестрийское правительство не может полноценно исполнять свою обязанность по обеспечению счастья пони. В разгар политических преследований, жестокости полиции и военных, атак рабочих демонстраций, пони становятся все более и более сердитыми с каждым днем. Не стоит говорить, что компартия извлекает выгоду из ситуации, распространяя коммунистические идеалы Старлайт Глиммер."
EQS_COM_faction:0 "Пролетарский Союз"
EQS_COM_faction_desc:0 "После начала революции возникло много социалистических образований. Сотрудничество между всеми социалистами является одним из главных столпов наших идей. Было бы безумием не следовать ему во время войны, когда у нас общий враг. Мы все должны объединиться в один союз, конечно же ведомый нами, чтобы свергнуть Селестию."
EQS_Stalliongrad_help_Coup:0 "Помощь Сталлионграда"
Eqs_comrevolt:0 "Революция!"
eqs_comcivil_war_effort:0 "Гражданская война в Эквестрии"
eqs_war_communism:0 "Военный коммунизм"
eqs_remove_civil_war_idea:0 "Завершить Гражданскую войну"
eqs_crushing_resistance:0 "Подавить сопротивление!"
eqs_triumph_revolution:0 "Триумф революции"
eqs_stl_union:0 "Союзный договор с деревней Старлайт"
eqs_stg_union:0 "Союзный договор со Сталлионградом"
eqs_cry_union:0 "Союзный договор с Кристальной империей"
eqs_new_government:0 "Новое правительство"
eqs_countryside_reforms:0 "Аграрная реформа"
eqs_collectivize_agriculture:0 "Коллективизация"
eqs_nationalize_industry:0 "Национализировать промышленность!"
eqs_first_plan:0 "Первый план Старлайт"
eqs_second_plan:0 "Второй план"
eqs_third_plan:0 "Третий план"
eqs_nationalize_resources:0 "Национализировать ресурсы!"
eqs_oil_fields:0 "Нефтяные залежи"
eqs_education_campaigns:0 "Бесплатное образование"
eqs_manifesto_of_materialism:0 "Манифест материализма"
eqs_world_revolution:0 "Мировая революция"
eqs_new_government_desc:0 "Теперь, когда режим Селестии был отстранен от власти, мы должны создать новое и стабильное правительство, позволяющее нам реформировать Страну, базируясь на социалистических идеях. "
eqs_countryside_reforms_desc:0 "Наше сельское хозяйство не так хорошо адаптировано под новые технологии, как наша армия. Внедряя современные сельскохозяйственные технологии и методы, мы сможем эффективней выращивать и пожинать больше культур."
eqs_collectivize_agriculture_desc:0 "Коллективизация ферм может встретить некоторое сопротивление от землевладельцев, но это необходимо не только, чтобы освободить фермеров от угнетения, но также для создания стандартизированной агрокультурной промышленности."
eqs_nationalize_industry_desc:0 "Крайне важно, чтобы мы национализировали средства производства в соответствии с социалистическими учениями. Это позволит нам значительно улучшить условия труда на фабриках и шахтах, а также повысить эффективность. Однако буржуазия и промышленники не допустят этого без сопротивления. "
eqs_first_plan_desc:0 "Наш лидер и товарищ Старлайт Глиммер предложила план, состоящий из трех частей, который позволит нам в полной мере использовать нашу национализированную промышленность. Первая часть предусматривает значительное расширение нашей легкой промышленности."
eqs_second_plan_desc:0 "Исходя из огромного успеха первого плана Старлайт, мы должны сфокусироваться на расширении и улучшении нашей тяжелой промышленности."
eqs_third_plan_desc:0 "Последняя часть плана Старлайт предусматривает значительное расширение автомобильной и авиационной промышленности. Если возникнет такая необходимость, у нас будет возможность производить значительное количество танков, боевых самолетов и другого оборудования."
eqs_nationalize_resources_desc:0 "Чтобы полностью национализировать нашу промышленность, шахты и нефтеперерабатывающие заводы также должны быть подвергнуты государственному контролю, ради повышения их эффективности. На данный момент буржуазия мало что может сделать, чтобы остановить нас."
eqs_oil_fields_desc:0 "Есть значительные запасы нефти в недрах Эквестрийской земли. Теперь, когда мы полностью национализировали нашу существующую промышленность и ресурсы, мы должны рассмотреть вопрос о строительстве нефтяных скважин и нефтеперерабатывающих заводов с целью использования этих запасов."

EQS_Stalliongrad_help_Coup_desc:0 "Сталлионград - старейшая социалистическая страна континента. Они уже давно достигли революции, и, конечно же, нам нужно учиться у них. Без сомнения, они готовы помочь нам в нашей борьбе! Нам нужна помощь в нашей борьбе, а потому мы пригласим их в нашу фракцию."
Eqs_comrevolt_desc:0 "Мы не можем смириться с тем, что Селестия продолжает угнетать наш народ. Пришло время действовать. У нас есть поддержка большинства населения, интеллектуалов и великих умов нации. Но что более важно, у нас есть высокопоставленные офицеры в армии, которые готовы сотрудничать с нами. Мы должны положить конец этому жестокому режиму, даже, при необходимости, используя силу. Пони Эквестрии, объединяйтесь!"
eqs_comcivil_war_effort_desc:0 "Мы должны улучшить наше военное производство. Благодаря нашим успехам в строительной отрасли и приобретению новых новых инженеров в наших рядах, строительство новых заводов - это хороший и простой первый шаг."
eqs_war_communism_desc:0 "Коммунизм хорош как есть, но мы должны адаптировать учения Старлайт Глиммер к нашему нынешнему положению в войне, жертвуя некоторыми идеалами революции, чтобы улучшить наше положение в борьбе против империализма. Пони поймут, что это для их блага."
eqs_remove_civil_war_idea_desc:0 "Гражданская война закончилась, и мы победили. Наши знамена распространились от Кантерлота до Мэйнхэттена и от Филлидельфии до Лас Пегасуса, а улицы полны радующимися пони, празднующими победу. Поэтому нет необходимости печалиться о том, что произошло, мы больше не должны смотреть на наше страшное прошлое. Давайте вместо этого поприветствуем наше светлое будущее со счастливой улыбкой!"
eqs_crushing_resistance_desc:0 "Местные группы селестийских лоялистов создают проблемы для нашей промышленности и военных. Саботаж и тайная политическая деятельность внутри нашей нации вряд ли приемлемы для нас, а сами они являются шипами в наших копытах. Мы должны бороться с ними, прежде чем они распространятся еще сильнее."
eqs_triumph_revolution_desc:0 "Революция преуспела, и яркий свет социализма светит для всех нас. К сожалению, внешнее политическое вмешательство и влияние по-прежнему представляют серьезную опасность. Мы должны защищать то, ради чего мы проливали так много крови от любой внешней угрозы, мы должны защищать Родину!"
eqs_stl_union_desc:0 "Дом нашего лидера, Старлайт Глиммер, успешно осуществил социализм под управлением Дабл Даймонда. К сожалению, они смогут прожить лишь в течение малого периода времени, так как им не хватает практически всех видов ресурсов. Мы обязаны преподнести им наш славный подарок. Вполне нормально было бы позволить им присоединиться к нашей великой республике."
eqs_stg_union_desc:0 "Сталлионград - старейшая социалистическая страна всего континента. Они продемонстрировали нам свою лояльность, помогая в гражданской войне, и она показала им, на что способны эквестрийцы. Объединение двух сильных стран под одним знаменем создаст одну сверхдержаву. Это будет большой шаг вперед."
eqs_cry_union_desc:0 "Кристальные пони слишком долго были вассалами Селестии. Есть только один способ положить конец этой унизительной ситуации для них, и это объединиться. Мы будем приветствовать их в нашем великом союзе пони."
eqs_education_campaigns_desc:0 "Бесплатное образование"
eqs_manifesto_of_materialism_desc:0 "Манифест материализма"
eqs_world_revolution_desc:0 "Теперь, когда к нам присоединились все народы пони, мы создадим великий Социалистический Союз Эквестрии, единственное и славное социалистическое государство на континенте, в котором все пони, независимо от того какие они: Кристальные, Эквестрийские или Сталлионградские, будут сотрудничать и работать вместе, чтобы создать идеальное государство. Ура!"

EQS_sombra_return_civil_war_help:0 "Битва с тьмой"
EQS_sombra_return_civil_war_help_desc:0 "Сомбра настоящим злобным ураганом ворвался в Кристальную империю в крайне неудачное время. Он и его последователи уже сражаются с лоялистами на улицах и звуки выстрелов разносятся над сугробами. Сейчас мы не в состоянии полноценно помочь лоялистам Каденс, но у нас есть добровольцы, готовые пересечь границу. Возможно, пришло время позволить им это?"
EQS_sombra_return_war:0 "Защитить Эквестрию"
EQS_sombra_return_war_desc:0 "Настало время нанести ответный удар современному варварству. Наши волонтерские силы рвутся в бой, а ситуация, по словам наших шпионов, не улучшается, так что пора бороться для защиты Эквестрии."
demands_democracy:0 "Общественность требует проведения референдума."
reaffirming_princessdom:0 "Власть принцесс получила второй шанс."
the_diet:0 "Сейм должен быть учреждён."
parliament_prime_minister:0 "Была выбрана конституционная монархия."
congress_president:0 "Победило республиканское предложение."
eqs_prevent_the_vote:0 "Предотвратить голосование"
eqs_prevent_the_vote_desc:0 "Дети, требующие референдума, явно заблуждаются и не догадываются о последствиях. В их же интересах согласиться на статус-кво."
eqs_jail_dissenters:0 "Бросить несогласных в тюрьмы"
eqs_jail_dissenters_desc:0 "К сожалению, несмотря на наши попытки успокоить республиканцев, они по-прежнему являются помехой. Нам нужно действовать быстро, прежде чем они станут угрозой для нашей Гармонии."
eqs_come_to_compromise:0 "Поиск компромисса"
eqs_come_to_compromise_desc:0 "Теперь, когда война окончена, пони узрели воочию руины своего государства, отсутствие средств к существованию и, прежде всего, своё правительство, которое так долго направляло их по пути Гармонии, но затем внезапно привело к катастрофической войне. Теперь они, как никогда, требуют власти над своими собственными судьбами, но и порядок должен поддерживаться. Как мы поступим?"
eqs_allow_the_vote:0 "Разрешить голосование на основе вотума недоверия"
eqs_allow_the_vote_desc:0 "Мы видели граффити на стенах и больше не можем это отрицать. Правление сестер-аликорнов окончено и пони разочарованы в нём. Пони требуют созыва «Голосования на основе вотума недоверия», они его получат."
eqs_reaffirming_princessdom:0 "Восстановление власти принцесс"
eqs_reaffirming_princessdom_desc:0 "К нашему огромному облегчению, большинство пони все еще верят в Селестию, но ее искупление должно быть быстрым, если мы не хотим утратить оставшуюся надежду."
eqs_powers_of_the_diet:0 "Полномочия сейма"
eqs_powers_of_the_diet_desc:0 "Большинство не голосовало против принцессы, но это достаточно значительное меньшинство не могло быть проигнорировано, чтобы не случилось очередного бессмысленного конфликта. Был создан сейм для удовлетворения их требований, но какие полномочия будут у этого органа, сколько власти он получит и кто войдёт в его состав?"
eqs_new_royal_role:0 "Новая королевская роль"
eqs_new_royal_role_desc:0 "Разница в голосах была совсем незначительной, но все же большинство проголосовало против принцессы. Были достигнуты договоренности о том, чтобы она осталась, но её власть будет сбалансирована избранным парламентом."
eqs_new_equestrian_republic:0 "Новая эквестрийская республика"
eqs_new_equestrian_republic_desc:0 "Голосование закончилось под громкий и бескомпромиссный клич о самоуправлении, так что принцессе Селестии, к её сожалению, пришлось мирно отречься от трона. Мы должны быстро обеспечить закон, порядок и справедливость на наших собственных условиях и это только начало."
eqs_maintain_autonomies:0 "Поддерживать традиционное самоуправление"
eqs_maintain_autonomies_desc:0 "На протяжении тысячелетия наше децентрализованное правительство действовало умело и эффективно. При небольших реформах это может продолжаться и дальше."
eqs_centralize_control:0 "Централизовать власть и полномочия"
eqs_centralize_control_desc:0 "В то время как старая децентрализованная модель служила Эквестрии добросовестно на протяжении тысячелетия, гражданская война показала нам насколько рыхлой на самом деле является наша нация. Мы должны укрепить её на будущее."
eqs_appeasing_people:0 "Успокоить пони"
eqs_appeasing_people_desc:0 "Последний шаг в подтверждении легитимности принцессы и эквестрийского союза заключается в том, чтобы прислушаться к народу и уделить ему больше внимания в будущем. Реформы должны быть сделаны как можно быстрее."
eqs_faith_harmony_empire:0 "Вера в гармоничную империю"
eqs_faith_harmony_empire_desc:0 "Это был бурный год для Эквестрии, но принцесса во всей своей древней мудрости доказала, что она все еще способна адаптировать и развивать себя и нацию к изменениям. Да здравствует Принцесса Селестия из Эквестрии!"
eqs_diet_nobles:0 "Дворянский сейм"
eqs_diet_nobles_desc:0 "Было решено, что будь то через политическое влияние, общий согласие или нечто иное, что традиционно богатые и могущественные могут заполнить Сейм. Пусть их сила и интеллект принесут пользу народу."
eqs_diet_commoners:0 "Сейм простолюдинов"
eqs_diet_commoners_desc:0 "В конечном счете, этот Сейм создан для удовлетворения жалоб низших классов, поэтому они и должны заполнить его. Пусть их мудрость исцелит наши раны."
eqs_merchant_republic:0 "Торговая республика"
eqs_merchant_republic_desc:0 "Дворяне с помощью сейма стали настолько влиятельными, что это стало тревожить принцессу. Они сотворили несколько экономических чудес для Эквестрии, но лояльны ли они ...?"
eqs_commoner_kingdom:0 "Королевство простолюдинов"
eqs_commoner_kingdom_desc:0 "Простолюдины решительно воспользовались своей властью, даже несмотря на несколько ограниченную роль в Сейме. Однако, некоторые из их решений были довольно смелыми и рискованными..."
eqs_old_wisdom:0 "Доверяя старой мудрости"
eqs_old_wisdom_desc:0 "Несмотря на опасения принцессы Селестии относительно действий Сейма, не было ни катастрофы, ни восстания, и теперь пони кажутся довольным. Мир и порядок вернулись."
eqs_overrule_princess:0 "Сместить принцессу"
eqs_overrule_princess_desc:0 "Сейм приобрел слишком много власти, и они фактически сместили принцессу. Но для поддержания мира Селестия все еще сидит на престоле ... только без реальной власти."
eqs_executive_monarch:0 "Исполнительный монарх"
eqs_executive_monarch_desc:0 "Парламент проголосовал и было решено, что принцесса Селестия будет выступать в качестве исполнительной власти бок о бок с премьер-министром, и они будут совместно работать над принятием подготовленных парламентом законопроектов."
eqs_figurehead_monarch:0 "Марионеточный монарх"
eqs_figurehead_monarch_desc:0 "Неясно, но либо следуя голосованию парламента, либо добровольно принцесса Селестия решила отрешиться от политики. У неё не будет каких-либо официальных полномочий, она будет действовать в роли консультанта и представлять собой лицо правительства Эквестрии."
eqs_new_princess_and_parliament:0 "Новая принцесса и ее парламент"
eqs_new_princess_and_parliament_desc:0 "Наше новое правительство было создано после нескольких долгих и напряженных месяцев, и, кажется, сейчас дела идут хорошо. И осталось лишь сохранить эти достижения."
eqs_great_charter:0 "Великая хартия Содружества"
eqs_great_charter_desc:0 "Чтобы увековечить новое Содружество и новые принципы Гармонии, мы создадим новую Хартию для нас и следующих поколений."
eqs_charter_liberties:0 "Декларация о суверенитете самоуправления и самоопределении"
eqs_charter_liberties_desc:0 "После создания нового правительства и новой гармонии мы должны очертить и гарантировать права пони в отсутствии сильного лидера-матери и определить нашу власть над собственной судьбой."
eqs_charter_republic:0 "Хартия республики"
eqs_charter_republic_desc:0 "С установлением права на самоопределение и самоуправление мы должны наметить роль и полномочия нового правительства чтобы претворить волю народа в закон, и чтобы это правительство никогда не поглотил хаос, вызванный конфликтом одного или двух пони, независимо от их силы."
eqs_species_rights:0 "Акт о правах видов"
eqs_species_rights_desc:0 "Мы уже натолкнулись на большое препятствие в процессе становления нашей новой республики...  мы сталкиваемся со всё большим количеством беженцев, не принадлежащих к расе пони. А наши законы, при желании, могут быть истолкованы так, будто бы они не распространяются на представителей этих видов, поэтому мы добавим первые поправки в хартию."
eqs_grand_army:0 "Великая армия для великой республики"
eqs_grand_army_desc:0 "Чтобы действительно укрепить нашу новую гармонию и республику перед лицом раздирающего мир хаоса, нам нужна армия больше чем когда-либо. Великая армия, как некоторые в конгрессе называют её."
eqs_harmony_not_what_it_used_to_be:0 "Гармония уже не та, что прежде..."
eqs_harmony_not_what_it_used_to_be_desc:0 "Год испытаний и невзгод, хотя бы в политическом смысле, наконец-то закончился. Эквестрия и гармония, наконец, снова в безопасности, даже если она не та, какой была раньше. Теперь мы должны посмотреть за пределы нашей страны."
eqs_bastion_of_harmony:0 "Бастион гармонии"
eqs_bastion_of_harmony_desc:0 "Мы смогли обрести гармонию и должны защищать её изо всех сил, чтобы не лишиться её по воле какого-нибудь захватчика извне."
eqs_arsenal_of_harmony:0 "Арсенал гармонии"
eqs_arsenal_of_harmony_desc:0 "Возможно, простой защиты так тяжелой обретённой гармонии недостаточно. Для большего блага мы должны стать оплотом гармонии как в своей стране, так и за её пределами."

## EEA: Equine/Equestria Education Association
EQS_ease_the_rules_of_EEA:0 "Ослабить правила АОЭ"
EQS_ease_the_rules_of_EEA_desc:0 "Тысячу лет, Ассоциация Образования Эквестрии держала эквестрийское образование в тисках, сдерживало полет мысли старомодными, ограниченными правилами. Их власть над нашими социальными институтами становится большой проблемой. Пора сократить их правила и урезать их власть и дать нашим пони возможность обучать и заниматься исследованиями свободно."
EQS_strengthen_EEA_authority:0 "Усилить власть АОЭ"
EQS_strengthen_EEA_authority_desc:0 "Тысячу лет Ассоциация Образования Эквестрии была залогом того, что каждый пони в Эквестрии мог получить самое лучшее образование. Помня об этом, мы должны усилить их роль в образовании, чтобы оно продолжало цвести, как и прежде."

