equestria.1.t:0 "С Новым годом и счастливого Дня Согревающего Очага!"
equestria.1.d:0 "Несколько дней назад все пони отпраздновали День Согревающего Очага. Наступил Новый год. Пони на улицах делятся оптимистичными взглядами на будущее и желают каждому встречному чужаку счастья в новом году. Впрочем, в Эквестрии никто не чувствует себя чужаком. Принцессы также произнесли свою традиционную речь для публики о гармонии и единстве."
 equestria.1.a:0 "Время повеселиться!"
 equestria.2.t:0 "Проблема с бизонами"
 equestria.2.d:0 "Мы готовы отправить бизонам официальное предложение о дружбе. Это должно привести к улучшению отношений и взаимопониманию между нами. Однако некоторые наши военные предлагают другое решение проблемы - уничтожить государство буйволов одним молниеносным ударом. По их мнению, это улучшит наше военное положение в общем, а наши бойцы получат ценный опыт, который может пригодиться в ближайшем будущем. Что мы будем делать?"
 equestria.2.a:0 "Отправить дипломатов. Милитаризму нет места среди пони."
 equestria.2.b:0 "По машинам, пора покончить с ними."
 equestria.3.t:0 "Осведомление в ситуации"
 equestria.3.d:0 "По мнению журналистов, политическая ситуация на настоящий момент выглядит не очень стабильной. Нужно что-то с этим делать."
equestria.3.a:0 "Хорошо."
 equestria.4.t:0 "Академия одаренных единорогов"
 equestria.4.d:0 "Наконец-то были выделены средства для кантерлотской Школы одаренных единорогов, где училась всем известная Твайлайт Спаркл. Современные технологии вот-вот поступят в пользование лучших учеников страны."
 equestria.4.d_sol:0 "Наконец-то были выделены средства для кантерлотской Школы одаренных единорогов. Современные технологии вот-вот поступят в пользование лучших учеников страны."
 equestria.4.a:0 "Знание - сила."
 equestria.5.t:0 "Новая Лунная Академия"
 equestria.5.d:0 "Началось финансирование Новой Лунной Академии. Скоро она сможет принять ещё больше одарённых пони со всей Эквестрии."
 equestria.5.t_sol:0 "Академия Сол Инвикта"
 equestria.5.d_sol:0 "Началось финансирование Академии Сол Инвикта. Скоро она сможет принять ещё больше одарённых пони со всей [Root.GetName]."
 equestria.5.a:0 "Хорошо."
 equestria.6.t:0 "Финансирование школ"
 equestria.6.d:0 "Постепенно улучшается наша школьная система. Эквестрия достойна хорошего образования. Принцессы также разъезжали по стране, страстно рассказывая о том, как радостно учиться чему-то новому."
  equestria.6.a:0 "Мудрость - это сила, мои маленькие пони."
  equestria.7.t:0 "Военный комитет"
  equestria.7.d:0 "В связи с прорывом чейнджлингов мы были вынуждены организовать Военный комитет. Теперь куда больше пони смогут стать военными или учёными."
  equestria.7.a:0 "Отличный прогресс."
  equestria.8.t:0 "Высшее командование пони"
  equestria.8.d:0 "Мы довольно быстро расширяем свой военный состав. В Эквестрии есть куча талантливых пони. Давайте работать с ними. Надвигается угроза войны и нам нужен каждый талантливый пони, способный помочь защитить Эквестрию."
  equestria.8.a:0 "Мы должны сражаться."
  equestria.9.t:0 "Сотрудничество с Сталлионградом"
  equestria.9.d:0 "Мы готовы отправить в Сталлионград предложение дружбы. Будем надеяться, они нам помогут. Их помощь может стать решающей в этой ужасной войне."
  equestria.9.a:0 "Отправляйтесь за помощью"
  equestria.9.b:0 "Мы можем справиться самостоятельно."
  equestria.10.t:0 "Сталлионград принимает наше предложение"
  equestria.10.d:0 "Официальные представители Сталлионграда принимают наши условия. Теперь мы союзники."
  equestria.10.a:0 "Дружба - магия!"
  equestria.11.t:0 "Политическое убежище"
  equestria.11.d:0 "Мы собираемся дать убежище бывшей королеве Олении. Вельвет была изгнана из страны нынешним королем - её братом-бастардом Йоханом "Дьявуленым". Теперь мы постараемся защитить её от возможных покушений и надеемся, что в будущем гармония вернётся на трон Олении."
  equestria.11.a:0 "Не откажешься ли ты от чая, Вельвет?"
  equestria.12.t:0 "Присоединение региона бизонов."
  equestria.12.d:0 "Сегодня мы с радостью принимаем бизонов в состав Эквестрии на правах автономного региона. Старые вожди этой племенной страны не смели даже думать о такой возможности, однако под руководством предводительницы Стронгхарт ситуация изменилась. Сегодня мы празднуем объединение бизонов и пони под одним флагом."
  equestria.12.a:0 "Что-то новенькое."
  equestria.13.t:0 "Постепенное восстановление."
  equestria.13.d:0 "Недавно учрежденная администрация работает над переводом экономики на военные рельсы. Прогресс налицо, но предстоит ещё много работы, чтобы всё было отлично."
  equestria.13.a:0 "Хорошие новости."
  equestria.14.t:0 "Магические бомбы"
  equestria.14.d:0 "Наши учёные работают над оружием невероятной мощности. Один из недавних проектов вызвал их интерес. Это концепция бомб с некромантическим мегазаклинанием. В теории, взрыв такой бомбы будет сопоставим с большим количеством тонн тротила. Трудно постичь столь экстраординарную силу, но нам нужно это оружие, чтобы переломить ход войны."
  equestria.14.a:0 "Я считаю, это хорошо."
  equestria.15.t:0 "Сталлионград отклонил предложение об исследованиях."
  equestria.15.d:0 "Власти Сталлионграда отклонили наше предложение о совместной научной работе. А ещё говорят о дружбе народов..."
  equestria.15.a:0 "Ну ладно..."
  equestria.16.t:0 "На военные рельсы."
  equestria.16.d:0 "Как говорилось ранее, новая администрация и ускоренный исследовательский прогресс в целом улучшили ситуацию. Наше производство стало гораздо эффективней. Скорость строительства увеличилась. Пони готовы сражаться за Эквестрию до последней капли крови. Принцесса выразила беспокойство по поводу милитаризации мирных пони Эверстии, но она также осознаёт, что мы не можем позволить противнику захватить наши земли и дома."
  equestria.16.a:0 "Хорошо."
  equestria.17.t:0 "Сталлионград принимает предложение"
  equestria.17.d:0 "Правительство Сталлионграда приняло наше предложение о совместной научной работе. Вместе к победе!"
  equestria.17.a:0 "Отлично."
  equestria.18.t:0 "Драконы отказываются уступить Пустоши"
  equestria.18.d:0 "Принцесса Эмбер была вынуждена отказать нам. Кажется, её заставили сделать это насильно."
  equestria.18.a:0 "Посмотрим."
  equestria.19.t:0 "Драконы приняли наше предложение"
  equestria.19.d:0 "Совет драконов принял наше предложение и уступил Пустоши. Мы можем перестать беспокоиться о драконах, выжигающих наши земли в ходе миграции."
  equestria.19.a:0 "Мы очень благодарны."
  equestria.20.t:0 "Драконы всё-таки приняли наше предложение"
  equestria.20.d:0 "Посетив Драконье логово, Спайк смог убедить драконов отдать Пустоши мирным путём."
  equestria.20.a:0 "Отличная работа, Спайк."
  equestria.21.t:0 "Драконы хотят войны?"
  equestria.21.d:0 "Драконы прикидываются дураками и не хотят мирно уступить нам Пустоши."
  equestria.21.a:0 "Это их выбор."
  equestria.22.t:0 "Новые генералы в Военном штабе"
  equestria.22.d:0 "Расширенный призыв помог нам найти способных пони, которые поведут наши армии в бой."
  equestria.22.a:0 "Хорошо."
  equestria.23.t:0 "Диктатура пролетариата."
  equestria.23.d:0 "Мы успешно захватили власть в стране. Теперь мы сможем обобществить средства производства и заставить экономику работать на народ."
  equestria.23.a:0 "Да."
  equestria.26.t:0 "Защита родины."
  equestria.26.d:0 "Мы больше не можем рассчитывать на "дружбомагическую" риторику. Наша родина в опасности и мы должны сделать всё, чтобы защитить её."
  equestria.26.a:0 "Так точно."
 equestria.31.t:0 "Сталлионградская пропагандистская кампания"
 equestria.31.d:0 "Нам стало известно, что Сталлионград начал пропагандистскую кампанию на территории Эквестрии."
 equestria.31.a:0 "Уничтожить их!"
 equestria.31.b:0 "Оставим их в покое."
 equestria.32.t:0 "Сталлионград заслал к нам подстрекателей"
 equestria.32.d:0 "Нам стало известно, что Сталлионград начал пропагандистскую кампанию на территории Эквестрии."
 equestria.32.a:0 "Уничтожить их!"
 equestria.32.b:0 "Оставим их в покое."
 equestria.34.t:0 "Митинги левых"
 equestria.34.d:0 "Коммунисты, социалисты, рабочие и просто сочувствующие выходят на марши солидарности по главным улицам больших городов. Эти акции приурочены к Дню труда - 1 мая. Эти пони говорят, что они выражают свою солидарность с  угнетенными народами всего мира."
 equestria.34.a:0 "Пускай выходят."
 equestria.34.b:0 "Пресечь демонстрацию!"
 equestria.35.t:0 "Активность коммунистов."
 equestria.35.d:0 "После того, как первомайские демонстрации социалистических пони были разогнаны Королевской гвардией, политические взгляды левонаправленных пони стали более радикальными. Появилось множество коммунистических газет, коммунисты ведут агитацию на фабриках и в сельской местности, а ряды сторонников Коммунистической партии пони становятся всё больше."
 equestria.35.a:0 "Настораживающе."
 equestria.42.t:0 "Сталлионград спешит к нам на помощь!"
 equestria.42.d:0 "Сталлионград предложил помочь нам в войне против Чейнджлингов, не смотря на идеологические различия между нашими нациями. Мы можем ожидать, что их силы скоро прибудут с Северо-Востока в виде сталлионградских танков и войск."
 equestria.42.a:0 "Вместе к Победе!"
  equestria.43.t:0 "Отречение Селестии!"
  equestria.43.d:0 "В связи с началом Гражданской войны в Эквестрии принцесса Селестия отреклась от престола. Она выражает глубочайшую скорбь о судьбе Эквестрии и говорит, что не смогла предотвратить катастрофу. Принцесса с сожалением заявила, что более не способна управлять землями Эквестрии и не имеет права быть лидером Эквестрийской нации. Её материнский взгляд не будет более ласкать эквестрийцев. Она  больше не будет поднимать и опускать для них солнце. Её правление, длившееся тысячи лет, подошло к концу. Принцесса Луна, шокированная таким поворотом событий, заняла место своей сестры и в эти тяжелые времена взяла судьбу Эквестрии в свои копыта. Только время покажет, что же будет дальше."
  equestria.43.a:0 "О нет, принцесса..."
  equestria.44.t:0 "Гражданская война окончена"
  equestria.44.d:0 "Война наконец окончена, и мы вышли из неё победителями! Эквестрия будет жить вечно под знаменем сестёр!"
  equestria.44.a:0 "Ура!"
  equestria.45.t:0 "Королевская семья арестована!"
  equestria.45.d:0 "После переворота в Кристальной империи Принцесса Каденс и её семья была схвачены и заключены в тюрьму. Нам не нравится, когда назначенных нами правителей просто так бросают в тюрьмы. Должны ли мы потребовать их освобождения?"
  equestria.45.a:0 "Потребовать их освобождения!"
  equestria.45.a.tt:0 "Кристальная империя отказывается выполнять требования"
  equestria.45.b:0 "Мы должны освободить их иным способом, нельзя нарушать мир."
  equestria.46.t:0 "[CRY.GetName] принимает предложение"
  equestria.46.d:0 "[CRY.GetName] принимает требования. Каденс и её семья уже возвращаются домой"
  equestria.46.a:0 "Юхуу!"
  equestria.47.t:0 "[CRY.GetName] отказывается"
  equestria.47.d:0 "[CRY.GetName] отвергает требования и решает оставить их в тюрьме."
  equestria.47.a:0 "Посмотрим, как долго они протянут без нас..."
  equestria.47.b:0 "Ну и ладно. Потом разберемся."
  equestria.48.t:0 "[CRY.GetName] отпускает принцессу"
  equestria.48.d:0 "Нашего давления хватило и они сдались!"
  equestria.49.t:0 "Принцесса найдена!"
  equestria.49.d:0 "После того, как мы захватили Кристальный город, принцесса и её семья были найдены в самом глубоком подземелье. Их нужно сопроводить домой в полной безопасности"
  equestria.50.t:0 "Возвращение королевской семьи!"
  equestria.50.d:0 "Принцесса Каденс с семьёй добрались до Кантерлота. Хоть они и измучены, но находятся в целости и сохранности."
  equestria.50.a:0 "Слава Богу, они в порядке."
  
 #### NLR Revolt path events
 
 equestria.200.t:0 "Скромное Предложение"
 equestria.200.d:0 "Селестия нахмурилась, пролистывая доклады о пропаже поставок оружия. Она удивилась, когда к ней подошла Луна. \n\nЛуна выглядела серьезной. "Селестия, я всегда была за кадром с момента своего возвращения. Я... я думаю, что мне пора взять на себя ответственность."\n\nСелестия замерла. Была ли Луна готова? Да, конечно! Селестия упрекнула себя за нерешительность. "Звучит чудесно, Луна. Мы всегда должны были править вместе. Ты хотела мне что-то сказать?" \n\nЛуна кивнула, у нее перехватило дыхание. "Фестралы... это не правильно, Тия! Вынужденные прятаться в горах, обреченные на рабскую работу, куда бы они ни пошли," Селестия подняла копыто, чтобы возразить, но Луна продолжила: "Я знаю, что они и не желают быть "эквестрийцами", особенно со всеми вытекающими неприятностями, ну... ты знаешь. Но... они были моими милыми пони, а я подвела их." Ее голос упал до шепота: "Я подвела их, Селестия. Я должна поступить правильно." \n\nНу разумеется, подумала Селестия. Бэтпони наврядли захотели бы присоединиться к Эквестрии, особенно после того, как их принцесса была изгнана на луну, и даже после ее возвращения, они все еще полны недоверия. \n\nНо настоящей проблемой были не бэтпони. Беда была в самих эквестрийцах. Маленький пони - легкая добыча ночью, и что-то в летучих мышах, казалось, вселяло страх и недоверие даже в лучших из них. Когда взошла Найтмер Мун, испуганные пони стали изводить фестралов и загонять их далеко в горы. На протяжении веков, страх превращался во взаимный расизм, и бэтпони перестали быть желанными гостями в любой компании."
 #Celestia Support
 equestria.200.a:0 "Мы сделаем это вместе, сестра."
 #Luna Reform Path
 equestria.200.b:0 "Ты сможешь сделать то, что не сумела я, Луна."
 #Luna Reform Path
 equestria.200.c:0 "Интеграция бэтпони? Не думаю, что это разумная идея."
 
 equestria.199.t:0 "Ярость Луны"
 equestria.199.d:0 "Луна побагровела, и звезды в ее гриве вспыхнули колющими иглами. "Как ты можешь такое говорить, Селестия? Я подвела их! Ты... ты тоже их подвела! Что ты делала эту тысячу лет, кроме как притворялась, что не знаешь об их существовании?! Я пришла сюда не для того, чтобы спрашивать твоего разрешения. Я пришла, чтобы объявить свое решение. Я исправлю эту ошибку, с твоей поддержкой или без нее!" \n\nСелестия вздрогнула, когда Луна захлопнула за собой дверь."
 equestria.199.a:0 "Ну, хуже уже не будет. И..."
 
equestria.201.t:0 "Речь Принцессы"
 equestria.201.d:0 "Кантерлотский Аудиториум стал постепенно заполняться журналистами, знатными и просто любопытными пони. Луна стояла за кулисами, успокаивая нервы. Это... это казалось проще в ее голове. Ее живот скрутило, а ноги дрожали. Она попробовала представить в голове бэтпони - они нуждались в ее помощи. \n\nОна сделала глубокий вдох, взошла на сцену и начала говорить. Волнуясь. Запинаясь. Но не останавливаясь. О тяжелом положении бэтпони и о ее запланированных реформах - законы, образование, инвестиции, административные изменения, но, самое главное, - изменения в сердцах всех жителей Эквестрии. \n\n Твайлайт сказала ей, что хорошие речи оканчиваются запоминающимися фразами, поэтому Луна сохранила лучшее напоследок. "...и таким образом, осуществив эти реформы, мы сможем объявить фестралов четвертой официальной расой Эквестрии!".\n\nЛуна выдохнула с облегчением. Все закончилось. "Ваши вопросы?"\n\nАудитория обратилась в хаос."
 equestria.201.a:0 "Следовать реформам Луны."
 NLR_go_through_events_tt:0 "Это позволит полностью увидеть цепочку реформ принцессы Луны"
 equestria.201.b:0 "Пропустить сюжетные события."
 NLR_skip_events_tt:0 "Будет показан только результат реформ"
 
 equestria.198.t:0 "Вопросы"
equestria.198.d:0 "Крики. Вопросы. Шум. Гам.\n\nЛуна отошла от подиума, ее ноги окаменели. Она вновь прибегла к древни королевским привычкам. "МОЛЧАТЬ!" Комната погрузилась в тишину. "Я...Я...отвечу на несколько вопросов... пожалуйста поднимите копыто... да, вы."\n\n"Хроники Кантерлота, эти реформы, очевидно, не будут популярными, вы узнавали мнение общественности по этому поводу?"\n\n"Ну... я... ммм..."\n\n"Филлидельфийский Вопрос, разве не должно быть голосования по поводу включения новых рас в состав Эквестрии?\n\n"Да, но..."\n\n"Кантерлотские Вести, поддерживает ли Селестия эти реформы, почему ее здесь нет?\n\n"Ну, это не..."\n\nЛуна начала паниковать "Послушайте! Разумеется, я ценю мнение каждого пони. Я не стану вас принуждать. Мы...эмм...мы проведем референдум! Да, референдум... Благодарю, больше ответов не будет!"\n\nЛуна выбежала из зала."
 equestria.198.a:0 "Королевский выход."
 
 equestria.202.t:0 "Последствия"
 equestria.202.d:0 "Луна рухнула, рыдая. Референдум? О чем она думала?! Что если она проиграет? Она может принимать законы по своему усмотрению, но только не после согласия провести референдум. Она хотела подарить бэтпони надежду, но вместо этого только украла ее у них.\n\nОна была слаба... Ей нужна была сила... Нет! Это была прежняя Луна.\n\nОна сделала глубокий вдох и поднялась, успокаиваясь. Ей нужна была поддержка верных ей пони. Всего можно добиться при помощи толики сотрудничества и дружбы."
 equestria.202.a:0 "Набрать команду сторонников и активистов."
 equestria.202.b:0 "Обратиться к Элементам Гармонии."
 
 equestria.203.t_1:0 "Новое Поколение"
 equestria.203.t_2:0 "Друг в Беде"
 equestria.203.d_1:0 "Кантерлотская бюрократия приведена в действие. Поиск политических активистов был необычным требованием ночного диарха, но они знали, как найти правильного пони для этой работы.\n\nВ течение нескольких дней Луне была представлена команда пони, симпатизирующих бэтпони, и опытных организаторов, в том числе PR-фирма, любезно предоставленная мэром Мэйнхеттена.\n\nОни быстро сориентировались, спланировали набор добровольцев, наладили коммуникацию, сборы и рекламную кампанию. Тревоги Луны развеялись. Эти пони понимали все тонкости современного мира. Они знали, как воплотить волю во власть.\n\nНо именно активисты больше всего потрясли Луну. Они благоговейно взирали на нее и страстно говорили о своем стремлении к переменам, будучи мотивированными абстрактными принципами или личным опытом.\n\nОни верили в себя не потому, что они знали, что у них все получится, но потому, что каждая перемена должна начинаться с надежды. Луне внезапно стало стыдно за свое отчаяние после речи. Эти пони не обладали ни выдающимися магическими способностями, ни божественным правом на трон, но они верили в себя, имея лишь доброе сердце и ясную цель. Луна последует их примеру."
 equestria.203.d_2:0 "Рарити несла чемоданы по залам Кантерлотского Дворца. Луна воззвала к ним, а Карта выбрала Рарити. Деликатную проблему Кантерлота должна решить деликатная пони Кантрелота.\n\nЧерез час Рарити сочувственно кивала, пока Луна беспомощно жестикулировала, "Референдум ни за что не пройдет! Я все испортила!"\n\n"Луна, дорогая, из всех пони ты лучше всех знаешь, что любовь пони нельзя завоевать приказами и силой! Создание этих реформ - это только начало, ты спровоцировала обсуждение проблемы, теперь нам нужно завоевать сердца пони! Ты, Луна, идеальная кобылка для этого."\n\nЛуна поперхнулась чаем "Я? Моя речь была катастрофой. Я только сделала ситуацию хуже для бэтпони."\n\n"Ой, брось! Я работала в Кантерлоте много лет, тебе присуща такая искренность, которой порой не хватает самой принцессе Селестии!" Улыбка прокралась на ее лицо. "Да, мы видим твой страх, но мы также видим твою честность, твою страсть, твою храбрость! Все это пропитывает тебя насквозь!" Она посмотрела на Луну взглядом бизнеспони. "Так так, я больше не потерплю видеть тебя мрачной. Мы победим на этом референдуме, я знаю множество пони в Кантерлоте, способных нам помочь. Мы пробудим вновь доброту в наших пони!"\n\nЛуна вздрогнула и кивнула. Если бы только у нее была така подруга до того, как она стала Найтмер Мун! "Я сделаю все, что потребуется, Рарити."\n\n"Чудесно, дорогуша! Теперь, нам нужно подобрать тебе платье, что-нибудь столь же сияющее, как и звезды в твоей гриве...""
 equestria.203.a:0 "Мы справимся, не так ли?"
 
 equestria.204.t:0 "Странный Сон"
 equestria.204.d:0 "Мисти Найт часто видела сны. Про дружбу, про цель, волнение. Про все, чего не хватало в ее обычной жизни. Но сегодня ее сон был другим. Она сидела за пределами города ночью, наблюдая за звездами.\n\nЗвезды внезапно вспыхнули, когда нечто подлетело к ней! Она вскрикнула, отступая, когда увидела перед собой чернильно-черного аликорна.\n\nНайтмер Мун - могущественное чудовище, осквернившее личность Луны!\n\n"Взгляни мне в глаза, Мисти." Она отклонилась, но голос был непреодолим, и Мисти обнаружила, что очарована - суженные зрачки Найтмер притягивали ее внимание, единственное, что можно было различить в беспросветной ночной тьме. "Хорошо-о, хорошо... Не бойся, разве ты не видишь, кто я?"\n\nМисти расслабилась, удивляясь, почему же она испугалась Луны. Она часто навещала сны пони, а ее глаза были столь прекрасны.\n\n"Ты нужна мне, Мисти. Мне нужны друзья, герои, такие как ты." Сердце Мисти пропустило удар. Друг Принцессы? Герой? Она была готова на все ради Луны. Но... не забыла ли она нечто важное? Она попыталась вспомнить.\n\nЛуна подошла ближе, "Смотри на меня, Мисти, смотри и внимай. Ты должна запомнить мои указания..."\n\nСледующим вечером, Мисти выскользнула из своего дома, направившись..."
 equestria.204.a:0 "...на соседнюю военную базу."
 equestria.204.b:0 "...в древнюю крепость на окраине города."

 equestria.205.t:0 "Стражи Ночи"
 equestria.205.d_1:0 "Мисти последовала указаниям Луны, пройдя на уговоренное место.\n\nОна обнаружила несколько стволов, направленных ей в грудь, но не шелохнулась. Теперь она была другом Луны. Вместо этого, она начала говорить. "Довольно темно снаружи, не так ли?"\n\nРасслабившись, они опустили оружие. "Не пугай нас так!" Несколько пони и... один бэтпони. Несмотря на темноту, их глаза сияли решимостью. Пони или бэтпони, все они служили Луне так же, как и она сама. "Добро пожаловать, новичок. Луне нужна наша помощь. Вот наш план..."\n\nЧерез час три грузовика загрохотали по каменистой дороге, приближаясь к воротам военной базы. Мисти опустила стекло кабины, свет прожектора устремился прямо ей в глаза, часовой подошел к ней. "Я за ежемесячной поставкой в Лас-Пегасус."\n\n Часовой нахмурился. "Разве вы не должны были приехать завтра утром? Назовите пароль!" \n\n"36 Часов Наперевод" она ответила.\n\nЧасовой замер "Это старый королевский пароль Кантерлота."\n\nОна застыла. Ее товарищи в кузове приготовились к бою.\n\nСтраж поцокал ей укоризненно "Из-за участившихся краж мы перешли на местные шифры. Запомни в следующий раз, хорошо?"\n\nОна расслабилась, когда их пропустили внутрь. Они возьмут оружие, раздадут его друзьям Луны, и те смогут начать обучение.\n\nСтражи Ночи будут готовы."
 equestria.205.d_2:0 "Мисти подкралась к развалинам каменного замка, оставленным с самых ранних дней Эквестрии. Под рухнувшей секцией стены беседовали пони, сгрудившись около костра.\n\nГолоса стихли, когда она приблизилась, они поприветствовали ее."Привет, мы можем тебе чем-то помочь? И, эм, не бойся нашего друга-бэтпони, он просто проходил мимо"\n\nОна взглянула на бэтпони. Подопечный Луны, таких ценят, а не боятся. Она ответила с улыбкой. "Довольно темно снаружи, не так ли?"\n\nГруппа расслабилась. "Хо, еще одна! Добро пожаловать, подруга, в Стражу Ночи."\n\nГлаза каждого пони сверкали решимостью так же, как и у нее самой - все они знали, что нужно было сделать.\n\nТочнее, почти все. Из-за спин донесся неуверенный голос "Во всяком случае, прежде чем я уйду, я хотел спросить - я поражен недавней поддержкой, которую вы оказываете движению за права бэтпони, но я не понимаю, зачем нужна вся эта секретность и эти учения по выживанию? Какая польза от этого для референдума?" Пони с надеждой взглянул на Мисти, ища у нее поддержки своих слов. Она промолчала.\n\nВместо этого, бэтпони пристально посмотрел на него в ответ "Будь ты фестралом, ты бы знал, что нельзя полагаться на Кантерлот в вопросах безопасности."\n\nПони съежился. "Извини... Я не хотел...И все же, спасибо вам всем. Я скоро выйду на связь!" Он поспешил уйти.\n\nБэтпони рассмеялся "Ну, раз он ушел, мы наконец-то можем начать работать." Он оглянулся "Наши друзья раздобыли оружие и снаряжение. Мы будем тренироваться. Каждый из нас должен быть готов.""
 equestria.205.a:0 "Я наконец-то нашла свое призвание."
 
 equestria.206.t:0 "Кампания продолжается..."
 equestria.206.d_1:0 "Луна стояла перед городской ратушей Мэйнхеттена, взволнованная, но полная решимости. Пони размахивали баннерами и транспарантами в ее поддержку, организаторы искусно управляли освещением и музыкой для эффектности. Луна сконцентрировалась на своей злости. Это всегда помогало справиться с волнением.\n\n"Сегодня, бэтпони пребывают в рабстве на фабриках, терпят издевательства и недоплату, пока мы стоим здесь и радуемся жизни, которую они нам обеспечивают! Эквестрия, это - дружба?"\n"НЕТ!" прокричала толпа. \n\n"Сегодня, мама-бэтпони плачет, ее больной жеребенок не может получить столь же качественную медицинскую помощь, которую все мы привыкли считать должной! Эквестрия, это - дружба?"\n"НЕТ!" прокричала толпа.\n\n"Сегодня, бэтпони, которая хотела присутствовать на этом митинге, была жестоко избита и отлягана!"\n\nТолпа ахнула, когда организаторы помогли молодой бэтпони всковылять на сцену. Она была вся в синяках, ссадинах, и обильно замотана бинтами. Луна сделала паузу, позволив шоку впитаться, как и было спланировано заранее.\n\n"ЭКВЕСТРИЯ, ЭТО - ДРУЖБА?"\n\n"НЕ-ЕТ!" Толпа взорвалась с той же яростью, что наполняла Луну. Все что оставалось - это направить ее в нужное русло.\n\n"Сейчас я стою перед вами не как ваша Принцесса, а как обычная пони, и я прошу вашей помощи! Однажды, я совершила ошибку, думая, что дружбой можно командовать! Нет, дружба - свободный выбор! Ее нельзя навязать! Мне нужна ваша помощь, жители Мэйнхеттена! Вы поможете мне? Я прошу всех вас присоединиться ко мне и...""
 equestria.206.d_2:0 "Луна стояла в Зале Мэйнхеттена, облаченная в сияющее платье, которое источало таинственность и многозначительность. Самые влиятельные мордочки города столпились перед ней. Знакомые Рарити творили чудеса. "Покажи им свою истинную силу, дорогуша."\n\nЛуна кивнула Рарити и шагнула на сцену. Ей хотелось рухнуть на пол, но она помнила, что даже если она проиграет, у нее все еще есть друг.\n\n"Мои милые пони. Сотни и тысячи лет Эквестрия оставалась страной Дружбы. Именно Дружба помогла нам справиться с Виндиго, она объединила три племени в единую эквестрийскую нацию, и она же спасла меня от безумия."\n\n"Дружба защитила нас от Тирека, от Дискорда, от Короля Шторма. Благодаря ей я стою сейчас здесь, среди вас."\n\n"Так где же наша честность, когда с бэтпони столь жестоко обращаются на фабриках?\nГде наша доброта, когда их преследуют и обижают?\nГде наша щедрость, когда мы отказываем им в правах, которыми пользуемся сами?\nГде наша верность, когда мы прогоняем тех, кто раньше жил среди нас?\nГде наш смех, когда мы кривимся от страха, вместо того, чтобы улыбнуться как друг?"\n\nЛуна окинула зал царственным и уверенным взглядом. Аудитория внимала каждому ее слову.\n\n"Это не Дружба! Хоть кто-то может и говорит иначе. Пони Мэйнхеттена, я прошу вашей помощи. Мы должны держаться наших ценностей, пока мы не утратили Магию Дружбы! Я призываю каждого из вас...""
 equestria.206.a:0 ""...сразиться с теми, кто смеет называть это Дружбой!""
 equestria.206.b:0 ""...показать Эквестрии истинное значение Дружбы!""
 
 equestria.207.t:0 "Проект "Мэйнхеттен""
 equestria.207.d_1:0 "Флоуинг Куррент испытывал ту же ярость, что и Луна, он и другие бэтпони растекались по всему городу. Прогрессивные пони Мэйнхеттена всегда были полны энергии и идей. Как они могли устоять перед столь вопиющей несправедливостью?\n\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Помещение было до верху наполнено пони и их праведным гневом. Флоуинг Куррент старался все грамотно организовать, расставляя пони на задания, подходящие их особому таланту. Спонсоры, способные говорить монетами, рабочие, готовые агитировать своих коллег, писатели, выпускающие передовые статьи, студенты, устраивающие посиделки, музыканты, пишущие песни.\n\nНо этого оказалось недостаточно. Вскоре споры стали агрессивными. Один пони начал говорить о подражании скаутам, вооружавшимся перед катастрофой. Другие предложили создать группы по борьбе с самосудом. Кто-то начал поносить Селестию. Что она делала эту тысячу лет для решения проблемы? Почему она не поддерживает Луну?\n\nКуррент исполнялся ярости, направляя и организуя все это с выверенной точностью.\n\nОн посвятил бы этому больше времени, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды, Луна посетовала на то, что пони спят во время ее прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей." 
 equestria.207.d_2:0 "Флоуинг Куррент испытывал ту же страсть, что и Луна, он и другие бэтпони растекались по всему городу. Прогрессивные пони Мэйнхеттена всегда были полны энергии и идей. Как они могли устоять перед столь вопиющей несправедливостью?\n\nОн направился в свою любимую забегаловку, небольшой паб, в котором каждую неделю собиралась группа активистов "Просвещение, Избавление, Сосуществование, Кооперация" (ПИСК). Помещение было до верху наполнено пони и их праведностью. Флоуинг Куррент старался все грамотно организовать, расставляя пони на задания, подходящие их особому таланту. Спонсоры, способные говорить монетами, рабочие, готовые агитировать своих коллег, писатели, выпускающие передовые статьи, студенты, устраивающие посиделки, музыканты, пишущие песни.\n\nНесколько коммунистов и чудаков подняли тему насилия и анти-селестийского настроения, но были проигнорированы - привлечение главных пони в группу сделало их идеи менее привлекательными.\n\nКуррент был переполнен энергией, направляя и организуя все это с выверенной точностью.\n\nОн посвятил бы этому больше времени, но у него была работа на электростанции. Поэтому он подолгу работал ночью. Однажды, Луна посетовала на то, что пони спят во время ее прекрасной ночи. Но в городе, который никогда не спит, у Луны было много друзей."
 equestria.207.a:0 "Мы должны работать ради светлого будущего!"
 
 equestria.208.t:0 "Тем временем, в горах...."
 equestria.208.d:0 "Сумерки пришли на земли бэтпони, когда те с нетерпением сгрудились вокруг деревенского радио, издавая любопытный писк, слушая голос Луны "...это дружба? НЕТ!". Захлопав своими маленькими крыльями, Найт Блоссом восторженно запрыгала вокруг своей матери. "Мама, мама, Принцесса говорит про нас!"\n\nДаск Хорайзонс терпеливо кивнул "Да, это так."\n\n"Но почему, почему другие пони ненавидят нас? Почему Луна нам помогает?\n\nДаск Хорайзонс вздохнул. Больше тысячи лет назад, Луна была нашей Принцессой. Она жила ночью, как и мы, и она делала ночь чудесной. Она любила нас, а мы - ее. Но мы не говорили ей об этом. Вместо этого, мы жаловались ей на других пони, на то, как грубы они были по отношению к нам. Они не любили нашу ночь, не любили наши мышиные крылья. А Луна становилась все более одинокой и печальной. Мы подвели ее, и она надолго превратилась в злую Найтмер Мун. После этого пони стали бояться ночи и прогнали нас в горы."\n\nМордочка Найт Блоссом сморщилась, когда она обдумывала сказанное. "Мы должны помочь Луне! Я хочу посмотреть на Принцессу!" Она продолжала подпрыгивать и пищать при этом, делая короткие, скользящие скачки. Даск подумал, что она скоро сможет нормально летать ночью.\n\nДверь распахнулась, внутрь вошел мрачного вида бэтпони. Он сбросил свой рюкзак и винтовку у двери и рухнул на диван. \n\n"Как прошла встреча, Сайлент? Что решили кланы насчет Луны?" Спросил Даск.\n\nСайлент Пикс кивнул. "Мы решили...""
 equestria.208.a:0 ""...мобилизовать кланы.""
 equestria.208.b:0 ""...поддержать Луну из-за кулис.""
 
 equestria.209.t:0 "Это Не Повторится"
 equestria.209.d_1:0 "Сайлент Пикс кивнул "Мы решили мобилизовать кланы. Группы бэтпони проникнут в города для помощи на митингах Луны. Некоторые из нас будут охранять других" он бросил взгляд на свою винтовку. "В том числе и я. А некоторые будут готовиться к худшему."\n\nДаск вздрогнул. "Все настолько плохо?"\n\n"Что-то не так, Даск. Наши пони видят Луну во сне. Но она не в порядке. Мы думаем, что она в беде. Группы пони в городах снабжают нас оружием. Современные эквестрийские модели. Если будут проблемы, мы к ним готовы."\n\nНайт Блоссом начала требовать внимания "Ты помогаешь Луне? Пойдем в город! Я хочу увидеть ее!"\n\nСайлент подумал "Даже они не навредят жеребенку, и будет хорошо, если ты встретишь Принцессу. Да, ты можешь поехать с мамой."\n\nНайт Блоссом прыгнула в восторге, снова попытавшись полететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!"\n\nСайлент повернулся к Даску. "Мы не имеем права подвести ее снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\n\nВсю ночь звучало пронзительное "ИИИИИИИИИ". Бэтпони готовились к любому исходу событий."
 equestria.209.d_2:0 "Сайлент Пикс кивнул. "Мы должны поддержать Луну, особенно на публичных митингах, но излишнее усердие только оттолкнет Эквестрию" он бросил взгляд на свою винтовку. "но на всякий случай, горные крепости будут готовиться."\n\nДаск вздрогнул. "Все настолько плохо?"\n\n"Возможно. Наши пони видят странные сны. Луна кажется очень напряженной. Мы смогли раздобыть новое оружие, поэтому мы готовы к самому худшему."\n\nНайт Блоссом начала требовать внимания "Ты помогаешь Луне? Пойдем в город! Я хочу увидеть ее!"\n\nСайлент подумал "Даже они не навредят жеребенку, и будет хорошо, если ты встретишь Принцессу. Да, ты можешь поехать с мамой."\n\nНайт Блоссом прыгнула в восторге, снова попытавшись полететь, перевернув стул в процессе. "ЛУУУНА! ЛУУУНА! ЛУУУНА!"\n\nСайлент повернулся к Даску. "Мы не имеем права подвести ее снова. Мы тысячу лет платили за ту ошибку. Это не повторится."\n\nТеперь бэтпони действовали подпольно. Наблюдающие. Ожидающие. Неопределенные. Но полные решимости."
 equestria.209.a:0 "В этот раз все будет по-другому."
 
 equestria.221.t:0 "Марш Миллиона Мустангов"
 equestria.221.d_1:0 "В канун референдума по всей стране при свечах прошел "Марш Миллиона Мустангов". В центре всего этого, в Мэйнхеттене, стояла Луна. Ее абсолютная власть ничего не смогла сделать, в то время как ее сторонники собрали миллионы, чтобы воплотить эту ночь в жизнь.\n\nНо опросы все еще показывали отставание. Мечта будет жить или погибнет прямо здесь.\n\nИ Луна начала говорить. О справедливости. О надежде. О...мечте? Она запнулась, уставившись на толпу. Неверие. Улыбки. Надежда. И ее команда активистов, набившихся в первые ряды, с их несбыточными мечтами на ее плечах. Как может пони вынести на себе мечту идеалиста?\n\nИ тогда... Луна поняла. Она поняла суть застоя, сковавшего Эквестрию. Она поняла, почему ее сестра не могла с этим справиться. Она поняла, почему эта новая эпоха нуждалась в ней.\n\nСлезы увлажнили ее мордочку, и она продолжила. "Как Принцесса Ночи, Я защищаю и лелею грезы Эквестрии. Стоя перед вами сейчас, я осознаю, насколько глубоко ошиблась в понимании этой роли. Для чего нужна мечта, если нет желание воплотить ее в реальность?"\n\n"Сегодня, я дам обещание. Этой ночью, в городе, который никогда не спит, я воплощу в жизнь все ваши мечты и грезы в жизнь! Первая из этих грез сбудется сегодня! Мечта о Дружбе! Об исправлении большой ошибки! Об объединении дня и ночи в одно целое!"\n\nЛуна ярко освещала город, и глубоко внутри растаяло бремя, пронзительный, ненавистный гнев улетучивался ежеминутно. Так и должно было быть.\n\nЯркий свет озарил толпу, когда пришла в действие бомба, заложенная под сценой."
 equestria.221.d_2:0 "В канун референдума по всей стране при свечах прошел "Марш Миллиона Мустангов". В центре всего этого, в Мэйнхеттене, стояла Луна, на глазах у всей страны.\n\nНо опросы все еще показывали отставание. Мечта будет жить или погибнет прямо здесь.\n\nЛуна взошла на подиум и окинула толпу взглядом. Пони смеялись и улыбались. Маленькуя бэтпоняшку окружили любопытные жеребята-пегасы. Активисты скандировали, взявшись за копыта друг друга. В первом ряду улыбалась Рарити.\n\n"Завтра, мы голосуем за закон, за идею, за указы. Я не знаю, что произойдет. Но я точно знаю, что гораздо важнее, то, что изменится в наших сердцах."\n\n"Зачем нужен закон, который игнорируют?\nЗачем нужна улыбка, которая натянута?\nКакой смысл в мире, зиждущемся на отторжении?"\n\n"Я как-то спросила вас, что случилось с эквестрийской Дружбой." Она указала на толпу. "Что ж, я вижу ее перед собою. Это то, что свело нас сегодня вместе, то что сплотило нас, преобразило нашу страну и сделала наши мечты реальными! Никакое голосование, никакие законы не смогут изменить того, что произошло сегодня!"\n\nТолпа возликовала. Луна улыбнулась. Она провела свою жизнь в требованиях, просьбах и неудачах в поиске друзей. Теперь же она помогала другим, и ее окружали тысячи друзей. Луна ярко освещала город, и глубоко внутри растаяло бремя, пронзительный, ненавистный гнев улетучивался ежеминутно. Так и должно было быть.\n\nЯркий свет озарил толпу, когда пришла в действие бомба, заложенная под сценой."
 equestria.221.a:0 "Стоп, что?"
  
#Happy ending or civil war?
 equestria.210.t:0 "Кровавая Луна"
 equestria.210.d_1:0 "Бомба разорвала сцену, ударная волна швырнула Луну на землю.\n\nХаос. Крики. Недоумение.\n\nПони кричали, вопили и визжали, бэтпони поднялись в воздух, пытаясь понять, что происходит, самые храбрые рванулись на помощь Луне.\n\nПосреди обуглившихся обломков Луна встала на ноги, раненая, но живая. Перед ней, в первых рядах - ее пони. Ожоги. Крики. Ужас. У Луны перехватило дух, когда она увидела ближнего к ней жеребца - белошкурого, молодого, неподвижного и с остекленевшими глазами.\n\nТемная ярость начала вскипать в ее груди, мягкий бледный свет луны сменился кроваво-красным, требуя прекращения паники. Каким-то образом, мир повиновался. Тишина заглушила крики, пегасы и бэтпони зависли в воздухе.\n\nЗамершая толпа беспомощно наблюдала, как темно-синяя кобылка купалась в свете Кровавой Луны. В толпе стоял Даск Хорайзонс со своей дочерью, он хотел завопить от ужаса, но не мог издать ни звука. Кровавая Луна - не сбывшаяся мечта, но Кошмар.\n\nЛуна стояла в яростном вихре магии. Это была не несуразная ярость обиженного ребенка, но праведный гнев паладина, борющегося со Злом. Ее речь потерпела неудачу, а пони, возложивший на нее свои надежды, погиб. Мир рухнул и исполнился несправедливости. Луна уничтожит тех, кто посмел это сделать. Ее глаза стали сужаться, когда она потянула силу с безрассудной энергией.\n\nЗнакомая тьма проникла в ее мысли."
 equestria.210.d_2:0 "Бомба разорвала сцену, ударная волна швырнула Луну на землю.\n\nХаос. Крики. Недоумение.\n\nПони кричали, вопили и визжали, бэтпони поднялись в воздух, пытаясь понять, что происходит, самые храбрые рванулись на помощь Луне.\n\nПосреди обуглившихся обломков Луна встала на ноги, раненая, но живая. Перед ней, в первых рядах - зрители - ожоги, боль, стоны и...Рарити, ее снежно-белая шкурка была покрыта гарью и запекшейся кровью.\n\nТемная ярость начала вскипать в ее груди, мягкий бледный свет луны сменился кроваво-красным, требуя прекращения паники. Каким-то образом, мир повиновался. Тишина заглушила крики, пегасы и бэтпони зависли в воздухе.\n\nЗамершая толпа беспомощно наблюдала, как темно-синяя кобылка купалась в свете Кровавой Луны. В толпе стоял Даск Хорайзонс со своей дочерью, он хотел завопить от ужаса, но не мог издать ни звука. Кровавая Луна - не сбывшаяся мечта, но Кошмар.\n\nЛуна стояла в яростном вихре магии. Это была не несуразная ярость обиженного ребенка, но праведный гнев паладина, борющегося со Злом. Ее речь потерпела неудачу, а самый близкий друг сгорел в огне. Мир рухнул и исполнился несправедливости. Луна уничтожит тех, кто посмел это сделать. Ее глаза стали сужаться, когда она потянула силу с безрассудной энергией.\n\nЗнакомая тьма проникла в ее мысли."
 equestria.210.a:0 "Нет, не дамся..!"
 equestria.210.b:0 "Здравствуй, тьма, мой старый друг."
 
#WAR
 equestria.211.t:0 "Новолуние"
 equestria.211.d_1:0 "Кровавая Луна становилась все ярче, пока Луна была в ярости. Она больше не была прежней пони. Она выросла и поумнела, больше не являясь эгоистичной кобылкой, жаждущей любви. С этой силой она могла прекратить это безумие, и потому она сбросила путы с того, что так сильно ее ранило в прошлый раз. Сны и Кошмары были двумя сторонами одной медали.\n\nЛуна...Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\n\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\n\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. Ее зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\n\nНайтмер Мун ушла. У нее было достаточно дел."
 equestria.211.d_2:0 "Кровавая Луна становилась все ярче, пока Луна была в ярости. Она больше не была прежней пони. Она выросла и поумнела, больше не являясь эгоистичной кобылкой, жаждущей любви. С этой силой она могла прекратить это безумие, и потому она сбросила путы с того, что так сильно ее ранило в прошлый раз. Сны и Кошмары были двумя сторонами одной медали.\n\nЛуна...Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\n\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\n\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. Ее зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы. Рарити застонала - она всё ещё была жива!\n\nНайтмер Мун ушла. У нее было достаточно дел."
 equestria.211.d_3:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун смерила ее прискорбным взглядом "Посмотри, к чему привела твоя слабость. Смерть и неудача." Луна взглянула.\n\nБэтпоняша в ужасе глядела на Кровавую Луну.\nОстекленевшие глаза ее соратников, мечтам которых не суждено было сбыться.\nАктивист, задавленный паникующей толпой.\n\nЛуна сдалась, и тьма поглотила ее.\n\nНайтмер Мун стояла перед толпой. Воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\n\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\n\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. Ее зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\n\nНайтмер Мун ушла. У нее было достаточно дел."
 equestria.211.d_4:0 "Луна недолго сопротивлялась тьме, вскоре подавшись в столь знакомые объятия мрака. Ее подруга погибла, какая теперь разница?\n\nЛуна...Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли? Найтмер Мун рассмеялась, но замерла, когда тело Рарити пошевелилось. Она была жива!\n\nРарити прохрипела "Луна...это не дружба...вспомни..." Рарити закашлялась, ее горло горело от ожогов, не давая говорить.\n\nНайтмер Мун... Луна... боролась. Да. Дружба. Вот за что она сражалась.\n\nОна послала волну энергии в толпу, исцеляя самые худшие раны. "Пони! Этот ужас - не дружба. Терроризм - не дружба. Угнетение - не дружба. Мы дали Эквестрии все, но они отвернулись от нашей дружбы. Что ж, тогда мы принесем ее в Эквестрию на наших штыках!" Луна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться..."
 equestria.211.d_5:0 "Была совершена попытка убийства Луны. Во время речи, собравшей десятки тысяч сочувствующих пони, прозошел взрыв тайно заложенной бомбы, было ранено и, вероятно, убито несколько присутствовавших.\n\n Пережив взрыв, Луна погрязла в отчаянии и ярости, превратившись в Найтмер Мун. Найтмер Мун подала знак своим сторонникам - время пришло. Неясный альянс отчаявшихся бэтпони, промытых культистов и доброжелательных прогрессивных пони восстал в поддержку "Луны".\n\nНачалась гражданская война."
 equestria.211.a:0 "Ночь будет длиться ВЕЧНО."
 equestria.211.b:0 "Луна взошла."
 
 #PEACE
 equestria.212.t:0 "Принцесса снов"
 equestria.212.d_1:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмэр Мун хихикнула "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\n\nЛуна посмотрела. Ужас. Отчаяние. Надежда...?\n\nЖеребёнок бэтпони стоял рядом с матерью, глядя на Луну испуганно, но доверчиво.\nОдин из организаторов с облегчением видит, что Луна жива.\nАктивист, мрачно, но решительно направляющий поток помощи.\n\nДаже во время трагедии пони цеплялись за свои мечты. И она не предаст их. Воспоминания затянули ее, и Луна поняла. Найтмэр Мун скрывалась в мире снов. Она узнавала военные секреты, очаровывала учеников и запасала оружие.\n\nЛуна посмотрела на Найтмэр Мун. "Ты украла мои силы, исказила их для зла и манипуляций. Большего этого не случится. Эти силы мои. И я буду использовать их, чтобы мечты пони стали реальностью."\n\nНайтмэр Мун бессильно взвизгнула, когда Луна вернула себе силу. Сила кошмара превратилась в тихую надежду на сон. Красная луна успокоилась, и водоворот силы замедлился до закрученного потока. Он поднялся и целительная волна омыла толпу. Ожоги исчезли, раны закрылись, а испуганные пони успокоились.\n\nЛуна покачнулась от усилия, её рог замерцал, и она рухнула."
 equestria.212.d_2:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмэр Мун хихикнула "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\n\nЛуна посмотрела, она не могла оторвать глаза от обожженного тела Рарити. Она жива ... жива же?\n\nЛуна начала плакать, слезы текли даже в жгучем огне пламени. "Да" она плакала, "Я слишком слаба!" Магия Найтмэр Мун могла бы... но внезапно она не смогла выбросить из головы мысль о Рарити, Элементе Щедрости, которая скорее отдала бы свою жизнь, но не позволила бы Луне стать Найтмэр Мун.\n\nЛуна знала, что сделала бы Рарити, и поэтому знала, что она должна делать. Рог Луны засиял как умирающая звезда на ночном небе, когда она начала притягивать магическую энергию. Воздух стал похолодел, а Кровавая Луна стала болезненно серой.\n\nЛуна всё ещё тянула.\n\nНайтмэр Мун стала паниковать. "Ты умрешь! Мы умрем!"\n\nТем не менее Луна тянула, вкладывая свою жизнь в заклинание. Ещё немного...\n\nЕё зрение потемнело, Луна так и не увидела, что заклинание завершено, а поток целительной магии омывает толпу. Ибо мечты настигли ее, и она приветствовала их объятия..."
 #You tried war but you got raritied
 equestria.212.d_3:0 "Луна недолго сопротивлялась тьме, но быстро сдалась.\n\nЛуна...Нет... Найтмэр Мун стояла перед толпой, невредимая. И с целостностью пришли воспоминания ... кантерлотские военные коды ... очарованные ученики ... накопленное оружие и тщательно подобранные инструкции. О, она БЫЛА занята, не так ли? Найтмэр Мун начала смеяться, но замерла, когда тело Рэрити шевельнулось. Она была жива!\n\nРарити хрипло сказала "Луна ... это не дружба ... помни..."\n\nНайтмэр Мун... Луна... изо всех сил боролась. Да. Дружба ... но ... пони не хотели дружбы, её надо было навязывать им! Луна опять боролась, пытаясь выбросить Найтмэр из головы. Но цепкая кобыла была сильной, и её поддержали кошмары тысяч последователей..\n\nСлова Рэрити из того рокового дня в Кантерлоте пришли к ней. "Ты изо всех пони знаешь, что чувство любви пони не может быть привито командами и силой!". Поддержка последователей не была настоящей дружбой, и ей не нужен был референдум, чтобы доказать это.\n\nЛуна распространила свой разум по Эквестрии, безмолвно взывая к миллионам снов о поддержке. Ради нее, ради бэтпони и ради дружбы.\n\nИ пони Эквестрии пришли. Обладая мечтами, надеждами и дружбой миллионов, последователи Найтмэр сбежали вместе со своей госпожой.\n\nПеред толпой из многих тысяч Найтмэр Мун сжалась, её черты растаяли, рухнули. Маленькая голубая кобыла лежала в руинах, мирно спя впервые за много лет."
 equestria.212.d_4:0 "Была предпринята попытка убийства принцессы Луны. На демонстрации, где десятки тысяч пони собрались в поддержку равенства бэтпони, взорвалась бомба, сильно ранившая и, возможно, убившая нескольких зрителей.\n\nПережив взрыв, Луна сдержала темные силы, которые пытались сокрушить ее. Направив глубокие резервы силы, Луна исцелила раненых перед тем, как потерять сознание.\n\nБлагодаря доблестной позиции Луны и почти всеобщему протесту против атаки, референдум был успешным.\n\nРавенство бэтпони - это реальность, и Луна вновь обрела уверенность в себе как монарх, обещая воплотить мечты тех, кто верит в нее."
 equestria.212.a:0 "Луна потемнела."
 equestria.212.b:0 "Мир в наше время."

