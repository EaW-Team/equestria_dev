equestria.220.t:0 "Последствия"
equestria.220.d_1:0 "Сайлент и Даск сидели, наслаждаясь вечерним воздухом в Центральном парке Мэйнхэттена. Их дочь Найт Блоссом пищала в полёте, когда она нетерпеливо искала своих друзей жеребят-пегасов в их воздушной версии игры в прятки. В конце концов они поймут, что её сверхчувствительный слух легко выдавал их местоположение, даже когда Блоссом с закрытыми глазами считала до 30, но до тех пор она наслаждалась своей ролью Принцессы Пряток.\n\nНастоящая принцесса стояла на другом конце парка, обращаясь к толпе. Она стояла весьма уверенно, уже не той кобылой, которая ранее запнулась на пресс-конференции. "...и сегодня, когда мы стоим здесь, чтобы отпраздновать исполнение мечты, мы помолчим, чтобы оплакать тех, кто потерял свои жизни ради её реализации." Парк затих, и Луна поклонилась, уступив сцену Флоуинг Карренту, лидеру недавно сформированной Инициативы по Реинтеграции Фестралов.\n\nЗа кулисами Селестия подошла к Луне, тепло приветствуя её "Когда я впервые отступила, чтобы позволить тебе провести эти реформы, я так волновалась! Но ... Я должна признать, что ты стала настоящим лидером и даже нашла талант к драматическим речам." Она заговорщицки подмигнула. "Я, с другой стороны, всегда была ужасным актером."\n\nЛуна засмеялась. За 1000 лет Селестия ничуть не изменилась. Как и положено вечному Солнцу, подумала Луна.\n\nТем временем в крошечной квартире на окраине Мэйнхэттена сидела Мисти Найт, мрачно обнимая свою винтовку. Принцесса Луна победила. Её помощь не понадобилась. Но она была готова ждать. Однажды она снова понадобится Луне.\n\nОднажды вернется Найтмэр Мун. И последователи Найтмэр Мун будут готовы."
equestria.220.d_2:0 "Сайлент и Даск сидели, наслаждаясь вечерним воздухом в Центральном парке Мэйнхэттена. Их дочь Найт Блоссом пищала в полёте, когда она нетерпеливо искала своих друзей жеребят-пегасов в их воздушной версии игры в прятки. В конце концов они поймут, что её сверхчувствительный слух легко выдавал их местоположение, даже когда Блоссом с закрытыми глазами считала до 30, но до тех пор она наслаждалась своей ролью Принцессы Пряток.\n\nНастоящая принцесса стояла на другом конце парка, обращаясь к толпе. Она стояла весьма уверенно, уже не той кобылой, которая ранее запнулась на пресс-конференции. "...и сегодня, когда мы стоим здесь, чтобы отпраздновать исполнение мечты, мы также скорбим о жертве Рарити." Парк затих, и Луна поклонилась, уступив сцену Флоуинг Карренту, лидеру недавно сформированной Инициативы по Реинтеграции Фестралов. Луна направилась за кулисы.\n\nТам Рарити запротестовала. "Немного драматично, тебе не кажется? Я могу выглядеть как жареный зефир, но это не ведь похороны!" Луна чувствовала острую вину за шрамы Рарити, которые никогда не исчезнут, но она не позволила себе ни утонуть в чувстве вины, ни забыть про это. Рарити почувствовала настроение Луны "Ты ничего не могла сделать, дорогуша, и, кроме того, ограничения выявляют лучшее в художнике!" она наклонилась и заговорщически зашептала "Кроме того, я наслаждаюсь всем этим вниманием как «героиня Эквестрии»."\n\nЛуна улыбнулась, не веря ни единому слову. Рарити как всегда была щедрой.\n\n Тем временем в крошечной квартире на окраине Мэйнхэттена сидела Мисти Найт, мрачно обнимая свою винтовку. Принцесса Луна победила. Её помощь не понадобилась. Но она была готова ждать. Однажды она снова понадобится Луне.\n\nОднажды вернется Найтмэр Мун. И последователи Найтмэр Мун будут готовы."
 equestria.220.a:0 "Мир в наше время."
 
