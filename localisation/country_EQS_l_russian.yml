sweetie_drops_desc:0 "Агент Свити Дропс, которая также известна под псевдонимом Бон Бон, недавно присоединилась к агентству по охоте на монстров S.M.I.L.E. Агентство было первоначально распущено, когда жуку-медведю удалось сбежать из Тартара, но теперь оно было восстановлено в эти смутные времена. Как и прежде, агент Дропс готова выполнять свой долг во имя Эквестрии."
cynosura:0 "Циношура"
eqs6:0 "Морниг Шторм"
EQS_sentinel:0 "Тандерболт Сентинел"
EQS_sentinel_desc:0 "Тандерболт Сентинел, один из ведущих экспертов Эквестрии по выкапыванию траншей, знает, как удерживать позиции."
EQS_fizzlepop:0 "Физлпоп Берритвист"
EQS_fizzlepop_desc:0 "Ранее известная как Темпест Шедоу, Физлпоп Берритвист была заместительницей самого короля Шторма. В юности она была обычной кобылкой-единорогом и мечтала поступить в Школу одаренных единорогов имени принцессы Селестии, но затем на нее напала урса минор и сломала ей рог. Они лишилась магии, а её друзья вскоре бросили Физлпоп и сами поступили в Школу. Физлпоп осталась в одиночестве и покинула Эквестрию, отправившись в Зебрику, где в конце концов наткнулся на короля Шторма. Она обманула солдат короля Шторма и поразила его своими способностям, так что он предложил ей вакантную должность заместителя командира. Она согласилась и взамен на это король Шторм пообещал восстановить её рог, как только он получит достаточно магической силы, чтобы сделать это.\nПока король Шторм готовил свое амбициозное вторжение в Эквестрию, Физлпоп удалось захватить в плен принцессу Твайлайт Спаркл, когда она посещала гору Арис. Однако, когда она представила свой трофей королю Шторму, то он отказался восстановить её рог, что привело Темпест в ярость. После короткой битвы между ними, Твайлайт вмешалась и спасла жизнь Темпест, и она, в свою очередь, присоединилась к ней и в конечном счете победила короля Шторма, превратив того в камень его же собственным магическим артефактом.\nТеперь она вернулась в Эквестрию и стала использовать своё прежнее имя, путешествуя и помогая пони. У неё немалый военный опыт, и она более чем рада помочь нам."
