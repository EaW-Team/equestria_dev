 equestria.232.t:0 "Неожиданное Прибытие"
 equestria.232.d:0 "Камергер поспешно вбежал в комнату, стук его копыт эхом разносился над мраморным полом тронного зала. Принцесса Селестия подняла взгляд, заинтересованная этой спешкой.\n"Ваше Величество, солдат хочет увидеть вас. Мы нашли её... ну, мы недавно усилили патрули, и им повезло найти её, прежде чем..."\nОн замолчал, когда двери в зал распахнулись."
 equestria.232.a:0 "Внутрь вошла покрытая кровоподтёками и синяками Пёрпл Харт."
 equestria.213.t:0 "Обнаружена Террористическая Сеть!"
 equestria.213.d:0 "Луна весело напевала, ставя восковую печать на свою записку, работая до самого позднего утра. Кампания реформ была сложной, но полной. Также она спала намного лучше в последнее время.\nВнезапно двери распахнулись и внутрь ворвались стражи Кантерлота вместе с Селестией.\nЛуна замерла в шоке, обнаружив себя перед дюжиной винтовок.\nСелестия со слезами на лице швырнула ящик в комнату. Он развалился на части, винтовки и боеприпасы загремели по полу. "Это украденное оружие. Культисты Найтмер использовали коды Кантерлота для их получения! Королевские коды!" Селестия кричала. "Даже сейчас они готовятся к возвращению Найтмер Мун. С НАШИМИ кодами!"\nЛуна ахнула от шока. "Сестра, я бы никогда...!" Луна замолчала. Или могла? Она вспомнила свой недавний спокойный сон.\nЛицо Селестии посуровело, хотя на нём всё ещё были слёзы. "Возможно, что и нет, но мы не можем рисковать возвращением Найтмер Мун. Ты побудешь в тюрьме, пока мы не узнаем, что здесь произошло."\nНезаметно, один из стражников ускользнул. Сны Луны подготовили его к такой возможности. Пресса и пони должны знать - Селестия, ненавистница бэтпони, сфабриковала кризис национальной безопасности, чтобы задержать Луну и положить конец кампании реформ."
 equestria.213.a:0 "Новости распространятся как лесной пожар."
 
 equestria.222.t:0 "Бэтпони Взлетают"
 equestria.222.d:0 "Крики заполнили небо, когда десятки тысяч бэтпони поднялись в воздух. Тысячу лет назад они подвели Луну, когда она нуждалась в них, и та превратилась в Найтмер Мун. Теперь она заключена в тюрьму и нуждалась в их помощи. Они не подведут ее снова.\nОт побережья до побережья крупные города заполнились толпами, которых никогда не было в истории Эквестрии, когда бэтпони маршировали в знак протеста, скандировали, блокировали правительственные учреждений и визжали в гневе. Год назад пони смотрели бы на это со страхом. И некоторые всё ещё так делали. Но некоторые вышли, маршируя в знак солидарности рядом с фестралами.\nВ Кантерлоте у ворот дворца росла большая толпа, а стража нервно смотрела на происходящее."
 equestria.222.a:0 "Давайте побыстрее закончим это расследование!"
 
 equestria.223.t:0 "Нация Марширует"
 equestria.223.d:0 "Ситуация в Кантерлоте зашла в тупик. Толпы разбили лагерь за пределами дворца, а ворота стояли запертыми.\nСтражник дрожал от ужаса на стене. Шум, толпа, крики. Это напомнило ему о прошлом, которое он так хотел забыть. Чейнджлинги проникают во дворец. Луна и Селестия в плену. Ухмыляющиеся лица окружают его, помещают в кокон, пока он корчится, но не может убежать. Но кошмар всё никак не заканчивается.\nОн подскочил, когда ворота неожиданно заскрипели и открылись. Как? Никто не знал. Толпа, удивлённая, но восторженная, устремилась в Королевский Дворец, по направлению к тронному залу.\nСтражник задрожал, вспоминая прошлые ужасы. Нет! Это случилось снова. Королевский дворец под атакой! В панике он наспех выстрелил в толпу. Толпа завизжала и в ужасе стала убегать.\nНа земле лежал бэтпони, весь в крови.\nСпустя считанные часы, весть об этом разошлась, как пожар - Королевский Страж, который должен защищать Эквестрию, хладнокровно застрелил невинного протестующего.\nИ многие пони знали. Даже с своими древними предрассудками они знали, что это была не гармония. Это была не дружба. По всей Эквестрии они вышли на улицы, вместе маршируя против варварства."
 equestria.223.a:0 "Это кошмар!"
 
 equestria.224.t:0 "Возвращение Найтмер Мун"
 equestria.224.d:0 "Селестия и Твайлайт грустно стояли, пока Луна плакала на полу своей камеры. Это была она всё время. Найтмер Мун проникла в подсознание Луны и собирала армию, пока Луна спала.\n"Сестра. Твайлайт... сделайте все, что угодно. Я не могу причинять больше страданий."\nТвайлайт кивнула "Это не твоя вина. Мы соберем Элементы, вытянем Найтмер Мун и изгоним её из твоего разума раз и навсегда. Всё вернётся в норму."\nЗатем извне раздался выстрел, после - крики.\nТвайлайт и Селестия замерли в ужасе, когда Луна начала дрожать. "Что я натворила? ЧТО Я НАТВОРИЛА?!" Она бросилась к Селестии, умоляя. "ПОЖАЛУЙСТА! ПОМОГИ МНЕ! ПОМОГИ МНЕ-Е-Е!"\nОшеломленная Селестия отступила. Это происходило. Снова.\nРыдания Луны превратились в мучительный кашель, а затем она начала смеяться. И смеяться. Она росла, клубясь от энергией, когда её зрачки сузились, а шерсть почернела.\nНайтмер Мун. Взрывом магии из своего рога она взорвала заднюю стену и взлетела, сбежав из замка.\nСнаружи толпа радостно взревела. Луна была свободна! Бэтпони бросились блокировать наступающих пегасов, защищая побег "Луны"!"
 equestria.224.a:0 "Идиоты, это не Луна!"
 
 equestria.225.t:0 "Речь Принцессы" 
 equestria.225.d:0 "Эквестрийская армия, уже находящаяся в состоянии повышенной готовности, приступила к боевым действиям, поскольку передачи предупреждали о возвращении Найтмер Мун. Но этого было недостаточно.\nМейнхеттен был первым городом, который замолчал, поскольку его атаковали разъяренные толпы и спящие агенты с промытыми мозгами. Когда вещание восстановилось, принцесса обратилась к народу.\n"Пони Эквестрии. Тысячу лет назад я совершила великое зло и была изгнана на Луну Селестией, которая работала, чтобы вернуть и восстановить мое старое "я". При этом она спасла меня, и я в долгу перед ней.\n"С великой печалью я должна сейчас погасить этот долг. Селестия, напуганная бэтпони и воображаемыми угрозами, сошла с ума, заключила меня в тюрьму и приказала страже стрелять в толпу протестующих у Дворца. Селестия больше не любезная сестра, которую я когда-то знала, она стала Дэйбрейкер, жестоким монстром из пламени и ярости.\n"Из Мейнхеттена я работаю над тем, чтобы победить мою сестру и положить конец её безумию, как она сделала это для меня давным-давно. Я призываю всех пони, любящих гармонию, будь то земной пони, пегас, единорог или бэтпони, присоединиться ко мне в защите нашей нации и восстановлении Гармонии.""
 equestria.255.d_1:0 "Тайные силы Найтмер Мун были обнаружены, а Луна была арестована. Яростные демонстранты-бэтпони попытались штурмовать дворец, а гвардейцы Кантерлота, находящиеся на грани после предыдущих атак, открыли огонь. Совершённое убийство было передано по радио на всю страну. Превратившись в Найтмер Мун, обезумевшая Луна сбежала из дворца и убежала в Мейнхеттен. Противоречивые рассказы передаются в эфире.\n"Луна" утверждает, что Селестия сошла с ума, превратившись в Дейбрейкер - огненную кобылу, которая начала безжалостно убивать бэтпони.\nСелестия утверждает, что Найтмер Мун вернулась, а убийство было ужасной случайностью.\nОбе стороны призывают верных пони бороться за благо Эквестрии. Гражданская война началась."
 equestria.225.a:0 "Она организовала всё это, используя одни лишь сны?!"
 
 equestria.226.t:0 "Причина"
 equestria.226.d:0 "Конечности Фловин Каррент снова начали двигаться, когда исцеляющая магия Луны накрыла толпу. Он не мог в это поверить. Кто-то действительно пытался убить принцессу Луну! Она появилась, почерневшая и злая, но живая. Неделю назад анонимное письмо предупредило его об этом, указав ему остаться на электростанции, но он не поверил.\nОн, великий организатор, оказался не в то время и не в том месте. Он взлетел в воздух, летя от города к станции. На улицах внизу раздались выстрелы. Теперь они пытаются захватить Мейнхеттен! Он ринулся вперёд, его крылья запротестовали, когда он остановился, чтобы приземлиться у входа на станцию.\nОн использовал своё ID и бросился к котельной. Принцессе Ночи нужны были все преимущества, которые она могла получить.\nПеред ним была система экстренного отключения. Для такой большой станции понадобились бы часы, чтобы правильно перезапустить её. Если повезет, то колебания мощности затронут и другие станции.\nФловин Каррент глубоко вздохнул. Некоторые назвали бы это изменой. Но истинное правосудие требовало делать то, что было правильно, независимо от того, что думали про это другие.\nОн закрыл глаза и прошептал тихую молитву "Пожалуйста, пусть ночь правит. Просто лишь сегодня..."\nОн нажал на кнопку. "
 equestria.226.a:0 "Огни Эквестрии погасли."
 
 equestria.227.t:0 "Зов"
 equestria.227.d:0 "Мисти Найт лежала в постели, слушая радио. Луна говорила истинную правду. Но пони не понимали, не могли понять. Затем радиосигнал пропал.\nМисти Найт вскочила на копыта, нырнув под пол, за ружьём. Это был момент, обещанный в её снах. Тот момент, ради которого они все тренировались. И действительно, внезапно луна вздрогнула, и глубоко в своей душе она почувствовала её зов. Найтмер Мун проснулась. Пришло время.\nОна нахмурилась... но огни все еще горели. Она упрекнула себя. Она должна быть терпеливой. Она начала молиться. "Найтмер Мун, Принцесса Ночи, Принцесса Снов, пожалуйста, благослови меня, твою верную Стражницу Ночи, в том, что я собираюсь сделать". Прошла минута. Снаружи послышались выстрелы. Ещё не время...\nОгни погасли и город погрузился во тьму.\nОна ухмыльнулась, оглядев комнату. Она всё ещё могла видеть, потому что её благословила Луна. Она подняла свою винтовку и выбежала в темноту, как и тысячи многих в Эквестрии в этот момент поступили также."
 equestria.227.a:0 "За Найтмер Мун, богиню Эквестрии!"
 
 equestria.228.t:0 "Фестралы"
 equestria.228.d:0 "Толпа стояла в ночном воздухе с зажжёнными свечами. Большинство сгрудилось вокруг радиоприемников, передавая речь Луны. Луна действительно сделала это! У Найт Блоссом может быть хорошее будущее в новой, более честной Эквестрии.\nА потом умолкло радио, и на расстоянии прогремел взрыв. Толпа рассеялась, бэтпони завизжали и в панике взлетели в небо. Свет луны угас.\nСайлент в шоке замолчал. Если Луна умерла, то и бэтпони обязательно последуют за ней.\nНо затем луна начала светиться. Не спокойным белым светом, а глубоким, кровавым и красным от ярости и грусти. Она мерцала, и Сайлент почувствовал зов глубоко внутри. Луна была жива. И ей была нужна их помощь. Он сплотил своих добровольцев. Многие плакали, даже когда повиновались, ведь их мечты о мире рухнули. Один из них спросил: "Но что, если это... Найтмер Мун?".\nОстальные нерешительно кивнули.\nСайлент сам едва сдерживал слезы. Ему нужно было немедленно прекратить подобные разговоры. Он закричал: "Неважно! Если это Луна, мы поможем нашей принцессе! Если это... Найтмер Мун, Эквестрия постарается изгнать или посадить каждого до единого Бэтпони!"\n"Вы понимаете? Мы сражаемся!" Он посмотрел на каждого из их по очереди. "Или умираем."\nОгни мигнули, и бэтпони ринулись в ночь." 
 equestria.228.a:0 "За принцессу Луну! Мы не подведем её снова!"
 
 equestria.229.t:0 "Рарити Схвачена"
 equestria.229.d_1:0 "Как будто начало гражданской войны было недостаточно плохим самим по себе, но до нас дошли сведения, что Рарити, одна из шести носителей Элементов Гармонии, была захвачена в Мэйнхеттене во время восстания силами Найтмер Мун. Она приезжала, чтобы помочь управлять своим брендом одежды и продвигать новую коллекцию, но не смогла сбежать после того, как город погрузился в хаос. Без использования всех шести Элементов Гармонии прямой удар по Найтмер Мун невозможен, оставляя единственно возможным вариантом кровавый военный конфликт."
 equestria.229.d_2:0 "Как будто начало гражданской войны было недостаточно плохим самим по себе, но до нас дошли сведения, что Рарити, одна из шести носителей Элементов Гармонии, была захвачена в Мэйнхеттене во время восстания силами Найтмер Мун. Она пошла на Марш Миллиона Мустангов поддерживая Принцессу Луну, но не смогла сбежать после превращения Луны в Найтмер. Без использования всех шести Элементов Гармонии прямой удар по Найтмер Мун невозможен, оставляя единственно возможным вариантом кровавый военный конфликт."
 equestria.229.d_3:0 "Ещё одна хорошая новость: наши силы успешно задержали Рарити во время восстания в Мейнхеттене. Она приезжала, чтобы помочь управлять своим брендом одежды и продвигать новую коллекцию, но не смогла сбежать после того, как победила ночь. Без Рарити, как одной из шести носительниц Элементов Гармонии, приверженцы Селестии лишены своего самого мощного оружия. Эта война будет выиграна благодаря столкновению армий и промышленной мощи, а не магическим артефактам."
 equestria.229.d_4:0 "Еще одна хорошая новость: наши силы успешно задержали Рарити после теракта на Марше Миллиона Мустангов. О ней позаботились врачи и та находится в стабильном состоянии, но мы убедились, что Рарити не может сбежать, так как ее лояльность остается под вопросом. Без Рарити, как одной из шести носительниц Элементов Гармонии приверженцы Селестии, лишены своего самого мощного оружия. Эта война будет выиграна благодаря столкновению армий и промышленной мощи, а не магическим артефактам."
 equestria.229.a_1:0 "От плохого к худшему..."
 equestria.229.a_2:0 "Никаких радужных лазеров."
 equestria.229.a_3:0 "Она всё ещё наш друг."
 
