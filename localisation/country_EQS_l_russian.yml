florina:0 "Флорина"
seaward:0 "Доки Сивард Шоулс"
baltimare:0 "КБ Балтимэйра"
sirius:0 "Сталелитейные заводы в Сириусе"
flakesnow:0 "Флок фон Шнее"
sweetie_drops:0 "Свити \"Бон Бон\" Дропс"
sweetie_drops_desc:0 "Агент Свити Дропс, которая также известна под псевдонимом Бон Бон, недавно присоединилась к агентству по охоте на монстров S.M.I.L.E. Агентство было первоначально распущено, когда жуку-медведю удалось сбежать из Тартара, но теперь оно было восстановлено в эти смутные времена. Как и прежде, агент Дропс готова выполнять свой долг во имя Эквестрии."
cynosura:0 "Циношура"
EQS_sentinel:0 "Тандерболт Сентинел"
EQS_sentinel_desc:0 "Тандерболт Сентинел, один из ведущих экспертов Эквестрии по выкапыванию траншей, знает, как удерживать позиции."
EQS_fizzlepop:0 "Физлпоп Берритвист"
EQS_fizzlepop_desc:0 "Ранее известная как Темпест Шэдоу, Физплоп Берритвист была заместительницей самого Короля Бурь. В юности она была обычной кобылкой-единорогом и мечтала поступить в Школу одаренных единорогов имени принцессы Селестии, но затем на нее напала урса минор и сломала ей рог. Они лишилась магии, а её друзья вскоре бросили Физплоп и сами поступили в Школу. Физплоп осталась в одиночестве и покинула Эквестрию, отправившись в Зебрику, где в конце концов наткнулся на Короля Бурь. Она обманула солдат Короля Бурь и поразила его своими способностям, так что он предложил ей вакантную должность заместителя командира. Она согласилась и взамен на это Король Бурь пообещал восстановить её рог, как только он получит достаточно магической силы, чтобы сделать это.\n\nПеред чем Король Бурь начал свое амбициозное вторжение в Эквестрию, Физзлепоп удалось схватить принцессу Твайлайт Спаркл. Однако, когда она представила свой трофей Королю Бурь, он всё ещё отказывался восстановить ее рог. После короткой битвы между ними, Твайлайт вмешалась и спасла жизнь Темпест, и она, в свою очередь, присоединилась к ней и в конечном счете победила Короля Бурь, превратив того в камень его же собственным магическим артефактом.\n\nТеперь она вернулась в Эквестрию и стала использовать своё прежнее имя, путешествуя и помогая пони. У неё немалый военный опыт, и она более чем рада помочь нам."
cloudsdale_research:0 "Клаудсдейльское КБ авиации"
eqs_ai_buff:0 "Оборона Эквестрии"
eqs_ai_buff2:0 "Оборона Эквестрии"
eqs_civil_war:0 "Война двух сестёр"
eqs_civil_war_desc:0 "Случилось немыслимое - некогда мирную землю Эквестрии разделила на части жестокая борьба. Пока [EQS.GetLeader] и [NLR.GetLeader] сражаются за власть над Эквусом, оппортунисты, революционеры и прочие претенденты провозгласили свои собственные суверенные национальные государства, еще более усугубив конфликт."
equestrian_communists:0 "Эквестрийские коммунисты"
communist_civil_war:0 "Гражданская война"
war_communism:0 "Военный коммунизм"
celestial_resistance:0 "Селестийское сопротивление"
revolution_triumph:0 "Триумф революции"
popular_discontent:0 "Массовые Недовольства"
popular_discontent_desc:0 "Веру пони в мудрое правление аликорнов сломила война."
democratic_protest:0 "Демократические Протесты и Стачки"
democratic_protest_desc:0 "Недовольные нынешней формой правления пони протестуют и устраивают забастовки. Они будут продолжать делать это до тех пор, пока не будут удовлетворены их требования о проведении референдума."
lone_princess:0 "Одинокая Принцесса"
lone_princess_desc:0 "Принцесса Селестия снова одна, как и во время предыдущего тысячелетия, после того, как Луна сделала свой прискорбный выбор. Она стоически переносит это, но некоторые говорят, что это не прошло для Селестии совсем уж бесследно."
lone_princess_luna:0 "Единственная Принцесса"
lone_princess_luna_desc:0 "Принцессе Луне было нелегко сместить свою старшую сестру, но Селестия не оставила никакого выбора, после того, как та впала в огненное безумие. Теперь она страется как можно лучше править пони в надежде заработать их доверие."
transitional_government:0 "Временное Правительство"
charter_liberties:0 "Право на Личную Независимость и Самоопределение"
charter_republic:0 "Конституция Республики"
charter_commonwealth:0 "Великая Хартия"
bastion_harmony:0 "Бастион Гармонии"
arsenal_harmony:0 "Арсенал Гармонии"
EQS_cel_executive:0 "Принцесса Селестия"
EQS_cel_executive_desc:0 "Принцесса Селестия играет активную роль в управлении новой парламентской Эквестрией."
EQS_cel_figurehead:0 "Принцесса Селестия"
EQS_cel_figurehead_desc:0 "Принцесса Селестия - это настоящая икона Эквестрии, но теперь она может лишь наблюдать за политикой."
EQS_luna_executive:0 "Принцесса Луна"
EQS_luna_executive_desc:0 "Принцесса Луна активно управляет страной совместно с премьер-министром. Она быстро адаптировалась к современной государственности."
EQS_luna_figurehead:0 "Принцесса Луна"
EQS_luna_figurehead_desc:0 "Принцессе Луне не нравится то, что она не принимает участия в принятии решений вместе с парламентом, но она понимает, что такова воля пони. Тем не менее, она счастлива, ведь её считают национальным символом Эквестрии."
species_rights_act:0 "Акт о Правах Видов"
new_harmonic_administration:0 "Новая Гармоническая Администрация"
commoner_kingdom:0 "Королевство Простых Пони"
merchant_republic:0 "Торговая Республика"
diet_commoners:0 "Сейм Простых Пони"
diet_nobles:0 "Сейм Аристократов"
centralization:0 "Централизация"
centralization_desc:0 "Монархия решила отменить традиционные автономии. В настоящее время всё больше решений напрямую принимаются из Кантерлота."
maintain_autonomies:0 "Реформированные Традиционные Автономии"
maintain_autonomies_desc:0 "Традиционные методы управления Эквестрией были адаптированы к современной эпохе."
grand_army:0 "Великая Республиканская Армия"
development_of_BUF:0 "Разработка территории бизонов"
Preemptive_attack:0 "Превентивный удар"
Preemptive_attack_desc:0 "Ввиду того, что [CHN.GetAdjective] военная машина набирает силу все быстрее, мы должны нанести удар первыми, прежде чем они неизбежно атакуют нас. Чейнджлинги точно не будут этого ожидать."
EQS_support_thorax_decision:0 "[CCN.GetLeader] поддержан Эквестрией"
EQS_support_thorax_decision_desc:0 "Искра надежды для мирного улаживания проблем с чейнджлингами - революционер [CCN.GetLeader], восставший против правления [CHN.GetLeader]. В наших интересах будет поддержать его в борьбе за Дружбу и Гармонию."
EQS_ultramarine:0 "Ультрамарин"
wonderbolt_concern:0 "Вондерболтское Бюро Исследований"
