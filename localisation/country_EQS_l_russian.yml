 equestria.232.t:0 "Неожиданное прибытие"
 equestria.232.d:0 "Камергер поспешно вбежал в комнату, стук его копыт эхом разносился над мраморным полом тронного зала. Принцесса Селестия подняла взгляд, заинтересованная этой спешкой.\n\n«Ваше Величество, солдат хочет увидеть вас. Мы нашли её ... ну, мы недавно усилили патрули, и им повезло найти её, прежде чем ...»\n\nОн замолчал, когда двери в зал распахнулись."
 equestria.232.a:0 "Внутрь вошла покрытая кровоподтёками и синяками Пёрпл Харт."
 equestria.213.t:0 "Обнаружена террористическая сеть!"
 equestria.213.d:0 "Луна весело напевала, ставя восковую печать на свою записку, работая до самого позднего утра. Кампания реформ была сложной, но полной. Также она спала намного лучше в последнее время.\n\nВнезапно двери распахнулись и внутрь ворвались стражи Кантерлота вместе с Селестией.\n\nЛуна замерла в шоке, обнаружив себя перед дюжиной винтовок.\n\nСелестия со слезами на лице швырнула ящик в комнату. Он развалился на части, винтовки и боеприпасы загремели по полу. "Это украденное оружие. Лунные культисты использовали коды Кантерлота для их получения! Королевские коды!" Селестия кричала. "Даже сейчас они готовятся к возвращению Найтмер Мун. С НАШИМИ кодами!"\n\nЛуна уставилась в шоке. "Сестра, я бы никогда...!" Луна замолчала. Или могла? Она вспомнила свой недавний спокойный сон.\n\nЛицо Селестии посуровело, хотя на нём всё ещё были слёзы. "Возможно, что и нет, но мы не можем рисковать возвращением Найтмер Мун. Ты побудешь в тюрьме, пока мы не узнаем, что здесь произошло."\n\nНезаметно, один из стражников ускользнул. Сны Луны подготовили его к такой возможности. Пресса и пони должны знать - Селестия, ненавистница бэтпони, сфабриковала кризис национальной безопасности, чтобы задержать Луну и положить конец кампании реформ."
 equestria.213.a:0 "Новости распространятся как лесной пожар."
 
 equestria.222.t:0 "Бэтпони взлетают"
 equestria.222.d:0 "Крики заполнили небо, когда десятки тысяч бэтпони поднялись в воздух. Тысячу лет назад они подвели Луну, когда она нуждалась в них, и та превратилась в Найтмер Мун. Теперь она заключена в тюрьму и нуждалась в их помощи. Они не подведут ее снова.\n\nОт побережья до побережья крупные города заполнились толпами, которых никогда не было в истории Эквестрии, когда бэтпони маршировали в знак протеста, скандировали, блокировали правительственные учреждений и визжали в гневе. Год назад пони смотрели бы на это со страхом. И многие всё ещё так делали. Но некоторые вышли, маршируя в знак солидарности рядом с фестралами.\n\nВ Кантерлоте у ворот дворца росла большая толпа, а стража нервно смотрела на происходящее."
 equestria.222.a:0 "Давайте побыстрее закончим это расследование!"
 
 equestria.223.t:0 "Нация марширует"
 equestria.223.d:0 "Ситуация в Кантерлоте зашла в тупик. Толпы разбили лагерь за пределами дворца, а ворота стояли запертыми.\n\nСтражник дрожал от ужаса на стене. Шум, толпа, крики. Это напомнило ему о прошлом, которое он так хотел забыть. Чейнджлинги проникают во дворец. Луна и Селестия в плену. Ухмыляющиеся лица окружают его, помещают в кокон, пока он корчится, но не может убежать. Но кошмар всё никак не заканчивается.\n\nОн подскочил, когда ворота неожиданно заскрипели и открылись. Как? Никто не знал. Толпа, удивленная, но восторженная, устремилась в Королевский дворец по направлению к тронному залу.\n\nСтражник задрожал, вспоминая прошлые ужасы. Это случилось снова. Нет! НЕТ! В панике он выстрелил в толпу. Капитан гвардии закричал, чтобы он остановился, но он не хотел слушать.\n\nЗатем пони из толпе начали отстреливаться. Другой охранник открыл огонь, и крики зазвучали всерьез.\n\nПотрясенные пони с ужасом собрались вокруг своих радиоприемников, когда пулеметы, установленные для защиты от очередной атаки чейнджлингов, пробудились и обратились против мирных жителей, а из крошечных динамиков раздались крики умирающих.\n\nИ многие пони знали. Даже с своими древними предрассудками они знали. Они знали, что это была не гармония. Это была не дружба. По всей Эквестрии они вышли на улицы, вместе маршируя против варварства."
 equestria.223.a:0 "Это кошмар!"
 
 equestria.224.t:0 "Возвращение Найтмер Мун"
 equestria.224.d:0 "Селестия и Твайлайт грустно стояли, пока Луна плакала на полу своей камеры. Это была она всё время. Найтмер Мун проникла в подсознание Луны и собирала армию, пока Луна спала.\n\n"Сестра. Твайлайт ... сделайте все, что угодно. Я не могу причинять больше страданий."\n\nТвайлайт кивнула "Это не твоя вина. Мы соберем Элементы, вытянем Найтмер Мун и изгоним её из твоего разума раз и навсегда. Всё вернётся в норму."\n\nЗатем извне раздались звуки и крики умирающих. \n\nТвайлайт и Селестия замерли в ужасе, когда Луна начала дрожать "Что я натворила? ЧТО Я НАТВОРИЛА?!" Она бросилась к Селестии, умоляя. "ПОЖАЛУЙСТА! ПОМОГИ МНЕ! ПОМОГИ МНЕЕЕ!"\n\nОшеломленная Селестия отступила. Это происходило. Снова. \n\nРыдания Луны превратились в мучительный кашель, а затем она начала смеяться. И смеяться. Она росла, клубясь от энергией, когда её зрачки сузились, а шерсть почернела.\n\nНайтмер Мун. Взрывом магии из своего рога она взорвала заднюю стену и взлетела, сбежав из замка.\n\nСнаружи толпа радостно взревела. Луна была свободна! Бэтпони бросились блокировать наступающих пегасов, защищая побег "Луны"!"
 equestria.224.a:0 "Идиоты, это не Луна!"
 
 equestria.225.t:0 "Речь Принцессы" 
 equestria.225.d:0 "Эквестрийская армия, уже находящаяся в состоянии повышенной готовности, приступила к боевым действиям, поскольку передачи предупреждали о возвращении Найтмер Мун. Но этого было недостаточно. \n\nМэйнхэттен был первым городом, который замолчал, поскольку его атаковали разъяренные толпы и спящие агенты с промытыми мозгами. Когда вещание восстановилось, принцесса обратилась к народу.\n\n"Пони Эквестрии. Тысячу лет назад я совершила великое зло и была изгнана на Луну Селестией, которая работала, чтобы вернуть и восстановить мое старое "я". При этом она спасла меня, и я в долгу перед ней.\n\n"С великой печалью я должна сейчас погасить этот долг. Селестия, напуганная бэтпони и воображаемыми угрозами, сошла с ума, заключила меня в тюрьму и устроила бойню на демонстрации в Кантерлоте. Больше она не любезная сестра, которую я когда-то знала, Селестия стала жестоким монстром из пламени и ярости.\n\n"Из Мейнхэттена я работаю над тем, чтобы победить мою сестру и положить конец её безумию, как она сделала это для меня давным-давно. Я призываю всех пони, любящих гармонию, будь то земной пони, пегас, единорог или бэтпони, присоединиться ко мне в защите нашей нации и восстановлении Гармонии.""
 equestria.255.d_1:0 "Тайные силы Найтмер Мун были обнаружены, а Луна была арестована. Яростные демонстранты-бэтпони попытались штурмовать дворец, а гвардейцы Кантерлота, находящиеся на грани после предыдущих вторжений, открыли огонь. В результате резня была передана по радио на всю страну. Превратившись в Найтмер Мун, обезумевшая Луна сбежала из дворца и убежала в Мэйнхэттен. Противоречивые рассказы передаются в эфире.\n\n"Луна" утверждает, что Селестия сошла с ума, превратившись в Дэйбрейкер - огненную кобылу, которая начала безжалостно убивать бэтпони.\n\nСелестия утверждает, что Найтмер Мун вернулась, а бойня была ужасной случайностью.\n\nОбе стороны призывают верных пони бороться за благо Эквестрии. Гражданская война началась."
 equestria.225.a:0 "Она организовала все это, используя одни лишь сны?!"
 
 equestria.226.t:0 "Причина"
 equestria.226.d:0 "Конечности Флоуинг Каррент снова начали двигаться, когда исцеляющая магия Луны накрыла толпу. Он не мог в это поверить. Кто-то действительно пытался убить принцессу Луну! Она появилась, почерневшая и злая, но живая. Неделю назад анонимное письмо предупредило его об этом, указав ему остаться на электростанции, но он не поверил.\n\nОн, великий организатор, оказался не в то время и не в том месте. Он взлетел в воздух, летя от города к станции. На улицах внизу раздались выстрелы. Теперь ублюдки пытаются захватить Мэйнхэттен! Он ринулся вперёд, его крылья запротестовали, когда он остановился, чтобы приземлиться у входа на станцию.\n\nОн использовал своё ID и бросился к котельной. Принцессе Ночи нужны были все преимущества, которые она могла получить.\n\n Перед ним была система экстренного отключения. Для такой большой станции понадобились бы часы, чтобы правильно перезапустить её. Если повезет, то колебания мощности затронут и другие станции.\n\nФлоуинг Каррент глубоко вздохнул. Некоторые назвали бы это изменой. Но истинное правосудие требовало делать то, что было правильно, независимо от того, что думали про это другие.\n\nОн закрыл глаза и прошептал тихую молитву "Пожалуйста, пусть ночь правит. Просто лишь сегодня..."\n\nОн нажал на кнопку. "
 equestria.226.a:0 "Огни Эквестрии погасли."
 
 equestria.227.t:0 "Зов"
 equestria.227.d:0 "Мисти Найт лежала в постели, слушая радио. Луна говорила истинную правду. Но пони не понимали, не могли понять. Затем радиосигнал пропал.\n\nМисти Найт вскочила на копыта, нырнув под пол за ружьём. Это был момент, обещанный в её снах. Тот момент, ради которого они все тренировались. И действительно, внезапно луна вздрогнула, и глубоко в своей душе она почувствовала её зов. Найтмер Мун проснулась. Пришло время.\n\nОна нахмурилась ... но огни все еще горели. Она упрекнула себя. Она должна быть терпеливой. Она начала молиться. "Найтмер Мун, Принцесса Ночи, Принцесса Снов, пожалуйста, благослови меня, твою верную Стражницу Ночи, в том, что я собираюсь сделать". Прошла Минута. Снаружи послышались выстрелы. Ещё не время... \n\nОгни погасли и город погрузился во тьму.\n\nОна ухмыльнулась, оглядев комнату. Она всё ещё могла видеть, потому что её благословила Луна. Она подняла свою винтовку и выбежала в темноту, как и тысячи многих в Эквестрии в этот момент поступили также."
 equestria.227.a:0 "За Найтмер Мун, истинную богиню Эквестрии!"
 
 equestria.228.t:0 "Бэтпони"
 equestria.228.d:0 "Толпа стояла в ночном воздухе с зажжёнными свечами. Большинство сгрудилось вокруг радиоприемников, передавая речь Луны. Луна действительно делала это! У Найт Блоссом может быть хорошее будущее в новой, более честной Эквестрии.\n\nА потом умолкло радио и на расстоянии прогремел взрыв. Толпа рассеялась, бэтпони завизжали и в панике взлетели в небо. Свет луны угас.\n\nСайлент в шоке замолчал. Если Луна умерла, то и бэтпони обязательно последуют за ней.\n\nНо затем луна начала светиться. Не спокойный белым светом, а глубоким, кровавым и красным от ярости и грусти. Она мерцала, и Сайлент почувствовал зов глубоко внутри. Луна была жива. И ей была нужна их помощь. Он сплотил своих добровольцев. Многие плакали, даже когда повиновались, ведь их мечты о мире рухнули. Один из них спросил "Но что, если это...Найтмер Мун?".\n\nОстальные нерешительно кивнули.\n\nСайлент сам едва сдерживал слезы. Ему нужно было немедленно прекратить подобные разговоры. Он закричал "Неважно! Если это Луна, мы поможем нашей принцессе! Если это... Найтмер Мун, Эквестрия постарается убить всех! До! Единого! Бэтпони!"\n\n"Вы понимаете? Мы сражаемся!" Он посмотрел на каждого из их по очереди. "Или умираем."\n\nОгни мигнули, и бэтпони ринулись в ночь." 
 equestria.228.a:0 "За принцессу Луну! Мы не подведем её снова!"
 
 equestria.229.t:0 "Рарити схвачена"
 equestria.229.d_1:0 "Как будто начало гражданской войны было недостаточно плохим самим по себе, но до нас дошли сведения, что Рарити, одна из 6 носителей Элементов Гармонии, была захвачена в Мэйнхэттене во время восстания силами Найтмер Мун. Она приезжала, чтобы помочь управлять своим брендом одежды и продвигать новую коллекцию, но не смогла сбежать после того, как город погрузился в хаос. Без использования всех шести Элементов Гармонии прямой удар по Найтмер Мун невозможен, оставляя единственным альтернативным вариантом - кровавый военный конфликт."
 equestria.229.d_2:0 "Как будто начало гражданской войны было недостаточно плохим самим по себе, но до нас дошли сведения, что Рарити, одна из 6 носителей Элементов Гармонии, была захвачена в Мэйнхэттене во время восстания силами Найтмер Мун. Она пошла на Марш Миллиона Мустангов поддерживая Принцессу Луну, но не смогла сбежать после превращения Луны в Найтмер. Без использования всех шести Элементов Гармонии прямой удар по Найтмер Мун невозможен, оставляя единственным альтернативным вариантом - кровавый военный конфликт."
 equestria.229.d_3:0 "Ещё одна хорошая новость: наши силы успешно задержали Рарити во время восстания в Манхэттене. Она приезжала, чтобы помочь управлять своим брендом одежды и продвигать новую коллекцию, но не смогла сбежать после того, как победила ночь. Без Рарити как одной из 6 носительниц Элементов Гармонии приверженцы Селестии лишены своего самого мощного оружия. Эта война будет выиграна благодаря столкновению армий и промышленной мощи, а не магическим артефактам."
 equestria.229.d_4:0 "Еще одна хорошая новость: наши силы успешно задержали Рарити после теракта на Марше Миллиона Мустангов. О ней позаботились врачи и та находится в стабильном состоянии, но мы убедились, что Рарити не может сбежать, так как ее лояльность остается под вопросом. Без Рарити как одной из 6 носительниц Элементов Гармонии приверженцы Селестии лишены своего самого мощного оружия. Эта война будет выиграна благодаря столкновению армий и промышленной мощи, а не магическим артефактам."
 equestria.229.a_1:0 "От плохого к худшему..."
 equestria.229.a_2:0 "Никаких радужных лазеров."
 equestria.229.a_3:0 "Она всё ещё наш друг."
 
 ## CELESTIA + LUNA Reform Adventures - No Civil Wars here
 equestria.214.t:0 "Бизнес-сообщество"
 equestria.214.d:0 "Селестия и Луна могут быть монархами, но даже монарх не правит в одиночку. Выкручивание копыт, приятные разговоры, компромиссы и разумное использование абсолютной власти - все это необходимо, чтобы политика действительно исполнялась в реальности, а не только лишь в официальных документах.\n\nПервой целью Селестии является бизнес-сообщество. Быстрая индустриализация Эквестрии привела к потребности в дешёвой рабочей силе, и многие промышленники были достаточно «любезны», чтобы предлагать рабочие места бэтпони, с условиями и зарплатой, которые были намного ниже и хуже, чем те, что у «нормальных пони». И, конечно, делу не помогает то, что большинство чиновников спят в обычные рабочие часы для бэтпони.\n\nВ идеале нужно сажать в тюрьму наихудших правонарушителей, идти на компромиссы с профсоюзами, чтобы привлекать бэтпони, предлагать стимулы для них и обеспечивать, чтобы власти проводили проверки ночью для исправления наихудших проблем. Но стоит ли оно того?"
 equestria.214.a:0 "Полное внедрение таких мер."
 equestria.214.b:0 "Компромисс - вот путь Эквестрии."
 equestria.214.c:0 "Немного символических реформ тут, немного здесь."

 equestria.215.t:0 "Радикалы выступают против фестралов"
 equestria.215.d:0 "Хотя бэтпони могут не быть эквестрийскими гражданами, они имеют все права, характерные для любого другого гостя наших земель.\n\nОни боятся не наших законов, а наших радикалов. Пони, которые бросают анонимные угрозы в почтовые ящики, несут «справедливость» «преступникам-бэтпони» и распространяют ненависть и страх среди всех, кто их слушает.\n\nКантерлотская бюрократия подготовила инициативу по дерадикализации - публичное распространение информации о наиболее известных радикалах и их дискредитация, проникновение полиции в радикальные группировки и новые полномочия в борьбе с расистскими высказываниями.\n\nК сожалению, такие радикалы чаще всего встречаются среди нашей наиболее воинственной части населения, которое стремится повысить военную готовность Эквестрии - подавление этого движения, скорее всего, подорвёт наше и без того ограниченное желание воевать и помешает оборонительным приготовлениям."
 equestria.215.a:0 "Это не имеет значения. Экстремизм недопустим."
 equestria.215.b:0 "Мы могли бы, вероятно, игнорировать экстремизм в армии."
 equestria.215.c:0 "Мы не можем защитить бэтпони, если мы не можем защитить саму Эквестрию."
 
 equestria.216.t:0 "Недоверие среди народа"
 equestria.216.d:0 "Радикалы и коррупция в бизнесе являются важными вопросами, но отсутствие дружбы действительно позорит нас. Пони просто не любят или не доверяют фестралам, и это влияет на любое взаимодействие между нашими обществами.\n\nК счастью, нигде нет более подходящего для решения этой проблемы, чем страна дружбы. Как принцесса дружбы, Твайлайт Спаркл разработала столько длинный и подробный план кампании, что он простирается по всему коридору.\n\nПлан очень вдохновляющий и разнообразный, но также крайне сложный и дорогой: экскурсии к Элементам Гармонии; переписывание учебных программ АОЭ, которые включат в себя историю бэтпони; День благодарения бэтпони; правительственные информационные кампании; финансирование активистов по защите прав бэтпони; клубы дружбы. Список можно продолжать почти бесконечно..."
 equestria.216.a:0 "Разве мы не нация дружбы?"
 equestria.216.b:0 "Нужно немного поумерить энтузиазм Твайлайт."
 equestria.216.c:0 "Слишком радикально. Слишком дорого."
 
 equestria.217.t:0 "Реформы реализуются"
 equestria.217.d:0 "Наши кампании по реформированию трудовые условий, противодействию радикализму и развитию дружбы уже разработаны и в настоящее время внедряются. Теперь нам остаётся лишь ждать."
 equestria.217.a:0 "Теперь всё зависит от пони Эквестрии."
 
 equestria.218.t:0 "Реформы"
 equestria.218.d_1:0 "Луна весело начала свой ночной обход дворца. Она прошла мимо офисов, где бюрократы-бэтпони работали всю ночь, продолжая смену своих дневных коллег. Мэйнхэттен часто называли «городом, который никогда не спит». Ну, это стало правдой и здесь, в Кантерлоте.\n\nПо всей стране множество фестралов рискнули отправиться в города, привлеченные возможностями трудоустройства и улучшением общественного отношения к ним. Чтобы полностью ощутить изменения потребуются годы, даже десятилетия, но дискриминация стала теперь уже исключением, а не правилом, а пони были готовы защитить своих новых друзей от этого.\n\n"Это прекрасно, не правда ли??"\n\nЛуна с удивлением обернулась, чтобы увидеть Селестию позади неё. Луна попыталась заговорить, но вместо этого обнаружила, что плачет. Селестия осуществила её мечты. 1000 лет в изгнании, и всё потому, что она была слишком горда, чтобы просто попросить о помощи.\n\nСелестия обняла Луну своими крыльями, пока голубая кобыла рыдала. Она никогда не подведет Луну снова."
 equestria.218.d_2:0 "Луна стояла на балконе, печально глядя в ночное небо. Ей показалось, что она увидела движение в темноте - возможно, взмах крыльев фестрала? Нечасто их видели в наши дни. Мечтательность Луны была прервана, когда к ней присоединилась Селестия, явно намеренная стоять молча.\n\nЛуна заговорила первой "Селестия. Достаточно ли мы сделали? Положение бэтпони всё ещё тяжелое. Мы пошли на столько компромиссов..."\n\nСелестия молчала около минуты, прежде чем заговорить. "Это бремя, которое мы несем, Луна. Ты знаешь, что грядёт буря. Ты знаешь о чейнджлингах, к атаке которых мы должны готовиться. Эта земля просуществовала тысячелетия, и мы должны быть осторожны, чтобы она простояла ещё тысячелетия в будущем."\n\nЛуна закрыла глаза и задрожала.\n\n"Я знаю, что эти изменения не такие быстрые и смелые, как ты хотела. Но мы уже начали менять хоть что-то. Может быть, не в этом году. Может быть, даже не в этом поколении. Но перемены придут, и однажды мы исцелим шрамы истории."\n\nЛуна кивнула. Как всегда, её сестра несла с трудом завоеванную мудрость многих веков. Глупые сны и фантазии ночи всегда должны таять с рассветом."
 equestria.218.a:0 "Великая несправедливость была устранена."
 equestria.218.b:0 "Однажды Эквестрия станет единой."
 
