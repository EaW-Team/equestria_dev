 equestria.214.t:0 "Теневая экономика"
 equestria.214.d:0 "На протяжении веков, прошедших в изоляции от эквестрийского общества, бэтпони выработали своё, параллельное общество и даже экономику. Эта экономика распространяется во многих местах, она не облагается налогами и не следует эквестрийскому законодательству, ввиду чего все биты, которые в ней зарабатываются и остаются в обществе бэтпони. Даже зарплаты фестралов, которые без регистрации работают на эквестрийских предприятиях и фермах уходят в эту теневую экономику и там и остаются. Со временем, на её основе стала появляться, пусть и незначительная, но полноценная промышленность. В итоге, в эквестрийской экономике появилсась дыра, которая только растёт, так как многие из представителей трёх племён также тратят там свои средства.\n\nМногие фестралы считают свою самодостаточность поводом для гордости и осуждают идею следовать обязательствам общества, частью которого они никогда не были. Этот нарратив вторят некоторые промышленники, которые изо всех сил спорят за сохранение системы, так как не будут говорить прямо, что они хотят безнаказанно недоплачивать своим рабочим.\n\nЕсли мы намеренны интегрировать фестралов, то этот вопрос теневой экономики нужно решить, вопрос лишь в том, как именно."
 equestria.214.a:0 "Полностью их реинтегрируйте, и заодно предоставьте им помощь."
 equestria.214.b:0 "В некоторых случаях, можно сделать исключения."
 equestria.214.c:0 "Мы не должны это насаждать..."
 
 equestria.215.t:0 "Радикалы Выступают Против Фестралов"
 equestria.215.d:0 "Хотя бэтпони могут не быть эквестрийскими гражданами, они имеют все права, характерные для любого другого гостя наших земель.\nНо многие граждане хотят, чтоб так всё и оставалось. Они считают, что бэтпони не стоит интегрировать в общество и нарушать их изоляцию. Некоторые боятся опасных побочных эффектов, таких как нарушение гармонии общества, некоторые боятся, по слухам, проникновения культистов Найтмер Мун из рядов бэтпони, а кто-то считает, что бэтпони не место среди остальных трёх рас Эквестрии, для них они совсем чужеземцы. С их точки зрения это выглядит так, как если бы Селестия предлагала сделать Четвёртым Племенем грифонов.\n\nКантерлотская бюрократия уже подготовила инициативу по продвижению интеграции. Будут проведены туры из групп бэтпони по всей Эквестрии, чтобы простые граждане могли их увидеть своими глазами. Эквестрийские программы образования будут обновлены, и в них будут изучаться бэтпони и их история. Фальшивые слухи о культистах будут развеяны официальными СМИ. Будут распространены памфлеты и постеры с фотографиями улыбающихся фестралов и подписью "ЭТИ БЭТПОНИ - НАШИ ДРУЗЬЯ".\n\nТем не менее, если с этим зайти слишком далеко, проталкивание этой информации за бэтпони могут запросто принять за пропаганду или попытку насадить своё мнение о вопросе населению."
 equestria.215.a:0 "Это не имеет значения. Они должны узнать истину."
 equestria.215.b:0 "Мы могли бы, вероятно, чуть сбавить враждебность."
 equestria.215.c:0 "Ну, тогда пока всё нормально."
 
 equestria.216.t:0 "Недоверие Среди Фестралов"
 equestria.216.d:0 "Помимо пони, к решению скептично могут относиться и сами фестралы. Многие из них не доверяют остальным эквестрийцам и поддерживают интеграцию лишь потому, что за неё выступает сама Принцесса Луна. Они просто хотят, чтоб им никто не мешал, они не стремяться сдружиться с другими пони.\n\nК счастью, никакая другая страна с этим не справится лучше, чем страна Дружбы. Твайлайт Спаркл, как Принцесса Дружбы, составила план кампании, настолько длинный, что простирается через весь зал.\n\nПлан настолько же разнообразен и эффективен, насколько сложен и дорог - в нём включены посещение Элементами Гармонии удалённых сообществ фестралов в джунглях и горах; клубы Дружбы; посещение студентами-фестралами Школы Дружбы; Фестивали Закатов, которые будут праздновать вместе и бэтпони, и остальные пони; Встречи Селестии и Луны с лидерами фестралов; Дальше можно продолжать вечно..."
 equestria.216.a:0 "Разве мы не нация дружбы?"
 equestria.216.b:0 "Нужно немного поумерить энтузиазм Твайлайт."
 equestria.216.c:0 "Слишком радикально. Слишком дорого."
 
 equestria.217.t:0 "Реформы Реализуются"
 equestria.217.d:0 "Наши кампании по реформированию экономики, борьбе с недоверием и развитию дружбы уже разработаны и в настоящее время внедряются. Теперь нам остаётся лишь ждать."
 equestria.217.a:0 "Теперь всё зависит от пони Эквестрии."
 
 equestria.218.t:0 "Реформы"
 equestria.218.d_1:0 "Луна весело начала свой ночной обход дворца. Она прошла мимо офисов, где бюрократы-бэтпони работали всю ночь, продолжая смену своих дневных коллег. Мейнхеттен часто называли "городом, который никогда не спит". Ну, это стало правдой и здесь, в Кантерлоте.\nПо всей стране множество фестралов рискнули отправиться в города, привлечённые возможностями трудоустройства и улучшением общественного отношения к ним. Чтобы полностью ощутить изменения потребуются годы, даже десятилетия, но эквестрийская публика уже готова принять бэтпони как Четвёртое Племя, и уже готова встать на защиту своих новых друзей.\n"Это прекрасно, не правда ли?"\nЛуна с удивлением обернулась, чтобы увидеть Селестию позади неё. Луна попыталась заговорить, но вместо этого обнаружила, что плачет. Селестия осуществила её мечты. 1000 лет в изгнании, и всё потому, что она была слишком горда, чтобы просто попросить о помощи.\nСелестия обняла Луну своими крыльями, пока голубая кобыла рыдала. Она никогда не подведет Луну снова."
 equestria.218.d_2:0 "Луна стояла на балконе, печально глядя в ночное небо. Ей показалось, что она увидела движение в темноте - возможно, взмах крыльев фестрала? Нечасто их видели в наши дни. Мечтательность Луны была прервана, когда к ней присоединилась Селестия, явно намеренная стоять молча.\nЛуна заговорила первой. "Селестия. Достаточно ли мы сделали? Положение бэтпони всё ещё тяжелое. Мы пошли на столько компромиссов..."\nСелестия молчала около минуты, прежде чем заговорить. "Это бремя, которое мы несём, Луна. Ты знаешь, что грядёт буря. Ты знаешь о чейнджлингах, к атаке которых мы должны готовиться. Эта земля просуществовала тысячелетия, и мы должны быть осторожны, чтобы она простояла ещё тысячелетия в будущем."\nЛуна закрыла глаза и задрожала.\n"Я знаю, что эти изменения не такие быстрые и смелые, как ты хотела. Но мы уже начали менять хоть что-то. Может быть, не в этом году. Может быть, даже не в этом поколении. Но перемены придут, и однажды мы исцелим шрамы истории."\nЛуна кивнула. Как всегда, её сестра привнесла в проекты с трудом завоёванную мудрость многих веков. Глупые сны и фантазии ночи всегда должны таять с рассветом."
 equestria.218.a:0 "Великая несправедливость была устранена."
 equestria.218.b:0 "Однажды Эквестрия всё-таки станет единой."
 
