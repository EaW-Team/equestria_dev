Friendship_Games:0 "Игры Дружбы"
Friendship_Games_desc:0 "Игры Дружбы – одна из старейших традиций в Эквестрии, где пони, грифоны и другие народы участвуют в спортивных состязаниях. Этот праздник посвящен дружбе и пониманию между всеми нациями. Принцесса с предвкушением ожидала того, как лучшие спортсмены будут конкурировать друг с другом."
examine_the_situation:0 "Изучить ситуацию в мире"
examine_the_situation_desc:0 "Организуйте комиссию по внутренней и внешней политике. Эквестрия не может позволить игнорировать приближающуюся опасность." 
increase_presense_inCRY:0 "Наращивать присутствие в Кристальной империи"
increase_presense_inCRY_desc:0 "Кристальные пони и их королевская династия – наши самые верные союзники, и будет хорошо, если они ими останутся. Принцесса Каденс и Шайнинг Армор также могут получить помощь в управлении страной."
increase_presense_inCRY_tt:0 "Менее вероятно, что §Y[CRY.GetName]§! будет искать независимости.\n"
Crystal_Fair:0 "[Root.GetCrystalFairFocusName]"
Crystal_Fair_desc:0 "[Root.GetCrystalFairFocusDesc]"
invite_YAK_to_war:0 "§YПозволит призвать [YAK.GetName] к оружию во время оборонительной войны.§!\n"
EQS_Crystal_Fair:0 "Кристальная Ярмарка"
EQS_Crystal_Fair_desc:0 "Кристальная Ярмарка – древняя традиция кристальных пони. Организовать её проведение в этом году – большая честь для нас. Мы позволим кристальным пони провести праздник!"
rainbow_falls_resort:0 "[Root.GetRainbowFallsFocusName]"
rainbow_falls_resort_desc:0 "[Root.GetRainbowFallsFocusDesc]"
EQS_rainbow_falls_resort:0 "Курорт «Рэинбоу Фоллс»"
EQS_rainbow_falls_resort_desc:0 "Необходимо сделать этот курорт доступным не только для элиты Кристальной империи, но и для обычных пони. Это сделает этот регион более привлекательным. "
crystalcity_university:0 "Университеты в [CRY.Capital.GetName]"
crystalcity_university_desc:0 "Ученые и студенты Кристальной Империи должны ездить в Эквестрию, чтобы учиться и работать в наших университетах. Мы должны помочь Кристальной Империи открыть их собственный престижный университет. [CRY.Capital.GetName] получит новые центры высшего образования и станет гаванью для всех великих умов Кристальной Империи."
eqs_removesombra:0 "Избавиться от сторонников Сомбры"  
eqs_removesombra_desc:0 "Возвращение Сомбры не должно произойти. Мы не можем позволить Кристальной Империи быть атакованной изнутри. Мы должны сделать все возможное, чтобы пресечь его возвращение. Мы пошлем советников и и агентов в  Кристальную Империю, чтобы найти всех пони, что причастны к Темному Королю."
transequestrian_raillines:0 "[Root.GetTransEquestrianRaillinesFocusName]"
transequestrian_raillines_desc:0 "[Root.GetTransEquestrianRaillinesFocusDesc]"
EQS_transequestrian_raillines:0 "Трансэквестрийская железная дорога"
EQS_transequestrian_raillines_desc:0 "Наши новые производственные мощности и маячащий на горизонте конфликт делают необходимым строительство железной дороги, проходящей через всю Эквестрию. Несомненно, это будет полезно для нашего дела. Принцесса Селестия всегда говорила о том, чтобы соединить железными дорогами всю Эквестрию с момента их изобретения."
manehattan_line:0 "Улучшить Мэйнхэттенскую железную дорогу"
manehattan_line_desc:0 "Быстрые перевозки между столицей и Мэйнхэттеном – крупнейшим городом в Эквестрии, имеют важнейшее значение в чрезвычайных ситуациях. Ресурсы и войска будут быстро перемещаться согласно нашим планам, а в мирное время это позволит расширить торговлю и упростить логистику."
Ministry_of_defense:0 "Министерство Обороны"
Ministry_of_defense_desc:0 "В свете последних событий стоит возродить Министерство Обороны. На всякий случай... Мы не можем оставаться неподготовленными в связи с недавней агрессивной риторикой Кризалис и возможной агрессией со стороны Сталлионграда."
Extreme_war_comittee:0 "Чрезвычайный военный комитет"
Extreme_war_comittee_desc:0 "Мы должны собрать военных министров и советников для быстрой координации в этой ужасной ситуации. Скорость невероятно важна! Принцесса заявила о введении в стране чрезвычайного положения!"
Advisors:0 "Новое высшее командование"
Advisors_desc:0 "Военное дело не совершенствовалось уже много лет. У нас практически отсутствует высшее командование. Нам нужны новые пони, способные вести современную войну. В конце концов, наши армии не могут управлять сами собой."
Hire_Generals:0 "Новые генералы"
Hire_Generals_desc:0 "Эквестрия всегда была миролюбивой страной, но обстоятельства вынуждают нас приступить к подготовке нового офицерского состава. Наши армии не смогут командовать сами собой. У некоторых кандидатов ... сомнительное прошлое, но никто не может отрицать их талант."
All_ponies_front_f:0 "Всеэквестрийский фронт"
All_ponies_front_f_desc:0 "В эти отчаянные времена все пони должны объединиться и сражаться вместе, чтобы защитить наш образ жизни от иностранных захватчиков. Эквестрия не должна пасть, иначе остальные нации пони падут вместе с ней."
Support_aircraft_research:0 "Тактика воздушного боя"
Support_aircraft_research_desc:0 "Нам стоит заострить внимание на авиации и воздушных доктринах для удержания превосходства в воздухе. В войне победят те, кто правят небесами."
Bomber_research:0 "Ответный удар"
Bomber_research_desc:0 "Мы должны научиться летать вглубь вражеской территории и уничтожать промышленность и инфраструктуру. Но сначала мы должны улучшить уже существующие модели самолётов."
Artillery_research:0 "Королева поля боя"
Artillery_research_desc:0 "Артиллерия - самая желанная пони каждого солдата на фронте. Мы должны сфокусироваться на совершенствовании нашей артиллерии. Это путь, что разрушать вражеские цитадели и снижать мораль их войск."
Tank_research:0 "Проект «Рассвет»"
Tank_research_desc:0 "Мы много добились в ходе модернизации наших танков, но по-прежнему необходимы дальнейшие модернизация и улучшения."
Infantry_weapons:0 "Концерн "Макинтош""
Infantry_weapons_desc:0 "Инвестиции в знаменитый концерн "Макинтош" привлекут туда больше специалистов. Это позволит нам производить хорошее оружие. Армия нуждается в оружии и мы удовлетворим эти потребности."
Appeal_to_STG:0 "Попросить помощи у Сталлионграда"
Appeal_to_STG_desc:0 "Давайте попросим помощи у Сталлионграда. Всё-таки эта война - бедствие для всех пони. Будем надеяться, что они увидят разумное зерно в этом и оставят прошлое в прошлом."
faction_research:0 "Объединенный научный институт"
faction_research_desc:0 "Новый научный центр соберет лучших ученых со всей Эквестрии и ускорит наши разработки. Только вместе мы сможет отразить угрозу чейнджлингов."
military_coordination:0 "Военная координация"
military_coordination_desc:0 "Координирование действий между союзными силами станет залогом победы."
STG_tank_projects:0 "Сталлионградские танки"
STG_tank_projects_desc:0 "Сталлионградские танки - одни из лучших в мире. Они долго совершенствовали свою танковую доктрину, что, несомненно, будет иметь решающее значение в борьбе с панцерами чейнджлингов. Нам нужно договориться об их поставках в Эквестрию."
Extreme_measures:0 "Чрезвычайные меры"
Extreme_measures_desc:0 "Тёмные времена требуют чрезвычайных мер. Наше нынешнее состояние может привести только к поражению. Бюрократия, коррупция, лень, эгоизм - все эти пороки должны быть ликвидированы. Эквестрия устоит во что бы то ни стало!"
War_Plan:0 "Мобилизационный план"
War_Plan_desc:0 "Мы должны мобилизовать больше пони, построить больше заводов и произвести больше оружия МЫ уже подготовили несколько военных планов и нужно лишь выбрать подходящий."
Forget_magic_of_friendship:0 "Покончить с магией Дружбы!"
Forget_magic_of_friendship_desc:0 "Долгое время пони были мирными дружелюбными созданиями и разрешали любые конфликты словами. Сейчас обстоятельства диктуют свои правила. Мы должны подготовить жителей к новой, более жёсткой реальности. Мы испробовали всё возможное, чтобы решить проблему мирно, но безуспешно ..."
EQS_WMD:0 "Эквестрийское оружие массового поражения"
EQS_WMD_desc:0 "Тяжелые времена требуют тяжелых мер. Мы разрабатываем новое оружие, которое сильнее всего, чем мы пользовались до этого времени."
Nuclear_Power:0 "Ядерно-магическая энергия"
Nuclear_Power_desc:0 "Мы можем объединить магию и науку. Исследования в этой области помогут нам в будущем."
worrisome_changelings:0 "Проблема чейнджлингов"
worrisome_changelings_desc:0 "Королева Кризалис и её армия чейнджлингов долгое время были занозой в копыте. Нам стоит привести в порядок нашу границу. У нас есть несколько вариантов для реализации до того, как начнется настоящая война."
EQS_airfields:0 "Аэродромы центральной Эквестрии"
EQS_airfields_desc:0 "Для защиты наших центральных земель мы должны соединить Эквестрию воздушными мостами. Так мы сможем защитить наше небо от вероятного противника."
EQS_airfields2:0 "Аэродромы южной Эквестрии"
EQS_airfields2_desc:0 "Для защиты наших южных земель мы должны соединить Эквестрию воздушными мостами. Так мы сможем защитить наше небо от вероятного противника, не говоря уже о том, что это позволит увеличить охват и варианты действий для наших самолетов."
reinforce_border:0 "Укрепить Северо-Запад"
reinforce_border_desc:0 "Нам не удалось договориться с чейнджлингами. В свете этого события мы должны укрепить наши позиции на Северо-Западе. Хотя наши военные эксперты не думают, что одно лишь это позволит нам победить, но укрепления дадут необходимую отсрочку для подготовки остальной части Эквестрии."
Improve_relations:0 "Общий враг"
Improve_relations_desc:0 "Если мы покажем другим народам всё зло чейнджлингов, то сможем сплотиться перед лицом общей угрозы. Это напугает Кризалис и сдержит её армии."
Remove_Harmonic_Stagnation:0 "Политическая реформа"
Remove_Harmonic_Stagnation_desc:0 "Долгое время гармония на нашей земле приносила лишь мир и процветание. Это, однако, подвело нас и позволило войне прийти к нашему порогу. Если мы хотим выжить и победить, то должны перестроить нашу децентрализованную и демократическую политическую систему в нечто более ... прагматичное."
Suppress_bureaucracy:0 "Искоренить бюрократию!"
Suppress_bureaucracy_desc:0 "Огромный бюрократический аппарат просто не приспособлен для войны. Необходимо покончить с бюрократией и её последствиями. Это вызывает сожаление, но три экземпляра документов не помогут победить в войне."
Unleash_Equestrian_WarMachine:0 "Военная машина Эквестрии"
Unleash_Equestrian_WarMachine_desc:0 "Мы долго готовились к войне. Теперь пришла пора показать всему миру, что свобода Эквестрии держится не только на Элементах Гармонии и принцессах, но и на силе наших штыков."
luna_nova_academy:0 "[Root.GetLunaNovaFocusName]"
luna_nova_academy_desc:0 "[Root.GetLunaNovaFocusDesc]"
EQS_luna_nova_academy:0 "Академия Луна Нова"
EQS_luna_nova_academy_desc:0 "Если мы выделим больше средств Академии Луна Нова, то она сможет подготовить новые военные и научные кадры. Принцесса Луна, несомненно, будет рада видеть, что в школе учится больше пони."
Fund_public_schools:0 "Система школ"
Fund_public_schools_desc:0 "Больше денег для школ - больше умных и образованных пони. Пони, чьи знания ещё пригодятся Эквестрии."
CTL_center_of_research:0 "[Root.GetCenterOfResearchFocusName]"
CTL_center_of_research_desc:0 "С новым, образованным обществом и активной молодёжью, [Root.Capital.GetName] легко станет главным центром науки и образования. Самые лучшие умы Эквестрии стекутся в [Root.Capital.GetName], что облегчит кооперацию."
EQS_CTL_center_of_research:0 "[Root.Capital.GetName] исследовательский центр"
Magcial_studies:0 "Исследования магии"
Magcial_studies_desc:0 "Объединив усилия наших учёных, мы сможем узнать больше о магии."
magical_training:0 "Магические тренировки"
magical_training_desc:0 "Чтобы сделать ещё один шаг к использованию магической энергии, необходимо сделать обязательными магические тренировки для всех единорогов в армии. Нет ограничений на то, чего можно достичь с помощью магии."
industry_manehattan:0 "Сталелитейные заводы Мэйнхэттена"
industry_manehattan_desc:0 "Мэйнхэттен - не только самый крупный город в стране, но и поле чудес для нашей промышленности. Куда нам инвестировать, как не в процветающий мегаполис? Это то, что нужно промышленности. Новые сталелитейные заводы смогут снабжать иные заводы по всей стране."
industry_las_pegasus:0 "Фабрики Лас-Пегасуса"
industry_las_pegasus_desc:0 "Хотя Лас-Пегасус не славится военным производством, он является оазисом гражданской промышленности. Мы должны поощрять дальнейший рост путем инвестиций в заводы, которые уже производят потребительские товары для гражданского населения."
mil_industry_fillydelphia:0 "Филлидельфийский автомобильный завод"
mil_industry_fillydelphia_desc:0 "Автомобиль всё ещё остается новым и дорогим средством передвижения. Мы должны сделать его доступным как для богатых, так и для бедных пони. Эти производственные мощности также могут быть полезны во время кризиса после перепрофилирования."
Spitfire_research:0 "Разработка самолётов"
Spitfire_research_desc:0 "Было бы глупо не заниматься разработкой самолётов. Ведь в Эквестрии летают не только пони, но и целые города. Достойные ВВС помогут нам в случае конфликта."
industry_crystal_emp:0 "Индустриализировать Кристальную Империю"
industry_crystal_emp_desc:0 "Хотя кристальные пони на севере наши верные союзники, их страна плохо индустриализирована. Мы должны помочь им в этой задаче. Это может стать очень мудрым решением, если настанут тяжелые времена."
eqs_buffalo2:0 "Отношения с буйволами"
eqs_buffalo2_desc:0 "Вместе мы сила. И это относится в том числе к нам и буйволам. Мы должны пригласить их присоединиться к нашему государству."
EQS_buffalo_relations:0 "Проблема буйволов"
EQS_buffalo_relations_desc:0 "Мы слишком долго игнорировали их. Хотя мы поддерживаем мир с ними со времён событий в Эпплузе, это лишь временное решение. Пора налаживать отношения!"
eqs_southern_roads:0 "Южная дорога"
eqs_southern_roads_desc:0 "С присоединением племен буйволов к Эквестрии создание инфраструктуры в южных регионах стало вопросом времени. Пони и буйволы смогут легче путешествовать между городами и деревнями, а местная промышленность также выиграет от этого."
southern_industry:0 "Южные ресурсы"
southern_industry_desc:0 "Земли буйволов хранят в себе много ценных ресурсов. Ресурсов, которые могут быть полезны для нашей экономики и промышленности. Пусть местные получат новые рабочие места!"
EQS_industry_of_the_south:0 "Южная Промышленность"
EQS_industry_of_the_south_desc:0 "Стейблсайд и Балтимейр это промышленные центры южного региона. Увы, долгое время инвесторы воротили нос от этих мест. Нет никаких причин верить, что юг не выгоден. Мы не должны больше быть ослепленными этой иллюзией. Заводы необходимы на Юге! И пока вы все еще тут, начните производство алюминия в Теночтитлане."
EQS_infrastructure_of_jungles:0 "Железная дорога через джунгли"
EQS_infrastructure_of_jungles_desc:0 "Джунгли юго-восточной Эквестрии долгое время было непроходимыми. Большая часть внимания была сосредоточена на прибрежных городах. Чтобы эксплуатировать огромный потенциал ресурсов джунглей мы начнём строительство инфраструктуры в регионе."
dragon_question:0 "Драконий вопрос"
dragon_question_desc:0 "Драконы долгое время досаждали Эквестрии, разоряя деревни и захватывая наши земли. Нужно пересмотреть нашу позицию относительно драконьих племен."
badlands_are_ours:0 "Вернём Пустоши!"
badlands_are_ours_desc:0 "Пришло время вернуть то, что принадлежит нам по праву, и покончить с драконьей угрозой. Они станут нашими, мирным путём или же не очень."
tenochtitlan_state_university:0 "Государственный Университет Стэйблсайда"
tenochtitlan_state_university_desc:0 "В наших южных землях всё ещё скрыт огромный потенциал. Развитие этих земель даст нам образованную молодежь и больше возможностей для исследований! Стэйблсайд является идеальным местом для создания университета."
southern_naval_bases:0 "Морские базы на юге"
southern_naval_bases_desc:0 "Наши военно-морские силы только выиграют от строительства портов и доков на юге. Флоту нужны базы для дозаправки и ремонта."
EQS_portland_fishing_port:0 "Портлэндские фермы морских водорослей"
EQS_portland_fishing_port_desc:0 "Если мы поддержим прибрежные фермы в Портленде, они могут обеспечить весь регион питательными водорослями. После притока продовольствия цены упадут, и местные города будут устойчиво расти, что приведёт к созданию локальных предприятий. Надеюсь, это решит проблему неравного распределения богатств в регионе."
need_to_reinovate:0 "Инновации в промышленности"
need_to_reinovate_desc:0 "Наша промышленность должна постоянно адаптироваться к этим новым, меняющимся временам. Производственные линии, станки, эффективные методы производства и многое другое гарантируют, что наша промышленность останется лучшей в мире."
arms_potential:0 "Стар Энерджи в Толл Тейле"
arms_potential_desc:0 "Корпорация Стар Энерджи объявила о планируемом расширении своих филиалов в Толл Тейле. В свете последних событий эквестриское правительство считает модернизацию и увеличение производства военного снаряжения первостепенной задачей, поэтому расширение и дальнейшее развитие оружейных заводов в регионе будет финансироваться из государственного бюджета."
eqs_support_status_quo:0 "Статус кво"
eqs_support_status_quo_desc:0 "В то время, как мир меняет, Эквестрия должна твёрдо придерживаться своих убеждений - Свобода, дружба и гармония для всех!"
eqs_support_harmony:0 "Поддержать Гармонию"
eqs_support_harmony_desc:0 "Мы всегда подчёркивали, насколько важны для нас дружба и гармония. Эквестрия навсегда останется маяком Гармонии во всём мире! Это обеспечит мир, процветание и равенство для всех существ."
send_envoy_yak:0 "Отправить Пинки Пай в Якякистан!"
send_envoy_yak_desc:0 "Мы слишком долго игнорировали народ яков на севере. Мы решили отправить туда Пинки Пай, Элемент Смеха, чтобы установить отношения с этим народом. У неё есть опыт общения с яками, а если что-то пойдет не так, принц Блюблад и Шайнинг Армор будут готовы вмешаться."
shelter_velvet:0 "Предоставить убежище Королеве Вельвет"
shelter_velvet_desc:0 "Оленийское правительство жестоко и продажно, это всем известный факт. Если мы хотим изменить положение, стоит позаботиться о Королеве Вельвет, пока не стало поздно. Позже мы можем распланировать дальнейшие шаги для решения проблемы Олении вместе."
harmony_lean:0 "Поддержать гармонию в Якякистане"
harmony_lean_desc:0 "После установления более тесных официальных связей с яками пришло время поддержать принца Резерфорда и обеспечить дружеские отношения между нашими народами."
pinkie_pie:0 "Отправить посольство"
pinkie_pie_desc:0 "Установив хорошие отношения с яками, мы получили возможность открыть наше посольство в их столице. Это поможет наладить сотрудничество между нашими народами."
guarantee_independenceYAK:0 "Гарантировать независимость"
guarantee_independenceYAK_desc:0 "Пони и яки - друзья навек! Мы должны защитить их, во что бы то ни стало. Кризалис будет намного сложнее сражаться против крепких воинов-яков, защищающих горные перевалы."
support_harmony_in_OLE:0 "Законный правитель"
support_harmony_in_OLE_desc:0 "Королева Вельвет теперь находится под нашей защитой. Она задумала поднять восстание в Олении и вернуться на трон. Нам стоит поддержать её претензии, если мы хотим вернуть свободу и гармонию оленийскому народу."
stage_coup:0 "Подготовить переворот в Олении"
stage_coup_desc:0 "Мы предоставим Вельвет максимальную поддержку. Если мы хотим увидеть конец оленийской тирании, то нужно делать всё, что в наших силах. Агитаторы и партизаны были отправлены во все крупные города Олении и Вельвет готовится к возвращению домой."
do_not_influence:0 "Пассивное влияние"
do_not_influence_desc:0 "Несмотря на то, что мы поддерживаем претензии Вельвет, сначала нам необходимо убедить оленийцев в верности нашего пути."
intervene_in_civil_war:0 "Интервенция в Олению"
intervene_in_civil_war_desc:0 "Настало время покончить с тиранией в Олении. Мы готовы помочь Вельвет. Йохан и его приспешники довольно долго притесняли оленей. Вперёд, к победе!"
material_support:0 "Материальная помощь"
material_support_desc:0 "Мы не можем рисковать жизнями наших пони в международных конфликтах. Тем не менее, мы пошлём Вельвет необходимое снаряжение."
puppet_stateOLE:0 "Дружба с Оленией"
puppet_stateOLE_desc:0 "Теперь, когда Королева Вельвет вернулась на трон Олении, Эквестрия получила важного союзника. Мы должны гарантировать независимость Олении."
Matilda_research:0 "Проект «Древесный волк»"
Matilda_research_desc:0 "В наших интересах не обеспечить более прочную броню танкам, которые доказали, что значительно превосходят обычную пехоту. Но для этого нужны дополнительные исследования."
River_Fortifications:0 "Речные укрепления"
River_Fortifications_desc:0 "Глядя на наши предыдущие усилия по укреплению границы с Чейнджлингами, многие в нашем военном штабе были довольны концепцией. Мы построим резервную линию недалеко от границы вдоль крупнейшей реки."
magical_crypto_machines:0 "Магические криптомашины"
magical_crypto_machines_desc:0 "Магия помогает выполнять задачи различных направлений, даже такие, как разработка ЭВМ. Каким образом? Магия."
nightmare_moon_focus_tooltip:0 "Найтмер Мун и её сторонники начнут готовить восстание против тирании солнца."
Bring_back_NightmareMoon:0 "Силы Тьмы"
Bring_back_NightmareMoon_desc:0 "Эквестрия кажется такой счастливой...Селестия совсем забыла о Нас. Пришло время напомнить ей, кто Мы."
Upbring_NightmareMoon_Supporters:0 "Сторонники Вечной Ночи"
Upbring_NightmareMoon_Supporters_desc:0 "По Эквестрии поползли слухи о возвращении Королевы Ночи, однако Мы не знаем, на кого опереться. Кто же поддержит Нас? Рабочие? Солдаты? Учёные?"
Remove_Stagnation_Civil_War:0 "Усиление Гражданской войны"
remove_stagnation_focus_tooltip:0 "Застой закончится"
remove_friendly_harmony_focus_tooltip:0 "Конец магии Дружбы"
Remove_Friendly_Harmony_Civil_War:0 "Конец Гармонии"
EQS_Civil_War_End:0 "Покончить с Гражданской войной"
EQS_Civil_War_End_desc:0 "Все кончено; Силы зла были отброшены и мы вновь вернули мир. Давайте помянем тех, кто отдали свои жизни в этом конфликте и будем молиться, чтобы подобные ужасы больше никогда не случились с нашей страной."
EQS_United_Equestria:0 "Единая Эквестрия"
EQS_United_Equestria_desc:0 "Гражданская война была ужасной. Многие провинции отделились от Эквестрии. Пришло время вернуть их назад. Мы все пони, имеющие общие связи и должны объединиться, потому что только так мы сможем противостоять иностранному вторжению."
Eqs_communist_path:0 "Поддержать левых!"
Eqs_communist_path_desc:0 "После недавних первомайских событий коммунистическая активность участилась, как ответ на жестокие методы Селестийского правительства. На фоне демонстраций, новых газет, митингов и забастовок популярность компартии, а также ее лидера Старлайт Глиммер, начала стремительно возрастать."
EQS_ComPropaganda:0 "Социалистическая пропаганда"
EQS_ComPropaganda_desc:0 "Текущее Эквестрийское правительство не может полноценно исполнять свою обязанность по обеспечению счастья пони. В разгар политических преследований, жестокости полиции и военных, атак рабочих демонстраций, пони становятся все более и более сердитыми с каждым днем. Не стоит говорить, что компартия извлекает выгоду из ситуации, распространяя коммунистические идеалы Старлайт Глиммер."
EQS_COM_faction:0 "Пролетарский Союз"
EQS_COM_faction_desc:0 "После начала революции возникло много социалистических образований. Сотрудничество между всеми социалистами является одним из главных столпов наших идей. Было бы безумием не следовать ему во время войны, когда у нас общий враг. Мы все должны объединиться в один союз, конечно же ведомый нами, чтобы свергнуть Селестию."
EQS_Stalliongrad_help_Coup:0 "Помощь Сталлионграда"
Eqs_comrevolt:0 "Революция!"
eqs_comcivil_war_effort:0 "Гражданская война в Эквестрии"
eqs_war_communism:0 "Военный коммунизм"
