 equestria.210.t:0 "Кровавая Луна"
 equestria.210.d_1:0 "Бомба разорвала сцену, ударная волна швырнула Луну на землю.\n\nХаос. Крики. Недоумение.\n\nПони кричали, вопили и визжали, бэтпони поднялись в воздух, пытаясь понять, что происходит, самые храбрые рванулись на помощь Луне.\n\nПосреди обуглившихся обломков Луна встала на ноги, раненая, но живая. Перед ней, в первых рядах - ее пони. Ожоги. Крики. Ужас. У Луны перехватило дух, когда она увидела ближнего к ней жеребца - белошкурого, молодого, неподвижного и с остекленевшими глазами.\n\nТемная ярость начала вскипать в ее груди, мягкий бледный свет луны сменился кроваво-красным, требуя прекращения паники. Каким-то образом, мир повиновался. Тишина заглушила крики, пегасы и бэтпони зависли в воздухе.\n\nЗамершая толпа беспомощно наблюдала, как темно-синяя кобылка купалась в свете Кровавой Луны. В толпе стоял Даск Хорайзонс со своей дочерью, он хотел завопить от ужаса, но не мог издать ни звука. Кровавая Луна - не сбывшаяся мечта, а наступивший кошмар.\n\nЛуна стояла в яростном вихре магии. Это была не несуразная ярость обиженного ребенка, а праведный гнев паладина. Ее речь потерпела неудачу, а пони, возложивший на нее свои надежды, погиб. Мир рухнул и исполнился несправедливости. Луна уничтожит тех, кто посмел это сделать. Ее глаза стали сужаться, когда она потянула силу с безрассудной энергией.\n\nЗнакомая тьма проникла в ее мысли."
 equestria.210.d_2:0 "Бомба разорвала сцену, ударная волна швырнула Луну на землю.\n\nХаос. Крики. Недоумение.\n\nПони кричали, вопили и визжали, бэтпони поднялись в воздух, пытаясь понять, что происходит, самые храбрые рванулись на помощь Луне.\n\nПосреди обуглившихся обломков Луна встала на ноги, раненая, но живая. Перед ней, в первых рядах - зрители - ожоги, боль, стоны и...Рарити, ее снежно-белая шкурка была покрыта гарью и запекшейся кровью.\n\nТемная ярость начала вскипать в ее груди, мягкий бледный свет луны сменился кроваво-красным, требуя прекращения паники. Каким-то образом, мир повиновался. Тишина заглушила крики, пегасы и бэтпони зависли в воздухе.\n\nЗамершая толпа беспомощно наблюдала, как темно-синяя кобылка купалась в свете Кровавой Луны. В толпе стоял Даск Хорайзонс со своей дочерью, он хотел завопить от ужаса, но не мог издать ни звука. Кровавая Луна - не сбывшаяся мечта, а наступивший кошмар.\n\nЛуна стояла в яростном вихре магии. Это была не несуразная ярость обиженного ребенка, а праведный гнев паладина. Ее речь потерпела неудачу, а самый близкий друг сгорел в огне. Мир рухнул и исполнился несправедливости. Луна уничтожит тех, кто посмел это сделать. Ее глаза стали сужаться, когда она потянула силу с безрассудной энергией.\n\nЗнакомая тьма проникла в ее мысли."
 equestria.210.a:0 "Нет, не дамся!.."
 equestria.210.b:0 "Здравствуй, тьма, мой старый друг."
 
