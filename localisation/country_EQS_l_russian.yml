 equestria.212.t:0 "Принцесса Снов"
 equestria.212.d_1:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула. "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\nЛуна посмотрела. Ужас. Отчаяние. Надежда?..\nЖеребёнок бэтпони стоял рядом с матерью, глядя на Луну испуганно, но доверчиво.\nОдин из организаторов с облегчением видит, что Луна жива.\nАктивист, мрачно, но решительно направляющий поток помощи.\nДаже во время трагедии пони цеплялись за свои мечты. И она не предаст их. Воспоминания затянули ее, и Луна поняла. Найтмер Мун скрывалась в мире снов. Она узнавала военные секреты, очаровывала учеников и запасала оружие.\nЛуна посмотрела на Найтмер Мун. "Ты украла мои силы, исказила их для зла и манипуляций. Больше этого не случится. Эти силы мои. И я буду использовать их, чтобы мечты пони стали реальностью."\nНайтмер Мун бессильно взвизгнула, когда Луна вернула себе силу. Сила кошмара превратилась в тихую надежду на сон. Красная луна успокоилась, и водоворот силы замедлился до закрученного потока. Он поднялся, и целительная волна омыла толпу. Ожоги исчезли, раны закрылись, а испуганные пони успокоились.\nЛуна покачнулась от усилия, её рог замерцал, и она рухнула."
 equestria.212.d_2:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула. "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\nЛуна посмотрела, она не могла оторвать глаза от обожжённого тела Рарити. Она жива ... жива же?\nЛуна начала плакать, слезы текли даже в жгучем огне пламени. "Да" - плакала она, - "Я слишком слаба!" Магия Найтмер Мун могла бы... но внезапно она не смогла выбросить из головы мысль о Рарити, Элементе Щедрости, которая скорее отдала бы свою жизнь, но не позволила бы Луне стать Найтмер Мун.\nЛуна знала, что сделала бы Рарити, и поэтому знала, что она должна делать. Рог Луны засиял как умирающая звезда на ночном небе, когда она начала притягивать магическую энергию. Воздух стал похолодел, а Кровавая Луна стала болезненно серой.\nЛуна всё ещё тянула.\nНайтмер Мун стала паниковать. "Ты умрешь! Я умру!"\nТем не менее Луна тянула, вкладывая свою жизнь в заклинание. Ещё немного...\nЕё зрение потемнело, Луна так и не увидела, что заклинание завершено, а поток целительной магии омывает толпу. Ибо мечты настигли ее, и она приветствовала их объятия..."
 #You tried war but you got raritied
 equestria.212.d_3:0 "Луна недолго сопротивлялась тьме, но быстро сдалась.\nЛуна... Нет... Найтмер Мун стояла перед толпой, невредимая. И с целостностью пришли воспоминания... кантерлотские военные коды... очарованные ученики... накопленное оружие и тщательно подобранные инструкции. О, она БЫЛА занята, не так ли? Найтмер Мун начала смеяться, но замерла, когда тело Рэрити шевельнулось. Она была жива!\nРарити хрипло сказала "Луна... это не дружба... помни..."\nНайтмер Мун... Луна... изо всех сил боролась. Да. Дружба... но... пони не хотели дружбы, её надо было навязывать им! Луна опять боролась, пытаясь выбросить Найтмер из головы. Но цепкая кобыла была сильной, и её поддержали кошмары тысяч последователей.\nСлова Рэрити из того рокового дня в Кантерлоте пришли к ней. "Ты изо всех пони знаешь, что чувство любви пони не может быть привито командами и силой!". Поддержка последователей не была настоящей дружбой, и ей не нужен был референдум, чтобы доказать это.\nЛуна распространила свой разум по Эквестрии, безмолвно взывая к миллионам снов о поддержке. Ради нее, ради бэтпони и ради дружбы.\nИ пони Эквестрии пришли. Обладая мечтами, надеждами и дружбой миллионов, последователи Найтмер сбежали вместе со своей госпожой.\nПеред толпой из многих тысяч Найтмер Мун сжалась, её черты растаяли, рухнули. Маленькая голубая кобыла лежала в руинах, мирно спя впервые за много лет."
 #equestria.212.d_4:0 "Была предпринята попытка убийства принцессы Луны. На демонстрации, где десятки тысяч пони собрались в поддержку равенства бэтпони, взорвалась бомба, сильно ранившая и, возможно, убившая нескольких зрителей.\nПережив взрыв, Луна сдержала темные силы, которые пытались сокрушить ее. Направив глубокие резервы силы, Луна исцелила раненых перед тем, как потерять сознание.\nБлагодаря доблестной позиции Луны и почти всеобщему протесту против атаки, референдум был успешным.\nРавенство бэтпони - это реальность, и Луна вновь обрела уверенность в себе как монарх, обещая воплотить мечты тех, кто верит в нее."
 equestria.212.a:0 "Луна потемнела."
 equestria.212.b:0 "Мир в наше время."

