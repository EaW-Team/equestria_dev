### IDEAS ####

harmonic_stagnation:0 "Застой Гармонии"
harmonic_stagnation_desc:0 "Более тысячи лет принцесса Селестия правила Эквестрией. Миролюбивая, размеренная жизнь, не насыщенная какими-либо важными событиями. Нет ничего, что могло бы сподвигнуть страну на радикальные изменения."
harmonic_stagnation2_desc:0 "После нападения чейнджлингов Эквестрия начала меняться. Правда, нужно немного времени для восстановления."
harmonic_stagnation3_desc:0 "Многое было сделано, чтобы покончить с застоем. После этой войны, жизнь пони вряд-ли когда-нибудь будет прежней."
harmonic_stagnation2:0 "Застой Гармонии"
harmonic_stagnation3:0 "Застой Гармонии"
sombra_defenses:0 "Оборона против Сомбры"
alicorn_sisters:0 "Сестры-аликорны"
alicorn_sisters_desc:0 "Эквестрия благословлена правлением двух принцесс: Селестии и Луны, хранительниц небесных тел. Удостоенные их тысячелетней мудрости, пони чувствуют себя в безопасности. Они не могут вообразить, что бы кто-то другой стал их лидером."
home_of_ponies:0 "Прибежище пони"
home_of_ponies_desc:0 "Эквестрия была населена пони в течение тысяч лет. С тех пор, как три племени сбежали от Вендиго с севера, они стали называть Эквестрию своим домом."
friendly_harmony:0 "Магия Дружбы"
friendly_harmony_desc:0 "Дружба является основой Эквестрии и делает возможным сотрудничество единорогов, пегасов и земных пони. Это также обеспечивало мир на протяжении более чем тысячи лет. Никто не сталкивался с войной с незапамятных времен."
unicorn_academy_f:0 "Академия для одаренных единорогов"
unicorn_academy_f_desc:0 "Академия для одаренных единорогов принцессы Селестии - это ведущее эквестрийское образовательное учреждение, которое в последнее время переживает трудные времена. При дополнительном финансировании мы могли бы отремонтировать оборудование и повысить качество образования молодых единорогов. Это улучит наши исследовательские возможности."
unicorn_academy:0 "Искра Знаний"
unicorn_academy_desc:0 "Первоначальные усилия начали увеличивать научную базу Эквестрии."
unicorn_academy1:0 "Искра Знаний"
unicorn_academy2:0 "Искра Знаний"
unicorn_academy3:0 "Искра Знаний"
unicorn_academy4:0 "Искра Знаний"
unicorn_academy4_desc:0 "Самые лучшие и яркие Эквестрии были собраны, чтобы помочь создавать новые изобретения. Будущее в наших копытах."
equestrian_influence:0 "Влияние Эквестрии"
equestrian_influence_desc:0 "Эквестрийская пропаганда гармонии распространяется по нашим землям."
war_plan_equestria_mild:0 "Военный план"
war_plan_equestria_mild_desc:0 "Несмотря на жестокость войны, принцесса пытается защитить пони от худших её проявлений."
war_plan_equestria:0 "Военный план"
war_plan_equestria_desc:0 "Существует ряд реформ и действий, направленных на управление нацией в ходе войны. Каждый пони выполняет свою работу, чтобы помочь Эквестрии."
war_plan_equestria_extreme:0 "Военный план"
war_plan_equestria_extreme_desc:0 "Принцесса сожалеет о том, что делает, но мы должны отдать всё, если хотим выиграть эту войну."
fluttershy:0 "Флаттершай"
fluttershy_desc:0 "Флаттершай - Элемент Доброты и хранительница животных. Она известна своей застенчивостью, а также красотой и скрытой настойчивостью, которая раскрывается всякий раз, когда её друзьям угрожают. Теперь она заинтересована в том, чтобы возглавить научно-исследовательский отдел по разработке исцеляющих мегазаклинаний, хотя некоторые учёные в группе интересуются более ... агрессивным применением такой магии."
magical_trainingidea:0 "Магические тренировки"
nuclear_power_EQS:0 "Атомно-магические станции"
manehattan:0 "Мэйнхэттенский научный институт"
rainbow_factory:0 "Клаудсдейлская погодная фабрика"
spitfire:0 "Спитфайр"
spitfire_desc:0 "Спитфайр - капитан Вондерболтов, группы лётных экспертов. Она жёсткая, доминирующая и обучает кадетов-пони искусству полёта. Её собственный талант просто невероятен, и у Спитфайр много идей по улучшению нашей доктрины воздушной войны."
grimhoof:0 "Гримхуф"
grimhoof_desc:0 "Гримхуф - высокопоставленный член Королевского Легиона Клаудсдейла. Он решительный воин и является сторонником неустанных и решительных атаки, целью которых является сокрушение сопротивления врага."
twilight_sparkle:0 "Твайлайт Спаркл"
twilight_sparkle_desc:0 "Принцесса Твайлайт Спаркл - аликорн, Элемент Магии и Принцесса Дружбы. Несмотря на всё это, она остается скромной и предпочитает проводить время со своими друзьями и семьей или читать книги в своей обширной библиотеке в замке Понивилля. Её магический талант невероятно впечатляющ, но всякий раз, когда она сталкивалась с серьёзными опасностями и угрозами, Твайлайт спасала дружба.\n\nЛидерские и организационные Твайлайт навыки помогают ей отлично справится с управлением магическим исследовательским отделом, и она рада новой должности, даже если это означает, что ей придётся временно покинуть пост руководительницы Школы Дружбы."
blueblood:0 "Принц Блюблад"
blueblood_desc:0 "Принц Блюблад - дальний племянник принцессы Селестии и, следовательно, принадлежит к королевской семье. Он широко известен как высокомерный и ленивый сноб, поэтому многие приятно удивились, когда он добровольно присоединился к офицерскому корпусу эквестрийской армии. Никто не знает его точную мотивацию, но он уже действует удивительно компетентно, хотя и немного жёстко."
fancy_pants:0 "Фэнси Пэнтс"
fancy_pants_desc:0 "Фэнси Пэнтс - аристократ и представитель высшего сословия Кантерлота. Он считается самым важным пони в столице наряду с принцессами, и действительно имеет значительное влияние. Принцессы часто поручают ему жизненно важные задачи, но он не злоупотребляет своим положением и является истинным джентль-пони, относясь как к бедным, так и к богатым с равной вежливостью. Ходят слухи, что он состоит в романтических отношения со знаменитой супермоделью Флёр де Лис, но Фэнси Пэнтс утверждает, что они лишь друзья."
filthy_rich:0 "Филси Рич"
filthy_rich_desc:0 "Филси Рич - богатый бизнес-пони, занимающийся продажей вкусного варенья из зап-яблок, которое производится только в Понивилле. Он также владеет многими другими малыми предприятиями и всегда стремится заключать сделки с новыми пони. Хотя многие считают типичных капиталистов, подобных ему, подлыми и жадными, Филси Рич - дружелюбный и добрый пони."
flim:0 "Флим и Флам"
flim_desc:0 "Вот мы здесь\nВ этом самом обществе\nОн Флим\nОн Флэм\nМы всемирно известные братья Флим и Флэм\nИ наши пушки просто вынесут ваши мозги!"
nimbusdash:0 "Нимбус Дэш"
zecora:0 "Зекора"
zecora_desc:0 "Мало что известно о Зекоре. Она является единственным обитателем наполненного монстрами Вечнодикого Леса и умелой зельеварительницей, а также говорит исключительно рифмами. Она живет отшельницей, следуя традициям зебр. Но теперь, когда война угрожает Эквестрии, она готова выйти и помочь пони, которые приняли её. Кажется, Зекоре много знает о тактике мобильной войны, распространённой в Зебрике, и может многому научить наши мобильные подразделения."
rainbowdash:0 "Рэйнбоу Дэш"
rainbowdash_desc:0 "Рэйнбоу Дэш - Элемент Верности и полноправный член Вондерболтов, команды лётных экспертов. Она считается лучшим летчиком во всей Эквестрии, что лишь раздувает её и так большое эго. Она дерзкая, любит соперничать и очень талантлива, будучи единственным пегасом, способным выполнить Радужных Сверхзвуковой Удар. Однако, по слухам, у нее есть некоторые проблемы с доверием, которые она скрывает от других."
wonderbolts:0 "Академия Вандерболтов"
kittyhawk:0 "Китти Хок"
rarity:0 "Рэрити"
rarity_desc:0 "Рэрити - Элемент Щедрости. Она владеет сетью модных бутиков и является известным предпринимательницей и дизайнером одежды. Она живёт в сельском Понивилле, но восхищается городской элитой Кантерлота и подражает им, когда это возможно, но никогда не забывает своих корней. Хорошо известно, что она с радостью бесплатно раздает свои дорогие платья и действительно рада работать на благо Эквестрии, если это необходимо."
cocopommel:0 "Коко Поммель"
cocopommel_desc:0 "Коко Поммель начала свою карьеру в качестве скромной помощницы и портнихи, а затем была нанята Рэрити, чтобы помочь ей управлять сетью бутиков. В течение многих лет она работала в магазине «Rarity For You» в Мэйнхеттене и приобрела достаточные навыки в управлении бизнесом. Хотя она слишком кротка, чтобы самой признать это, её талант может быть полезен для Эквестрии в целом."
princess_cadence:0 "Принцесса Каденс"
princess_cadence_desc:0 "Принцесса Ми Аморе Каденца, более известная как Каденс - ещё одна принцесса-аликорн, хотя она изначально была пегасом. После победы над ревнивой колдуньей, которая Каденс открыла своё сердце, она стала аликорном и присоединилась к Луне и Селестии в качестве Принцессы Любви. Там она влюбилась в молодого Шайнинг Армора и вышла за него замуж. К сожалению, их свадьбой использовалась королева чейнджлингов Кризалис, чтобы свергнуть королевскую семью и захватить Эквестрию. Шайнинг Армору и Каденс силой своей любви удалось помешать вторжению и выбить чейнджлингов из страны. Через некоторое время Каденс была назначена лидером Кристальной Империи и отбыла туда вместе со своим мужем. Однако теперь она покинула страну и укрылась на своей родине."
limestone:0 "Лаймстоун Пай"
limestone_desc:0 "Член семьи Пай, Лаймстоун - старшая сестра Пинки Пай. Она бывает злой и властной, но также мгновенно придёт на защиту своих сестёр. Теперь, после начала войны она присоединилась к армии, чтобы защитить свой дом и семью и быстро поднялась по карьерной лестнице."
maudpie:0 "Мод Пай"
maudpie_desc:0 "Мод Пай, чьё полное имя Модалина Дейзи Пай, является старшей сестрой Пинки Пай. Несколько лет назад она получила степень в области горных наук и является уникальным экспертом по горным породам. Она никогда не показывает свои эмоции и ведёт себя безэмоционально, но верна своей семье. Её знание скал и пород означает, что она очень хорошо знает, как использовать местность в интересах армии."
coppertop:0 "Коппер Топ"
flash_magnus:0 "Флэш Магнус"
flash_magnus_desc:0 "Флэш Магнус - легендарный член Королевского Легиона Клаудсдейла и Столп Старой Эквестрии, который лишь недавно вернулся из межвременья. Он владеет огнеупорным щитом Нетитуса и является экспертом по борьбе с драконами. В настоящее время он является сержантом Королевской Гвардии Кантерлота, но нет никаких причин, по которым его обязанности не могут быть расширены."
rockhoof:0 "Рокхуф"
rockhoof_desc:0 "Рокхуф - Столп Старой Эквестрии, недавно вернувшийся из межвременья, он - крепкий воин и бывший член «Могучего шлема», элитного отряда из его древней родной деревни. Он владеет лишь лопатой, но является мастером в её использовании для рытья траншей. Хотя у него были проблемы с адаптацией к современному обществу, принцесса Твайлайт дала ему титул «Хранитель историй». Теперь, когда война у нас на пороге, возможно, мы можем дать ему более серьёзные обязанности."
grannysmith:0 "Бабуля Смит"
grannysmith_desc:0 "Бабуля Смит - самый старый из ныне живущих членов обширной семьи Эпплов. Она прожила в Понивилле всю свою жизнь и является бабушкой Эпплджек, Элемента Честности. Она не лишена причуд, но никто не может отрицать её мудрости, которую дала ей старость. Жизнь возле Вечнодикого леса заставила её научиться многим трюкам о том, как лучше бороться с древесными волками и прочими монстрами, и она считает, что эти уловки можно использовать и в обычной войне."
