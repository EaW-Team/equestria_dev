 equestria.210.a:0 "Нет, не дамся..!"
 equestria.210.b:0 "Здравствуй, тьма, мой старый друг."
 
#WAR
 equestria.211.t:0 "Новолуние"
 equestria.211.d_1:0 "Кровавая Луна становилась все ярче, пока Луна была в ярости. Она больше не была прежней пони. Она выросла и поумнела, больше не являясь эгоистичной кобылкой, жаждущей любви. С этой силой она могла прекратить это безумие, и потому она сбросила путы с того, что так сильно ее ранило в прошлый раз. Сны и Кошмары были двумя сторонами одной медали.\n\nЛуна...Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\n\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\n\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. Ее зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\n\nНайтмер Мун ушла. У нее было достаточно дел."
 equestria.211.d_2:0 "Кровавая Луна становилась все ярче, пока Луна была в ярости. Она больше не была прежней пони. Она выросла и поумнела, больше не являясь эгоистичной кобылкой, жаждущей любви. С этой силой она могла прекратить это безумие, и потому она сбросила путы с того, что так сильно ее ранило в прошлый раз. Сны и Кошмары были двумя сторонами одной медали.\n\nЛуна...Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\n\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\n\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах пришло. Кровавая Луна утихла, и пони начали двигаться. Ее зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы. Рарити застонала - она всё ещё была жива!\n\nНайтмер Мун ушла. У нее было достаточно дел."
 equestria.211.d_3:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун смерила ее прискорбным взглядом "Посмотри, к чему привела твоя слабость. Смерть и неудача." Луна взглянула.\n\nБэтпоняша в ужасе глядела на Кровавую Луну.\nОстекленевшие глаза ее соратников, мечтам которых не суждено было сбыться.\nАктивист, задавленный паникующей толпой.\n\nЛуна сдалась, и тьма поглотила ее.\n\nНайтмер Мун стояла перед толпой. Воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли?\n\nНайтмер Мун рассмеялась. Будучи Луной, она завоевала любовь и доверие общества. Будучи Найтмер Мун, она взрастила военную силу, с которой даже Элементам Гармонии не под силу было бы совладать. Найтмер Мун понимала новый мир, со всеми его СМИ, машинами и военной мощью так, как не могла понять Селестия.\n\nЛуна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах, пришло. Кровавая Луна утихла, и пони начали двигаться. Ее зачарованные последователи протискивались в толпу, оказывая помощь раненым и управляя поведением самой толпы.\n\nНайтмер Мун ушла. У нее было достаточно дел."
 equestria.211.d_4:0 "Луна недолго сопротивлялась тьме, вскоре подавшись в столь знакомые объятия мрака. Ее подруга погибла, какая теперь разница?\n\nЛуна...Нет... Найтмер Мун стояла перед толпой во плоти. Вместе с этим сознанием пришли воспоминания... Кантерлотские военные шифры... зачарованные ученики... спрятанное оружие и тщательно продуманные инструкции. О, она была ЗАНЯТА, не так ли? Найтмер Мун рассмеялась, но замерла, когда тело Рарити пошевелилось. Она была жива!\n\nРарити прохрипела "Луна...это не дружба...вспомни..." Рарити закашлялась, ее горло горело от ожогов, не давая говорить.\n\nНайтмер Мун... Луна... боролась. Да. Дружба. Вот за что она сражалась.\n\nОна послала волну энергии в толпу, исцеляя самые худшие раны. "Пони! Этот ужас - не дружба. Терроризм - не дружба. Угнетение - не дружба. Мы дали Эквестрии все, но они отвернулись от нашей дружбы. Что ж, тогда мы принесем ее в Эквестрию на наших штыках!" Луна пульсировала, и пони по всей Эквестрии видели это. Время, указанное в их снах, пришло. Кровавая Луна утихла, и пони начали двигаться..."
 #equestria.211.d_5:0 "Была совершена попытка убийства Луны. Во время речи, собравшей десятки тысяч сочувствующих пони, прозошел взрыв тайно заложенной бомбы, было ранено и, вероятно, убито несколько присутствовавших.\n\n Пережив взрыв, Луна погрязла в отчаянии и ярости, превратившись в Найтмер Мун. Найтмер Мун подала знак своим сторонникам - время пришло. Неясный альянс отчаявшихся бэтпони, промытых культистов и доброжелательных прогрессивных пони восстал в поддержку "Луны".\n\nНачалась гражданская война."
 equestria.211.a:0 "Ночь будет длиться ВЕЧНО."
 equestria.211.b:0 "Луна взошла."
 
 #PEACE
 equestria.212.t:0 "Принцесса снов"
 equestria.212.d_1:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\n\nЛуна посмотрела. Ужас. Отчаяние. Надежда...?\n\nЖеребёнок бэтпони стоял рядом с матерью, глядя на Луну испуганно, но доверчиво.\nОдин из организаторов с облегчением видит, что Луна жива.\nАктивист, мрачно, но решительно направляющий поток помощи.\n\nДаже во время трагедии пони цеплялись за свои мечты. И она не предаст их. Воспоминания затянули ее, и Луна поняла. Найтмер Мун скрывалась в мире снов. Она узнавала военные секреты, очаровывала учеников и запасала оружие.\n\nЛуна посмотрела на Найтмер Мун. "Ты украла мои силы, исказила их для зла и манипуляций. Большего этого не случится. Эти силы мои. И я буду использовать их, чтобы мечты пони стали реальностью."\n\nНайтмер Мун бессильно взвизгнула, когда Луна вернула себе силу. Сила кошмара превратилась в тихую надежду на сон. Красная луна успокоилась, и водоворот силы замедлился до закрученного потока. Он поднялся и целительная волна омыла толпу. Ожоги исчезли, раны закрылись, а испуганные пони успокоились.\n\nЛуна покачнулась от усилия, её рог замерцал, и она рухнула."
 equestria.212.d_2:0 "Луна боролась, отчаянно цепляясь за остатки здравомыслия. Найтмер Мун хихикнула "Посмотри, к чему привела твоя слабость! Ничего, кроме смерти и неудач."\n\nЛуна посмотрела, она не могла оторвать глаза от обожженного тела Рарити. Она жива ... жива же?\n\nЛуна начала плакать, слезы текли даже в жгучем огне пламени. "Да" она плакала, "Я слишком слаба!" Магия Найтмер Мун могла бы... но внезапно она не смогла выбросить из головы мысль о Рарити, Элементе Щедрости, которая скорее отдала бы свою жизнь, но не позволила бы Луне стать Найтмер Мун.\n\nЛуна знала, что сделала бы Рарити, и поэтому знала, что она должна делать. Рог Луны засиял как умирающая звезда на ночном небе, когда она начала притягивать магическую энергию. Воздух стал похолодел, а Кровавая Луна стала болезненно серой.\n\nЛуна всё ещё тянула.\n\nНайтмер Мун стала паниковать. "Ты умрешь! Мы умрем!"\n\nТем не менее Луна тянула, вкладывая свою жизнь в заклинание. Ещё немного...\n\nЕё зрение потемнело, Луна так и не увидела, что заклинание завершено, а поток целительной магии омывает толпу. Ибо мечты настигли ее, и она приветствовала их объятия..."
 #You tried war but you got raritied
 equestria.212.d_3:0 "Луна недолго сопротивлялась тьме, но быстро сдалась.\n\nЛуна...Нет... Найтмер Мун стояла перед толпой, невредимая. И с целостностью пришли воспоминания ... кантерлотские военные коды ... очарованные ученики ... накопленное оружие и тщательно подобранные инструкции. О, она БЫЛА занята, не так ли? Найтмер Мун начала смеяться, но замерла, когда тело Рэрити шевельнулось. Она была жива!\n\nРарити хрипло сказала "Луна ... это не дружба ... помни..."\n\nНайтмер Мун... Луна... изо всех сил боролась. Да. Дружба ... но ... пони не хотели дружбы, её надо было навязывать им! Луна опять боролась, пытаясь выбросить Найтмер из головы. Но цепкая кобыла была сильной, и её поддержали кошмары тысяч последователей..\n\nСлова Рэрити из того рокового дня в Кантерлоте пришли к ней. "Ты изо всех пони знаешь, что чувство любви пони не может быть привито командами и силой!". Поддержка последователей не была настоящей дружбой, и ей не нужен был референдум, чтобы доказать это.\n\nЛуна распространила свой разум по Эквестрии, безмолвно взывая к миллионам снов о поддержке. Ради нее, ради бэтпони и ради дружбы.\n\nИ пони Эквестрии пришли. Обладая мечтами, надеждами и дружбой миллионов, последователи Найтмер сбежали вместе со своей госпожой.\n\nПеред толпой из многих тысяч Найтмер Мун сжалась, её черты растаяли, рухнули. Маленькая голубая кобыла лежала в руинах, мирно спя впервые за много лет."
 #equestria.212.d_4:0 "Была предпринята попытка убийства принцессы Луны. На демонстрации, где десятки тысяч пони собрались в поддержку равенства бэтпони, взорвалась бомба, сильно ранившая и, возможно, убившая нескольких зрителей.\n\nПережив взрыв, Луна сдержала темные силы, которые пытались сокрушить ее. Направив глубокие резервы силы, Луна исцелила раненых перед тем, как потерять сознание.\n\nБлагодаря доблестной позиции Луны и почти всеобщему протесту против атаки, референдум был успешным.\n\nРавенство бэтпони - это реальность, и Луна вновь обрела уверенность в себе как монарх, обещая воплотить мечты тех, кто верит в нее."
 equestria.212.a:0 "Луна потемнела."
 equestria.212.b:0 "Мир в наше время."

