 ### PROJECT MOONSHINE IDEAS ###

 EQS_bat_econ_reform_1:0 "Преследование Эксплуатации Фестралов"
 EQS_bat_econ_reform_1_desc:0 "Селестия и Луна применили суровые меры против эксплуатации рабочих-фестралов, среди прочего введя крупные штрафы против фирм-нарушителей и уже приведя в пример наиболее злостных преступников-бизнеспони, многие из которых уже сидят на скамье подсудимых. Эффективность производства упала."
 EQS_bat_econ_reform_2:0 "Реформа Труда Фестралов"
 EQS_bat_econ_reform_2_desc:0 "Селестия и Луна применили суровые меры против эксплуатации рабочих-фестралов, приведя в пример наиболее злостных преступников-бизнеспони, многие из которых уже получили крупные штрафы. Эффективность производства упала."
 EQS_bat_extremism_1:0 "Преследование Ненависти"
 EQS_bat_extremism_1_desc:0 "Селестия и Луна ведут крупную кампанию по предотвращению расизма по отношению к бэтпони. Националистические движения подвергаются резкой критике со стороны общественности, несколько дел по разжиганию ненависти уже были рассмотрены в суде а полиция внедряется в наиболее радикальные из группировок."
 EQS_bat_extremism_2:0 "Антиненавистническая Инициатива"
 EQS_bat_extremism_2_desc:0 "Селестия и Луна ведут антирадикальную кампанию по предотвращению расизма по отношению к бэтпони. Националистические движения подвергаются резкой критике, введены новые законы против разжигания ненависти, а полиция получили задание вести наблюдение за наиболее радикальными группировками."
 EQS_bat_pr_campaign_1:0 "Кампания Дружбы Пони и Фестралов"
 EQS_bat_pr_campaign_1_desc:0 "Принцесса Твайлайт Спаркл запустила крупную кампанию по продвижению идей дружбы между пони и фестралами. Кампания имеет далеко идущие планы и включает в себя проведение фестивалей, образовательные реформы, поддержку массового активизма и государственные образовательные программы."
 EQS_bat_pr_campaign_2:0 "Инициатива Дружбы Пони и Фестралов"
 EQS_bat_pr_campaign_2_desc:0 "Принцесса Твайлайт Спаркл запустила инициативу по продвижению идей дружбы между пони и фестралами. Инициатива включает в себя пересмотр программы обучения и работы с массовым активизмом для образования пони и чествования дружбы между пони и фестралами."
 EQS_bat_pony_divide_1:0 "Забытое Племя"
 EQS_bat_pony_divide_1_desc:0 "Эквестрия - земля Трех Племен - Земные Пони, Пегасы и Единороги. Однако есть и четвертое племя - фестралы (бэтпони). Они живут в горах, пещерах и самых укромных уголках Эквестрии, их вечно гонят и дискриминируют - выверт сознания времен Восстания Найтмер Мун. Если начнется война, некоторые из них могут пытаться мешать нашим войскам или даже помогать врагу."
 EQS_bat_pony_divide_2:0 "Забытое Племя"
 EQS_bat_pony_divide_2_desc:0 "Эквестрия стала более доброжелательна к фестралам. Даже если систематических реформ еще нет, слово и дело Кантерлота остается незыблемо, и напряжение значительно снизилось."
 
 EQS_moonshine_partisans_3:0 "Сильные лунные партизаны"
 EQS_moonshine_partisans_3_desc:0 "Войска Пёрпл Харт не сумели вовремя предупредить нас и оставили наши тылы уязвимыми для партизанских атак со стороны культистов и лунных сторонников. Мы будем страдать от их нападений и проблем с поставками в течение некоторого времени."
 EQS_moonshine_partisans_2:0 "Лунные партизаны"
 EQS_moonshine_partisans_2_desc:0 "Некоторые солдаты Пёрпл Харт смогли воспрепятствовать культистам и лунным сторонникам в нашем тылу. Мы будем страдать от их нападений и проблем с поставками в течение некоторого времени."
 EQS_moonshine_partisans_1:0 "Неэффективные лунные партизаны"
 EQS_moonshine_partisans_1_desc:0 "Войска Пёрпл Харт храбро прервали атаки культистов и лунных сторонников в нашем тылу. Партизанская кампания Найтмер Мун была почти полностью сорвана."
 EQS_moonshine_partisans_0:0 "Побеждённые лунные партизаны"
 EQS_moonshine_partisans_0_desc:0 "После своевременного предупреждения Пёрпл Харт вооруженные силы были подготовлены к Лунному восстанию. Мы встретили противников в полной готовности и сохранили логистическое преимущество."
 

 
 ### END PROJECT MOONSHINE ###

