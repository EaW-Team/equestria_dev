equestria.173.t:0 "Временное Расставание"
equestria.173.d:0 "На небольшой железнодорожной станции в Понивилле редко собиралась толпа, но сегодня там на платформе было больше пони, чем когда-либо. Там собралось почти сотня пони, половина из которых стояла с тяжелыми сумками, полными еды, инструментов и прочих предметов. Это было необходимо, поскольку все они направлялись в дальнее путешествие, из которого могли и не вернуться. Разноцветный Экспресс Дружбы свистнул, подавая сигнал о том, что он скоро отправится. Настроение у всех было торжественным и печальным: пони обнимали друг друга, прощаясь и плача.\nОни шли на войну.\nТам была и Твайлайт Спаркл, Принцесса Дружбы, а также её друзья, Элементы Гармонии: Рарити, Флаттершай, Эпплджек, Рейнбоу Дэш и Пинки Пай. У последних трёх были седельные сумки, и они также собирались уезжать.\n"Ну что же, я думаю, что пришла пора прощаться," - сказала Рейнбоу Дэш, нарушая тишину. "Поезд собирается уезжать."\nТвайлайт глубоко вздохнула. "Я говорила это раньше и скажу это снова. Я ценю вашу храбрость и ваш выбор противостоять армии Кризалис. Но я волнуюсь. Это не похоже на прочие угрозы, с которыми мы сталкивались. На этот раз небольшая группа героев не сможет спасти Эквестрию. Я хочу, чтобы вы все помнили об этом. Не пытайтесь быть героями. Оставайтесь в безопасности и не рискуйте лишний раз. Мы все хотим, чтобы вы все вернулись живыми."\nРейнбоу Дэш закатила глаза. "Да, Твайлайт, ты говорила это дюжину раз. Не волнуйся, у нас всё будет в порядке. Мы заставим чейнджлингов отступить и вернёмся домой ещё до Дня Согревающего Очага."\n"Но она права, Рейнбоу," - кротко сказала Флаттершай. "Ты должна быть осторожна. Война... ужасна и опасна."\n"Я позабочусь о том, чтобы Рейнбоу не убили," - сказала Эпплджек и ухмыльнулась. "Не бойся."\n"А я даже не планирую драться," - весело сказала Пинки. "Я окажу моральную поддержку! Торты и вечеринки порадуют даже самого мрачного солдата. И, может быть, я смогу убедить чейнджлингов, что вечеринки веселее войны!"\nТвайлайт улыбнулась. "Хорошо. Надеюсь, с вами всё будет в порядке. Мы будем скучать."\nПоезд снова засвистел.\n"Ой, подождите!" - воскликнула Рарити. "У меня ещё остались подарки!" Она достала телекинезом одежду и одеяла из своих сумок и отдала их трём уходящим подругам. "Я сделала прекрасную униформу и уютные одеяла, чтобы согревать вас."\nОни поблагодарили её и положили подарки в свои сумки. "Ну, нам действительно уже пора идти," - сказала Рэинбоу. "Обнимашки?" - спросила Пинки.\nШестеро пони улыбнулись и обняли друг друга крыльями и передними ногами. "Мы будем ждать всех вас," - прошептала Твайлайт, и слеза потекла по её щеке."
equestria.173.a:0 "Они скоро вернутся домой."
equestria.174.t:0 "Магическое Управление"
equestria.174.d:0 "Спайк, личный дракон-ассистент и приёмный младший брат Твайлайт Спаркл, в последнее время проводил всё больше и больше времени в Кристальной империи, где его чествовали как героя, спасшего нацию от возвращения Сомбры. Но он всегда мечтал вернуться домой в Понивилль ещё раз, навестить Твайлайт и помочь ей. Теперь он снова дома, обеспокоенный тем бременем, которое Великая Война возложила на Принцессу Дружбы.\nОн вошел в Замок Дружбы, чьи коридоры были пусты. "Привет? Твайлайт, это я, Спайк! Я вернулся из Кристальной империи!" - закричал Спайк, а его голос эхом разнёсся по коридорам. Ответа он не получил. Он нахмурился и направился в библиотеку, где Твайлайт проводила большую часть своего времени. Он открыл дверь, и понял, что его предположение оказалось верным: Твайлайт была там, с головой поглощенная работой. Она отчаянно писала в окружении гор книг и заметок.\n"Твайлайт?" - сказал он, пытаясь привлечь ее внимание. "Я вернулся."\nОна дёрнулась и подняла взгляд от бумаг. "О, Спайк! Рада тебя видеть. Ты пришёл в идеальное время!" Она подняла свиток со своего стола и положила в его когти. "Отправь это Селестии. Это очень важно."\nСпайк наморщил свой чешуйчатый лоб. "Да, конечно." Он выдохнул сияющее зеленое пламя, которое поглотило свиток, заставив его волшебным образом появиться в Кантерлоте. "Что было в этом свитке?"\n"Отчёт по исследовательским программам, которые я подготовила для отделов магических экспериментов в Бейлсе, Стейблсайде и Альбионе. Они должны получить её одобрение, прежде чем начнутся полноценные исследования."\n"Что же они изучают?"\n"Оружие," - небрежно сказала она и продолжила работать над своими записями. "Кристальное оружие, обучение боевых магов, использование магии в промышленности. Всего, что может помочь нам выиграть войну."\n"Я вижу." Спайк подошёл поближе к Твайлайт и посмотрел на все бумаги. "Ты делаешь отличную работу по управлению этим всем. И выглядишь весьма неплохо."\n"Кофе из Абиссинии творит чудеса. Но спасибо, Спайк."\n"Знаешь, может быть тебе стоило использовать свои организационные и лидерские навыки для управления линией фронта? С твоей умной головой, я уверен, мы победим уже через месяц."\nПеро Твайлайт перестало двигаться. Она вздохнула. "Я бы этого не хотела."\n"Почему? Это было бы эффективнее, чем попытки изобрести какое-то чудо-оружие. Благодаря твоему руководству всегда мы всегда раньше побеждали всех злодеев."\n"Я-я не хочу нести эту ответственность сейчас. Это не просто шестеро друзей, это миллионы солдат. Одна ошибка приведёт к тысячам убитых и раненых." Она закрыла глаза. "Я не хочу нести это бремя."\n"Твай, ты знаешь... однажды у тебя не будет выбора. Селестия и Луна не смогут быть принцессами вечно."\n"Я ещё не готова. Просто... пока ещё не готова. Понимаешь, Спайк?"\nСпайк вздохнул. "Хорошо, хорошо. Тебе нужна ещё помощь?"\nТвайлайт улыбнулась. "Да, конечно. Я рада, что ты здесь." Она быстро обняла его своим крылом, прежде чем опять вернуться к работе."
equestria.174.a:0 "Ей придётся стать готовой раньше, чем она думает."
equestria.175.t:0 "Храбрый Брат"
equestria.175.d:0 ""Мэм, подкрепление прибыло," - сообщила Эпплджек пегаска.\n"Отлично! Как раз тогда, когда нам это нужно. Сержант, следи за врагами. Я пойду встречать свежую кровь." Солдат отдала ей честь, и та шла по грязным окопам, направляясь к задней части этой сети. Рядом с подземными казармами стоял ряд грузовиков, из которых выпрыгивали солдаты-пони в чистой униформе. Офицер-фестрал увидел Эпплджек и поприветствовал ее. "Приветствую, мэм. Мы пришли, чтобы укрепить ваши ряды."\n"Отлично, сэр. Они непрестанно редеют. Ночные атаки чейнджлингов непросто отразить."\nБэтпони обратился к своим солдатам. "Внимание! Мисс Эпплджек здесь." Они сразу же посерьёзнели и выстроились в аккуратную линию. Эпплджек подошла к ним и осмотрел строй. "Новички, как я вижу. Надеюсь, они хоть немного потренировались," пробормотала она.\nОна остановилась перед красным земным пони и её глаза округлились. Он одел на голову старый шлем бабушки Смит. "Биг Мак? Какого ты здесь делаешь?" - воскликнула она.\nНекоторое время он привычно молчал. "Я пришел сюда, чтобы убедиться, что ты в порядке."\nЭпплджек закатила глаза. "И кто же сейчас присматривает за фермой?"\n"Шугар Белль. Не волнуйся, ферма в надёжных копытах."\nОна фыркнула. "Ну ладно. Но не ожидай особого обращения только потому, что ты мой брат."\n"Не буду."\nПозже, тем же вечером, чейнджлинги предприняли разведку боем на окопы, которые, по их мнению, испытывали нехватку защитников. Эпплджек быстро призвала в бой подкрепление, в том числе и Биг Мака, чтобы предотвратить возможный прорыв. Произошёл жестокий ближний бой, и она лично расколола несколько экзоскелетов чейнджлингов своими сильными задними ногами. Биг Мак попытался помочь, что не очень ей понравилось. "Охраняй наш тыл. Здесь слишком опасно."\n"Агась. Опасно и для тебя тоже."\n"Я буду в порядке! Теперь иди, это был приказ!"\nПока она кричала, Биг Мак оглянулся и увидел, как лежащий в грязи чейнджлинг поднимает голову, а её пистолет сверкает в багровом свете заходящего солнца. "На что ты смотришь? Иди!" Эпплджек рявкнула опять.\nБиг Мак оттолкнул её в окоп, после чего раздался громкий выстрел из пистолета. Пуля ударила его в грудь, и он рухнул на землю.\n"Биг Мак!" Эпплджек закричала и увидела чейнджлинга с дымящимся пистолетом. Пони заревела от ярости и прыгнула на чейнджлинга, которая безуспешно пыталась улететь на своих сломанных крыльях, после чего затоптала её насмерть копытами. Когда насекомое-пони перестало дышать, она немного успокоилась и бросилась обратно к своему брату, которым уже занимался медик.\n"О-он в порядке?" - спросила Эпплджек.\n"Агась," - привычно ответил Биг Мак. "Прошу прощения за спасение твоей жизни."\nЭпплджек обняла его. "Нет, это я должна просить прощения."\n"Мэм, у него всё ещё есть кровотечение. Буду признателен, если вы немного отложите объятия," - сказал медик."
equestria.175.a:0 "Он будет в порядке."
equestria.176.t:0 "Шрамы Войны"
equestria.176.d:0 "Рейнбоу Дэш не участвовала в боях с момента потери своего левого крыла. Теперь она была рада, наконец, снова быть в деле в роли командира воздушного крыла и инструктора новых пилотов в свободное время. Однажды, при заправке на одной авиабазе в беседе с пони из местного гарнизона, она узнала, что Пинки Пай находится где-то неподалёку. Она решила навестить её, хоть это считалось самовольной отлучкой. Но ведь она была элементом гармонии, так что некоторыми формальностями можно пренебречь, так?.\nОна задавала вопросы разным солдатам и чуть позже наконец-то нашла казарму, где находилась Пинки. Она представляла её в виде настоящего дома для вечеринок, где Пинки подбадривала солдат после тяжелых боев с чейнджлингами. Рейнбоу была не права. Она увидела совершенно обычные казармы с аккуратно выстроенными двухъярусными кроватями. На мгновение ей показалось, что она пришла не туда, но потом она увидела розовую пони, лежащую на кровати. Она едва узнала её.\n"Пинки?" - спросила она осторожно. Кобыла с ровной и прямой гривой медленно повернулась, чтобы взглянуть на неё, затем ее глаза слегка расширились. "О, Рейнбоу Дэш. Почему ты здесь?" Рейнбоу была поражена тем, как сурово и строго звучали её слова. Цвета её шерсти тоже казались более тусклыми и приглушенными. "Э-э, я хотела навестить тебя и узнать, как у тебя дела. Мы давно не разговаривали."\n"Ах да. Ты потеряла своё крыло, не так ли?" Рейнбоу выдвинула свой металлический протез, заменявший потерянное крыло. "Ага. Но это металлическое довольно классное, так что я не возражаю. Сначала болело ужасающе сильно, но потом я к этому привыкла."\n"Это хорошо."\n"Пинки, всё в порядке? Почему ты не ведёшь себя... как обычно?" Пинки глубоко вдохнула и закрыла глаза. "Я в порядке."\n"Я могла потерять своё крыло, но у меня всё ещё остаются глаза, и я вижу, что что-то не так. Что случилось?" Пинки скривилась. "Думаю, мне придётся сказать тебе это, хоть и не хочется. Пару месяцев назад я устроила вечеринку для Каменных Штурмовиков Мод. Однако в группе были инфильтраторы чейнджлингов, и чуть позже они начали стрелять." Рэинбоу нахмурилась. "О, нет. И что потом?"\nОна пожала плечами. "Я сделала то, что должна была, невзирая на страх и отчаяние. В конце концов, чейнджлинги были мертвы, но вечеринке пришёл конец."\n"Это... полный отстой. Я хотела бы быть там, чтобы защитить тебя."\n"Мне это больше не нужно. Я сражаюсь вместе с Мод на фронте. У меня не было настроения для каких-либо счастливых вещей после инцидента."\nРэинбоу почти онемела. "Пинки, я..."\n"Я в порядке, как уже сказала. Не беспокойся. Война - не место для смеха. Но после того, как все закончится, всё снова будет хорошо."\n"Обещаешь? Я хочу видеть, как ты улыбаешься и услышать, как ты смеешься. Мы можем повторить все наши старые шутки, это, может быть, заставит тебя почувствовать себя получше." Слабая улыбка появилась на губах Пинки. "Конечно, Дэши.""
equestria.176.a:0 "Могут ли шрамы действительно полностью зажить?"
equestria.177.t:0 "Deus Ex Telum"
equestria.177.d:0 "Создание одежды было страстным увлечением Рарити. Но после месяцев проектирования скучной военной формы тусклых цветов и руководства массовым её воспроизводством, она поняла, что устала от этого. Время от времени, в драгоценную свободную минуту, она пыталась придумать красивое платье ради собственного удовольствия, но это не вызывало той же радости, что до войны. Так что теперь, в свой выходной, ей хотелось отвлечься от стресса массового производства во время войны. Она решила навестить свою подругу Флаттершай, которая недавно приехала в Кантерлот, и направилась в её квартиру рядом с подземным ядерным исследовательским центром с целой кучей вопросов.\nКак только дверь ее дома открылась, Рарити очень хорошо почувствовала вонь животных. Флаттершай тепло поприветствовала ее, как обычно не обращая внимания на запах. "О, привет, Рарити, рада тебя видеть! Надеюсь, ты не против, что я взяла с собой своих друзей из Понивилля." На диване в гостиной сидел медведь.\n"О, нет, совсем нет, дорогуша! А теперь вскипяти немного воды. Я бы хотела выпить чаю и приятно поболтать. Мы так давно не виделись!"\nТукан и хорёк приготовили две чашки дымящегося чая. Флаттершай поблагодарила животных, и те ответили ей радостными звуками.\n"Итак, Флаттершай, самый важный вопрос: что, во имя Селестии, ты делаешь в маго-ядерном исследовательском центре?"\n"О, эм, я знаю, что это кажется странным, но меня как Элемент Доброты попросили провести этический контроль разработки магического ядерного оружия. Я согласилась, потому что считаю крайне важным то, чтобы это оружие было использовано правильно после завершения разработки."\nРарити подняла бровь. "Ты считаешь, что важно завершить разработку? Разве это оружие... не чрезвычайно разрушительно?"\n"О, да. В этом и есть суть. Видишь ли, цель этого оружия - быть сдерживающим фактором и угрозой. Как только у нас будет рабочая магическая ядерная бомба, королева Кризалис будет так напугана, что почти наверняка решит капитулировать! И тогда больше никто и никогда не будет угрожать Эквестрии."\n"Я не могу не признать, что это довольно оптимистичный прогноз. Кризалис кажется очень решительной в своих действиях. Кроме того, что случится, если кто-то ещё разработает такое оружие?"\nФлаттершай улыбнулась. "День, когда две страны смогут уничтожить друг друга за одну секунду, будет днём, когда весь мир откажется от войны и распустит свои войска. Мир воцарится навсегда."\nРарити не могла не чувствовать себя неловко, и знала, что это явно кончится очень и очень плохо. Но она не хотела портить настроение Флаттершай или оскорблять её. Эта работа казалась важной для неё. Лучше сменить тему. "Ну, я надеюсь, что всё получится. Итак, кто присматривает за твоим прибежищем для животных?""
equestria.177.a:0 "У меня плохое предчувствие по поводу этого..."
equestria.180.t:0 "Мир в Наше Время"
equestria.180.d:0 "Всё закончилось.\nПинки Пай, Рейнбоу Дэш и Эпплджек втроём сумели сесть в один поезд, направляющийся в Понивилль. Старый Экспресс Дружбы был уничтожен во время налёта бомбардировщиков чейнджлингов, и домой они вернулись на грузовом поезде. Это была не самая комфортная поездка, но они были уже счастливы от того, что наконец-то снова были вместе.\nРейнбоу первой нарушила висящую между ними тишину. "Итак, мы победили. Сколько чейнджлингов вы убили? Я - 241, в основном в воздушных боях."\n"Какого? Ты продолжила считать? Для тебя это всё - соревнование?!" Эпплджек потрясённо спросила. "Хотя у меня 242, в основном в ближнем бою, как говорит вид моих шрамов."\nРейнбоу Дэш усмехнулась. "Ну что ж, повезёт в следующий раз, наверное." Она повернулась к Пинки Пай, которая всё ещё продолжала молчать. "Эй, Пинки, ты в порядке? Помнишь своё обещание мне. Я скучаю по твоему смеху."\nОна вздохнула. "Не сейчас, Дэши. Но, может быть, позже."\nПоезд свистнул и прибыл на станцию Понивилля. Ну, или же то, что осталось от неё после бомбёжек. Три кобылы вышли из вагона и их встретили Твайлайт, Рарити и Флаттершай. "Я так рад всех вас видеть!" Сказала Твайлайт, изо всех сил пытающаяся сдерживать слезы. "Вы все вернулись домой целыми и невредимыми."\n"Не Рейнбоу," - сказала Эпплджек, ухмыльнулась и ткнула копытом её металлический протез.\n"О, вы трое выглядите такими усталыми и потрёпанными, а ваша одежда начинает просто разваливаться!" Воскликнула Рэрити.\n"Ну, нельзя выиграть войну, не запачкавшись," - сказала Рэинбоу с усмешкой.\n"Что-то не так, Пинки?" - спросила Флаттершай, выразив своё беспокойство. Все пятеро повернулись, чтобы посмотреть на нее. Пинки избегала смотреть им в глаза.\n"Всё в порядке. Я рада вернуться домой, хотя и может показаться, что это не так."\n"Знаешь, Пинки," - сказала Твайлайт, - "Понивилль готовится к вечеринке, чтобы отпраздновать окончание войны. Но я думаю, что им нужен кто-то, кто сможет организовать всё это."\n"О, понятно."\n"Разве ты не хочешь сделать это, дорогуша?" - спросила Рэрити. "Может быть, это заставит тебя почувствовать себя лучше?"\nПинки вздохнула. "Хорошо, хорошо. Но я думаю, что вам, девочки, придётся мне помочь. Я немного заржавела. И... ну, я изменилась."\nРейнбоу обняла её своим металлическим крылом. "Пинки, мы всегда будем с тобой. И мы сделаем всё, чтобы ты снова была счастлива. Конечно же мы поможем тебе с вечеринкой. Не нужно даже спрашивать о таких глупых вещах."\nНерешительно Пинки обняла ее в ответ, а затем усилила объятия и заплакала. Остальные тоже присоединились к объятиям, успокоив Пинки и напомнив ей, что она не одна и что всё теперь будет хорошо."
equestria.180.a:0 "Возможно шрамы действительно могут полностью зажить..."

equestria.181.t:0 "Чудо на День Согревающего Очага"
equestria.181.d:0 "Совсем недавно пони-солдаты на фронте готовились отпраздновать канун Дня Согревающего Очага, но их прервало нечто странное. Поступили сообщения о том, что с одной укрепленной позиции возле линии фронта некоторые пони вышли из траншей и размахивали белыми флагами. Чейнджлинги проявили благородство, не открыв огня, позволили солдатам приблизиться. Затем пони пригласили солдат-чейнджлингов отпраздновать с ними День Согревающего Очага на нейтральной территории. Удивительно, но некоторые из чейнджлингов, и даже несколько их офицеров, приняли предложение.\nКогда взошла луна, пони и чейнджлинги вместе пили сидр и горячее шоколадное молоко, пели праздничные песни и даже играли в хуфбол. Солдаты неформально общались друг с другом, говорили о своих семьях и жизни до войны, а также рассказывали традиционные солдатские байки. Конечно, чейнджлинги не отмечают праздников пони, но пони-жуки были очень любопытны и, казалось, наслаждались этим времяпрепровождением.\nПосле распространения сообщений об этом инциденте высшее командование обеих сторон отреагировало на него. Эквестрийская армия использовала это как шанс показать ценности дружбы и выпустила сообщения, утверждающие, что чейнджлинги сражаются на этой войне против своей воли, а Кризалис и её прихвостни - лишь кучка воинственных тиранов. Королева же, наоборот, была возмущена этим и запретила распространять какие-либо сообщения об этом инциденте, заставив цензуру работать на полную. Затем она приговорила к смертной казни каждого солдата и офицера, которые приняли участие в этом "акте предательства". Тем не менее, некоторым из чейнджлингов удалось сбежать и пересечь линию фронта, где их тепло встретили солдаты Эквестрии. Сейчас они военнопленные, но к ним хорошо относятся."
equestria.181.a:0 "Что ж, это было неожиданно."

equestria.183.t:0 "Великое Всеэквестрийское Собрание Пони"
equestria.183.d:0 "Её Величество принцесса Селестия решила ещё один раз провести Великое Всеэквестрийское Собрание Пони, вызвав делегатов из каждого города страны в Кантерлот. Она предложила, чтобы это собрание провела принцесса Луна, чтобы различные разногласия были разрешены до того, как дойдут до точки кипения. Принцесса Твайлайт Спаркл снова была ответственной за организацию встречи. Последнее такое собрание, проведённое в 1005 году, было чуть ли не позорным провалом, так что были приняты дополнительные меры безопасности, чтобы убедиться в том, что всё пройдёт гладко. В этот раз здесь не будет гигантской скульптуры из драгоценных камней, чтобы не повторился инцидент с прошлого собрания.\nНынешнее собрание оказалось почти таким же большим, как и прошлое, с участниками из более чем пятидесяти городов и городков, прибывшими в столицу. За три дня было проведено множество конференций, приёмов и встреч с активным в них участием принцесс. Представители открыто говорили о проблемах своих родных городов: делегат из Балтимейра, представляющий мэра Эш Мусташ, говорил о проблемах интеграции местного меньшинства фестралов и о увеличивающемся влиянии анархо-синдикалистов из КБА-РПЭ, делегат мэра Голдвина из Ванхувера сказал, что что-то стоит сделать с проникновением сталлионградцев во флот, базирующийся в городе, представитель мэра Рокенхара из Лас-Пегасуса заявил о коррупции и жадности местных компаний, тогда как представители других юго-западных городов жаловались на пренебрежение со стороны центрального правительства. Наиболее зловещим стало предупреждение делегата из Акорнейджа о растущей военной угрозе со стороны чейнджлингов. Принцессы взяли на заметку все эти проблемы и пообещали, что они позаботятся о том, чтобы они были решены.\nОставшаяся часть саммита была потрачена на заключение торговых сделок, прославлении культур многочисленных городов Эквестрии, произнесении речей об экономике и политике и обсуждении в общих чертах происходивших в мире событий. В конце мероприятия принцесса Селестия выступила с речью, благодаря каждого пони за поездку до самого Кантерлота, сказав также о том, что пока города Эквестрии вместе трудятся в гармонии, вся страна будет иметь светлое и цветущее будущее."
equestria.183.a:0 "Поднимем бокалы за Эквестрию!"

equestriachn.1.t:0 "Шпионы Чейнджлингов"
equestriachn.1.d:0 "В последние несколько недель увеличилось количество сообщений о саботаже, некоторые пони резко меняют своё поведение, а проверенные работники говорят о капитуляции. По мнению экспертов, это дело чьих-то дырявых копыт. Судя по всему, Кризалис направила своих шпионов сеять беспорядки в наших рядах."
equestriachn.1.a:0 "Найти их всех, сейчас же!"
equestriachn.1.b:0 "Найдите их!"
equestriachn.1.c:0 "Мы не можем отвлекаться на это."
equestriachn.1.e:0 "Не беспокойтесь..."
equestriachn.2.t:0 "Шпионская Сеть Ликвидирована!"
equestriachn.2.d:0 "Спустя месяцы арестов и паранойи, агентура чейнджлингов была полностью уничтожена."
equestriachn.2.a:0 "Мы пока можем расслабиться."
equestriachn.3.t:0 "Война Окончена!"
equestriachn.3.d:0 "Война с чейнджлингами окончена, и новые повелители диктуют свои собственные правила. Эквестрия, какой мы её знали, потеряна, возможно, навсегда. Страна пони будет преобразована в новое государство под протекторатом чейнджлингов."
equestriachn.3.a:0 "Выбора у нас нет, мы можем лишь принять нашу незавидную судьбу..."

equestriadem.1.t:0 "Президентские Выборы"
equestriadem.1.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность президента республики!"
equestriadem.1.a:0 "Традиционная власть! Избрать Фэнси Пэнтса!"
equestriadem.1.b:0 "Сделаем Эквестрию великой снова! Избрать Филси Рича!"
equestriadem.1.c:0 "Нам нужно настоящая демократия! Избрать мэра Понивилля!"
equestriadem.1.e:0 "Нам нужно больше вариантов. (Показать вторую страницу с кандидатами)"
equestriadem.2.t:0 "Растущее Организованное Движение"
equestriadem.2.d:0 "Число умеренных возросло и они привлекли другие группы к своим требования о демократических реформах, теперь они являются организованной оппозицией."
equestriadem.2.a:0 "Грядут перемены..."
equestriadem.3.t:0 "Пылкие Требования о Голосовании"
equestriadem.3.d:0 "Оппозиция отказывается идти на компромисс до проведения голосования. Протесты о "Голосование на основе вотума недоверия" становятся всё более и более интенсивными и распространяются по всей стране. Мы не можем позволить продолжаться хаосу в этот критический период."
equestriadem.3.a:0 "Разве нет другого способа разрешить это?"
equestriadem.4.t:0 "Голосование на Основе Вотума Недоверия"
equestriadem.4.d:0 "У нас нет другого выбора, кроме как подчиниться воле пони. Каковы результаты голосования?"
equestriadem.4.a:0 "Их количество меньше, чем мы думали."
equestriadem.4.b:0 "У нас есть большинство голосов, но разница между ними минимальна..."
equestriadem.4.c:0 "Большинство голосов за протестующих, но разница между голосами минимальна..."
equestriadem.4.e:0 "Громкий призыв к демократии."
equestriadem.6.t:0 "Начинаются Протесты за Голосование на Основе Вотума Недоверия"
equestriadem.6.d:0 "Умеренные и их союзники начали массовые забастовки и протесты против правления принцессы."
equestriadem.6.a:0 "Разве не достаточно было гражданской войны в этом тысячелетии?"
equestriadem.8.t:0 "Недовольство Умеренных"
equestriadem.8.d_lcw:0 "Лунная гражданская война закончилась нашей победой, но многие пони неспокойны и разочарованы правлением Селестии. Сторонники Ночи замолчали, оставив только этих "умеренных", и они требуют демократии, контроля над своими жизнями и судьбами, видя, что вторая ссора с сестрой - ужасно незначительная причина для смерти многих тысяч."
equestriadem.8.d_com:0 "Гражданская война закончилась нашей победой, но многие пони неспокойны и разочарованы правлением Селестии. Коммунисты замолчали, оставив только этих "умеренных", и они требуют демократии, контроля над своими жизнями и судьбами, видя, как сестра не смогла предотвратить смерти многих тысяч."
equestriadem.8.d_db:0 "Гражданская война закончилась тем, что принцесса Луна выполнила свою мрачную и страшную задачу и покончила со своей безумной сестрой. Тысячи погибли, а страна понесла серьезный урон, кое-кто даже утверждает, что от него не оправиться. Так называемые "умеренные" утверждают, что это была вина монархии и централизации власти в копытах одной пони, неважно, насколько мудра она была и могущественна, это привело к беде. Теперь они требуют перемен, в частности, пересмотра роли принцессы Эквестрии."
equestriadem.8.d_war:0 "Война окончилась нашей победой, но многие пони неспокойны и разочарованы правлением Селестии. Эти "умеренные" требуют демократии, контроля над своими жизнями и судьбами, видя, как сестра не смогла предотвратить смерти многих тысяч."
equestriadem.8.a:0 "В чём-то они правы, но как насчёт предыдущей тысячи лет...?"
equestriadem.9.t:0 "Выборы Премьер-Министра"
equestriadem.9.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность премьер-министра Содружества!"
equestriadem.9.a:0 "Принц, наш защитник! Избрать Блюблада!"
equestriadem.9.b:0 "Сделаем Эквестрию великой снова! Избрать Филси Рича!"
equestriadem.9.c:0 "Традиционная власть! Избрать Фэнси Пэнтса!"
equestriadem.9.e:0 "Нам нужно больше вариантов. (Показать вторую страницу с кандидатами)"
equestriadem.10.t:0 "Президентские Выборы"
equestriadem.10.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность президента республики!"
equestriadem.10.a:0 "Обезопасим будущее Эквестрии! Избрать Гиархарт!"
equestriadem.10.b:0 "Нам нужны только честность и настойчивость! Избрать Максоса!"
equestriadem.10.c:0 "Солдат и герой! Избрать Спарка!"
equestriadem.10.e:0 "Давайте снова рассмотрим другие варианты."
equestriadem.11.t:0 "Выборы Премьер-Министра"
equestriadem.11.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность премьер-министра Содружества!"
equestriadem.11.a:0 "Обезопасим будущее Эквестрии! Избрать Гиархарт!"
equestriadem.11.b:0 "Нам нужны только честность и настойчивость! Избрать Максоса!"
equestriadem.11.c:0 "Примирим старую и новую гармонию! Избрать Ледда!"
equestriadem.11.e:0 "Давайте снова рассмотрим другие варианты."
equestriadem.12.t:0 "Принцесса Отказывается от Проведения Референдума"
equestriadem.12.d:0 "Сегодня случился шокирующий политический поворот –  давно существующая система национального референдума была отменена по приказу принцессы Селестии. Система, о которой идет речь, была редко используемым механизмом эквестрийского правительства, с помощью которого пони могли вынести любые вопросы на широкое публичное голосование. Недавно был вынесен вопрос о будущем монархии и все пони собирались голосовать по этому поводу. Ожидалось, что принцесса Селестия будет проводить кампанию, направленную на статус-кво или компромисс, но вместо этого она прервала проведение референдума. Эксперты задаются допросами о том, откуда она получила юридические полномочия для таких действий, а обыватели чувствуют себя растерянными и обманутыми."
equestriadem.12.a:0 "Впервые я чувствую себя угнетенным."

newseqsdem.1.t:0 "Победа Принцессы со Значительным Перевесом!"
newseqsdem.1.d:0 "[This.GetNewspaperHeader]К большому удивлению сторонников как Кантерлота, так и республиканцев, "голосование на основе вотума недоверия" показало, что значительное, но до сих пор молчавшее, количество пони поддерживают принцессу. У монархии есть ещё один шанс выкупить себя в глазах общественности, а умеренные, похоже, довольны и самим фактом проведения голосования."
newseqsdem.1.a:0 "Эквестрийская политика статус-кво продолжается."
newseqsdem.1.b:0 "Ох, какое облегчение, поскорее бы вернуться к старому."
newseqsdem.2.t:0 "Победа Принцессы с Небольшим Перевесом!"
newseqsdem.2.d:0 "[This.GetNewspaperHeader]В окончательном подсчёте голосов проценты колебались между монархистами и республиканцами, но последние подсчёты показывают, что победа всё-таки на стороне первых, хоть и умеренные получат некоторые реформы."
newseqsdem.2.a:0 "Эквестрийцы слишком медленно изменяются."
newseqsdem.2.b:0 "Будет много споров..."
newseqsdem.3.t:0 "Победа Республиканцев с Небольшим Перевесом!"
newseqsdem.3.d:0 "[This.GetNewspaperHeader]В окончательном подсчёте голосов проценты колебались между монархистами и республиканцами, но последние подсчёты показывают, что победа всё-таки на стороне вторых. Хотя всё ещё существует сильное меньшинство, поддерживающее монархию, и вполне вероятно, что две формы правления будут объединены в новый тип гармонии."
newseqsdem.3.a:0 "Принцессы ослабели, или же пони набрались сил?"
newseqsdem.3.b:0 "Надеюсь, мы сможем примирить новое и старое."
newseqsdem.4.t:0 "Безоговорочная Победа Республиканцев!"
newseqsdem.4.d:0 "[This.GetNewspaperHeader]По всей Эквестрии пони пришли в наспех построенные избирательные участки и дали понять себе, монархии и миру, что у них будет настоящая республика. Те немногие пони, которые противостояли волне перемен, были упрямыми традиционалистами."
newseqsdem.4.a:0 "И что же это будет значить для нас..."
newseqsdem.4.b:0 "Пришла пора оставить старое и строить новое."
newseqsdem.5.t:0 "Акт о Правах Видов"
newseqsdem.5.d:0 "[This.GetNewspaperHeader]Сегодня проблемы многих беженцев и иммигрантов, прибывающих в Эквестрию, были решены и закреплены в законе. Все гражданские права и свободы, предоставленные эквестрийским пони, были распространены на всех жителей Эквестрии независимо от расы, которые проходят через короткий процесс принятия гражданства."
newseqsdem.5.a:0 "Хорошо... для них."
newseqsdem.5.b:0 "Союз народов, Республика для всех!"
newseqsdem.6.t:0 "Филси Рич Избран на Пост!"
newseqsdem.6.d:0 "[This.GetNewspaperHeader]Богатый бизнеспони Филси Рич был избран на пост от партии "Сделаем Эквестрию великой снова!". Независимо от его смутных обещаний, были предсказаны крупные экономические реформы "
newseqsdem.6.a:0 "Нетрадиционный лидер это то, что нам нужно."
newseqsdem.6.b:0 "Вы правда считаете, что капитализм это верный путь?"
newseqsdem.7.t:0 "Фэнси Пентс Избран на Пост!"
newseqsdem.7.d:0 "[This.GetNewspaperHeader]Известный кантерлотский аристократ Фэнси Пентс был избран на пост от консервативной партии. Его великие дипломатические навыки и глубокие связи будут хорошо служить народу."
newseqsdem.7.a:0 "Традиционный и обаятельный лидер."
newseqsdem.7.b:0 "Он уверен в себе."
newseqsdem.8.t:0 "Мисс Мэр Избрана на Пост!"
newseqsdem.8.d:0 "[This.GetNewspaperHeader]Бывшая долгое время мэром Понивилля, Флиттер Флаттер успешно выиграла гонку за пост президента. Она известна многим как демократ-первопроходец, а её проверенные навыки управления не раз выручали Понивилль. Получится ли у неё так же хорошо управлять страной, как она управляла городом?"
newseqsdem.8.a:0 "Маленькая шестерёнка получила более важную роль в механизме."
newseqsdem.8.b:0 "Старые демократы желают ей удачи."
newseqsdem.9.t:0 "Принц Блюблад Избран на Пост!"
newseqsdem.9.d:0 "[This.GetNewspaperHeader]Известный герой войны, принц Блюблад получил высший пост, опираясь на поддержку голоса консерваторов в Кантерлоте и его умелую защиту нации во время войны. Ожидается, что он будет хорошо служить нации, но были подняты вопросы относительно его королевского происхождения."
newseqsdem.9.a:0 "Избрать королевскую кровь? Интересный поворот."
newseqsdem.9.b:0 "И всё это ради того, чтобы избрать принца?"
newseqsdem.10.t:0 "Коппер Гиархарт Избрана на Пост!"
newseqsdem.10.d:0 "[This.GetNewspaperHeader]Учёная и пионер науки Коппер Гиархарт была избрана на пост с её прогрессивной программой, полностью построенной на основе развития науки и дальнейшего блага нации. Кажется, что впереди нас ждёт светлое будущее."
newseqsdem.10.a:0 "Они хотят будущего только для самих себя."
newseqsdem.10.b:0 "Выпьем за будущее Эквестрии!"
newseqsdem.11.t:0 "Максос Этернал Избран на Пост!"
newseqsdem.11.d:0 "[This.GetNewspaperHeader]Землевладелец Максос Этернал был избран, с его честной и скромной программой. Он обещает гибкую и сбалансированную политику. Мы ожидаем высокий рейтинг одобрения его действий."
newseqsdem.11.a:0 "Он слишком мягок, чтобы руководить."
newseqsdem.11.b:0 "Честность, трудолюбие и упорство это то, что нам надо."
newseqsdem.12.t:0 "Ледд Метал Избран на Пост!"
newseqsdem.12.d:0 "[This.GetNewspaperHeader]Гильд-мастер и мастер-кузнец Ледд Метал каким-то чудом был избран. Он выступает за странную систему примирения старой гармонической монархии с новым правительством, построенной на поддержке оставшихся старых гильдий ремесленников и других политических странностей."
newseqsdem.12.a:0 "Как странно."
newseqsdem.12.b:0 "Э-э, ну ладно, удачи ему."
newseqsdem.13.t:0 "Эмбер Спарк Избран на Пост!"
newseqsdem.13.d:0 "[This.GetNewspaperHeader]Широко известный эквестрийский пегас-разведчик Эмбер Спарк был избран на пост на волне популярности за его героические поступки и за скромное отношение к ним. Сочетание спокойного и размеренного поведения и его акцент на обороне гарантировал ему успех."
newseqsdem.13.a:0 "Из грязи в князи."
newseqsdem.13.b:0 "Солдаты не знают страха."
equestria.61.t:0 "[GRW.GetNameDef] Предложил Дружбу"
equestria.61.d:0 "[GRW.GetNameAdj] посол прибыл в Кантерлот сегодня. Он запросил персональную аудиенцию с нашим правителем [EQS.GetLeader] и выразил желание поддерживать дружбу между государством [GRW.GetName] и [EQS.GetName]. Для гостей был организован специальный прием. Но вопрос всё ещё стоит остро, хотим ли мы иметь в друзьях успешных революционеров? Не предадут ли нас они, присоединившись к [STG.GetNameDef]?"
equestria.61.d_no_stg:0 "[GRW.GetNameAdj] посол прибыл в Кантерлот сегодня. Он запросил персональную аудиенцию с нашим правителем [EQS.GetLeader] и выразил желание поддерживать дружбу между государством [GRW.GetName] и [EQS.GetName]. Для гостей был организован специальный прием. Но вопрос всё ещё стоит остро, хотим ли мы иметь в друзьях успешных революционеров? Что, если, как только мы отвернёмся, нам воткнут нож в спину?"
equestria.61.d_com:0 "[GRW.GetNameAdj] посол прибыл в Кантерлот сегодня. Он запросил персональную аудиенцию с нашим правителем [EQS.GetNameDef] и выразил желание поддерживать дружбу между государством [GRW.GetName] и [EQS.GetName]. Для гостей был организован теплый прием. Но мы всё ещё должны решить, нужен ли нам такой союзник, как государство [GRW.GetNameDef]?"
equestria.61.a:0 "Звучит как хороший план."
equestria.61.b:0 "Нет, мы никогда не будем союзниками."
equestria.63.t:0 "[BUF.GetNameDef] Приняла Нашу Дружбу."
equestria.63.d:0 "Переговоры с старейшинами бизонов заняли целый день, однако вождю Стронгхарт удалось убедить их принять нашу дружбу. Бизоны и пони братья навек!"
equestria.63.a:0 "Отлично."
equestria.64.t:0 "Вожди Бизонов Не Видят в Нас Друзей"
equestria.64.d:0 "Переговоры с старейшинами бизонов заняли целый день, и, несмотря на усилия вождя Стронгхарт, нам не удалось убедить совет, старые обиды всё ещё тлеют в сердцах бизонов. Они не хотят быть ближе к Эквестрии."
equestria.64.a:0 "На этом наши возможности кончаются."
equestria.64.b:0 "Генералы были правы..."
equestria.67.t:0 "Эквестрийско-Бизоньские Отношения, Часть 2"
equestria.67.d:0 "В последний раз, когда проходили переговоры, вожди бизонов принимали нашу дружбу. Открыли свои границы для торговли с нами и принимали наших строителей и поселенцев. Теперь, когда они всё равно остаются анклавом на территории Эквестрии, мы предложим им стать субъектом нашей великой страны."
equestria.67.a:0 "Конечно же мы спросим их для начала."
equestria.67.b:0 "Принцесса, у нас есть более действенный метод..."
equestria.65.t:0 "Вождество Бизонов Стало Частью Эквестрии!"
equestria.65.d:0 "Сегодня мы с радостью принимаем вождество Бизонов как автономный регион Эквестрии. Старейшины племени и подумать не могли о таком результате, но вождь Стронгхарт убедила их. Сегодня мы будем отмечать день единства пони и бизонов. Вождь попросила дать им автономию в виде сохранения своего местного правительства и культуры."
equestria.65.a:0 "Отличные новости."
equestria.66.t:0 "Вождество Бизонов Отказало Нашим Требованиям"
equestria.66.d:0 "Вождю Стронгхарт не удалось убедить старейшин. Старый порядок не будет нарушен."
equestria.66.a:0 "И так неплохо..."

#MISC
equestrian_research_name:0 "Пан-Эквестрийские исследования"
equestrian_research_desc:0 "Мы все - пони, объединённые общими узами. Мы не должны хранить секреты друг от друга."
equestria.68.t:0 "Интеграция Бизонов"
equestria.68.d:0 "Послание от правителя под именем [BUF.GetLeader] - Совет Вождей решил, что бизоны готовы мирно жить среди пони и стать частью Эквестрии. Да начнётся новая эра процветания."
equestria.68.d_attempt:0 "Послание от правителя под именем [BUF.GetLeader] - несмотря на их предыдущие отказы, Совет Вождей окончательно решил, что бизоны готовы жить мирно среди пони и стать частью Эквестрии. Да начнётся новая эра процветания."
equestria.68.a:0 "Хорошо."
equestria.68.b:0 "Хорошо."
equestria.69.t:0 "Бизоны Просят Помочь Определиться"
equestria.69.d:0 "Бизоны отправили официальное обращение непосредственно к принцессе Селестии. Они хотят, чтобы та решила, кто прав в отношении экономических дел государства [BUF.GetNameDef]. Пони, которые работали на компании, которые были закрыты, вышли на мирные акции протестов. Они говорят, что бизоны отбирают их свободу и называют правительство бизонов бездушной тоталитарной машиной. Однако те утверждают, что они только защищают свою экономическую независимость и благосостояние своих граждан от эквестрийских монополистических компаний, которые в последнее время начали добывать нефть в избыточных количествах, используя дешёвую рабочую силу бизонов."
equestria.69.a:0 "Пони имеют право делать то, что им хочется."
equestria.69.b:0 "Бизоны имеют право защищать свою экономическую свободу."
equestria.71.t:0 "[BUF.GetNameDef] Просит Помощи"
equestria.71.d:0 "Мы получили просьбу о помощи от [BUF.GetNameDef], которые находятся в конфликте с [SCS.GetName]. Ради гармонии мы должны спасти их от агрессоров!"
equestria.71.a:0 "В бой!"
equestria.72.t:0 "[EQS.GetNameDef] Просит Помощи в Войне Против Государства [CHN.GetNameDef]."
equestria.72.d:0 "Поскольку мы установили тёплые отношения с пони юга, они хотят, чтобы мы помогли им в их оборонительной войне против Империи Кризалис. Что мы скажем?"
equestria.72.a:0 "Чейнджлинги ведь и к нам придут."
equestria.72.b:0 "Давайте не будем лезть, куда не просят."
equestria.73.t:0 "[BUF.GetNameDef] требует земли"
equestria.73.d:0 "Давным-давно бизоны бродили по обширным землям. Но по мере того, как прибывали пони и начинали создавать фермы и строить дома, бизонов медленно вытесняли. Теперь, под руководством [BUF.GetLeader] бизоны полны решимости вернуть себе эти исконные земли. Нам предъявили ультиматумом от [BUF.GetLeader]. Либо отдадим все земли, по которым когда-то бродили бизоны, либо они объявят нам войну."
equestria.73.a:0 "Мы не можем проливать кровь из-за пограничного спора."
equestria.73.b:0 "Если мы согласимся на эти безумные условия, то вскоре вся Эквестрия может развалиться!"

EQS_bring_back_civil_war_countries:0 "Программа "Возвращайтесь Домой"" 
EQS_bring_back_civil_war_countries_desc:0 "Война окончена, и наши традиции и культура были спасены. Но предстоит проделать еще много работы. Мы должны убедить отколовшиеся провинции вернуться на путь гармонии и дружбы, от которых они ушли во время войны. Эквестрия вновь будет единой." 

EQS_bring_back_SCS:0 "Убедить Южан" 
EQS_bring_back_SCS_desc:0 "Пони юго-запада имеют волевой, упрямый и свободолюбивый характер. Но они всё ещё пони, а фундаментальные эквестрийские идеи живут в их сердцах. Правильно подобрав слова, у нас появится хороший шанс, что эта их "Конфедерация" исчезнет в анналах истории без кровопролития."

EQS_bring_back_VAN:0 "Убедить Ванхувер" 
EQS_bring_back_VAN_desc:0 "Независимость Ванхувера безнадёжна стратегически, и их лидеры, если они вменяемы, должны понимать это. Их реинтеграция в нашу страну едва потребует большего, чем простой отправки требования."

EQS_bring_back_BAL:0 "Убедить Балтимейр" 
EQS_bring_back_BAL_desc:0 "Из всех отколовшихся провинций, реинтеграция Балтимейра по праву оказалась самой... деликатной. Возможность вмешательства Сталлионграда нельзя убирать со счетов. Мы должны действовать осторожно, если мы хотим вернуть этот прекрасный город обратно в семью без кровопролития."

EQS_bring_back_JUN:0 "Убедить Кабальерона" 
EQS_bring_back_JUN_desc:0 "Текущее существование "страны" Кабальерона абсурдно. Он никто иной, как преступник и мошенник, лишённый какой-либо легитимности для правления. Но мы всё-таки должны попробовать договориться с ним, если мы хотим вернуть Джунгли без кровопролития. Будем надеяться, что его раздутое эго не затуманит его разум."

EQS_bring_back_LSP:0 "Рещить Вопрос с Лас-Пегасусом"
EQS_bring_back_LSP_desc:0 "Лас-Пегасус слишком ценен, чтобы его можно было оставить независимым после того, как он отделился несмотря на пожелания населения. Это нелегитимное государство, которое мы должны вернуть в заботливые копыта Эквестрии. Надеемся, что лидеры города поймут, что отделение было ошибкой, и присоединятся к нам."

equestria_focus:0 "Древо Фокусов Эквестрии"

LUNA_DESC:0 "§YДата рождения§!: В незапамятные времена\n\n§YБиография§!: Мифы и легенды рассказывают про двух сестёр-монархов, которые правили вместе и распространяли гармонию по всем землям под их властью. Старшая использовала свою магию аликорна, дабы поднимать солнце на рассвете, а младшая поднимала луну, начиная ночь. Хотя сегодня очевидно, что в сказках говорится о королевских сёстрах, которые правят Эквестрией, неизвестно почти никаких конкретных фактов об их прошлом. Победы сестёр над Дискордом, королем Сомброй, лордом Тиреком и прочими чудовищами уже сами стали легендами.\n\nПринцесса Луна, недавно вернувшаяся из изгнания, по-прежнему остаётся загадкой для пони Эквестрии. Несмотря на то, что Луна искренне стремится реинтегрироваться в современное общество и заслужить любовь своих подданных, она редко получает столь же внимания, как её старшая сестра - принцесса Селестия. Многие высоко ценят деятельность Луны по защите снов пони, но свой наибольший вклад она вносит, возглавляя пони на поле битвы, как и в старые славные деньки до объединения Эквестрии. Знания принцессы ночи в области стратегии и сражений не имеют себе равных в силу её возраста. Вполне возможно, что именно Луна разработала первоначальные военные теории.\n\n§YАвтор портрета§!: Scroup"
swift_milf_desc:0 "§gСвифт Винг родилась в Северяне в 967 году и росла среди своих трёх старших братьев. Зачастую они находились в двух шагах от бедности, и поэтому неудивительно, что, когда их отец поступил на службу в эквестрийскую гвардию, он взял своих жеребят с собой в Кантерлот. Свифт Винг получила дополнительное образование в одной из частных школ Кантерлота. Как только она стала достаточно взрослой, она вступила в подразделение, где не было её отца. Телосложение Свифт Винг гарантировало, что она прошла самые суровые упражнения, возвышаясь над большинством жеребцов. Когда Северяна восстала, Свифт не встала на сторону своей родины, подчеркнув этим, что верность Эквестрии для неё стоит на первом месте. Во время первого вторжения чейнджлингов, в 1002 году, Свифт Винг потеряла свой правый глаз, когда шальная граната взорвалась слишком близко. Но она продолжила служить в Королевском Инженерном Корпусе. Её упорство, несмотря на травмы и неудачи, вдохновляет солдат под её командованием.§!"
ancap_trench_boi_desc:0 "§gС самого раннего возраста Тандерболт Сентинел знал, что защищать других - его стремление и талант. Затем он присоединился к Королевской Гвардии, несмотря на протесты своего отца, который не хотел, чтобы его сын служил в армии. Время, проведённое Сентинелом в учебном лагере, лишь укрепило его веру в то, что его место именно там. Он был в Кантерлоте во время первой атаки чейнджлингов, которая ясно показала, что Королевская Гвардия неготова встретить серьёзную угрозу. После этого он подал заявку на получение должности офицера, в чём преуспел. Его любовь к оборонительным стратегиям и рытью траншей была одобрена командным штабом, и он в конце концов получил должность в высшем военном командовании. Сентинелу ничто не доставляет большего удовольствия, чем личное наблюдение за строительством оборонительной линии на границе с чейнджлингами, которую его коллеги в шутку называют "Линия Сентинела".§!"
EQS_arrogant_cunt_desc:0 "§gПринц Блюблад - дальний племянник принцессы Селестии и, следовательно, принадлежит к королевской семье. Он широко известен как высокомерный и ленивый сноб, поэтому многие приятно удивились, когда он добровольно присоединился к офицерскому корпусу эквестрийской армии. Никто не знает его точную мотивацию, но он уже действует удивительно компетентно, хотя и немного жёстко.§!"
EQS_soarin_desc:0 "§gСоарин - второй после Спитфайр в команде Вандерболтов, команде опытных пегасов. Обычно он помогает своей начальнице и заменяет её в случае необходимости. Хотя он не боится тяжелой работы или опасностей, Соарин любит отдыхать и наслаждаться вкусным яблочным пирогом.§!"
EQS_fast_clip_desc:0 "§gФаст Клип - член Вандерболтов и выступает в качестве инструктора по тренировкам, обучая курсантов для Академии. Спитфайр, капитан Вондерболтов, полагается на Фаст Клипа и его способности проводить тренировки, а также управлять всеми связанными с ними делами.§!"
EQS_whiplash_desc:0 "§gНаряду с Фаст Клипом, Уиплэш является инструктором для Вандерболтов. Уиплэш - один из самых жёстких преподавателей в Академии. Он гоняет пони в хвост и гриву. В его мире нет и не может быть никаких привилегий. Несмотря на всю свою немногословность, он считается живой легендой. Но когда он не гоняет курсантов, то ведёт себя как большой добряк.§!"
EQS_appulhors_desc:0 "§gЭпплджек, элемент Честности, яблочная фермерша родом из Понивилля. Она управляет фермой со своим братом, Биг Макинтошем, и помогает своим друзьям чем только может. Она старательная, надёжная и заботливая, но также весьма упряма и несколько горда. Во время войны она вызвалась командовать силами Эквестрии на поле боя.§!"
EQS_bigmac_desc:0 "§gБиг Макинтош - старший брат Эпплджек и не менее трудолюбивый, чем она. Он редко использует другие слова кроме "Агась" и "Нетушки" и предпочитает сосредотачиваться на своей работе. Он весьма спокоен, практичен и мудр. Желая защитить свою младшую сестру, он также вызвался добровольцем в офицерский корпус Эквестрии.§!"
EQS_ponka_desc:0 "§gПинкамина Диана Пай, более известная как Пинки Пай, является элементом Смеха и работает пекарем в Сахарном Уголке Понивилля. Она энергична и общительна, любит радовать и смешить других, пишет песни и организует многочисленные вечеринки для всех пони в городе.\nТо есть до того, как тёмные тучи войны накрыли Эквестрию. Она очень серьёзно относится к угрозе, зная, что если ее не остановить, пони, которых она любит, пострадают или даже погибнут. Её попытки дружелюбно относиться к врагам Эквестрии потерпели неудачу, и теперь она знает, что единственное спасение для Эквестрии — это насилие. Она вступила в офицерский корпус эквестрийской армии, готовая использовать свои нарушающие законы физики способности, чтобы спасти свою родину.§!"
EQS_maudpie_desc:0 "§gМод Пай выросла на каменной ферме вместе с Пинки и проводила большую часть своего времени, добывая полезные ископаемые и ухаживая за каменными полями. Когда Пинки присоединился к офицерскому корпусу армии Эквестрии, Мод решила присоединиться к ней и использовать свои знания в геологии для победы. Похоже, что у неё есть сверхъестественный талант к строительству укреплений и оборонительных сооружений. Мод уже доказала, что является одним из лучших инженеров нашей армии.§!"
EQS_tempy_desc:0 "§gРанее известная как Темпест Шэдоу, Физлпоп Берритвист была заместительницей самого короля Шторма. В юности она была обычной кобылкой-единорогом и мечтала поступить в Школу Одаренных Единорогов имени принцессы Селестии, но затем на нее напала урса минор и сломала ей рог. Они лишилась магии, а её друзья вскоре бросили Физлпоп и сами поступили в Школу. Физлпоп осталась в одиночестве и покинула Эквестрию, отправившись в Зебрику, где в конце концов наткнулась на короля Шторма. Она обманула солдат короля Шторма и поразила его своими способностями, так что он предложил ей вакантную должность заместителя командира. Она согласилась, и взамен на это король Шторм пообещал восстановить её рог, как только он получит достаточно магической силы, чтобы сделать это.\nПока король Шторм готовил свое амбициозное вторжение в Эквестрию, Физлпоп удалось захватить в плен принцессу Твайлайт Спаркл, когда она посещала гору Арис. Однако, когда она представила свой трофей королю Шторму, то он отказался восстановить её рог, что привело Темпест в ярость. После короткой битвы между ними, Твайлайт вмешалась и спасла жизнь Темпест, и она, в свою очередь, присоединилась к ней и в конечном счете победила короля Шторма, превратив того в камень его же собственным магическим артефактом.\nТеперь она вернулась в Эквестрию и стала использовать своё прежнее имя, путешествуя и помогая пони. У неё немалый военный опыт, и она более чем рада помочь нам.§!"
EQS_sunrise_moonshadow:0 "Санрайз родился в 978 году в сельской местности южной Эквестрии. Санрайз рос в фермерской семье, которая в основном высаживала и продавала рис. Он проводил своё детство вместе с нелюбимым старшим братом. Жизнь Сарайза не была лёгкой из-за широко распространённой бедности в деревнях. Хотя он наслаждался внешним миром, его большими и красивыми городами, леса и джунгли занимали особое место в его душе. В свободное время он обычно гулял по лесам, а иногда и жил там. Вскоре суровые джунгли стали для него настоящим раем - он смог бы легко жить там хоть до конца своей жизни. Чуть позже принцессы Луна и Селестия посетили его маленький городок. Именно после благословления принцесс появился его знак отличия. С этого момента он поклялся служить принцессам как можно лучше. Однажды его маленький город посетил офицер, набирающий пони в армию. Санрайз был очарован перспективами увидеть мир, которые открылись бы перед ним на военной службе, а также и тем, что он сможет, наконец, выполнить свое предназначение и будет служить принцессам. Он согласился вступить в эквестрийские вооруженные силы почти без раздумий.\nПосле долгих трудов его усилия увенчались успехом. Санрайз был быстро назначен в элитную Королевскую дивизию Кантерлота в 1001 году, для которой было привычно интенсивное и жёсткое обучение. Время шло. Однажды его подразделение было выбрано для участия в особых учениях совместно с Королевской и Лунными гвардиями для улучшения координации между этими подразделениями, а также для применения на практике уроков, извлечённых в ходе первого вторжения в Кантерлот в 1002 году. Во время этих учений Санрайз продемонстрировал свои врождённые таланты и оказался одним из лучших не только в своём подразделении, но и среди всей гвардии. Он начал быстро продвигаться по карьерной лестнице и был переведён в Лунную гвардию в качестве офицера. А позже стал и генералом Эквестрии. После начала Великой Войны он применил свои навыки для управления армиями в лесных сражениях."

cityfall.21.t:0 "Акорнейдж Был Взят Врагом"
cityfall.21.d:0 "[This.GetNewspaperHeader]\nГород, основанный только в начале прошлого века, видел множество чейнджлингов-гостей за свою историю, поскольку находится прямо на границе с тем, что сейчас называют Империей Чейнджлингов. Благожелательность и надёжность акорнейджских пони была бесчестно подорвана. Армии чейнджлингов выбили силы Эквестрии из города."
cityfall.21.a:0 "Они за это заплатят!"

cityfall.22.t:0 "Акорнейдж Был Освобожден!"
cityfall.22.d:0 "[This.GetNewspaperHeader]\nАкорнейдж был наконец-то освобождён доблестными эквестрийскими силами. Пони, которые жили в городе во время оккупации, радостно встречали солдат в фиолетовой униформе, что шли маршем по городу."
cityfall.22.a:0 "Возмездие пришло!"

cityfall.23.t:0 "Освобождение Толл Тейл!"
cityfall.23.d:0 "[This.GetNewspaperHeader]\nГород, что разорили войска чейнджлингов, был наконец-то освобожден копытами наших бравых солдат! Возрадуйтесь, все пони Эквестрии! На север, на улей!"
cityfall.23.a:0 "С возвращением!"

cityfall.24.t:0 "Освобождение Ванхувера!"
cityfall.24.d_princess:0 "[This.GetNewspaperHeader]\nГород-порт Ванхувер был отбит силами доблестной Эквестрийской Королевской армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Голубое знамя гармонии реет над разрушенным городом, подвешенное за вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.d_com:0 "[This.GetNewspaperHeader]\nГород-порт Ванхувер был возвращен силами доблестной Эквестрийской Красной армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Красный флаг свободных рабочих реет над разрушенным городом, подвешенный за вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.d_rest:0 "[This.GetNewspaperHeader]\nГород-порт Ванхувер был отбит силами доблестной Эквестрийской армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Эквестрийский флаг реет над разрушенным городом, подвешенный за вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.a_rest:0 "К победе!"
cityfall.24.a_com:0 "К победе, товарищи!"
cityfall.24.a_princess:0 "К победе, мои пони!"

equestria.178.t:0 "Сталлионград Оставляет Нас в Одиночестве"
equestria.178.d:0 "Правитель Сталлионграда [STG.GetLeader] выразил соболезнования нам в нашей беде, но сказал, что его страна не сможет присоединиться к продолжающейся войне между Эквестрией и землями чейнджлингов."
equestria.178.a:0 "Какое разочарование!"

ponies_front:0 "Всеэквестрийский Фронт"
rarity_captured:0 "Рарити в плену у Найтмер Мун"

LEADER_OLI_DESC:0 "Как и многие из фестралов, которых избегали и о которых забыли, Оли Эквитс жил со своими собратьями в пещерах, игнорируемый всеми. Это был явно не идеальный образ жизни, без всяких удобств или общественного признания, но пока фестралы были довольны компанией друг друга. Эта изоляция была нарушена, когда принцесса Луна провела свою кампанию, чтобы вывести проблему фестралов на первый план для эквестрийского общества. Она затронула что-то внутри Оли, и он ушёл, несмотря на протесты своих родителей, в мир за пределами пещеры.\nЕго первым и главным желанием было защитить гармонию, о которой рассказывала Луна, особенно после происшествия. Несмотря на то, что никто не пострадал, и это событие, возможно, действительно поспособствовало получению прав фестралами, но Оли хотел быть уверенным, что такого больше никогда не произойдет, и для этого он направился в ближайший военкомат. После того, как Оли доказал свою ценность во время трудного обучения, он стал одним из первых офицеров-фестралов в эквестрийской армии, с гордостью служащих диархии."
