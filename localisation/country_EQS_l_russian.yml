 equestria.100.t:0 "Гражданская война!"
 equestria.100.d_1:0 "После хаоса и резни в Кантерлоте и бегства «принцессы Луны» в Мэйнхэттен в Эквестрии разразилась гражданская война.\n\nСелестия, обычно руководящая и вдохновляющая своих пони, очевидно предаётся скорби, оставив администрацию «лоялистов» говорить от её имени и предупредить о возвращении Найтмер Мун.\n\n«Луна» жёстко критикует ей по радио, предупреждая, что принцесса Селестия превратилась в искажённую огненную кобылу и призывая всех гармонистов и сторонников равноправия бэтпони на помощь ей.\n\nЭквестрия и её марионетки разделены. Мы будем поддерживать Селестию или Луну? Или, быть может, возьмём управление её марионетками в эти трудные времена?"
 equestria.100.d_2:0 "Нация в хаосе. В репортажах с Мэйнхэттена сообщается о покушении на принцессу Луну со стороны группировок, выступающих против бэтпони, которые были успешно отбиты с помощью фестралов и местных ополченцев. «Луна» поднялась в воздух, предупредив, что Селестия сошла с ума, пытаясь выступить против равенства бэтпони и что в результате у неё не было иного выбора, кроме как самой принять управление.\n\nСелестия и администрация Кантерлота, похоже, были полностью застигнуты врасплох, так как многие проснулись, лишь чтобы обнаружить хорошо подготовленную смену власти во многих городах - правительственные здания захвачены, солдаты получили приказы защищать Луну от террористов, а те, кто выступают против, попадают под арест.\n\nКантерлот и запад по-прежнему контролируются Селестией и война кажется неизбежной. Эквестрия и её марионетки разделены. Мы будем поддерживать Селестию или Луну? Или, быть может, возьмём управление её марионетками в эти трудные времена?"
  equestria.100.a:0 "Луна."
  equestria.100.b:0 "Селестия."
  equestria.100.c:0 "Содружество Нового Мэйрлэнда."
  equestria.100.d:0 "Кристальная Империя."
 
  equestria.101.t:0 "Восстание свершилось!"
  equestria.101.d:0 "Вперед, мои легионы! Ночь будет длиться вечно!"
  equestria.101.a:0 "Да!"
  #equestria.102.t:0 "Принцесса Луна чувствует себя одиноко."
  #equestria.102.d:0 "Из-за последних событий в мире у Селестии не остаётся времени, чтоб уделить внимание её сестре Луне. Пони редко видят Луну на встречах, потому как она спит весь день. Принцесса Луна хочет проводить больше времени с сестрой. Она боится, что тёмные силы снова подчинят её себе."
  #equestria.102.a:0 "Мы любим тебя, Луняша."
  #equestria.102.b:0 "У нас нет времени на эти глупости."
  #equestria.103.t:0 "Новые сторонники Луны."
  #equestria.103.d:0 "У нас мало времени, но мы можем попробовать переманить на нашу сторону определенную группу пони, которые станут нашими ценными союзниками."
  #equestria.103.a:0 "Рабочие!"
  #equestria.103.b:0 "Армия!"
  #equestria.103.c:0 "Ученые!"
  #equestria.104.t:0 "Принцессы Луны более не существует."
  #equestria.104.d:0 "Теперь мы называем её Найтмэйр Мун. Она возглавляет восставших террористов."
  #equestria.104.a:0 "Забудьте её имя."
  equestria.105.t:0 "Конфедерация южных штатов!"
  equestria.105.d:0 "Конфедерация южных Эквестрийских штатов воспользовались суматохой гражданской войны и объявили о своей независимости. Они захватили контроль над большей частью юга Эквестрии. Эти предатели дистанцируются от Селестии и остальных лидеров Эквестрии."
  equestria.105.a:0 "Проклятье!"
  equestria.105.b:0 "Эти пони как раз по мне!"
  equestria.106.t:0 "Ванхуверская коммуна!"
  equestria.106.d:0 "Вдохновленные Сталлионградом, коммунисты Ванхувера захватили контроль над городом и провозгласили Ванхуверскую Коммуну! Их возглавляет бывший адмирал флота Эквестрии Даст Хувер, и они объявили о нейтралитете в текущем конфликте."
  equestria.106.a:0 "Что дальше?"
  equestria.106.b:0 "Да здравствуют Ванхувер! Давайте не будем присоединяться к кровопролитию"
  equestria.107.t:0 "Толл Тэйлс возвращен!"
  equestria.107.d:0 "Верные нам пони скинули ночных предателей и вернули город Толл Тэйлс и его пригород под наш контроль. "
  equestria.107.a:0 "Это запомнится навсегда."
  equestria.109.t:0 "Аннексировать восставшую территорию."
  equestria.109.d:0 "Эта тёмная тень больше никогда не нависнет над землей Эквестрии."
  equestria.109.a:0 "Да!"
  equestria.109.b:0 "Пусть будут."
  equestria.110.t:0 "Последователи Найтмер Мун на юге."
  equestria.110.d:0 "Мы победили нашего главного врага, Найтмер Мун, но борьба с её сторонниками продолжается в южных регионах страны. Мы должны покончить с эти тёмными силами и стереть их с лица Эквестрии..."
  equestria.110.a:0 "Вперед!"
  equestria.111.t:0 "Селестианские повстанцы."
  equestria.111.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
  equestria.111.a:0 "Да!"
  equestria.112.t:0 "Вопрос Свободных Джунглей."
  equestria.112.d:0 "Гражданская война окончена, а это значит, что отколовшимся землям пора вернуться под материнское крыло Селестии. Кабальерон незаконно захватил власть в наших землях. Мы можем попросить вернуть их мирным путем или же забрать силой."
  equestria.112.a:0 "У нас нет времени церемониться."
  equestria.112.b:0 "Давайте поговорим."
  equestria.114.t:0 "Селестианские повстанцы."
 equestria.114.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
 equestria.114.a:0 "Да."
 equestria.115.t:0 "Удалить все напоминания."
 equestria.115.d:0 "Вся Эквестрия должна управляться достойным монархом."
 equestria.115.a:0 "Да."
 equestria.113.t:0 "Свободные Джунгли отказались."
 equestria.113.d:0 "Свободные Джунгли отказываются возвращаться. Кабальерон посмеялся над нашими требованиями, утверждая, что свой титул Императора джунглей он завоевал силой и не откажется так легко от него."
 equestria.113.a:0 "Ну что же...Тут нет другого пути."
 equestria.116.t:0 "Программа ‘’Возвращайтесь домой!’’"
 equestria.116.d:0 "Селестия объявила о начале дипломатической миссии. Её цель - убедить пони, что согласились отделиться от Эквестрии в момент гражданской войны, вернуться в состав единой Эквестрии."
 equestria.116.a:0 "Вернитесь, блудные пони."
 equestria.117.t:0 "Конфедерация."
 equestria.117.d:0 "Мы можем отправить дипломатов в Конфедерацию и мирно решить вопрос о воссоединении или просто ввести войска."
 equestria.117.a:0 "Избавимся от них."
 equestria.117.b:0 "Давайте посмотрим, что они скажут."
 equestria.1170.t:0 "Вопрос о Лас-Пегасусе"
 equestria.1170.d:0 "Во время гражданской войны влиятельные бизнеспони в Лас-Пегасусе заставили город отделиться, несмотря на пожелания его жителей. После окончания гражданской войны мы можем направить наши усилия на то, чтобы вернуть Лас-Пегасус обратно. Хотя [LSP.GetLeader] вряд ли мирно откажется от контроля над городом, всё же есть вероятность того, что этот вопрос можно решить без кровопролития."
 equestria.1170.a:0 "Просто пошлите танки"
 equestria.1170.b:0 "Попробуем поговорить"
 equestria.118.t:0 "Ванхуверская комунна."
 equestria.118.d:0 "Ванхуверская коммуна отделилась от нас всего несколько месяцев назад. Мэр города был незаконно изгнан. Этот регион по праву принадлежит Эквестрии."
 equestria.118.a:0 "Трудный путь сработает."
 equestria.118.b:0 "Мы слишком цивилизованны для этого."
 equestria.119.t:0 "Республика Мэйр"
 equestria.119.d:0 "После захвата Балтимэйра повстанцами Найтмер Мун в городе произошло кровавое восстание против нового режима. [BAL.GetLeader] поднял пони на освободительную войну. Они браво сражались против повстанцев Найтмер Мун вместе со сторонниками Селестии, которых вела Дэринг Ду. Но война окончена и теперь стоит вопрос о воссоединении с Эквестрией. Как всегда, у нас есть выбор: взять свое силой или договориться. Сейчас они улучшают свои взаимоотношения со Сталлионградом. Скорее всего, коммунисты поддержат Балтимейр в случае войны, так что нам нужно быть осторожнее."
 equestria.119.a:0 "Вернуть их силой!"
 equestria.119.b:0 "Организовать конференцию."
 equestria.120.t:0 "Предупреждение из Сталлионграда."
 equestria.120.d:0 "Мы получили сообщение от [STG.GetLeader] и его товарищей. Они заявляют, что будут защищать молодую республику от любых иностранных вторжений. Похоже, вернуть Балтимейр без войны сразу на два фронта у нас не выйдет."
 equestria.120.a:0 "Скажите, что мы их понимаем."
 equestria.120.b:0 "И что теперь?"
 equestria.121.t:0 "[From.GetNameDef] не соглашается с нашими требованиями."
 equestria.121.d:0 "Сегодняшняя коференция длилась несколько часов, но делегаты [From.GetNameDef] отказались бросить свой новый дом и вернуться в состав Эквестрии."
 equestria.121.a:0 "Значит, война!"
 equestria.121.b:0 "Пусть живут."
 equestria.122.t:0 "[From.GetNameDef] соглашается."
 equestria.122.d:0 "Сегодняшняя коференция длилась несколько часов, но нашим дипломатам удалось убедить дипломатов из [From.GetNameDef] вернуться под крыло Эквестрии, пока что в виде протектората."
 equestria.122.a:0 "Победа словами!"
 equestria.123.t:0 "Конфедерация возвращается."
 equestria.123.d:0 "Сообщение от [SCS.GetLeader]. Они согласны снова стать частью Эквестрии. Мы можем частично интегрировать их в наше государство или полностью аннексировать."
 equestria.123.a:0 "Сделать их марионеткой."
 equestria.123.b:0 "Аннексировать их."
 equestria.124.t:0 "Ванхуверская коммуна уступает."
 equestria.124.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бэй лидеры Ванхувера решили закопать топор войны. Они согласны вернуться к нам, как в виде протектората, так и полностью войти в состав Эквестрии."
 equestria.124.a:0 "Пусть пока побудут."
 equestria.124.b:0 "Вы снова дома!"
 equestria.125.t:0 "Ванхуверская коммуна не прогибается."
 equestria.125.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бэй официальные представители Ванхувера отказались возвращаться в Эквестрию, хоть идея и была поддержана народом."
equestria.125.a:0 "Раздавить их."
equestria.125.b:0 "Оставьте их."
equestria.126.t:0 "Интеграция Свободных Джунглей."
equestria.126.d:0 "Пони Свободных Джунглей хотят возвращения в Эквестрию, можем ли мы исполнить их желание?"
equestria.33.t:0 "Гражданская война!"
equestria.33.d:0 "Коммунисты-революционеры захватывают все крупные города. Их вооруженные группы захватывают линии инфраструктуры. Ситуация становится чем-то большим, чем простой протест и, похоже, что мы вступаем в новую эру в истории Эквестрии. В гражданскую войну."
equestria.33.a:0 "Коммунисты!"
equestria.36.t:0 "Конфедерация южных штатов объявляет о независимости!"
equestria.36.d:0 "В хаосе гражданской войны консервативная группа, презирающая нацию буйволов, восстала и взяла под свой контроль южные штаты Эквестрии, объявив Эпллузу своей столицей."
equestria.36.a:0 "Мы выследим их позже."
equestria.36.b:0 "Упакуйте мои вещи, я присоединюсь к ним."
equestria.27.t:0 "Сталлионград подчиняется."
equestria.27.d:0 "После открытия посольства в Эквестрии [STG.GetLeader] попросил о помощи и открыл путь на Сталлионград для эквестрийских торговцев. Дарк Винг также хочет тайно поклясться в верности [EQS.GetLeader], но просит сохранить автономию Сталлионграда под его руководством, потому что, как он верит, революция по-прежнему живет в сердцах пони."
equestria.27.a:0 "Ох, ну ладно."
equestria.38.t:0 "Коммуна Ванхувера!"
equestria.38.d:0 "Коммунисты Ванхувера захватили город и объявили о независимости коммуны Ванхувера! Они не хотят принимать участие в кровопролитии, которое сейчас происходит в стране."
equestria.38.a:0 "Ох."
equestria.37.t:0 "Республика Мэйр свободна!"
equestria.37.d:0 "Коммунисты Балтимэйра восстали и захватили контроль над городом."
equestria.37.a:0 "Ладно."
equestria.37.b:0 "Я хочу присоединиться к ним!"
equestria.40.t:0 "Сталлионград требует свои земли!"
equestria.40.d:0 "Посол Сталлионграда в Кантерлоте сообщил принцессам о требовании от своей нации. Они утверждают, что после помощи в недавней ужасной войне они имеют право на территории к югу от границы с рекой, которые они считают неотъемлемой частью своей страны. Должны ли мы удовлетворить их просьбу? Сталлионград показал себя надёжным союзником в те времена, когда мы нуждались в них больше всего."
equestria.40.a:0 "Мы вернём им земли."
equestria.40.b:0 "Нельзя позволить коммунистам расширяться."
communists_chosen:0 "Встанем на сторону коммунистов"
equestria.33.b:0 "Лоялисты!"
equestria.41.t:0 "Бандиты джунглей!"
equestria.41.d:0 "Банда из пригородов Теночтитлана захватила контроль над городом и объявила о создании так называемого "Свободного Государства Ацтлан"."
equestria.41.a:0 "Разберемся с ними позже."
equestria.126.b:0 "Естественно."
equestria.126.a:0 "Оставьте их."
equestria.127.t:0 "Сталлионград готов"
equestria.127.d:0 "Время реинтегрировать Сталлионград в наше государство."
equestria.127.b:0 "Да."
equestria.127.a:0 "Нет!"
equestria.128.t:0 "Непрочный мир"
equestria.128.d:0 "Несмотря на ненависть между двумя сестрами, нам удалось заключить мирный договор."
equestria.128.a:0 "Что?"
equestria.129.t:0 "[BAL.GetNameDef]"
equestria.129.d:0 "Когда началась гражданская война, Балтимэйр был захвачен сторонниками Найтмер Мун. Однако профсоюзы и социалисты города восстали, изгнали солдат Найтмер из региона и объявили о создании [BAL.GetNameDef]. Теперь возник вопрос: сможет ли новорождённая нация пережить гражданскую войну или она закончит так, как и многие другие самопровозглашенные во время таких конфликтов правительства, когда одна из основных сил побеждает другую?"
equestria.129.a:0 "Влияние Сталлионграда распространяется на юг..."
equestria.129.b:0 "Я хочу присоединиться к ним и распространять революцию."
equestria.130.t:0 "[BAL.GetNameDef]"
equestria.130.d:0 "Когда началась гражданская война, Балтимэйр был захвачен сторонниками Найтмер Мун. Однако профсоюзы и социалисты города восстали, изгнали солдат Найтмер из региона и объявили о создании [BAL.GetNameDef]. Теперь возник вопрос: сможет ли новорождённая нация пережить гражданскую войну или она закончит так, как и многие другие самопровозглашенные во время таких конфликтов правительства, когда одна из основных сил побеждает другую?"
equestria.130.a:0 "Предатели, мы скоро придем за вами."
equestria.130.b:0 "Я хочу присоединиться к ним и распространять революцию."
equestria.39.t:0 "Конфедерация Южных Штатов"
equestria.39.d:0 "На фоне гражданской войны, бушующей по всей Эквестрии, многие пони просто забыли о южных частях Эквестрии, что привело к тому, что юг объявил о своей независимости от Эквестрии и создании их собственной конфедерации штатов. Несколько эквестрийских гарнизонов были захвачены и их снаряжение распределили среди ополчения мятежников."
equestria.39.a:0 "По крайней мере, они не коммунисты."
equestria.39.b:0 "Ветер дует с юга!"
equestria.36.t:0 "Конфедерация Южных Штатов"
equestria.36.d:0 "На фоне гражданской войны, бушующей по всей Эквестрии, многие пони просто забыли о южных частях Эквестрии, что привело к тому, что юг объявил о своей независимости от Эквестрии и создании их собственной конфедерации штатов. Несколько эквестрийских гарнизонов были захвачены и их снаряжение распределили среди ополчения мятежников."
equestria.36.a:0 "По крайней мере, они не коммунисты."
equestria.36.b:0 "Да здравствует КЮШ! Каждый пони принцесса!"
equestria.135.t:0 "Глубоко в джунглях, в дремучих джунглях"
equestria.135.d:0 "Глубоко в Запретных джунглях группа наёмников, работающих на печально известного доктора Кабальерона, захватила контроль над древними руинами города Теночтитлана и прилегающими землями. Они заявили о создании собственной независимой нации, не подчиняющейся Эквестрии."
equestria.135.a:0 "Я думал, что он вымышленный персонаж?"
equestria.135.b:0 "Я добьюсь успеха или умру!"
equestria.136.t:0 "Глубоко в джунглях, в дремучих джунглях"
equestria.136.d:0 "Глубоко в Запретных джунглях группа наёмников, работающих на печально известного доктора Кабальерона, захватила контроль над древними руинами города Теночтитлана и прилегающими землями. Они заявили о создании собственной независимой нации, не подчиняющейся Эквестрии."
equestria.136.a:0 "Я думал, что он вымышленный персонаж?"
equestria.136.b:0 "Я добьюсь успеха или умру!"
equestria.138.t:0 "Сторонники Найтмер Мун"
equestria.138.d:0 "Когда началась гражданская война, Балтимэйру удалось успешно оттеснить несколько разбросанных по югу полков лунной армии под командованием Старс Вирл, который продолжил войну против тех, кто оспаривает претензии Новой Лунной Империи на этот регион."
equestria.138.a:0 "Он, возможно, заслуживает повышения в случае успеха"
equestria.138.b:0 "Да здравствует Найтмер Мун и коммандер Старс Вирл, мы продолжим сражаться, даже если у врагов больше оружия!"
equestria.137.t:0 "Сторонники Найтмер Мун"
equestria.137.d:0 "Вскоре после начала войны сторонники Луны захватили весь юго-восточный полуостров. Однако Балтимэйру, Селестийскому Сопротивлению и Свободному Государству Ацтлан удалось успешно оттеснить лунные полки, разбросанные по всем джунглям. В конце концов они были реорганизованы под командованием Старс Вирл, которая продолжила войну против тех, кто оспаривает претензии Лунной Империи на этот регион."
equestria.137.a:0 "Ещё больше заблуждающихся пони и ещё одна сила, с которой в конце концов нам придётся столкнуться."
equestria.137.b:0 "Да здравствует Найтмер Мун и коммандер Старс Вирл!"
equestria.53.t:0 "Возвращение Сомбры"
equestria.53.d:0 "Cовершенно неожиданно король Сомбра вернулся из бездны и захватил власть в Кристальной империи. Сторонники Кэденс и гармонии не смогут оказывать сопротивление вечно. Мы должны подготовиться к войне."
equestria.53.a:0 "Как это могло случиться?"
equestria.54.t:0 "Сомбра вернулся"
equestria.54.d:0 "Сомбра вернулся, и его взгляд пал на Эквестрию, а в особенности на тех, кто причинили ему много проблем в прошлом. Мы должны сражаться во имя гармонии и спасти наших кристальных братьев и сестер!"
equestria.54.a:0 "Подготовьте наших маленьких пони к обороне, за Эквестрию!"
equestria.54.b:0 "Мы должны отправить наших пони вперед и покончить с сомбринской угрозой миру и гармонии!"
equestria.55.t:0 "Без гражданской войны"
equestria.55.d:0 "После разрушительной войны революционный дух утрачен, многие пони мертвы. Никто больше не хочет сражаться."
equestria.55.a:0 "Мир."
equestria.56.t:0 "Марионеточное правительство"
equestria.56.d:0 "В Эквестрии был установлен марионеточный режим после того, как король Сомбра её захватил. Мы продолжим существовать под руководством короля и губернатора Сакиры."
equestria.56.a:0 "Отлично..."
equestria.57.t:0 "Интеграция Кристальной империи"
equestria.57.d:0 "Правительство Кристальной империи хочет быть интегрированным в Эквестрию в качестве автономной области."
equestria.57.a:0 "Ладно."
equestria.57.b:0 "Мы не можем это сделать."
equestria.58.t:0 "Поддержание связей с Кристальной Империей"
equestria.58.d:0 "Кристальная империя объявила о своей независимости после референдума, однако мы по-прежнему тесно связаны с ней. Мы должны по-прежнему быть союзниками с этой северной страной."
equestria.58.a:0 "Друзья навсегда."
equestria.58.b:0 "Пусть Каденс сама разбирается со своими проблемами."
equestria.58.c:0 "Кристальная империя - наша земля!"
equestria.59.t:0 "Кристальная империя отказывается!"
equestria.59.d:0 "Кристальная империя отказывается присоединиться к нам. Нам не сообщили о причине, почему они отвергли наше копыто дружбы."
equestria.59.a:0 "Да как они осмелились?"
equestria.59.b:0 "Прицесса Каденс, что ты такое говоришь?"
equestria.131.t:0 "Предложение из [JUN.GetName]."
equestria.131.d:0 "Недавно мы получили очень интересное предложение от [JUN.GetName]. Они официально просят предоставить им тесную поддержку на экономическом, политическом и военном фронтах, взамен же они согласятся стать автономной территорией [EQS.GetName]."
equestria.131.a:0 "Да!"
equestria.131.b:0 "Да, то есть нет."
equestria.132.t:0 "[JUN.GetName] принимает наше предложение!"
equestria.132.d:0 "Отличные новости! Правительство [JUN.GetName] увидело множество преимуществ в нашем предложении и попросило стать автономной территорией [EQS.GetName]."
equestria.132.a:0 "Отлично."
equestria.132.b:0 "Нам действительно они нужны?"
equestria.133.t:0 "Переименование Сталлионграда"
equestria.133.d:0 "Нам нужно стереть все упоминания о Сталлионграде как городе, чтобы такая катастрофа не повторилась бы в будущем."
equestria.133.a:0 "Смените имя на Соларград."
equestria.133.c:0 "Смените имя на Колитсун."
equestria.133.e:0 "Смените имя на Троттенсбёрг."
equestria.133.b:0 "Нам это не нужно."
equestria.134.t:0 "Сталлионград объявил нам войну."
equestria.134.d:0 "Мы в состоянии войны."
equestria.134.a:0 "Примите крайние меры."
equestria.164.t:0 "[CES.GetNameDef]"
equestria.164.d:0 "После начала гражданской войны, силы Найтмер Мун взяли под контроль весь юго-восток Эквестрии. Однако не все пони были в восторге от такого поворота событий. Многие взялись за оружие и начали борьбу с тьмой. Одной из таких групп является так называемое Селестийское Сопротивление во главе с Дэринг Ду, которую ранее считали вымышленным персонажем из книг."
equestria.164.a:0 "Удачи, мои храбрые воины."
equestria.164.c:0 "Посмотрим, как им понравится новая Императрица..."
equestria.164.e:0 "Им здесь не рады."
equestria.164.b:0 "За Селестию!"
equestria.60.t:0 "Сопротивление Зекоры!"
equestria.60.d:0 "Зекора сформировала сопротивление против чейнджлингов в Вечнодиком Лесу! Должны ли мы поддерживать ее или останемся верны нашему сюзерену?"
equestria.60.a:0 "Эквестрия мой дом!"
equestria.60.b:0 "Кризалис моя королева!"
equestria.170.t:0 "Большие Медведицы, но небольшие проблемы"
equestria.170.d:0 "Было время, когда все пони дрожали в благоговении перед великими медведями: Малой Медведицей и Большой Медведицей. Эти медведи с мехом, сверкающим как ночное небо, могли легко растерзать пони и даже вполне успешно сражаться с некоторыми из самых могущественных единорогов, которых когда-либо видела Эквестрия. Однако времена мифов и диких зверей незаметно практически подошли к концу в Эквестрии. Меч и посох сменили винтовки и гаубицы, и теперь один пони может обладать силой, которая была немыслима даже поколение назад. Но чтобы разжечь пламя промышленности, которая делает эти чудеса возможными, умные пони всегда ищут новые ресурсы для использования.\n\nПоиск новых материалов привел одну компанию к древним местам проживания Медведиц, в регионе, который всегда считался запретным для пони. В прошлом попытку захватить эти богатые рудой пещеры, которые служили домом для мифических медведей, можно было бы считать самоубийством. Теперь же несколько десятков охотников с качественными ружьями и взрывчаткой собрались, чтобы зачистить территорию. Тщательно подготовив свои мины, охотники позаботились о том, чтобы ничего не оставить на волю случая. Было применено заклинание, чтобы имитировать призыв о помощи от Малой Медведицы, и Большие Медведицы, встревоженные и взволнованные, бросились к источнику звука. Называть то, что последовало за этим битвой было бы слишком щедро, поскольку мифические звери даже не могли увидеть своих врагов, пока те методично отстреливали их.\n\nНа первой полосе в местной газете на следующий день рассказывалось о перспективах, которые принесёт планируемое открытие новой шахты, и только жалобы старого редактора на четвертой странице напоминали читателям, что время магии прошло. Небольшая колонка сравнивает комфорт и безопасность современной жизни с приключениями и тайнами прошлого, заключая, что хотя многое и было достигнуто, но некоторые вещи также были потеряны навсегда."
equestria.170.a:0 "Эквестрия - современная нация."

### MANE SIX STORY EVENTS
equestria.173.t:0 "Временное расставание"
equestria.173.d:0 "На небольшой железнодорожной станции в Понивилле редко собиралась толпа, но сегодня там на платформе было больше пони, чем когда-либо. Там собралось почти сотня пони, половина из которых стояла с тяжелыми сумками, полными еды, инструментов и прочих предметов. Это было необходимо, поскольку все они направлялись в дальнее путешествие, из которого могли и не вернуться. Разноцветный Экспресс Дружбы свистнул, подавая сигнал о том, что он скоро отправится. Настроение у всех было торжественным и печальным: пони обнимали друг друга, прощаясь и плача.\n\nОни шли на войну.\n\nТам была и Твайлайт Спаркл, Принцесса Дружбы, а также её друзья, Элементы Гармонии: Рарити, Флаттершай, Эпплджек, Рэинбоу Дэш и Пинки Пай. У последних трёх были седельные сумки и они также собирались уезжать.\n«Ну что же, я думаю, что пришла пора прощаться», - сказала Рэинбоу Дэш, нарушая тишину. «Поезд собирается уезжать».\nТвайлайт глубоко вздохнула. «Я говорила это раньше и скажу это снова. Я ценю вашу храбрость и ваш выбор противостоять армии Кризалис. Но я волнуюсь. Это не похоже на прочие угрозы, с которыми мы сталкивались. На этот раз небольшая группа героев не сможет спасти Эквестрию. Я хочу, чтобы вы все помнили об этом. Не пытайтесь быть героями. Оставайтесь в безопасности и не рискуйте лишний раз. Мы все хотим, чтобы вы все вернулись живыми.»\nРэинбоу Дэш закатила глаза. «Да, Твайлайт, ты говорила это дюжину раз. Не волнуйся, у нас всё будет в порядке. Мы заставим чейнджлингов отступить и вернёмся домой ещё до Дня согревающего очага».\n«Но она права, Рэинбоу», кротко сказала Флаттершай. «Ты должна быть осторожна. Война ... ужасна и опасна».\n«Я позабочусь о том, чтобы Рэинбоу не убили», - сказала Эпплджек и ухмыльнулась. «Не бойся.»\n«А я даже не планирую драться», весело сказала Пинки. «Я окажу моральную поддержку! Торты и вечеринки порадуют даже самого мрачного солдата. И, может быть, я смогу убедить чейнджлингов, что вечеринки веселее войны!»\nТвайлайт улыбнулась. «Хорошо. Надеюсь, с вами всё будет в порядке. Мы будем скучать».\nПоезд снова засвистел.\n«Ой, подождите!» Рарити воскликнула. «У меня ещё остались подарки!» Она достала телекинезом одежду и одеяла из своих сумок и отдала их трём уходящим подругам. «Я сделала прекрасную униформу и уютные одеяла, чтобы согревать вас».\nОни поблагодарили её и положили подарки в свои сумки. «Ну, нам действительно уже пора идти», - сказала Рэинбоу. «Обнимашки?» - спросила Пинки.\nШестеро пони улыбнулись и обняли друг друга крыльями и передними ногами. «Мы будем ждать всех вас», - прошептала Твайлайт, и слеза потекла по ее щеке."
equestria.173.a:0 "Они скоро вернутся домой."
equestria.174.t:0 "Магическое управление"
equestria.174.d:0 "Спайк, личный дракон-ассистент и приёмный младший брат Твайлайт Спаркл, в последнее время проводил всё больше и больше времени в Кристальной Империи, где его чествовали как героя, спасшего нацию от возвращения Сомбры. Но он всегда мечтал вернуться домой в Понивилль ещё раз, навестить Твайлайт и помочь ей. Теперь он снова дома, обеспокоенный тем бременем, которое Великая Война возложила на Принцессу Дружбы.\n\nОн вошел в Замок Дружбы, чьи коридоры были пусты. «Привет? Твайлайт, это я, Спайк! Я вернулся из Кристальной Империи!» Спайк закричал, а его голос эхом разнёсся по коридорам. Ответа он не получил. Он нахмурился и направился в библиотеку, где Твайлайт проводила большую часть своего времени. Он открыл дверь, и понял, что его предположение оказалось верным: Твайлайт была там, с головой поглощенная работой. Она отчаянно писала в окружении гор книг и заметок.\n«Твайлайт?» Он сказал, пытаясь привлечь ее внимание. «Я вернулся.»\nОна дёрнулась и подняла взгляд от бумаг. «О, Спайк! Рада тебя видеть. Ты пришел в идеальное время!» Она подняла свиток со своего стола и положила в его когти. «Отправь это Селестии. Это очень важно».\nСпайк наморщил свой чешуйчатый лоб. «Да, конечно.» Он выдохнул сияющее зеленое пламя, которое поглотило свиток, заставив его волшебным образом появиться в Кантерлоте. «Что было в этом свитке?»\n«Отчет по исследовательским программам, которые я подготовил для отделов магических экспериментов в Бейлсе, Стэйблсайде и Альбионе. Они должны получить её одобрение, прежде чем начнутся полноценные исследования».\n«Что же они изучают?»\n«Оружие», сказала она небрежно и продолжила работать над своими записями. «Кристальное оружие, обучение боевых магов, использование магии в промышленности. над всем, что может помочь нам выиграть войну».\n«Я вижу.» Спайк подошёл поближе к Твайлайт и посмотрел на все бумаги. «Ты делаешь отличную работу по управлению этим всем. И выглядишь весьма неплохо».\n«Кофе из Абиссинии творит чудеса. Но спасибо, Спайк».\n«Знаешь, может быть тебе стоило использовать свои организационные и лидерские навыки для управления линией фронта? С твоей умной головой, я уверен, мы победим уже через месяц».\nПеро Твайлайт перестало двигаться. Она вздохнула. «Я бы этого не хотела.»\n«Почему? Это было бы эффективнее, чем попытки изобрести какое-то чудо-оружие. Благодаря твоему руководству всегда мы всегда раньше побеждали всех злодеев».\n«Я-я не хочу нести эту ответственность сейчас. Это не просто шестеро друзей, это миллионы солдат. Одна ошибка приведёт к тысячам убитых и раненых». Она закрыла глаза. «Я не хочу нести это бремя».\n«Твай, ты знаешь ... однажды у тебя не будет выбора. Селестия и Луна не смогут быть принцессами вечно».\n«Я ещё не готова. Просто ... пока ещё не готова. Понимаешь, Спайк?»\nСпайк вздохнул. «Хорошо, хорошо. Тебе нужна какая-то дополнительная помощь?»\nТвайлайт улыбнулась. «Да, конечно. Я рада, что ты здесь.» Она быстро обняла его своим крылом, прежде чем опять вернуться к работе."
equestria.174.a:0 "Ей придётся стать готовой раньше, чем она думает."
equestria.175.t:0 "Храбрый брат"
equestria.175.d:0 "«Мэм, подкрепление прибыло», - сообщила Эпплджек пегаска.\n«Отлично! Как раз тогда, когда нам это нужно. Сержант, следи за врагами. Я пойду встречать свежую кровь». Солдат отдала ей честь, и та шла по грязным окопам, направляясь к задней части этой сети. Рядом с подземными казармами стоял ряд грузовиков, из которых выпрыгивали солдаты-пони в чистой униформе. Офицер-фестрал увидел Эпплджек и поприветствовал ее. «Приветствую, мэм. Мы пришли, чтобы укрепить ваши ряды».\n«Отлично, сэр. Они непрестанно редеют. Ночные атаки чейнджлингов непросто отразить».\nБэтпони обратился к своим солдатам. «Внимание! Мисс Эпплджек здесь». Они сразу же посерьёзнели и выстроились в аккуратную линию. Эпплджек подошла к ним и осмотрел строй. «Новички, как я вижу. Надеюсь, они хоть немного потренировались», пробормотала она.\nОна остановилась перед красным земным пони и её глаза округлились. Он одел на голову старый шлем бабушки Смит. «Биг Мак? Какого ты здесь делаешь?» воскликнула она.\nНекоторое время он привычно молчал. «Я пришел сюда, чтобы убедиться, что ты в порядке».\nЭпплджек закатила глаза. «И кто же сейчас присматривает за фермой?»\n«Шугар Бель. Не волнуйся, ферма в надёжных копытах.»\nОна фыркнула. «Ну ладно. Но не ожидай особого обращения только потому, что ты мой брат».\n«Не буду»\n\nПозже тем же вечером, чейнджлинги предприняли разведку боем на окопы, которые, по их мнению, испытывали нехватку защитников. Эпплджек быстро призвала в бой подкрепление, в том числе и Биг Мака, чтобы предотвратить возможный прорыв. Произошёл жестокий ближний бой, и она лично расколола несколько экзоскелетов чейнджлингов своими сильными задними ногами. Биг Мак попытался помочь, что не очень ей понравилось. «Охраняй наш тыл. Здесь слишком опасно».\n«Агась. Опасно и для тебя тоже.»\n«Я буду в порядке! Теперь иди, это был приказ!»\nПока она кричала, Биг Мак оглянулся и увидел, как лежащий в грязи чейнджлинг поднимает голову, а её пистолет сверкает в багровом свете заходящего солнца. «На что ты смотришь? Иди!» Эпплджек рявкнула опять.\nБиг Мак оттолкнул её в окоп, после чего раздался громкий выстрел из пистолета. Пуля ударила его в грудь, и он рухнул на землю.\n«Биг Мак!» Эпплджек закричала и увидела чейнджлинга с дымящимся пистолетом. Пони заревела от ярости и прыгнула на чейнджлинга, которая безуспешно пыталась улететь на своих сломанных крыльях, после чего затоптала её насмерть копытами. Когда насекомое-пони перестало дышать, она немного успокоилась и бросилась обратно к своему брату, которым уже занимался медик.\n«О-он в порядке?» спросила Эпплджек.\n«Агась», привычно ответил Биг Мак. «Прошу прощения за спасение твоей жизни».\nЭпплджек обняла его. «Нет, это я должна просить прощения».\n«Мэм, у него всё ещё есть кровотечение. Буду признателен, если вы немного отложите объятия», - сказал медик."
equestria.175.a:0 "Он будет в порядке."
equestria.176.t:0 "Шрамы войны"
equestria.176.d:0 "Рейнбоу Дэш не участвовала в боях с момента потери своего левого крыла. Теперь она была рада, наконец, снова быть в деле в роли командира воздушного крыла и инструктора новых пилотов в свободное время. Однажды при заправке на одной авиабазе в беседе с пони из местного гарнизона она узнала, что Пинки Пай находится где-то неподалёку. Она решила навестить её, хоть это считалось самовольной отлучкой. Но ведь она была элементом гармонии, так что некоторыми формальностями можно пренебречь, так?.\nОна задавала вопросы разным солдатам и чуть позже наконец-то нашла казарму, где находилась Пинки. Она представляла её в виде настоящего дома для вечеринок, где Пинки подбадривала солдат после тяжелых боев с чейнджлингами. Рэинбоу была не права. Она увидела совершенно обычные казармы с аккуратно выстроенными двухъярусными кроватями. На мгновение ей показалось, что она пришла не туда, но потом она увидела розовую пони, лежащую на кровати. Она едва узнала её.\n«Пинки?» она спросила осторожно. Кобыла с ровно и прямой гривой медленно повернулась, чтобы взглянуть на неё, затем ее глаза слегка расширились. «О, Рэинбоу Дэш. Почему ты здесь?» Рэинбоу была поражена тем, как сурово и строго звучали её слова. Цвета её шерсти тоже казались более тусклыми и приглушенными. «Э-э, я хотела навестить тебя и узнать, как у тебя дела. Мы давно не разговаривали».\n«Ах да. Ты потеряла своё крыло, не так ли?» Рэинбоу выдвинула свой металлический протез, заменявший потерянное крыло. «Ага. Но этое металлическое довольно классное, так что я не возражаю. Сначала болело ужасающе сильно, но потом я к этому привыкла».\n«Это хорошо.»\n«Пинки, всё в порядке? Почему ты не ведешь себя... как обычно?» Пинки глубоко вдохнула и закрыла глаза. «Я в порядке.»\n«Я могла потерять своё крыло, но у меня всё ещё остаются глаза, и я вижу, что что-то не так. Что случилось?» Пинки скривилась. «Думаю, мне придётся сказать тебе это, хоть и не хочется. Пару месяцев назад я устроила вечеринку для Каменных Штурмовиков Мод. Однако в группе были инфильтраторы чейнджлингов, и чуть позже они начали стрелять». Рэинбоу нахмурилась. «О, нет. И что потом?»\nОна пожала плечами. «Я сделала то, что должна была, невзирая на страх и отчаяние. В конце концов, чейнджлинги были мертвы, но вечеринки пришёл конец».\n«Это ... полный отстой. Я хотела быть там, чтобы защитить тебя.»\n«Мне это больше не нужно. Я сражаюсь вместе с Мод на фронте. У меня не было настроения для каких-либо счастливых вещей после инцидента».\nРэинбоу почти онемела. «Пинки, я ...»\n«Я в порядке, как уже сказала. Не беспокойся. Война - не место для смеха. Но после того, как все закончится, всё снова будет хорошо».\n«Обещаешь? Я хочу видеть, как ты улыбаешься и услышать, как ты смеешься. Мы можем повторить все наши старые шутки, это, может быть, заставит тебя почувствовать себя получше». Слабая улыбка появилась на губах Пинки. «Конечно, Дэши.»"
equestria.176.a:0 "Могут ли шрамы действительно полностью зажить?"
equestria.177.t:0 "Deus Ex Telum"
equestria.177.d:0 "Создание одежды было страстным увлечением Рэрити. Но после месяцев проектирования скучной военной формы тусклых цветов цветами и руководства массовым её производством, она поняла, что устала от этого. Время от времени, в драгоценную свободную минуту, она пыталась придумать красивое платье ради собственного удовольствия, но это не вызывало той же радости, что до войны. Так что теперь, в свой выходной, ей хотелось отвлечься от стресса массового производства во время войны. Она решила навестить свою подругу Флаттершай, которая недавно приехала в Кантерлот, и направилась в её квартиру рядом с подземным ядерным исследовательским центром с целой кучей вопросов.\n\nКак только дверь ее дома открылась, Рэрити очень хорошо почувствовала вонь животных. Флаттершай тепло приветствовал ее, как обычно не обращая внимания на запах. «О, привет, Рэрити, рада тебя видеть! Надеюсь, ты не против, что я взяла с собой своих друзей из Понивилля.» На диване в гостиной сидел медведь.\n«О, нет, совсем нет, дорогуша! А теперь вскипяти немного воды. Я бы хотела выпить чаю и приятно поболтать. Мы так давно не виделись!»\nТукан и хорек приготовили две чашки дымящегося чая. Флаттершай поблагодарила животных, и те ответили ей радостными звуками.\n«Итак, Флаттершай, самый важный вопрос: что, во имя Селестии, ты делаешь в маго-ядерном исследовательском центре?»\n«О, эм, я знаю, что это кажется странным, но меня как Элемент Доброты попросили провести этический контроль разработки магического ядерного оружия. Я согласилась, потому что считаю крайне важным то, чтобы это оружие было использовано правильно после завершения разработки.»\nРарити подняла бровь. «Ты считаешь, что важно завершить разработку? Разве это оружие ... не чрезвычайно разрушительно?»\n«О, да. В этом и есть суть. Видишь ли, цель этого оружия - быть сдерживающим фактором и угроза. Как только у нас будет рабочая магическая ядерная бомба, королева Кризалис будет так напугана, что почти наверняка решит капитулировать! И тогда больше никто и никогда не будет угрожать Эквестрии».\n«Я не могу не признать, что это довольно оптимистичный прогноз. Кризалис кажется очень решительной в своих действиях. Кроме того, что случится, если кто-то ещё разработает такое оружие?»\nФлаттершай улыбнулась. «День, когда две страны смогут уничтожить друг друга за одну секунду, будет днём, когда весь мир откажется от войны и распустит свои войска. Мир воцарится навсегда».\nРарити не могла не чувствовать себя неловко, и знала, что это явно кончится очень и очень плохо. Но она не хотела портить настроение или оскорблять Флаттершай. Работа казалась важной для неё. Лучше сменить тему. «Ну, я надеюсь, что всё получится. Итак, кто присматривает за твоим прибежищем для животных?»"
equestria.177.a:0 "У меня плохое предчувствие по поводу этого..."
equestria.180.t:0 "Мир в наше время"
equestria.180.d:0 "Всё закончилось.\n\nПинки Пай, Рэинбоу Дэш и Эпплджек втроем сумели сесть в один поезд, направляющийся в Понивилль. Старый Экспресс Дружбы был уничтожен во время налёта бомбардировщиков чейнджлингов, и домой они вернулись на грузовом поезде. Это была не самая комфортная поездка, но они были уже счастливы от того, что наконец-то снова были вместе.\nРэинбоу первой нарушила висящую между ними тишину. «Итак, мы победили. Сколько чейнджлингов вы убили? Я - 241, в основном в воздушных боях».\n«Какого? Ты продолжила считать? Для тебя это всё - соревнование?» Эпплджек потрясённо спросила. «Хотя у меня 242, в основном в ближнем бою, как говорит вид моих шрамов».\nРэинбоу Дэш усмехнулась. «Ну что ж, повезёт в следующий раз, наверное.» Она повернулась к Пинки Пай, которая всё ещё продолжала молчать. «Эй, Пинки, ты в порядке? Помнишь своё обещание мне. Я скучаю по твоему смеху.»\nОна вздохнула. «Не сейчас, Дэши. Но, может быть, позже».\n\nПоезд свистнул и прибыл на станцию Понивилля. Ну, или же то, что осталось от неё после бомбёжек. Три кобылы вышли из вагона и их встретили Твайлайт, Рэрити и Флаттершай. «Я так рад всех вас видеть!» Сказала Твайлайт, изо всех сил пытающаяся сдерживать слезы. «Вы все вернулись домой целыми и невредимыми».\n«Не Рэинбоу», сказала Эпплджек, ухмыльнулась и ткнула копытом её металлический протез.\n«О, вы трое выглядите такими усталыми и потрепанными, а ваша одежда начинает просто разваливаться!» Воскликнула Рэрити.\n«Ну, нельзя выиграть войну, не запачкавшись», - сказала Рэинбоу с усмешкой.\n«Что не так, Пинки?» Флаттершай спросила, выразив своё беспокойство. Все пятеро повернулись, чтобы посмотреть на нее. Пинки избегала смотреть им в глаза.\n«Всё в порядке. Я рада вернуться домой, хотя и может показаться, что это не так».\n«Знаешь, Пинки», - сказала Твайлайт, - «Понивилль готовится к вечеринке, чтобы отпраздновать окончание войны. Но я думаю, что им нужен кто-то, кто сможет организовать всё это».\n«О».\n"Разве ты не хочешь сделать это, дорогуша?" Спросила Рэрити. «Может быть, это заставит тебя почувствовать себя лучше?».\nПинки вздохнула. «Хорошо, хорошо. Но я думаю, что вам, девочки, придётся мне помочь. Я немного заржавела. И ... ну, я изменилась».\nРэинбоу обняла её своим металлическим крылом. «Пинки, мы всегда будем с тобой. И мы сделаем всё, чтобы ты снова была счастлива. Конечно же мы поможем тебе с вечеринкой. Не нужно даже спрашивать о таких глупых вещах».\nНерешительно Пинки обняла ее в ответ, а затем усилила объятия и заплакала. Остальные тоже присоединились к объятиям, успокоив Пинки и напомнив ей, что она не одна и что всё теперь будет хорошо."
equestria.180.a:0 "Возможно шрамы действительно могут полностью зажить..."

equestria.181.t:0 "Чудо на день согревающего очага"
equestria.181.d:0 "Совсем недавно пони-солдаты на фронте готовились отпраздновать канун дня согревающего очага, но их прервало нечто странное. Поступили сообщения о том, что с одной укрепленной позиции возле линии фронта некоторые пони вышли из траншей и размахивали белыми флагами. Чейнджлинги проявили благородство, не открыв огня, позволили солдатам приблизиться. Затем пони пригласили солдат-чейнджлингов отпраздновать с ними день согревающего очага на нейтральной территории. Удивительно, но некоторые из чейнджлингов, и даже несколько их офицеров, приняли предложение.\n\nКогда взошла луна, пони и чейнджлинги вместе пили сидр и горячее шоколадное молоко, пели праздничные песни и даже играли в хуфбол. Солдаты неформально общались друг с другом, говорили о своих семьях и жизни до войны, а также рассказывали традиционные истории. Конечно, чейнджлинги не отмечают праздников пони, но пони-жуки были очень любопытны и, казалось, наслаждались этим времяпрепровождением.\n\nПосле распространения сообщений об этом инциденте высшее командование обеих сторон отреагировало на него. Эквестрийская армия использовала это как шанс показать ценности дружбы и выпустила сообщения, утверждающие, что чейнджлинги сражаются на этой войне против своей воли, а Кризалис и её прихвостни - лишь кучка воинственных тиранов. Королева же, наоборот, была возмущена этим и запретила распространять какие-либо сообщения об этом инциденте, заставив цензуру работать на полную. Затем она приговорила к смертной казни каждого солдата и офицера, которые приняли участие в этом «акте предательства». Тем не менее, некоторым из чейнджлингов удалось сбежать и пересечь линию фронта, где их тепло встретили солдаты Эквестрии. Сейчас они военнопленные, но к ним хорошо относятся."
equestria.181.a:0 "Что ж, это было неожиданно."

equestriachn.1.t:0 "Шпионы чейнджлингов"
equestriachn.1.d:0 "В последние несколько недель увеличилось количество сообщений о саботаже, некоторые пони резко меняют своё поведение, а проверенные работники говорят о капитуляции. По мнению экспертов, это дело чьих-то дырявых копыт. Судя по всему, Кризалис направила своих шпионов сеять беспорядки в наших рядах."
 equestriachn.1.a:0 "Найти их всех, сейчас же!"
 equestriachn.1.b:0 "Найдите их!"
 equestriachn.1.c:0 "Мы не можем отвлекаться на это."
 equestriachn.1.e:0 "Не беспокойтесь."
 equestriachn.2.t:0 "Шпионская сеть ликвидирована!"
 equestriachn.2.d:0 "Спустя месяцы арестов и паранойи, агентура чейнджлингов была полностью уничтожена."
 equestriachn.2.a:0 "Мы пока можем расслабиться."
 equestriachn.3.t:0 "Война окончена."
equestriachn.3.d:0 "Война с чейнджлингами окончена, и новые повелители диктуют свои собственные правила. Эквестрия, какой мы её знали, потеряна, возможно, навсегда. Страна пони будет преобразована в новое государство под протекторатом чейнджлингов."
equestriachn.3.a:0 "Выбора у нас нет, мы можем лишь принять нашу незавидную судьбу..."

equestriadem.1.t:0 "Президентские выборы"
equestriadem.1.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность президента республики!"
equestriadem.1.a:0 "Традиционная власть! Избрать Фэнси Пэнтса!"
equestriadem.1.b:0 "Сделаем Эквестрию великой снова! Избрать Филси Рича!"
equestriadem.1.c:0 "Нам нужно настоящая демократия! Избрать Мэра Понивилля!"
equestriadem.1.e:0 "Нам нужно больше вариантов. (Показать вторую страницу с кандидатами)"
equestriadem.2.t:0 "Растущее, организованное движение"
equestriadem.2.d:0 "Число умеренные возросло и они привлекли другие группы к своим требования о демократических реформах, теперь они являются организованной оппозицией."
equestriadem.2.a:0 "Грядут перемены..."
equestriadem.3.t:0 "Пылкие требования о голосовании"
equestriadem.3.d:0 "Оппозиция отказывается идти на компромисс до проведения голосования. Протесты о «Голосование на основе вотума недоверия» становятся все более и более интенсивными и распространяются по всей стране. Мы не можем позволить продолжаться хаосу в этот критический период."
equestriadem.3.a:0 "Разве нет другого способа разрешить это?"
equestriadem.4.t:0 "Голосование на основе вотума недоверия"
equestriadem.4.d:0 "У нас нет другого выбора, кроме как подчиниться воле пони. Каковы результаты голосования?"
equestriadem.4.a:0 "Их количество меньше, чем мы думали."
equestriadem.4.b:0 "У нас есть большинство голосов, но разница между ними минимальна..."
equestriadem.4.c:0 "Большинство голосов за протестующих, но разница между голосами минимальна..."
equestriadem.4.e:0 "Громкий призыв к демократии."
equestriadem.6.t:0 "Начинаются протесты за голосование на основе вотума недоверия"
equestriadem.6.d:0 "Умеренные и их союзники начали массовые забастовки и протесты против правления принцессы."
equestriadem.6.a:0 "Разве не достаточно было гражданской войны в этом тысячелетии?"
equestriadem.8.t:0 "Недовольство умеренных"
equestriadem.8.d_lcw:0 "Лунная гражданская война закончилась нашей победой, но многие пони неспокойны и разочарованы правлением Селестии. Сторонники Ночи замолчали, оставив только этих "умеренных", и они требуют демократии, контроля над своими жизнями и судьбами, видя, что вторая ссора с сестрой - ужасно незначительная причина для смерти многих тысяч."
equestriadem.8.d_com:0 "Гражданская война закончилась нашей победой, но многие пони неспокойны и разочарованы правлением Селестии. Коммунисты замолчали, оставив только этих "умеренных", и они требуют демократии, контроля над своими жизнями и судьбами, видя, как сестра не смогла предотвратить смерти многих тысяч."
equestriadem.8.d_db:0 "Гражданская война закончилась тем, что Принцесса Луна выполнила свою мрачную и страшную задачу и покончила со своей безумной сестрой. Тысячи погибли, а страна понесла серьезный урон, кое-кто даже утверждает, что от него не оправиться. Так называемые "умеренные" утверждают, что это была вина монархии и централизации власти в копытах одной пони, не важно на сколько мудра она была и могущественна, это привело к беде. Теперь они требуют перемен, в частности, пересмотра роли Принцессы Эквестрии."
equestriadem.8.d_war:0 "Война закончилась нашей победой, но многие пони неспокойны и разочарованы правлением Селестии. Эти "умеренные" требуют демократии, контроля над своими жизнями и судьбами, видя, как сестра не смогла предотвратить смерти многих тысяч."
equestriadem.8.a:0 "В чём-то они правы, но как насчёт предыдущей тысячи лет...?"
equestriadem.9.t:0 "Выборы премьер-министра"
equestriadem.9.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность премьер-министра Содружества!"
equestriadem.9.a:0 "Принц, наш защитник! Избрать Блюблада!"
equestriadem.9.b:0 "Сделаем Эквестрию великой снова! Избрать Филси Рича!"
equestriadem.9.c:0 "Традиционная власть! Избрать Фэнси Пэнтса!"
equestriadem.9.e:0 "Нам нужно больше вариантов. (Показать вторую страницу с кандидатами)"
equestriadem.10.t:0 "Президентские выборы"
equestriadem.10.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность президента республики!"
equestriadem.10.a:0 "Обезопасим будущее Эквестрии! Избрать Гиархат!"
equestriadem.10.b:0 "Нам нужны только честность и настойчивость! Избрать Максоса!"
equestriadem.10.c:0 "Солдат и герой! Избрать Спарка!"
equestriadem.10.e:0 "Давайте снова рассмотрим другие варианты."
equestriadem.11.t:0 "Выборы премьер-министра"
equestriadem.11.d:0 "Голосование на основе вотума недоверия закончилось только несколько дней назад, но теперь продолжается гонка за должность премьер-министра Содружества!"
equestriadem.11.a:0 "Обезопасим будущее Эквестрии! Избрать Гиархат!"
equestriadem.11.b:0 "Нам нужны только честность и настойчивость! Избрать Максоса!"
equestriadem.11.c:0 "Примирим старую и новую гармонию! Избрать Ледда!"
equestriadem.11.e:0 "Давайте снова рассмотрим другие варианты."
equestriadem.12.t:0 "Принцесса отказывается от проведения референдума"
equestriadem.12.d:0 "Сегодня случился шокирующий политический поворот –  давно существующая система национального референдума была отменена по приказу принцессы Селестии. Система, о которой идет речь, была редко используемым механизмом эквестрийского правительства, с помощью которого пони могли вынести любые вопросы на широкое публичное голосование. Недавно был вынесен вопрос о будущем монархии и все пони собирались голосовать по этому поводу. Ожидалось, что принцесса Селестия будет проводить кампанию, направленную на статус-кво или компромисс, но вместо этого она прервала проведение референдума. Эксперты задаются допросами о том, откуда она получила юридические полномочия для таких действий, а обыватели чувствуют себя растерянными и обманутыми."
equestriadem.12.a:0 "Впервые я чувствую себя угнетенным."

newseqsdem.1.t:0 "Победа Принцессы со значительным перевесом"
newseqsdem.1.d:0 "[This.GetNewspaperHeader]К большому удивлению сторонников как Кантерлота, так и республиканцев, «голосование на основе недоверия» показало, что значительное, но до сих пор молчавшее, количество пони поддерживают принцессу. У монархии есть ещё один шанс выкупить себя в глазах общественности, а умеренные, похоже, довольны фактом проведения голосования."
newseqsdem.1.a:0 "Эквестрийская политика статуса кво продолжается."
newseqsdem.1.b:0 "Ох, какое облегчение, поскорее бы вернуться к старому."
newseqsdem.2.t:0 "Победа Принцессы с небольшим перевесом!"
newseqsdem.2.d:0 "[This.GetNewspaperHeader]В окончательном подсчете голосов проценты колебались между монархистами и республиканцами, но последние подсчёты показывают, что победа всё-таки на стороне первых, хоть и умеренные получат некоторые реформы."
newseqsdem.2.a:0 "Эквестрийцы слишком медленно изменяются."
newseqsdem.2.b:0 "Будет много споров..."
newseqsdem.3.t:0 "Победа республиканцев с небольшим перевесом!"
newseqsdem.3.d:0 "[This.GetNewspaperHeader]В окончательном подсчете голосов проценты колебались между монархистами и республиканцами, но последние подсчёты показывают, что победа всё-таки на стороне вторых. Хотя всё ещё существует сильное меньшинство, поддерживающее монархию, и вполне вероятно, что две формы правления будут объединены в новый тип гармонии."
newseqsdem.3.a:0 "Принцессы ослабели, или же пони набрались сил?"
newseqsdem.3.b:0 "Надеюсь, мы сможем примирить новое и старое."
newseqsdem.4.t:0 "Безоговорочная победа республиканцев!"
newseqsdem.4.d:0 "[This.GetNewspaperHeader]По всей Эквестрии пони пришли в наспех построенные избирательные участки и дали понять себе, монархии и миру, что у них будет настоящая республика. Те немногие пони, которые противостояли волне перемен, были упрямыми традиционалистами."
newseqsdem.4.a:0 "И что же это будет значить для нас..."
newseqsdem.4.b:0 "Пришла пора оставить старое и строить новое."
newseqsdem.5.t:0 "Акт о правах видов"
newseqsdem.5.d:0 "[This.GetNewspaperHeader]Сегодня проблемы многих беженцев и иммигрантов, прибывающих в Эквестрию, были решены и закреплены в законе. Все гражданские права и свободы, предоставленные эквестрийским пони, были распространены на всех жителей Эквестрии независимо от расы, которые проходят через короткий процесс принятия гражданства."
newseqsdem.5.a:0 "Хорошо... для них."
newseqsdem.5.b:0 "Союз народов, Республика для всех!"
newseqsdem.6.t:0 "Филси Рич избран на пост!"
newseqsdem.6.d:0 "[This.GetNewspaperHeader]Богатый бизнес пони Филси Рич был избран на пост от партии "Сделаем Эквестрию великой снова!". Независимо от его смутных обещаний, были предсказаны крупные экономические реформы "
newseqsdem.6.a:0 "Нетрадиционный лидер, это то что нам нужно."
newseqsdem.6.b:0 "Вы правда считаете, что капитализм это решение?"
newseqsdem.7.t:0 "Фэнси Пейтс избран на пост!"
newseqsdem.7.d:0 "[This.GetNewspaperHeader]Известный Кантерлотский аристократ Фэнси Пейтс был избран на пост от Консервативной партии. Его великие дипломатические навыки и глубокие связи будут хорошо служить народу."
newseqsdem.7.a:0 "Традиционный и обаятельный лидер."
newseqsdem.7.b:0 "Он уверен в себе."
newseqsdem.8.t:0 "Мисс Мэр избрана на пост!"
newseqsdem.8.d:0 "[This.GetNewspaperHeader]Бывшая долгое время мэром Понивилля Флиттер Флаттер успешно выиграла гонку за пост президента. Она известная многим как демократ-первопроходец, а её проверенные навыки управления не раз выручали Понивилль. Получиться ли у нее так же хорошо управлять страной, как она управляла городом?"
newseqsdem.8.a:0 "Маленькая шестеренка получила более важную роль."
newseqsdem.8.b:0 "Старые демократы желают ей удачи."
newseqsdem.9.t:0 "Принц Блюблад избран на пост!"
newseqsdem.9.d:0 "[This.GetNewspaperHeader]Известный герой войны, принц Блюблад получил высший пост, опираясь на поддержку голоса консерваторов в Кантерлоте и его умелую защиту нации во время войны. Ожидается, что он будет хорошо служить нации, но были подняты вопросы относительно его королевского происхождения."
newseqsdem.9.a:0 "Избрать королевскую кровь? Интересный поворот."
newseqsdem.9.b:0 "И всё это ради того, чтобы избрать принца?"
newseqsdem.10.t:0 "Коппер Гиархат избрана на пост!"
newseqsdem.10.d:0 "[This.GetNewspaperHeader]Ученая и пионер науки Коппер Гиархат была избрана на пост с её прогрессивной программой, полностью построенной на основе науки и дальнейшего блага нации. Кажется, что впереди светлое будущее."
newseqsdem.10.a:0 "Они хотят будущее только для самих себя."
newseqsdem.10.b:0 "Выпьем за будущее Эквестрии!"
newseqsdem.11.t:0 "Максос Этернал избран на пост!"
newseqsdem.11.d:0 "[This.GetNewspaperHeader]Землевладелец Максос Этернал был избран с его честной и скромной программой. Он обещает гибкую и сбалансированную политику. Мы ожидаем высокий рейтинг одобрения его действий."
newseqsdem.11.a:0 "Он слишком мягок, чтобы руководить."
newseqsdem.11.b:0 "Честность, трудолюбие и упорство это то, что нам надо."
newseqsdem.12.t:0 "Ледд Метал избран на пост!"
newseqsdem.12.d:0 "[This.GetNewspaperHeader]Гильд-мастер и мастер-кузнец Ледд Метал каким-то чудом был избран. Он выступает за странную систему примирения старой гармонической монархии с новым правительством, построенной на поддержке оставшихся старых гильдий ремесленников и других политических странностей."
newseqsdem.12.a:0 "Как странно."
newseqsdem.12.b:0 "Э-э, ну ладно, удачи ему."
newseqsdem.13.t:0 "Эмбер Спарк избран на пост!"
newseqsdem.13.d:0 "[This.GetNewspaperHeader]Широко известный эквестрийский пегас-разведчик Эмбер Спарк был избран на пост на волне популярности за его героические поступки и за скромное отношение к ним. Сочетание спокойного и размеренного поведения и его акцент на обороне гарантировал ему успех."
newseqsdem.13.a:0 "Из грязи в князи."
newseqsdem.13.b:0 "Солдаты не знают страха."
equestria.61.t:0 "[GRW.GetNameDef] предолжил дружбу."
equestria.61.d:0 "[GRW.GetNameAdj] прибыл в Кантерлот сегодня. Он запросил персональную аудиенцию с [EQS.GetLeader] и выразил желение поддерживать дружбу между [GRW.GetName] и [EQS.GetName]. Для гостей был организован специальный прием. Но вопрос все еще остро стоит, хотим ли мы иметь в друзьях успешных революционеров? Не прокинут ли нас они, присоединившись к [STG.GetNameDef]?"
equestria.61.d_no_stg:0 "[GRW.GetNameAdj] прибыл в Кантерлот сегодня. Он запросил персональную аудиенцию с [EQS.GetLeader] и выразил желение поддерживать дружбу между [GRW.GetName] и [EQS.GetName]. Для гостей был организован специальный прием. Но вопрос все еще остро стоит, хотим ли мы иметь в друзьях успешных революционеров? Что если, как только мы отвернемся нас пырнут ножом в спину?"
equestria.61.d_com:0 "[GRW.GetNameAdj] прибыл в Кантерлот сегодня. Он запросил персональную аудиенцию с [EQS.GetNameDef] и выразил желение поддерживать дружбу между [GRW.GetName] и [EQS.GetName]. Для гостей был организован теплый прием. Но мы все еще должны решить, нужен ли нам такой союзник, как [GRW.GetNameDef]?"
equestria.61.a:0 "Звучит как хороший план."
equestria.61.b:0 "Нет, мы никогда не будем союзниками."
equestria.63.t:0 "[BUF.GetNameDef] приняла нашу дружбу."
equestria.63.d:0 "Переговоры с старейшинами буйволов заняли целый день, однако Вождь Стронгхарт удалось убедить их принять нашу дружбу. Буйволы и пони братья навек!"
equestria.63.a:0 "Отлично."
equestria.64.t:0 "Вожди Буйволов не видят в нас друзей."
equestria.64.d:0 "Переговоры с старейшинами буйволов заняли целый день, и несмотря на усилия Вождя Стронгхарт не удалось убедить совет, старые обиды все еще горячи в сердцах. Они не хотят быть ближе к Эквестрии."
equestria.64.a:0 "На это наши полномочия... все"
equestria.64.b:0 "Генералы были правы..."
equestria.67.t:0 "Эквестрийско-Буйволские Отношения, часть 2"
equestria.67.d:0 "В последний раз, когда проходили переговоры, вожди буйволов принимали нашу дружбу. Открыли свои границы для торговли с нами и принимали наших строителей и поселенцев. Теперь, когда они все равно являются анклавом на территории Эквестрии мы предложим им стать субъектом нашей великой страны."
equestria.67.a:0 "Конечно, мы спросим их."
equestria.67.b:0 "Принцесса, у нас есть более действенный метод..."
equestria.65.t:0 "Вождество Буйволов стало частью Эквестрии."
equestria.65.d:0 "Сегодня мы с радостью принимаем Вождество Буйволов, как автономный регион Эквестрии. Старейшены племени и подумать не могли о такой результате, но Вождь Стронгхарт убедила их. Сегодня мы будет отмечать день единства пони и буйволов. Вождь попросила дать им большую автономию в виде сохранения своего местного правительства и культуры."
equestria.65.a:0 "Отличные новости."
equestria.66.t:0 "Вождество Буйволов отказало нашим требованиям."
equestria.66.d:0 "Вождю Стронгхарт не удалось убедить старейшин. Старый порядок не будет нарушен."
equestria.66.a:0 "И так..."
### MISC ###
equestrian_research_name:0 "Пан-Эквестрийские исследования"
equestrian_research_desc:0 "Мы все пони, объединенные общими узами. Мы не должны хранить секреты друг от друга."
equestria.68.t:0 "Интеграция бизонов."
equestria.68.d:0 "Посланник от [BUF.GetLeader], Совет вождей решил, что бизоны готовы мирно жить среди пони и стать частью Эквестрии. Да начнется новая эра процветания."
equestria.68.d_attempt:0 "Посланник от [BUF.GetLeader], несмотря на их предыдущие отказы, Совет вождей окончательно решил, что бизоны готовы жить мирно среди пони и стать частью Эквестрии. Да начнется новая эра процветания."
equestria.68.a:0 "Хорошо"
equestria.68.b:0 "Хорошо"
equestria.69.t:0 "Бизоны просят помочь с решением."
equestria.69.d:0 "Бизоны отправили официальное обращение непосредственно к Принцессе Селестии. Они хотят, чтобы она решила, кто прав в окружении экономических дел [BUF.GetNameDef]. Пони, которые работали на компании, которые были закрыты вышли на не мирные акции протестов. Они говорят, что бизоны отбирают их свободу и называют провительсво бизонов бездушной тоталитарной машиной. Однако, бизоны утверждают, что они только защищают свою экономическую независимость и благосостояние своих граждан от эквестрийских монополистических компаний, которые в последнее время начали добывать нефть в избыточных количествах, используя дешевую рабочую силу бизонов."
equestria.69.a:0 "Пони имеют право делать то, что им хочется."
equestria.69.b:0 "Бизоны имеют право на свободную экономику."
equestria.71.t:0 "[BUF.GetNameDef] просит помощи."
equestria.71.d:0 "Мы получили просьбу о помощи из [BUF.GetNameDef], которые находятся в конфликте с [SCS.GetName]. Ради гармонии мы должны спасти их от агрессоров!"
equestria.71.a:0 "В бой!"
equestria.72.t:0 "[EQS.GetNameDef] просит помощи в войне против [CHN.GetNameDef]."
equestria.72.d:0 "Поскольку мы установили теплые отношения с пони юга, они хотят, чтобы мы помогли им в их оборонительной войне против Империи Кризалис. Что мы скажем?"
equestria.72.a:0 "Ведь чейнджлинги и к нам придут."
equestria.72.b:0 "Давайте не будет лезть куда не просят."

EQS_bring_back_civil_war_countries:0 "Программа "Возвращайтесь домой"" 
EQS_bring_back_civil_war_countries_desc:0 "Война окончена, и наш образ жизни был спасен. Но предстоит сделать еще много работы. Мы должны убедить отколовшиеся провинции вернуться на путь гармонии и дружбы, от которых они ушли во время войны. Эквестрия вновь будет единой." 

EQS_bring_back_SCS:0 "Убедить Южан" 
EQS_bring_back_SCS_desc:0 "Пони юго-запада имеют крепкий, упрямый и свободолюбивый характер. Но они все еще пони, а фундаментальные эквестрийские идеи живут в их сердцах. Правильно подобрав слова у нас появится хороший шанс, что эта их "Конфедерация" исчезнет в анналах истории без кровопролития."

EQS_bring_back_VAN:0 "Убедить Ванхувер" 
EQS_bring_back_VAN_desc:0 "Независимость Ванхувера безнадежна стратегически, и их лидеры, если они вменяемы, должны понимать это. Их реинтеграция в нашу страну едва потребует большего, чем простой отправки требования."

EQS_bring_back_BAL:0 "Убедить Балтимейр" 
EQS_bring_back_BAL_desc:0 "Из всех отколовшихся провинций, реинтеграция Балтимейра по праву оказалась самой...деликатной. Возможность вмешательства Сталлионграда нельзя убирать со счетов. Мы должны действовать осторожно, если мы хотим вернуть этот прекрасный город обратно в семью без кровопролития."

EQS_bring_back_JUN:0 "Убедить Кабальерона" 
EQS_bring_back_JUN_desc:0 "Текущее существование "страны" Кабальерона абсурдно. Он никто иной, как преступник и мошенник, лишенный какой-либо легитимности править. Но, все-таки, мы должны попробовать договориться с ним, если мы хотим вернуть Джунгли без кровопролития. Будем надеяться, что его раздутое эго не затуманит его разум."

EQS_bring_back_LSP:0 "Рещить вопрос с Лас-Пегасусом"
EQS_bring_back_LSP_desc:0 "Лас-Пегас слишком ценен, чтобы его можно было оставить независимым после того, как он отделился, несмотря на пожелания населения. Это нелегитимное государство, которое мы должны вернуть в заботливые копыта Эквестрии. Надеемся, что лидеры города поймут, что отделение было ошибкой, и присоединятся к нам."

equestria_focus:0 "Древо фокусов Эквестрии"

LUNA_DESC:0 "Младшая из королевских сестер, принцесса Луна, является загадкой для пони Эквестрии. Её публичные выступления обычно довольно короткие, а празднования получают меньше внимания. Номинально равная по власти своей сестре, она с трудом адаптируется к современным методам управления государством и тоскует по старым временам, когда принцессы использовали более прямой подход. Тем не менее, Луна делает все возможное для управления Эквестрией и использует огромный объём военных знаний и стратегий из своего прошлого. Тем не менее, её часто преследуют ошибки прошлого и Луне совсем трудно пришлось бы без любви и доброты Селестии ..."
swift_milf_desc:0 "§gСвифт Винг родилась в Северяне в 967 году и росла среди своих трёх старших братьев. Зачастую они находились в двух шагах от бедности, и поэтому неудивительно, что, когда их отец поступил на службу в эквестрийскую гвардию, он взял своих жеребят с собой в Кантерлот. Свифт Винг получила дополнительное образование в одной из частных школ Кантерлота. Как только она стала достаточно взрослой, она вступила в подразделение, где не было её отца. Телосложение Свифт Винг гарантировало, что она прошла самые суровые упражнения, возвышаясь над большинством жеребцов. Когда Северяна восстала, Свифт не встала на сторону своей родины, подчеркнув этим, что верность Эквестрии для неё стоит на первом месте. Во время первого вторжения чейнджлингов в 1002 году Свифт Винг потеряла свой правый глаз, когда шальная граната взорвалась слишком близко. Но она продолжила служить в Королевском Инженерном Корпусе. Её упорство, несмотря на травмы и неудачи, вдохновляет солдат под её командованием.§!"
ancap_trench_boi_desc:0 "§gС самого раннего возраста Тандерболт Сентинел знал, что защищать других - это его стремление и талант. Затем он присоединился к Королевской Гвардии, несмотря на протесты своего отца, который не хотел, чтобы его сын служил в армии. Время, проведённое Сентинелом в учебном лагере, лишь укрепило его веру в то, что его место именно там. Он был в Кантерлоте во время первой атаки чейнджлингов, которая ясно показала, что Королевская гвардия не готова встретить серьёзную угрозу. После этого он подал заявку на получение должности офицера, в чём преуспел. Его любовь к оборонительным стратегиям и рытью траншей была одобрена командным штабом, и он в конце концов получил должность в высшем военном командовании. Сентинелу ничто не доставляет большего удовольствия, чем личное наблюдение за строительством оборонительной линии на границе с чейнджлингами, которую его коллеги в шутку называют «Линия Сентинела».§!"
EQS_arrogant_cunt_desc:0 "§gПринц Блюблад - дальний племянник принцессы Селестии и, следовательно, принадлежит к королевской семье. Он широко известен как высокомерный и ленивый сноб, поэтому многие приятно удивились, когда он добровольно присоединился к офицерскому корпусу эквестрийской армии. Никто не знает его точную мотивацию, но он уже действует удивительно компетентно, хотя и немного жёстко.§!"
EQS_soarin_desc:0 "§gСоарин - второй после Спитфайр в команде Вондерболтов, команды опытных пегасов. Обычно он помогает своей начальнице и заменяет её в случае необходимости. Хотя он не боится тяжелой работы или опасностей, Соарин любит отдыхать и наслаждаться вкусным яблочным пирогом.§!"
EQS_fast_clip_desc:0 "§gФаст Клип - член Вондерболтов и выступает в качестве инструктора по тренировкам, обучая курсантов для Академии. Спитфайр, капитан Вондерболтов, полагается на Фаст Клипа и его способности проводить тренировки, а также управлять всеми связанными с ними делами.§!"
EQS_whiplash_desc:0 "§gНаряду с Фаст Клипом Уиплэш является инструктором по Вондерболтов. Уиплэш - один из самых жёстких преподавателей в Академии. Он гоняет пони в хвост и гриву. В его мире нет и не может быть никаких привилегий. Несмотря на свою немногословность его он считается живой легендой. Но когда он не гоняет курсантов, то ведёт себя как большой добряк.§!"
EQS_appulhors_desc:0 "§gЭпплджек, элемент Честности, яблочная фермерша родом из Понивилля. Она управляет фермой со своим братом, Биг Макинтошем, и помогает своим друзьям, чем только может. Она старательная, надёжная и заботливая, но также весьма упряма и несколько горда. Во время войны она вызвалась командовать силами Эквестрии на поле боя.§!"
EQS_bigmac_desc:0 "§gБиг Макинтош - старший брат Эпплджек и не менее трудолюбивый, чем она. Он редко использует другие слова, кроме «Агась» и «Нетушки», и предпочитает сосредоточиться на своей работе. Он весьма спокоен, практичен и мудрость. Желая защитить свою младшую сестру, он также вызвался вступить в офицерский корпус Эквестрии.§!"
EQS_ponka_desc:0 "§gПинкамина Диана Пай, обычно известная как Пинки Пай, является Элементом Смеха и работает пекарем в Сахарном Уголке Понивилля. Она энергична и общительна, любит радовать и смешить других, пишет песни и организует многочисленные вечеринки для всех пони в городе.\n\nТо есть до того, как тёмные тучи войны накрыли Эквестрию. Она очень серьёзно относится к угрозе, зная, что если ее не остановить, пони, которых она любит, пострадают или даже погибнут. Её попытки дружелюбно относиться к врагам Эквестрии потерпели неудачу, и теперь она знает, что единственное спасение для Эквестрии — это насилие. Она вступила в офицерский корпус эквестрийской армии, готовая использовать свои нарушающие законы физики способности, чтобы спасти свою родину.§!"
EQS_tempy_desc:0 "§gРанее известная как Темпест Шэдоу, Физплоп Берритвист была заместительницей самого Короля Бурь. В юности она была обычной кобылкой-единорогом и мечтала поступить в Школу одаренных единорогов имени принцессы Селестии, но затем на нее напала урса минор и сломала ей рог. Они лишилась магии, а её друзья вскоре бросили Физплоп и сами поступили в Школу. Физплоп осталась в одиночестве и покинула Эквестрию, отправившись в Зебрику, где в конце концов наткнулся на Короля Бурь. Она обманула солдат Короля Бурь и поразила его своими способностям, так что он предложил ей вакантную должность заместителя командира. Она согласилась и взамен на это Король Бурь пообещал восстановить её рог, как только он получит достаточно магической силы, чтобы сделать это.\n\nПеред чем Король Бурь начал свое амбициозное вторжение в Эквестрию, Физзлепоп удалось схватить принцессу Твайлайт Спаркл. Однако, когда она представила свой трофей Королю Бурь, он всё ещё отказывался восстановить ее рог. После короткой битвы между ними, Твайлайт вмешалась и спасла жизнь Темпест, и она, в свою очередь, присоединилась к ней и в конечном счете победила Короля Бурь, превратив того в камень его же собственным магическим артефактом.\n\nТеперь она вернулась в Эквестрию и стала использовать своё прежнее имя, путешествуя и помогая пони. У неё немалый военный опыт, и она более чем рада помочь нам.§!"
EQS_sunrise_moonshadow:0 "Санрайз родился в 978 году в сельской местности южной Эквестрии. Санрайз рос в фермерской семье, которая в основном высаживала и продавала рис. Он проводил своё детство вместе с нелюбимым старшим братом. Жизнь Сарайза не было лёгкой из-за широко распространённой бедности в деревнях. Хотя он наслаждался внешним миром, его большими и красивыми городами, леса и джунгли занимали особое место. В свободное время он обычно гулял по лесам, а иногда и жил там. Вскоре суровые джунгли стали для него настоящим раем - он смог бы легко жить там хоть до конца своей жизни. Чуть позже принцессы Луна и Селестия посетили его маленький городок. Именно после благословления принцесс появился его знак отличия. С этого момента он поклялся служить принцессам как можно лучше. Однажды его маленький город посетил офицер, набирающий пони в армию. Санрайз был очарован перспективами увидеть мир, которые открылись бы перед ним на военной службе, а также и тем, что он сможет, наконец, выполнить свое предназначение и будет служить принцессам. Он согласился вступить в эквестрийские вооруженные силы почти без раздумий.\n\nПосле долгих трудов его усилия увенчались успехом. Санрайз был быстро назначен в элитную Королевскую дивизию Кантерлота в 1001 году, для которой было привычно интенсивное и жёсткое обучение. Время шло. Однажды его подразделение было выбрано для участия в особых учениях совместно с Королевской и Лунными гвардиями для улучшения координации между этими подразделениями, а также для применения на практике уроков, извлечённых в ходе первого вторжения в Кантерлот в 1002 году. Во время этих учений Санрайз продемонстрировал свои врождённые таланты и оказался одним из лучших не только в своём подразделении, но и среди всей гвардии. Он начал быстро продвигаться по карьерной лестнице и был назначен на Лунную гвардию в качестве офицера. А позже стал и генералом Эквестрии. После начала Великой войны он применил свои навыки для управления армиями в лесных сражениях."

cityfall.21.t:0 "Акорнейдж был взят врагом"
cityfall.21.d:0 "[This.GetNewspaperHeader]\n\nГород, основанный только в начале прошлого века, видел множество чейнджлингов гостей за свою историю, поскольку находится прямо на границе с тем, что сейчас называют Империей Чейнджлингов. Благожелательность и надежность акорнейджских пони была бесчестно подорвана. Армии чейнджлингов выбили силы Эквестрии из города."
cityfall.21.a:0 "Они за это заплатят."

cityfall.22.t:0 "Акорнейдж был освобожден!"
cityfall.22.d:0 "[This.GetNewspaperHeader]\n\nАкорнейдж был наконец-то освобожден доблестными эквестрийскими силами. Пони, которые жили в городе во время оккупации, радостно встречали солдат в фиолетовой униформе, что шли маршем по городу."
cityfall.22.a:0 "Возмездие!"

cityfall.23.t:0 "Освобождение Толл Тейлс!"
cityfall.23.d:0 "[This.GetNewspaperHeader]\n\nГород, что разорили войска чейнджлингов, был наконец-то освобожден копытами наших бравых солдат! Возрадуйтесь, все пони Эквестрии! На север, на улей!"
cityfall.23.a:0 "С возвращением!"

cityfall.24.t:0 "Освобождение Ванхувера!"
cityfall.24.d_princess:0 "[This.GetNewspaperHeader]\n\nГород-порт Ванхувер был отбит силами доблестной Эквестрийской Королевской армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Голубое знамя гармонии реет над разрушенным городом, подвешанное на вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.d_com:0 "[This.GetNewspaperHeader]\n\nГород-порт Ванхувер был возвращен силами доблестной Эквестрийской Красной армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Красный флаг свободных рабочих реет над разрушенным городом, подвешанный на вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.d_rest:0 "[This.GetNewspaperHeader]\n\nГород-порт Ванхувер был отбит силами доблестной Эквестрийской армии. На данный момент все до последнего чейнджлинги в городе были или убиты, или взяты в плен. Эквестрийский флаг реет над разрушенным городом, подвешанный на вершину столба Вечной Дружбы одним из множества храбрых солдат."
cityfall.24.a_rest:0 "К победе!"
cityfall.24.a_com:0 "К победе, товарищи!"
cityfall.24.a_princess:0 "К победе, мои пони!"

equestria.178.t:0 "Сталлионград оставляет нас в одиночестве"
equestria.178.d:0 "[STG.GetLeader] выразил соболезнования нам в нашей беде, но сказал, что Сталлионград не сможет присоединиться к продолжающейся войне между Эквестрией и землями чейнджлингов."
equestria.178.a:0 "Какое разочарование!"

