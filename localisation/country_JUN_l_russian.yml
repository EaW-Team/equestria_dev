JUN_doctor_desc:0 "Кабальерон родился в Пуэрто-Кабало и долгое время изучал археологию, заинтересовавшись культурой, языками и историей юго-восточной Эквестрии. Чтобы финансировать свои исследования, он продавал найденные артефакты, иногда довольно сомнительным пони. Это стоило того, так как Кабальерон, в конце концов, получил степень доктора, несмотря на действия Дэринг Ду, своего заклятого врага, которая часто пыталась вмешаться и спасти реликвии, прежде чем он мог продать их.\n\nПосле начала эквестрийской гражданской войны Кабальерон использовал богатство, заработанное на продаже артефактов, чтобы нанять наёмников и изгнал силы Найтмер Мун из района вокруг Теночтитлана. Он утверждает, что защищает туземцев, хотя некоторые сомневаются, что его мотивы действительно столь честны."
JUN_nice_doctor_desc:0 "Кабальерон родился в Пуэрто-Кабало и долгое время изучал археологию, заинтересовавшись культурой, языками и историей юго-восточной Эквестрии. Чтобы финансировать свои исследования, он продавал найденные артефакты, иногда довольно сомнительным пони. Это стоило того, так как Кабальерон, в конце концов, получил степень доктора, несмотря на действия Дэринг Ду, своего заклятого врага, которая часто пыталась вмешаться и спасти реликвии, прежде чем он мог продать их.\n\nПосле того, как он основал государство Ацтлан на юго-востоке, Кабальерон упорно трудился, чтобы создать свободную федерацию, где права всех и каждого гарантированы. Несмотря на свое прошлое, он зарекомендовал себя честным лидером, который искренне заботится о туземцах. Таким образом он заслужил доверие [EQS.GetLeader], что сильно разочаровало Дэринг Ду."

