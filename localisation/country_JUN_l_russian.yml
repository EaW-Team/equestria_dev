### Ideas ###
JUN_selling_luxury_goods:0 "Богатства Ацтлана"
JUN_selling_luxury_goods_desc:0 "В джунглях много богатств вроде бесценных артефактов и минеральные жил, а война - дело очень дорогое. Туземцы не оценят эксплуатацию, но поймут её необходимость."
JUN_food_surplus_idea:0 "Излишки еды"
JUN_food_surplus_idea_desc:0 "Сытый пони - счастливый пони, и он гораздо сильнее хочет продолжать сражаться, жить и размножаться."
JUN_bury_them_here_idea:0 "Владыки джунглей"
JUN_bury_them_here_idea_desc:0 "Понимание туземцами джунглей и их секретов дает нам значительное преимущество по сравнению с «туристами», которые вторгаются в них."
JUN_the_final_push_idea:0 "Битва за Ацтлан"
JUN_the_final_push_idea_desc:0 "Джунгли принадлежат туземцам! Ни равнодушные божества, ни маниакальные революционеры не могут их победить!"
JUN_codetalkers_idea:0 "Шифровальщики"
JUN_codetalkers_idea_desc:0 "Диалекты местных пони джунглей многочисленны и часто совершенно непонятны. Они будут отличной основой для идеального шифра."
JUN_army_of_aztlan_idea:0 "Защитники Ацтлана"
JUN_army_of_aztlan_idea_desc:0 "Пони Ацтлана гордо защищают свои дома."
JUN_night_fliers_idea:0 "Ночные лётчики"
JUN_night_fliers_idea_desc:0 "Летать ночью очень рискованно, но многие туземцы привыкли к темноте и с легкостью перемещаются в ней. Это действительно впечатляет."
JUN_expert_fliers_idea:0 "Сыны Кецалькоатля"
JUN_expert_fliers_idea_desc:0 "Ветры всегда любимы последователями Кецалькоатля. Они летают выше и лучше по сравнению с остальными, хотя трудно сказать, является ли это истинными навыком или самоубийственной самоуверенностью."
JUN_admirality_idea:0 "Ацтланское адмиралтейство"
JUN_admirality_idea_desc:0 "Недавно сформированное адмиралтейство занимается всеми морскими вопросами и обеспечивает финансирование для строительства новых морских судов."
JUN_lunar_remnants:0 "Лунное сопротивление"
JUN_lunar_remnants_desc:0 "Мы победили сторонников Найтмер Мун. Тем не менее, даже после поражения они прячутся во тьме, не желая смириться с ним. Нам нужно будет предпринять шаги, чтобы примириться с бэтпони и разобраться с теми, кто не собирается отказываться от насилия."
JUN_discontent_in_cities:0 "Недовольство в городах"
JUN_discontent_in_cities_desc:0 "Гражданская война, возможно, закончилась, но враждебность между обычными пони не снизилась ни в малейшей степени. Решение этой проблемы должно быть одной из наших первых забот, если мы не хотим столкнуться со вторым восстанием."
JUN_economic_backwater:0 "Экономический застой"
JUN_economic_backwater_desc:0 "Эквестрийский юго-восток уже был одним из наименее развитых регионов, но гражданская война разрушила ту скромную промышленность, что уже существовала. Правительство должно принять меры для восстановления цивилизации и возвращения в современность."
JUN_economic_backwater_2:0 "Экономический застой"
JUN_economic_backwater_2_desc:0 "Эквестрийский юго-восток уже был одним из наименее развитых регионов Эквестрии, но гражданская война разрушила ту небольшую промышленность, которая уже существовала. Правительство должно принять меры для восстановления цивилизации и возвращения к современности. Однако недавние разработки в определённой степени разрешили эту проблему."
JUN_stableside_primacy_idea:0 "Первенство Стэйблсайда"
JUN_stableside_primacy_idea_desc:0 "В центре нашего развития оказался богатый портовой городом Стэйблсайд, ворота в Зебрику и на многие острова, где растут ценные культуры. Это также хорошее место для централизации наших программ по производству оружия."
JUN_tourism_idea:0 "Туристическая индустрия Ацтлана"
JUN_tourism_idea_desc:0 "После установления мира доктор Кабальерон осуществил одну из своих идей по развитию туризма как на берегах, так и в джунглях Ацтлана. Пока никто из посетителей не протестует против жары, он будет прекрасно проводить время! Туземцы, однако, не ценят того, как пялятся на них."
JUN_tourism_2_idea:0 "Туристическая индустрия Ацтлана"
JUN_tourism_2_idea_desc:0 "«Приходите посмотреть на чудеса Ацтлана! Наслаждаетесь!\n\n(пожалуйста, не беспокойте местных пони)»"
JUN_technochitlan_primacy_idea:0 "Первенство Теночтитлана"
JUN_technochitlan_primacy_idea_desc:0 "В центре нашего развития оказался некогда разрушенный городе Теночтитлан, который будет восстановлен в своей былой славе. Многие пони будут очень рады зарабатывать на жизнь здесь."
JUN_baltimare_technical_institute_idea:0 "Технический институт Балтимэйра"
JUN_baltimare_technical_institute_idea_desc:0 "Университет Балтимэйра был перепрофилирован и превращен в институт, посвященный всем отраслям техники и естествознания и полный блестящих пони, которые создают будущее своими копытами."
JUN_baltimare_primacy_idea:0 "Первенство Балтимэйра"
JUN_baltimare_primacy_idea_desc:0 "В центре нашего развития оказался промышленный город Балтимэйр, который неплохо сохранился во время сражений гражданской войны. Существующая там техника позволит нам копировать их проекты и внедрять их в других городах юго-востока, чтобы каждый пони мог наслаждаться благами современности."
JUN_peace_in_our_time_idea:0 "Южный маяк"
JUN_peace_in_our_time_idea_desc:0 "Несмотря на множество трудностей и неудач, доктор Кабальерон воплотил свои идем и принёс прочный мир и стабильность в юго-восточную Эквестрию. Пони, фестралы и туземцы теперь живут вместе в гармонии и отмечают, что жизнь никогда не была лучше, чем сейчас."
JUN_discontent_in_cities_2:0 "Недовольство в городах"
JUN_discontent_in_cities_2_desc:0 "Гражданская война, возможно, закончилась, но напряжённость между обычными пони не уменьшилась ни в малейшей степени. Решение этого должно стать одной из наших первых задач, если мы не хотим столкнуться со вторым восстанием."

### Focuses ###
JUN_decleration:0 "Застрял в чужеземье"
JUN_decleration_desc:0 "Похоже, из-за непредвиденных обстоятельств, мы действительно застряли в стране посреди джунглей, которой мы должны управлять, и наполненной опасными животными, растениями, племенами, сумасшедшими культистами и раздражающими приключениями... но если мы правильно разыграем наши карты, возможно, мы все еще сможем получить прибыль здесь."
JUN_we_need_a_port:0 "Перепрофилировать Солтмейн"
JUN_we_need_a_port_desc:0 "Солтмейн - отличная территория, но нам нужны не просто джунгли и пляжи для войны. Мы превратим этот район в наш основной порт, чтобы защитить себя от угроз с моря."
JUN_we_need_the_guns:0 "Напомнить об одолжениях"
JUN_we_need_the_guns_desc:0 "Нестабильность, с которой мы сталкиваемся, нельзя воспринимать легкомысленно. Денег мало, а наша позиция весьма шаткая. Однако это скоро изменится. Достать оружие будет весьма небольшим одолжением, ведь с его помощью можно будет добиться контроля. Никто не получит выгоды, если мы не можем даже защитить себя."
JUN_we_need_even_more:0 "И ещё о нескольких"
JUN_we_need_even_more_desc:0 "Опасности окружают нас везде, если мы намерены победить, то потребуется больше оружия. Пора нам ещё больше увеличить запас. Винтовки, гранаты, боеприпасы; всё, что может понадобиться солдату."
JUN_the_wealth_of_the_jungle:0 "Богатства Ацтлана"
JUN_the_wealth_of_the_jungle_desc:0 "Эта земля богата всевозможными сокровищами, нам нужно только выкопать их. Я, Кабальерон, требую разработки карьеров, расчистки земель и вырубки деревьев в поисках ресурсов."
JUN_dedicated_smugglers:0 "Нарушители блокады"
JUN_dedicated_smugglers_desc:0 "Они думают, что могут сдержать нас тут и ограничить наш доход. Эта территория теперь наша, и мы будем использовать её в своих интересах. Давайте покажем им, кто контролирует эти джунгли, и кто может лучше проходить через них незамеченным."
JUN_fortify_technochitlan:0 "Восстановить стены Теночтитлана"
JUN_fortify_technochitlan_desc:0 "Теночтитлан был когда-то крепостью, неприступным бастионом с большими стенами, которые никто не мог преодолеть. Мы должны восстановить их, что даст нам стратегическую точку и оборонительную позицию, если возникнет такая необходимость. И, возможно, местные жители лучше примут наше присутствие здесь."
JUN_reuse_the_ruins:0 "Перепрофилировать руины"
JUN_reuse_the_ruins_desc:0 "Руины здесь старые, но они все еще могут обеспечить прочную фундамент. Мы перепрофилируем их для наших собственных нужд, построим наши здания на древней земле, в кратчайшие сроки здесь будет построена крепость по моему повелению."
JUN_repair_the_cannals:0 "Починить каналы"
JUN_repair_the_cannals_desc:0 "Реки непостоянны, дики и непредсказуемы, но если мы сможем их укротить, то это станет нашим преимуществом. Отремонтируйте старые каналы, чтобы вода обеспечила нас ресурсами, река стала дорогой, а берега - кошмаром наших врагов."
JUN_food_surplus:0 "Подготовить запасы"
JUN_food_surplus_desc:0 "Поставки приходят стабильно и пришло время пополнить запасы. Загрузите кладовые, чтобы ничто из наших припасов не пропало, или, что ещё хуже, не попало в копыта наших врагов. Позже это понадобится нашим пони."
JUN_the_old_road:0 "Восстановить систему «Охтли»"
JUN_the_old_road_desc:0 "Так много вещей здесь в полуприличном состоянии. Возможно, они сейчас не особо полезны, но нам стоит инвестировать в ремонт этих дорог и сооружений, ведь позже наша инфраструктура расцветёт, как и эти джунгли."
JUN_secondary_forts:0 "Построить башни"
JUN_secondary_forts_desc:0 "Несмотря на все усилия, мы всё ещё уязвимы и разбросаны среди этих джунглей. Постройте башни! Мы будем высоко сидеть и далеко глядеть, так что никто не застанет нас врасплох. Эти укрепленные сооружения дадут нам чувство безопасности."
JUN_repair_the_temple:0 "Починить пирамиду Тональцинтли"
JUN_repair_the_temple_desc:0 "Культура и архитектура местных жителей удивительны, пирамида Тональцинтли является ярким примером зданий племени нейгуа. Хотя этот храм со временем одряхлел, он вполне может вернуться к былой славе. Пусть это нас вдохновит и даст убежище от бушующей войны. Я надеюсь, что вожди смогут разделить мой энтузиазм."
JUN_basic_manufacturies:0 "Мануфактуры Теночтитлана"
JUN_basic_manufacturies_desc:0 "Мы достигли немалого прогресса и пришло время перейти на следующий уровень. Нашей столице нужны лучшие заводы и производство. Мы можем создать здесь прогрессивную производственную базу, подобной которой эта земля ещё не видела раньше."
JUN_basic_saw_mills:0 "Лагеря лесозаготовок"
JUN_basic_saw_mills_desc:0 "В джунглях нет недостатка в дереве. Однако для более эффективной добычи нам нужны более совершенные инструменты и инфраструктура для поддержки. Постройте больше лесопилок, у них не будет недостатка в сырье."
JUN_win_them_over:0 "Встретиться с туземцами"
JUN_win_them_over_desc:0 "Возможно, эти местные жители могут быть полезны для нас. В конце концов, они здесь живут, и было бы глупо бороться с ними, а не вместе с ними. Мы должны организовать встречу, ведь я знаю путь к их сердцу и есть шанс, что они меня выслушают."
JUN_hearts_and_minds:0 "Сердца и умы"
JUN_hearts_and_minds_desc:0 "Мы должны развивать наши отношения с нейгуа. Борьба за выживание может объединить любого, и это наш шанс. Они могут быть весьма опасными, но если мы склоним их на свою сторону, то их начнут бояться уже наши враги."
JUN_borne_of_the_jungle:0 "Рождённые во тьме"
JUN_borne_of_the_jungle_desc:0 "После заключения соглашений наши новые союзники доверили нам своих лучших и самых обученных воинов. Это великая честь и возможность, которой мы должны дорожить. Я приветствую их, ведь наши партнеры будут процветать, а враги научатся бояться этих джунглей."
JUN_bury_them_here:0 "Владыки джунглей"
JUN_bury_them_here_desc:0 "Наше партнерство позволило изучить эти территории в мельчайших деталях. Каждый закоулок, в котором местные жители жили веками, их секреты, всё теперь являются частью нашего разума. В конечном счете, похоже, что этот союзник стал нашим самым большим активом."
JUN_the_chosen:0 "Избранный богами"
JUN_the_chosen_desc:0 "Их культура любопытна. Странная, но интересная и, возможно, я их недооценил. Они хотят предложить нам стать избранными богами. Необычное предложение, но свирепость и хитрость этих пони неоспоримы. Мы примем их предложение, которое обязательно поможет развитию наших отношений в будущем."
JUN_the_final_push:0 "Битва за Ацтлан"
JUN_the_final_push_desc:0 "Мы через многое прошли, но никогда не сдадимся. Эти джунгли были опасным местом, полным опасностей на каждом шагу. Ничего не изменилось, но благодаря нашим союзникам, лишь враги видят их такими. Нейгуа и их знания теперь являются частью наших собственных. Мы свободны, и теперь это наша земля. Теперь мы дома. За Ацтлан!"

JUN_army_debate:0 "Milchimalli"
JUN_army_debate_desc:0 "Наконец, Ацтлан свободен от эквестрийского империализма, но для нас было бы глупо ожидать, что он навсегда останется в стороне от международной политики. Чтобы наша независимость не рухнула, как у многих других в истории, нам следует создать армию. Давайте удостоверимся, что любой пони, входящий в джунгли с враждебным намерением, никогда не выйдет из них."
JUN_equestrian_tactics:0 "Уроки от эквестрийцев"
JUN_equestrian_tactics_desc:0 "Ацтлан освободился от эквестрийского ига. Но мы сильно отстали в войне от пони, опираясь на устаревшие традиции, либо опыт искателей приключений. Если создать настоящую армию, нам нужно изучить военную теорию и тактику. И самый простой способ научиться - принять доктрину Эквестрии."
JUN_trucks:0 "Грузовики"
JUN_trucks_desc:0 "Логистика была одним из наиболее важных аспектов ведения войны, и коренные племена хороши в этом. Однако современная война ставит задачи, которые невозможно решить с помощью традиций. Наши инженеры перепрофилировали некоторые сикамеонские вездеходы для джунглей, назвав их Jackalope. Давайте используем их для снабжения армий."
JUN_new_rifles:0 "Стандартизировать модели винтовок"
JUN_new_rifles_desc:0 "Наши солдаты используют разнообразное оружие, полученное очень различными способами с первых дней войны за независимость. Это создало настоящий логистический кошмар. Мы должны стандартизировать наше оружие как можно скорее. Если мы этого не сделаем, целые дивизии могут застрять на линии фронта без боеприпасов или подходящих винтовок."
JUN_sturdy_shovels:0 "Ацтланский инженерный корпус"
JUN_sturdy_shovels_desc:0 "Война в джунглях - сложное дело, где укрепление может быть огромным преимуществом в бою, но стратегически сложным в использовании. Однако наш штаб объединил опыт племен и различных авантюристов Кабальерона. Вместе они разработали доктрину мобильного инженерного корпуса, который может быстро создавать инфраструктуру и укреплять её."
JUN_light_tanks_f:0 "Chimalli"
JUN_light_tanks_f_desc:0 "Наши джунгли являются совершенно неподходящей для маневренной войны местностью, но мы узнали новые способы использования этих машин. Результатом этих экспериментов стал легкий, небольшой, но очень прочный танк Chimalli. Не будет славных механизированных бросков через деревья и болота, но хирургическое использование танков будет очень полезным."
JUN_new_artillery:0 "Ацтланский артиллерийский корпус"
JUN_new_artillery_desc:0 "Любой пони, что когда-либо сражался в джунглях, знает, насколько разрушительным и сбивающим с толку может быть снаряд. Но любой артиллерийский офицер, сражавшийся в джунглях, может сказать вам, как трудно поддерживать артиллерию в рабочем состоянии. Но это будет стоить того, если эквестрийцы почувствуют вкус собственного лекарства."
JUN_new_officers:0 "Обыскать джунгли в поисках талантов"
JUN_new_officers_desc:0 "С момента обретения независимости у нас всегда была нехватка офицеров. Давайте искать таланты среди местных племен и эквестрийских жителей. Они обязаны найти пони, пригодных для управления армиями."
JUN_train_them:0 "Проведём их через Тартар"
JUN_train_them_desc:0 "Рождение Ацтлана было болезненным и кровавым делом. Нам нужны воины, которые могут мгновенно среагировать любую угрозу. Для этого мы проведем наших новобранцев через самые ужасные тренировки. Те, кто выйдут из джунглей после него, станут грозными воинами. Других будут помнить как мучеников нашей независимости."
JUN_adapt_to_the_jungle:0 "Рождённые джунглями"
JUN_adapt_to_the_jungle_desc:0 "Многие из наших солдат родом из нейгуа и знают, как жить в джунглях, но многие из новобранцев этого не умеют. Чтобы исправить проблему была организована специальная учебная программа для отправки новобранцев вглубь Ацтлана под руководством местных и ветеранов, чтобы научиться выживать, перемещаться и сражаться в джунглях."
JUN_sapper_tactics:0 "Сапёрная тактика"
JUN_sapper_tactics_desc:0 "Джунгли - сложная местность, которая для неподготовленного солдата даже более опасна, чем сам враг. Охотники нейгуа давно стали хитрецами и экспертами в ловушках. Мы можем применить их навыки к ведению войны, чтобы получить преимущество над нашими врагами, большинство из которых никогда не видели ничего, кроме доброжелательного леса."
JUN_nastive_tactics:0 "Уроки джунглей"
JUN_nastive_tactics_desc:0 "Военное положение Ацтлана уникально. Вместо того, чтобы следовать неподходящей тактике, мы должны развивать нашу собственную доктрину войны. У нас есть давние традиции, а также искатели приключений Кабальерона. Мы можем черпать вдохновение у военных теоретиков из Пуэрто-Кабало, Сикамеона или Зебрики."
JUN_codetalkers:0 "Шифровальщики"
JUN_codetalkers_desc:0 "Диалекты нейгуа очень необычны. Это ценнейший военный актив. Противникам, которые перехватывают наши сообщения, будет трудно получить из них хоть какую-то информацию без базового словаря. Чтобы максимально использовать это, мы предпримем шаги, чтобы назначить солдат нейгуа в качестве радистов или обучить наших офицеров связи этим диалектам."
JUN_integrate_bat_units:0 "Интегровать дивизии цинакатлей"
JUN_integrate_bat_units_desc:0 "Нейгуа давно выступали против бэтпони в наших вооруженных силах. Это дорогостоящая политика, которая может стоить нам побед в предстоящие кровавые годы. Наши контакты в племенах цинакатлей утверждают, что они готовы служить и хотят доказать свою ценность Ацтлану. Любые затраты окупятся."
JUN_officer_schools:0 "Офицерские школы"
JUN_officer_schools_desc:0 "Несмотря на неустанную работу, мы не можем надеяться и впредь полагаться на одаренных туземцев и искателей приключений. Нам необходимо инвестировать средства в открытие офицерских школ в наших крупных поселениях и обучать следующее поколение ацтланских офицеров. Эквестрийские перебежчики уже проявили интерес, а также контакты в Сикамеоне и Пуэрто-Кабалло."
JUN_electronics_military:0 "Использовать радары"
JUN_electronics_military_desc:0 "Ведение эффективной войны всегда требует информации, но недавно изобретенная технология радаров изменила способы получения тактической информации. Это потребует электрификации и значительных инвестиций либо в инфраструктуру, либо в адаптированные транспортные средства, но, в конечном итоге, окупится."
JUN_spec_ops_department:0 "Спецназ"
JUN_spec_ops_department_desc:0 "Наш режим экстремальных тренировок продемонстрировал свою эффективность, но ущерб морали солдат заставили нас ослабить его. Но это позволило найти солдат, которые успешно бы сражались и в самом Тартаре. Они были призваны, когда генералы начали работу по созданию спецназа. Теперь они могут эффективно использовать свои особые навыки в сложнейших миссиях."
JUN_army_of_aztlan:0 "Защитники Ацтлана"
JUN_army_of_aztlan_desc:0 "Ацтлан испытал почти всё. Наша независимость была украдена, когда мы были преданы нашим богом. Больше это не повториться. Ацтлан теперь свободен. Может случить война. Жизни могут быть потеряны. Но в конце концов враги сбегут, и наши победоносные солдаты найдут дорогу домой, в Теночтитлан."

JUN_aztlan_airforce:0 "ВВС Ацтлана"
JUN_aztlan_airforce_desc:0 "Когда ацтланцы смотрели в небо, они не видели ничего, кроме эквестрийских пегасов, эквестрийских самолётов или страшных драконов. Если мы хотим защитить нашу независимость и контролировать джунгли, нам нужно создать военно-воздушные силы."
JUN_import_fighters:0 "Импорт Истребителей"
JUN_import_fighters_desc:0 "У Ацтлана сейчас почти нету самолётов. Если мы хотим доминировать над своим собственным небом, мы не будем делать это с перепрофилированными гражданскими самолетами и отремонтированными сбитыми эквестрийскими самолетами. Мы можем приобрести несколько самолетов у различных продавцов в Грифонии, чтобы запустить нашу авиацию."
JUN_light_aircraft:0 "Кецалькоатль"
JUN_light_aircraft_desc:0 "Пони Ацтлана давно завидовали другим летунам. Хуже того, Ацтлан долгое время был местом, где иностранные или эквестрийские пилоты демонстрировали своё мастерство. Однако, благодаря творчеству и решимости, один из наших инженеров составил планы создания полностью ацтланского истребителя. Он назвал его Кецалькоатлем, в честь наших традиций."
JUN_CAS_f:0 "Куитлатлотли"
JUN_CAS_f_desc:0 "Война на юго-востоке велась в основном на суше, а самолёты лишь сражались с вражескими. Но многие из наших пилотов доказали, что хотят помочь нашим солдатам на земле. Настолько, что наш военный суд завален дисциплинарными слушаниями по поводу их опасных действий на небольшой высоте. Мы должны признать это актами храбрости, и дать лётчикам специализированные самолеты."
JUN_import_bombers:0 "Импорт Бомбардировщиков"
JUN_import_bombers_desc:0 "Использование самолетов для предотвращения атак на наши войска и инфраструктуру - отличная цель, но при этом остается так много неисследованного потенциала. Благодаря контактам в Сикамеоне мы нашли возможности импортировать бомбардировщики. Настало время, когда мы можем изменить ситуацию и ответить тем же."
JUN_bomber_aircraft:0 "Куаутли"
JUN_bomber_aircraft_desc:0 "Импорт бомбардировщиков позволил нам укрепить наши военно-воздушные силы, но это дорогостоящий и ненадежный источник. Наш инженер изучил модель, и с помощью какой-то ретро-разработки они разработали новую модель, которая может быть построена на месте по гораздо более низкой цене."
JUN_heavier_bombers:0 "Тепополоани"
JUN_heavier_bombers_desc:0 "Тактическая бомбардировка хороша, но наши инженеры выдвинули новую концепцию, которая революционизирует военные действия во всем мире: дальняя бомбардировка. Война на Юго-Востоке больше не будет отдаленным делом, о котором читают на девятой странице газеты, потому что наши бомбардировщики принесут войну в дом наших врагов."
JUN_build_the_airstrips:0 "Построить Аэропорты"
JUN_build_the_airstrips_desc:0 "Одна из наиболее важных проблем - это отсутствие аэродромов в Ацтлане. Старые взлетно-посадочные полосы на побережье послужили своей цели, но их недостаточно. Наши пилоты до сих пор боятся каких-либо проблем, пролетая над нашим собственным центром джунглей. Нам нужно предпринять шаги, чтобы наши города были соединены с нашими воздушными трассами."
JUN_train_the_pilots:0 "Обучить Пилотов"
JUN_train_the_pilots_desc:0 "Наша военно-воздушная сила значительно улучшилась с тех пор, как мы её создали. Однако наш летный корпус все еще оставляет желать лучшего. Даже в самых добрых выражениях он остается кучкой негодяев-авантюристов, эквестрийских перебежчиков, наемников и некоторых героев-самоучек в войне за независимость. Хотя они определенно заслуживают похвалы за свой энтузиазм и романтическое обаяние, мы не можем ожидать, что будем полагаться на них гораздо дольше. Настало время разработать стандартизированную программу обучения для наших новобранцев и создать надлежащую воздушную академию."
JUN_heavier_fighters:0 "Тепоз Куаутли"
JUN_heavier_fighters_desc:0 "Даже после инвестиций в аэродромы Юго-Восток остается трудным местом для перелета. Многие хорошие пилоты исчезли в джунглях из-за поломок или закончившегося топлива. Кецалькоатли хороши, но нам нужно что-то получше. Наш военный штаб и инженеры предложили проект нового тяжелого истребителя: Тепоз Куаутли. Так мы завоюем настощее воздушное превосходство."
JUN_night_fliers:0 "Ночные Летчики"
JUN_night_fliers_desc:0 "С незапамятных времен ацтланцы знали ценность охоты ночью. Давайте поместим эту военную традицию в воздух! Пусть наши враги переживают ужасы ночи в Ацтлане..."
JUN_expert_fliers:0 "Дети Кецалькоатля"
JUN_expert_fliers_desc:0 ""Посмотрите в небо! Это птица!? Это самолет!? Это самолет! И этот самолет принадлежит ВВС Ацтлана!""

JUN_aztlan_navy:0 "Флот Ацтлана"
JUN_aztlan_navy_desc:0 "На протяжении веков Ацтлану было отказано в свободном доступе к морю, но теперь, когда мы свободны от эквестрийского империализма, мы можем начать работу над флотом и по-настоящему открыть себя миру."
JUN_baltimare_port:0 "Верфи Балтимэйра"
JUN_baltimare_port_desc:0 "Верфи в Балтимэйре были одними из самых важных на юго-востоке. К сожалению, они сильно пострадали, когда мы взяли контроль над городом со стороны революционеров. После некоторого ремонта этот символ конного военно-морского могущества может стать символом Ацтлана."
JUN_stableside_port:0 "Верфи Стейблсайда" #проверьте название города
JUN_stableside_port_desc:0 "Стейблсайд - один из немногих городов на юго-востоке, который имеет реальные производственные мощности. Он является домом для многих гражданских верфей, но с некоторыми инвестициями с нашей стороны мы могли бы превратить его в крупную военную гавань. Без этих инвестиций мечта ацтланского флота так и останется."
JUN_destroyer_f:0 "Береговая Охрана Ацтлана"
JUN_destroyer_f_desc:0 "Юго-восточное побережье Эквуса - опасное место. Пираты и каперы не редкость, а пролетающие с островов драконы часто вызывают хаос в морской деятельности. Создание Береговой Охраны позволит нам начать устанавливать некоторый порядок."
JUN_light_cruiser_f:0 "Тяжелая Обшивка"
JUN_light_cruiser_f_desc:0 "Небольшие эсминцы и перепрофилированные гражданские корабли нельзя использовать вечно. Нам нужно вкладывать средства в крейсеры, способные выдерживать длительные бои. Сначала мы можем использовать их в качестве флагманов прибрежных флотов, но в ближайшие годы они станут значительным активом для поддержки более крупных кораблей."
JUN_saltmane_port:0 "Верфи Солтмэйна"
JUN_saltmane_port_desc:0 "Балтимэйр и Стейблсайд являются военно-морскими базами, но они находятся на периферии. Тем временем в нашем стратегически расположенном прибрежном городе Солтмэйне остро не хватает морской инфраструктуры. Активные инвестиции помогут соединить наши северные и юго-западные флоты и облегчить связь между морским штабом и Теночтитланом."
JUN_submarine_f:0 "Скрытый Флот"
JUN_submarine_f_desc:0 "Ацтлану потребуется много времени, чтобы создать военно-морской флот, способный противостоять в прямом контакте. Однако нам не привыкать к асимметричной войне с более сильным противником. Давайте вспомним уроки истории сухопутных войн и применим их к морю. Наши подводные лодки будут атаковать из-под поверхности моря."
JUN_heavy_cruiser_f:0 "Легкие Линкоры"
JUN_heavy_cruiser_f_desc:0 "Верфи оказались удивительно приспособленными к растущим потребностям в строительстве и обслуживании военных кораблей. Отчеты о крейсерских экспериментах показали, что мы готовы к более тяжелым кораблям. В результате инженеры военно-морского флота выдвинули план создания лёгкого линкора, первый из которых получил название [JUN.GetLeader]."
JUN_doctrianl_development:0 "Развитие доктрины"
JUN_doctrianl_development_desc:0 "Несмотря на наш прогресс, морские служащие в основом представляют эквестрийских перебежчиков и иностранных авантюристов. В результате флот функционирует без надлежащей доктрины. Нам нужно разобраться в этом и решить некоторые задачи относительно того, куда мы хотим направить наш флот. Независимость Ацтлана вполне может зависеть от этого."
JUN_battleship_f:0 "Военный Флот"
JUN_battleship_f_desc:0 "Флотом начинает выходить в морям и моряки становятся всё более опытными. Ацтлан пока ещё маленькая держава, но моря беспощадны. Нам нужен настоящий военный флот. Тот, в котором будут настоящие морские крепости. Это будет трудно, но если мы не предпримем ничего, Ацтлан никогда не будет в безопасности, не говоря уже о могуществе на мировой арене."
JUN_carrier_f:0 "Эксперименты с Авианосцами"
JUN_carrier_f_desc:0 "Все моряки юго-востока видели пролетающих дракона. Это вдохновило офицеров и конструкторов на рахработку многих проектов авианосцев, большинство из которых были слишком сложными. Теперь же мы сможем начать работу над ними."
JUN_new_admirality:0 "Адмиралтейство Ацтлана"
JUN_new_admirality_desc:0 "Пришло время окончательно утвердить флот в качестве независимой ветви наших вооруженных сил. Прошли те дни, когда наши военно-морские операции бессистемно управлялись из Теночтитлана. Независимое Адмиралтейство будет создано в Солтмейне. Оттуда наши адмиралы будут неустанно трудиться, чтобы однажды Ацтлан правил морями."

JUN_the_three_regions:0 "Три региона"
JUN_the_three_regions_desc:0 "Война за независимость закончилась, и теперь я должен управлять государством. Опасности балансирования бюджета не столь волнующи, как походы в джунгли, но не менее срочны. В нынешнем виде Ацтлан представляет собой три едва связанных региона, чем объединенную нацию. Все три были опустошены войной и плохой эквестрийской политикой. Необходимо сделать нелёгкий выбор."
JUN_stableside_region:0 "Стейблсайд"
JUN_stableside_region_desc:0 "На западе находится Стейблсайд, главный порт и промышленный регион на нашей территории, который специализирован на добыче ресурсов. Во время войны в нем базировались сторонники Дэринг Ду."
JUN_the_steel_mills:0 "Поддержать сталеплавильные заводы"
JUN_the_steel_mills_desc:0 "Геологи предположили, что горы Макинтош могут содержать значительные запасы угля и железа. Некоторые промышленники из Хуф-Сити начали пытаться разрабатывать их, но гражданская война положила этим попыткам конец. Однако шахты все еще там, и промышленники из Стэйблсайда проявили интерес. Я смогу помочь им занять место хуффингтонцев."
JUN_the_arms_factories:0 "Субсидии военной промышленности"
JUN_the_arms_factories_desc:0 "Несмотря на наличие компаний по производству оружия, на Юго-Востоке мало возможностей для масштабного его производства. Поскольку в моей казне больше мух, чем золота, я не могу позволить себе государственную промышленность, но могу субсидировать частных промышленников. Этими субсидиями я могу привлечь производителей оружия."
JUN_bauxite_mines:0 "Добыча бокситов"
JUN_bauxite_mines_desc:0 "После Сталлионградской революции алюминиевая промышленность Эквестрии переживала кризис. Без доступа к северянскому производству, Эквестрия была вынуждена полагаться на импорт из Олении и остального мира. Геологи обнаружил следы бокситов в районе Сириуса. Мы можем начать крупномасштабную добычу и построить металлургические заводы."
JUN_portland_oil_wells:0 "Нефтяные скважины Портленда"
JUN_portland_oil_wells_desc:0 "Во время моих путешествий я однажды встретил авантюриста, который объяснил мне, что джунгли богаты нефтяными залежами. Он считал, что по возвращению в Мэйнхэттен станет невероятно богатым. К сожалению, малярия забрала его, но я никогда не забывал об этой истории. И теперь у меня есть возможность получить от неё прибыль!"
JUN_connect_the_area:0 "Починить дороги Звёздного залива"
JUN_connect_the_area_desc:0 "Без железных дорог Звёздного залива ресурсы, которые из Сириуса, Портленда и гор Макинтош, будут почти бесполезны. Мне нужно быстро их починить, иначе все усилия будут напрасны."
JUN_stableside_primacy:0 "Первенство Стейблсайда"
JUN_stableside_primacy_desc:0 "Благодаря моей помощи промышленность Стэйблсайда снова работает. Довоенный промышленный город вернулся, но при последующих крупных инвестициях мы могли бы оживить там военную промышленность!"
JUN_central_region:0 "Теночтитлан"
JUN_central_region_desc:0 "Теночтитлан лежит в центре нашего государства и является сердцем старой цивилизации нейгуа. Это также город, из которого я правлю, и регион, близкий моему сердцу со времён, когда я был лишь студентом-археологом. Это также самый бедный из наших регионов. Здесь многое предстоит сделать."
JUN_connect_the_jungles:0 "Соединить племена"
JUN_connect_the_jungles_desc:0 "Самая большая проблема нейгуа и других племён - отсутствие транспорта и связи между различными поселениями. Теперь мы свободны от империализма администрации Селестии, и можем позволить племенам снова встретиться и жить вместе. Некоторые будут жаловаться, что эти дороги будут дорогими и неэффективными, но некоторые вещи стоят затрат!"
JUN_technochitlan_university:0 "Теночтитланский университет"
JUN_technochitlan_university_desc:0 "Когда я писал свою диссертацию о теночтитланской цивилизации, я жаловался на отсутствие археологических исследований истории нейгуа. И в последующие годы ситуация только ухудшилась, поскольку весь Ацтлан лишь украшением для приключенческих книг Дэринг Ду! Этот город станет научным центром. Мы должны научиться познавать себя."
JUN_tourism:0 "Поддержать туристическую индустрию"
JUN_tourism_desc:0 "В джунглях Теночтитлана могут отсутствовать высокие небоскребы, также нет оживленных торговых площадок или шумных фабрик. У них есть грубая и дикая красота, в которую я влюбился давным-давно. Существа во всем мире, возможно, не знают этого, но им нужно увидеть это, чтобы испытать изменяющий жизнь опыт, бродя по джунглям. И я предоставлю это им. За небольшую цену."
JUN_limited_exploitation:0 "Ограниченная эксплуатация"
JUN_limited_exploitation_desc:0 "Ацтланские джунгли богаты каучуком, и промышленники хотели добывать его. В каучуковом бизнесе нет гламура или красоты, но в современном мире это окупается. К сожалению, это требует огромных участков земли, поскольку вы просто не можете интенсивно использовать земли с этими деревьями. Я позволю эксплуатацию, хотя и в ограниченных масштабах."
JUN_national_parks:0 "Акт о национальных парках"
JUN_national_parks_desc:0 "Раньше я был слишком наивен по поводу сохранения ацтланских земель. Однако государственное управление - это дорогостоящий бизнес, если не использовать доступные ресурсы. Я не могу спасти абсолютно всю эту землю, но могу попытаться. Новый закон навсегда сохранит часть земель такими же девственными, какими они были, когда солнце и луна начали свой танец в небе."
JUN_technochitlan_primacy:0 "Первенство Теночтитлана"
JUN_technochitlan_primacy_desc:0 "Благодаря тяжелой работе и осторожной политике я вывожу Ацтлан из тёмного века, в котором Эквестрия оставила его. Однако Теночтитлан не был построен за один день, и истинное возрождение цивилизации Нейгуа всё ещё является далекой целью, которую я могу достичь только приложив множество усилий."
JUN_baltimare_region:0 "Балтимэйр"
JUN_baltimare_region_desc:0 "Этот регион расположен на севере нашей территории у входа в залив Затмение. Во время войны за независимость он стал домом для второй социалистической революции в Эквусе, и теперь он является нашими воротами к богатому восточному побережью. Если мы хотим успокоить этот город, нам нужно разбудить его экономический потенциал."
JUN_steel_mills_baltimare:0 "Угольные шахты Балтимэйра"
JUN_steel_mills_baltimare_desc:0 "Во время промышленной революции Балтимэйр стал крупным центром добычи угля. Хотя это уничтожило большую часть сельской местности, это также дало рабочие места и ценный ресурс для экспорта. Хотя Эквестрия имела доступ к другим местам добычи, у меня их нет. Возрождение Балтимэйра начнется с угля, а вместе с ним и со стали."
JUN_industrial_development_bal:0 "Промышленные гранты"
JUN_industrial_development_bal_desc:0 "Балтимэйр является домом для большого населения и квалифицированных рабочих. Чего ему всегда не хватало, так это интереса и внимания со стороны кантерлотских и прибрежных промышленников. Но ведь я именно тот, кто видит возможности, упущенные другими. С помощью грантов я могу помочь новой промышленности расти и процветать там."
JUN_industrial_tech_f:0 "Современные промышленные методы"
JUN_industrial_tech_f_desc:0 "Меня мало интересует «наука», которой должна быть промышленная оптимизация, но мне сказали, что «оптимизация» и прочая ерунда принесут много денег. По-видимому, местные социологи и профсоюзные работники разработали ряд улучшений, которые сделали бы нашу промышленность более безопасной и продуктивной."
JUN_baltimare_technical_institute:0 "Технический институт Балтимэйра"
JUN_baltimare_technical_institute_desc:0 "Профсоюзы уже давно выступают за то, чтобы в государственных технических институтах преподавались также ценные профессиональные навыки для рабочих. Промышленники заботятся только о своей прибыли, но я, доктор Кабельерон, понимаю ценность образования. Я дам профсоюзам их школы."
JUN_baltimare_industrial_park:0 "Промышленный парк Кабальерона"
JUN_baltimare_industrial_park_desc:0 "Балтимэйр снова гудит от активности, и профсоюзные работники, наконец, снова улыбаются. Моя политика вернула жизнь в экономическу города, и пришло время извлечь из этого выгоду. Открытие нового современного промышленного парка поможет росту промышленности."
JUN_baltimare_primacy:0 "Первенство Балтимэйра"
JUN_baltimare_primacy_desc:0 "Экономические проблемы, которые вызвали революцию в Балтимэйре, теперь исчезли, но город далёк от реализации своего потенциала. Это может быть дорого, но мы можем начать ещё одну революцию, на этот раз экономическую."
JUN_economic_prosperity:0 "Истинное процветание"
JUN_economic_prosperity_desc:0 "Прошли те времена, когда Юго-Восток был осталым регионом. Наши инвестиции окупились, и сейчас мы переживаем золотой век. Тем не менее, нужно было сделать выбор, и хотя я вижу светлое будущее для своего народа, мысль о том, что можно было бы сделать иначе, всё ещё преследует меня. Столько надежд и мечтаний я сломал. Смогу ли я когда-нибудь исправить это?"

JUN_the_political_situation:0 "Мир в наше время"
JUN_the_political_situation_desc:0 "После долгой борьбы за свободу нам, наконец, удалось достичь мира. Я могу только представить наше будущее. Однако после получения независимости появился новый вызов: строительство нации."
JUN_meet_the_unions:0 "Протянуть копыто профсоюзам"
JUN_meet_the_unions_desc:0 "Из всех врагов, с которыми я боролся, социалисты Балтимэйра и профсоюзы оказались моими самыми ярыми противниками. Даже сейчас их остатки сопротивляются моему правлению, но, возможно, я смогу склонить некоторые из менее радикальных профсоюзов на свою сторону."
JUN_meet_the_tribals:0 "Отпраздновать вместе с туземцами"
JUN_meet_the_tribals_desc:0 "Это была мучительная битва за независимость Ацтлана, но теперь война позади и пришло время расслабиться, устроить праздник и пообщаться с вождями коренных народов и познакомиться с некоторыми из местных кобыл."
JUN_meet_the_resistance:0 "Битва с споротивлением"
JUN_meet_the_resistance_desc:0 "Кажется, что некоторые пони просто не умеют сдаваться. Старс Вирл и остатки Лунной Стражи в Ацтлане, отступили в самые глубокие части джунглей, чтобы продолжить войну против нас. Если я хочу объединить пони Ацтлана под одним знаменем, её нужно остановить."
JUN_proclaim_the_federation:0 "Провозгласить федерацию"
JUN_proclaim_the_federation_desc:0 "Ацтлан всегда был странным местом. Тысячи языков, культур и племен, больших и малых, населяют его обширные джунгли, а на побережье живут эквестрийцы. Честно говоря, чудо, что весь регион не взорвался раньше; тем не менее, путь вперед ясен: если я хочу управлять этой землей, у каждого пони должен быть голос, а федерализм нужен мне для достижения этой цели."
JUN_pardon_leaders:0 "Помиловать лидеров"
JUN_pardon_leaders_desc:0 "Сохранение мира требует многого от силы до гибкости. И все же самым важным является прощение, которое я узнал во время войны. У нас были свои разногласия, но пришло время уладить их ради большего блага."
JUN_allow_unions:0 "Разрешить профсоюзы"
JUN_allow_unions_desc:0 "То, что они предлагают, не выходит за пределы разумного. Я не всегда могу быть рядом с моими пони, и верю, что профсоюзы могут помочь мне с этим. Я позволю им работать, при условии, что они не будут устраивать никаких выходок и выполняют свою работу, помогая гражданским лицам."
JUN_put_stallionists_on_trial:0 "Суд над сталлионистами"
JUN_put_stallionists_on_trial_desc:0 "Несмотря на всё моё милосердие, я не приемлю вопиющей жестокости и беспорядка. Они увидят, что никто не может избежать правосудия, и справедливость требует, чтобы эти сталлионисты заплатили за свои преступления."
JUN_the_agreement:0 "Разрешить социалистические партии"
JUN_the_agreement_desc:0 "К добру или к худу, но я думаю, что пришло время и для социалистических партий. Они доказали свою ценность, и мне не нужно создавать новых врагов. Я надеюсь, что я не буду разочарован."
JUN_detente:0 "Мир с левыми"
JUN_detente_desc:0 "Если мы оставим в стороне обиды и разногласия, то сможем работать вместе. Мои пони довольны, и кажется, что эти социалисты действительно могут охватить недоступные мне области. Поводы для разногласий исчезли, и мы можем мирно сосуществовать."
JUN_the_language_act:0 "Акт о коренных языках"
JUN_the_language_act_desc:0 "Я получил большую поддержку от местных племен, и теперь моя очередь вернуть долг. Они очень ценят свою культуру, хотя я сделал все возможное, чтобы сохранить их землю и священные места, я могу сделать ещё больше. Я превращу их в официальных членов нашего общества, сделав их языки официальными."
JUN_cultural_institute:0 "Нейгуатльский институт культуры"
JUN_cultural_institute_desc:0 "Похоже, что все больше и больше пони в нейгуа, нашего самый большого союзника, хотят переехать в города и жить вместе с остальными. Я приветствую их, и у меня есть идея, как сделать их счастливее. Я изучал их племя в мои академические годы, и теперь я хочу отдать им дань уважения, создав для них собственный культурный институт. Их история и культура не будут забыты."
JUN_bat_rights_act:0 "Четвёртое племя"
JUN_bat_rights_act_desc:0 "Эти фестралы довольно упрямы, я должен дать им должное. Но не все из них, похоже, хотят противостоять нам. Я знаю, что целые группы фестралов были мирными и избегали конфликтов. Я решил внедрить закон, который предоставит им те же права, что и другим нашим гражданам. Надеюсь, это убедит их выйти из подполья и обсудить проблемы."
JUN_hunt_the_remnants:0 "Выследить экстремистов"
JUN_hunt_the_remnants_desc:0 "Хотя фестралы получили те же права, что и остальные наши граждане, похоже, что даже этого было недостаточно, чтобы отговорить некоторых от попыток противодействия нам. Они не оставили мне выбора, танки отправятся в джунгли, чтобы так или иначе разобраться с ними."
JUN_pardon_the_offenders:0 "Милосердие для проигравших"
JUN_pardon_the_offenders_desc:0 "Фестралы получили те же права, что и остальные наши граждане. Тем не менее, некоторые из моих советников справедливо отметили, что это очень легко можно было бы принять за ловушку с точки зрения фестралов, поскольку большая их часть всё ещё считается преступниками после войны. Поэтому я решил помиловать всех, кто сдался мирно."
JUN_religious_tolerance:0 "Акт о религиозной терпимости"
JUN_religious_tolerance_desc:0 "Мои усилия по полной интеграции фестралов в ацтланское общество оказались довольно успешными. Тем не менее, вопрос об их вере до сих пор остается довольно ... спорной темой. Если я хочу полностью интегрировать их в Ацтлан, их вера должна быть признана и защищаться так же, как и верования любого другого племени или культуры."
JUN_end_the_nightmare:0 "Конец кошмара"
JUN_end_the_nightmare_desc:0 "Вот и конец; Старс Вирл больше нет, остатки Лунной Стражи практически уничтожены, Старри Глори пропал, а фестралы вместе со своими Говорящими с Луной поют похвалы в мою честь... Хотя мне так и не удалось найти Старри Глори, кошмар, наконец, подошёл к концу."
JUN_peace_in_our_time:0 "Южный маяк"
JUN_peace_in_our_time_desc:0 "Я никогда не думал, что это возможно, но мы пришли к миру и пониманию среди всех жителей юга. Бойня прекратилась, и мы объединены под одним знаменем. И я дорожу союзниками, которых мы приобрели по пути. Ацтлан сейчас является ярким маяком надежды на юге."

### Events ###
jungle.1.t:0 "Верховные вожди"
jungle.1.d:0 "Никто никогда точно не знает, чего ожидать от встречи с местными племенами, на чьи земли ты вступаешь. Я изучал их, но я не могу быть готовым ко всему. Будут ли они дикарями? Устроят ли нам засаду? Захотят работать вместе? Хотя тот факт, что они согласились на эту встречу, даёт мне надежду. Мы не в лучшем положении, чтобы торговаться прямо сейчас.\n\nИ все же, несмотря на возможное наличие проблем, вожди нейгуа были с нами дружелюбны. Возможно, они ценят уважение, которое я пытался проявить к их культуре, или просто понимают, что приближающаяся война может угрожать их миру, а также стабильности или даже благополучию. Переговоры прошли успешно, и они помогут нам найти место в этих джунглях, а мы предложим им защиту.\n\nХотя за ниточки было довольно легко потянуть, они дали понять, что будут сотрудничать лишь при условии, что мы будем уважать их обычаи, традиции и культуру. Небольшая цена за древнего и могущественного союзника, который знает местный ландшафт лучше, чем кто-либо из нас."
jungle.1.a:0 "Я рад, что мы работаем вместе"

jungle.2.t:0 "Сердца и умы"
jungle.2.d:0 "Кажется, что мы пришли к одному и тому же выводу, несчастье объединило нас, но именно я смогу выиграть на этом. Как и мы, они видят большую выгоду от нашего сотрудничества, мы предоставляем им защиту, инфраструктуру и возможность восстановить давно утраченное величие, разрушенные временем, непогодой, джунглями и предыдущими жителями постройки. А они дают нам знания о ландшафте, безопасных путях, опасных прогалинах и даже некоторых скрытых сокровищах.\n\nМы недооценили их способности. Глупо было сомневаться в них, но сейчас это не имеет значения, поскольку наши сердца и умы сосредоточены на одной цели - выживании.\n\nМы ещё увидим, как изменится наше общее будущее, но пока этот союз оказывается многообещающим."
jungle.2.a:0 "Ацтлан будет свободным!"

jungle.3.t:0 "Конфликт интересов"
jungle.3.d:0 "Похоже, что наши местные друзья не слишком довольны недавним расширением лесозаготовок. Вскоре после того, как начали расти кучи дрова, вожди вызвали нас на экстренное совещание.\n\nОни были непреклонны в отношении ценности земли для них, и того, что нельзя брать больше ресурсов, чем эта земля может дать сама. Их глаза метали молнии, но неудовлетворенность выражалась лишь в бормотании, поскольку они не предприняли никаких серьезных действий.\n\nНам нужны ресурсы, я не хочу показывать признаки слабости. Нейгуа не нравятся слабость, я это хорошо знаю. Однако мы можем только надеяться, что они понимают цель наших действий, цену войну, которую мы платим, и прощают нас за это. Я могу быть резким, но я, что был слишком резким в этот раз."
jungle.3.a:0 "Весьма прискорбно"

jungle.4.t:0 "Проблемы с незаконными поселенцами"
jungle.4.d:0 "Наши постоянные усилия по добыче дополнительных ресурсов привлекли внимание. Но не всё это внимание я могу назвать позитивным и полезным. В результате возникла проблема, незаконные поселенцы начали занимать все больше и больше пространства.\n\nМожно только задаться вопросом, откуда все они вообще берутся, но рост богатства и удобств, похоже, приводят к такому эффекту. Окрестности наших кладовых больше похожи на трущобы для бедных и искателей приключений. Кажется, они тоже не собираются уходить.\n\nХотя мне нужно сосредоточиться на иных делах, вреда от них не так уж и много, ущерб несут лишь запасы да наша репутация, но мы не можем их игнорировать.\n\nВ количестве сила, а у нас достаточно ресурсов, так что я найду применение этим пони. Работы всегда хватает. Если они хотят остаться, то могут, но пусть сначала заработают свой хлеб."
jungle.4.a:0 "Ну хоть где-то пригодятся..."

jungle.5.t:0 "Чудеса ирригации"
jungle.5.d:0 "Вода - важнейший ресурс для любой цивилизации, и эти джунгли просто изобилуют ею. Иногда влажность столь высока, что мне хотелось бы, чтобы воды было поменьше. Но, приручив поток реки, мы можем использовать его для удовлетворения потребностей.\n\nНаши поля цветут, граждане процветают и всё благодаря улучшенной инфраструктуре. Демонстрация нашей силы и победы для нашего благополучия. Влияние, которое мы оказываем на этои земли, только растет.\n\nАх, чудеса ирригации."
jungle.5.a:0 "Разве эти каналы не прекрасны?"

jungle.6.t:0 "Удивительное открытие"
jungle.6.d:0 "Восстановление старых руин было нелегкой задачей, я это прекрасно знал. Со старыми, грубыми и неровными камнями трудно работать. Я боялся, что этого будет больше проблем, чем пользы.\n\nПока однажды мы не натолкнулись на секретную камеру в одних руинах. Она была полна невероятных богатств, и на этот раз никакие противные авантюристы не помешали мне претендовать на добычу. Местные жители были правы, когда сказали нам исследовать это место. Я могу лишь задаться вопросом, возможно ли, что они хотели, чтобы мы нашли эти сокровища? Тем не менее, открытие подняло настроение пони, и казалось, что все предыдущие неудобства просто забылись, и работа продолжалась без помех.\n\nСо всеми этими новыми зданиями и сокровищами нация становится всё более и более перспективной для меня."
jungle.6.a:0 "Золото, драгоценные камни и многое другое!"

jungle.7.t:0 "Жалобы местных"
jungle.7.d:0 "Меч войны висит над нашими головами и наше положение ничуть не выгодно. Эта борьба ослабила нас, истощила наши ресурсы, поразила моральный дух. Боюсь, пришло время для более отчаянных мер.\n\nМы прибегли к помощи нескольких туземцев, что позволило нам собрать больше снаряжения для военной машины. Оружие, снаряжение, всё что угодно, что поможет выжить в текущем конфликте.\n\nК сожалению, местным жителям не понравились наши действия и требованиями. Но они поймут неизбежность ситуации и ту цену, которую необходимо заплатить."
jungle.7.a:0 "Это необходимое зло"

jungle.8.t:0 "Новый Ацтлан"
jungle.8.d:0 "Война окончена, пули больше не свистят, больше нет необходимости прятаться в погребе, опасаясь того, что бродит снаружи. Время, когда мы были просто жалкой кучкой выживших, прошло, и я сделаю все возможное, чтобы сохранить текущее положение.\n\nЯ создам здесь великую страну, эти джунгли меня вполне устраивают. Хотя я не предвидел, сколько земель мне придётся завоевать, чтобы закончить эту войну. Но моим пони нужен лидер, и они получат его, я их не подведу.\n\nХотя есть еще остатки Лунной армии и те, кто враждебен мне, я все равно отмечу это как улучшение положения. Это лишь начало новой эры, так что давайте приступим к работе."
jungle.8.a:0 "Ну ... думаю, теперь я диктатор"

jungle.9.t:0 "Встреча с главами профсоюзов"
jungle.9.d:0 "С тяжёлым сердцем я иду на эту встречу с Голден Делишесом и прочими представителями профсоюза. Я видел, но что способны эти пони и не уверен, чего ожидать от них.\n\nНо переговоры прошли просто отлично, не о чём сожалеть. И хотя я нахожу их разговоры о населении или рабочих весьма утомительными, я могу понять их точку зрения. Мои пони нуждаются в организации, и, кажется, эти профсоюзы могут предоставить мне именно это. И они, очевидно, хотят сохранить свою собственную идеологию. По крайней мере, их нельзя назвать радикалами, как некоторых других, что идёт в плюс.\n\nХотя эта дискуссия была успешной, нам ещё многое предстоит сделать, прежде чем будут достигнуты реальные результаты. Но я должен сказать, что приятно удивлен."
jungle.9.a:0 "Всё-таки они в целом разумные пони"

jungle.10.t:0 "Встреча с верховными вождями"
jungle.10.d:0 "Когда-то я изучал эти южные племена, чтобы получать прибыль. Я бежал сюда, чтобы получать прибыль, но время, проведённое здесь, многому меня научило. Я получил сильного и очень верного союзника среди этих племен, и они прикрывали мою спиной. Я чувствую себя глупо, когда вспоминаю, как использовал их для достижения своих целей в прошлом.\n\nК счастью, я им понравился и они понимают, что без меня их положение было бы гораздо хуже текущего. Однако они позаботились о том, чтобы я понял, что их поддержка не была бесплатной и что они ожидали перемен. Я согласился.\n\nЯ принес им подарки. Настоящие дары, а не безделушки, в знак моей благодарности за союз. Я даже и не догадывался, зачем они пригласили меня. Они встретили меня как настоящего героя и устроили праздник."
jungle.10.a:0 "Я рад, что они поддерживают нас"

jungle.11.t:0 "В джунгли"
jungle.11.d:0 "Хотя мы победили наших врагов в открытом бою, они продолжают сражаться с нами из джунглей, нападая на деревни в темноте, атакуя автоколонны и терроризируя мирных жителей. Фестралы всё ещё не доверяют нам, но это ещё может измениться.\n\nЯ считаю небезопасным выходить в джунгли без оружия, и поделился этим советом со всеми. Я не позволю, чтобы ежедневное убийство невинных стало нормой.\n\nВоющие крики эхом раздаются в джунглях каждую ночь, это не может продолжаться долго. Всё вскоре должно измениться. Террористы недооценивают меня и моих партизан. Мы привыкли к джунглям, и, так или иначе, выкурим их. Я не позволю, чтобы мои пони жили в постоянном страхе из-за террористов в лесу, я подавлю этих мятежников."
jungle.11.a:0 "В конце концов мы победим их ..."

jungle.12.t:0 "Федерация"
jungle.12.d:0 "Когда то мы были маленьким государством, но те дни давно прошли. Мы выиграли войну, мы заслужили нашу свободу, мы больше не являемся государством-изгоем, теперь мы - настоящая страна, мы - Ацтлан. Мы покорили джунгли, мы получили новых союзников и можем с гордостью сказать, что свободны.\n\nЯ оценил наше текущее состояние, и хотя оно не идеально, я клянусь сделать всё правильно. Хоть внутри страны таятся угрозы и я собираюсь жёстко разобраться с ними, я обещаю, что никакого террора в Ацтлане не будет.\n\nИтак, я, Кабальерон, провозглашаю Ацтлан федерацией, где все будут равны. Наше дело справедливо, наши пони благородны, больше не стоит вопрос выживания, теперь важно восстановление и порядок. Дни поисков убежища прошли."
jungle.12.a:0 "Да здравствует Ацтлан!"

jungle.13.t:0 "Красная папка"
jungle.13.d:0 "Война за независимость была кровавым делом, как и революция в Балтимэйре. И предыдущие годы. Было совершено много ошибок, больших и малых. И после падения Балтимэйра многие пони были готовы говорить. Они на самом деле были готовы очень много говорить. И как авантюрист, я познакомился со многими бывшими профсоюзными работниками, от которых избавились их товарищи. И за хорошим напитком они рассказывали множество интереснейших историй. И все эти маленькие истории находятся в моей красивой красной папке, но я, конечно, никогда не опубликую их.\n\nМало кто хочет вспомнить последние события. В конце концов, не все пережившие её были героями. Именно с учетом этого я решил, что пришло время отложить в сторону наши разногласия. Помилование для врагов - великая добродетель, которую я не даю легкомысленно.\n\nЯ возлагаю большие надежды на это партнерство, и уверен, что любители социальной политики воспримут это положительно. Мир - это большая добродетель, к которой я стремлюсь, и у нас не может быть мира без доверия, поэтому мы должны доверять друг другу.\n\nОни были рады моему прощению и готовы работать вместе. Я надеюсь, что они говорили искренне ... Хорошо иметь союзников в эти тёмные времена. Мне нужно больше друзей и меньше врагов."
jungle.13.a:0 "И если кто-то из них станет слишком наглым, у меня будет способ заткнуть их."

jungle.14.t:0 "Снять запрет на профсоюзы"
jungle.14.d:0 "После наблюдения и сотрудничества с профсоюзными деятелями в течение некоторого времени я решил, что пришло время отменить запрет на профсоюзы в Балтимэйре и за его пределами. Они доказали свои добрые намерения, сотрудничая с нашими промышленниками, что обнадеживает. Я рад, что план выполняется.\n\nНедовольство снижается, поэтому я уверен, что мы находимся на устойчивом пути, чтобы снова обрести стабильность. Мои подданные будут жить хорошо, ведь они заслуживают этого.\n\nДо сих пор не было никаких признаков того, что мое доверие к профсоюзам было незаслуженным и слишком легкомысленным."
jungle.14.a:0 "Будем надеяться, что они не вызовут слишком много проблем"

jungle.15.t:0 "Суды над сталлионистами"
jungle.15.d:0 "Зверства, совершённые во время войны за независимость, продолжают всплывать, как дохлая рыба. Хотя я намерен сотрудничать с социалистами, я не стану сторонником яростного экстремизма. Я наблюдал за этими сталлионистами со времён падения Балтимэйра. Я пытался, но они просто не желают никак помочь себе. Они долго сидели в камерах, всё ещё не желая отказываться от своих твердолобых и фанатичных убеждений. Это должно закончиться сейчас.\n\nСуды были быстрыми и не вызывали сомнений в виновности осужденных. Я удостоверился в том, что социалисты не будут выступать против. Это было удивительно легко. Оказывается, Лавендера Берри не так уж и любили все его товарищи.\n\nКогда приговор был вынесен, несчастный даже не смог принять его с достоинством. Он упал на колени и начал просить пощады. Он бессвязно ругался, придумывал оправдания и пытался переложить вину на других. Мало кто мог даже наблюдать за этой клоунадой без смеха. Он продолжал болтать, пока жизнь не покинула его тело."
jungle.15.a:0 "Пусть он будет примером."

jungle.16.t:0 "Запрет на социалистические партии снят"
jungle.16.d:0 "Прогресс в работе с социалистами растёт и, кажется, что они выполняют свои обещания. Должен сказать, что Крикет Чейфер оказался ценным активом, и пришло время завершить сделку.\n\nЯ позволю социалистическим партиям свободно действовать в Ацтлане. Считайте, что это мой знак доверия и благодарности, пока пони живут в мире и покое.\n\nЯ с нетерпением жду нашего дальнейшего взаимного сотрудничества."
jungle.16.a:0 "Нельзя только позволить им выйти из-под контроля"

jungle.17.t:0 "Акт о коренных языках"
jungle.17.d:0 "Племена оказывали самую существенную помощь в конфликте, и это не будет забыто. Я дал обещание сохранять и уважать их культуру и сдержу его. Я горжусь тем, что меня называют «icniuhtli», и ни один мой друг не будет забыт.\n\nЯ постановляю, что языки пони, родные для племён этих джунглей, должны считаться официальными языками Ацтлана. Любой документ, заявление, постановление или сообщение, написанное на них, должно считаться действительным и быть официально корректным. Я благодарю наших союзников.\n\nБудем надеяться, что это не станет слишком сложным."
jungle.17.a:0 "Сколько же там у них языков..."

jungle.18.t:0 "Встреча с лидерами фестралов"
jungle.18.d:0 "Мой план сработал! Вскоре после того, как мои слова распространились, я обнаружил загадочную записку, в которой говорилось, что её неподписанный автор хочет встретиться. По крошечной луне в углу бумаги я понял, что это были фестралы. Они не просили придти одному, поэтому я взял своих доверенных помощников на эту встречу.\n\nВстреча должна была состояться на поляне неподалеку глубокой ночью. Сначала там никого не было, но вскоре зашуршали листья деревьев и кустарников и из них вышли вожди фестралов. Они пришли без оружия, что сразу же настроило переговоры на мирный лад.\n\nЯ выслушал их. Должен сказать, я не представлял, сколько из них не было никак связано с экстремистами. Они прятались, поскольку не думали, что мы можем принять их, но фестралы слишком устали от войны и тщетного кровопролития и решили ответить на мой призыв.\n\nЦарствие террора им тоже не нравится, они просят нашей ... защиты? Похоже, экстремистов здесь никто не любит. Так мы можем сделать наш следующий шаг."
jungle.18.a:0 "Лучше, чем я рассчитывал"

jungle.19.t:0 "Охота на террористов"
jungle.19.d:0 "У нас есть вооруженных до зубов охотничьих отрядов и немало сведений о наших врагах, так что мы решились отправиться в джунгли, чтобы подавить сопротивление сторонников Найтмер. С каждым шагом мы углубляемся вглубь вражеской территории, и радует нас только то, что сейчас не ночь.\n\nВначале мы нашли нескольких сонных фестралов, но с каждым шагом мы всё ближе становились к сердцу восстания. Вдруг мы почувствовали запах дыма. И нашли лагерь, спрятанный в глубине пышной поляны. Это они, больше тут быть некому. Мои подручные и я окружили этот лагерь и приготовились нанести удар.\n\nХотя эта миссия опасна, я предпочел бы заняться этим вопросом лично. Я должен быть со своими подчинёнными, если ситуация ухудшится. Приготовьтесь нанести удар, пока враг слаб и не подозревает о нашем присутствии..."
jungle.19.a:0 "Джентльпони, мы взяли их"

jungle.20.t:0 "Помилование для фестралов"
jungle.20.d:0 "Бедствующие фестралы заполонили города, и хотя я должен сосредоточиться на своих собственных пони, я не могу бросить их. Угроза терроризма ещё не исчезла, не всем фестралам можно доверять, поэтому требуется осторожный подход.\n\nЯ решил, что они могут остаться с нами, но при одном условии.  Если фестрал докажет свою невиновность, то получит прощение и полноценные права. Надеюсь, что я не пожалею об этом решении. Несмотря на то, что эти фестралы кажутся весьма многообещающими, я надеюсь, что пони не возмутятся этим решением."
jungle.20.a:0 "Чудесно"

jungle.21.t:0 "Акт о религиозной терпимости"
jungle.21.d:0 "Фестралы уже давно живут в моих городах, где, к счастью, не доставляют проблем. Более того, они, похоже, помогают нам раз уничтожить остатки экстремистов, что является хорошим признаком. Если мы продолжим в том же духе, порядок будет восстановлен в кратчайшие сроки.\n\nНаше сотрудничество с этими фестралами очень выгодно, им не нужно много, помимо уже выданных им основных прав, за что они безмерно благодарны. Но я в долгу перед ними за их неустанную и решительную помощь. Пришло время признать их убеждения, чтобы они могли найти здесь новый дом. В конце концов, они ведь тоже пони.\n\nХотя сердитое бормотание пони из племён беспокоит меня, счастливый писк, который наполняет улицы, является долгожданным изменением. Надеюсь, все мои подданные сумеют подружиться."
jungle.21.a:0 "Надеюсь, что нейгуа не закатят истерику..."

jungle.22.t:0 "Гражданская война"
jungle.22.d:0 "Мы прошли долгий путь от небольшой группой авантюристов и туземцев, решивших не быть сокрушёнными гражданской войной. И вот я здесь, у руля целой нации, но я не родился лидером. По пути я совершил так много ошибок, нарушил много обещаний, участвовал в стольких нежелательных битвах. Старый «я» давно бы уже схватил всё добытое золото и исчез. Но это был старый Кабальерон, тот, который заслуженно быть злодеем проклятых книг Дэринг Ду ... Я не знаю, смогу ли я долго направлять своих пони в правильном направлении, но я не предам их.\n\nЯ подумываю о союзе с теми, кто раньше угнетал этот регион: с Эквестрией. В этом нет никакой славы, но гражданская война продолжает бушевать, и, если Эквестрия падёт, я бы не хотел встретиться с её победителем. Лоялисты в Стэйблсайде уверяют меня, что в обмен на помощь мы получим прощение и автономию.\n\nМожет быть, я скачу прямо в катастрофу, но у меня больше нет времени на размышления. Время важно. Выстоит ли Ацтлан в одиночку или мне лучше склонить голову?"
jungle.22.a:0 "Пошлите предложение"
jungle.22.b:0 "Нет, это не наша битва"

jungle.23.t:0 "Предложение"
jungle.23.d:0 "Мы получили сообщение от Кабальерона, диктатора Ацтлана. Несмотря на то, что он воспользовался гражданской войной, чтобы создать свое собственное маленькое и никем не признанное государство, он предложил нам помощь и поддержку в гражданской войне. Это застало нас врасплох. Многие называют это предложение очевидной и нелепой попыткой подкупа, чтобы его сепаратизм сошёл Кабальерону с копыт, когда пыль осядет.\n\nИ все же мы вряд ли можем позволить себе отказаться от помощи, даже если она исходит от такого негодяя как Кабальерон. Выбор труден: пожать копыто тому, кто осознал свои ошибки, или наказать всех предателей?"
jungle.23.a:0 "Скажите Кабальерону, что сделка заключена."
jungle.23.b:0 "Мы не ведем переговоры с государствами-изгоями."

jungle.24.t:0 "Эквестрия соглашается"
jungle.24.d:0 "Конное правительство согласилось на нашу просьбу ... Хотя я рад узнать, что будущее моих пони теперь должно быть в безопасности от гнева Эквестрии, мне грустно признавать свою неудачу. Ацтлан больше не будет по-настоящему свободным, но, по крайней мере, он будет в безопасности и этого мне достаточно.\n\nВ любом случае мы спасены, но теперь должны вступить в войну. Будем надеяться, что наша ситуация не изменится к худшему."
jungle.24.a:0 "Налейте мне чего-нибудь. Безо льда."

jungle.25.t:0 "Эквестрия отказывается"
jungle.25.d:0 "Увы, экветрийцы отправил моих эмиссаров назад. Думаю, что я, к добру или к худу, должен рассчитывать на себя. Я должен найти других союзников и заботиться о об уже имеющихся, чтобы защитить себя.\n\nПришло время вернуться к насущным вопросам. Если я хочу обеспечить наилучшее возможное будущее для своих пони, я должен работать ещё усерднее."
jungle.25.a:0 "Твою ж!"

jungle.26.t:0 "Судьба Ацтлана"
jungle.26.d:0 "Мы прошли долгий путь от небольшой группой авантюристов и туземцев, решивших не быть сокрушёнными гражданской войной. И вот я здесь, у руля целой нации, но я не родился лидером. По пути я совершил так много ошибок, нарушил много обещаний, участвовал в стольких нежелательных битвах. Старый «я» давно бы уже схватил всё добытое золото и исчез. Но это был старый Кабальерон, тот, который заслуженно быть злодеем проклятых книг Дэринг Ду ... Я не знаю, смогу ли я долго направлять своих пони в правильном направлении, но я не предам их.\n\nЯ подумываю о союзе с теми, кто раньше угнетал этот регион: с Эквестрией. В этом нет никакой славы, но, если Эквестрия обратит своё внимание на нас, мы вряд ли сумеем выстоять. А если она падёт, я бы не хотел встретиться с её победителем. Лоялисты в Стэйблсайде уверяют меня, что в обмен на помощь мы получим прощение и автономию.\n\nМожет быть, я скачу прямо в катастрофу, но у меня больше нет времени на размышления. Если я не сделаю первый шаг, Эквестрия сделает его сама. Выстоит ли Ацтлан в одиночку или мне лучше склонить голову?"
jungle.26.a:0 "Пошлите предложение."
jungle.26.b:0 "Нет, мы попытаемся выстоять сами."

jungle.27.t:0 "Предложение"
jungle.27.d:0 "Мы получили сообщение от Кабальерона, диктатора Ацтлана. Несмотря на то, что он воспользовался гражданской войной, чтобы создать свое собственное маленькое и никем не признанное государство, он предложил мирно воссоединиться с Эквестрией, хотя и с некоторыми уступками с нашей стороны. Как ни странно, ацтланская делегация пришла не одна, и их сопровождали представители наших подданных из Стэйблсайда и видные пони из Балтимэйра. Они уверяют нас, что Кабальерон, несмотря на свою репутацию, действует добросовестно и действительно провел необходимые реформы в отношении юго-восточных местных жителей. Это предложение разделило мнения в Кантерлоте.\n\nОднако принятие его может создать опасный прецедент. Можем ли мы позволить сепаратистам проливать кровь и затем использовать свое незаконно обретённое положение для получения от нас политических уступок? Может быть в наши дни мы должны найти в себе силы быть безжалостными."
jungle.27.a:0 "Мы соглашаемся."
jungle.27.b:0 "Мы не ведем переговоры с государствами-изгоями."

jungle.28.t:0 "Эквестрия соглашается"
jungle.28.d:0 "Эквестрийское правительство согласилось на нашу просьбу, и хотя мне грустно признавать поражение, я чувствую, что мои пони теперь будут в более безопасных копытах. Ацтлан, возможно, больше не будет свободен, но его жители будут в безопасности. Культура нейгуа также будет сохранена. Права бэтпони будут уважаться, и юго-восток больше не будет забыт. Для меня этой победы достаточно, и все же я чувствую, что что-то потеряно."
jungle.28.a:0 "Ура?"

jungle.29.t:0 "Эквестрия отказывается"
jungle.29.d:0 "Просьба не была принята, а эмиссаров отправили обратно. И вот, мы здесь. В ожидании войны, которая может никогда не наступить или разразиться завтра. Вот что ненавидит и солдат, и авантюрист: ожидание. И это ведёт к напряженности. Единство, которого мы достигли, будет трудно поддерживать. Я уже чувствую беспокойство среди лоялистов и ловушки, с которыми мы столкнёмся на этом пути. Мы справимся. Я надеюсь ... Что же будет дальше?"
jungle.29.a:0 "Принесите мне выпить и оставьте бутылку."

jungle.30.t:0 "Сломанный двигатель"
jungle.30.d:0 "Стэйблсайд, хоть и не сравним с экономическими центрами континента, является промышленным гигантом Юго-Востока. Лежащие на восточном берегу Звёздного залива, Стэйблсайд и Галлопрея в основном использовались эквестрийской элитой как центр добычи и переработки ресурсов Юго-Востока. Эти два города были даже связаны с другими городами Звёздного залива и их внутренними районами через крупную и недавно построенную сеть железных дорог, творчески названную экспрессом Звёздного залива. Остальная часть региона немного менее увлекательна, здесь преобладают джунгли, и её посещают лишь немного для создания лесопилок и шахт. И на юго-восточной оконечностей Эквестрии находится маленький город Портленд, земли вокруг которого являются охотничьими угодьями драконов.\n\nК сожалению, война сказалась на Стэйблсайде. Многие промышленники сбежали, часто забирая с собой значительные активы и экспертов, несмотря на заверения Дэринг До. Некоторые лоялисты последовали за ними, когда мои силы приблизились к городу. И в ходе войны как местная инфраструктура, так и многие фабрики были сильно повреждены. Что касается жизненно важных железных дорог, их саботировали и взрывали.\n\nПотребуются время и усилия, чтобы вернуть всё это к прежнему, но я очень настойчив."
jungle.30.a:0 "Я, доктор Кабельерон, обещаю это!"

jungle.31.t:0 "Стабильная экономика"
jungle.31.d:0 "Если вы посетите Стэйблсайд сегодня, вы не узнаете этот район недавних военных действий. Шахты поставляют минералы. Нефть течет. Поезда едут вперед. И корабли, полные товаров, снова выходят и заходят в порт. Хорошо смазанная машина Стэйблсайда кажется неудержимой в своем стремлении к процветанию.\n\nПродолжая инвестировать в Стэйблсайд и делая постоянными субсидии и налоговые льготы для промышленности, я могу дать толчок настоящему промышленному буму для Ацтлана. К сожалению, мой бюджет ограничен, и если мы пойдем по этому пути, многие из моих проектов в Теночтитлане и Балтимэйре останутся весьма ограниченными в возможностях. Некоторые даже указывают на то, что я, делая это, лишь возобновляю империалистические проекты Эквестрии, предавая обещания, которые я дал местным жителям. Но это может быть просто стоимостью пиковых производственных показателей."
jungle.31.a:0 "Альтернативы нет."

jungle.32.t:0 "Среди руин старого Ацтлана"
jungle.32.d:0 "Ах, Теночтитлан. Бессмертный город моего сердца. Город озёр и каналов. Но также и город руин ... По правде говоря, джунглям Ацтлана нечего предложить. Века эквестрийского империализма позволили целой цивилизации погибнуть в зелени джунглей. Но такие, как я, могут смотреть сквозь густые заросли, и я вижу страну возможностей и девственной красоты. Здесь можно что-то сделать. Нужно. Нужно!"
jungle.32.a:0 "Я, доктор Кабельерон, обещаю это!"

jungle.33.t:0 "Солнце встает над Теночтитланом"
jungle.33.d:0 "Возрождение Ацтлана стоит дорого, и многие в Стэйблсайде и Балтимэйре недовольны этим. Мне всё ещё нужно много ресурсов, чтобы исполнить свои обещания нейгуа. Если я достигну своих целей, сердце страны снова действительно будет биться. Конечно, это будет означать, что наша будет индустриализация несколько замедлена в эпоху, когда всё ускоряется с невероятной скоростью. Но если я этого не сделаю, смогут ли нейгуа дождаться другого шанса на то, чтобы получить своё место в современном мире? Для меня заманчиво сказать «да». Но я знаю, что это будет неправдой ..."
jungle.33.a:0 "Пусть мир услышит о нейгуа!"

jungle.34.t:0 "Проклятый город"
jungle.34.d:0 "Балтимэйр - самый густонаселенный город в новом Ацтлане. Это, безусловно, один из самых современных городов, восточного побережья. Он даже сыграл важную роль в эквестрийской промышленной революции благодаря угольным шахтам и естественной гавани.\n\nТем не менее, несмотря на его стратегическое расположение в заливе Затмения и природные преимущества, промышленники и инвесторы всегда предпочитали вкладывать средства в города-побратимы, такие как Мэйнхэттен или Филлидельфия. Некоторым бы это не понравилось, но жители Балтимэйра гордились этим. Они создавали профсоюзы и боролись за свои права. И когда гражданская война разорвала Эквестрию на части, там вспыхнула революция. Хотя мы оказались на противоположных сторонах линии фронта, я уважаю их за это. И под моим правлением Балтимэйр больше не забудут."
jungle.34.a:0 "Я, доктор Кабельерон, обещаю это!"

jungle.35.t:0 "Развеять проклятие Балтимэйра"
jungle.35.d:0 "После первоначальных инвестиций и реформ в Балтимэйре город удивительно далеко продвинулся вперёд. Если подумать, что нужно было так мало, чтобы добиться столь многого, можно задаться вопросом, насколько Эквестрия не заботилась об этом городе. Может быть, революция там на самом деле было не столь бессмысленна ...\n\nТеперь, благодаря инвестициям и целенаправленному планированию производства, мы можем превратить Балтимэйр в крупный промышленный центр к следующему десятилетию. Тем не менее, это потребует огромных ресурсов, но мы никак не можем надеяться вложить их сюда и одновременно реализовать мои амбициозные планы в других местах. Не без рисков. Сосредоточившись так сильно на регионе Балтимэйра, мы остаемся экономически зависимыми от этого региона. Если положение дел в Эквусе не изменится, такая зависимость вполне может поставить нас в трудное положение перед лицом вражеского наступления. И что хуже того, это оставило бы племенные регионы и весь Юго-Восток почти не затронутыми вниманием.\n\nМожет быть, я не могу позволить себе развеять проклятие Балтимэйра, но могу ли я позволить себе этого не делать?"
jungle.35.a:0 "Больше этот город не будет забыт!"

