jungle.0.t:0 "Долгая дорога впереди"
jungle.0.d:0 "По правде говоря, отсутствие удобной базы и мешает нам хорошо исследовать джунгли. Хотя нам удалось чутка смягчить эту проблему, используя местных для прокладки дорог, один из наших советников предложил нам выделить средства ... и местных, на постройку железной дороги в Теночтитлане."
jungle.0.a:0 "Нет необходимости"
jungle.0.b:0 "Почему нет, каждая мелочь важна"
jungle.1.t:0 "Богатства Теночтилана"
jungle.1.d:0 "После открытия больших запасов золота, некоторые советники предложили переселить местных жителей с золотых жил, или вообще заставить добывать драгоценный метал для нас. Пусть это и улучшит наше положение, местные явно нас не полюбят."
jungle.1.a:0 "Просто переселите этих дикарей"
jungle.1.b:0 "Убедитесь, что все жеребята, кобылы и жеребцы работают на шахтах"
jungle.0.c:0 "Замечательная идея! Убивайте всех несогласных."
jungle.2.t:0 "Проблема местных и армии"
jungle.2.d:0 "Наша политика по отношению к туземцам предписывает каждой семье с тремя или больше жеребятами отдавать своего первенца на службу в армию, но среди наших есть мнение, что это не поможет победить. Они предложили забирать первенца из каждой семьи с двумя жеребятами."
jungle.2.a:0 "Теперь нам хватит солдат."
jungle.2.b:0 "Позаботьтесь, чтобы никто не жаловался."
jungle.3.t:0 "Работа в Джунглях"
jungle.3.d:0 "Их тела лежали под жарким навесом. Мухи уже поработали над ними, прежде чем те успели в последний раз глотнуть воздух. Еще одна деревня с призраками. Их бывший надзиратель уверяет, что они закончили свою работу. Железная дорога проложена, двери фабрики открыты и питают механизмы войны, а золотые идолы, некогда украшавшие хижину вождя, теперь стоят в его кабинете."
jungle.3.a:0 "Надеюсь, мы не сильно понесем убытки."
jungle.4.t:0 "Местные вступают в Армию"
jungle.4.d:0 "Пока наемники, искатели приключений и бандиты вливаются в офицерский корпус, нам не хватает местных. К счастью, после хороших доводов и уступок, местные командир и вождь соглались перейти к нам."
jungle.4.a:0 "Может быть, не все из них - идиоты."
jungle.5.t:0 "местные дезертируют"
jungle.5.d:0 "Взвод местного населения восстал против своего командования. А головы надзирателей они сложили в маленькую пирамидку. Рога и крылья удалены, и их еще предстоит найти. И что самое плохое, местные забрали провиант и снаряжение их надзрирателей и дезертировали целыми поселениями, а все, что не смогли унести - сожгли."
jungle.5.a:0 "Найдите этих дикарей!"
jungle.6.t:0 "Золотая шахта обрушилась"
jungle.6.d:0 "Седгоня, обрушилась золотая шахта. Надзиратели в полном порядке, но много местных жителей все еще находятся в ловушке, с кучей золота. Несколько шахтеров попробовали выкопать путь к своим товарищам, но надзиратели принудили их вернуться в обычный режим. Вдруг запротестовавших быстро наказали за непослушание. Благо бригадир уверят, что шахта восстановится через месяц-два."
jungle.6.a:0 "Хоть ничего важного не потеряли."
jungle.7.t:0 "Наше будущее"
jungle.7.d:0 "С помощью огромного энтузиазма, жестоких действий и решительности, мы достигли победы в войне на Юго-востоке, но мы слишком перестарались с убийством местных жителей и отпугнули эквейстрицев, живших у берега, это в лучшем случае, лишь немного ослабило наше положение. Если мы не хотим сгинуть, нам стоит подыскать спонсора, и очень быстро."
jungle.7.a:0 "Эквестрийцы защитят нас"
jungle.7.b:0 "Нам нужно устроить переговоры с Чейджлингами, я уверен - мы найдем общий язык."
jungle.7.c:0 "Мы завоевали джунгли в одиночку... и будем править ими в одиночку"
jungle.8.t:0 "Чейнджлинги оказались"
jungle.8.d:0 "После бурного поворота событий, Чейнджлинги отвергли наше предложение. Что мы будем делать?"
jungle.8.a:0 "Сделайте предложение Эквестрийцам"
jungle.8.b:0 "Мы сами будем править джунглями"
jungle.9.t:0 "Полностью одни"
jungle.9.d:0 "Чейнджлинги отказались, Эквестрийцы отказались... мы в самом деле одни здесь, вместе с кучей опасностей."
jungle.9.a:0 "Мы и без них обойдемся!"
jungle.10.t:0 "Эквестрийцы отвергают наше предложение"
jungle.10.d:0 "После бурного поворота событий, Чейнджлинги отвергли наше предложение. Что будем делать?"
jungle.10.a:0 "Возможно, Чейнджлингам понравится наше предложение?"
jungle.10.b:0 "Нет, мы завоевали Джунгли! И будем ими править!"
jungle.11.t:0 "Восстание среди племен"
jungle.11.d:0 "Как произнес старый жеребец: "Нельзя сломить пони, в отличии от животного"; хотя нам нет дела до этих слов, или кому они были сказаны, множество племен восприняли этии лова близко к сердцу и стали высокого мнения о себе."
jungle.11.a:0 "Отправьте кого-нибудь поговорить с ними"
jungle.12.t:0 "Назад к делу"
jungle.12.d:0 "Тот маленький очаг бунта успешно подавлен нашими войсками."
jungle.12.a:0 "Это послужить примером для других дикарей."
jungle.13.t:0 "Разрушенные аванпосты"
jungle.13.d:0 "Судя по всему, племена не могут больше терпеть, и перешли к большее откровенным действилям. Они устроили резню в наших аванпостах и лагерях и сожгли их дотла. И что хуже всего, нам никого не смогли схватить. Тот факт, что мы нам не удалось поймать местных побуждает советников на мысль о полномасштабном партизанском движении."
jungle.13.a:0 "Проклятье! Перебейте этих дикарей, пока они не натворили чего-либо!"
jungle.14.t:0 "Огонь расширяется"
jungle.14.d:0 "После долгих недель скитаний по джунглям, наши войска смогли выследить дикарей, которые сожгли наши посты и перерезали наших пони."
jungle.14.a:0 "Пусть они знают, что нечего с нами играть!"
jungle.15.t:0 "Грохот в джунглях"
jungle.15.d:0 "Партизанское движение только усилилось после наших действий, несколько общин, деревень и племен открыто ополчились против нас. Пусть они не представляют никакой открытой опасности, чтобы остановить повстанцев, потребуются время и ресурсы."
jungle.15.a:0 "Да ладно! Они лишь кучка брошенных дикарей!"
jungle.16.t:0 "Итог"
jungle.16.d:0 "Мы смогли подавить восстание против нашего режима, однако некоторые партизанские отряды из джунглей продолжают борьбу."
jungle.16.a:0 "Мы их достанем их всех в любом случае"
jungle.17.t:0 "Вопрос Кабаллерона"
jungle.17.d:0 "В соответствии с недавним договором наши войска установили марионеточное правительство в небольшой стране джунглей на юго-востоке Эквестрии. Лидер страны, доктор Кабаллерон, показал себя готовым работать с нашими силами. Поэтому встал вопрос о том, установить ли нашего собственного губернатора или сохранить хорошего доктора на его прежнем месте - по нашей команде, конечно."
jungle.17.a:0 "Поставьте нашего пони"
jungle.17.b:0 "Доктор Кабаллерон может продолжать копаться в своих джунглях."


temple_spawn_tlp:0 "Ауисотль получит власть в §YХраме§W."