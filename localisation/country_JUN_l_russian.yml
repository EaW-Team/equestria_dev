l_russian:
###########################################
### FOCUS LOCALISATION ####################
###########################################
JUN_decleration:0 "Застрял в Чужеземье"
JUN_decleration_desc:0 "Похоже, из-за непредвиденных обстоятельств, мы действительно застряли в стране посреди джунглей, которой мы должны управлять, и наполненной опасными животными, растениями, племенами, сумасшедшими культистами и раздражающими приключениями... но если мы правильно разыграем наши карты, возможно, мы все еще сможем получить прибыль здесь."
JUN_natives:0 "Работа с местными"
JUN_natives_desc:0 "Туземцы этой земли не такие уж плохие, и мы ничего не добьемся, отчуждая их. Кто знает, может быть, мы даже получим прибыль из этого."
JUN_ancap:0 "Преследовать прибыль"
JUN_ancap_desc:0 "Мы не должны смотреть на эту войну как на что-то плохое, наоборот, она позволит нам еще больше расширить наши дела здесь."
JUN_merc_manpower:0 "Нанять наемников"
JUN_merc_manpower_desc:0 "Если мы хотим выжить в этой неразберихе, в которую ввязались, нам нужны солдаты... и их  нужно много, а так как убедить туземцев присоединиться к нашей армии на данный момент не может быть и речи, мы должны нанять наемников."
JUN_merc_guns:0 "Импорт оружия"
JUN_merc_guns_desc:0 "Полное и абсолютное отсутствие какого-либо промышленного мощностей на этой земле не оставило нам выбора, кроме как пронести некоторые старые грифонские винтовки в наши земли, чтобы вооружить наши войска, давайте надеяться, что оружие будет работать достаточно долго, чтобы мы создали какую-то промышленность."
JUN_labour:0 ""Убедить" местных"
JUN_labour_desc:0 "У нас нет пони, чтобы управлять нашими шахтами, фабриками и плантациями, но у нас есть много блестящих пушек и грубой силы. Возможно, нам следует сложить два плюс два и "убедить" туземцев помочь нам."
JUN_plants:0 "Товарная культура"
JUN_plants_desc:0 "Эта земля изобилует всем, от кофе до сахара и даже всегда желанной коки, мы должны иметь возможность довольно легко создать пару плантаций в джунглях и использовать некоторые из местных и более изолированных племен в качестве дешевой рабочей силы."
JUN_indoctrination:0 "Идеологическая обработка"
JUN_indoctrination_desc:0 "Правда в том, что в конце концов у нас закончатся наемники, и как только это произойдет... ну это не будет приятно. Однако мы можем предпринять шаги, чтобы предотвратить нашу ужасную кончину, преподав им надлежащее образование, с некоторыми незначительными корректировками, конечно, чтобы убедиться, что они остаются лояльными к нам."
JUN_research:0 "Наш собственный научно-исследовательский отдел"
JUN_research_desc:0 "Учитывая, что интересы и цели компании совпадают с государственными в этом вопросе, нам действительно следует рассмотреть открытие научно-исследовательского отдела. К сожалению, наемники и племена с образованием на уровне начальной школы не самые научно мыслящие люди, с другой стороны, у нас есть две вещи, в которых нуждается каждый ученый: деньги и почти полное отсутствие морали."
JUN_industry_f:0 "Мануфактуры"
JUN_industry_desc:0 "Хотя мы не самые доброжелательные повелители, по крайней мере, нам удалось модернизировать фермы вокруг Теночититлана, таким образом, больше не нужно, чтобы туземцы трудились на полях весь день в любую ночь. Таким образом, создавая приток дополнительных рабочих, мы могли бы лучше использовать производство промышленной продуции."
JUN_arms:0 "Оружейная промышленность"
JUN_arms_desc:0 "Каким-то чудом нам удалось запустить несколько заводов в этой покинутой принцессой стране, но мы, вероятно, должны инвестировать часть нашей прибыли в создание оружия, поскольку мы все еще находимся в состоянии войны."
JUN_CHN_arms_inds_tt:0 "Создаст §YПять Колониальных Отрядов Смерти§!\n"
JUN_mining:0 "Богатства Теночититлана"
JUN_mining_desc:0 "Местные джунгли практически до краев заполнены ресурсами, и ни один из них не используется! Это просто преступление, и нельзя допустить, чтобы это продолжалось."
JUN_infrastructure:0 "На пути к успеху"
JUN_infrastructure_desc:0 "Джунгли вокруг Теночиттлана глубокие и заполнены множеством опасной фауны и флоры. Ситуацию усугубляет то, что через них едва ли проходят дороги. Мы должны это исправить."
JUN_conscripts:0 "Призыв аборигенов"
JUN_conscripts_desc:0 "Теперь, когда мы действительно можем расширить наш конроль на сельскую местности, мы, вероятно, следует начать призывать туземцев в наши вооруженные силы."
JUN_merc_win:0 "Абсолютный контроль"
JUN_merc_win_desc:0 "Мы действительно сделали это, нам удалось обеспечить Юго-Восток для себя, подумайте о всех деньгах, которые мы можем сейчас получть!"
JUN_gold_mining:0 "Золото Теночититлана"
JUN_gold_mining_desc:0 "Золото... мы нашли золото! Мы должны воспользоваться этой возможностью как можно скорее и начать направлять наших лишних работников в эти шахты."
JUN_industry_tech:0 "Современные Промышленные Методы"
JUN_industry_tech_desc:0 "Машины и методы производства нашей страны невероятно устарели. Наша страна должна модернизировать свою промышленность, чтобы выжить!"
JUN_n_indus:0 "Исследования Промышленности"
JUN_n_indus_desc:0 "Кто сказал:"Вы не сможете построить заводы в глубоких джунглях?""
JUN_army_inds:0 "Теночититланский Арсенал"
JUN_army_inds_desc:0 "Нашим войскам требуется больше оружия и боеприпасов, чтобы они были полезными. Создание арсенала в нашей столице должно значительно улучшить ситуацию."
JUN_n_recruits:0 "Зиопилли"
JUN_n_recruits_desc:0 "Местные войны племени Зиопилли на юго-западе нашей страны славятся своей преданностью и хитростью. С нашей нацией, наконец-то свободной от Эквестрии, мы могли бы попытаться сблизиться к ним и использовать их навыки для общего блага."
JUN_n_recruits_2:0 "Неньюхал"
JUN_n_recruits_2_desc:0 "Неньюхал - группа свирепых, диких воинов, расположенных на юго-востоке, уже давно является шипом в сторону Эквестрии, оспаривая их контроль над регионом. С устранением Эквестрийского влияния, мы должны попытаться завербовать этих опытных воинов для нашего дела."
JUN_n_recruits_3:0 "Золин"
JUN_n_recruits_3_desc:0 "Самое крупное и влиятельное племя аборигенов - Золин, расположенное на севере нашей страны, состоит из закаленных в боях беспощадных бойцов. Несколько раз они устраивали засады эквейстрийским силам в регионе, в значительной степени претендуя на регион для себя. Теперь настало время усмирить этих отважных бойцов. Они могут стать прекрасным дополнением к нашим вооруженным силам..."
JUN_n_mines:0 "Домашние кузни"
JUN_n_mines_desc:0 "Сталь необходима любой современной армии, и мы не можем полагаться на иностранцев, которые снабжают нас этим важным ресурсом. Наша промышленность должна быть независимой от других!"
JUN_houses:0 "Проекты домов"
JUN_houses_desc:0 "С улучшенным и хорошо финансируемым городским планированием, мы можем использовать даже самую малую часть земли кдля болшого эффекта."
JUN_n_industry:0 "Работа для туземцев"
JUN_n_industry_desc:0 "Туземцы составляют значительную часть нашего населения, и пришло время интегрировать их в общество."
JUN_farming:0 "Прокормить пони"
JUN_farming_desc:0 "Наши пони голодны, а нашему народу не хватает плодородной земли. Было бы разумно инвестировать в сельское хозяйство: сохранение наших пони здоровыми и сытыми значительно увеличит производительность в целом."
JUN_schooling:0 "Организовать систему обучения"
JUN_schooling_desc:0 "Нация построена на пони, а на необразованных пони нация обречена на провал. Пришло время заняться образованием и организовать национальную систему образования."
JUN_academy:0 "Нанять иностранных ученых"
JUN_academy_desc:0 "В свете наших новых усилий в области образования мы должны попытаться привлечь иностранных ученых. Их мастерство и знания позволят нашей стране продвинуться вперед."
JUN_native_win:0 "Свобода!"
JUN_native_win_desc:0 "Наконец-то свобода и самостоятельность нашей страны и пони, населяющие ее, в безопасности! Давайте прославлять эти ценности, ибо они будут определять будущий путь."
JUN_federation:0 "Федерация"
JUN_federation_desc:0 "Наша недавняя, новая политика сблизила пони друг с другом, независимо от того, местные они или нет. Настало время ребрендинга нашей нации как федеративного государства, в котором все пони свободны."
JUN_federation_farms:0 "Субсидировать сельское хозяйство"
JUN_federation_farms_desc:0 "Наши недавние инвестиции в сельское хозяйство дали большой эффект, но продовольствие по-прежнему дорого, слишком дорого для некоторых. Модернизированное сельское хозяйство обеспечит умеренные цены на продовольствие, а пони, как бедные, так и богатые, не должны больше голодать."
JUN_sciences:0 "Стейблсайдская академия практической науки"
JUN_sciences_desc:0 "Наша совершенно новая система образования творит чудеса, и некоторые из наших пони уже показали большой интеллект и мастерство. Нужно дальше инвестировать в образование!"
JUN_oil_synth:0 "Эксперименты с синтетическим топливом"
JUN_oil_synth_desc:0 "Нефть редка, но в то же время она очень важна. Ученые в Стейблсайдской Академии придумали идею, которая могла бы помочь нам, однако..."
JUN_oil:0 "Нефть глубоко в джунглях"
JUN_oil_desc:0 "Радуйтесь! Наконец-то мы нашли нефть! Это как раз то, в чем нуждалась наша растущая, всегда голодная промышленность."
JUN_industry_technology:0 "Проспонсировать инженерное крыло"
JUN_industry_technology_desc:0 "Наша промышленность нуждается в постоянном совершенствовании и развитии, чтобы не отставать от других стран. Воспользуемся вновь созданной Стейблсайдской Академией для привлечения экспертов в этой области."
JUN_electronics_technology:0 "Проспонсировать электроинженерное крыло"
JUN_electronics_technology_desc:0 "С такими квалифицированными специалистами и учеными, живущими сейчас в наших границах, мы должны рассмотреть возможность разветвления в сторону электронной инженерии, чтобы еще больше расширить наши знания."
JUN_federation_roads:0 "Объединить нацию"
JUN_federation_roads_desc:0 "Наши пони законо жаловались на то, что наш транспорт был ужасен. Однако, более не беспокойтесь! Новые дороги и железные дороги будут эффективно связывать нашу страну."
JUN_federation_industrial:0 "Индустриализировать Юго-Восток"
JUN_federation_industrial_desc:0 "Теперь, когда местные племена полностью интегрированы в общество, мы можем двигаться дальше и индустриализировать Юго-Восток страны, область, которая ранее была недоступна."
JUN_federation_arms:0 "Вооружить нацию"
JUN_federation_arms_desc:0 "В то время как права и благополучие наших пони являются нашим главным приоритетом, мы не должны терять бдительность. Мы должны готовиться к любой борьбе и вооружаться надлежащим образом."
JUN_nuclear_research:0 "Ядерная Физика"
JUN_nuclear_research_desc:0 "В воздухе витает аромат новой эпохи. Совсем недавно группа ученых разработала первые прототипы и схемы оружия, которое вполне может изменить мир навсегда. Будем надеяться, что такое оружие не попадет не в те копыта..."
JUN_EQS_win:0 "Южноэквестрийская Торговая Компания"
JUN_EQS_win_desc:0 "Эквестрия, возможно, не слишком довольна нашей победой, но нам не нужно их беспокоить. Наши планы на эту землю выходят далеко за пределы заводи, которую они оставили. Учередив себя как оффициальную торговую компанию мы сделаем первый шаг к обеспечению нашего господства."
JUN_EQS_cores:0 "Перераспределение земли"
JUN_EQS_cores_desc:0 "Мы запросили хартию для наблюдения за всеми землями на юге, и ее величество благоразумно согласилась с такими условиями."
JUN_EQS_roads:0 "Объединить колонии"
JUN_EQS_roads_desc:0 "Для того, чтобы цивилизовать эти земли, нам сначала нужно соединить каждую шахту, плантацию и форпост. Железные дороги прорубят деревья, и ничто не встанет на их пути."
JUN_EQS_industrial:0 "Колониальные мануфактуры"
JUN_EQS_industrial_desc:0 "Они могут быть использованы в фабриках, обеспечивая богатством нас и регион."
JUN_CHN_win:0 "Южноэквестрийская власть чейнджлингов"
JUN_CHN_win_desc:0 "Чейнджлинги ненадежны, но, как говориться, враг моего врага - мой друг. Мы можем использовать их королеву."
JUN_CHN_cores:0 "Подавить любое сопротивление"
JUN_CHN_cores_desc:0 "Эти джунгли и болота полны скрытых сокровищ, и все они принадлежат нам"
JUN_CHN_roads:0 "Проложить дороги"
JUN_CHN_roads_desc:0 "В этих джунглях невозможно передвигаться, слишком много деревьев и туземцев. С промышленной поддержкой наших меняющихся друзей, мы можем проложить на них, заканчивая наши логистические проблемы."
JUN_CHN_arms_inds:0 "Военная помощь чейнджлингов"
JUN_CHN_arms_inds_desc:0 "Никто не может отрицать мастерство и опыт чейнджлингов, когда дело доходит до боя. А это ранит нашу гордость, следует обратиться за помощью в таких вопросах, чтобы дать нам преймущество в этом конфликте."
JUN_alone:0 "Король джунглей"
JUN_alone_desc:0 "Это наши джунгли. В них ппроливалась наша кровь. Их богатства принадлежат нам. Мы будем следовать этим пути и дальше."
JUN_tlatoni:0 "Божество среди смертных"
JUN_tlatoni_desc:0 "Я пологаю, они должны видеть в нас богов. Мы пришли сюда потерянными и мы нашли империю из железа и крови. Мы сформировали эти джунгли по своему подобию и привели цивилизацию туда, где ее не было. И это все принадлежало мне. Это был мой план. Я сделал это. Я все сделал. Я Бог среди этих дикарей, и через меня они взошли. Это все я. А те, кто против меня? Они должны быть уничтожены"
JUN_cores:0 "Интегрировать захваченые земли"
JUN_cores_desc:0 "Мы взяли эту землю кровью местных жителей. Она принадлежит нам по праву. Эти пони и ресурсы теперь собственность Короля."
JUN_unity:0 "Подавить любое сопротивление"
JUN_unity_desc:0 "Некоторые туземцы до сих пор не знают свое место. Мы скоро положим этому конец."
JUN_trade:0 "Экспорт богатств джунглей"
JUN_trade_desc:0 "Здесь есть золото на каждом углу, драгоценные камни и кристаллы  под нашими копытами. К сожалению, у нас нет достаточного количества судов для транспортировки наших товаров нашим клиентам... пока."
JUN_roads:0 "Дорога черепов"
JUN_roads_desc:0 "Просто потому, что несколько туземцев умирают на пути прокладывания дороги, и мы ложим ее на них, не означает, что у неё должно быть такое тоскливое имя. Во-первых, они ничего не стоили."
JUN_industrial:0 "Индустриализация"
JUN_industrial_desc:0 "С таким большим количеством свободного труда мы должны использовать их на наших заводах, чтобы сделать самые желанные товары в мире. Подумайте о наценке!"
JUN_arms_inds:0 "Огни войны"
JUN_arms_inds_desc:0 "Это так хорошо сработало в первый раз, почемубы нам не сделать это еще раз. Война - это прибыльное предприятие."
JUN_merc_armies:0 "Армия наёмников"
JUN_merc_armies_desc:0 "Мы не можем доверять этим туземцам, они могут отвернуться от нас в любой момент. Вместо этого, мы будем искать тех, кто готов бороться за золото. Хоть это будут сборищем разношерстного сброда, они будут более чем компенсировать это своим опытом и волей к борьбе."
JUN_motorized:0 "Моторизация"
JUN_motorized_desc:0 "Хотя вы не можете водить грузовики через деревья, наши враги справляются с этим. Мы должны приобрести больше транспортных средств, лучше, чем у других. Мы найдем им применение."
JUN_tanks:0 "Сталлионградские мехводы"
JUN_tanks_desc:0 "Сталлионград любит свои танки и, к счастью, не все из них так счастливы, что-бы отказываться от своего богатства для равной бедности. Обещания золота более чем достаточно, чтобы пригласить их к нам на работу."
JUN_native_armies:0 "Армия аборигенов"
JUN_native_armies_desc:0 "Как мы часто выясняли, эти туземцы могут быть жестокими в бою. Они также являются хозяевами джунглей, и их больше, чем мы можем сосчитать. При правильном надзоре мы можем вооружить их и обратить против наших врагов."
JUN_native_soldiers:0 "Племенные добровольцы"
JUN_native_soldiers_desc:0 "Некоторые туземцы не согласны с другими туземцами, которые дерутся за дэринг Ду. Они действительно хотят помочь нам бороться с другими племенами! Конечно, мы примем их предложение."
JUN_native_soldiers_tt:0 "Создаст §YТри Стрелковые дивизии§!\n"
JUN_native_troops:0 "Организовать полки аборигенов"
JUN_native_troops_desc:0 "Эта идея с туземцами отлично работает. К счастью, там, откуда они пришли, их всегда больше. Теперь нам просто нужно найти для них оружие."
JUN_weapons:0 "Современное оружие"
JUN_weapons_desc:0 "Все более новое и необычное огнестрельного оружия создается, пока у нас есть лишь второсортный мусор. Пришло время приобрести для себя некоторые из последних и самых передовых разработак, чтобы гарантировать, что мы не окажемся позади."
JUN_support:0 "Преданные роты поддержки"
JUN_support_desc:0 "Минометы, пулеметы, огнеметы, щиты. Мы должны убедиться, что в каждом отряде их достаточно. Кто знает, когда нам понадобится сжечь несколько туземцев?"
JUN_doctrine:0 "Изучить доктрину"
JUN_doctrine_desc:0 "Лучшее оборудование может сделать так много, только если мы не знаем, как его использовать. Мы должны потратить некоторое время на обдумывание нашей стратегии."
JUN_a_research:0 "Обучение офицеров"
JUN_a_research_desc:0 "Мы должны объединить наших офицеров в профессиональный орган. Это поможет им обмениваться идеями и придумывать новые, более эффективные способы борьбы."
JUN_federation_unity:0 "Объединиться в Федерацию"
JUN_federation_unity_desc:0 "Наша нация, наша новая федерация, является суверенной. С этого дня наши пони объединятся, копыта с копытом, чтобы достичь общей цели. Свобода и Независьмость для всех."
JUN_naval_bases:0 "Увеличить объем перевозок"
JUN_naval_bases_desc:0 "Море является единственным выходом во внешний мир и жизненно важным для наших поставок.Нужно расширить наши судостроительные мощности, чтобы защитить наши инвестиции."
JUN_destroyers:0 "Прорыв блокады"
JUN_destroyers_desc:0 "Нам нужны быстрые корабли, которые имеют силы для защититы наших транспортов. Эсминцы и крейсера идеально подходят для этой роли."
JUN_a_fleet:0 "Нормальный флот"
JUN_a_fleet_desc:0 "Когда мы строим большие корабли, мы думаем только о том, как лучше их использовать."
JUN_sub_doctrine:0 "Скрыться под водой"
JUN_sub_doctrine_desc:0 "Подводные лодки полезны для контрабанды. Оснащение их торпедами сделает их еще более полезными."
JUN_subs:0 "Подводные гости"
JUN_subs_desc:0 "Некоторые могут назвать это пиратством. Но они сами виноваты, что оставили ценный груз незащищенным."
JUN_naval_bases_2:0 "Флот джунглей"
JUN_naval_bases_2_desc:0 "Поскольку наша морская деятельность проходит очень хорошо то, пришло время наращивать наши возможности."
JUN_naval_doctrine_f:0 "Закончить строительство Ацтланского Флота"
JUN_naval_doctrine_desc:0 "С таким большим количеством перспективных капитанов и адмиралов пришло время реально контролировать и формализовать флот."
JUN_airbase:0 "Теночититланский аэропорт"
JUN_airbase_desc:0 "Трудно доставить пони и припасы в сердце джунглей. Построив авиабазу, мы можем улучшить материально-техническое обеспечение и обеспечить авиационную базу для оказания помощи нашим войскам."
JUN_n_pilots:0 "Обучить аборигенов летать"
JUN_n_pilots_desc:0 "Хотя эти туземцы, вероятно, раньше не видели самолетов, их можно обучить летать на них. И они будут делать это, хотят они того или нет."
JUN_air_support:0 "Воздушная поддержка"
JUN_air_support_desc:0 "Трудно поражать цели, прячась под густой кроной деревьев. Мы должны сосредоточить наши усилия в области профессиональной подготовки и закупок на совершенствовании наших возможностей в области воздушной поддержки."
JUN_cas_f:0 "Напалмовые бомбы"
JUN_cas_desc:0 "Мы должны захватить планы этого смертоносного нового оружия. Дэринг Ду и эти ночелюбы не смогут спрятаться, если мы их сожжем."
JUN_tatical_b:0 "Выжженные джунгли"
JUN_tatical_b_desc:0 "Сбросить бомы. Уничтожить их всех!"
JUN_m_pilots:0 "Нанять пилотов-наёмников"
JUN_m_pilots_desc:0 "Они могут быть дорогими, но опытные, преданные пилоты дадут нам преимущество в воздушной войне."
JUN_air_supremecy:0 "Превосходство в воздухе"
JUN_air_supremecy_desc:0 "Мы должны сосредоточиться на уничтожении той небольшой инфраструктуры, что есть у наших врагов. Посмотрим, как они будут сражаться без припасов."
JUN_fighters:0 "Создать лучший истребитель"
JUN_fighters_desc:0 "Мы должны защитить наше небо от вражеских самолетов. Мы должны закупать более совершенные самолеты для оказания помощи в этих усилиях."
JUN_strategic_b:0 "Превратите из дома в руины"
JUN_strategic_b_desc:0 "Мы должны уничтожить их дома, фабрики, дороги и их волю к борьбе. Для этого нам нужны бомбардировщики побольше и получше."
JUN_airports_1:0 "Второй аэродром"
JUN_airports_1_desc:0 "Мы должны построить вторую авиабазу для расширения наших оперативных возможностей."
JUN_airports_2:0 "Постройка новых ВПП"
JUN_airports_2_desc:0 "Нам нужно больше взлетно-посадочных полос, чтобы увеличить наше превосходство в воздухе."
JUN_airports_3:0 "Взлет с любого дерева"
JUN_airports_3_desc:0 "Нам нужно больше взлетно-посадочных полос, больше баз, больше креплений. Мы будем править небесами!"
