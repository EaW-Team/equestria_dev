### Ideas ###
ROU_ravioli_trade_corporation_designer:0 "Торговая корпорация Равиоли"
ROU_difficult_integration_idea:0 "Интеграция начинается"
ROU_difficult_integration_idea_desc:0 ""
ROU_difficult_integration_idea2:0 "Интеграция начинается"
ROU_difficult_integration_idea2_desc:0 ""
ROU_difficult_integration_idea3:0 "Интеграция заканчивается"
ROU_difficult_integration_idea3_desc:0 ""
ROU_eyr_archonate:0 "Архонат Эйр"
ROU_eyr_archonate_desc:0 "Ромау был резиденцией архонта Эйр в течение последних шестисот лет и сам архонт оказывает достаточно серьёзное влияние на местную политику. Мало что выполняется без его разрешения"
ROU_free_city:0 "Вольный имперский город"
ROU_free_city_desc:0 "Ромау был первым городским регионом в империи, что получил титул Вольного имперского города, и последним, кто его сохранил. Сам город он пользуется значительной автономией во внутренних делах. Это позволило Ромау сосредоточиться в основном на экономическом развитии, а не беспокоиться о таких вопросах, как национальная оборона и дипломатия."
ROU_political_violence:0 "Политическое насилие"
ROU_political_violence_desc:0 "В городе начались бунты после провозглашения нового Имперского Регента!"
ROU_the_worst_is_over:0 "Худшее позади"
ROU_the_worst_is_over_desc:0 "Первоначальные беспорядки успокоились, после того как наметилась однозначная победа одной из фракций в Ромау, но нам все равно потребуется некоторое время, чтобы полностью восстановиться"
ROU_palace_of_the_people:0 "Народный дворец"
ROU_palace_of_the_people_desc:0 "Дворец Архонта был переделан в настоящий памятник рабочему народу Ромау ... просто игнорируйте все граффити"
ROU_syndie_militias:0 "Ополчение союзов"
ROU_syndie_militias_desc:0 "У Коммуны нет союзников, поэтому мы должны использовать местные союзы для создания ополченцев, которые помогут защитить нашу маленькую утопию"
ROU_new_culture:0 "Новый век культуры"
ROU_new_culture_desc:0 "Ромау действительно стал сияющим маяком социалистической культуры в центре Грифонии, и мы должны продолжать в том же духе"
ROU_the_thousand_fezes:0 "Тысяча фесок"
ROU_the_thousand_fezes2:0 "Тысяча фесок" #this is an idea, carry on and dont loc a desc for this
ROU_the_thousand_fezes_desc:0 "Полицейский департамент Ромау заверил, что Тысячи Фесок хватит для того, чтобы такие беспорядки, как те, которые охватили Ромау после объявления нового Имперского Регента, больше никогда не повторились"
ROU_militarized_policeforce:0 "Вооружённая полиция"
ROU_militarized_policeforce_desc:0 "Чтобы обеспечить дальнейшую защиту от внутренних и внешних угроз, полиция Ромау была расширена и вооружена"
ROU_seperation_of_church_and_state:0 "Соглашение Ромау"
ROU_seperation_of_church_and_state_desc:0 "Хотя Архонт Эйр всё ещё оказывает довольно большое влияние на духовную жизнь граждан Ромау, он полностью отказался от своей светской власти в пользу Городского совета"
ROU_the_new_imperial_city:0 "История от основания города"
ROU_the_new_imperial_city_desc:0 "Ромау был центром грифоньей культуры задолго до того, как возникла Империя, мы должны адаптироваться к новой эпохе, чтобы доминировать на континенте и выжить"
ROU_memories_of_the_revolution_idea:0 "Память о революции"
ROU_memories_of_the_revolution_idea_desc:0 "Республиканская революция поставила Империю на колени! Это доказало, что обычный грифон может жить без тирании мелких королей Грифонии! И мы никогда не должны забывать про это!"
ROU_republican_guard:0 "Республиканская армия Ромау"
ROU_republican_guard_desc:0 "Республиканская армия Ромау является боёвым когтём нашего отделения Национальной Республиканской Партии"
ROU_republican_stronghold:0 "Республиканская крепость"
ROU_republican_stronghold_desc:0 "Мы являемся сияющим маяком республиканских идеалов в сердце Грифонии! Мы не должны колебаться ни мгновения!"
ROU_corporatism:0 "Божественный корпоратизм"
ROU_eyr_archonate_more_power:0 "Абсолютная власть"
ROU_eyr_archonate_more_power_desc:0 "Архонт Эйр теперь обладает как максимальной светской, так и духовной властью в Ромау"
ROU_guardians_of_the_city:0 "Защитники города"
ROU_guardians_of_the_city_desc:0 "Рыцари Ордена Серебряного Тумана выступали в качестве хранителей Архонта Эйр на протяжении веков и сам Архонт решил расширить их власть над остальной частью Ромау"
ROU_blessings_of_eyr:0 "Благословение Эйр"
ROU_blessings_of_eyr_desc:0 "Сама Эйр лично оказала помощь нашему городу, благодаря чему население города увеличивается довольно быстро"
ROU_church_dominated_education:0 "Доминирование религиозного образования"
ROU_church_dominated_education_desc:0 "Архонат Эйр по-прежнему является доминирующей силой, когда речь идет об образовании в Ромау, являясь как покровителями, так и основателями многих высших учебных заведений.\n\n Хотя это и принесло немало престижа Ромау, в последнее время образовательная система стала устаревшей и неспособной идти в ногу со временем и современными учебными планами."
ROU_resource_extraction:0 "Добыча ресурсов"
ROU_wine_fields:0 "Винодельни Фэлконии"
ROU_reformed_system:0 "Обновленная школьная система"
ROU_reformed_system_desc:0 "В то время как Архонат Эйр всё ещё имеет некоторое влияние на систему образования, учебные программы большинства университетов и других высших учебных заведений были доведены до современных стандартов и правил"
ROU_reformed_system_reversed:0 "Доминирование архоната в образовании"
ROU_industrious_city:0 "Пламя войны"
ROU_industrious_city_desc:0 "Оружейники Ромау славятся своим мастерством и эффективностью в создании огнестрельного оружия всех видов"
ROU_legacy_of_the_legions:0 "Наследие легионеров"
ROU_legacy_of_the_legions_desc:0 "Легионы Ромау были когда-то самыми элитным солдатами во всей Грифонии, которые были защитниками Императорского дворца и императоров.\n\n Хотя сам Легион может быть давно мертв, его дух по-прежнему спит в гражданах Ромау, ожидая пробуждения!"
ROU_unification_idea:0 "Наш долг"
ROU_unification_idea_desc:0 "После падения империи наш долг ясен – мы должны подхватить упавшее знамя и объединить Грифонию!"

### Focuses ###
ROU_air_1:0 "Учредить ВВС Ромау"
ROU_air_1_desc:0 "В границах нашего города мало места для создания крупных ВВС, но пусть их будет мало, чем вообще не будет!"
ROU_air_2:0 "Фокус на истребителях"
ROU_air_2_desc:0 "Наш маленький воздушный флот должен сфокусироваться на перехвате вражеских бомбардировщиков и защите неба над нашим городом. Мы не можем позволить превратить наш город в пыль!"
ROU_air_3:0 "Фокус на бомбардировщиках"
ROU_air_3_desc:0 "Наши ВВС могут быть небольшими, но впечатляющими! Осторожнее внизу, летят зажигательные бомбы!"
ROU_air_4:0 "Штурмовики"
ROU_air_4_desc:0 "Относительно быстрые и маневренные, но способные наносить точные удары, пикирующие бомбардировщики могут быть очень полезны для возможной защиты Ромау."
ROU_air_5:0 "Стратегические бомбардировщики"
ROU_air_5_desc:0 "На взгляд некоторых, они могут выглядеть немного громоздко, но эти воздушные монстры несут груз, под который ни один город не захочет попасть."
ROU_air_6:0 "Расширить аэродромы Ромау"
ROU_air_6_desc:0 "Я уверен, что мы можем разместить здесь дополнительные аэродромы. Просто эээ ... снесите эти квартиры, я уверен, что там всё равно никто давно не живёт."
ROU_air_7:0 "Ортодоксальность в доктринах"
ROU_air_7_desc:0 "Пришло время научить наших пилотов летать. С другой стороны, мы, вероятно, должны были научить их раньше."
ROU_air_8:0 "Инвестиции в радары"
ROU_air_8_desc:0 "Она подает звуковой сигнал, когда видит плохих парней, какая же прекрасная машина. Надо вложить деньги в эту технологию."
ROU_air_9:0 "Эксперименты с реактивными технологиями"
ROU_air_9_desc:0 "Быстрее значит лучше, а реактивные самолеты, безусловно, быстрее. Они расчистят небеса для нас."


ROU_army_reforms:0 "Дебаты по поводу легиона"
ROU_army_reforms_desc:0 "Легионы были боевой силой Ромау в течение сотен лет, но в последние годы они стали слабыми и устаревшими. Наша когда-то профессиональная и мощная армия теперь очень слаба, и политики спорят - должны ли мы полностью избавиться от легионов или превратить их в профессиональную гражданскую гвардию?"
ROU_army_1:0 "Сохранить легионы"
ROU_army_1_desc:0 "Легионы должны остаться в качестве основной боевой силы, и стать профессиональной, элитной армией, не имеющей аналогов у народов Грифонии. Арантигос основал этот великий город как свою крепость - настало время, чтобы мы оправдали его наследие и внесли вклад своей великой армией."
ROU_army_2:0 "Реформа"
ROU_army_2_desc:0 "Гражданская гвардия должна быть преобразована в постоянную, модернизированную и профессиональную армию, а древние легионы должны быть полностью реформированы. Время легенд и героев прошло - рыцари и тактика Арантигоса устарели. Настало время адаптироваться к современности."
ROU_army_3:0 "Пламя войны"
ROU_army_3_desc:0 "Наша промышленность должна сплотиться вокруг общего дела. Мы не примем эффективность ниже 110%."
ROU_army_4:0 "Современная артиллерия"
ROU_army_4_desc:0 "Мы должны модернизировать наши артиллерийские системы, если хотим конкурировать с иностранными."
ROU_army_5:0 "Выделенные роты обеспечения"
ROU_army_5_desc:0 "Создавая специализированные роты поддержки в наших дивизиях, мы можем обеспечить постоянный поток поставок снаряжения к линии фронта, не прерывая ход битвы."
ROU_army_6:0 "Современные модели винтовок"
ROU_army_6_desc:0 "Что такое армия без винтовок? А что такое современная армия без современной винтовки? Не слишком современная! Мы должны сосредоточить наши усилия на совершенствовании нашего вооружения."
ROU_army_7:0 "Создать Механизированный легион Ромау"
ROU_army_7_desc:0 "Небольшая часть наших войск может быть преобразована в специальный Механизированный легион. Он станет настоящей жемчужиной наших вооруженных сил!"
ROU_army_8:0 "Эксперименты с магическими винтовками"
ROU_army_8_desc:0 "Ходят слухи, связанные с использованием кристаллов для военных целей. Это лишь слухи и вымыслы, но ... возможно, в них есть зерно правды ..."
ROU_army_9:0 "Секретные операции"
ROU_army_9_desc:0 "Наш собственный отдел секретных операций позволит нам обучать специально подготовленных солдат для самых сложных и трудных задач."
ROU_army_10:0 "Наследие наших основателей"
ROU_army_10_desc:0 "Ромау был основан тысячи лет назад Арантигосом Великим в качестве города-крепости. Те времена давно прошли, но их слава всё ещё живёт на этой земле."
ROU_legion_1:0 "Элитная армия"
ROU_legion_1_desc:0 "Слабые городские ополченцы не могут защищать великий Ромау! Легионы, основа старой грифоньей тактики, должны быть нашей основной боевой силой. Ополчение будет постепенно свёрнуто, и только самый достойные будут защищать Ромау."
ROU_legion_2:0 "Сила Ромау"
ROU_legion_2_desc:0 "Арантигос Великий был завоевателем, кто основал Ромау и завоевал большую часть Сердца Империи. Мы должны сделать нашу армию столь же сильной, как и армия Арантигоса и его маленькая нация, чтобы стать оплотом профессионализма и элитарной тактики."
ROU_citizen_1:0 "Внедрить призыв"
ROU_citizen_1_desc:0 "Превосходные легионеры не компенсируют серьезную нехватку призывников в армии Ромау. Мы должны призвать всех, кого сможем, чтобы Ромау действительно пережил испытание временем."
ROU_citizen_2:0 "Народная армия"
ROU_citizen_2_desc:0 "Причуды элит Ромау больше не будут решать судьбу нашей армии! Теперь, когда мы реформировали войска, они охватят весь Ромау, а не только солдат элитных легионов, мы сможем сосредоточиться на подготовке нашего города к возможным угрозам."
ROU_knightly_force_idea:0 "Легионеры"
ROU_knightly_force_idea2:0 "Легионеры"
ROU_chaos_and_disorder:0 "Хаос и беспорядки"
ROU_chaos_and_disorder_desc:0 "Смерть императора погрузила наш прекрасный город в политический и экономический хаос. Регент до сих пор ничего не сделал, чтобы помочь нам разобраться с многочисленными беспорядками и протестами, разразившимися в городе, и мы решили разрешить этот вопрос самостоятельно. Будущее нашего города туманно ..."
ROU_fight_for_romau:0 "Битва за Ромау"
ROU_fight_for_romau_desc:0 "За последние пару дней число беспорядков увеличилось. Многочисленные политические движения, такие как республиканцы и синдикалисты, использовали эту возможность, чтобы сплотить население вокруг себя. Кроме того, Архонт Эрос XII стал нетерпеливым, видя Совет, как он считает, неспособным восстановить порядок. Судьба Ромау должна быть решена."
ROU_the_commune:0 "Поднять красный флаг"
ROU_the_commune_desc:0 "Крестьяне и рабочие Ромау ворвались в ворота Сената и подняли славный красный флаг на вершине здания. Революция пришла, товарищи! Старый гнилой порядок рухнет, а эпоха угнетения, наконец, закончится!"
ROU_destroy_the_archonate:0 "Фанатичный антиклерикализм!"
ROU_destroy_the_archonate_desc:0 "Настало время низложить Архонта и его дьявольских приспешников раз и навсегда. Мы должны искоренить их влияние в Ромау."
ROU_remodel_the_palace:0 "Новое здание сената"
ROU_remodel_the_palace_desc:0 "Долой сенат Ромау! С этого дня он должен быть переименован в Дворец народа, настоящий оплот рабочих Ромау. Вместо богатых, напыщенных олигархов, в его залы должны присутствовать обычные грифоны, которые, наконец, имеют право решать свое будущее."
ROU_union_armouries:0 "Военизированные профсоюзы"
ROU_union_armouries_desc:0 "Мы хотим превратить наш справедливый город в социалистическую утопию, где каждый рабочий получает в соответствии со своими потребностями и вносит вклад в соответствии со своими способностями. Тем не менее, многие из наших соседей хотят сокрушить нас и снова заковать в цепи. Мы говорим: никогда! К оружию, рабочие!"
ROU_unions_take_over_factories:0 "Заводы рабочим"
ROU_unions_take_over_factories_desc:0 "Какое право имеют капиталисты на машины и инструменты заводов? Они не используют их, поэтому, почему они должны владеть ими и продукцией, которую те производят? Справедливо отдать заводы рабочим синдикатам, которые будут использовать их ради всеобщего блага, а не для эгоистичной выгоды."
ROU_union_militias:0 "Ополчение союзов"
ROU_union_militias_desc:0 "Чтобы отстоять свои права и свободу от угнетения, каждый рабочий должен вооружиться для защиты правого дела. Только тогда будет жить революция. Профсоюзам будет разрешено создавать армии, состоящие из лояльных нашему революционному делу грифонов."
#New Foci from Memerskai Stuff
ROU_romau_tuc:0 "Создать КПР"
ROU_romau_tuc_desc:0 "Разобщённые профсоюзы были лёгкой добычей для архонта и сената. Но больше этого не повторится. Мы теперь у власти и не позволим врагам вернуться. Конгресс Профсоюзов Ромау станет новым органом, который превратит рабочих в ещё более могущественную силу, чем когда-либо прежде!"
ROU_confiscate_church_assets:0 "Конфисковать активы храмов"
ROU_confiscate_church_assets_desc:0 "Храм Эйр зарекомендовал себя опасным врагом. Также он недостоин средств, которые могут быть использованы против нас."
ROU_internationalist_doctrine:0 "Интернационалистская доктрина"
ROU_internationalist_doctrine_desc:0 "Но мы должны помнить, что социализм не может существовать только в одной стране. Нам нужно расширяться и помочь социализму проложить дорогу мировой революции. Если мы не можем сделать это открыто, то нам нужно посылать добровольцев по всему миру для участия в революционное борьбе за освобождение."
ROU_necessary_republican_cooperation:0 "Пакт с НРП"
ROU_necessary_republican_cooperation_desc:0 "Нам не обязательно любить Кемерская и его мнение о социалистах. Но лучше уж его республиканцы, чем трусливые сенаторы и архонты. Республиканцы являются мощной силой в городе, и, даже если они не будут нужны в будущем, они пригодятся нам сейчас. Мы должны заключить с ними союз, чтобы укрепить свои позиции."
ROU_industrial_democracy:0 "Рабочее самоуправление"
ROU_industrial_democracy_desc:0 "Когда олигархи и капиталисты будут изгнаны, то кто сможет управлять фабриками лучше, чем те, кто трудился на них днями и ночами? Рабочие должны в рамках своих профсоюзов организовывать собственные фабрики и управлять ими как кооперативами, в которых каждый гражданин имеет равный голос относительно средств производства и их использования."
ROU_revive_kemerskaian_welfare:0 "Возродить соцподдержку Кемерская"
ROU_revive_kemerskaian_welfare_desc:0 "После 978 года олигархи отменили защиту для рабочих. Но они ошибаются. Государство должно заботиться о простых грифонах, иначе они могут обратиться в поисках помощи к мерзким идеологам и шарлатанам вроде Эриона или Эроса. Для этого мы должны убедиться, что любой грифон может быть уверен в наличии еды в своем горшке, четырёх стен и крыше над головой."
ROU_seize_oligarchy_holdings:0 "Конфисковать собственность олигархов"
ROU_seize_oligarchy_holdings_desc:0 "Олигархия растолстела на поте простых грифонов, накапливая огромные богатства лишь чтобы хвастаться ими перед своими друзьями. Но их больше нет. Мы захватим бастионы тирании и превратим их в оплоты свободы республики!"
ROU_godly_eleos:0 "Божественная милость"
ROU_godly_eleos_desc:0 "Храмы прислушиваются к нуждам простых грифонов Ромау и отвечают. Верующие не будут голодать, потому что храмы предоставят им своё сострадание и богатства."
ROU_rebuild_romau:0 "Восстановить город"
ROU_rebuild_romau_desc:0 "Целые кварталы города лежат в руинах после того, как мы уничтожили проклятых республиканцев и социалистов, теперь их нужно восстановить. Но это даже выгодно. Мы можем восстановить Ромау согласно нашим идеалам. Образ, который мы будем продвигать, обеспечит вечную преданность населения нам."
ROU_ensure_council_loyalty:0 "Обеспечить лояльность совета"
ROU_ensure_council_loyalty_desc:0 "Городской совет. Куча олигархов и старых сенаторов, которыми легко манипулировать. Несколько взяток и обещаний богатств - и вот мы уже вместе ведём Ромау в новую эру."
ROU_new_education:0 "Оплот современной науки"
ROU_new_education_desc:0 "Тирания снова расцветает в Сердце Империи, мы должны открыть ворота города для всех тех умов, которые спасаются от преследований. Мозги Герцланда должны быть собраны в Ромау, чтобы они могли свободно мыслить, не боясь ни герцогов, ни диктаторов."
ROU_the_new_romau_council:0 "Демократический совет"
ROU_the_new_romau_council_desc:0 "Полный олигархов совет был лживым, жалким подобием истинной демократии. Но теперь это в прошлом. Теперь совет должен быть настоящим народным законодательным органом."
ROU_capitalist_traditions:0 "Свободный рынок"
ROU_capitalist_traditions_desc:0 "Теперь, когда мы разобрались с профсоюзами и обеспечили себе поддержку, пришло время внедрить изменения. Нормативные акты и охрана труда никак не вписываются в настоящий свободный рынок. И протекционизм, эта презренная экономическая политика, должен исчезнуть. Наш Ромау будет процветать."
#democratic post unification
ROU_what_kemerskai_could_never_have_done:0 "Вторая революция"
ROU_what_kemerskai_could_never_have_done_desc:0 "Мы повторили подвиг Кемерская 978 года, и восстановили республиканизм в Грифенхейме. Свобода, процветание и демократия теперь вернулись в столицу, и император и дворяне больше не смогут угнетать народ! Однако нашу новую республику со всех сторон окружают враги."
ROU_southern_heartland_republic:0 "На юг"
ROU_southern_heartland_republic_desc:0 "На юге лежат Катерин, Энгривер и Йель. Все они оказались недостойными,  когда решили выступить против старой Республики в 978 году. Они должны быть интегрированы непосредственно в наш состав, чтобы избежать появления автономий, сохраняющих монархические стремления."
ROU_northern_heartland_republic:0 "Злейшие враги"
ROU_northern_heartland_republic_desc:0 "Марионетки императора в Клубничном Герцогстве, Бронзхилле и Феофии должны получить возмездие за их преступления против республики во время контрреволюции. Они должны войти в состав республики ради безопасности Герцланда."
ROU_join_up_with_the_marshal:0 "Справедливая награда"
ROU_join_up_with_the_marshal_desc:0 "Маршал Кемерскай ждёт нас на севере уже 30 лет. Давайте не будем быть трусами-ревизионистами и подумаем об общем благе. Это будет означать конец президентского срока Габриэллы д'Карфин, но даже у всего есть конец."
#ravioli post unification (THIS IS ONLY FOR LORD PROTECTOR)
ROU_a_new_griffonia:0 "Неожиданный результат"
ROU_a_new_griffonia_desc:0 "Несмотря на наше начальное положение одинокого города в Герцланде посреди гигантов и диктаторов, мы смогли не только не проиграть, но и победить в борьбе за власть. Но многое ещё предстоит сделать."
ROU_order_in_the_south:0 "Порядок на юге"
ROU_order_in_the_south_desc:0 "На юге находятся Катерин, Энгривер и Йель. Все оказались недостойными, посел смерти императора они даже не попытались противостоять Рассветному Когтю. Эти земли должны быть интегрированы в республику."
ROU_order_in_the_north:0 "Успокоить север"
ROU_order_in_the_north_desc:0 "К северу от нас лежат земли тех, кто поклялся защищать империю и императора, и всё же ничего не сделал, когда Фердинанд убил молодого императора и захватил власть. Их судьбу, как и будущее Рассветного Когтя, решит оружие."
ROU_never_another_dawnclaw:0 "Больше никаких Фердинандов"
ROU_never_another_dawnclaw_desc:0 "Мы должны сохранять бдительность и помнить о том, что позволило Фердинанду прийти к власти. Придётся полностью обновить всю систему, чтобы такого не случилось впредь."
ROU_the_merchants_republic:0 "Светлейшая Республика Герцланда"
ROU_the_merchants_republic_desc:0 "Чтобы избежать появления очередного Фердинанда, империя должна стать историей, а монархия - исчезнуть. Будет создана Erhabene Republik der Herzländer, которая отберёт власть у одного грифона и распределит её между несколькими достойными."
ROU_making_amends:0 "Примирение"
ROU_making_amends_desc:0 "Глупо думать, что мы сможем провести наши реформы без противодействия оппозиции. Хотя герцогиня и архонт либо мертвы, либо дискредитированы, их сторонники всё ещё остаются, и они представляют собой крупную фракцию. Настало время перетянуть их на нашу сторону."
ROU_the_new_archon_of_boreas:0 "Новый архонт Борея"
ROU_the_new_archon_of_boreas_desc:0 "Сторонников архонта особенно много среди религиозных грифонов. Хотя мы не можем просто поставить нашего архонта на место мёртвого Эроса, чтобы это не вызвало бунта, мы можем осторожно подёргать за ниточки и убедиться, чтобы они выбрали более ... уступчивого грифона."
ROU_the_new_role_of_the_grovers:0 "Новая роль Гроверов"
ROU_the_new_role_of_the_grovers_desc:0 "Хотя мы не можем вернуть династии Гроверов их старую империю, мы все же можем предоставить им уступки, достойные их династии. Габриэла Когтистая станет сенатором и патрицианкой в Светлейшей Республике Герцланд, что является титулом достойного нового лидера династии Гроверов."
ROU_all_together_now:0 "Покончить с раздорами"
ROU_all_together_now_desc:0 "Теперь, когда обе политические группировки удовлетворены, мы можем примирить обе стороны и создать единый фронт миру. Единый фронт для Герцланда, единый фронт для всех грифонов, которые вместе выступят как против претендентов виз Клаудбьюри, так и против предателей из Аквелии и Вингбардии."
ROU_revise_the_free_city_system:0 "Пересмотреть систему Вольных Городов"
ROU_revise_the_free_city_system_desc:0 "Ромау был вольным городом и оставался им после того, как Фердинанд убил императора. Мы возродим этот дух, чтобы новые вольные города, новые двигатели процветания и благополучия могли расти и процветать в нашей стране."
ROU_decentralize_the_heartlands:0 "Децентрализация Герцланда"
ROU_decentralize_the_heartlands_desc:0 "Мы должны идти по пути децентрализации. Необходимо, чтобы центральное правительство передало многие из своих функций нижестоящим органам власти, дабы проблемы могли решаться грифонами, которые находятся ближе к их источнику."
ROU_ally_with_the_yaleians:0 "Университеты в правительстве"
ROU_ally_with_the_yaleians_desc:0 "Университеты в Гринбэке, в Йеле и в Мидденхейме владеют большим объемом знаний, которые можно использовать для наших собственных целей. Если мы пригласим их в правительство и предоставим несколько мест в сенате, то они успокоятся и смогут давать нам ценные советы по управлению страной."
ROU_a_clear_sucessor:0 "Укрепить позиции семьи Равиоли"
ROU_a_clear_sucessor_desc:0 "Чтобы наши потомки могли править и в будущем, должна быть создана система патронажа и политических институтов, который будут контролировать поток власти и богатства. Они должны течь вверх, прямо к нам, чтобы наше просвещенное правление могло приносить пользу массам так, как мы считаем нужным."
ROU_expand_the_thousand_fezes:0 "Расширить «Тысячу фесок»"
ROU_expand_the_thousand_fezes_desc:0 "И наконец, элитная сила - «Тысяча фесок», будет расширена, чтобы республика всегда могла выступить против и быть последней инстанцией в случае возникновения любых гражданских проблем."
ROU_privatize_the_heartlands:0 "Приватизация Герцланда"
ROU_privatize_the_heartlands_desc:0 "Многие земельные участки находятся в государственной собственности, поскольку мы получили права на земли, ранее принадлежавшие империи. Они должны быть открыты для приобретения частными лицами и использования ими, чтобы мы могли извлечь из этого свою выгоду. Как публичные, так и тайные сделкам могут принести нам пользу."
ROU_ravioli_trade_corporation:0 "Создать торговую корпорацию Равиоли"
ROU_ravioli_trade_corporation_desc:0 "Для укрепления нашей власти крупные холдинги будут переданы в торговой корпорации Равиоли, которой будет предоставлена монополия на несколько ключевых отраслей и сфер деятельности, чтобы обеспечить сохранение влияния Равиоли."
ROU_crony_capitalism:0 "«Капитализм закадычных друзей»"
ROU_crony_capitalism_desc:0 "Чтобы обеспечить сохранение этой системы, будет создана прочная сеть связей между сенаторами, бюрократией и корпорациями, дабы закрепить капиталистическую систему в Республике. Это сможет сформировать железный треугольник, который укрепит наше дальнейшее правление."
#archon post unificiation (Yoink! - Void)
ROU_token_welfare:0 "Подстраховка"
ROU_token_welfare_desc:0 "Должна существовать подстраховка, чтобы рабочие не повторяли свои трюки с забастовками и пикетами. В конце концов, если мы просто дадим им немного объедков со стола, этого вполне должно быть достаточно, чтобы заткнуть их."
idea_rou_token_welfare:0 "Символическое соцобеспечение"
ROU_protect_our_trade_interests:0 "Грифонья торговая лига"
ROU_protect_our_trade_interests_desc:0 "Есть и другие государства на западе со схожими интересами. Мы все будем процветать, объединив наши ресурсы под общим знаменем.\n\nИ мы также сможем заработать больше, если объединимся."
ROU_restore_capitalism_to_skyfall:0 "Капитализм в Скайфоле"
ROU_restore_capitalism_to_skyfall_desc:0 "Похоже, некогда идеальный капитализм Скайфола превратился в смесь диктатуры и кратократии. Мы должны действовать и захватить контроль над Скайфолом, чтобы использовать его связи, друзей и врагов."
ROU_a_preemptive_strike:0 "Упреждающий удар"
ROU_a_preemptive_strike_desc:0 "В Клаудбьюри есть самозваная республика. Кемерскай сидит на севере, утверждая, что его республика настоящая. Но где потерпели неудачу слова в ход вступает оружие. Мы должны захватить Клаудбьюри и повесить предателя, намекнув всем, что не стоит следовать по пути Фердинанда."
#archon post unification (Yoink! - Void)
ROU_eyrs_empire:0 "Империя Эйр"
ROU_eyrs_empire_desc:0 "Солнце поднимается над новой Империей Грифонов. Империей Эйр. Мы восстановим империю согласно видению Эйр, как это и должно было быть сделано раньше."
ROU_northern_heartland_eyr:0 "Северные предатели"
ROU_northern_heartland_eyr_desc:0 "На севере лежат земли жадной знати. Тех, кто поклялся защищать империю от угроз извне или изнутри. И всё же в своей гордыне они забыли приглядывать за собой. Теперь мы укажем их на ошибки и заблуждения."
ROU_southern_heartland_eyr:0 "Южные дикари"
ROU_southern_heartland_eyr_desc:0 "К югу от нас лежат чудаки. С тех пор, как Йель стали контролировать деканы, а Диелза села на трон Катерина, юг начал отворачивался от богов. Нам нужно наставить их на путь истины."
ROU_a_puppet_emperor:0 "Император-марионетка"
ROU_a_puppet_emperor_desc:0 "Гровер Шестой. Легитимный император Империи Грифонии всё ещё жив под нашим «попечением». Пока он сопротивляется нашему мягкому убеждению, так что возможно, что после ещё одной личной встречи он изменит своё мнение."
ROU_holy:0 "Объединить храм и государство"
ROU_holy_desc:0 "Империя Грифонов всегда была религиозной нацией. Давно пора сказать об этом официально. Храмы больше не должны быть отделены от имперской администрации. Наоборот, прелаты и архонты должны быть тесно интегрированы в управление империей, чтобы те, кого избрали боги, могли руководить мирскими делами."
ROU_retire_eros:0 "Отправить Эроса в «отставку»"
ROU_retire_eros_desc:0 "Архонт Борея. Эрос VII. Он пытался подчинить себе политику Грифенхейма, чтобы стать регентом императора. Но мы победили его, и он должен понять это. Мы должны использовать любые способы, даже некоторые ... неортодоксальные, чтобы убедиться, что он усвоил свой урок."
ROU_send_away_proteus:0 "Миссия для Протеуса"
ROU_send_away_proteus_desc:0 "Мы позаботились о голове, а теперь пришло время тела. Архонт Арктуриуса, Протей III, доставляет много проблем в последнее время. Но у нас есть новая, важнейшая задача для него: он должен отправиться на север и принять участие в битве с нежитью, которая, по слухам, хочет уничтожить всю жизнь. Это займет очень много времени."
ROU_griffonian:0 "Нет места предателям"
ROU_griffonian_desc:0 "В нашей стране нет места предателям. Их по-прежнему слишком много, несмотря на все наши усилия. Мы не должны проявлять пощады в охоте на предателей всех рангов."
ROU_purge_the_republicans:0 "Разобраться с республиканцами"
ROU_purge_the_republicans_desc:0 "Есть много грифонов, которые избежали расплаты за события 978 года. Нельзя допустить, чтобы это продолжалось. Их ждет та же участь, что и других предателей империи. Это будет жестоким, но необходимым действием."
ROU_root_out_the_socialists:0 "Искоренить социалистов"
ROU_root_out_the_socialists_desc:0 "Социалисты ещё хуже, чем республиканцы. Они даже не делают вид, что хотят провести «несколько» реформ. Их до сих пор слишком много в империи. С ними придётся разобраться также, как и с республиканцами."
ROU_revoke_noble_priveleges:0 "Отменить привилегии дворян"
ROU_revoke_noble_priveleges_desc:0 "Привилегии дворян, предоставленные им в обмен на защиту ими империи в случае необходимости, оказались фиктивной сделкой. Толстые дворяне с радостью брали и забирали, когда это им было выгодно, но они не служили империи, когда она требовало того. Настало время отменить сделку."
ROU_give_them_to_the_loyal:0 "Награда для верных"
ROU_give_them_to_the_loyal_desc:0 "То, что мы отобрали у предателей, мы вернём тем, кто выбрал нашу сторону. Тем, кто был верен империи и вере. Им будет оказана всяческая помощь, чтобы они могли помочь нам, когда придет время."
ROU_empire:0 "Восстановить имперское великолепие"
ROU_empire_desc:0 "Былое великолепие империи исчезло. Золото сменило дерево. Мы должны вернуть городам их былую славу, чтобы показать миру, что империя снова возвращается."
ROU_mandatory_temple_attendance:0 "Обязательное посещение храмов"
ROU_mandatory_temple_attendance_desc:0 "Недостаточно просто восстановить великолепие, если обычные грифоны не видят его. И чтобы спасти их души следует сделать обязательным посещение храмов. Наша нация станет по-настоящему благочестивой, где каждый грифон будет знать своё место перед богами."
ROU_a_temple_on_every_corner:0 "Храмы на каждом углу"
ROU_a_temple_on_every_corner_desc:0 "Однако, если это произойдет, мы должны убедиться, что для всех верующих достаточно места. Ни одному прелату не нужно будет распространять своё послание с перекрёстков или местных магазинов. Строительный бум также должен принести свои дивиденды и в других областях."
ROU_godly_education:0 "Отменить образовательные реформы"
ROU_godly_education_desc:0 "Птенцы наиболее уязвимы к внушению. Мы развернем большую программу, чтобы все птенцы знали, что наша просвещенная и праведная власть - это то, что должны поддерживать все хорошие имперские подданные, чтобы они не попали в пасть Маара в загробной жизни."
ROU_priests_on_the_battlefield:0 "Капелланы на поле битвы"
ROU_priests_on_the_battlefield_desc:0 "Как гласит старая поговорка; «В окопах нет атеистов», поэтому мы должны убедиться, что это происходит не из-за страха смерти, присущему всем солдатам. Капелланы должны присутствовать на поле битвы, чтобы служить примером для всех солдат."
ROU_the_griffonian_inquisition:0 "Грифоньи инквизиторы"
ROU_the_griffonian_inquisition_desc:0 "Раньше одно лишь страха быть отлучённым было достаточно, чтобы возвращать неверующих в лоно истинной веры. Но время требует неожиданных мер. Никто не ожидал гриофньей инквизиции."
ROU_sweep_through_greifenmarschen:0 "Вычистить Грифинмаршен"
ROU_sweep_through_greifenmarschen_desc:0 "Безрассудные крестьяне Грифинмаршена слишком долго практиковали ересь старообрядчества, и неуверенность Архонта Эроса при искоренении этих еретиков была ошибкой. Настало время научить этих грифонов тому, кто являются истинными пророками Трех, как божественный огонь сверху сжигает их врагов."

ROU_our_holy_march:0 "Наш святой долг"
ROU_our_holy_march_desc:0 "У нас есть священная миссия. Это побуждает нас сокрушать тех, кто не видит света, тех, кто стремится разрушить нашу божественную власть. Все грифоны будут сражаться либо на нашей стороне, либо против нас во время крестового похода, что очистит Грифонию от неверующих."
ROU_strike_north:0 "Сокрушить республиканцев"
ROU_strike_north_desc:0 "Когда повстанцы решили незаконно противостоять их господам, мы победили и изгнали их из Герцланда. Но оставили их на севере вместо того, чтобы их прикончить ещё тогда. Теперь мы завершим миссию и уничтожим предателей во имя Борея!"
ROU_go_after_vedina:0 "Еретики Ведины"
ROU_go_after_vedina_desc:0 "Империя долгое время игнорировала Ведину, и это позволяло там распространяться ереси. Культ этой так называемой «Мудрой Леди» слишком известен, он даже затмевает саму Эйр! Мы не потерпим этого."
ROU_hang_the_traitor:0 "Смерть главному предателю!"
ROU_hang_the_traitor_desc:0 "Наши отважные солдаты сумели взять в плен самого президента-маршала Кемерская! Вся империя торжествует, когда негодяй, безбожный республиканец и самый главный предатель был привезён в Гриффенхейм, чтобы предстать перед божественным наказанием. Эрион лично будет наблюдать за ним."
ROU_core_the_north:0 "Уничтожить предателей"
ROU_core_the_north_desc:0 "Север был очищен от коммунистов и республиканцев, а инквизиция охотятся на вединских еретиков. Мир и порядок снова царят на холодном севере, и всё благодаря архонту и его верной армии. Возможно, что север в конечном итоге станет образцовой провинцией империи."
ROU_strike_lakes:0 "Вернуть святой город"
ROU_strike_lakes_desc:0 "Грифинстоун - жалкая тень своего прежнего, славного я. Грифоны оскорбили богов, позволив городу разрушаться! Мы должны начать действовать и спасти Грифинстоун, а также близлежащие районы Верении и Блэкхоллоу."
ROU_restore_the_land:0 "Исцелить землю"
ROU_restore_the_land_desc:0 "Бедность, бандитизм и хаос превратили в руины большую часть Грифинстоуна. Сама земля заброшена, поля заросли лесами. Эйр плачет и просит нас спасти святую землю! Мы будем поощрять переселение грифонов туда щедрыми субсидиями и проведением общественных проектов, поэтому земля там снова зацветёт, как и прежде. Эйр будет довольна."
ROU_rebuild_griffinstone_imperial:0 "Восстановить славу Грифинстоуна"
ROU_rebuild_griffinstone_imperial_desc:0 "Святым город в наших когтях и мы можем начать восстанавливать его. Но мы также сделаем его ещё больше, чем прежде, и построим бесчисленные храмы и прочие места поклонения! Это будет город, действительно достойный наших богов, который привлечёт паломников со всего континента."
ROU_core_center:0 "Святая земля восстановлена"
ROU_core_center_desc:0 "Был потрачено немало как жизней, так и монет, но святая земля наконец-то была спасена. Кто заботится о временных затратах, когда награда за это вечна? Боги смотрят на нас благосклонно и благословляют нас за наши свершения, дарую империи силу и процветание."
ROU_strike_west:0 "Очистить запад"
ROU_strike_west_desc:0 "В западной Грифония живёт много грифонов-декадентов, которые отвернулись от благочестия. Тщеславные торговцы Скайфола, которые копят богатство для себя, тираны Аквелии, полевые командиры и олигархи ... Все они скоро столкнутся с последствиями своего грешного поведения."
ROU_the_trade_cities_imperial:0 "Корпоратизация Скайфола"
ROU_the_trade_cities_imperial_desc:0 "Капиталисты и профсоюзы Скайфол были лишены всех их активов. Теперь они должны быть либо национализированы, либо распределены среди лояльных нам корпораций, так что все богатство может способствовать процветанию нации в целом, а не просто собирать пыль и проценты в хранилище."
ROU_the_oil_fields_imperial:0 "Черная кровь земли"
ROU_the_oil_fields_imperial_desc:0 "Леса Грифенвальда скрывают очень ценные сокровища под своими корнями. Это подарок от самой Эйр, огромные запасы ценной нефти, лишь ожидающей добычи! При щедром финансировании должны быть построены нефтяные скважины и начата добыча. Мы благодарим богиню за этот щедрый подарок."
ROU_core_west:0 "Чистый запад"
ROU_core_west_desc:0 "Мы очистили запад от греха, и теперь его грифоны живут более аскетичными и скромными жизнями. Архонат Арктуриуса в Риле снова находится под контролем Империи. Отныне западная Грифония будет известна своим благочестием, а не грехами."
ROU_strike_south:0 "Южные выскочки"
ROU_strike_south_desc:0 "После потери священного Идола Борея Вингбардия и её презренные союзники первыми воспользовались этим и высокомерно вышли из Империи. Их отдаление от Грифенхейма позволяло до сих пор им избегать последствий этого предательства, но мы не этого забыли. Возмездие движется на юг."
ROU_wingbardian_rubber:0 "Расширить плантации"
ROU_wingbardian_rubber_desc:0 "Наша армия захватила бесчисленное количество пленников после войны, и у Эриона есть блестящая идея о том, как с ними обращаться. Плодородные каучуковые плантации на юге будут расширены, и поэтому тысячи заключенных могут быть привлечены к производству этого жизненно важного ресурса."
ROU_reclaim_minotauria:0 "Быки-язычники"
ROU_reclaim_minotauria_desc:0 "Минотавры Астериона всегда отказывались принять грифонью веру, цепляясь за свою безбожную актуалистическую философию. Они были не чем иным, как шипом в боку империи, всегда готовящие мятежи и сопротивляющиеся нашему правлению. На этот раз мы полностью сокрушим их и заставим их принять нашу веру."
ROU_core_south:0 "Выученный урок"
ROU_core_south_desc:0 "Мы преподали югу урок смирения, который они вряд ли забудут в ближайшее время. Теперь они могут снова стать частью империи, и вряд ли смогут сопротивляться. Под руководством Эриона южане будут процветать и благодарить нас за наставления."
ROU_strike_frontier:0 "Удар по фронтиру"
ROU_strike_frontier_desc:0 "Дикий восточный фронтир никогда не был под прямым имперским правлением и быстро отделился от империи, когда начались проблемы. Мы не потерпим этой автономии. Наши армии положат конец беспорядкам и варварству на востоке во имя богов."
ROU_far_eastern_port:0 "Сражи востока"
ROU_far_eastern_port_desc:0 "Орден Опиника в Грифусе быстро вспомнил свои клятвы верности после поражения. Эрион считает, что они еще могут оказаться для нас полезной пешкой, и он решил сделать Риапорту их штаб-квартирой, значительно расширив гавань. Они будут охранять восточные моря от пиратов и защищать нашу границу от пони-язычников."
ROU_local_auxiliaries:0 "Лучшие из Черных Плащей"
ROU_local_auxiliaries_desc:0 "Среди рыцарей Хеллквилла существовала весьма радикальная фракция - реформисты. Хотя их ценности в отношении пони весьма ... экстремальны, никто не может отрицать их фанатизм и рвение. Те из их рядов, кто всё ещё верен империи и архонту, будут приветствоваться на нашей службе; с остальными же разберутся."
ROU_core_frontier:0 "Усмирённый фронтир"
ROU_core_frontier_desc:0 "Фронтир скоро будет нуждаться в другом названии, поскольку это уже не дикая земля в дальних уголках империи, а настоящая провинция с процветающими городами и богатыми сельскохозяйственными угодьями. Местные рыцари храбро защищают регион от пони, а священники стремятся служить Эриону."
ROU_attack_GRF:0 "Последний крестовый поход"
ROU_attack_GRF_desc:0 "Все грифоны под небесами должны проживать в Священной Империи. Нова Грифония, своенравная колония, не является исключением. Они должны принять свою судьбу, иначе столкнуться с полной мощью Империи. Ни океан, ни даже союз народов не остановят нас, потому что сами боги сейчас на нашей стороне."

###other foci continued
ROU_union_forts:0 "На баррикады!"
ROU_union_forts_desc:0 "Товарищи! Потоп тирании угрожает пронестись по нашему городу! Мы не бросим наше правое дело и не уступим иностранному вторжению! На баррикады, граждане! Приближается финальная битва с угнетателями, и мы должны быть готовы к ней!"
ROU_the_new_romau:0 "Новый Ромау"
ROU_the_new_romau_desc:0 "Освободившийся от коррумпированной аристократии Империи, новый Ромау поднимется из остатков упадочного и слабого сената старого. Товарищи, красный Ромау набирает силу! Двинемся в светлое будущее, которое принадлежит всем нам!"
ROU_the_council:0 "Власть Совету"
ROU_the_council_desc:0 "Мы доказали, что мир неправ и восстановленный порядок — это то, в чём нуждается наш город. Сенат показал народу Ромау свою силу и решимость!"
ROU_thousand_fezes:0 "Тысяча фесок"
ROU_thousand_fezes_desc:0 "Последний инцидент показал, насколько непредсказуемым и вероломным может быть народ Ромау. Чтобы избежать таких осложнений в будущем, мы создадим наши собственные секретные полицейские силы под названием «Тысяча фесок»."
ROU_union_crackdowns:0 "Разгон профсоюзов"
ROU_union_crackdowns_desc:0 "Партия Эрхардта и ряд синдикалистских профсоюзов продолжают бунтовать, бастовать и протестовать против нашего правительства. Это должно прекратиться. Вскоре профсоюзы познают гнев Сената, а красные предатели и преступники, что встали на сторону синдикалистов, будут изгнаны. Если вы действительно честный рабочий, вам нечего бояться."
ROU_state_militias:0 "Вооружить полицию"
ROU_state_militias_desc:0 "В свете недавнего восстания нам стало ясно, что наши полицейские силы должны быть модернизированы и дополнительно обучены, чтобы поддерживать общественный порядок."
ROU_agreement_with_archon:0 "Пожать когти Эриону"
ROU_agreement_with_archon_desc:0 "Архонт потерял веру в нас во время беспорядков, полагая, что мы неспособны управлять городом. Мы доказали, что он ошибался, и показали свои мышцы. Возможно, теперь мы сможем попытаться ограничить его влияние в нашей стране."
ROU_seperate_church_and_state:0 "Соглашение Ромау"
ROU_seperate_church_and_state_desc:0 "Когда архонта был лишён политической власти, пришло время объявить себя полностью светским государством. Церковь больше не должна вмешиваться в дела государства."
ROU_protect_the_city:0 "В защиту города"
ROU_protect_the_city_desc:0 "Политический кризис показал нам как внутреннюю, так и внешнюю слабость нашего государства.   Мы не можем терять время. Необходимо немедленно создать баррикады и бункеры вокруг города!"
ROU_the_better_romau:0 "История от основания города"
ROU_the_better_romau_desc:0 "Пламя вспыхнуло снова, и красивый, славный город возрождается, чтобы стать настоящим культурным, архитектурным и промышленным чудом. Ромау никогда не падёт!"
ROU_chase_out_the_archon:0 "Изгнать Эриона"
ROU_chase_out_the_archon_desc:0 "Эрион, этот коррумпированный ублюдок-манипулятор, должен быть изгнан из нашей прекрасной республики. Его слова подобны яду для наших граждан, и мы должны отнестись к нему соответственно. Прочь!"
ROU_the_republicans:0 "Триколор над Ромау"
ROU_the_republicans_desc:0 "С помощью наших верных граждан мы сумели задержать продажных сенаторов и упразднить старый городской совет. Да здравствует Республика Ромау!"
ROU_cooperate_with_syndies:0 "Демон, которого ты знаешь"
ROU_cooperate_with_syndies_desc:0 "Синдикалисты и республиканцы вместе сражались с продажным Советом во время беспорядков. В конце концов республиканцы победили, но мы не смогли бы сделать этой без наших друзей-синдикалистов. Это сотрудничество нужно сохранить для дальнейшего развития нашей экономики и поддержания политической стабильности."
ROU_memories_of_the_revolution:0 "Память о 978"
ROU_memories_of_the_revolution_desc:0 "Когда мы закладывали фундамент нашей собственной республики, мы вспоминали о Грифоньей республике и Республиканской революции, которые смогли победить Империю. Наши сердца и умы желают восстановления Республики как законного правителя Грифонии."
ROU_citizen_guard:0 "Создать РАР"
ROU_citizen_guard_desc:0 "Наши храбрые граждане подняли оружие для защиты Республики, своей свободы и независимости. Республиканская армия удержит свои позиции и Ромау никогда не падёт!"
ROU_seize_church_assets:0 "Конфискация имущества архонта"
ROU_seize_church_assets_desc:0 "После побега архонта из города, полиция и Республиканская гвардия обнаружили огромное количество сокровищ в его старых владениях. Этот продажный ублюдок собирал деньги, которые теперь попадут в наши когти. Это, безусловно, укрепит республику."
ROU_guard_the_city:0 "Городская стража"
ROU_guard_the_city_desc:0 "Республика должна быть оплотом свободы, демократии и независимости. Однако, это нельзя осуществить, пока многие соседи относятся к нам враждебно. Наша страна может быть небольшой, но мы будем сопротивляться изо всех сил!"
ROU_outpost_of_republicanism:0 "Аванпост республиканства"
ROU_outpost_of_republicanism_desc:0 "Как аванпост республиканства, мы возродили республиканское пламя в Грифонии. Следует вооружиться и приготовиться к грядущей буре, товарищи. Триколор вернется в Грифенхейм в свое время!"

ROU_the_archon:0 "Избранники Эйр"
ROU_the_archon_desc:0 "Некомпетентность вздорных сенаторов очевидна. Архонт освободил их от своих должностей и вновь восстановил порядок силой."
ROU_kill_em_all:0 "Кровь на улицах"
ROU_kill_em_all_desc:0 "«На баррикады» - кричат глупые республиканцы и красные, когда они прячутся в уголках этого города. Мы ринемся на баррикады, как и они, и уничтожим всех изменников и предателей."
ROU_temporal_authority:0 "Усилить власть церкви"
ROU_temporal_authority_desc:0 "Архонт спас нас от анархии и восстаний, доказав, что достоин управлять городом. Пришло время расширить его полномочия, дабы его справедливое правление могло начаться."
ROU_godly_corporatism:0 "Божественный корпоратизм"
ROU_godly_corporatism_desc:0 "Архонт Эрион слышит зов Эйр, и в её честь каждый завод и магазин будут работать для блага Ромау. Во славу Эйр!"
ROU_knight_protectors:0 "Тысяча рыцарей"
ROU_knight_protectors_desc:0 "Храбрые и благоверные сплотились вокруг Архонта, готовые защищать правое дело. Благословленный Архонтом и Эйр, Ромау не падёт!"
ROU_blessed_defenses:0 "В защиту веры"
ROU_blessed_defenses_desc:0 "Архонт приказывает защищать наш дом и наследие. Городские стены будут восстановлены, возведены дополнительные укрепления, всё должно быть сделано для защиты Ромау. Да защитит нас Арктуриус!"
ROU_the_values_of_eyr:0 "Благословение Эйр"
ROU_the_values_of_eyr_desc:0 "Архонт Эрион благословляет всех нас во имя Эйр, богини плодородия, с помощью дарованных ему божественных сил Грифонии. Восславьте же его!"
ROU_the_holy_state:0 "Святое государство"
ROU_the_holy_state_desc:0 "Благодаря божественному правлению Архонта, наш город будет жить и процветать. Восславьте Эйр!"
ROU_holy_economy:0 "Эйрианский корпоративизм Хауфеншюлера"
ROU_holy_economy_desc:0 "Священник Эдвард Хауфеншюлер твердо верит в корпоративистскую экономику, отвергая как декадентский капитализм Ромау, так и социалистическую этатистскую экономику. Между социальными классами должна быть гармония, и каждый будет работать на Эйр и государство, ведь Эйр и государство работают на них."
ROU_haufenschuler:0 "Священник Эдвард Хауфеншюлер"
ROU_convene_the_council_of_the_industrialists:0 "Рыночный капитализм Финнистера"
ROU_convene_the_council_of_the_industrialists_desc:0 "Знаменитый промышленник и капиталист Андерс Финнистер считает, что Ромау уже на правильном пути к экономическому процветанию. Свободная торговля с другими народами, сотрудничество с нашими имперскими братьями, а также применение принципов капитализма и справедливости вновь вернут Ромау в пантеон великих городов Грифонии."
ROU_anders_fynnister:0 "Андерс Финнистер"
ROU_anders_fynnister_desc:0 ""
ROU_republican_economy:0 "Экономика благосостояния Хамменчета"
ROU_republican_economy_desc:0 "Уолтер Хамменчет, член Сената Великого Ромау, не является республиканцем, но у него есть много взглядов, схожих с нашими. Хамменчет - убежденный сторонник государственного стимулирования, социального обеспечения и политики, направленной на поддержку рабочих, он, несомненно, станет большим преимуществом для новой республики Ромау."
ROU_hammenchet:0 "Уолтер Хамменчет"
ROU_hammenchet_desc:0 ""
ROU_revolutionary_economy:0 "Коллективы и советы Юрстена"
ROU_revolutionary_economy_desc:0 "Мартин Юрстен является видным социалистическим и трудовым лидером, а также генеральным секретарем объединения рабочих сталелитейщиков. Он станет нашим следующим министром экономики и внедрит революционную экономическую политику в Ромау. Коллективизация, самоуправление и процветание для всех рабочих!"
ROU_jursten_marcher:0 "Мартин Юрстен"
ROU_jursten_marcher_desc:0 ""
ROU_capitalism_is_holy_idea:0 "Божественный корпоративизм"
ROU_capitalism_is_holy_idea_desc:0 ""
ROU_privatization_idea:0 "Приватизация"
ROU_privatization_idea2:0 "Приватизация"
ROU_privatization_idea_desc:0 ""
ROU_capitalism_is_holy:0 "Эйр не была социалисткой"
ROU_capitalism_is_holy_desc:0 "Многие эйристы неверно истолковывают собственную идеологию и утверждают, что Эйр поддерживала социалистическую экономику - однако, благотворительность и сотрудничество - не единственные принципы, выраженные Тремя. Борей и Эйр также говорили о тяжелой работе, самосовершенствовании и истинной конкуренции, а не о раздаче денег и глупых просьбах о богатстве и выгоде."
ROU_privatize_the_banks:0 "Приватизировать банки"
ROU_privatize_the_banks_desc:0 "Банки, как и все в Ромау, должны быть открыты для конкуренции и классической эффективности свободного рынка! Зачем государству брать на себя управление этими громоздкими аппаратам, если ими просто могут управлять предприниматели и сами грифоны?"
ROU_economists_from_all_of_the_herzland:0 "Экономисты со всего Герцланда"
ROU_economists_from_all_of_the_herzland_desc:0 "Опытные экономисты и промышленники из университетов Йеля, Феофии и самой Империи являются ценными активами для любого государства, которое стремится продвигать разумную и эффективную экономическую политику. Наша традиция экономических инноваций и эффективности не должна быть забыта, даже если мы должны украсть идеи других стран, чтобы сделать это ..."
ROU_reshuffle_the_economic_ministry:0 "Постреволюционная перетасовка"
ROU_reshuffle_the_economic_ministry_desc:0 "Большинство экономистов, назначенных нашим правительством, получили должности во время революции. Многие из них некомпетентны, и замена их действительно компетентными советниками значительно улучшила бы наши исследования в области экономической науки и теорий."
ROU_industrial_reforms:0 "Промышленная модернизация"
ROU_industrial_reforms_desc:0 "Наша страна может быть маленькой, но если мы хороши в чём-то, так это в промышленности! Мир увидит промышленную мощь Ромау!"
ROU_collectivization_efforts:0 "Массовая коллективизации"
ROU_collectivization_efforts_desc:0 "Настало время для жителей Ромау получить плоды своего труда. Мы предпримем грандиозную программу по захвату промышленности капиталистов и промышленников, покинувших Ромау, и быстро вернём её в руки народа! Социализм придет к Ромау!"
ROU_collectives_idea:0 "Заводы - рабочим!"
ROU_nationalize_imperial_industry:0 "Захватить имперскую промышленность"
ROU_nationalize_imperial_industry_desc:0 "Имперцы все ещё контролируют промышленность в Ромау, хотя мы официально независимы. Эти отрасли должны быть национализированы! Мы не можем терпеть монархическое вмешательство в экономику Ромау."
ROU_romau_tram_system:0 "Трамваи Ромау"
ROU_romau_tram_system_desc:0 "Создание современных трамвайных линий соединит районы города друг с другом и поможет быстрее добираться из точки А в точку Б."
ROU_rima_roads:0 "Железная дорога Римы"
ROU_rima_roads_desc:0 "Мы получили контроль над нашими бывшими землями. Мы должны безо всяких колебаний и задержек соединить их с нашим городом."
ROU_rima_steel:0 "Шахты Тюрвингена"
ROU_rima_steel_desc:0 "Создание шахт в Тюрвингене может дать нам доступ к дополнительным, жизненно необходимым ресурсам. Мы не должны упустить этот шанс!"
ROU_rima_oil:0 "Добыча нефти в Риме"
ROU_rima_oil_desc:0 "Недавно в Риме были обнаружены месторождения нефти! Мы должны немедленно начать постройку нефтяных вышек! Это невероятно важно для дальнейшего развития наших войск."
ROU_resource_extraction_fo:0 "Массированная добыча ресурсов"
ROU_resource_extraction_fo_desc:0 "Наши поиски ресурсов на западе приносят свои плоды. О, счастливые времена!"
ROU_falconia_roads:0 "Дороги Фэлконии"
ROU_falconia_roads_desc:0 "Мы завоевали Фэлконию на востоке. Не стоит тратить время зря; мы сразу же должны начать работу над новой железнодорожной линией, соединяющей эти земли и наш город."
ROU_falconia_fields:0 "Виноградники"
ROU_falconia_fields_desc:0 "Большие и богатые винные поля Фэлконии теперь принадлежат нам, и мы воспользуемся их плодами. Также будет неплохо, если вы принесёте мне одну из этих винтажных бутылок ..."
ROU_falconia_factories:0 "Заводы Фэлконии"
ROU_falconia_factories_desc:0 "Многие инвесторы будут заинтересованы в регионе Фэлкония, если получат определённые стимулы. И мы предоставим их ради развития региона. "
ROU_falconia_armoury:0 "Оружейные заводы Фэлконии"
ROU_falconia_armoury_desc:0 "Создание оружейных заводов вокруг Фэлконии гарантирует, что местные войска получат достаточное количество оружия и боеприпасов. Да не попадёт она в когти врагов."
ROU_steelworks:0 "Сталелитейные заводы Ромау"
ROU_steelworks_desc:0 "Создание наших собственных сталелитейных заводов даст нам немного столь нужной для промышленности стали. Это решит наши проблемы с ресурсами на данный момент!"
ROU_industrial_development:0 "Гранты на промышленное развитие"
ROU_industrial_development_desc:0 "Мы сможем значительно ускорить промышленное развитие нашего города, если правительство будет использовать стимулы для этого."
ROU_airport:0 "Аэропорт Ромау"
ROU_airport_desc:0 "Создание нашего собственного аэропорта знаменует собой прекрасный день для всех жителей города. Наконец, мы можем подняться в небеса! Мы также разработали планы по созданию собственной авиакомпании."
ROU_arms_development:0 "Местная оружейная промышленность"
ROU_arms_development_desc:0 "Мы должны возводить оружейные фабрики внутри стен городов, иначе мы рискуем потерять их в случае иностранного вторжения. Каждому солдату Ромау нужно оружие."
ROU_advanced_industry:0 "Современная промышленная сеть"
ROU_advanced_industry_desc:0 "Благодаря промышленному развитию и реформам, наше общество начало использовать современную промышленность и такие новые технологии, как автомобили. Воистину наступил современный век."
ROU_end_the_monopoly:0 "Конец монополии"
ROU_end_the_monopoly_desc:0 "Мы должны избавиться от влияния Архонта на наше образование. Этим должно заниматься государство, а не священники."
ROU_reform_the_system:0 "Реформирование системы"
ROU_reform_the_system_desc:0 "Учебная программа Архонта ... временами противоречива. Тем не менее, это может научить молодых и честолюбивых грифонов чести и многим другим ценным достоинствам. Мы должны провести умеренные реформы."
ROU_new_city:0 "Новый город"
ROU_new_city_desc:0 "Ученые стекаются в наши университеты и колледжи, и каждый грифон получает должное образование. Как одно из немногих грифоньих обществ мы, на сегодняшний день, можем с гордостью заявить, что стали по-настоящему образованными и продвинутыми."


ROU_open_diplomacy:0 "Открытая дипломатия"
ROU_open_diplomacy_desc:0 "Для нашего маленького государства жизненно важно обеспечить внешние связи и получить поддержку, чтобы обеспечить нашего выживание. Мы должны действовать быстро и решительно, ведь беда может прийти в любой момент."
ROU_leftist_diplomacy:0 "Международная революция"
ROU_leftist_diplomacy_desc:0 "Мы должны стремиться к сотрудничеству с нашими красными братьями по всему миру от сельских угодий Прайвена до тундры Скайнавии. Пусть капиталисты боятся нашего единства, потому что вместе трудящиеся мира сильнее!"
ROU_stalliongradian_support:0 "Друзья за морем"
ROU_stalliongradian_support_desc:0 "Мы должны направить правительству Сталлионграда официальный запрос о поддержке. Мы являемся оплотом социализма внутри границ Империи, и для них было крайне глупо не поддержать наше дело."
ROU_technological_support:0 "Технологическая помощь"
ROU_technological_support_desc:0 "Ученые и инженеры из Сталлионграда прибыли, чтобы научить наших научных сотрудников всем сделанным у себя на родине достижениям. Мы можем многому научиться у этих пони."
ROU_a_tank_brigade:0 "Танки Сталлионграда"
ROU_a_tank_brigade_desc:0 "Сегодня прибыли танки из Сталлионграда вместе со специальной военной делегацией, которая должна научить наших солдат управлению этими транспортными средствами. Это радостный день для Ромау: у нас появилась первая танковая бригада!"
ROU_fund_local_revolutionaries:0 "Спонсировать местных революционеров"
ROU_fund_local_revolutionaries_desc:0 "Рабочие коррумпированной Империи и её герцогств должны прислушаться к нашему призыву и объединиться под нашим общим знаменем социализма. Наша борьба объединяет нас!"
ROU_preperation:0 "Приготовиться к битве"
ROU_preperation_desc:0 "Некоторые из наших зарубежных сторонников прислали секретный запас оружия, начиная от винтовок и заканчивая артиллерийскими орудиями. Это весьма отрадный факт, наши ряды значительно окрепли."
ROU_natural_borders:0 "Территориальные амбиции"
ROU_natural_borders_desc:0 "Революция не знает границ! Рабочие вокруг нас должны быть освобождены от своих оков, если у них недостаточно сил или желания, что освободить самих себя. К оружию!"
ROU_GRW_support:0 "Поддержка Прайвена"
ROU_GRW_support_desc:0 "Успешная Революция в Прайвене на юге показала их решимость, и, без сомнения, эти смелые и энергичные революционеры помогут нам в борьбе с Империей."
ROU_support_griffonian_communists:0 "Поддержка грифоньих социалистов"
ROU_support_griffonian_communists_desc:0 "Мы получили от Прайвена оружие, чтобы подготовиться к грядущей битве. Кроме того, они согласились провести совместную политическую кампанию, в которой мы будем стремиться подтолкнуть к восстанию угнетённых рабочих других самых крупных стран на этом континенте."
ROU_international_brigades:0 "Сформировать международные бригады"
ROU_international_brigades_desc:0 "Добровольцы со всего мира прибыли на помощь нам! Ура! Их помощь будет иметь решающее значение в предстоящих боях."
ROU_literal_suicide_why_are_you_doing_this:0 "Битва за Грифенхейм"
ROU_literal_suicide_why_are_you_doing_this_desc:0 "Время пришло. Революция не остановится, пока все грифоньи рабочие не станут свободными, а их освобождение начнётся с падения империи! В атаку!"
ROU_democratic_diplomacy:0 "Поднимите триколор"
ROU_democratic_diplomacy_desc:0 "Наша республика не сможет самостоятельно выжить, вне зависимости от наших приготовлений. Мы должны искать помощь и поддержку среди соотечественников-республиканцев. Сила в единстве!"
ROU_FAT_support:0 "Обратиться за поддержкой в Клаудбьюри"
ROU_FAT_support_desc:0 "Фундамент грифоньих идей о республике, Грифонья Республика, всё ещё очень даже жива. Мы должны установить более тесные связи с ними и просить их поддержать нас в борьбе против Империи – нашего общего врага."
ROU_support_democratic_revolutionaries:0 "Поддержка революционеров-демократов"
ROU_support_democratic_revolutionaries_desc:0 "Благодаря обещаниям поддержки со стороны республики, все больше и больше молодых революционеров берутся за оружие в нашем городе. Мечта о Грифоньей республике становится всё более популярной среди населения, и мы сделаем все возможное, чтобы осуществить её."
ROU_guardians_of_democracy:0 "Хранители демократии"
ROU_guardians_of_democracy_desc:0 "Грифоньи добровольцы уже в пути, они помогут нам подготовиться к неизбежной схватке с аристократией. С их помощью Республика никогда не падет!"
ROU_local_support:0 "Поиск местной поддержки"
ROU_local_support_desc:0 "Мы должны отыскать поддержку среди местного населения Империи и пробудить их сердца и умы, чтобы те присоединились к нашему делу. Разбирайте оружие, братья и сестры!"
ROU_prepare_support:0 "Подготовиться к битве"
ROU_prepare_support_desc:0 "Благодаря нашей обширной кампании за рубежом, нам удалось подружиться с довольно богатыми грифонами. Благодаря их довольно крупным пожертвованиям, мы сможем приобрести настоящий Арсенал демократии."
ROU_our_borders:0 "Наши границы"
ROU_our_borders_desc:0 "Мы не можем больше терпеть угрозы республике от окружающих нас аристократов. Мы нанесём удар первыми и освободим всех грифонов, которых те поработили."
ROU_war_with_empire:0 "Война с империей"
ROU_war_with_empire_desc:0 "Время пришло. Неизбежное, наконец, настало, наша борьба достигла своего апогея. В Тартар Империю! В бой!"
ROU_war_with_empire_fash:0 "Захватить Грифенхейм"
ROU_war_with_empire_fash_desc:0 "В Грифенхейме больше нет правоверных - там свободно правят бал упадок и срам. Мы должны захватить этот город и вернуть веру в его стены, чтобы Грифония снова стала бастионом веры, национализма и порядка в мире упадка и коллективизма!"
ROU_right_politics:0 "Слава"
ROU_right_politics_desc:0 "Мы ищем то, чего жаждут многие грифоны: славу. И наши граждане получат её любой ценой."
ROU_archonate_remnants:0 "То, что осталось"
ROU_archonate_remnants_desc:0 "Ранее мы были по-настоящему великими. Гибель Империи, а также многочисленные восстания и революции, последовавшие за этим, оставили нас ни с чем. Но мы изменим это. Мы будем сражаться за честь и славу и снова обретём свое величие!"
ROU_knightly_orders:0 "Спасти Арктурианских рыцарей"
ROU_knightly_orders_desc:0 "Древний Арктурианский Орден сократил численность и утратил значимость в современном веке. Мы не должны допустить, чтобы традиции и древние герои войны исчезли просто так. Мы должны спасти Орден!"
ROU_greater_romau:0 "Мощь Ромау"
ROU_greater_romau_desc:0 "Жизнь в Грифонии, как скоро узнают наши соседи, определяется правом сильнейшего. Мы убедимся, что каждый грифон признает нашу силу."
ROU_cement_power:0 "Укрепить нашу власть"
ROU_cement_power_desc:0 "Совет должен обеспечить своё место на вершине пищевой цепочки в Ромау. Никогда больше реакционеры и террористы не смогут угрожать нашей стабильности и процветанию!"
ROU_industrial_powerhouse:0 "Промышленная электростанция"
ROU_industrial_powerhouse_desc:0 "Благодаря имперским инвестициям в наш город, в настоящий момент происходит настоящий экономический и промышленный бум."
ROU_land_requsition:0 "Реквизиция земли"
ROU_land_requsition_desc:0 "Благодаря нашей лояльности и подчинению Империи, она не будет против небольшой реквизиции территории. Ну какой вред это может нанести?"
ROU_reinforce_authority:0 "Усилить полномочия Совета"
ROU_reinforce_authority_desc:0 "Совет должен всегда оставаться нашим политическим руководителем. Мы должны укрепить свои полномочия и убедить народ в том, что сенаторы лучше всех смогут управлять их жизнью."
ROU_fortress_romau:0 "Крепость Ромау"
ROU_fortress_romau_desc:0 "Ромау одинок в этом огромном, опасном мире. Мы беспокоимся о том, что скоро придет, и все же ... Ромау не падёт. Не без боя."
ROU_victory_is_ours:0 "Триумф грифоньего пролетариата"
ROU_victory_is_ours_desc:0 "Сегодня мы достигли того, что ранее казалось невероятным. Империя упала! Теперь пришло время обсудить новый порядок вещей. Будущее ждет нас."
ROU_northern_heartland:0 "Объединить север"
ROU_northern_heartland_desc:0 "Мы контролируем имперскую столицу и теперь должны вернуть имперские земли. Северные территории, под руководством герцогини Габриэлы Когтистой, должны быть возвращены."
ROU_southern_heartland:0 "Объединить юг"
ROU_southern_heartland_desc:0 "Мы контролируем имперскую столицу и должны воссоединить Герцланд. Таким образом, южные земли должны быть немедленно возвращены в состав нашего государства."
ROU_quest_for_unity:0 "Первый съезд грифонов-рабочих"
ROU_quest_for_unity_desc:0 "Мы вернули контроль над Герцландом, но многое ещё предстоит сделать. Мы все ещё разделены и лишены цели, а различные социалистические движения, что сплотились под нашим знаменем, не могут больше оставаться союзниками. Мы должны созвать съезд и определить путь нашего народа."
######NOTE TO ALL TRANSLATORS - MOST OF THIS LOC IS TRANSFERRED DIRECTLY FROM ROURIVER TREES - MAKE SURE YOU ARE NOT GIVING TOO MUCH WORK FOR YOURSELVES
ROU_erhardt:0 "Председатель Эрхардт"
ROU_erhardt_desc:0 "Эрхардт из Ромау, ветеран жестоких уличных сражений, является преданным синдикалистом и атеистом, жившим в городе, где господствует регрессивный архонат Эйр. Его пламенные речи были гораздо более страстными, чем речи Когхеля и Шерлера, и поэтому неудивительно, что он завоевал доверие и восхищение народа."
ROU_anti_clericalism:0 "Антиклерикализм"
ROU_anti_clericalism_desc:0 "Священники-декаденты не практикуют то, что проповедуют, и предали народ, которому они должны служить. Религия, которую они так горячо проповедуют, есть не что иное, как инструмент буржуазии, используемый для контроля крестьян. Это злое больше не будет терпеть в Герцланде. Никаких богов или королей, только грифоны!"
ROU_confiscate_property:0 "Конфисковать храмовые и имперские земли"
ROU_confiscate_property_desc:0 "Ясно, что необходимо принять более прямые меры для искоренения следов капитализма. В то время как АСГ и ЛПГ способствовали мирному переходу собственности, когда аристократам и предпринимателям разрешалось постепенно продавать свои средства производства, мы считаем, что их следует силой захватить и передать народным синдикатам."
ROU_revolutionary_agitation:0 "Интернационализм"
ROU_revolutionary_agitation_desc:0 "Социализм в одной стране как идея обречен на провал, так как реакционерам за границей нельзя позволять упорствовать, чтобы не получить возможность атаковать и уничтожить нашу утопию. Мы должны направить существенную помощь нашим товарищам и помочь им в их собственных усилиях по восстанию и свержению их злых угнетателей."
ROU_root_out_the_monarchists:0 "Искоренить реакционеров"
ROU_root_out_the_monarchists_desc:0 "Наша нация должна быть защищена от всех возможных угроз, будь то реакционные последователи Гровера VI или коррумпированные священники и прелаты. Реакционеры не смогут уничтожить эту великую нацию. Реакционные противники и агенты иностранных империалистов будут уничтожены во имя революции."
ROU_envoys_across_the_sea:0 "Кооперация со Сталлионградом"
ROU_envoys_across_the_sea_desc:0 "Наши революционные братья и сестры в Эквестрии должны узнать о нашей победе здесь, чтобы наши великие социалистические государства взаимно поддерживали друг друга. Революция преодолеет все границы и баррикады, и мы будем стоять вместе, коготь к копыту с нашими эквестрийскими товарищами!"
ROU_erhardt_doctrine:0 "Доктрина Эрхардта"
ROU_erhardt_doctrine_desc:0 "Наш Председатель защищает политику интервенционизма в иностранных конфликтах, чтобы обеспечить господство социализма и ослабление реакции. По его мнению, это лучший способ обеспечить глобальную революцию, не втягивая Герцланд непосредственно в кровавые масштабные конфликты."
ROU_the_heartlander_century:0 "Век Герцланда"
ROU_the_heartlander_century_desc:0 "Влияние Герцланда простирается далеко за его пределы, поскольку оно становится факелоносцем социалистического дела. Это вдохновляет революционеров по всему миру и щедро поддерживает их. Действительно, Герцланд быстро становится доминирующим в глобальной политике, а некоторые даже предсказывают, что первое столетие второго тысячелетия будет герцландским."
ROU_resource_nationalisation:0 "Национализация ресурсов"
ROU_resource_nationalisation_desc:0 "По всему Герцланду шахты, фермы, нефтеперерабатывающие и металлургические заводы принадлежат аристократическим семьям или капиталистическим предприятиям. Эта жадность закончится сейчас же, простые грифоны утверждают, что по праву принадлежит им!"
ROU_create_jobs:0 "Занятость для каждого грифона"
ROU_create_jobs_desc:0 "По своей природе капиталистический способ производства перерабатывает некоторых рабочих, оставляя остальных в качестве резервной армии безработных нищих. Однако с отменой наемного рабства любой может внести свой вклад. От каждого по способностям, каждому по потребностям."
ROU_connect_the_heartlands:0 "Дороги через Герцланд"
ROU_connect_the_heartlands_desc:0 "Герцланд огромен и имеет слабую инфраструктуру в менее развитых районах. Теперь это должно быть решено, когда грифоны приступают к работе, прокладывая железные и асфальтированные дороги не только между крупными городскими центрами, которые ранее были разделены границами, но и небольшими городами, чтобы каждый мог быть связан друг с другом."
ROU_arm_the_people:0 "Вооружить Население"
ROU_arm_the_people_desc:0 "Если мы хотим защитить наш социалистический рай от буржуазной агрессии, нашим рабочим нужно оружие. Многие признают эту необходимость и охотно создают мастерские и фабрики по производству оружия для революции."
ROU_no_more_archons:0 "Отменить архонат"
ROU_no_more_archons_desc:0 "Архонат и его буржуазная коррупция больше не будут мешать нашей великой социалистической республике. Если грифон хочет верить, то он сможет и дальше, но больше никогда нам не будут диктовать свои убеждения продажные священники."
ROU_large_scale_urbanization:0 "Широкомасштабная урбанизация"
ROU_large_scale_urbanization_desc:0 "Большая часть Герцланда является сельскохозяйственными угодиями, и хотя они удовлетворяют наши потребности в продовольствии и ресурсах, многие области всё ещё застряли в 9-м веке, лишённые заводов. Каждый грифон должен иметь доступ к городам!"
ROU_scherler:0 "Председатель Шерлер"
ROU_scherler_desc:0 "Не удивительно, что Шерлер выиграл голосование. Его анархисты, в конце концов, были теми, кто сокрушил жалкие остатки некогда могущественной империи и освободил Герцланд от гнета. Теперь он хочет распространить ценности анархии за пределы Энгривера, сердца революции."
ROU_the_new_communard_army:0 "Новая коммунарная армия"
ROU_the_new_communard_army_desc:0 "Имперская Армия была не более чем кровожадной собакой Императора. На его месте встанет красная армия народа, которая сражается без хозяина. Его солдаты отказываются от каких-либо корыстных целей и берутся за оружие во имя Коммуны, на благо всех грифонов Герцланда."
ROU_expand_the_ranks:0 "Расширить ояды"
ROU_expand_the_ranks_desc:0 "Красные рейнджеры, ветераны партизанской войны, теперь должны поприветствовать новых товарищей из своих рядов, тогда они превратятся в настоящую, профессиональную боевую армия. Пусть аристократская мразь дрожит перед ними!"
ROU_boreo_socialism:0 "Борео-социализм"
ROU_boreo_socialism_desc:0 "Борей - бог богатства, но не неравного богатства, как думают многие грифоны высшего сословия. Он хотел, чтобы все грифоны были богатыми, чтобы они были королями своей жизни. Поэтому капитализм - это нечто иное, как идолопоклонство, которое нельзя терпеть."
ROU_peace_within:0 "Мир внутри страны"
ROU_peace_within_desc:0 "Хотя грифоны Герцланда разнообразны, они всё также свободны. Никто не угнетает другого, и никто не страдает от нищеты или голода. Поэтому в нашей благословенной стране анархии не существует конфликта, где каждый грифон получает то, что хочет."
ROU_socialist_eleos:0 "Социалистический Элеос"
ROU_socialist_eleos_desc:0 "Элеос - это сила дарить другим и делиться тем, что имеешь. Эта щедрость должна быть основной ценностью нашего народа, поскольку остатки жадности заброшены и забыты."
ROU_red_archons:0 "Красные архонты"
ROU_red_archons_desc:0 "Возможно, у нас были проблемы с архонтами раньше. Но теперь они должны быть отложены, поскольку их сила сломлена, а их амбиции оставлены. Мы будем прощать их и возвращать часть их временной силы, которую они потеряли, и надеемся, что они примут наши анархические ценности."
ROU_power_to_the_congress:0 "Власть конгрессу"
ROU_power_to_the_congress_desc:0 "Шерлер не хочет быть сильным лидером и вместо этого хочет обеспечить, чтобы Конгресс оставался руководящим органом Герцланда, поэтому даже самые маленькие деревни могут по-прежнему иметь право голоса в вопросах королевства. Таким образом, мы обеспечиваем демократию и свободу для каждого грифона."
ROU_revolutionary_fighters:0 "Общая причина"
ROU_revolutionary_fighters_desc:0 "В Грифонии много социалистов и коммунистов, которые продолжают сражаться даже после того, как мы добились своей собственной победы. Мы не должны сидеть сложа руки, мы будем поддерживать наших товарищей и их борьбу и осуждать угнетателей, которые противостоят им!"
ROU_the_perfect_society:0 "Идеальное общество"
ROU_the_perfect_society_desc:0 "С ценностями анархии и борео-социализма, распространяющимися по Герцланду, грифоны наслаждаются свободной жизнью в изобилии. Разрушение, голод и страдания являются чужой концепцией для наших грифонов, которые постепенно начинают забывать о том, что когда-то существовало."
ROU_agrarianism:0 "Аграрианизм"
ROU_agrarianism_desc:0 "Герцланд во многих отношениях является житницей всей Грифонии, где миллионы грифонов живут в сельской местности в деревнях. На протяжении десятилетий крестьяне трудились, а плоды их тяжелого труда жадно требовались их повелителями. Больше не надо! Мы дадим свободу фермерам и обеспечим хорошую жизнь всем крестьянам."
ROU_massive_land_reform:0 "Большая земельная реформа"
ROU_massive_land_reform_desc:0 "Большая часть земли всегда принадлежала небольшому количеству дворянских семей. Это преступление должно быть обращено вспять! Крестьянские коммуны должны делить землю между собой, и те, кто не использует землю, не нуждаются в ее владении."
ROU_soldiers_and_farmers:0 "Солдаты и фермеры"
ROU_soldiers_and_farmers_desc:0 "Фермеры быстро становятся самыми нетерпеливыми защитниками Герцланда, отказываясь когда-либо позволять иностранному деспоту восстановить порядки батрачества и крепостного права. Бесчисленные тысячи грифонов, желающих умереть за свободу, готовят свои охотничьи ружья и обещают защитить Коммуну."
ROU_support_culture:0 "Революционизировать культуру"
ROU_support_culture_desc:0 "Консервативные, регрессивные и аристократические ценности проникли в культуру Герцланда после многовекового деспотического правления. Но поскольку старые законы разрушены, грифоны освобождаются не только физически, но и умственно, и раскрывают свой творческий потенциал без старых ограничений, табу и запретов."
### Events ###
romau.1.t:0 "Провозглашение регента"
romau.1.d:0 "Плохие новости. Северные и западные территории империи под руководством Габриэлы Когтистой объявили о своей независимости и официальном выходе из состава Империи. Имперский регент, не зная, как реагировать на такое развитие событий, был бессилен.\n\nЧто ещё более важно, военная и экономическая мощь империи существенно сократилась. После всех этих сокращений многие грифоны Ромау еще раз задались вопросом в том, выгодна ли до сих пор верность и покорность империи. По их мнению, продолжение таких отношений может привести к экономическому краху. Радикалы уже подняли этот вопрос и на улицах уже появились пропагандистские листовки, критикующие Совет."
romau.1.a:0 "Это не сулит нам ничего хорошего..."

romau.2.t:0 "Провозглашение регента"
romau.2.d:0 "После ожесточенной дискуссии в Императорском Регентском Совете, лидеры южных имперских территорий объявили о своей независимости и официальном выходе из состава Империи. Имперский регент, сдерживаемый действиями рассорившейся аристократии, решил не противодействовать этому. Мы должны объявить о своей независимости, несмотря на противодействие Архонта Эриона XII. Из-за его большого влияния на нашу политику и общество, сопротивление его требованиям было бы неразумно..."
romau.2.a:0 "Мы теперь пока сами по себе"

romau.3.t:0 "Битва за Ромау"
romau.3.d:0 "Беспорядки на улицах только разгорелись за последние дни. Различные политические движения, в том числе республиканцы и коммунисты, использовали эту возможность, чтобы сплотить немалую часть населения вокруг своих идей. В любой момент протестующие могут захватить контроль над Сенатом и городом. В дополнение к этому, Архонт Эриона XII прокомментировал ситуацию, заявив, что неспособность Совета восстановить порядок на улицах города, является признаком его слабости и упадка.\n\nРеспубликанцы и коммунисты угрожают захватить контроль над городом, Архонт становится всё более нетерпеливым, а судьба Ромау решится в этот роковой день."
romau.3.a:0 "Профсоюзы выигрывает борьбу за власть"
romau.3.b:0 "Городской Совет Ромау восстанавливает порядок"
romau.3.c:0 "Республиканцы берут контроль над городом"
romau.3.e:0 "Архонт Эрион XII захватывает контроль над городом"

romau.4.t:0 "Переворот Эриона"
romau.4.d:0 "После неспособности Совета восстановить порядок, сам Архонт вмешался и лично взял власть в свои когти при поддержке религиозных фанатиков и верных рыцарей Эйри. С его помощью власти Ромау смогли подавить массовые беспорядки и протесты. Чтобы обеспечить сохранение мира и стабильности, архонт Эрион распустил Сенат и сформировал собственное правительство, которое, как он обещает, будет лишь временным, хотя немногие ему верят. Совет проиграл и теперь Архонт Эрион правит городом."
romau.4.a:0 "Хороший ход, Эрион"
romau.4.b:0 "Ужасные новости!"

romau.5.t:0 "Решение Совета"
romau.5.d:0 "Совету наконец удалось восстановить порядок. Тем не менее, нельзя отрицать, что такой маленький город как Ромау чрезвычайно уязвим перед иностранным вторжением без должной защиты. Поэтому многие сенаторы предложили отказать от предыдущего решения и опять присягнуть на верность Империи."
romau.5.a:0 "Империя мертва!"
romau.5.b:0 "Быть может нам следует начать переговоры..."

romau.6.t:0 "Государство Ромау"
romau.6.d:0 "В свободном городе Ромау на юге недавно произошло восстание, во время которого многие силы столкнулись друг с другом. В конце дня местных Архонт Эрион XII вмешался и силой восстановил порядок. Предыдущее правительство - городской Совет - было упразднено и Архонт сам управляет городом. Архонт Эрос уже лично встретился с ним после всех этих событий и, похоже, они счастливы продолжать взаимное сотрудничество. В отличие от других предателей, Ромау остался частью нашего королевства."
romau.6.a:0 "Хорошо, что Эрион со всем разобрался"

romau.7.t:0 "Предложение Совета"
romau.7.d:0 "Несмотря на ранее объявленную независимость, делегаты городского совета обратились к нам предложили подчиниться Империи в обмен на защиту. Регентский совет разделился во мнениях по поводу этого предложения, многие считают их откровенными предателями. С другой стороны, Ромау - один из самых развитых и населенных городов в Сердце Империи."
romau.7.a:0 "Никаких компромиссов с предателями!"
romau.7.b:0 "Добро пожаловать обратно"

romau.8.t:0 "Отказ архонтов"
romau.8.d:0 "Несмотря на все наши усилия, архонты в Имперском совете отклонили наш запрос. Они считают нас предателями и не намерены вести переговоры. Для нас это, вне всяких сомнений, ничем хорошим не кончится."
romau.8.a:0 "Грядёт буря..."

romau.9.t:0 "Архонты согласны"
romau.9.d:0 "Наши делегаты сумели убедить архонтов в совете одобрить наш запрос. Наш город вернулся под крыло империи и снова получил статус Свободного имперского города."
romau.9.a:0 "Хорошие новости, наконец-то!"

romau.10.t:0 "Запрос Ромау"
romau.10.d:0 "Синдикалисты небольшого города-государства Ромау, которые лишь недавно захватили контроль над ним, обратились к нам с просьбой о предоставлении снаряжения и взаимной помощи. Они хотят воспользоваться успехами наших научных и танковых программ для сдерживания Грифоньей Империи. Мы поможем нашим заокеанским братьям коммунистам или нет?"
romau.10.a:0 "Пошлите им помощь"
romau.10.b:0 "Они похожи на ревизионистов..."

romau.11.t:0 "Помощь Сталлионграда"
romau.11.d:0 "В сообщении, дошедшем до нас из Сталлионграда, говорится, что они с радостью предоставят нам помощь. Небольшая танковая бригада будет отправлена в Ромау, вместе с ней прибудет делегация ученых и инженеров. Ура!"
romau.11.a:0 "Тост за наших сталлионградских товарищей!"

romau.12.t:0 "Отказ Сталлионграда"
romau.12.d:0 "Несмотря на наши лучшие намерения, Сталлионград отказался помочь нам. разве они не видят и не понимают нашей борьбы?"
romau.12.a:0 "А как же рабочая солидарность?"

romau.13.t:0 "Запрос Ромау"
romau.13.d:0 "Синдикалисты небольшого города-государства в границах империи умоляет о помощи. Они просят как о поставках оружия, так и о политическом сотрудничестве для дальнейшего распространения революции."
romau.13.a:0 "Отправьте им помощь"
romau.13.b:0 "Мы сейчас немного заняты!"

romau.14.t:0 "Помощь Прайвена"
romau.14.d:0 "Лидеры коммунистической партии Прайвена согласились помочь нам и постараются оказать её как можно скорее."
romau.14.a:0 "Тост за наших грифоньих товарищей!"

romau.15.t:0 "Отказ Прайвена"
romau.15.d:0 "Несмотря на наши общие идеологические связи, правительство Прайвена отказалось оказать нам помощь. Мы сами по ссебе."
romau.15.a:0 "А как же рабочая солидарность?"

romau.16.t:0 "Запрос Ромау"
romau.16.d:0 "Город государство Ромау просит нас о помощи в борьбе с Империей. Они утверждают, что являются одним из многих оплотов демократии в Грифонии, и мы должны вместе сражаться с угнетателями. Как мы ответим?"
romau.16.a:0 "Отправьте им помощь"
romau.16.b:0 "У нас есть собственные заботы"

romau.17.t:0 "Республиканская помощь"
romau.17.d:0 "Республика согласилась помочь нам и пообещала удовлетворить все запросы."
romau.17.a:0 "Я знал, что мы можем рассчитывать на них!"

romau.18.t:0 "Отказ Республики"
romau.18.d:0 "Несмотря на наши республиканские связи, президент-маршал Республики отказался помочь нас. Мы должны сражаться с Империей и аристократами в одиночку."
romau.18.a:0 "А как же идеи объединения всех грифонов..."

romau.19.t:0 "Новый "Архонт""
romau.19.d:0 "Герцогиня, новый Регент Империи, решила провозгласить, что наш Архонт Эрион XII является незаконным и что Архонт Хефестус должен занять его место как Архонта Эйр. Этот шаг герцогини только усугубит проблемы внутри империи. Вне зависимости от её мотивов, это фальшивое заявление ударило по репутации Эриона и понадобится время, чтобы он полностью восстановил доверие в глазах народа Ромау как полноценный Архонт Эйр."
romau.19.a:0 "У этого будут последствия!"

romau.20.t:0 "Новый порядок"
romau.20.d:0 "Мы заявили претендуем на Грифенхейм, имперскую столицу. Мы действительно являемся реинкарнацией и наследником Грифоньей Империи. Да здравствует Империя!"
romau.20.a:0 "Да здравствует Империя!"

romau.21.t:0 "Новый порядок"
romau.21.d:0 "С помощью лидерства Архонта и божественного правосудия Эйр, мы покорили Грифенхейм - имперскую столицу. Возможно, настало время Архонту Борея уйти со сцены, потому что их бог явно оставил их. Это великая победа!"
romau.21.a:0 "Да здравствует Архонт!"

romau.22.t:0 "Новый порядок"
romau.22.d:0 "Рабочие Ромау победили прогнившую и упадочную Империю. Множество грифонов были освобождены от своих оков, но предстоит ещё сделать многое. Красный флаг поднят на Императорском дворце Грифенхейм, и он останется там на веки веков."
romau.22.a:0 "Да здравствует Коммуна!"

romau.23.t:0 "Новый порядок"
romau.23.d:0 "Республика будет жить и наша мечта осуществилась. Империя мертва и теперь уже республика будет управлять Грифонией. Все грифоны должны быть свободными! Свобода, демократия и процветание будут царить по всей земле, предвещая новый золотой век для всех грифонов."
romau.23.a:0 "Да здравствует Республика!"

romau.24.t:0 "Рима возвращена"
romau.24.d:0 "Наш дерзкий рейд, направленный на возвращение провинции Рима, завершился полным успехом. Рима вернулась в наш состав, а враги были унижены! Мы уже начали избавляться от остатков феофской администрации и восстанавливать использование гриффиша в этом районе."
romau.24.a:0 "Добро пожаловать обратно!"

romau.25.t:0 "Поражение"
romau.25.d:0 "Враг оказался сильнее, чем мы ожидали. Наш рейд на Риму, к сожалению, окончился неудачей, и наши войска отступили, понеся значительные потери. Унизительное поражение..."
romau.25.a:0 "В другой раз"

romau.26.t:0 "Атака отменена"
romau.26.d:0 "Враг превосходил нас числом и подготовкой. После нескольких стычек между нашими войсками, мы пока решили отступить. Мы не смогли захватить Риму, но, по крайней мере, смогли сохранить лицо... по большей части."
romau.26.a:0 "К сожалению, мы не были готовы"

romau.27.t:0 "Победа"
romau.27.d:0 "У этих ублюдков из Ромау не было никаких шансов против наших отважных войск! Наши отважные солдаты отбили все атаки. Это наша земля и они не отберут её у нас!"
romau.27.a:0 "Получите!"

romau.28.t:0 "Поражение"
romau.28.d:0 "Враг был слишком силен, чтобы наши войска смогли сдержать его. Несмотря на отважные жертвы во время многочисленных стычек на границе, мы были вынуждены отступить. Войска противника быстро захватили территорию, фактически аннексируя ее и прекращая временные военные действия."
romau.28.a:0 "Проклятье!"

romau.29.t:0 "Атака отменена"
romau.29.d:0 "Трусы Ромау сегодня решили отступить после нескольких столкновений с нашей армией. Похоже, они были настолько глупы, что ожидали увидеть у нашей армии только палки и камни, а не винтовки и артиллерию."
romau.29.a:0 "Это печально..."

romau.30.t:0 "Тюрвинген возвращен"
romau.30.d:0 "Наконец-то, Тюрвинген ещё раз стал нашим! Наши войска усердно и тяжело сражались, но результат стоил того. Ура! Любые следы старого децентрализованной и откровенно хаотичной крестьянской республики Грифинмаршен теперь исчезнут, так как земли снова находятся под нашим непосредственным управлением."
romau.30.a:0 "Добро пожаловать обратно!"

romau.31.t:0 "Фэлкония возвращена"
romau.31.d:0 "С последним залпом наши войска в Фэлконии восторжествовали. Местный гарнизон капитулировал и отступает прямо сейчас. Земля и её многочисленные винные поля, наконец, вернулись к нам, а университет Гамии был лишен своих чрезмерных привилегий. Никогда больше мы не потеряем эти земли!"
romau.31.a:0 "Добро пожаловать обратно!"

romau.32.t:0 "Ромау запрашивает контроль над Римой"
romau.32.d:0 "Хоть это звучит необычно, [From.GetName] просит подарить окружающие Ромау территории Римы. Эти земли находятся под нашей юрисдикцией и только мы теперь решаем, заслуживают ли они этого подарка за верность или нет."
romau.32.a:0 "Я полагаю, они этого заслуживают"
romau.32.b:0 "Конечно, нет"

romau.33.t:0 "Ромау запрашивает контроль над Тюрвингеном"
romau.33.d:0 "[From.GetName] направил нам официальный запрос сегодня с просьбой вернуть им земли Тюрвингена. Это более чем странная просьба, но эти земли являются частью нашего королевства и только мы можем вынести решение по этому вопросу."
romau.33.a:0 "Я полагаю, они этого заслуживают"
romau.33.b:0 "Нет"

romau.34.t:0 "Ромау запрашивает контроль над Фэлконией"
romau.34.d:0 "[From.GetLeader] из Ромау посетил нашу столицу сегодня, официально запрашивая и даже прося, чтобы мы подарили им землю Фэлконии на востоке от их города. Эта земля является частью нашего королевства. Должны ли мы вознаградить нашего верного вассала?"
romau.34.a:0 "Я полагаю, они этого заслуживают"
romau.34.b:0 "Нет"

romau.35.t:0 "Передача Римы"
romau.35.d:0 "Имперцы вынесли решение в нашу пользу и передали Риму под наш контроль. После долго времени мы опять контролируем эти земли и ради этого не было пролито ни единой капли крови."
romau.35.a:0 "Отлично!"

romau.36.t:0 "Передача Тюрвингена"
romau.36.d:0 "Империя увидела разумное зерно в нашей просьбе и передала контроль над Тюрвингеном нам. Эти земли опять возвращаются в состав нашей страны!"
romau.36.a:0 "Отлично!"

romau.37.t:0 "Передача Фэлконии"
romau.37.d:0 "Грифенхейм в благодарность за нашу верность передал контроль над Фэлконией. Отличный день!"
romau.37.a:0 "Отлично!"

romau.38.t:0 "Империя отказывается"
romau.38.d:0 "Наш запрос был «вежливо отклонен» имперцами. Это разочаровывает и может указывать на отсутствие доверия к нам со стороны имперцев."
romau.38.a:0 "Я уверен, в следующий раз они согласятся..."

romau.39.t:0 "Первый съезд грифоньих рабочих"
romau.39.d:0 "После периода реформ коммуна наконец создала основы, на которых могла быть построена истинная социалистическая утопия. Тем не менее, точные детали этой утопии оставались неизвестными. Эрхардт очень хотел создать настоящий синдикалистский Герцланд со своими товарищами, но он также не хотел навязывать свою волю тем, кто придерживался других ценностей.\n\nИ для этого в Грифенхейме состоялся конгресс, где избранные представители со всех уголков Герцланда собрались, чтобы избрать председателя и решить, какая партия поведёт коммуну в светлое будущее. Два кандидата оказались наиболее популярными, а их аргументы - самыми вескими и разумными: герой революции Роланд Эрхардт и лидер интеллектуалов и анархистов Уилли Шерлер. У них были совершенно разные ценности, а споры между ними становились всё жарче, но в конечном итоге все они превыше всего ценили демократию и позволили народу принять окончательное решение."
romau.39.a:0 "Эрхардт поведёт нас!"
romau.39.b:0 "Шерлер будет представлять рабочих!"

romau.40.t:0 "Конец синдикалистов"
romau.40.d:0 "Сегодня на рассвете Совет Ромау объявил в городе чрезвычайное положение - оно не будет отменено, по их словам, до тех пор, пока безбожные мятежники-социалисты не будут изгнаны из нашего города. Голосование прошло единогласно, и даже либералы  согласились с тем, что рабочее движение стало слишком радикальным.\n\nРоланд Эрхардт, лидер профсоюзов Ромау и его сторонники, восприняли решение совета как объявление войны, и вскоре их всеобщие забастовки и беспорядки переросли в анархию. Через несколько часов после объявления решения совета забастовщики и члены профсоюзов изъяли часть богатств у аристократов и заняли три церкви.\n\nОднако, несмотря на их укрепленные позиции и высокую численность, группа Эрхардта не имела никаких шансов против легионов Ромау, что сражались с тысячами разъяренных рабочих по всему городу. Социалисты были выбиты из церквей во имя «Эриона и богов».\n\nПосле того, как бойня прекратилась, социалисты были выбиты со своих ключевых позиций по всему Ромау, и забастовки прекратились. Сенат, быстро вступивший в переговоры с оставшимися лидерами рабочих движений, заявил, что «хорошим и лояльным профсоюзам нечего бояться», и помиловал сотни не самых влиятельных социал-демократических лидеров, что сражались вместе с синдикалистами. Эрхардта, однако, никто не смог найти. Уже начали возникать легенды о том, что он расстрелял целый легион с помощью одной только винтовки и сбежал из города, оставив за собой след трупов, другие же предполагают, что он угнал самолет и улетел в Энгривер, а Сенат утверждает, что его тело было найдено среди трупов на улицах.\n\nХотя радикальные синдикалистские союзы были уничтожены, похоже, что Эрхардт всё ещё может где-то действовать ..."
romau.40.a:0 "Мы поступим с синдикалистами также, как он поступили с нашими церквями..."


romau.41.t:0 "Встреча с Гровером VI"
romau.41.d:0 "Его Величество, Император Гровер VI, шёл в тронный зал в сопровождении солдат Ромау. Там, сидя на троне, Эрион ожидал его, глядя сверху вниз на молодого грифона. Император, конечно, не был рад видеть его там, но в этот момент это был просто ещё один акт высокомерной измены среди многих других.\n«Зачем ты привел меня сюда?» Спросил Гровер, глядя на архонта. Эрион встал и сжал когти. «Потому что я хотел поговорить с тобой, конечно. О будущем Империи и твоей роли в качестве её правителя».\n«И чего ты хочешь, змея?»\nЭрион спустился по ступенькам с пьедестала трона. «У меня нет намерения требовать корону для себя, и не только потому, что у меня нет претензий на неё. Нет, я был бы доволен ролью твоего единственного регента, работающего без вмешательства Эроса и Протеуса. Ты бы остался императором, пока я буду править нацией».\n«Зачем мне заключать с тобой такую сделку? До сих пор ты не доказал, что заслуживаешь доверия».\nАрхонт пожал плечами. «Так у тебя нет выбора».\nГровер нахмурился и подумал о своем отце, который был несчастной марионеткой своих регентов, а не настоящим императором. Разделит ли он теперь его судьбу?\n«Когда я достигну совершеннолетия, ты позволишь мне управлять моей нацией?»\n«Посмотрим», сказал Эрион и улыбнулся. «Посмотрим. Если ты будешь вести себя хорошо, возможно, я подумаю над этим». Он отступил в сторону и указал на трон. «Ваше величество, ваш трон свободен. Не сядете ли вы на него?»\nГровер сглотнул и глубоко вздохнул. Это была сделка с Мааром, но выбора у него не было. За отказом последует верная смерть - или нечто похуже.\n«Д-да.»"
romau.41.a:0 "Он получит свой старый трон, но не более"

romau.42.t:0 "Непредвиденное событие"
romau.42.d:0 "Архонт Эрос никогда не доверял Эриону, и теперь, когда он контролировал Грифенхейм и его поддерживала  лояльная армия, он доверял ещё меньше. Чувства были взаимными, и вскоре после победы обе стороны начали плести заговоры друг против друга. Эрос был на шаг впереди почти каждый раз, но Эрион был моложе, и его хитрый ум не притупила старость.\n\nСегодня утром Империя была шокирована новостью о том, что Эрос был найден мертвым в своей постели. Врачи, осматривавшие его тело, пришли к выводу, что он умер от инсульта, вызванного высоким возрастом. Эрион вздохнул с облегчением. Никто ничего не узнал, и его план сработал отлично. Теперь ему больше не о чем беспокоиться."
romau.42.a:0 "Покойся с миром, храбрый воин Борея."

romau.43.t:0 "Изгнание Протеуса"
romau.43.d:0 "После того, как Эрион захватил Грифенхейм, Протеус поздравил его с триумфом. Но архонт Эйр был слишком параноидален, чтобы доверять даже воину, который всегда держал свое слово. Эрион не желал делиться властью ни с кем. Поэтому сегодня он вызвал Протеуса на личную встречу об очень важной задаче.\n\nЭрион сказал воину-архонту, что ему нужно отправиться на север, за горы Вайттэйл, в таинственные земли Арктурианского Ордена. Ходят слухи, что Ордену угрожает древнее зло и Протеусу нужно оказать ему помощь.\n\nХотя архонт Арктуриуса не был настолько глуп, чтобы не понимать, что это нужно лишь для того, чтобы он покинул столицу, Протеус знал, что если он хочет жить, то лучше принять эту миссию. С неохотой он начал готовиться к дальнему путешествию на холодный север, надеясь, что однажды сможет вернуться живым."
romau.43.a:0 "Повеселись там!"

romau.44.t:0 "Дебаты совета"
romau.44.d:0 "[Root.GetLeader] собрал самых видных деятелей города, чтобы принять решение о будущем небольшой армии Ромау. На протяжении веков, с тех времён, как Ромау был настоящей нацией, а не городом-государством, его охраняли легионы. Однако доктрина и организация легионов с годами становились всё более и более устаревшей, что требовало срочных реформ, особенно в связи с ростом напряженности в Герцланде.\n\nЛибо легионы останутся, но будут преобразованы в современные боевые подразделения, либо будут полностью заменены новой гражданской гвардией, состоящими из новых солдат, обученных с учетом условий современной войны. Начались ожесточенные дебаты, поскольку консерваторы хотели сохранения легионов, а реформаторы желали полного пересмотра слабой армии Ромау. Но в конце совет пришёл к выводу о том, что следует:."
romau.44.a:0 "Сохранить легионы."
romau.44.b:0 "Реформировать их в профессиональную гражданскую гвардию."

romau.45.t:0 "Речь Равиоли"
romau.45.d:0 "«Призрак бродит по Герцланду, призрак Фердинанда. Он убил нашего любимого императора и взбесился, убивая всех, кто стоял на его пути. Но были и те, кто сопротивлялся, те храбрые солдаты, которых призвал сам Борей. Но мы также должны признать факт, что многие грифоны не сопротивлялись Фердинанду, они хотели использовать это время для войны друг с другом. Дворяне и архонты ссорились, когда должны были объединиться, чтобы спасти Империю от предателя. Он проиграл Вольному Городу, самой малой из сил Герцланда, которая всё же смогла его победить.\n\nТак что теперь мы должны смотреть в будущее. Мы должны обновить всю систему с нуля, чтобы ещё один Фердинанд больше никогда не смог появиться. Мы должны, в случае необходимости, разрушить всё и восстановить прогнившую систему с нуля, чтобы мы могли вернуть порядок и надлежащее управление в Сердце Империи любой ценой. Мы должны создать работающее правительство, которое не позволит диктаторам, партизанам и узурпаторам вополтить в жизнь своё извращенное видение Герцланда»."
romau.45.a:0 "Больше никогда."

romau.46.t:0 "Принципы светлейшей республики"
romau.46.d:0 "Сенатор Равиоли работал допоздна. Это происходило на протяжении последних нескольких недель, ведь на его старые плечи упала ноша по управлению не только самим городом, но и всем Герцландом. \n\n«Боже мой, сенатор. Вы опять задержались допоздна?» - спросила одна из его помощниц, когда она вошла в его кабинет.\n\nРавиоли поднял взгляд от своих бумаг: «Мы слишком долго жили основываясь на 'потому что Император так говорит', а не на разумных принципах».\n\nПомощница подошла ближе к Равиоли. «По каким же тогда? Каким принципам?» Равиоли слегка вздохнул, подняв бумагу и поднеся её к люстре над ними.\n\n«Во-первых, правительство должно быть подотчетным. Мы должны подвергаться проверкам, чтобы никто не мог снова узурпировать власть. Во-вторых, мы должны создать правительство, в котором власть будет распределяться среди многих грифонов, что будет соответствовать первому принципу. И в-третьих, чтобы поддержать всё это, мы должны расширить «Штадтрат». Пока Равиоли объяснял, его коготь указывал на несколько мест в тексте.\n\nПомощница немного прошлась по кабинету. «А что насчет Гроверов и архонта?»\n\nРавиоли снова сел и положил ручку на бумагу. «Когда придет время, я справлюсь. Но надеюсь, что мне этого не придётся делать»."
romau.46.a:0 "Процветание и стабильность для всех."

romau.47.t:0 "Исцеление шрамов"
romau.47.d:0 "Было пролито много слёз по этому поводу. Прошло много бессонных ночей. Состоялось много громких споров в коридорах Штадтрата. Но это было сделано. Портрет с изображением лидеров трех великих фракций. Габриэлла Когтистая, архонт Пахенон и сам сенатор Равиоли. На изысканной и дорогой картине можно увидеть всех троих грифона, стоящих вместе в позе единства.\n\nКьяроскуро выделил всех троих грифонов, за которыми сходится перспектива. Но также ясно видно, где художник привнёс своё собственное вращение. Габриэлла носит Изумруд Рэдвиттера, символизирующий зависть и желание, а архонт одет в одеяние путешествия, как для самих путешествий, так и для похорон.\n\nЯсно, что хотя публичный антагонизм исчез, закулисные сражения в светлейшей республике ещё далеки от завершения."
romau.47.a:0 "Будем надеяться, что мир продлится долго."


