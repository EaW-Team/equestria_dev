### Civil War Events ###

## Fickle Current ##
kirin_council.1.t:0 "Fragrance Rises"
kirin_council.1.d:0 "Today, Fickle Current felt like the most powerful kirin in the world. As he stood behind the podium placed before Fragrance's city hall, he let his eyes wander over the hundreds, if not thousands of kirin that had gathered to hear him speak. They ran the gamut from NAKP higher-ups to its supporters and soldiers to just the commoners of Fragrance, a city wronged by Vermilion, a city that had finally found its moment for vengeance. As he stood there, Current could only imagine that this was what it felt like to command the kind of power and devotion that Matriarch Rain Shine owned in the imperial city. But unlike her, he would not let it go to waste.\n\n"Kirin of Fragrance," he began, microphones booming his voice throughout the plaza and down several city blocks. "Yesterday, our great city stood at a crossroads. Vermilion was failing, its modernization efforts collapsing into wreck and ruin. They were unable to do what they needed to do in crushing the lawless heretics to the west, and in their undoing, they sought to drag us down with them. But Fragrance shall bow to Vermilion no more. We are the bastion of modernization and industrialization; we are the shining beacon that brought hope to our Matriarch's realm when all else had failed it. And now, as her realm reaches the our of darkness, the kirin of Fragrance and the north, under the trusted guidance of the NAKP, shall mobilize our incredible resources and belief in our own righteousness to save it. We shall save Kiria from the death throes of the Silence! We shall save Kiria from the superstition that has plagued it for too long! And we shall save our Matriarch from the forces of communalism and the poisoned lies of the Way of Fire's self-serving mystics! For with Fragrance leading the way, Kiria will finally know peace and prosperity the likes of which it has never known before!\n\n"So stand with me, kirin of the north. Stand with the NAKP, and let us all save Kiria!""
kirin_council.1.a:0 "Fragrance shall be Kiria's salvation!!"

kirin_council.2.t:0 "The Vote of the Century"
kirin_council.2.d:0 "Fickle Current and Cypress Snow sat on the balcony of a restaurant overlooking the Chrysanthemum Plaza in front of Fragrance's city hall. As the sun set on the city, scores of kirin bustled too and fro, setting up polling stations, lines, and ballot boxes. It was much the same throughout the rest of Fragrance, and the north as a whole. For tomorrow, the most important vote Fragrance had ever held would take place: the decision of whether to commit the formerly unthinkable and take up arms against the Matriarch Superior in Vermilion.\n\n"We stand on the precipice," Cypress mused, setting his chopsticks down next to his bowl of rice. "A decision that could either bring ruin to the Realm or heal it. And the worst part is, we do not know which choice leads to which outcome."\n\n"If we could see the future, then we wouldn't need a vote," Current agreed. "Both options are valid. Half of the NAKP wants to focus on industrialization while the Matriarch fights the Rising Fire in the west. I can see where they're coming from; if we industrialize while the imperial realm burns, then we can come to the negotiating table with the Matriarch after the war as equals, not lessers. After all, they will be desperate and hungry; we won't be."\n\n"And yet there are those who seek the more direct path. They want war." Cypress sighed and rubbed his nose scales. "I've seen war and death in my time in Griffonia. You saw it too, when Kemerskai and his supporters marched into Griffenheim in 978. The Matriarch is the heart and soul of Kiria; we may not agree with her, but she is the one thing that holds our species together, even despite the civil war. The more militant heads in the NAKP wish to march south and free her from the clutches of Autumn Blaze's harmonists and Winter Frost's mystics. But should our armies conquer Vermilion, what happens to the Matriarch then? Does she end up like Grover V, driven into exile only to return and crush us, delegitimizing our fight and our cause? Will she stay in Vermilion and support us? Or do we succeed where Kemerskai failed and commit the unthinkable?"\n\n"I wish I could know," Current said, shaking his head. "But that is something for us to worry about tomorrow. The people of Fragrance will decide for us. Let it never be said that we are undemocratic. Tonight, let us enjoy one last night of calm before the storm.""
kirin_council.2.a:0 "Tomorrow's vote will decide Fragrance's future."

kirin_council.3.t:0 "The Moment of Truth"
kirin_council.3.d:0 "The polling places were filled the moment the sun rose that morning. Countless kirin from all walks of life flocked to the polling centers, each and every one eager to let their voice play a part in shaping Fragrance's future. Throughout the city, and throughout the north as a whole, an entire cross-section of the NAKP's ranks could be assembled just by looking at the kirin gathered there. The old members of the bourgeoisie crossed paths with their militant and youthful compatriots, who in turn mingled with urban intellectuals and wealthy investors. Kirin who clearly served in the NAKP's paramilitary arm smiled for pictures with the foals of middle class families, while capitalist magnates freely campaigned for the votes of the kirin present with free food and fanfare. To Fickle Current, who watched from afar throughout the day, it looked like a carnival, although this carnival threatened bloody business at the end of the day. How many kirin would still be smiling and cheering when their husbands and wives, sons and daughters, brothers and sisters took up arms and went off to fight should the vote demand war?\n\nIt took until sundown for the voting to finally taper off. By that point, Current had retired to get some sleep. As the counting went on throughout the night, he knew for a fact that tomorrow would be a busy day. But he didn't even get that much; at three o'clock in the morning, his phone rang, and when he answered it, an NAKP lieutenant informed him that the counting had finished.\n\nFragrance's new chapter had begun."
kirin_council.3.a:0 "We shall industrialize and bring more chips to the bargaining table."
kirin_council.3.b:0 "The Realm must be saved from all threats... even from those in Vermilion."

kirin_council.4.t:0 "Flowers of War"
kirin_council.4.d:0 "Fickle Current had, thankfully, taken the time to write two speeches before the NAKP held its vote on whether to march off to war or not. In the time between receiving the phone call in the middle of the night and now, he had gotten precious little time to prepare a speech, much less rest. There was too much that needed to be done, missives to be drafted, orders to be sent out. The prospect of war on the horizon left little room for error in Fragrance.\n\nBut of course, as leader of the NAKP, he had to address the kirin of Fragrance and the north about this historic day. So, speaking from within Fragrance's city hall, his voice broadcast on radio so kirin all throughout the Realm could hear it, Current finally let the world know just what had transpired in the north. "My brothers and sisters in Fragrance, my compatriots in the north, and all kirin who struggle under the superstitions of the wicked in our Realm," he began, all the while arranging his speech on the table in front of him so he wouldn't have to turn any pages. "Today is a historic day for our Realm. For today, we have embarked on a long and difficult journey to save the Realm. Matriarch Superior Rain Shine is beset on all sides by villains and scoundrels, hypocrites and hedonists. While The Rising Fire and The Way of Fire bicker and fight in the far western reaches of the Realm, our Matriarch remains in Vermilion, a prisoner to the priests and mystics our religion has surrounded her with. They control her every move, her every action, her every word. She is their captive, their puppet, who dances on the strings of failed ideals and backwards religious dogma. Kiria cannot be saved so long as she remains in the clutches of those who hold Vermilion on this day.\n\n"But she will not be held there forever," Current continued, firming his voice with passion and patriotism. "Fragrance is militarizing, and with the help of the returning diaspora, our brothers and sisters abroad, we shall march south to save the Matriarch. With righteous patriotic fervor, we shall cut our way through the degenerates and incompetents who this very moment keep the Matriarch locked in her palace in Vermilion. We shall offer them no quarter, no negotiations. We shall only offer them this one chance: turn aside from the mystics and Equestrian sympathizers who keep the Realm in their clutches. Turn aside from the dangerous heretics and revolutionaries that want to burn our Realm to the ground. Only Fragrance and the NAKP can save Kiria. Lend us your voices, lend us your support, lend us your arms. And together, we shall save Kiria, and we shall save the Matriarch. Concord bless us all!""
kirin_council.4.a:0 "The NAKP shall save Kiria from itself!"

kirin_council.5.t:0 "Flowers of Peace"
kirin_council.5.d:0 "Fickle Current had, thankfully, taken the time to write two speeches before the NAKP held its vote on whether to march off to war or not. In the time between receiving the phone call in the middle of the night and now, he had gotten precious little time to prepare a speech, much less rest. There was too much that needed to be done, missives to be drafted, orders to be sent out. The undertaking to prepare Fragrance for the post-war bargaining table left little room for error.\n\nBut of course, as leader of the NAKP, he had to address the kirin of Fragrance and the north about this historic day. So, speaking from within Fragrance's city hall, his voice broadcast on radio so kirin all throughout the Realm could hear it, Current finally let the world know just what had transpired in the north. "My brothers and sisters in Fragrance, my compatriots in the north, and all kirin who struggle under the superstitions of the wicked in our Realm," he began, all the while arranging his speech on the table in front of him so he wouldn't have to turn any pages. "A terrible thing has occurred in the far western reaches of our Realm. Kirin are fighting kirin, killing each other, and fanning the flames of hate for the first time in centuries. Our Realm was fashioned under the guidance of our great Matriarch Superior to put an end to our primal rages. But now, heretics under the leadership of the traitor known as Rising Sun have taken up arms against our Matriarch and seek to topple our way of life. That cannot stand.\n\n"I would be lying if I said that Fragrance and Vermilion have never felt ill will toward each other," he continued, frowning at the microphone in front of him. "But never have we dreamt of taking up arms against our Matriarch. We are loyal subjects of Matriarch Rain Shine, and as such, we owe her our support and respect. That is why I am calling on my brothers and sisters in the north to prepare to fight for our Realm. The north shall embark on a campaign of industrialization that will make the Great Leap Forward look like but a small step. We shall mobilize into an army of the people and march south to join our fellow countrykirin in stomping out this heretic menace. Our Realm cannot profit from a civil war; it will only render us weak and crippled, right at the hour when we need to be our strongest. So we shall endeavor to end it, and when the dust is settled and the Rising Fire is destroyed, then, Fragrance, can we approach Vermilion as equals, and ask with civility that old wrongs be righted. But for now, we prepare to fight for our Matriarch. We shall get through this dark night, and with Concord's blessing, we shall see brighter days once more!""
kirin_council.5.a:0 "We will fight by our Matriarch's side until Rising Sun hangs!"

kirin_council.6.t:0 "Forecasting the Weather"
kirin_council.6.d:0 "Fickle Current tapped his hooves together as the intelligence briefing wound to a close. "The Banner of the Covered Cage then slaughtered the inhabitants of the town down to the last, justifying their actions as mandated by the decrees of the Silence, and in line with the wishes of Concord and Matriarch Noctilucent Charm," the intelligence officer concluded, sitting back down in his chair. "It's been covered up ever since, at least to the best of Vermilion's ability. Of course, we quickly figured out the truth once The Silence ended and we could establish a functioning intelligence network in Fragrance, and now Rising Sun has made the rest of the country aware of it too. The question now is: what do we do about it?"\n\n"The anger of the common masses is a potent tool," Cypress Snow said, scratching at his beard. "Used rightly, it could be a great boon to our cause. But it could also backfire dramatically. I doubt many of the farmers in the north see us as any better than the kirin who massacred Sunrise decades ago. Perhaps there is merit in issuing no statement about this whole affair, and letting the anger of the commoners dissipate with time. After all, we'd just be playing into Rising Sun's hooves to rile us all up."\n\nHe turned to Current, who still sat deep in thought. "Well, Current? You're the chairkirin of the NAKP. Your stance is the Council's stance.""
kirin_council.6.a:0 "The anger of the commoners could be useful to us, though Vermilion will be displeased."
kirin_council.6.b:0 "No comment. We maintain our neutrality."

kirin_council.7.t:0 "Crude Oil? Guns? Bombs?"
kirin_council.7.d:0 ""Our coffers are hardly what you would call 'full', but as you can see, neither are they particularly empty."\n\nFickle Current and Cypress Snow whistled in awe as Dr. Fennel Bloom gestured through the open vault door beneath the NAKP's central headquarters in 88 Chrysanthemum Plaza. Behind that two meter-thick vault door were countless ingots and bars of gold, neatly stacked on reinforced shelves and lining the walls of the massive vault. The vault itself was close to full, but it was just one of many doors filling the basement of the party's headquarters, and as Dr. Bloom had described it, it was the only one that was often used. "All of our financial, commercial, and industrial interests around the globe, from all across Griffonia, Zebrica, and even Equus, direct a portion of their profits back here to fund the growth and operations of the NAKP," the economist explained. "We're the best for their business, after all. That is further supplemented by our wealthy donors who frequently grant us lavish gifts to nudge the needle of progress in the direction they feel is favorable. The party maintains complete control over the entirety of the industry in the north of our fair realm; that means that our coffers and our business dealings with the companies aligned with us are the de-facto economy of the Emergency Council. And when you hold complete control over the economy, you hold complete control over the state."\n\nFickle Current scratched his chin. "Impressive," he concluded. "The North is like a massive corporation, then, and its employees are its citizens. This would make it the most powerful corporation in the world."\n\n"And with that power comes great opportunity," Cypress added. He pointed to the gold stacked high in the vault. "Grease the right hooves with some money, write up a few tax liens for our largest partnering companies, grant a few gifts to a few kirin in the right places, and we could gain a material advantage in the ruins of the Great Leap Forward. This could greatly further the interests of the NAKP."\n\n"Money exists to be invested," Current agreed. "And it takes a shrewd businesskirin to make the best investments." He nodded at Dr. Bloom. "Thank you for the tour, doctor. This has proven most enlightening.""
kirin_council.7.a:0 ""You want it? It's yours, my friend, so long as you have enough gold.""

kirin_council.8.t:0 ""
kirin_council.8.d:0 "NAKP Board of Governors meeting. Fragrance, the Comely Cape, and Prosperous Dell - these are the three key regions under the Council of North Kiria control. It's not enough, in terms of population and industry. To become a power in Kiria equal to Vermilion we must expand or become isolated and marginalised. The north and north-eastern seaboard of Kiria are home to millions of Kirin. They contain Rhapsody - Kiria's wealthiest and most powerful city - and Radiance - the Vermilion Gateway. Idea of the Northern Compact - the regions of northern Kiria united, standing together against the traditional hegemony of the Vermilion Dynasty's power base centered on the Great Mellifluve (please elaborate on this idea, this emphasis on independence from the Great Mellifluve.) We aim to hold a Plebiscite on Northern Self-Determination where the kirin of the north will vote to break away from Vermilion to join the Council and the NAKP. Before then we will engage in canvassing to stir up support to ensure the Plebiscite goes our way. the Board votes unianimously to allocate generous funds for the canvassing campaign."
kirin_council.8.a:0 ""

kirin_council.9.t:0 ""
kirin_council.9.d:0 "Rhapsody - that haughtily prosperous city. claims to be the most loyal to the Way of Fire, yet most lax with committing to the Silence. the NAKP has set their sights on Rhapsody - winning this venerable city-state over to us will double our industrial and population base, prestige, wealth, military might. of course Rhapsody, ruled by its Procurate, system of religious courts and prosecutors, has its own designs as well. But we can work together. The Procurate is Rhapsody's establishment, and we certainly want their support. But the Rhapsody citizenry is also a potent force - high degree of civic identity, consciousness, not afraid to challenge the Procurate in court - Rhapsody is very protective and proud of the rule of law and adheres to it strictly. by appealing to the citizenry we might be able to garner much more support than appealing directly to the establishment, but the citizenry is hardly a homogenous body and there's no telling how efficient our canvassing may be, whereas reaching out to the establishment will result in certainty in political dividends. the citizenry or the establishment: who should we focus our canvassing efforts (for the Plebiscite in the near future) on?"
kirin_council.9.a:0 "establishment"
kirin_council.9.b:0 "citizenry"

kirin_council.10.t:0 ""
kirin_council.10.d:0 "The city of Radiance and bordering it to the northwest the Viridian Coast. the former the Vermilion Gateway, the latter a prosperous coastline with fishing villages and farmland. both have been popular destinations with the diaspora returnees, who have quickly established themselves as a nascent petit bourgeoisie in the pastoral fields and shores of the Viridian Coast and as a middle class in Radiance, as traders, merchants, craftskirin and professionals. there are of course tensions that divide the returnees and the diaspora along class, social, cultural lines. for the most part things are tenable. some in the propaganda branch say that we should adopt a broad and all-inclusive approach towards selling the concept of the Northern Compact to the kirin of the Radiant Coast - surely the locals are living embodiments of northern exceptionalism. the intelligence branch of the NAKP, the 'Working Group for Statistics and Analysis', say that we should focus our efforts on the returnees instead - they are moneyed and landed, many are relatively well-educated, exposed to Griffonian and Equestrian sensibilities and thus emanicpated from superstition and ignorance, middle-class petit bourgeoisie kirin like them are the bread and butter of the NAKP. so what if we alienate some locals? they matter, of course, but not as much as the returnees."
kirin_council.10.a:0 "everyone - minor PP debuff but minor stab gain"
kirin_council.10.b:0 "target the diaspora - stab debuff but PP gain"


## Rising Sun ##
kirin_republic.1.t:0 "A New Fire Rises"
kirin_republic.1.d:0 "Rising Sun softly smiled with pleasure as she looked out over the crowd that had gathered to hear her speak. Hundreds of kirin stood on the shores of the Great Mellifluve, where only an hour earlier, they had used pitchforks, scythes, sledgehammers, and whatever other tools they could get their hooves on to rout the garrison of Vermilion loyalists who had tried to reassert order over Chrysanthemum. The garrison had been armed with rifles, but they were only forty against four hundred. It hadn't been much of a fight at all, but now that blood had been spilled, Rising Sun knew there was no turning back.\n\n"My faithful foals!" Rising shouted, her voice carrying out over the crowd, sweet and enticing. "The Silence is over, and today, we have brought about its destined conclusion. The corrupt mystics of The Way of Fire who ruled over us from Vermilion have been cast aside from our lands, and today, The Rising Fire steps forward to do our duty to Concord. Where the hedonists in Vermilion have twisted and perverted Concord's divine will to suit their own interests, we kirin of the west stand true and stand firm to her ideals. For too long, the hedonists have oppressed the kirin of the Realm by claiming to speak with the voice of Concord, and forcing us to act as they behave through their lies. But why do they not want the common kirin to commune with Concord directly? Why do they insist that they are the only ones who can interpret her will, and then in turn tell us what her will is?\n\n"The answer is simple," she declared, her eyes coming alive like a growing flame. "Because they do not wish for us to know Concord's will. In their corruption, they have forced their will upon us, and called it Concord's. They have even ensnared our beloved Matriarch Superior in their lies. But we shall fall for them no more! The Rising Fire has always encouraged every kirin to seek to understand Concord's will on their own, and that understanding has brought us to where we are today. We all know what Concord wishes of us: she wishes us to stand strong, to stand together, and to support every kirin with equality, justice, and peace. The west has figured this out, but the rest of the Realm remains oblivious. And so they shall until we can bring The Rising Fire to the gates of Vermilion and set our Matriarch free from the clutches of those who have entangled her in lies!" She raised her hoof into the air. "Today marks the beginning of Kiria's salvation! The Rising Fire shall save Kiria from corruption and oppression! And we shall march to Vermilion and rescue the Matriarch, or we shall all die trying!""
kirin_republic.1.a:0 "Concord wills it! Concord is with us!"

kirin_republic.2.t:0 "A Massacre Uncovered"
kirin_republic.2.d:0 "[This.GetNewspaperHeader]Radios all across Kiria lit up today with the voice of Rising Sun, the leader of the Rising Fire movement in the seceded western region of Kiria. Vowing to reveal the truth of Matriarch Rain Shine's corrupt and villainous advisors, Rising Sun broke the news to all of Kiria that it was Vermilion's own agents, the Banner of the Covered Cage, that was responsible for the complete annihilation of the prospering town of Sunrise several decades ago. Whether Matriarch Rain Shine did not have the chance to break this news to her subjects herself or was complicit in its secrecy, none can say for certain. Rising Sun turned the news of the massacre into a rallying cry for kirin all across the Realm to join the Rising Fire in saving Kiria by freeing Rain Shine from the corrupt advisors in the capital. Her words have already begun to stir up support from commonkirin throughout the fractured realm, threatening the stability of her competitors."
kirin_republic.2.a:0 "We must avenge Sunrise and save the Matriarch!"
kirin_republic.2.b:0 "Kirin still care about a massacre sixty years ago?"
kirin_republic.2.c:0 "How did this happen? How did she find out?"


