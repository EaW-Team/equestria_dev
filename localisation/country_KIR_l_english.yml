KIR_plenum_dynamic_modifier:0 "The All-Kirin Plenum for National Revival"
KIR_plenum_dynamic_modifier_desc:0 "The key legislative body to the Great Leap Forward, the All-Kirin Plenum for National Revival was convened at Matriarch Superior Rain Shine's behest to study the challenges in modernizing Kiria in just a few short years and provide solutions to them. Made up of kirin from all walks of life, the Plenum is a melting pot for all sorts of ideas and a great way for information to disseminate, for better or worse.
KIR_modernisation_exclamation_mark:0 "Modernisation!"
KIR_modernisation_exclamation_mark_desc:0 "We have embarked on one of the most ambitious projects any nation or race of people has ever endeavored to complete: the complete modernisation of our backwards and isolated country within a few short years. We will have to take care that we sever the traditional ties that hold us back with a surgical scalpel and not a bonesaw if we don't want to destroy our culture in the process."
