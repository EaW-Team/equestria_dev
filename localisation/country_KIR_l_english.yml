KIR_matriarch_superior_tour:0 "The Matriarch Superior's Tour"
KIR_matriarch_superior_tour_desc:0 "There are only two things that all kirin throughout the Realm universally respect and adore: Concord, and Her avatar on this earth, the Matriarch Superior. Even still, most kirin in our lands have never seen the Matriarch before, and many may feel that their worries and concerns are unknown to her. By bringing Rain Shine on tour throughout the Realm, we can stabilize the country by affording the common kirin the chance to meet Concord's divine avatar and realize that she does indeed care greatly for them."
KIR_EQS_factories_deal:0 "Extend the Hyacinth Accord"
KIR_EQS_factories_deal_desc:0 "The Hyacinth Accord was an important first deal with a foreign nation after a century of isolation and stagnation. Equestria's support in providing the foundation for our modernisation efforts has been invaluable. But now, with our modernisation efforts well underway, we must decide whether to continue with Equestria's support or forge our own path free of any strings tying us to a foreign economy."

