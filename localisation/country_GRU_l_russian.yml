GRU_the_riaporto_congress:0 "Конгресс Риапорту"
GRU_the_riaporto_congress_desc:0 "Чтобы выйти из политического тупика, в котором оказались Свободные Города Грифуса, председатель де Виарторре созвал конгресс, который должен будет пройти в Риапорту. Представители со всех уголков Грифуса, от ордена Опиника до Гриф-Зюд ГмбХ, собираются присутствовать, когда мы выбираем путь в будущее для нашей нации." 

GRU_the_economic_debate:0 "Экономические дебаты"
GRU_the_economic_debate_desc:0 "Сказать, что экономика Грифуса была сосредоточена лишь на побережье, будет великим преуменьшением. Торговцы прибрежных торговых городов контролируют большую часть богатств. Представители внутренних областей настоятельно призвали нас осваивать их земли, чтобы снизить экономическое неравенство внутри страны."

GRU_the_linguistic_debate:0 "Лингвистические дебаты"
GRU_the_linguistic_debate_desc:0 "Одна из вещей, наиболее разделяющей нацию - это проблема языка. На этих землях рыцари говорят по-герцландски, городские жители - на сикамеонском, а местные - по-грифуски. Были высказаны опасения, что нация излишне ограничивает себя, рассматривая лишь сикамеонский как государственный язык. Должны ли мы официально использовать и другие языки?"

GRU_power_of_knights:0 "Власть Ордена"
GRU_power_of_knights_desc:0 "Во время Конгресса гроссмейстер Вайсфиш из Ордена Опиника горячо спорил от имени ордена. Сами по себе, они - весьма могучая сила, но гроссмейстер утверждает, что орден мог бы стать воистину непревзойденным, если бы получил поддержку."

GRU_power_of_traders:0 "Власть Компании"
GRU_power_of_traders_desc:0 "Грифисише Зюдконтинент-Гезельшафт всегда была очень влиятельной в регионе с момента её появления. Огромное богатство текло сквозь её когти и будет продолжать это делать. Однако есть и те, кто утверждает, что компания слишком сильна, и её следует проверять, ссылаясь на то, что у неё нет прочных связей с местной культурой."

GRU_power_of_freetowns:0 "Власть Свободных Городов"
GRU_power_of_freetowns_desc:0 "Свободные города, возможно, изначально были просто небольшой группой малых городов, предназначенных для размещения торговых форпостов ГЗГ, но за столетия они выросли до чего-то гораздо большего. Был поднят вопрос о том, следует ли предоставить этим городам большую автономию, чтобы действительно стать «свободными», как следует из названия."

GRU_the_company_takes_over:0 "Компания захватывает власть"
GRU_the_company_takes_over_desc:0 "Недавние события в Свободных Городах оказались не по душе совету. Мы должны исправить эту ситуацию и начать играть более активную роль в управлении нашими активами. Вот что происходит, когда вы слишком полагаетесь на государственный сектор."

GRU_the_council_holds:0 "Совет остаётся у власти"
GRU_the_council_holds_desc:0 "Несмотря на некоторые заминки, Свободные Города остались под контролем Совета. После урегуляции и упреждения возможных юридических проблем пришло время закатать рукава и узнать, как построить нечто, напоминающее настоящую нацию."

GRU_the_knights_resurgent:0 "Орден Опиника возродился"
GRU_the_knights_resurgent_desc:0 "Слишком долго Орден гнил на окраинах региона, так и не получив должного статуса. Хватит, теперь эти торговцы побрякушками встанут на колени перед новым порядком. За гроссмейстера и Орден!"

GRU_shared_1a:0 "Ликвидировать оппозицию"
GRU_shared_1a_desc:0 "Те, кто пытался мешать нашему режиму, всё ещё действуют. И рано или поздно они попробуют снова. Есть только одна вещь, которую следует сделать: упредить их деятельность любыми необходимыми средствами."

GRU_shared_1c:0 "Суд Балисмонта"
GRU_shared_1c_desc:0 "Предатели, иностранные агенты и оппортунисты должны предстать перед судом. Грифус - это земля закона и, независимо от того, что некоторые думают, мы будем строго и тщательно внедрять власть закона, чтобы никто снова не подумал противостоять нам."

GRU_shared_1b:0 "В любви и на войне все средства хороши"
GRU_shared_1b_desc:0 "Мы должны быть рассудительными. Свободные Города находились в состоянии, когда явные захваты власти более сильными были не просто регулярными, но и практически ожидаемыми. Собираемся ли мы притворяться, что грифоны, которые играли в игру так же, как и мы, внезапно стали злыми? Вместо этого давайте вспомним про старую добрую амнистию."

GRU_shared_1d:0 "Соглашение Виарторре"
GRU_shared_1d_desc:0 "Пришло время создать новый свод законов для региона. До сих пор политическая арена была груба и грязна. Если мы хотим исправить это, мы должны создать новые ясные и чёткие правило, лишённые всяческих лазеек. Если мы сможем заставить все стороны согласиться с этими договоренностями, нам, возможно, удастся цивилизовать не только землю, но и её политику."

GRU_knights_1a:0 "Здание капитула в каждом городе"
GRU_knights_1a_desc:0 "Настало время сделать порядок вездесущей частью жизни на этих землях. Для этой цели в каждом городе должно быть размещено укрепленное здание капитула. Оно будет служить в качестве вербовочного центра, казармы и местного штаба правоохранительных органов. "

GRU_knights_1b:0 "Принудить к посещению церквей"
GRU_knights_1b_desc:0 "Эти земли будут землями верующих. Еретики не найдут здесь дома, если они продолжат так отчаянно цепляться за своих лживых идолов. Во имя Борея, Арктуриуса и Эйр, эти земли преклонятся перед истинными грифоньими богами!"

GRU_knights_2a:0 "Ополченцы-фундаменталисты"
GRU_knights_2a_desc:0 "Мы не только будем духовно объединять верующих, но и пригласим их в наши земли! Грифус станет домом для армии верующих, и, пока их сердца полны веры в Орден, они найдут здесь оружие, чтобы защищать её."

GRU_knights_2b:0 "Сформировать инквизицию"
GRU_knights_2b_desc:0 "В этих землях свирепствуют колдовство и ересь. Однако они более не найдут тут прибежища, поскольку мы снабдим наших самых пылких и усердных рыцарей инструментами, необходимыми для поиска ереси и более... косвенного противодействия этим угрозам. "

GRU_knights_2c:0 "Проповедовать писания"
GRU_knights_2c_desc:0 "Все эти современные, мирские книги лишь забивают чушью разум нашего народа. Истинно верующим не нужны иные книги, кроме трёх текстов, повествующих про истинных богов. Мы заставим читать только эти три книги по всей стране, чтобы наш народ не сбился с пути."

GRU_knights_2d:0 "Развивать внутренние земли"
GRU_knights_2d_desc:0 "Города-крепости рыцарей глубоко внутри земель Грифуса являются основой нашего Ордена. Мы не забыли о нашем рыцарском наследии, и, следовательно, мы должны вернуться, чтобы дальше культивировать наши корни ради процветания."

GRU_knights_2e:0 "Укрепить Эришлосс"
GRU_knights_2e_desc:0 "Есть тьма на северо-востоке; земля, заражённая злой магией и пони, которые только и ждут, чтобы наброситься на нас. По приказу гроссмейстера укрепления вдоль границы должны быть восстановлены и модернизированы, чтобы Орден никогда не смог провалить свою основную задачу."

GRU_knights_3a:0 "Репрессировать дикарей"
GRU_knights_3a_desc:0 "Слишком долго дикарям на севере было разрешено буйствовать, как будто они на самом деле хозяева джунглей и холмов. Пришло время напомнить им об их истинном месте в текущем порядке вещей - их место на самом дне. Пусть они знают, что либо они начнут вести себя как цивилизованные грифоны, либо им придётся уйти."

GRU_knights_3b:0 "Покончить с развратом"
GRU_knights_3b_desc:0 "Наши города были прибежищем греха слишком долго. Теперь мы очищаем их через сжигание книг, ликвидацию гнёзд пороков и арестами тех, кто извращает добрые нравы наших граждан. Мы сожжём гниль и оставим лишь хорошее, крепкое ядро национальных ценностей."

GRU_knights_4a:0 "Орден и государство"
GRU_knights_4a_desc:0 "Мы больше не забавный анахронизм, изгнанный в дебри! Отныне МЫ Грифус! Мы определяем природу и курс нации! Боги свидетельствуют тому, как Орден Опиника занял свое законное положение в мире. Теперь мы с нетерпением ждем, чтобы определить своё будущее."

GRU_company_1a:0 "Нейтрализовать государственный аппарат"
GRU_company_1a_desc:0 "Теперь, когда правительство убедили не мешать нам, пришло время убедиться, что экономический рост не остановится. Первым делом необходимо удостовериться, что суды не будут выступать против нас." 

GRU_company_1b:0 "Дерегулирование экономики"
GRU_company_1b_desc:0 "Эти бесчисленные случайные правила являются чрезмерным бременем для тех, кто создаёт рабочие места в регионе. Откуда бы ни пришел этот социализм, пришло время освободить от него экономику."

GRU_company_2a:0 "Расправиться с конкурентами"
GRU_company_2a_desc:0 "Конкуренция является признаком функционирующего свободного рынка, но разве это не работает в обе стороны? Если мелкие компании региона действительно были бы эффективны, им не следует бороться, когда мы прилагали к ним... творческий подход. В конце концов, всё, что мы делаем, это отсеиваем слабые компании региона."

GRU_company_2b:0 "Изъять общественную собственность"
GRU_company_2b_desc:0 "Если рынок должен быть по-настоящему свободным, мы не можем потворствовать этим романтическим идеям «природных парков» или «общественных мест», а также мы не можем ограничивать ресурсы, доступные для частников. Вода и доступ к инфраструктуре также являются объектами торговли. Это действительно бесплатная недвижимость!" 

GRU_company_2c:0 "Нанять корпоративных боевиков"
GRU_company_2c_desc:0 "В последнее время в регионе было много возмущений, так как население, с которым ранее нянчились, теперь вынуждено рассчитывать лишь на свои силы. В добавок к этому, полиция, кажется, не очень жаждет помогать нам после того, как мы лишили их финансирования. Чтобы исправить это, мы решили значительно расширить силы безопасности Компании."

GRU_company_2d:0 "Нет такого понятия, как общество"
GRU_company_2d_desc:0 "Это утешительная фантазия для тех, у кого нет навыков, чтобы продвигаться вперед в жизни, но само понятия «общества» - это фантастика. Регион уже достиг того состояния, что мы можем наконец начать устранять эти бесполезные преграды на пути к прогрессу, и если это означает, что бесполезное население, живущее лишь на пособие, исчезнет, то станет лишь лучше."

GRU_company_2e:0 "Частный институт Гриф-Зюд ГмбХ"
GRU_company_2e_desc:0 "Наша промышленность нуждается в квалифицированной рабочей силе, и мы, конечно же, не собираемся полагаться на государственный сектор, чтобы обеспечить достаточное количество рабочих, а не историков и художников. Вместо этого мы инвестируем в создание одного из лучших университетов в регионе и рабочих мест, ожидающих выпускников."

GRU_company_3a:0 "Разрешить кабальный труд"
GRU_company_3a_desc:0 "После нашего захвата власти мы узнали, что есть много заключенных, которые просто сидят в камерах и потребляют ресурсы и пространство. Почему мы тратим ресурсы на преступников? Если они хотят есть, они должны заработать на еду, как и все остальные!"

GRU_company_3b:0 "Защитить корпоративные вклады"
GRU_company_3b_desc:0 "Похоже, мы должны направить некоторую прибыль на разработку системы, противостоящей враждебным поглощением и вмешательствам со стороны правительств. Система должна будет состоять из бункеров, огневых точек и траншей. В конце концов, социалистам так трудно соблюдать закон."

GRU_company_4a:0 "Достичь пика экономической эксплуатации"
GRU_company_4a_desc:0 "Мы сделали это! Наконец-то мы создали настоящий свободный рынок, где даже пот на лбу грифона принадлежит ему! И поскольку именно Гриф-Зюд ГмбХ создало эту великую экономическую зону, исключительно мы будем пользоваться получаемой выгодой! Я люблю капитализм!"

GRU_council_1a:0 "Мир и примирение"
GRU_council_1a_desc:0 "Несмотря на все неприятности мы должны стремиться двигаться вперед. Ни Гриф-Зюд ГмбХ, ни Орден Опиника не собираются сойти со сцены в ближайшее время. Конечно, мы собираемся быть главными, но после этого мы должны учитывать мнение всех сторон."

GRU_council_1b:0 "Укрепить грифускую конституцию"
GRU_council_1b_desc:0 "В водах грифуской политики плавает немало хищников. Первым делом мы внесем поправки в конституцию, чтобы юридически укрепить нашу страну и обеспечить наличие гарантий, гарантирующих, что нам больше никогда не придется сталкиваться с подобными ситуациями."

GRU_council_2a:0 "Институт гармоничного развития"
GRU_council_2a_desc:0 "У нас есть уникальный шанс научиться чему-нибудь новому. В конце концов, процесс прогресса - это прекрасная возможность опробовать новые методики. Давайте воспользуемся этим и научим тому, что мы узнаем, остальной мир."

GRU_council_2b:0 "Расширить права коренных грифонов"
GRU_council_2b_desc:0 "Похоже, что после недавних событий было бы полезно убедиться, что коренные грифусцы широко представлены в вооруженных силах. Они не испытывают любви ни к Ордену, ни к Компании, и это может быть очень полезно, если дела пойдут наперекосяк. Мы можем обеспечить их лояльность, дав им гражданство."

GRU_council_2c:0 "Образование и здравоохранение"
GRU_council_2c_desc:0 "Мы должны обеспечить потребности нашего народа. Здоровый, грамотный гражданин гораздо более продуктивен и, следовательно, гораздо полезнее для нации. Кроме того, мы должны обязательно ограничить влияние частного сектора на случай, если у Гриф-Зюд ГмбХ появятся какие-либо радикальные идеи..."

GRU_council_2d:0 "Гражданство для всех"
GRU_council_2d_desc:0 "Мы все еще слаборазвитая, но обладающая безграничным потенциалом нация. Больше всего нам нужны когти на наших полях. Давайте пойдём по простому пути и откроем границы, предоставив шанс каждому желающему поселиться у нас. Просто убедитесь, что рыцарям сказали, что это не «вторжение»."

GRU_council_2e:0 "Закон о общественных работах"
GRU_council_2e_desc:0 "Мы не собираемся оставаться просто группой городов, разделённых дикой местностью. Для решения этой проблемы мы подготовили комплексную правительственную программу, которая будет субсидировать и поощрять строительные проекты по всей стране. Кроме того, на всякий случай мы добавили пункт о необходимости выполнять обещания."

GRU_council_3a:0 "Разрешить свободные выборы"
GRU_council_3a_desc:0 "Путь был долог, но Грифус с каждым днем становится всё сильнее. Будущее принадлежит нам, и теперь наш народ делает последний шаг на пути к демократии. Настало время для первых выборов в Грифусе. Мы уже не просто города, теперь мы единая нация, гордо идущая в будущее!"

GRU_shared_2a:0 "Экономическая помощь"
GRU_shared_2a_desc:0 "У нас действительно дела идут неплохо, но ещё многое предстоит сделать. Мы должны сосредоточить свои усилия на экономике, чтобы обеспечить процветание нации."

GRU_shared_2b:0 "Научная помощь"
GRU_shared_2b_desc:0 "Деньги, потраченные на промышленность, могут дать результаты завтра, но деньги, потраченные на науку, могут приносить прибыль и в будущем. Мы должны сосредоточить наши инвестиции на области образования и науки ради долгосрочной выгоды."

GRU_naval_doctrinal_reformation:0 "Реформа морской доктрины"
GRU_naval_doctrinal_reformation_desc:0 "Грифус всегда богател благодаря морю, и тем не менее наш флот устарел и неразвит. Так дело не пойдёт. На кого мы похожи? На цианолизцев? Пришло время обновить наш флот."
GRU_naval_1:0 "Развитие кораблей сопровождения"
GRU_naval_1_desc:0 "Мы являемся нацией с давней истории торговли, а корабли сопровождения - хлеб и масло нашего флота. Современные корабли, однако, требуют чего-то большего, чем просто пушек. К счастью, у нас есть контакты в старом Сикамеоне, которые могут помочь нам приобрести более современные суда."
GRU_naval_2:0 "Развитие линейных судов"
GRU_naval_2_desc:0 "Иногда вы должны быть сильнее, чем наши враги. Через контакты в Роттендедаме мы приобрели чертежи судов, которые могут превзойти любого зебру-пирата или флибустьера из Цианолизии, который осмелится бросить нам вызов."
GRU_naval_3:0 "Военно-морской институт Пифагороса"
GRU_naval_3_desc:0 "Говорится, что для создания военно-морских традиций требуется 300 лет, а Свободные Города существовали даже дольше. Благодаря всем контрабандистам, пиратам и «честными мореплавателям» у нас хватает доступных знаний, а у Адмиралтейства есть средства, чтобы использовать этот опыт."
GRU_naval_4:0 "Развитие субмарин"
GRU_naval_4_desc:0 "Если все другие способы конкуренции не работают, можно попробовать предотвратить доставку товаров конкурента в пункт назначения. Новые корабли плавают под водой и атакуют необнаруженными. При правильном использовании они бесценны."
GRU_naval_5:0 "Развитие тяжелых дредноутов"
GRU_naval_5_desc:0 "Некоторые назвали бы инвестиции в эти суда чрезмерными, но если мы не купим их, то другие не будут колебаться. Мы не будем плестись в конце."
GRU_naval_6:0 "Верфи Пифагороса"
GRU_naval_6_desc:0 "Покупка кораблей по сути своей неэкономна. Благодаря крупномасштабным инвестициям в верфи Пифагороса мы начнем создавать новый Роттендедам на юге!"
GRU_aerial_doctrinal_reformation:0 "Реформа воздушной доктрины"
GRU_aerial_doctrinal_reformation_desc:0 "Небо - последний рубеж, и война добралась даже туда. Пришло время и Грифусу достичь небес."
GRU_aerial_1:0 "Развитие штурмовиков"
GRU_aerial_1_desc:0 "Сколько раз наши силы были в ситуации, когда несколько пулеметов сверху оказали бы неоценимую помощь? Наконец-то мы сможем воплотить эту мечту в реальность."
GRU_aerial_2:0 "Развитие истребителей"
GRU_aerial_2_desc:0 "Если мы собираемся использовать небо для войны, мы должны сначала контролировать его. Легкие, маневренные истребители будут лучшим выбором для обеспечения нашего превосходства."
GRU_aerial_3:0 "Авиационный колледж Луле"
GRU_aerial_3_desc:0 "Если Грифус желает надлежащие ВВС, то без инвестиций никак не обойтись. Взяв на работу ветеранов-пилотов и инженеров со всей Грифонии, мы будем надеяться, что, однажды, у нас будет один из ведущих институтов по изучению аэронавтики."
GRU_aerial_4:0 "Развитие средней авиации"
GRU_aerial_4_desc:0 "Тактические бомбардировщики и тяжёлые истребители позволят нашим ВВС нанести удар в самое сердце противника, что позволит нам действовать повсюду: от Фалькора до Нимбусии, в случае нужды."
GRU_aerial_5:0 "Развитие тяжёлой авиации"
GRU_aerial_5_desc:0 "Мы могли бы сражаться с врагами на фронте или просто пролететь над их головами и разбомбить заводы, производящие оружие, а лишь затем перейти в атаку."
GRU_aerial_6:0 "Аэродромы Грифуса"
GRU_aerial_6_desc:0 "Благодаря аэродромам на побережье и на суше, а также многочисленным ноу-хау и молодым, но многообещающим воздушным традициям, Грифус теперь готов стать настоящей авиационной силой. Как говорят местные жители: «Do Nieba!»"
GRU_army_doctrinal_reformation:0 "Реформа наземной доктрины"
GRU_army_doctrinal_reformation_desc:0 "Раньше всё было так просто: нанимаете наемников, даёте им базовые данные, и оп - у вас есть армия. Однако современные времена требуют чего-то большего, так что настало время заложить основу для настоящей армии."
GRU_army_1:0 "Развитие пехотного оружия"
GRU_army_1_desc:0 "Технология огнестрельного оружия никогда не развивалась так быстро, как в наши дни, и мы не останемся глотать пыль позади."
GRU_army_2:0 "Развитие танков"
GRU_army_2_desc:0 "Сообщения с севера говорят о новом оружии: автомобиле с тяжёлой броней и пушками. Империя уже создала целые подразделения, использующие эти \"танки\" и мы получили возможность приобрести их чертежи. Мы не можем упустить такой возможности."
GRU_army_3:0 "Развитие механизированных войск"
GRU_army_3_desc:0 "Если можно перевозить груз, то это же справедливо и для солдат. Это верно как для кораблей, так и для грузовиков. Конечный результат достаточно логичен и очень быстр."
GRU_army_4:0 "Развитие магических винтовок"
GRU_army_4_desc:0 "Последняя и самая впечатляющая разработка в области оружия - магические винтовки. Это оружие может быть примитивным прямо сейчас, но это только ещё одна причина, по которой следует начать разработку пораньше!"
GRU_army_5:0 "Развитие рот поддержки"
GRU_army_5_desc:0 "Ни один разумный грифон не думает, что армии состоят лишь из грифонов с винтовками. В современной войне нужны и другие вещи, так что следует заняться исследованием и разработкой вспомогательного оборудования."
GRU_army_6:0 "Лесные бойцы"
GRU_army_6_desc:0 "Большая часть наших земель покрыта лесами, и это позорно, что мы не воспользовались этим. Наши силы не могут действовать только у берегов: пора солдатам-грифусцам стать хозяевами своего родного ландшафта."
GRU_military_shared_1:0 "Развитие морской пехоты"
GRU_military_shared_1_desc:0 "Наши солдаты могут сражаться на суше и на море. Пришло время объединить эти две вещи и создать силу, которая может нанести удар с моря на сушу, где бы это нам ни понадобились."
GRU_military_shared_2:0 "Развитие десанта"
GRU_military_shared_2_desc:0 "Развитие армии означает становиться быстрее, летать выше, бить сильнее, сражаться лучше. Элитный корпус солдат, который может десантироваться с транспортных самолетов высоко над землей и приземляться глубоко тылу врага - как раз то, что нам нужно для выполнения всех этих задач."
GRU_military_shared_3:0 "Грифуские Касадоры"
GRU_military_shared_3_desc:0 "Специальный режим обучения наших рыцарей позволит нам максимально использовать их в нестандартных ситуациях. Нашим Свободным Городам нужны не чопорные паладины, а ловкие охотники. Грифуские Касадоры станут нашей элитой и заработают себе имя везде, куда их призовут Свободные Города."
GRU_military_shared_4:0 "Железнолапые-наёмники"
GRU_military_shared_4_desc:0 "Алмазные псы - очень разумные существа. Деньги говорят сами за себя, и настолько громко и ясно, что нам удалось заключить ряд контрактов, которые позволяют нам набрать под наши знамёна лучших солдат алмазных псов - легендарных железнолапых."
GRU_military_shared_5:0 "Грифуский Esprit de Corps"
GRU_military_shared_5_desc:0 "Мы - потомки искателей приключений и мошенников, которые с огромным энтузиазмом и рвением брались за любые вызовы. Этот дух противостояния опасности делает наших солдат одними из лучших. И, как говорится: Adelante, Vorwärts и Do przodu!"
GRU_develop_interior:0 "Экспресс Ночного Леса"
GRU_develop_interior_desc:0 "Великий Ночной Лес - загадочное и опасное место для нас, даже после стольких лет, проведённых на этих землях. Пришло время заняться этим и начать прокладывать путь через него и позволить железным дорогам идти на север вплоть до казачьих земель и Эришлосса."
GRU_develop_coast:0 "Ж/д дорога на побережье"
GRU_develop_coast_desc:0 "От Камафеу до Рей Макако наши города усеивают береговую линию, как сверкающие жемчужины. Давайте теперь с помощью железной дороги свяжем их вместе в великое ожерелье, которое сможет жить и дышать вместе как одно целое."
GRU_industrial_shared_1:0 "Богатства гор Эколь"
GRU_industrial_shared_1_desc:0 "Восточные горы полны богатствами, которыми ещё не удалось воспользоваться из-за раздробленности нашей нации. Теперь мы можем, наконец, заняться развитием области и эксплуатацией богатств гор."
GRU_industrial_shared_2:0 "Новые железные шахты"
GRU_industrial_shared_2_desc:0 "Наши геологи обнаружили богатые рудные жилы не так много лет назад, но до сих пор никто не финансировал открытие новых рудников для их разработки. Мы получим немало прибыли, если сделаем это сейчас."
GRU_industrial_shared_3:0 "Расчистка земель в Грифусе"
GRU_industrial_shared_3_desc:0 "На самом деле не имеет значения, куда вы идете, везде ещё есть потенциал для развития земель. Если мы начнем серьезно расчищать местность, то получим огромное количество земли для эксплуатации."
GRU_industrial_shared_4:0 "Купить зарубежную электронику"
GRU_industrial_shared_4_desc:0 "Эта совершенно новая «электроника» крайне заинтересовала нас, и мы подёргали за много ниточек, чтобы заполучить эти вещи в свои когти. Учитывая, как идут дела, электроника вскоре вполне может стать чем-то привычным для обычного грифона. Когда это произойдет, мы не захотим упустить свою прибыль."
GRU_industrial_a:0 "Арсеналы Ночного Леса"
GRU_industrial_a_desc:0 "По мере того, как промышленность распространяется по всей стране, мы можем децентрализовать производство оружия. Это будет либо ближе к северному фронту, либо подальше от уязвимых берегов. Прекрасное место для производства оружия."
GRU_industrial_b:0 "Фабрики Ночного Леса"
GRU_industrial_b_desc:0 "Мы собираемся постепенно превратить Ночной Лес из моря диких лесов в архипелаг цивилизации. Фабрики, расположенные по всему региону, придадут ему жизни, обеспечат местным жителям доход и увеличат производство."
GRU_industrial_c:0 "Экстенсивное развитие"
GRU_industrial_c_desc:0 "Это не просто какой-то копеечный развлекательный проект, мы собираемся основательно и активно развивать регион. Мы должны убедиться, что наша технология добычи соответствует поставленной задаче."
GRU_industrial_d:0 "Хранилища горючего Ночного Леса"
GRU_industrial_d_desc:0 "В лесу много места, и у нас возникла идея разместить хранилища горючего в регионе, чтобы максимально использовать его. Зачем тратить место на равнинах на цистерны, если вместо этого можно построить там фабрики?"
GRU_industrial_1:0 "Инвестиции в промышленность Пифагороса"
GRU_industrial_1_desc:0 "Пифагорос является и всегда была промышленным центром региона. Мы утроим инвестиции в эту промышленную зону и заставим весь юг завидовать Пифагоросе."
GRU_industrial_2:0 "Профинансировать производство оружия в Балисмонте"
GRU_industrial_2_desc:0 "Регион Балисмонт обладает огромным потенциалом, и ходе нашей промышленной экспансии мы решили сделать его центром производства оружия, чтобы конкурировать с любыми соперниками в регионе."
GRU_industrial_3:0 "Интенсивное развитие"
GRU_industrial_3_desc:0 "Современным эпохам нужна не менее современная промышленность. Мы не можем ограничиваться полумерами, поэтому давайте удостоверимся, что мы в курсе последних достижений в области промышленного проектирования."
GRU_industrial_4:0 "НПЗ Камафеу"
GRU_industrial_4_desc:0 "Основа современного мира - нефть, и те, кто смогут её добывать и перерабатывать, будут править им. Строительство ряда современных нефтеперерабатывающих заводов на востоке позволит нам эффективно использовать чёрное золото."
GRU_industrial_shared_5:0 "Логические машины Коледжо"
GRU_industrial_shared_5_desc:0 "Университет Коледжо обратился за финансированием, чтобы попытаться создать собственную серию логических машин. Мы всё ещё не совсем уверены, что верим их словам. Думающие машины? Что дальше? Прогулки по луне? Тем не менее, это достаточно интересно, чтобы попробовать."
GRU_industrial_shared_6:0 "Облачная Башня Риапорту"
GRU_industrial_shared_6_desc:0 "Концепция безумна, но все планы, которые нам показывали, говорят, что это возможно. Хотя на это потребуются все наши производственные и научные возможности, вполне возможно создать устройство, не виданное в это мире: башню контроля погоды."
GRU_industrial_shared_7:0 "Великие рёбра Тифбруннена"
GRU_industrial_shared_7_desc:0 "Глубоко в Ночном Лесу покоятся кости существа, больше, чем всё, что мы видели раньше. Эти рёбра поднимаются вверх более чем на дюжину этажей. Ресурсов в этих костях хватит на Весь Грифус и даже останется. Настало время организовать экспедицию."
GRU_industrial_shared_8:0 "Субсидии беднякам"
GRU_industrial_shared_8_desc:0 "Несмотря на наши достижения, многие грифоны всё ещё бедны. Поэтому мы собираемся внедрить систему налоговых льгот для самых бедных. В конце концов, если они получат немного лишних денег, то всё равно вернут их в экономику. Стоит попробовать."
GRU_industrial_shared_9:0 "Обязательное начальное образование"
GRU_industrial_shared_9_desc:0 "Любой грифон может срубить дерево, но работа на машине весом 12 тонн на фабрике требует более специализированных навыков. Это особенно верно в случае инженеров, чтобы не снижать наши темпы развития. Пришло время отправить наших грифонов в школы."
GRU_communist_civil_war_focus:0 "Рабочие Грифуса, объединяйтесь!"
GRU_communist_civil_war_focus_desc:0 "Восстань, Грифус! Пришло время! Мы больше не будем страдать под игом рыцарей-тиранов или безжалостных капиталистов. Сегодня рабочие Грифуса возьмут ответственность за свои судьбы в свои когти!"
GRU_form_foreign_legions:0 "Сформировать иностранные легионы"
GRU_form_foreign_legions_desc:0 "Революционеры и недовольные солдаты со всего мира сплачиваются под нашим знаменем. Они приходят сражаться и, в случае необходимости, умирать за нашу свободу. Мы вооружим и подготовим этих храбрых грифонов, чтобы они могли сражаться, как герои."
GRU_form_peoples_militias:0 "Сформировать народное ополчение"
GRU_form_peoples_militias_desc:0 "Из верфей, заводов, полей и шахт они выходят, уже готовые к предстоящей борьбе. Они пока не обучены, но мы будем их тренировать. У них нет оружия, но мы дадим его им. Они являются основой страны, и теперь их кровь будет течь, чтобы спасти её."
GRU_knights_of_labour:0 "Рыцари труда"
GRU_knights_of_labour_desc:0 "Они герои новой эпохи: рыцари, которые перешли из вестников тирании в авангард революции. Уже разочарованные в Ордене Опиника, они проложат путь к огням революции."
GRU_propaganda_campaign:0 "Кампания агитпропа"
GRU_propaganda_campaign_desc:0 "Мы должны распространять информацию всеми возможными способами. От плакатов на углах улиц до агитаторов и радиоволн. Мы должны дать народу понять, за что мы боремся и что поставлено на карту."
GRU_recruitment_campaign:0 "Кампания по вербовке"
GRU_recruitment_campaign_desc:0 "Нам всё ещё не хватает солдат для этой борьбы, но есть те, кто будет сражаться, и мы сделаем все возможное, чтобы сплотить их."
GRU_victory_for_workers:0 "Победа пролетариата"
GRU_victory_for_workers_desc:0 "Мы сделали это! Мы сражались против наемников Гриф-Зюд ГмбХ и фанатиков Ордена Опиника, и мы одержали победу! Тем не менее, мы не должны слишком уж упиваться нашей победой. Это не конец, скорее это лишь начало."
GRU_stronger_united:0 "Вместе мы сильнее"
GRU_stronger_united_desc:0 "Под руководством генерала-товарища Анилы Грифон мы предпримем попытку объединить города и народы Грифуса в единое целое. Мир опасен, и мы будем вместе противостоять его вызовам."
GRU_a_free_confederacy:0 "Свободная конфедерация"
GRU_a_free_confederacy_desc:0 "Свободные Города никогда не были единым целым, и пытаться силой соединить их было бы неправильно. Вместо этого мы будем едины в сотрудничестве, чтобы построить свободный и процветающий Грифус, не заставляя силой никого работать вместе."
GRU_abolish_private_property:0 "Отменить частную собственность"
GRU_abolish_private_property_desc:0 "Одна из первых вещей, что сломит власть капиталистов - это окончание частного владения крупными земельными участками и фабриками, которые усеивают нацию. Они больше не могут принадлежать тем, кто готов из жадности порвать свой народ на куски."
GRU_wealth_redistribution:0 "Перераспределить богатство"
GRU_wealth_redistribution_desc:0 "Эта нация была построена на имущественном неравенстве, и пришло время покончить с этим как можно быстрее. Старые мэры и руководители строили свою власть на этом богатстве, и без него у них ничего не останется."
GRU_secularization:0 "Разделение веры и государства"
GRU_secularization_desc:0 "Настало время отучить народ от догматов Ордена и покончить с махинациями духовенства. Со временем мы можем принять решение о более крайних мерах, но сейчас мы согласимся просто отлучить священников от власти."
GRU_universal_healthcare:0 "Государственное здравоохранение"
GRU_universal_healthcare_desc:0 "Когда простые грифоны болели и умирали, богатые праздновали свои квартальные успехи. Пришло время покончить с этим и убедиться, что каждый грифон получает необходимую медицинскую помощь. Никогда больше чьё-то здоровье не будет рассматриваться как "возможность заработать"."
GRU_universal_education:0 "Государственное образование"
GRU_universal_education_desc:0 "Держите рабочих неграмотными, чтобы они не могли читать революционные книги. Держите аборигенов неграмотными, чтобы те не смогли организоваться и сопротивляться. Это была эффективная схема, но пришло время сломать её и вооружить каждого грифона навыками и знаниями, которые даёт современное образование. "
GRU_comrades_abroad:0 "Наши товарищи за рубежом"
GRU_comrades_abroad_desc:0 "В немалой степени мы победили благодаря иностранным революционерам, которые отбросили идею о том, что родство заканчивается на границе. Настало время отплатить им за эту услугу и вооружиться, чтобы идти вперёд и помогать революции везде, где она только может вспыхнуть."
GRU_worker_cooperatives:0 "Создать рабочие кооперативы"
GRU_worker_cooperatives_desc:0 "Гриф-Зюд ГмбХ строго контролировались по вертикали, но теперь с этим покончено. Теперь мы наделим властью рабочих, которые были рабами на фабриках и шахтах совета."
GRU_mutualist_economy:0 "Взаимная экономика"
GRU_mutualist_economy_desc:0 "Ради процветания Грифуса мы должны поддерживать функционирующую экономическую систему. На этот раз, однако, мы позаботимся о том, чтобы она не была предназначена для того, чтобы заманить грифонов в долги."
GRU_industrial_democracy:0 "Промышленная демократия"
GRU_industrial_democracy_desc:0 "Избранные компанией боссы и надсмотрщики ушли, и вместо них простые рабочие-грифоны должны получить право голоса в управлении фабриками Грифуса."
GRU_credit_unions:0 "Кредитные союзы"
GRU_credit_unions_desc:0 "Лишив банки власти над обычными грифонами, мы, вместо этого, создадим банки, которые рассматривают простого грифона как фактического клиента, а не как скот, который нужно разводить и доить во благо богатым."
GRU_anticap_market:0 "Антикапиталистический свободный рынок"
GRU_anticap_market_desc:0 "Хотя мы стараемся избавиться от эксплуатации и неравномерного баланса капитализма в обществе, мы собираемся оставить некоторые части нетронутыми. Рынок сам по себе может и не быть инструментом угнетения, если с ним осторожно обращаться."
GRU_local_militias:0 "Местные рабочие-ополченцы"
GRU_local_militias_desc:0 "Если случится наихудшее и реакционеры сломят нас, мы будем защищать Грифус до самого конца. Всем рабочим будут даны навыки и инструменты для защиты своих домов. Таким образом, даже если наши враги захватят нашу землю, вопрос будет в том, сколько они готовы заплатить, чтобы удержать её."
GRU_ally_prelate:0 "Союз с Прелатом"
GRU_ally_prelate_desc:0 "Прелат Грифуса - разумный грифон. Он не выступал против нас и не поощрял инакомыслия, скорее, он продолжал давать утешение и совет тем, кто желал слушать. Зачем делать такого грифона врагом, если можно сделать его союзником и вместе работать на благо народа?" 
GRU_indigenization:0 "Коренизация"
GRU_indigenization_desc:0 "Никто из живущих на этих землях не должен считать себя чужаком. Все народы, будь то новые или жившие тут с незапамятных времен, должны иметь место и голос. Как, например, сюда попали сикамеонцы и герцландцы, которые сделали это своим домом, так и другие народы могут это сделать."
GRU_haven_of_liberty:0 "Прибежище свободы"
GRU_haven_of_liberty_desc:0 "День ото дня мы становимся всё более и более свободными. Свободными от болезней и голода, от цепей неграмотности и нищеты, от махинаций Ордена и Компании. Благодаря неустанным усилиям мы создали процветающую и свободную нацию для всех существ."
GRU_nationalization:0 "Экстенсивная национализация"
GRU_nationalization_desc:0 "Рыцари-разбойники и жадные капиталисты больше не будут грабить эту нацию, дабы набить себе карманы! Богатства, которое они получили благодаря рекам крови и слёз, теперь получат их жертвы."
GRU_state_agricultural_farms:0 "Создать государственные фермы"
GRU_state_agricultural_farms_desc:0 "На этих землях всё было товаром для торговли, включая еду, и это теперь изменится. Вместо этого мы создадим систему, которая позволит всем грифонам достойно питаться, ведь земля будет обрабатывается коллективно, а не индивидуально."
GRU_ministry_of_security:0 "Министерство общественной безопасности"
GRU_ministry_of_security_desc:0 "Революция еще не закончена, и когда мы работаем над ее распространением, в тени прячутся бесчисленные опасности, поскольку реакционеры и ревизионисты пытаются помешать нашему делу. Мы будем сохранять бдительность и разберёмся с любыми уловками, которые наши враги предпримут против нас."
GRU_heavy_industry:0 "Сфокусироваться на тяжелой промышленности"
GRU_heavy_industry_desc:0 "Ради процветания мы не можем позволить нашей промышленности рассеиваться. Вместо этого мы должны начать централизацию и создать сильную промышленность, способную опережать спрос. Эпоха мастерских закончилась и началась эра заводов."
GRU_central_economic_planning:0 "Централизованное планирование экономики"
GRU_central_economic_planning_desc:0 "Наша промышленность - это единый организм, каждый завод - клетка этого промышленного гиганта. Все это может двигаться в одном направлении, и благодаря этому наши производственные мощности станут невероятными."
GRU_citizens_militia:0 "Гражданская милиция"
GRU_citizens_militia_desc:0 "Наш народ вооружен и готов, чтобы иметь дело с теми, кто будет угрожать революции. С угрозами можно бороться безотлагательно, и о несогласии нужно немедленно сообщать и мы гарантируем, что скоро каждый грифон в нашей стране будет готов помогать разведывательным службам."
GRU_eliminate_bourgeois_nationalism:0 "Ликвидировать буржуазный национализм"
GRU_eliminate_bourgeois_nationalism_desc:0 "Свободные Города Грифуса - это искусственное творение капитализма, которое элиты пытались представить нацией, полной верности, чести и прочего. Действительно, этот пример лучше, чем что-либо, демонстрирует нелепость национализма. Пора избавиться от этой глупости раз и навсегда."
GRU_atheization:0 "Антиклерикализм"
GRU_atheization_desc:0 "Религия - это яд, благодаря которому орден Опиника заразил нацию, и через неё реакционеры попытаются восстановить свою власть. Будь то короли или боги, мы никому не будем слепо кланяться."
GRU_workers_utopia:0 "Утопия для рабочих"
GRU_workers_utopia_desc:0 "Наша Революционная Республика неуклонно продвигается вперед, и, несмотря на опасности и испытания, мы построим утопию для рабочих, где реакционеры больше никогда не смогут влиять на простых грифонов!"
GRU_revolution_in_prywhen:0 "Революция в Прайвене"
GRU_revolution_in_prywhen_desc:0 "Революционный дух силён в землях Прайвена, и его нельзя игнорировать. Несмотря на длительную и жестокую гражданскую войну, и бесчисленные злодеяния, дух сохранился, и теперь он не будет одинок."
GRU_revolution_in_gryphia:0 "Революция в Грифии"
GRU_revolution_in_gryphia_desc:0 "Казацкий народ всегда жаждал свободы. Гетманы претендовали на господство над ними на протяжении веков, но в этом новом веке всё будет совсем иначе!"
GRU_free_the_slaves:0 "Действительно Свободное Государство"
GRU_free_the_slaves_desc:0 "Свободное Государство Каза считает себя гаванью свободы, но её граждане всё ещё живут под капиталистическим гнетом. Без коммунизма не может быть истинной свободы, и мы дадим её Касе, свергнув буржуазию!"
GRU_liberty_in_lushi:0 "Свобода в Люши"
GRU_liberty_in_lushi_desc:0 "В его маленьком уголке Грифонии феодализм Люши гноился веками. Слишком бесполезные, чтобы кого-либо заботить, они слишком долго сидели в своих замках. Пришло время даже для этой части Грифонии вспыхнуть пламенем революции!"
GRU_attack_asterion:0 "Атаковать Астерион"
GRU_attack_asterion_desc:0 "Гордые минотавры борются с призраками порабощения прошлого, и все же забывают о дополнительных цепях, в которые они заковали сами себя. Это будет тяжелая борьба, но мы не можем бросить их в оковах капитализма."

