GRU_knightly_orders:0 "Военный орден Опиника"
GRU_knightly_orders_desc:0 "Militärorden der Brüder vom Herzlandisch Haus der Heiligen Opinicus, который большинство называют просто Орденом Опиника - это братство рыцарей, основанное Императором Гровером II во время его военных походов в Речные Земли. Им было дано священное задание охранять южную границу Империи от пони, и с тех пор они верно исполняли свой долг. Однако лидеры ордена устали просто сидеть на месте и считают, что им следует перейти в наступление. К сожалению для них, правительство Грифуса никогда не позволит им сделать этого.\n\nЕсли только они не избавятся от правительства и не получат прямой контроль над нацией, конечно..."
GRU_knightly_orders_powers_strenghtened:0 "Военный орден Опиника"
GRU_knightly_orders_powers_strenghtened_desc:0 "Militärorden der Brüder vom Herzlandisch Haus der Heiligen Opinicus, который большинство называют просто Орденом Опиника - это братство рыцарей, основанное Императором Гровером II во время его военных походов в Речные Земли. Им было дано священное задание охранять южную границу Империи от пони, и с тех пор они верно исполняли свой долг. Однако лидеры ордена устали просто сидеть на месте и считают, что им следует перейти в наступление. К сожалению для них, правительство Грифуса никогда не позволит им сделать этого.\n\nЕсли только они не избавятся от правительства и не получат прямой контроль над нацией, конечно..."
GRU_knightly_orders_enforce_worship:0 "Военный орден Опиника"
GRU_knightly_orders_enforce_worship_desc:0 "Militärorden der Brüder vom Herzlandisch Haus der Heiligen Opinicus, который большинство называют просто Орденом Опиника - это братство рыцарей, основанное Императором Гровером II во время его военных походов в Речные Земли. Им было дано священное задание охранять южную границу Империи от пони, и с тех пор они верно исполняли свой долг. Однако лидеры ордена устали просто сидеть на месте и считают, что им следует перейти в наступление. К сожалению для них, правительство Грифуса никогда не позволит им сделать этого.\n\nЕсли только они не избавятся от правительства и не получат прямой контроль над нацией, конечно..."
GRU_southcont_company:0 "Грифуская Компания Южного Континента"
GRU_southcont_company_desc:0 "Грифисише Зюдконтинент-Гезельшафт/Гриф-Зюд ГмбХ, иначе известная как "La Compañía Continental del sur de Gryphus" является торговой компанией, основанной много веков назад в Чераскаре местными купцами. Император Гровер III представил императорский устав в 874 году, который дал им полные права на всю торговлю в Грифусском море. Хотя они сохранили свой титул в знак уважения к покровителям из Сердца Империи, у них больше нет повелителя, чтобы держать их под контролем, и они эксплуатировали южные рынки, и никто не мог их остановить. Они получили большую выгоду от экспорта прайвенского риса, и некоторые даже обвиняли их в том, что именно они вызвали последовавший за этим голод. Это лишь укрепило их репутацию жадных и безжалостных торговцев, которые ставят прибыль превыше всего."
