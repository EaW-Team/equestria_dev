GRU_the_experiment:0 "Эксперимент 'Кристаллреген'"
GRU_the_experiment_desc:0 "Метеороманты, алхимики и инженеры Облачной Башни обратились к нам с интригующим предложением - они разработали потенциальный метод вызова метеора с небес, что принесёт с собой богатые залежи руды, минералов и магических кристаллов. Конечно, это всего лишь теория, но при правильном финансировании и поддержке мы сможем воплотить её в реальности..."
