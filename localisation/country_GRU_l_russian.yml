GRU_cloudtower_decisions:0 "§YОблачная Башня Риапорту§!"
GRU_cloudtower_decisions_desc:0 "Возвышающаяся над городским пейзажем Риапорту Облачная Башня обладает способностью влиять на климат и погоду городских окрестностей. \n\nБашня в стиле барокко высока и тонка, а на её вершине находятся извилистые массивы вентиляторов, парусов, винтиков и турбин, а также плотные ряды всевозможных эзотерических метеорологических и аэроморфных машин."
