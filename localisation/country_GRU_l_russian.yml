gryps.1.t:0 "Конгресс в Риапорту"
gryps.1.d:0 "После нескольких недель приготовлений все основные фракции региона собрались в Риапорту, чтобы сесть за стол переговоров и определить будущее Грифуса. Представители каждого из Свободных Городов, а также несколько высокопоставленных членов Ордена Опиника и совета директоров Гриф-Зюд ГмбХ присутствуют на том событии, что станет одним из важнейших в истории Грифуса."
gryps.1.a:0 "У нас много дел."
gryps.2.t:0 "Дебаты: власть Рыцарских Орденов"
gryps.2.d:0 "Во второй половине дня гроссмейстер Вайсфиш попросил слова и выступил на сцену, не обращая внимания на озабоченность по поводу планирования конфликтов. Он говорил о том, как его орден на протяжении веков охранял южный фланг Грифонии и как они ничего не просят, кроме возможности и выполнять свой долг. Тем не менее, по его словам, современные времена подкосили их, оставив плохо подготовленными к предстоящим испытаниям. Он просит, чтобы Конгресс предпринял шаги по укреплению положения рыцарей, дабы они могли и дальше выполнять их обязанности в эту новую эпоху." 
gryps.2.a:0 "Усилить их власть."
gryps.2.b:0 "Рыцари - это анахронизм!"
gryps.3.t:0 "Дебаты: власть Свободных Городов"
gryps.3.d:0 "Свободные города существуют в странной неопределенности, они ни по-настоящему независимы, ни централизованы. Их суверенитет различается от города к городу, и все же они были слишком заняты ссорами друг с другом, чтобы сформулировать последовательную политику. В значительной степени благодаря внешним силам мы, наконец-то, сумели заставить города сесть и выбрать один из двух вариантов. Настало ли время для централизации свободных городов или мы должны полностью децентрализовать управление ими?"
gryps.3.a:0 "Дайте им больше автономии."
gryps.3.b:0 "Централизованное государство - сильное государство."
gryps.4.t:0 "Дебаты: власть Торговых Домов"
gryps.4.d:0 "Гриф-Зюд ГмбХ - безусловно, самая влиятельная компания в регионе, но она не одинока. Взятые вместе, эти многочисленные торговые дома обладают огромной властью, и многие считают их настоящими правителями региона. До сих пор мы были слишком разобщены, чтобы что-то с этим делать, но теперь у нас есть шанс решить эту проблему.\n\nПредставитель Балисмонта поднял вопрос о возможности ограничения влияния частных компаний в регионе, но некоторые другие выступили против, указав, что именно эти компании являются причиной существования свободных городов."
gryps.4.a:0 "Они слишком влиятельны, их нужно контролировать!"
gryps.4.b:0 "Мы должны уважать свободный рынок."
gryps.5.t:0 "Дебаты: языки Грифуса"
gryps.5.d:0 "Это было несколько неловко, так как первые недели встреч прошли немного хаотично, так как казалось, что никто не думал о том, что на конгрессе будут говорить и на грифуском языке, что сделало выступление делегации из Грипсбурга полным провалом. В конце концов, всё получилось, но трюк стал сильным аргументом для мэра Грипсбурга, когда он выдвинул предложение официально признать три языка Грифуса; сикамеонский, герцландский и грифуский равными среди свободных городов.\n\nЭто предложение вызывало протесты и бурные обсуждения, особенно среди рыцарей, которые явно смутились от такого предложения, которое всё равно должно быть рассмотрено."
gryps.5.a:0 "Многоязычие - это путь в будущее."
gryps.5.b:0 "Нам не нужен язык дикарей."
gryps.6.t:0 "Дебаты: экономика Грифуса"
gryps.6.d:0 "Традиционно внутренние земли Грифуса были не слишком развиты. Всё внимание уделялось побережью, куда прибывали корабли. Однако мы стоим перед новой эрой, и был поднят вопрос о том, можем ли мы позволить себе оставить внутренние территории такими же неразвитыми, как сейчас.\n\nДругие говорят, что сосредоточение усилий на развитии земель, где живёт менее четверти населения, расточительно и неэффективно. Вместо этого они настаивают на том, чтобы по-прежнему размещать промышленность на побережье, как это было всегда.\n\nНа какой части региона нам следует сосредоточиться?"
gryps.6.a:0 "Побережье!"
gryps.6.b:0 "Внутренние земли!"
gryps.7.t:0 "Жалобы со стороны местного населения"
gryps.7.d:0 "Представители коренных Грифусцев на конгрессе обратились с призывом к Вольным городам обуздать орден Опиника.\n\nРыцари в последнее время расширяют свои владения на земле, которая по праву и древним законам и обычаям принадлежит коренным жителям. Рыцари же в свою очередь указывают на то, что им необходимо обезопасить область от возможных угроз со стороны Баррада, на основе древнего мандата по защите региона."
gryps.7.a:0 "Рыцари - наши союзники."
gryps.7.b:0 "Мы должны уважать права местных жителей."
gryps.8.t:0 "Жалобы со стороны Свободных Городов"
gryps.8.d:0 "В ходе встречи представители Гриф-Зюд ГмбХ выдвинули несколько предложений, многие из которых касались дальнейшей отмены тех немногих правовых ограничений, которым они всё ещё подчинялись. Компания утверждает, что это пойдет на пользу всем, но были высказаны опасения по поводу того, что они могут получить после этого почти неограниченную власть." 
gryps.8.a:0 "Свободная торговля и прогресс для всех!"
gryps.8.b:0 "Мы должны обуздать излишне ретивые компании!"
gryps.9.t:0 "Новый джокер на сцене!"
gryps.9.d:0 "Мы думали, что конгресс в Риапорту принесёт стабильность, но, увы, произошло нечто обратное!\n\nНа улицах бушуют бои и царствует хаос. Местные власти сопротивляются, а мы пытаемся понять, что происходит."
gryps.9.a:0 "Что происходит?!"
gryps.10.t:0 "Тимбилдинг"
gryps.10.d:0 "Когда съезд подошел к концу, и все вовлеченные стороны, наконец, согласились заключить сделку, быстро стало очевидно, что всё ещё не закончено. Разъяренная толпа грифусцев, вооружённая саблями и копьями, ворвалась в здание. Когда стало очевидно, что статус-кво не изменится, местные экстремисты решили взять дело в свои когти.\n\nК счастью, эта попытка переворота была быстро остановлена. Рыцари в доспехах быстро заняли защитные позиции, чтобы заблокировать входы, а сотрудники службы безопасности Компании, вооружённые новейшим оружием, начали отстреливаться из окон, чтобы оттеснить штурмующих. Это дало местному гарнизону достаточно времени, чтобы сплотиться, и даже несмотря на кровь на улицах, сегодня Компания, Орден и Вольные Города едины." 
gryps.10.a:0 "Да здравствует грифуское единство!"
gryps.11.t:0 "Путч Ордена"
gryps.11.d:0 "Рыцари на улицах и они вооружены до зубов! Их силы уже захватили железнодорожную станцию и дороги из столицы. Наши вооруженные силы слишком далеко, чтобы помочь, и Орден готов сокрушить местный гарнизон!\n\nСообщение от рыцарей является кратким и конкретным. Они поставили нас перед выбором: либо мы сейчас сдадимся, либо они выбьют двери парламента и убьют всех внутри."
gryps.11.a:0 "Принесите белый флаг..."
gryps.11.b:0 "Мы не позволим этому случиться! Попросите Компанию о помощи!"
gryps.12.t:0 "Корпоративное поглощение"
gryps.12.d:0 "Все шло слишком быстро, чтобы мы успели среагировать. Дороги, ведущие от города Риапорту был заблокированы почти сразу же после того, как мы узнали об этом. Иностранные наемники осаждают полицейские участки и гарнизон, связь нарушена, дороги заблокированы. Кажется, Гриф-Зюд ГмбХ была не слишком довольна результатами конгресса и решила захватить контроль над страной чуть более прямыми методами."
gryps.12.a:0 "Мы сдаёмся..."
gryps.12.b:0 "Мы не позволим этому случиться! Попросите рыцарей о помощи!"
gryps.13.t:0 "Двойная катастрофа"
gryps.13.d:0 "Катастрофа! Орден Опиника и Гриф-Зюд ГмбХ в настоящее время сражаются как с нашими войсками, так и друг с другом на улицах, силой стремясь захватить контроль над нацией. Всё в полном хаосе, и мы можем лишь сидеть и наблюдать, как горит Грифус."
gryps.13.a:0 "Все наши усилия пошли прахом..."
gryps.14.t:0 "Компания соглашается"
gryps.14.d:0 "Радостные новости! Компания согласилась помочь нам остановить путч. Их частные силы безопасности уже начали развёртываться по всему городу, чтобы остановить рыцарей Ордена, а самые быстрые корабли уже отплыли, чтобы привезти побольше войск. Рыцарей уже начали теснить, победа близка!"
gryps.14.a:0 "Свободный рынок смог решить и эту проблему."
gryps.15.t:0 "Компания отказывается!"
gryps.15.d:0 "Компания не смогла ответить на наши запросы, и, судя по всему, они выводят свои активы из Грифуса и эвакуируются! Мы сами по себе..."
gryps.15.a:0 "Теперь точно несите белый флаг..."
gryps.16.t:0 "Рыцари соглашаются!"
gryps.16.d:0 "Мы получили отличные новости, по всей видимости, половина Ордена Опиника уже вышла на улицы! Гроссмейстер лично командует своими силами! Рыцари прорывают блокаду и наголову громят наёмников Компании!"
gryps.16.a:0 "Вот истинные защитники Грифуса."
gryps.17.t:0 "Рыцари отказываются!"
gryps.17.d:0 "Невероятно! В самый трудный час Грифуса рыцарей нет! Гроссмейстер заявил о намерении ордена отступить в свои восточные владения и охранять границу. Он указывает на древние обязанности ордена и говорит, они делают лишь это, не больше и не меньше. Мы не можем рассчитывать на их помощь..."
gryps.17.a:0 "Теперь мы точно сдаёмся..."
gryps.18.t:0 "Штурм штаб-квартиры Гриф-Зюд ГмбХ"
gryps.18.d:0 "Штаб-квартира Гриф-Зюд ГмбХ, безусловно, является одним из самых роскошных зданий в городе. Однако сегодня это массивное, роскошное здание находится в осаде. Наёмники и служба безопасности сражаются яростно, чтобы остановить рыцарей ордена Опиника, которые собираются вокруг здания, чтобы «очистить» его. Правительство уже рухнуло, и теперь эти двое сражаются чтобы определить того, кто будет править Грифусом."
gryps.18.a:0 "Компания удержала позиции."
gryps.18.b:0 "Штаб-квартира уничтожена."
gryps.19.t:0 "Корпоративное государство"
gryps.19.d:0 "Гриф-Зюд ГмбХ выступила с публичным заявлением после хаотических событий прошлого месяца, заявив, что отныне они будут управлять:\n\n«... Внутренней и международной безопасностью, программой предоставления прав и связями с общественностью. Все жалобы можно направлять в отдел по связям с общественностью в Риапорту с 12:00 до 14:00. Совет хочет заверить нацию, что Гриф-Зюд ГмбХ будет продолжать предоставлять услуги наивысшего уровня в соответствии с требованиями современного рынка, и что компания будет продолжать развивать регион, чтобы сделать его мировым лидером в... »\n\nНаряду с этим заявлением, компания предприняла меры, чтобы защитить вою власть. Грифус уже быстро изменяется, чтобы стать чем-то совершенно новым: частным государством."   
gryps.19.a:0 "Капитализм и прогресс."
gryps.20.t:0 "Власть ордена"
gryps.20.d:0 "Грифус тих сегодня вечером. Орден объявил Streitzeit: форму военного положения перед лицом серьёзной опасности и общего хаоса. По улицам каждого города маршируют вооруженные рыцари в белых одеждах, заставляя население соблюдать комендантский час всеми доступными им средствами и сурово наказывая каждого, кто осмелился вызывать беспорядки. В Риапорту гроссмейстер и Тайный Совет в настоящее время собираются, чтобы принять решение о будущем ордена.\n\nСпустя много часов, около полуночи, путь в будущее, наконец, был проложен: Грифус нужно очистить от всего, что может угрожать священной миссии Ордена, будь то Компания, местные жители или Вольные Города. Все преклонятся перед приказом, и, наконец, он встанет, чтобы исполнить свой священный долг."
gryps.20.a:0 "Такова воля богов!"
gryps.21.t:0 "Конфедеративное государство"
gryps.21.d:0 "После завершения Конгресса в Риапорту Свободные Города окончательно утвердили свои права и роли в том, что станет первыми статьями Конституции Свободных Городов Грифуса.\n\nСтатья 1. Свободные города Грифуса - это суверенная конфедерация городов, в дальнейшем именуемая государствами, объединенными в своём многообразии, территориальном и политическом единстве.\nСтатья 2: Исполнительная власть, возложенная на общее правительство Свободных Городов Грифуса, состоящая из демократически избранных представителей каждого штата, обладает абсолютной властью в вопросах обороны, дипломатии, финансов и выбранной формы налогообложения.\nСтатья 3: Полномочия, не возложенные на правительство Свободных Городов Грифуса и не запрещенные местной властью штатов, сохраняются за штатами соответственно или за населением Свободных Городов Грифуса.\n\nЕщё многое предстоит сделать и определить, но благодаря конституции Свободные Города сохранили свою идентичность." 
gryps.21.a:0 "Демократия и гармония."
gryps.22.t:0 "Чистки"
gryps.22.d:0 "После попытки переворота зачинщики всё ещё не пойманы, они скрываются в тени, ожидая следующего шанса нанести удар. Сегодня мы показали, что они не получат второго шанса. Вооруженные солдаты выбивали двери по всему Грифусу, арестовывая многие сотни грифонов и даже несколько раз открывая огонь, при малейших признаках сопротивления.\n\nНе имело значения, были ли эти грифоны дома, на работе или где-либо ещё. Указание, данное с самого верха, было ясным и простым: «Уберите этих грифонов из общества». И теперь лишь от заговорщиков и предателей зависело, чем это обернётся: тюрьмой или пулей."
gryps.22.a:0 "Никто не будет угрожать нам так снова."
gryps.23.t:0 "Амнистия"
gryps.23.d:0 "Вопреки ожиданиям многих, власти, похоже, решили проявить снисходительность по отношению к тем, кто выбрал неверную сторону в недавней попытке государственного переворота. Заявив о необходимости единства, они смягчили приговоры и сроки для нескольких высокопоставленных членов оппозиции. Хотя правительство Риапорту наложило определённые ограничения на лидеров оппозиции, многие по-прежнему шокированы таким уровнем снисхождения."
gryps.23.a:0 "Мы должны смотреть вперёд."
gryps.24.t:0 "Суд"
#Triggers if council prevails and knights attempted coup
gryps.24.d_knight_executed:0 "После нескольких недель планирования суд в Балисмонте наконец состоялся. Приготовления были непростыми. Некоторые сторонники Ордена обвинили Совет в предвзятости и создании карикатурной справедливости, несмотря на огромную заботу о том, чтобы сделать процесс как можно более справедливым и беспристрастным. Однако мало кто может утверждать, что это был рядовой суд. Некоторые священники и фанатики проводили публичные молитвы за предателей-рыцарей, но против них быстро обратились простые граждане и верующие, которые были недовольны Орденом. Некоторые почувствовали себя преданными недостатком откровенности в поведении Совета. Многие боялись, что, выглядя нерешительными и слабыми перед лицом предательства рыцаря, они могли повторить произошедшее. Группы граждан пытались собрать баррикады вокруг зала суда, но их разогнала полиция.\n\nНичто из этого не было важным. На протяжении всего процесса улицы оставались спокойными, и именно в зале суда произошли беспорядки. Гроссмейстер Вайсфиш не пытался скрыть свою вину и вместо повторил, что больше не расценивает грифуское государство как легитимное. Он стоял весьма вызывающе, когда его приговаривали смерти, и пытался сорвать судебный процесс, повторяя свою клятву Ордену. Рыцари, которые попытались осуществить переворот и большая часть иерархии Опиника, были повешены рядом с ним."
#triggers if council prevails and company attempted coup
gryps.24.d_merchant_captain_executed:0 "Подготовка к суду была сложным и запутанным делом. Несмотря на доказательства и обоснованность дела, юристы, нанятые остатками Грифисише Зюдконтинент-Гезельшафт, пустили в ход все ухищрения, чтобы отложить судебный процесс или заключить соглашение. Можно было бы почти восхищаться их преданностью такому безнадежному делу, но, в конце концов, даже самые хорошо финансируемые адвокаты не являются богами, сотворяющими чудеса. Судебный процесс прошёл, как и ожидалось.\n\nСам процесс прошел гладко, несмотря на отчаянные мольбы обвиняемых. В конце концов, приговоры были объявлены, и, никто не удивился, что приговорённых ждала смерть. Спустя почти два столетия после хартии Гровера III золотой век Грифисише Зюдконтинент-Гезельшафт в Грифусе подошёл к концу."
gryps.24.d_loyalist_plotter_executed:0 "Справедливость была восстановлена сегодня в Балисмонте под эгидой Борея. Старые члены Совета, которые выступили против нашей божественной миссии, были объявлены виновными по всем пунктам обвинений и приговорены к единственно возможному приговору за такие преступления: к смерти через повешение."
#triggers if knights take over and destroy the company
gryps.24.d_loyalist_and_merchant_captain_executed:0 "Справедливость была восстановлена сегодня в Балисмонте под эгидой Борея. Безбожники из Грифисише Зюдконтинент-Гезельшафт и старые члены Совета, которые выступили против нашей божественной миссии, были объявлены виновными по всем пунктам обвинений и приговорены к единственно возможному приговору за такие преступления: к смерти через повешение."
gryps.24.a:0 "Столь тяжкие преступления заслуживают исключительной меры наказания."
gryps.25.t:0 "Соглашение"
gryps.25.d:0 "После долгой и продолжительной встречи в Виарторре, которую газеты называли «Конгрессом Виарторре», все основные фракции в Грифусе собрались, чтобы взять на себя обязательства по ряду правил, касающихся политики Грифуса и ограничений, наложенных на всех вовлечённых сторон.\n\nЭти стороны неохотно согласились с этим, но из-за милосердия, проявленного Риапорту, стало ясно, что выбор прост: либо это соглашение, либо изгнание."  
gryps.25.a:0 "Нам не чуждо милосердие, но мы не глупцы."
gryps.26.t:0 "Тайный совет совещается"
gryps.26.d:0 "После укрепления позиций рыцарей настало время решить, как будущее ждёт орден Опиника. Первый и наиболее очевидный вариант - воспользоваться тем, что мы уже имеем. Нация очистится от жадности и слабости, которая могла бы покончить с ней, и страна официально станет королевством веры и непоколебимым грифоньем оплоте на юге.\n\nДругие утверждают, что Орден Опиника был основан как орден рыцарей, и мы должен вернуться к корням. На востоке пони все ещё угрожают империи, особенно в связи со слухами, гласящими об их возможном объединении. Поэтому орден должен ещё раз поднять знамя и идти дальше, дабы распространять свет богов в землях язычников."
gryps.26.a:0 "Мы должны стать королевством, уважающем религиозные ценности."
gryps.26.b:0 "Мы должны помнить о долге и готовиться к новому походу против пони."
gryps.27.t:0 "Святое Королевство Грифуса"
gryps.27.d:0 "По милости и мощи Трёх мы превратили эту землю купцов и дикарей в один народ, единый под властью богов. По милости Эйр, силе Арктуриуса и приговору Борея, Грифус теперь является королевством веры и долга. Прошли дни унижения и слабости; теперь мы солдаты истинных богов!"
gryps.27.a:0 "Этого желают боги!"
gryps.28.t:0 "Первые выборы в Грифусе"
gryps.28.d:0 "Сегодня Грифус делает большой шаг в будущее. Благодаря объединению местных советов и мэров в единую общую систему каждый взрослый грифон на этой земле теперь будет нести ответственность, заключающуюся в выборе тех, кто будет вести нацию вперёд.\n\nГолоса отданы за кандидатов и подсчитываются прямо сейчас, и вся нация с нетерпением ждёт результата."
gryps.28.a:0 "За нашу и вашу свободу!"
gryps.29.t:0 "Внесение изменений в конституцию"
gryps.29.d:0 "Сегодня было предпринято несколько грандиозных шагов в направлении, ставящем своей целью защиту наших интересов. Осторожно, шаг за шагом мы вносили поправки в Конституцию Грифуса, создавая будущее нашего народа как скульптор вырезает статую из мрамора.\n\nНаселение волновалось о том, не приведёт ли это к появлению централизованного супергосударства, но вместо этого убедилось, что Конституция существует для их защиты.\n\nЭто распространяется как на Гриф-Зюд ГмбХ, так и на Орден Опиника, которые получили уступки, которые позволят им выполнять свою работу с большей эффективностью."
gryps.29.a:0 "Это идеальный компромисс."
gryps.30.t:0 "Примирение с врагами"
gryps.30.d:0 "Много крови пролилось, прежде чем Грифус смог стать единым, но оставленные этим раны всё ещё остаются. Мы должны компенсировать причиненную боль, если не что иное, чтобы иметь возможность двигаться вперед.\n\nПоэтому в публичном выступлении председатель Еве де Виарторре рассказал о прискорбных событиях, случившихся в конце конгресса и о том, как правительство Риапорту посмертно помиловало всех тех, кто принимал участие в попытке государственного переворота. Не называя это государственным переворотом, но обвиняя это событие в нарастании напряженности и беспокойства, оно призвало к единству нации, дабы продолжать двигаться вперёд, к лучшему будущему для всех."
gryps.30.a:0 "Прощение перед расплатой."
gryps.31.t:0 "Предложение о дружбе из Грифуса"
gryps.31.d:0 "Интересные новости с востока! Наша старая колония в Грифусе обратилась с предложением дружбы между нашими двумя народами. Хотя они не заинтересованы снова подчиняться нашему авторитету, но признают, что это опасный мир, а мы всё ещё являемся их исконной родиной.\n\nНекоторые считают эту идею глупой; Грифус, в конце концов, всё ещё по праву наш, сикамеонский. Однако большинство в восторге от этой идеи. У тебя не может быть слишком много друзей, правда?"
gryps.31.a:0 "Дружба через Южное Море!"
gryps.31.b:0 "Такая "дружба" нам не нужна."
gryps.32.t:0 "Сикамеон принимает наше предложение дружбы!"
gryps.32.d:0 "Сикамеон положительно отреагировал на наше предложение. С этого дня Грифус и Сикамеон будут самыми близкими друзьями среди народов!"
gryps.32.a:0 "Вместе мы непобедимы!"
gryps.33.t:0 "Сикамеон отказывается от нашего предложения дружбы!"
gryps.33.d:0 "К великому смущению всех, кто принимал участие в делегации, Сикамеон решил отвергнуть наше предложение о дружбе. Кажется, что наш старый владыка всё ещё не считает нас по-настоящему равными ему."
gryps.33.a:0 "Может в другой раз..."
gryps.34.t:0 "Два дома Камафеу"
gryps.34.d:0 "Город Камафеу долгое время контролировался двумя торговыми домами, Ла Галло Рохо и Ла Паво Азул, и эти две семьи были вовлечены в постоянную борьбу за власть почти столетие, которая зашла настолько далеко, что вырвалась на улицы. Обе семьи прибыли на Конгресс и потратили недели времени, чтобы решение было вынесено в их пользу.\n\nЕсли мы не хотим, чтобы этот конгресс продолжался на протяжении нескольких месяцев подряд, пока эти два заклятых врага переругиваются, мы должны быстро принять решение о том, кто из них прав. Прямо сейчас даже не имеет значения, кто прав, нам нужно избавиться от этих идиотов и их дурацких споров."
gryps.34.a:0 "Пусть Ла Галло Рохо одержит победу..."
gryps.34.b:0 "Сделаем ставку на Ла Паво Азул..."
gryps.35.t:0 "Вопрос о Санта-Бускеде."
gryps.35.d:0 "Санта-Бускеда является одним из крупнейших торговых кораблей в торговом флоте Грифуса и считается важным символом мощи и власти Гриф-Зюд ГмбХ. Традиционно корабль базировался в Луле, но местные представители Пифагороса агитировали за передачу корабля им.\n\nМы пытаемся определить саму судьбу нации, но сейчас должны решить, где должен базироваться корабль."
gryps.35.a:0 "Пусть Пифагорос получит свою игрушку."
gryps.35.b:0 "Либо делегация отбрасывает вопрос, либо мы отправим их домой."
gryps.36.t:0 "Строительство Облачной Башни Риапорту"
gryps.36.d:0 "Мы завершили планы по строительству самого большого и сложного проекта в истории нашего народа. Большая часть нашей промышленности будет работать на этот проект из-за его огромного масштаба, но выгоды, которые он принесёт, с лихвой покроют расходы: мы получим контроль над самой погодой.\n\nЭто чудо современного мира позволит нам управлять погодой вокруг Риапорту по своему усмотрению, давая возможность не только получить идеальный климат, но и непревзойденный инструмент обороны. Скоро Грифус станет страной, которой будет завидовать весь мир."
gryps.36.a:0 "Изобретательность и амбиции позволят нам достичь небес."
gryps.37.t:0 "Экспедиция к рёбрам Тифбруннена"
gryps.37.d:0 "После нескольких недель планирования большая экспедиция отправилась из Риапорту в Ночные Джунгли. Её цель: рёбра Тифбруннена, где они смогут достичь залежей нефти, что лежат глубоко под этим гигантским скелетом. У них есть всё: от промышленного оборудования до москитных сеток, так что члены экспедиции готовы противостоять всему, что джунгли собираются противопоставить им.\n\nЭти земли всё ещё дики, и наши исследователи с нетерпением ждут ожидающих их приключений. Если всё пойдет хорошо, результаты экспедиции принесут огромную пользу Грифусу."
gryps.37.a:0 "Вперёд!"
gryps.38.t:0 "Первоначальный успех"
gryps.38.d:0 "Наши дела идут даже лучше, чем мы думали. По пути к Тифбруннену нам удалось обнаружить несколько небольших нефтяных месторождений. Несмотря на то, что мы ещё даже не достигли рёбер, нам уже удалось запустить несколько небольших насосных станций."
gryps.38.a:0 "Мы остаёмся верными грифускому духу."
gryps.39.t:0 "Сложности с рёбрами"
gryps.39.d:0 "Достигнув ребер, экспедиция едва начала распаковываться, как из джунглей вышла большая группа местных жителей, некоторые из которых были вооружены саблями или даже винтовками, что заставляло охранников готовиться к бою.\n\nК счастью, местные жители не были заинтересованы в драках. Наоборот, к удивлению членов экспедиции, к ним подошёл опрятно выглядящий грифон и обратился на герцландском. Он представился Ясписом Бялорыбом, бывшим агентом Компании, который покинул свой пост после несогласия относительно обращения с местными жителями.\n\n«Я знаю, что вы пришли сюда, чтобы использовать рёбра в качестве ресурсов», - сказал он команде, - «но вы не найдете здесь того, чего ищете. Эти земли являются священными для местных жителей, и так было до появления самих Свободных Городов, и для этого есть веская причина. Посмотрите на этого зверя... можем ли мы даже вообразить, насколько величественным он должен был быть при жизни? Не осталось ничего даже отдалённо похожего, даже самые могучие драконы крохотны по сравнению с ним, а эти кости являются последним следом такого животного. Будет ли все это уничтожено лишь ради дополнительной выгоды? Разве невозможно оставить этого зверя даже после смерти в покое?»"
gryps.39.a:0 "Мы уже получили прибыль, пусть зверь мирно покоится и дальше."
gryps.39.b:0 "Никто не встанет на пути прибыли."
gryps.40.t:0 "Возвращение домой"
gryps.40.d:0 "Изменившие своё мнение из-за слов беглого агента Компании - и, возможно, угрозы со стороны вооруженного отряда, следовавшего за ним, - наша экспедиция решила отступить. Обе сторону почувствовали облегчение, и местные жители действительно позаботились о том, чтобы безопасно вывести нас из джунглей. Хотя мы упустили огромную возможность, можно только надеяться, что друзья, которых мы завели среди местных жителей, будут того стоить."
gryps.40.a:0 "Итак... кто собирается отчитываться в Риапорту?"
gryps.41.t:0 "Завершая работу"
gryps.41.d:0 "Зайдя так далеко мы не можем повернуть назад из-за сентиментальности какого-то старого грифона, который сблизился с дикарями. Быстрая серия залпов из винтовок рассеяла туземцев, а при помощи подкрепления, вызванного из Риапорту, строительные работы могут продолжаться беспрепятственно.\n\nНам уже удалось запустить первые НПЗ в Тифбруннене. Мы создали то, что превратится в бьющееся сердце современной экономики Грифуса."
gryps.41.a:0 "Ничто не встанет на пути прогресса и процветания."
gryps.42.t:0 "Новый актив"
gryps.42.d:0 "Когда экспедиция покидает джунгли, она стала на одного грифон больше. Яспис решил присоединиться к нам, чтобы предложить свои услуги Свободным Городам.\n\n«Я просил вас отказаться от многого там, и вы сделали это. Кажется, что Свободные Города изменились с тех пор, как я расстался с ними, и я с радостью буду служить вам в качестве компенсации и вознаграждения за ваше понимание».\n\nГ-н Бялорыб и близко не обычный бюрократ, а старые записи Компании показывают, насколько качественно он блокировал её усилия во время своего противодействия её политике, а армия уже выразила свое восхищение тем, что его таланты теперь на нашей стороне."  
gryps.42.a:0 "Что мы говорили о новых друзьях?"
gryps.43.t:0 "Завершение Облачной Башни Риапорту"
gryps.43.d:0 "Все жители Риапорту, казалось, собрались сегодня у великой Облачной Башни. После грандиозного парада, который завершился у башни, лидеры нации произнесли речь, превознося усилия бесчисленных рабочих и инженеров, которым удалось воплотить этот грандиозный проект в реальность.\n\nПосле музыкальной интерлюдии главный инженер подошел к рычагу, установленному специально для этого случая. Следую восторженному отсчёту толпы, инженер потянул рычаг, активировав башню и заставив небеса внезапно разразиться ливнем. Но этот длилось лишь минуту, после чего он снова потянул рычаг и вернул солнечный день обратно.\n\nКогда снова появилось солнце, толпа грифонов разразились аплодисментами, и оркестр снова начал играть. Сегодня все глаза мира устремлены на Грифус и наши достижения."
gryps.43.a:0 "Троекратное ура!"
gryps.44.t:0 "Инцидент в Тифбруннене"
gryps.44.d:0 "Когда с НПЗ в Тифбруннене внезапно перестали приходить известия, многие подумали, что это были технические трудности, но после почти недели молчания в джунгли была отправлена команда для расследования.\n\nТо, что они нашли, было больше похоже на сцену из кошмара. Нефтеперерабатывающие заводы были не просто разрушены, а разорваны на части, как будто их атаковало титаническое существо... Однако ещё более тревожным является тот факт, что как команда, так и остатки самих рёбер полностью исчезли, как будто никогда и существовали...\n\nУщерб нанесён катастрофический, ремонт будет невероятно дорогим, а новые команды отказываются слепо входить в джунгли после этого. Кажется, что мы спровоцировали что-то в джунглях и нарвались на ответный удар."   
gryps.44.a:0 "Это фиаско..."
gryps.45.t:0 "Метеороалхимический эксперимент "Кристаллреген""
gryps.45.d:0 "После нескольких месяцев работы наши метеороалхимики неохотно сообщили, что эксперимент, похоже, провалился. Несмотря на их усилия, им не удалось повлиять на то, чтобы некоторые астероиды упали в обозначенную область, и по мере роста расходов мы вынуждены решить, возможно ли это на самом деле, либо же мы просто выбрасываем деньги на ветер."
gryps.45.a:0 "Ну, это пустая трата времени"
gryps.46.t:0 "Замечена комета!" #Could just copy the loc from the generic comet event
gryps.46.d:0 "Новости из Облачной Башни! Судя по всему, эксперимент Кристаллреген запустил какой-то процесс в небе. Неожиданно на небе появилась новая комета. Это новое, неизвестное явление вызвало повсеместное беспокойство и даже панику в некоторых местах, и грифоны утверждают, что близится конец света.\n\nТем временем метеороманты Облачной Башни предпочли затаиться с тех пор, как безумный проповедник Судного Дня взял в привычку стоять у входа в Облачную Башню, крича о нечестивых экспериментах и гневе небес."
gryps.46.a:0 "Хотел бы я жить в более просвещённые времена..."
gryps.47.t:0 "Удар метеора по Риапорту"
gryps.47.d:0 "Кажется, что эксперимент Кристаллреген фактически достиг своей намеченной цели, даже если наши вычисления немного разошлись с реальностью.\n\nИз того, что мы можем сказать, в ходе эксперимента нам удалось изменить курс небольшого астероида и направить его прямо к Грифусу. Плохая новость заключается в том, что в итоге он упал прямо на Риапорту, взорвавшись, когда попал в Облачную Башню, которая, как оказалось, всё ещё управляла курсом астероида, даже после того, как мы подумали, окончания эксперимента.\n\nВ настоящее время большая часть города лежит в руинах и покрыта осколками кристаллов, а Облачная Башня превратилась в обугленный остов, в результате которого большая часть строение просто исчезла. Мы точно не повторим этот эксперимент в обозримом будущем." 
gryps.47.a:0 "Мы можем восстановить её, верно?"
gryps.48.t:0 "Битва за доки Риапорту"
gryps.48.d:0 "Риапорту пылают. Остатки Совета встали на сторону Компании, и в настоящее время её Служба Безопасности сражается с Орденом Опиника за контроль над доками. Компания имеет доступ к огромным ресурсам за рубежом, в том числе наёмникам. Если они удержат доки, то свежие подкрепления смогут переломить ситуацию в их пользу. Однако силы Ордена безжалостно атакуют, будучи полны решимости лишить противников доступа к порту."
gryps.48.a:0 "Компания удержала позиции!"
gryps.48.b:0 "Пирс за пирсом Орден зачищает доки."
gryps.49.t:0 "Бои в городе"
gryps.49.d:0 "Гражданская война лишь усиливается. Великая городская площадь Риапорту покраснела от крови, когда Компания и Орден начали жестокую битву за контроль центра города, вокзала и радиостанций. Боеприпасы истощаются, а винтовки сменяет холодное оружие."
gryps.49.a:0 "Благодаря уверенности и суровой решимости Компания одерживает победу!"
gryps.49.b:0 "Никто не может бросить вызов Ордену в битве на мечах!"
gryps.50.t:0 "Засада в трущобах"
gryps.50.d:0 "Даже окраины города затронули жестокие бои, когда колонны подкреплений Ордена попали в засаду наёмниками Компании, которые пытаются заблокировать им путь в город. Наёмники отчаянно сопротивляются, и, тем не менее, Орден продвигается вперёд в попытке пробиться в город."
gryps.50.a:0 "Медленно, но верно компания перемалывает своих врагов."
gryps.50.b:0 "Ордену сопутствует успех и рыцари достигают города."
gryps.51.t:0 "Последствия боёв"
gryps.51.d:0 "В хаосе сражений по всему Риапорту никто не заметил, как третий актер появился на сцене. Массовое восстание местных жителей и социалистических революционеров произошло почти одновременно по всему городу ближе к ночи.\n\nС наступлением рассвета тысячи грифонов были мертвы, целые улицы завалены трупами, но социалистическое восстание было подавлено. В руинах Риапорту выжившие теперь выглядывают из укрытий, пытаясь выяснить, кто победил."
gryps.51.a:0 "Компания наконец-то защитила свои активы."
gryps.51.b:0 "Орден торжествует на руинах прогнившего порядка!"
gryps.51.c:0 "Сегодня нет победителей кроме смерти."
gryps.52.t:0 "Декларация Камафеу"
gryps.52.d:0 "Восстань, Грифус! Восстаньте из своих лачуг и скиньте цепи! Убийцам из Ордену и безумной Компании, жаждущей лишь золота, было позволено вольно действовать слишком долго, и ничто и никогда не могло удовлетворит их жадность! Совет пытался их успокоить, но получили лишь измену! Так что восстаньте и сражайтесь! Последняя битва за Грифус началась, и если мы проиграем сегодня, то в будущем нас будут ждать лишь цепи да кнуты!"
gryps.52.a:0 "Мы готовы умереть, но мы никогда не будем рабами!"
gryps.53.t:0 "Первая Рада Союза"
gryps.53.d:0 "Когда пыль окончательно осела, взорам всего мира предстала новая нация, свободная от тирании Совета, Ордена и Компании. К сожалению, поспешный характер нашей революции означает, что временное правительство сосредоточилось почти исключительно на сражениях, а новая грифуский государственный аппарат практически отсутствует. Многие грифоны сражались на нашей стороне не из-за осознанной приверженности социалистическим идеалам, а из-за ненависти к старому порядку. В некотором смысле, мы оказались в той же ситуации, что и свободные грифусцы прошлого.\n\nЧтобы исправить ситуацию, временное правительство единодушно согласилось распуститьcя и призвать к проведению всеобщей Раде Грифуса. Все деревни, племена, сечи, старые рыцарские владения и городские округа были призваны послать на Раду своего представителя. Немногочисленным профсоюзам Грифуса и революционным военным подразделениям также позволили отправить своих представителей.\n\nК сожалению, несмотря на большие надежды, возложенные на первую народную Раду, споры о строительстве нашего революционного государства привели к тому, что появились две кандидатуры на пост лидера. Первая - героиня революции Анеля Грифон, которая привела наши войска к победе. Она чрезвычайно популярна среди армии и представителей внутренних дел, особенно крепостных бывшего Ордена. Однако её понимание социалистических идеалов немного расплывчато, и она, кажется, в первую очередь сосредоточена на том, чтобы обезопасить страну от возможного возвращения рыцарей. Второй кандидат - Эдвард Пиоровски, интеллектуал, который организовал и руководил временным правительством. Несмотря на популярность в прибрежных городах, в которых он организовывал выступления рабочих против Компании, он потерял немало поддержки во время Рады. Его идеологические речи в пользу взаимности не были услышаны и поняты многими сельскими жителями. Он также не смог убедить толпу своими речами о примирении и открытости к иностранным меньшинствам. Тем не менее, профсоюзные работники единодушно поддержали его, а также сикамеонцы и граждане Герцланда, которые беспокоятся о грифусоцентричных взглядах Анели.\n\nПосле долгих дебатов было назначено голосование. Каким бы ни был результат, результаты обещают быть очень близкими."
gryps.53.a:0 "Героиня войны Анеля и Рабочая Партия!"
gryps.53.b:0 "Активист и интеллектуал Эдвард и движение Солидарность!"
gryps.54.t:0 "Свободу Грифусу!"
gryps.54.d:0 "Когда рыцари и наёмники Компании сражаются друг с другом, сжигая деревни и города, изо всех уголков Грифуса медленно начинает звучать песня. Это песня единства всех угнетённых грифонов. Это сигнал, призывающий всех грифонов к революции. Они приходят изо всех уголков. Из городов приходят рабочие с причалов и складов Компании. Из Ночного леса выходят крепостные, что были рабами в имениях Ордена. Из рек и равнин выходят те, кто уже сбежал в сечи. С холмов и гор спускаются туземцы-грифоны, что пережили рыцарские кампании «умиротворения». Это настоящий Грифус, жаждущий жить свободно.\n\nВ этот момент весь запад находится под нашим контролем. Склады компании в Камафеу захвачены, а их содержимое распространено среди широких масс. В Грипсбурге горит цитадель Орден, а её командир повешен на стене. Но победа ещё не в наших когтях. Революции потребуются недели, чтобы собрать свои армии. Многие препятствия ждут нас на пути к победе. А тем временем страна горит. Но правда в том, что она горит уже давно."
gryps.54.a:0 "Нам нечего терять кроме, своих цепей!"
gryps.55.t:0 "Предложение альянса"
gryps.55.d:0 "Посол из Грифуского Союза официально предложил нашей стране вступить в альянс. Наш дипломатический корпус, похоже, с энтузиазмом относится к этому предложению. Хватает преимуществ в расширении сотрудничества и взаимной военной помощи. Такой альянс мог бы помочь укреплению дела социализма в долине Эви и в его дальнейшем расширении.\n\nОднако некоторые говорят, что революция всё ещё хрупка и что такой шаг может привести нас к войне, к которой мы не готовы. Мы не боимся наших товарищей в Грифусе, но они могут непреднамеренно привести нас к краху.\n\nДискуссия, к счастью, оставалась спокойной, и наше решение не должно вызывать каких-либо серьезных последствий."
gryps.55.a:0 "Вместе мы сильнее, чем в одиночку. Мы объединим силы!"
gryps.55.b:0 "Мы не хотим впутывать себя в дела других держав"
gryps.56.t:0 "Альянс принят"
gryps.56.d:0 "Отличные новости! Наш сосед согласился на альянс! Социализма в долине Эви укрепил свои позиции.\n\n[Root.GetLeader] обратился к народу, чтобы сообщить об официальном визите к нашему новому союзнику и напомнил всем, что дело пролетариата не знает границ. Это всего лишь вопрос времени, когда вся Грифония освободится от оков тирании."
gryps.56.a:0 "Нет свободы без солидарности!"
gryps.57.t:0 "В альянсе отказано"
gryps.57.d:0 "Печально, но мы получили подтверждение того, что наше предложение об альянсе было отклонено. Наши дипломаты изо всех сил пытаются возобновить переговоры, но посол говорит, что надежды на изменение курса мало.\n\nНесмотря на это, [Root.GetLeader] преуменьшил серьёзность ситуации и напомнил стране, что народ Грифуса уже одержал победу в одиночестве в прошлом, так что это случится и в будущем. Грифуский Союз победит!"
gryps.57.a:0 "Жизнь за революцию!"
gryps.58.t:0 "Протесты против национализации"
gryps.58.d:0 "Наша широкая политика национализации привела к неприятным последствиям. Хотя идея национализации активов Ордена Опиника и Гриф-Зюд ГмбХ была очень популярна, народная поддержка нашей политики почти исчезла после того, как население обнаружило, насколько обширной она будет на самом деле. Хуже того, члены партии высказали опасения, что национализация начинала восприниматся так же, как и вымогательство Ордена и Компании, но уже под красным флагом.\n\nВ ответ на кризис Анеля провела общенациональный референдум, чтобы вернуть общественное доверие и заручиться поддержкой. После голосования она назвала результат в 78% проголосовавших за национализацию доказательством того, что критика государственной политики была лишь попытками подрывной деятельности реакционеров. Но проблема заключается в том, что эти цифры были поддельными. Голосование без фальсификации показывает, что уровень поддержки национализации составляет едва ли 28%. И что хуже всего, члены партии обнародовали результаты, и волна протестов захлестнула Грифус.\n\nНа улицы большинства городов вышли сотни протестующих, будь то организованно или же спонтанно. В прибрежных городах ситуация хуже, и там уже тысячи грифонов на улицах. Самая большая демонстрация прошла в Камафеу, где мирно прошли около пятидесяти тысяч грифонов, во главе с Эдвардом Пиоровски и движением Солидарность. В Коледжо полиция и протестующие столкнулись, в результате чего двое протестующих погибло и много других было ранено. В Пифагоросе произошли беспорядки, а местный штаб партии частично сгорел."
gryps.58.a:0 "Придётся отложить реформы..."
gryps.59.t:0 "Яростное сопротивление коллективизации"
gryps.59.d:0 "Программа совхозов, которая должна была полностью реорганизовать сельскохозяйственный сектор в огромные государственные фермы и леса, почти разваливается под тяжестью некомпетентности и чрезмерно высоких амбиций. Отчеты планировщиков вызывают всё большую обеспокоенность, и министр сельского хозяйства вынужден был признать центральному комитету, что пищевой сектор Грифуса не будет самодостаточным, по крайней мере, в течение следующих двух лет, что просто немыслимо.\n\nВ прибрежных районах реорганизация обширных владений Компании поначалу прошла гладко, но реконструкция вскоре столкнулась с серьёзными неудачами из-за нехватки и кражи запасов зерна, а также плохого хранения и распределения семян, что привело к тому, что многие злаки остались гнить на полях. Плохо проработанные квоты также привели к сокращению промышленного, а позже и сельскохозяйственного производства. В результате местные лидеры пытались пускать пыль в глаза и имитировать бурную деятельность, отправляя рыбаков на уже и без того полных рыбацких лодках, вызывая конфликты и несчастные случаи.\n\nТем не менее, именно на родине Анели, в Ночном Лесу, произошло худшее. Там крепостные сражались против Ордена, чтобы получить контроль над своими маленькими фермами, которые они арендовали у Ордена. Во время революции многие разделили поместья на небольшие фермы. Коллективизация для них была не просто плохой политикой, а полноценным предательством и изменой обещаниям самой Анели. Национализированные леса и фермы были саботированы или иногда даже и сожжены фермерами, а несколько членов партии были избиты.\n\nЧтобы предотвратить мятеж, Анеля изменила курс и объявила о «грифуском пути к социализму», в котором возможно и частное фермерство. Она даже попыталась принять организацию мелких фермеров Ночного Леса как форму спонтанного социализма. Реакция была неоднозначной, но, по крайней мере, разгневанные крестьяне больше не избивали членов партии..."
gryps.59.a:0 "Придётся оставить их в покое."
gryps.60.t:0 "Массовые аресты"
gryps.60.d:0 "Не секрет, что после первой Рады Грифус сотрясали постоянные протесты и волнения. Едва ли можно было возразить против того факта, что Грифус не был готов к социализму, а большая часть населения была люмпен-пролетариатом, как и писал Карамель Маркс. Ради защиты революции её необходимо будет значительно скорректировать. После нескольких недель секретного и тщательного планирования, недавно созданное министерство общественной безопасности начало операцию «Сортировка».\n\nВ шесть часов утра наши агенты начали работать по большому списку целей, расположенных во всех крупных городах и точках протестов. Чиновники распорядились, чтобы все граждане оставались в закрытых помещениях, поскольку в Грифусе ввели «streitzeit», старый термин, используемый Орденом Опиника, обозначающий военное положение перед лицом общей опасности и хаоса. Официальная пропаганда также оправдывала эти действия магическим воздействием со стороны магов Баррада.\n\nЦели были многочисленны: члены партии, которые критиковали наши программы национализации, лидеры и чиновники референдума, дезертиры времён старого режима, протестующие и многие другие. Движение «Солидарность» также было запрещено, а известные организаторы и лидеры попали под арест. Эдуарду Пиоровски удалось скрыться на улицах Камафеу и, по некоторым предположениям, он сбежал в Сидию.\n\nЗаключенных доставляли на телегах, заставляли насильно идти пешком или, если им везло, на грузовиках в трудовые лагеря на севере в Моджевову Долину и Погурже Грифуске. Там они будут вынуждены работать, чтобы ограничить и сдержать ущерб, наносимый магическими экспериментами Баррада. Они также пройдут через обширный и тщательный курс перевоспитания, чтобы стать более продуктивными членами общества. Однако самые опасные из них никогда не дойдут до лагерей, а дороги будут усеяны небольшими участками недавно вскопанной земли. Кротов в этом сезоне много, не так ли?\n\nНесколько низкоприоритетных целей нашли убежище в храмах Эйр. Наши агенты получили приказ не вмешиваться, а наблюдать, как отреагирует духовенство. Они в безопасности. Пока."
gryps.60.a:0 "Грифус в безопасности."
gryps.61.t:0 "Царство террора"
gryps.61.d:0 "Операция «Сортировка» успешно создала реальное и прочное партийное ядро, быстро прозванное «бетоном». Тем не менее, партия оставалась лишь небольшой частью Грифуса, в то время как остальная часть страны всё ещё была полна реакционеров и люмпен-пролетариата. Чтобы исправить это молодёжные организаторы, члены революционной армии и сотрудники Министерства Общественной Безопасности реорганизовали вновь сформированное гражданское ополчение и подготовили его к операции «Решение».\n\nПланировалось разместить подразделения ополчения во всех крупных населённых пунктах. Они должны были прививать решимость и веру в национальный дух через коллективные работы для лоялистов и напоминания для менее лояльных граждан об их обязанностях.\n\nНа практике осуществление операции «Решение» прошло... не слишком хорошо. Наши военные не страдали от нехватки революционного рвения, но им не доставало дисциплины. «Общественные мероприятия», запланированные центральным комитетом, стали массовыми демонстрациями, на который грифонов сгоняли силой. Эти демонстрации были направлены против тех, кого отпустили после операции Сортировка, а также и на случайных граждан. Храмы, бары и места проживания иностранцев были сожжены. Это фактически превратилось в нисходящий бунт. Тысячи предстали перед импровизированными «гражданскими судами» в ходе полных паранойи судебных процессов. Тысячи были приговорены к смертной казни на спешно собранных виселицах.\n\nВ некоторых местах сотрудники Министерства Общественной Безопасности позволили беспорядкам продолжиться, а другие пытались спасти ситуацию, заменив приговоры каторжными работами, отправив тысячи грифонов в трудовые лагеря Эришлосса, чтобы защитить их, как бы странно это ни звучало."
gryps.61.a:0 "Примечание: ополченцы не могут в многозадачность"
gryps.62.t:0 "Nonsensowne Fabryki"
gryps.62.d:0 "Центральная администрация планирования прошла через много реструктуризаций с момента основания. Планировщики, ответственные за планы национализации и коллективизации, были переназначены на другие должности из-за полного провала их операций. Активные и бывшие члены движения Солидарность и последователи Эдварда Пиоровски также были уволены за-за опасения саботажа или утечек. Секретарь по планированию Малымлотек заверил, что у него наконец есть компетентная администрация. Но то же говорили и его предшественники.\n\nОтчёты о промышленности плохи. Наиболее ярким примером является тракторный завод в Виарторре, который был открыт Малымлотеком и самой генералом Анелей. Фабрика была представлена как вершина грифуской промышленности, но отчеты, поступающие изнутри, в лучшем случае вгоняют в депрессию. Трактор, который был представлен толпе, на самом деле был перекрашенным трактором из Эквестрии, оставленным на складе Гриф-Зюд ГмбХ. Несмотря на то, что инженерам удалось провести реверс-инжиниринг с помощью запасных частей создать более простую версию, в настоящее время развернуть производство невозможно, поскольку план электрификации Виарторре остается невыполненным из-за нехватки ресурсов. Производство деталей в Камафеу и Пифагоросе также падает из-за плохого распределения металлов, поступающих из шахт Эколь, так как планировщики не смогли разобраться с логистикой. В то же время, наблюдатели фабрики жалуются, показывая список из 52 страниц бесполезного оборудования, которое было им неправильно доставлено. Эту фабрику и многие другие называют «Nonsensowne Fabryki» - фабриками кретинизма...\n\nВ целом, промышленное развитие сильно отстает от графика, сложные углы срезаются, а проблемы игнорируются. Это означает, что многие старые ремесленные мастерские всё ещё используются, как и мануфактуры Гриф-Зюд ГмбХ. Следует отметить, что общий объём производства увеличился, но лишь из-за значительного снижения стандартов качества и безопасности. Потребительские товары наиболее пострадали от этого.\n\nОдна хорошая новость всё же есть. Небольшие оружейные заводы, построенные в Хлоропее, не сообщают о каких-либо значительных проблемах, а офицеры не говорят о существенном количестве осечек или промахов."
gryps.62.a:0 "Кто-то отправится на каникулы в Эришлосс..."
gryps.63.t:0 "Теракт Оппозиции"
gryps.63.d:0 "Солнце ярко сияло над Риапорту. Действительно хороший день для протеста, подумала Кларисса. Она была счастлива быть там. Это был тот момент, который должен был случиться. Ей даже удалось убедить свою сестру Наяру присоединиться. Если не ради политики, которая слабо волновала Наяру, то хотя бы ради того, чтобы собраться вместе и просто услышать язык родины - Сикамеона. Протест проходил хорошо. Тысячи грифонов пели там лишь ради права говорить на сикамеонском, как и всегда было в их семьях. Их называли Оппозицией, но речь шла не просто об отказе. Движение Солидарности тоже было там, но они держались на расстоянии, поддерживая, но понимая, что не их голос должен был быть услышан сегодня.\n\nКларисса улыбнулась. Начиная с революции, подобные ей грифоны подвергались дискриминации, их начали считать буржуазными реакционерами. Тем не менее, многие из них поддержали революцию, только чтобы выступить против неё после всех бедствий, которые она принесла. Некоторые даже скучали по дням компании. Кларисса никогда не понимала всего этого. Она сама была социалистом, и её семья заплатила за это. Её отец погиб в битве при Пифагоросе, а мать была убита во время протестов перед революцией. Она даже слышала, что та встала на пути пули, предназначавшейся самому Эдварду Пиоровски. Её сестра не понимала этого. Она лишь увидела, как революция лишила её родителей. Тем не менее, Наяра присоединилась к ней.\n\nВот тогда-то всё и пошло не так. Протесты разгорались, но никто не ожидал, что дела пойдут таким образом. Никто не брал оружия, организаторы же запретили его. Они должны были. Внезапно раздался громкий взрыв. В здание муниципалитета что-то ударило, и на соседних демонстрантов начали падать обломки. В пожилого грифона рядом с Клариссой попал кусок кирпича, и старик упал. Она на мгновение замерла, когда начали звучать крики и гневные приказы вслед. Затем молодой грифон повернулся к ним и сказал им простое слово на родном для них языке: бегите. Кларисса не спрашивала. Это был не первый её протест, даже если она никогда не видела ничего подобного. Она взяла коготь своей сестры и побежала.\n\nОни бежали по улицам вместе с другой группой протестующих. Они повернули за угол, но врезались в стену. Тупик. Они пытались развернуться, но толпа не двигалась. Кларисса подняла голову и увидела милиция заблокировала путь на улицу и держит оружие в когтях. Она не кричала. Не было времени. Она повернулась к сестре и толкнула её, сказав: «Притворись мёртвой, и, что бы ни случилось, молчи!». Наяра попыталась запротестовать, но Кларисса придерживала её лапой поближе к земле, когда офицер выкрикнул последнее слово, которое они услышали в своей жизни, хоть оно и не поняли его значения: «Ogień!»"
gryps.63.a:0 "Мы не забудем этого. Оппозиция заплатит за эти жертвы!"
gryps.64.t:0 "Священники осуждают коммунизм"
gryps.64.d:0 "Со времен революции у духовенства были непростые отношения с коммунистами. Многие священники - по крайней мере, те, кто не был неотъемлемым членом Ордена Опиника - не присоединились к реакционерам во время войны и остались нейтральными. Некоторые даже приветствовали революцию как необходимое исправление неудач старого режима. Многие были убеждены Эдуардом Пиоровски, но теперь ясно, что духовенство порвало с нашим режимом.\n\nЕще до того, как мы предприняли шаги по внедрению атеизма на государственном уровне, священники подвергались преследованиям, особенно во время операции 'Решение'. Ополченцы жгли храмы, арестовали и казнили священников. Храм Эйр в Пифагоросе, в котором укрывались многие политические противники, был сожжен ополченцами в ходе одного из их самых печально известных актов протестов. Храм Эвилианы в Камафеу был превращен в казарму, а священники были обвинены в поддержке монархистов Бродфельда в прайвенской гражданской войне. Храм Сикейции в Рей Макако был разрушен в ответ на атаку Оппозиции в Риапорту. Затем тело популярного священника и сторонника солидарности Густава Калковитогча, было найдено изуродованным и расчленённым в реке Эви. Государство объявило это преступление не связанным с другими, но этому заявлению почти никто не поверил. Это было последней соломинкой.\n\nВсё это заставило многих священников и прелата Борея в Риапорту начать официально осуждать действия государства в своих проповедях, критикуя коммунизм как оскорбление морали. Министерство Общественной Безопасности пыталось вмешаться, но в конечном итоге отказалось. После жарких дебатов в центральном комитете это решение было отменено, так как даже «бетон» партии признал опасность подливать бензин в огонь. Был отдан приказ попытаться успокоить духовенство."
gryps.64.a:0 "Путь к атеизму будет длиннее, чем мы ожидали..."
gryps.65.t:0 "Беседы за круглым столом"
gryps.65.d:0 "Убийство прелата Густава Калковитогча и кровавые репрессии против Оппозиции в Риапорту вызвали новую волну протестов по всему Грифусу, а всеобщая забастовка заставила нашу промышленность приостановиться. Несмотря на запрет их движения, Солидарность вновь вступила в игру и возглавила акции протеста. Хуже всего то, что Эдвард Пиоровски вновь появился в Камафеу и объединился с духовенством и Оппозицией, образовав единый фронт, направленный против нас. Бело-красный флаг Солидарности развевается над большими толпами рабочих во всех крупных населенных городах. Армия и ополчение отказались разгонять толпу. Офицеры сообщили о братании между нашими солдатами и протестующими, об увеличении числа дезертирств и ужасном падении морального духа. В правительстве всем было ясно одно: Анеля Грифон и «бетон» партии не справились с задачей. \n\nПосле нескольких дней и отказа военных прекратить протесты силой, партия заняла место за круглым столом переговоров с лидерами оппозиции. «Бетон» надеялся пойти на компромисс и расколоть оппозицию, но безрезультатно.\n\nДоговор круглого стола был подписан. По его условиям, выборы будут проведены, и движение "Солидарность" сможет свободно участвовать в них. Независимая комиссия будет расследовать убийство Калковитогча и нападение на Оппозицию в Риапорту. Политзаключенные будут освобождены, а трудовые лагеря в Эришлоссе будут закрыты.\n\nПосле спешных и напряженных выборов результаты показали уверенную победу движения «Солидарность». Хотя некоторые члены партии стремились подделать выборы, чтобы сохранить хотя бы некоторый уровень влияния, Анеля Грифон отказалась. Все помнили провальный референдум по национализации, и она устала от политики. Она признала поражение и ушла в отставку вместе со своим правительством.\n\nНесмотря на ожидания значительных чисток, новый генеральный секретарь Союза Эдвард Пиоровски объявил создании комиссии по установлению истины и примирению, чтобы заложить основы для новой свободной страны."
gryps.65.a:0 "Солидарность! Это наш день!"
gryps.66.t:0 "Нет свободы без солидарности"
gryps.66.d:0 "Грифус прошёл через много лет, полных боли и страданий. Мы прошли долгий путь и страдали под игом трёх тираний, когда наши порты были у когтей Компании, наши земли под лапой Ордена, и всё под некомпетентным оком Совета. Революция была кровавой, и скептики говорили, что мы сменили одно знамя угнетения на другое, только более красного цвета. В конце концов свобода и солидарность восторжествовали.\n\nГрифус не совершенен, ведь ни одна страна не может претендовать на это. Но теперь даже самый бедный из грифонов живёт под крышей, сыт, о нём заботятся в плохие времена и согревают в холода. Заводы гудят, производя качественные товары, не жертвуя при этом безопасностью и благополучием рабочих. Многоязычное образование и общественные дискурсы способствовали преодолению разногласий между герцландцами, сикамеонцами и грифусцами в стране и позволили процветать науке и культуре.\n\nГрифус больше не страна, откуда население сбегает при первой возможности. Мы теперь принимаем беженцев и мигрантов со всей Грифонии и даже из-за её пределов как своих собственных граждан."
gryps.66.a:0 "Свобода бесценна, даже несмотря на цену, которую мы заплатили за неё"

gryps.67.t:0 "Восход в Грыфуве"
gryps.67.d:0 "Город, который теперь будет известен как Грыфув - бывший Грипсбург - когда-то до прихода рыцарей был шумным рыночным городом глубоко в недрах земель Грифуса. В своём религиозном рвении они заняли город и сделали его базой своих операций, присвоив ему герцландское имя и закрепив этим его статус оплота Ордена Опиника. Кампании по террору и запугиванию местного населения привели к их подчинению, поскольку родная культура, язык и традиции местных грифусцев систематически подавлялись - это было сделано ради блага коренных жителей, вы же понимаете это, ведь только превосходная герцландская культура и боевой дух рыцарей могут защитить Грифус от угрозы со стороны жителей речных земель.\n\nКолонизаторы теперь потерпели поражение от народа Грифуса, и хватка Ордена Опиника над внутренними землями Грифуса окончательно уничтожена. По мере того, как празднования вспыхивают по всей стране, коренные жители Грыфува теперь нашли в себе смелость вернуть себе свой город. Новая эра наступает в Грифусе, и народ Грыфува будут в авангарде этого храброго нового мира."
gryps.67.a:0 "Ради народа Грифуса!"

