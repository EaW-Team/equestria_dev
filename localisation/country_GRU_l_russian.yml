GRU_the_northern_crusade_desc:0 "§YРыцари Опиника§! пробуждаются! Мы пойдем как на север, так и на восток во время §RВеликого Священного Похода§!, освящая эти языческие земли во имя §YБорея§!, §YЭйр§! и §YАрктурия§!!"
GRU_claims:0 "Покончить с государством [From.GetName]"
GRU_build_castle_east:0 "Построить крепость Эдельвейс"
GRU_build_castle_east_desc:0 "Мы стерли с лица земли нечестивую выгребную яму, которая называется Элизиумом, и в её пылающих руинах избавляются от местных еретиков и их нечестивых магических творений. На недавно очищенной земле мы построим великую крепость - крепость Эдельвейс - которая будет охранять и защищать восточные территории Ордена."
