 winter_specialist_desc:0 "Обладает глубокими знаниями о трудностях ведения войны в зимнее время."
 trait_engineer:0 "Инженер"
 trait_engineer_desc:0 "Мастер по форсированию рек и строительству полевых укреплений."
 fortress_buster:0 "Мастер штурма"
 fortress_buster_desc:0 "Этот офицер не боится взять укрепление штурмом."
 panzer_leader:0 "Мастер танковой войны"
 panzer_leader_desc:0 "Одаренный специалист по танкам и механизированной пехоте."
 commando:0 "Коммандо"
 commando_desc:0 "У коммандо немало талантов: он разбирается в морском десанте, воздушном десанте и операциях в холодную погоду."
 fast_planner:0 "Быстрый стратег"
 fast_planner_desc:0 "Знает все короткие пути, когда готовится к битве - эффективность решает все!"
 thorough_planner:0 "Аккуратный стратег"
 thorough_planner_desc:0 "Стратегический гений. Дайте ему время, и он предложит самый надежный план."
 organisational_leader:0 "Организация - превыше всего"
 organisational_leader_desc:0 "Лучше других знает, как быстрее всего получить подкрепления."
 inspirational_leader:0 "Яркий полководец"
 inspirational_leader_desc:0 "Прирожденный лидер. Под его командованием люди пойдут в бой против своих самых страшных врагов."
 desert_fox:0 "Лис пустыни"
 desert_fox_desc:0 "Сражаясь в пустыне, чувствует себя как дома."
 swamp_fox:0 "Болотный лис"
 swamp_fox_desc:0 "Вечно промокший болотный лис знает дорогу через болота и топи."
 trait_mountaineer:0 "Горный стрелок"
 trait_mountaineer_desc:0 "Великолепный скалолаз, умеющий вести боевые действия в горах."
 hill_fighter:0 "Мастер боя в холмах"
 hill_fighter_desc:0 "Прекрасно сражается на холмистой местности."
 jungle_rat:0 "Крыса джунглей"
 jungle_rat_desc:0 "Мастер войны в джунглях, которого не пугают грызуны-переростки."
 ranger:0 "Рейнджер"
 ranger_desc:0 "Рейнджеры первыми идут в бой, особенно когда речь о лесах и джунглях."
 urban_assault_specialist:0 "Мастер городского боя"
 urban_assault_specialist_desc:0 "Специалист по схваткам в домах и на улицах."
 blockade_runner:0 "Мастер прорыва блокады"
