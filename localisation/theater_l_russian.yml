 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_PARATROOPERS:0 "\nОбратите внимание: если хотя бы одна дивизия в боевой единице не является парашютной, ее нельзя назначить на приказ о переброске."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN:0 "§HРежим назначения боевых единиц.§!\n"
 ORDER_PROV_TOOLTIP_RESHAPE_HEADER:0 "§HРежим редактирования§!"
 ORDER_PROV_TOOLTIP_RESHAPE_NO_ARROW_UNDER_MOUSE:0 "\n§RНаведите курсор на одну из выделенных провинций, чтобы изменить ее очертания, или на мигающий приказ.§!"
 ORDER_PROV_TOOLTIP_RESHAPE_NEW_MIDPOINT:0 "\n§GЩелкните§! и ведите курсором, чтобы §Gдобавить§! новую §Yконтрольную точку§!"
