 ORDER_AREA_DEFENSE_STATE_INVALID:0 "§RРегион нельзя добавить в приказ об обороне территории.§!"
 ORDER_PROV_TOOLTIP_FALLBACK_LINE:0 "- §GЩелкните правой кнопкой§! и ведите курсором, чтобы нарисовать оборонительный приказ.\nЭтот тип оборонительных приказов является §Yодноразовым§!, с его помощью можно §Yохранять побережье§! или задать §Yполосу обороны§! для ваших войск."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE:0 "- §GЩелкните§!, чтобы создать §Yполосу обороны§! вдоль всей границы.\n- §GЩелкните правой кнопкой§! и ведите курсором, чтобы создать §Yполосу обороны§! вдоль этой границы."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_CANT:0 "§RЗдесь нельзя нарисовать линию фронта.§!\nНаведите курсор на один из выделенных фронтов."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_EDIT:0 "§GЩелкните правой кнопкой§! и ведите курсором, чтобы изменить эту §Yполосу обороны§!."
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_LINK:0 "§GЩелкните§!, чтобы §Yприсоединить§! эту §Yлинию обороны§!"
