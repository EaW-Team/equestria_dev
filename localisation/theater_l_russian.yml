 ORDER_PROV_TOOLTIP_FALLBACK_LINE_EDIT:0 "§GЩелкните правой кнопкой§! и ведите курсором, чтобы изменить эту §Yполосу обороны§!"
 ORDER_PROV_TOOLTIP_FALLBACK_LINE_CANT:0 "§RЗдесь нельзя нарисовать полосу обороны.§!\nНаведите курсор на одну из выделенных областей."
 ORDER_PROV_TOOLTIP_THIS_LINE_EDIT:0 "\n§GЩелкните правой кнопкой§! и ведите курсором, чтобы изменить эту §Yполосу§!"
 ORDER_PROV_TOOLTIP_DEFENSIVE_LINE_WRONG_LINE_ERR:0 "§RЭту полосу нельзя продлить сюда.§!\nСоздайте отдельный §Yоборонительный приказ§! для этой области."
 ORDER_PROV_TOOLTIP_OFFENSIVE_LINE:0 "§GЩелкните правой кнопкой и ведите курсором, чтобы нарисовать §Yполосу наступления§! в этой области.§!"
