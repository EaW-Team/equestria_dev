 ORDER_PROV_TOOLTIP_PARADROP_CLICK_TO_EDIT:0 "§GЩелкните§! на этом приказе §Yдесантирования§!, чтобы изменить его."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_NO_LINE:0 "§HРежим назначения боевых единиц§!\nНаведите курсор на один из мигающих приказов, чтобы назначить на него выбранные боевые единицы."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_NO_LINE_ARMY_GROUP:0 "§HРежим назначения боевых единиц§!\nНаведите курсор на один из мигающих приказов, чтобы назначить на него выбранные армии."
 ORDER_PROV_TOOLTIP_UNIT_ASSIGN_CANNOT:0 "§HРежим назначения боевых единиц§!\n§RВы не можете назначить выбранные боевые единицы на этот приказ.§!"
