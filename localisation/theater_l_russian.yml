 ORDER_PROV_TOOLTIP_RESHAPE_INFO:0 "Изменяя стрелку наступления, вы можете устранить пробелы, возникающие при смещении линии фронта.\nВы также можете §Yприсоединять§! стрелку наступления к другим приказам, тем самым меняя их приоритет; для этого перетащите §Yконтрольную точку§! на нужный приказ."
 ORDER_CONNECT_TOOLTIP_INFO:0 "\n§GЩелкните правой кнопкой§!, чтобы начать §Yсвободное рисование стрелки наступления§!.\nСтрелка должна заканчиваться на другом приказе, к которому можно присоединиться."
