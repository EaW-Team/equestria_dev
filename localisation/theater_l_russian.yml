 ORDER_PROV_TOOLTIP_INVASION_SOURCE:0 "§GЩелкните§!, чтобы выбрать §Yисходный пункт вторжения§!."
 ORDER_PROV_TOOLTIP_INVASION_TARGET:0 "§GЩелкните правой кнопкой§!, чтобы указать §Yзону вторжения§!.\n§gВы можете задать несколько точек высадки, но все они должны относиться к одному району моря.§!"
