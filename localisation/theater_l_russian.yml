 ORDER_PROV_TOOLTIP_PARADROP_SOURCE:0 "§GЩелкните§!, чтобы выбрать §Yисходный пункт десантирования§!.\n§gТам должна быть авиабаза с несколькими транспортными самолетами.§!"
 ORDER_PROV_TOOLTIP_PARADROP_TARGET:0 "§GЩелкните правой кнопкой§!, чтобы указать §Yзону десантирования§!.\n§gОна должна находиться в зоне действия транспортных самолетов.\nДесант будет сброшен только в том случае, если у него есть право на доступ к этой зоне.§!"
 ORDER_AREA_DEFENSE_STATE_VALID:0 "§GЩелкните§!, чтобы §Yдобавить§! регион в приказ об обороне территории."
