 ORDER_PROV_TOOLTIP_OFFENSIVE_LINE_EDIT:0 "§GЩелкните правой кнопкой и ведите курсором, чтобы изменить эту §Yполосу наступления§!§!"
 ORDER_PROV_TOOLTIP_INVASION_INVALID_PROV:0 "§RВы не можете вторгнуться в эту провинцию.§!\nНаведите курсор на отмеченную область или на существующие §Yпланы вторжения§!."
