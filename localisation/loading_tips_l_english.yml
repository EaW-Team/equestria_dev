l_english:
     LOADING_TIP_0:0 "For me, for them, for Equestria!\n- Princess Twilight"
     LOADING_TIP_1:0 "To the Changeling Commander: Oatmeal!\n- signed, the Equestrian commander\n- Pinkie Pie, December 22nd 1012, Shire Offensive."
     LOADING_TIP_2:0 "The fun has been doubled!\n- Princess Luna"
     LOADING_TIP_3:0 "What did I say? Ten... Seconds... Flat.\n- Rainbow Dash on invasion of Equestria"
     LOADING_TIP_4:0 "What fun is there in ever making sense?\n- Discord"
     LOADING_TIP_5:0 "-You're going down. -In history, maybe."
     LOADING_TIP_6:0 "Yay!"
     LOADING_TIP_7:0 "Time to put our differences behind us. We were meant to rule together, little sister. Will you accept my friendship?\n- Princess Celestia to Princess Luna."
     LOADING_TIP_8:0 "Sometimes, the thing you think will cause you to lose friends and feel left out\ncan actually be the thing that helps you make your closest friends and realize how special you are..."
     LOADING_TIP_9:0 "This day has been just perfect..."
     LOADING_TIP_10:0 "The Crystal Heart has returned. Use the light and love within you to ensure that King Sombra does not.\n- Princess Cadence"
     LOADING_TIP_11:0 "Noot noot!\n- A Common Pingland Warcry"
     LOADING_TIP_12:0 "Crrrystaaaalllsssss!\n- King Sombra"
     LOADING_TIP_13:0 "Remember when we were party planners?\n- Gen. Cheese Sandwich to Gen. Pinkamena Pie"
     LOADING_TIP_14:0 "Beware the bull who does not talk, and the dog that does not bark.\n- A Buffalo Saying"
     LOADING_TIP_15:0 "In light of recent aggression from the Changelings at the hooves of Chrysalis, we have no choice but to prepare Equestria and the Crystal Empire for war.\n- Prince Shining Armor"
     LOADING_TIP_16:0 "How about we try talking to them?\n- Fluttershy"
     LOADING_TIP_17:0 "Does anyone think that maybe we're the bad guys?\n- Thorax"
     LOADING_TIP_18:0 "To Twilight it's numbers in the paper, to Cadance it's the letters from her husband, to Luna it's guns and tanks. But to me, it's my little ponies.\n-Princess Celestia"
     LOADING_TIP_19:0 "The many nations of this world have betrayed us to the Changelings and we stand alone, they demand we surrender our home to them. It is time now to decide - will we have Death, or will we have Dishonour?\n- King Johan Djavulen"
     LOADING_TIP_20:0 "Glorious :D Friendship is combined arms :D\n- Dan Lind AKA Podcat, HoI4 Game Director, on Equestria at War"
     LOADING_TIP_21:0 "This was a mistake.\n- Dark Wing voters after the recent election."
     LOADING_TIP_22:0 "Bat Ponies leading our armies? Unlikely.\n- Fuhrer Ironclaw"
     LOADING_TIP_23:0 "Nova Griffonia was a mistake."
     LOADING_TIP_24:0 "I stand accused of the crime of fighting for Equestria, of which I am guilty, and I will gladly die for Equestria - for the dream that no Nightmare will ever destroy. Equestria will be free!\n- General Soarin, moments before his execution"
     LOADING_TIP_25:0 "I can work with this.\n- Dr Caballeron, after getting stuck in the jungle"
     LOADING_TIP_26:0 "So, why don't we just blast them with a rainbow laser again?\n- Rainbow Dash"
     LOADING_TIP_27:0 "I am so very tired of death.\n- Prince Blueblood"
     LOADING_TIP_28:0 "Just because my pelt is that of a pony, it does not mean that the heart that beats within me isn't that of a proud Nova Griffonian chick. I would gladly fight for this nation and its people, even if onto death.\n- Gen. Gabriel, bat pony"
     LOADING_TIP_29:0 "I hate my life.\n- Governor Muck"
     LOADING_TIP_30:0 "If only I could fight like my father or aunty Luna, here I am sitting in this stupid castle and all my friends are off fighting a war.\n- Princess Flurry Heart"
     LOADING_TIP_31:0 "Through darkness and shadows comes light and Harmony. We must stand strong and withstand the Changeling onslaught.\n- Princess Luna"
     LOADING_TIP_32:0 "You're not evil, Sombra. It is those Princesses who are.\n- Queen Radiant Hope, Sombra's enabler"
     LOADING_TIP_33:0 "What even are we supposed to eat now?\n- A Changeling panzer driver bogged down in the Equestrian north"
     LOADING_TIP_34:0 "My soup is too hot! Down with the Queen\n- A Changeling Revolutionary"
     LOADING_TIP_35:0 "With fire and blood, I shall make my Empress proud.\n- Sunset Shimmer"
     LOADING_TIP_36:0 "I shot one of my commanders this morning. He failed to execute my plans and cost me sixty ponies. Do you mind terribly giving me some of yours?\n- Prince Blueblood to Princess Luna."
     LOADING_TIP_37:0 "Part of the Equestrian dream is to live long and die young. Only those Ponies who are willing to die for their country are fit to live.\n- Prince Blueblood"
     LOADING_TIP_38:0 "Bigger guns, we need bigger guns!\n- A Griffon soldier before being overran by a Bear charge"
     LOADING_TIP_39:0 "Commander Hurricane is turning in his grave.\n- An Equestrian flight commander, inspecting his new aircraft"
     LOADING_TIP_40:0 "They come in hordes, the putrid filth! Cant they just let the dead lie?\n- Ostwald Vind, Chapter Master of the Knights of the Bladed Tree"
     LOADING_TIP_41:0 "It was fun.\n- Lightning Dust, after her recent bombing run on the central Changeling Hive"
     LOADING_TIP_42:0 "Queen Velvet? And how many divisions does she have?\n- King Johan Djavulen"
     LOADING_TIP_43:0 "My next book might just be the last one.\n- A.K. Yearling"
     LOADING_TIP_44:0 "Buy some war bonds!\n- Apple Bloom"
     LOADING_TIP_45:0 "I have ponies who keep track of that sort of thing.\n- Princess Luna when asked about war casualty numbers"
     LOADING_TIP_46:0 "I'm perfectly fine...\n- Governor Teafeather after being shot"
     LOADING_TIP_47:0 "I did spend a few years in an Equestrian War Academy. I met Prince Blueblood there. I think I am the only person in the world to not underestimate him.\n- Field Marshal Trimmel on Prince Blueblood"
     LOADING_TIP_48:0 "Too long has this cycle of friendship and heartbreak run it's course. It is time for somepony to break it. Permanently.\n - Rosa Maledicta"
     LOADING_TIP_49:0 "Well then, I seem to recall a rather pleasant little restaurant not far from here. Care to see if it's still standing?\n- Changeling Lieutenant after the fall of Vanhoover"
     LOADING_TIP_50:0 "The wolves will eat well this winter.\n- Unknown Olenian Officer"
     LOADING_TIP_51:0 "I can't feel the Radiance of the Heart. There is no Hope for you now.\n- King Sombra"
     LOADING_TIP_52:0 "Why are you hitting yourself?\n- Pharynx"
     LOADING_TIP_53:0 "I know you spoke in jest, Princess Cadence, but nevertheless I accept your challenge. I shall build the finest snow fort in the world\n- Guard Engineer Idol Hooves"
     LOADING_TIP_54:0 "Of all the things that could have happened, this is the WORST. POSSIBLE. THING." -Rarity 
     LOADING_TIP_55:0 "You can hear the Changeling panzers from miles away - that's not a problem. It's when the vibrations shake your very being - then you have a problem.\n- Earth pony Corporal on Changeling Panzers."
     LOADING_TIP_56:0 "So long as we have the Crystal Heart, the Empire shall never fall.\n- Princess Cadence"
     LOADING_TIP_57:0 "Changelings to the West, Stalliongrad to the East, Yakyakistan to the North and strife within. We are surrounded by those we could call enemies. Something has to be done.\n- Princess Cadence, during a private meeting with Celestia and Luna."
     LOADING_TIP_58:0 "You know what? We don't love you, Princess.\n- Canterlot Nobles to Princess Luna"
     LOADING_TIP_59:0 "Yaks smash pretty catbirds!\n- Prince Rutherford, officially declaring war on the Griffons."
     LOADING_TIP_60:0 "Heads high, ponies! Marching proud! All together now, every one of you! No pony left behind!\n- Starlight Glimmer"
     LOADING_TIP_61:0 "I must obey the Empress. You must obey the Empress."
     LOADING_TIP_62:0 "Peace? What an absurd idea.\n- Giulio Beakolini"
     LOADING_TIP_63:0 "There are a lot of ponies who say that bombing alone cannot win the war. My answer to that is that it has never been tried... and we shall see.\n- Blaze "Bomber" Firehooves, AOC-in-C IAF Bomber Command"
     LOADING_TIP_64:0 "To those who have abandoned the Empire, I say this - you have abandoned Boreas as well. Repent, for your hour is near!\n- Archon Eros VII"
     LOADING_TIP_65:0 "Unlike the esteemed Archon, I am not some kind of a brute.\n- Duchess Gabriela Eagleclaw"
     LOADING_TIP_66:0 "He's so stupid he lost a game of Rock Paper Scissors to a pony.\n- A Common Griffonian Insult"
     LOADING_TIP_67:0 "Political terror is the only language they understand.\n- Victor Allard" 