crystalemp.25.t:0 "Члены культа Сомбры арестованы"
crystalemp.25.d:0 "[This.GetNewspaperHeader]Утренняя тишина в городах по всей Кристальной Империи и даже в её столице была в дребезги разбита взрывами. Свидетели сообщают Кристальной Страже, врывающейся в дома, перестрелках и взрывах бомб. [Root.GetLeader] заявила следующее: 'Культ, за которым мы наблюдали уже давно, пересёк границы и превратился в настоящих террористов. Мы не могли допустить, чтобы кто-то пострадал от их действий, поэтому Стража получила приказ арестовать культистов. Весьма прискорбно, что пришлось применить насилие, но мы уверяем, что вышившие получат надлежащую медицинскую помощь и будут подвергнуты справедливому суду.' После этого заявления рядом с Кристальным Дворцом появился плакат, заявляющий, что король Сомбра скоро вернётся - однако, преступник был вскоре после этого найден и арестован. Кажется, что возвращение Сомбры нам больше не угрожает."
crystalemp.25.a:0 "Слава богиням!"
crystalemp.25.b:0 "Я вижу"

crystalemp.26.t:0 "Эквестрия предлагает план для борьбы с Сомброй"
crystalemp.26.d:0 "Сегодня принцесса встретилась с особенными гостями из Эквестрии. Когда началось неофициальное собрание, мрачные пони в костюмах и военные офицеры разъяснили, как культисты Сомбры проникли в кристальное общество и даже в высшие эшелоны правительства, в то время как нынешние представители кристального правительства и солдаты могли только безмолвно кивнуть. Как объяснили гости, [From.GetLeader] была крайне обеспокоена возможностью возвращения короля Сомбры и что эту угрозу слишком долго не воспринимали всерьёз. Наконец, пони в форме полковника Эквестрийской Королевской Гвардии изложил план совместной операции между Эквестрией и Кристальной Империей, который позволит окончательно избавиться от угрозы. Пони уже готовы и заняли позиции - единственное, что осталось получить, это одобрение [Root.GetLeader]."
crystalemp.26.a:0 "Мы не можем сказать «нет» - операция одобрена"

crystalemp.27.t:0 "Просто еще один день"
crystalemp.27.d:0 "В последнее время вы начали встречаться со своими друзьями всё чаще и чаще, даже без особых на то причин - вам просто нравится их компания. И сегодня именно такой день.\nОднако, когда вы идете знакомыми улицами по направлению к клубу, вы чувствуете что-то ... странное. Вы не можете понять в чём дело. Вы чувствуете желание обернуться и посмотреть через плечо, но ничего не видите. Взволнованная, вы продолжаете свой путь.\nДаже когда вы поднимаетесь по лестнице, зуд всё никак не исчезнет. Вы стучите в дверь, она открывается, и вы видите знакомое лицо Пейота. Огромный жеребец улыбается вам, бормоча приветствие. Вы отвечаете и вбегаете вовнутрь, все ещё нервничая. Нежный гигант ничего не замечает, беспокоясь лишь о том, чтобы размять уголки своих глаз. Он открывает рот, чтобы что-то сказать, но его прерывает безошибочный звук разбитого стекла. Холодный ветер дует в квартиру, а вместе с ним залетает небольшой металлический предмет. Он прыгает по полу прежде чем ярко взорваться не далее чем в метре от вас. Ваши уши практически пылают, вы слепо спотыкаетесь, разбивая свою голень о стол и падая на пол."
crystalemp.27.a:0 "Бежать!"
crystalemp.27.b:0 "Драться!"

crystalemp.28.t:0 "Побег"
crystalemp.28.d:0 "Вы встаёте на копыта или, по крайней мере, пытаетесь сделать это. Вы подчиняетесь инстинктам и думаете лишь о побеге.\nВы спотыкаясь идёте к входной двери, но она срывается с петель. Вы видите, как она врезается в полубессознательного Даста с отвратительным звуком, слышимым даже через крики, заполняющие комнату. Вы поворачиваете налево, ныряя через ближайшую открытую дверь. Ваши глаза все ещё ужасно болят, но адреналин держит их открытыми. Вы возитесь с оконным замком. Когда вы выползаете наружу и стараетесь удержаться на подоконнике, черные фигуры вбегают в комнату позади вас, выкрикивая требования. Они приближаются с поднятым оружием.\nВы пытаетесь сдвинуться, но это лишь приводит к потере равновесия. Вы балансируете на краю, размахивая передними ногами. Вы чувствуете головокружение и пытаетесь дотянуться до окна, но это бесполезно. Одна из фигур бросает оружие и ныряет вперёд. Время, похоже, замедляется, когда он мчится вперед с протянутыми передними ногами. Вы встречаетесь с его глазами, когда его копыта прикасаются к вашему меху, но уже слишком поздно. Вы отклоняетесь назад..."
crystalemp.28.a:0 "Так вот как чувствуется полёт?"
crystalemp.28.b:0 "Я никогда не говорила ей, что я..."

crystalemp.29.t:0 "Сопротивление"
crystalemp.29.d:0 "Вы встаёте на копыта или, по крайней мере, пытаетесь сделать это. Вы чувствуете вспышку неповиновения у себя в груди. Они думают, что могут просто ворваться сюда и разрушить всю работу, ради которой каждый пролил так много пота и крови? Как они смеют!\nВы спотыкаетесь бежите на кухню и открываете шкаф под раковиной.\nВы суёте своё копыто глубоко внутрь, и вскоре чувствуете холод стали пистолета. Вы молитесь любому богу, слушающему вас сейчас, чтобы пистолет был заряжен, прежде чем встать во весь рост с оружием во рту. Взглядом вы ищите врагов. Спустя несколько секунд через соседнее окно врывается тяжело вооруженная чёрная фигура. Вы слышите, как переднюю дверь снесли с петель и громкие крики захватчиков, но у них нет времени на это. Вы направляете своё оружие на цель и стреляете.\n*щёлк* \nИли пробуйте выстрелить. Вы нажимаете на курок еще несколько раз, но ничего не происходит. У вас нет времени осознать это, так как быстрое *тра-та-та* слышится со стороны противника. Вы сейчас лежите на полу... что случилось? Так тяжело... крики слышатся из остальной части квартиры, но теперь они слабеют... почему? Вы хотите поднять голову, чтобы посмотреть, но не можете собрать сил для этого..."
crystalemp.29.a:0 "Мне нужно вздремнуть..."
