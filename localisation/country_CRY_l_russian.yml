CRY_mistmane:0 "Мистмэйн"
crystal_landscaper:0 "Кристальный ландшафтный дизайнер"
equestrian_advisors:0 "Эквестрийские военные"
flash_sentry:0 "Флэш Сентри"
shining_armour:0 "Шайнинг Армор"
sombra_chief:0 "Король Сомбра"
sunburst:0 "Санбёрст"
flurryheart_idea:0 "Принцесса Фларри Харт"
rainbow_falls:0 "Концерн "Рейнбоу Фоллс""
crystal_heart:0 "Кристальное сердце"
crystal_heart_desc:0 "Кристальное сердце - сердце Кристальной Империи. Его магическая сила согревает землю и вселяет радость в кристальных пони. Это символ их любви к своей родине."
sombra_threat:0 "Страх перед Сомброй"
sombra_threat_desc:0 "Возвращение короля Сомбры пугает кристальных пони. По стране ходят слухи, что совсем скоро он вернётся. Некоторые пони даже поддерживают его и хотят свергнуть нынешнюю "незаконную" династию."
sombra_threat2:0 "Страх перед Сомброй"
