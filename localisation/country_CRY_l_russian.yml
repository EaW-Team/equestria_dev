CRY_sombra_marriage_sinister:0 "Свадьба с Синистером"
cry_wondermane_desc:0 "Вондермэйн родом из небольшой деревни на краю юго-восточных джунглей Эквестрии. Она показала свои способности в области магии в самом раннем возрасте. Несмотря на свою робость и замкнутость от природы, её друзья-пони поощряли талант Вондермэйн, в результате чего она получила возможность посещать престижную школу в Балтимейре. Хотя её академическая успеваемость не всегда была великолепной, природное стремление Вондермэйн и решимость привели её к раскрытию своего исключительного таланта в области боевой магии. Вскоре после этого её рекомендовали во вновь сформированный эквестрийский корпус единорогов.\n\nДаже с её пацифистскими взглядами, Вондермэйн показала себя очень способной в этой области. В конце концов, достигнув высокого ранга, она была одной из первых военнослужащих, которые были назначены в недавно вернувшуюся Кристальную Империю. Холодный север подходит Вондермэйн больше, чем её родные джунгли."
solidshot_desc:0 "Солид Шот был усыновлён семьёй среднего класса в Кристальной Империи и использовал свои семейные связи, а также природный дар к стрельбе для успешной офицерской карьеры в армии. Он получил звание генерала в 30 лет и это чрезвычайно быстрое продвижение привело к появлению слухов о том, что он получил эту должность исключительно за счёт обольщения и кумовства. Он очень корыстен, а его лояльность весьма непостоянна, но Солид Шот, тем не менее, является весьма одаренным офицером."

cry_ice_desc:0 "Айс - бывший подполковник из Эквестрии, который теперь служит в Кристальной Империи. Он стал отличным специалистом по зимней войне и в основном занимался подавлением пограничных стычек на границе со Сталлионградом, пока добровольно не присоединился к кристальной армии.\n\nХотя Айс заботится о пони под своим командованием, ему плевать на врага. Он думает лишь об одной вещи: о непрерывной атаке вражеских позиций. Он тренирует свои войска как можно тщательнее и в то же время считает авиацию ключом к победе.\n\nАйс был единственным жеребёнком в семье его родителей и его семья проводила много времени рядом со своим сыном. Когда Айс заявил, что он хочет стать шеф-поваром, отец вместо этого уговорил его записаться в Королевскую Гвардию. Первоначально Айс ожидал, что не прослужит там долго, но его привлекла упорядоченная структура армии.\n\nНесмотря на определённую игривость и дружелюбие, этот фестрал выполнял свою работу весьма эффективно. В возрасте 24 лет он получил звание сержанта, а чуть подал заявление и был принят в Эквестрийскую Военную Академию. Конкуренция в академии привела его в восторг, и Айс закончил обучение в числе студентов с самыми высокими оценками. После выпуска Айс получил звание младшего лейтенанта и был направлен на северянскую границу, где он подавлял мелких бунтовщиков и разбирался со столь же незначительными пограничными стычками. В конце концов его успехи отметили, и в возрасте 33 лет он получил капитанские погоны. Его карьера взяла крутой поворот, когда Айсу было поручено взять штурмом завод, захваченный небольшой группой повстанцев. Он повёл группу из 20 пони против примерно 40 повстанцев. После двухчасовой осады он убедил мятежников сдаться, за что в возрасте 35 лет был повышен от майора до подполковника. Позже он перевелся в кристальную армию, но всё ещё использует знаки отличия своего старого подразделения - 38-го зимнего батальона."

