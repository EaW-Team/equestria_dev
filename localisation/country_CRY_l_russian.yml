TWILIGHT_DESC:0 "Принцесса Твайлайт Спаркл - элемент Магии, бывшая протеже Принцессы Селестии и героиня Эквестрии, не так давно превращенная в аликорна. Ее стремительный взлет к славе и успеху напрямую связан с ее упорством в распространении магии дружбы везде, куда бы она ни пошла, попутно решая проблемы и совра...кхм...склоняя злодеев на свою сторону. Она также известна как сильнейший маг своего времени, а также как изобретатель множества заклинаний и магических ритуалов. Однако Твайлайт Спаркл и по сей день остается столь же скромной, как и когда ее копыто впервые коснулось земли в Понивилле - она предпочитает компанию друзей и близких ей пони, а не бюрократическую суету. Последние события глубоко опечалили ее сердце, она приняла бразды правления Кристальной Империи дабы почтить память своего брата. И хотя многие недовольны монархией, как формой правления, мало кто может сказать что-то плохое про Твайлайт Спаркл, ведь она - живой пример того, сколь многого можно добиться при помощи дружбы и доброты."
CRY_Shining_Armour_desc:0 "Шайнинг Армор - старший брат Твайлайт Спаркл, Принц Кристальной Империи и Капитан Кантерлотской Королевской Стражи. В молодости он был застенчивым и скрытным пони, но многое изменилось, когда он повстречал свою будущую жену - Принцессу Каденс. С тех пор он быстро поднялся вверх в своей военной карьере и в конце концов сделал ей предложение. К несчастью, день его свадьбы был практически сорван злобными планами Королевы Кризалис, но при помощи силы любви, он и Каденс изгнали чейнджлингов из Кантерлота. После этого они были назначены правителями возрожденной Кристальной Империи для защиты ее от темных сил Короля Сомбры. Шайнинг Армор строг, но справедлив, войска под его командованием высоко ценят его отеческую заботу и непоколебимую самоотверженность в деле защиты Эквестрии. Он поклялся защитить все, что ему дорого - Шайнинг Армор будет сражаться до последнего за свою жену, дочь и Эквестрию, оберегая их от посягательств со стороны Кризалис."

