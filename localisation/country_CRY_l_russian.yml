CRY_DUSTY_EMBER_DESC:0 "После возвращения Империи, Дасти, как и все кристальные пони, потеряла все свои воспоминания, помнила только об ужасах правления Сомбры. После победы над ним она поняла, какой процветающей может стать Империя при аликорнах. Она сразу вступила в Королевскую Гвардию и быстро дошла до звания генерала. Заметив угрозу Чейнджлингов, она начала разрабатывать свои стратегии обороны."