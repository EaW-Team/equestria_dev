###########################################
CRY_aristocracy:0 "Поддержать аристократов"
CRY_aristocracy_desc:0 "Настало время ещё раз наделить власть старую и уважаемую аристократию. Окажите поддержку старой королевской семье и её вассалам."
CRY_militia:0 "Поддержать военных"
CRY_militia_desc:0 "Могучая кристальная армия готова к перевороту. Пусть они силой захватят власть."
CRY_olddignity:0 "Вернуть былые, славные времена"
CRY_olddignity_desc:0 "Иностранные лидеры больше не угнетают нашу страну. Пришло время вернуть империи былую славу."
CRY_revolution:0 "Переворот"
CRY_revolution_desc:0 "Наши войска собрались и наблюдают за кристальным замком. Пришло время свергнуть ложных лидеров."
CRY_independence:0 "Объявить о независимости"
CRY_independence_desc:0 "После падения королевской семьи настало время совершить ещё один последний шаг - объявить о независимости от угнетателей. Они не будут слишком удивлены этим."
sombra_return_tt:0 "§YКороль Сомбра§W вернётся.\n"
ghosts_sombra_spawn_tt:0 "Призрачная королевская гвардия Сомбры появится вместе с королем."
CRY_sombra_marriage:0 "Отношения короля Сомбры"
CRY_wintersun:0 "Зимнее Солнцестояние"
CRY_crystallinganniversary:0 "День рождения Фларри Харт"
CRY_equestriagames:0 "Эквестрийские игры"
CRY_umbrummilitia:0 "Тени"
CRY_umbrumdefeat:0 "Уничтожение Теней"
CRY_military:0 "Военная экспансия"
CRY_umbruminitial_d:0 "Чайные вечеринки"
CRY_umbruminitial_d_desc:0 "Дорога к величию начинается с одного шага."
CRY_miamore:0 "Династия Ми Аморе"
CRY_crystalfaire:0 "Кристальная ярмарка"
CRY_crystalfaire_desc:0 "Во имя нашей великой нации, я объявляю о проведении Кристальной ярмарки! Я надеюсь увидеть всех присутствующих. Я обещаю, что никто не захочет пропустить это событие."
CRY_fame:0 "Былая слава"
CRY_fame_desc:0 "История Кристальной Империи длинна и легендарна. Каждый пони в стране имеет твердое мнение о том, каким должно быть его будущее. Но изменить результат можно одним лёгким движением."
CRY_oldorder:0 "Статус кво"
CRY_neworder:0 "Новый порядок"
CRY_neworder_desc:0 "Мы не просто самая северная провинция Эквестрии. Мы отказываемся от защиты этих так называемых богинь. И мы сами сотворим свою судьбу."
 #CRY_olddignity:0 "Старое величие"# Different duplicate from Eaw
CRY_librarywork_d:0 "Исследования в библиотеке"
CRY_librarywork_d_desc:0 "Знания, которые мы сейчас ищем, пока недоступны нам. Но мы знаем, где их найти. Нам нужно только несколько смелых душ."
CRY_search_for_the_artifact_d:0 "Темное сердце"
CRY_search_for_the_artifact_d_desc:0 "До сих пор все шло хорошо. Очень хорошо. Наши поиски близятся к концу, мои друзья. Нужно лишь немного навыков и времени."
CRY_active_crystals_d:0 "Активировать кристаллы"
CRY_active_crystals_d_desc:0 "Смелым помогает судьба. Мы действительно изменим будущее не только Кристальной Империи, но и всего мира"
CRY_grandfestival:0 "Большой фестиваль"
CRY_grandfestival_desc:0 "Большой фестиваль Кристального Города и Империи, проходящий раз в год, был отменен королем Сомброй во время его правления и еще должен быть проведен снова. В рамках своей инициативы по возрождению кристальной культуры принцесса Каденс призвала к проведению ещё одного фестиваля. Принцесса сказала своё слово, а теперь нам нужно выполнить её."
CRY_crystalheartstolen_d:0 "Последние приготовления"
CRY_crystalheartstolen_d_desc:0 "Время пришло. Все приготовления сделаны. Осталось лишь подать сигнал."


CRY_oldking:0 "Возвращение короля"
CRY_oldking_desc:0 "Поприветствуйте короля, который вступает на престол. Пусть его слава никогда не исчезнет, его могущество никогда не ослабеет, и его правление никогда не закончится."
CRY_occupation:0 "Оккупация"
CRY_militarisation:0 "Подготовить нацию к войне"
CRY_militarisation_desc:0 ""У меня очень мало драгоценного времени. Все мои усилия должны быть направлены на то, чтобы подготовить мое королевство к грядущему шторму. Мне угрожают старые враги и новые. И я буду готов встретить их. Слава Сомбры вернётся.""
CRY_umbrumarmy:0 "Преданная армия"
CRY_umbrumarmy_desc:0 ""Эта продолжающаяся война требует новых солдат и нового оборудования. Получите их любой ценой. Моя территория должна быть защищена, так как она моя по праву, и я не преклоняюсь перед претендентами-аликорнами.""
CRY_conquest:0 "Война с Эквестрией"
CRY_conquest_desc:0 ""Мы оба знаем, что это неизбежно, богиня солнца. Я сокрушу любого пони, который встанет у меня на пути. Я одолею любого пони, который бросит мне вызов. Пришло время Северной Авроре сокрушить тебя раз и навсегда!""
CRY_somlogistics:0 "Кристальные железные дороги"
CRY_somlogistics_desc:0 ""Эти современные изобретения - это чудеса сами по себе. Другие тираны могут бояться их и избегать, но я буду использовать всё, что смогу. Я не собираюсь снова быть изгнанным.""
CRY_sominstitute:0 "Институт"
CRY_sominstitute_desc:0 ""Отлично. Мне нравится этот план. Приступайте к его реализации. Это будет хорошим способом избавиться от захваченных врагов, не пропадать же им попусту.""
CRY_somdarkmagic:0 "Темная магия"
CRY_somdarkmagic_desc:0 ""Примите тьму, предлагающие мне души. Я научу использовать вас тьму в глубине ваших сердец как оружие. Но взамен вы будете подчиняться мне, своему истинному и законному правителю!""
CRY_fearwar:0 "Война страха"
CRY_fearwar_desc:0 ""Ты принадлежишь мне. Ты будешь сражаться за меня. Ты умрешь за меня. Или я затащу кричащего тебя в такую бездну, которой ты не видел даже в своих худших кошмарах.""
CRY_evilgenius:0 "Злой гений"
CRY_evilgenius_desc:0 ""Дураки и подхалимы. Лесть только раньше отправит вас в могилы. Теперь возвращайтесь к работе. Вам есть чему поучиться, если хотите бросить вызов моему интеллекту. Ну, если бы вы могли, конечно.""
CRY_evilgenius2:0 "Основательное изучение кристальной магии"
CRY_evilgenius2_desc:0 ""В наших границах находится величайший источник магии, известный всем пони. Я намерен в полной мере использовать его. Вы претворите это желание в жизнь или понесете наказание.""
CRY_somdustrial_concerns:0 "Создать промышленные компании"
CRY_somdustrial_concerns_desc:0 ""Я одобряю вашу изобретательность, гражданин. У вас есть мое благословение. Пусть ваши усилия будут успешными. Я буду ожидать результатов очень скоро. Если вы не оправдаете моих ожиданий, то подходящая замена найдётся очень быстро.""
CRY_nuke:0 "Ядерная энергия"
CRY_nuke_desc:0 ""Хаха...АХАХАХАХАХАХАХАХАХА! О да. Это та сила, которой я жаждал! Я поставлю на колени тех, кто осмелится выступить против меня. Это блестящее слияние магии и технологий, которое мир ещё не видел. Это обеспечит мое вечное господство.""
CRY_somindustry:0 "Из феодализма в новый век"
CRY_somindustry_desc:0 ""Меня временами смущают произошедшие в этом мире изменения. Но это не значит, что я не буду стараться овладеть ими всеми силами. Кристальная Империя должна стремиться в будущее.""
CRY_chgalliance:0 "Союз с чейнджлингами"
CRY_chgalliance_desc:0 ""Чейнджлинги будет лгать вам в лицо, одновременно обворовывая ваши карманы. Они проберутся в ваш дом, украдут ваших детей и заменят их своим потомством. Воистину, они мне очень нравятся.""
CRY_chgconquest:0 "Сдержать чейнджлингов"
CRY_chgconquest_desc:0 ""Позвольте мне убедиться, что я всё правильно понимаю. У королевы есть армия, могущество и жажда мести? Немедленно уничтожьте ее. В этих землях нет места сразу двум завоевателям.""
CRY_somammocomplex:0 "Мрачный концерн"
CRY_somammocomplex_desc:0 ""Оружие. Нам нужно оружие. Я не смогу вести войну без оружия. Создайте армию, достойную моей славы. Если возможно, сделайте их элегантными и эстетичными.""
CRY_somarmory:0 "Новые виды брони"
CRY_somarmory_desc:0 ""Лично я предпочитаю, когда повозки тянут рабы. Но должен признать, что вид этих новых повозок ужасен сам по себе. Позаботьтесь о том, чтобы они отлично подходили к моему имиджу.""
CRY_somequipment:0 "Оружие Сомбры"
CRY_somequipment_desc:0 ""Больше. Мне нужно больше. Работайте быстрее, работайте усерднее. Мне все равно, сколько погибнет в процессе. Просто создайте для меня как можно больше снаряжения и не прекращайте трудиться.""
CRY_nlrconquest:0 "Подчинить Найтмер"
CRY_nlrconquest_desc:0 ""Она может выглядеть по-другому, но я всё равно узнаю моих старых врагов с первого взгляда. Больше я не повернусь к ней спиной.""
CRY_stgconquest:0 "Устранить красную угрозу"
CRY_stgconquest_desc:0 ""Тьфу! Жалкие дураки. Что это за ерунда, которую они называют «социализмом»? В мое время такого не было. Они даже не стоят потраченного времени на их завоевание. Но мне нужна их земля. И, таким образом, их нужно завоевать.""
CRY_nlralliance:0 "Переговоры с Луной"
CRY_nlralliance_desc:0 ""Так, так, так. Принцесса-воин сошла со своего пьедестала и присоединилась к нам - простым и грешным смертным? Присядем рядом и побеседуем, хм?""
CRY_stgcompromise:0 "Альянс с Синистером"
CRY_stgcompromise_desc:0 ""Я думал, что все эти пони из Сталлионграда полные дураки, но этот отличается. Я могу сказать, что он разделяет мое видение будущего. Я могу работать с ним, если он последует моему пути.""
CRY_grayponepact:0 "Тёмный пакт"
CRY_grayponepact_desc:0 ""Союзники? Я обычно не делаю такого, но, возможно, было бы полезно объединиться с другими ... единомышленниками. Ха. Какая интересная идея. Интересно, смогу ли я заставить их подписаться кровью?""
CRY_claimoldterritories:0 "Вернуть былую славу!"
CRY_claimoldterritories_tt:0 "Каждая провинция в §Yстарых землях Кристальной Империи§! принадлежит и контролируется §Y[Root.GetName]§!.\n"
CRY_claimoldterritories_desc:0 ""Я верну всю землю, которая принадлежит мне, начиная со всей северной Эквестрии, Сталлионграда и части того, что они называют «Оленией». Как только они окажутся в моих копытах, я могу по праву требовать восстановления старой Кристальной Империи, поскольку буду иметь на это все права.""
CRY_royal_marriage_CNH:0 "Жениться на Кризалис!"
CRY_royal_marriage_CNH_desc:0 ""[CHN.GetLeader] действительно презренное и подлое существо. Отвратительное, потворствующее и совершенно ненадежное. Но, прежде всего, могущественное. Да, эта кобыла мне подходит.""
CRY_royal_marriage_NLR:0 "Жениться на Луне!"
CRY_royal_marriage_NLR_desc:0 ""Найтмер Мун. Подходящее имя, если подумать. И теперь дело дошло до этого. Старый враг превратился в мою жену. И пусть не говорят, что у меня нет чувства юмора.""
CRY_fiendship:0 "Недружба"
CRY_fiendship_desc:0 ""Поистине, мы, презренные существа, преуспели. Каждый из нас теперь наслаждается трофеями войны ... но у каждого из нас есть претензии друг к другу. Я заставлю их увидеть причину. Давайте работать вместе, как настоящие дисгармоничные партнёры.""
CRY_mind_controlling:0 "Контроль разума"
CRY_mind_controlling_desc:0 ""Ты не можешь сопротивляться моей непреклонной силе. Прими эту простую истину. Твоё тело, разум и душа принадлежат мне. До самого последнего вздоха ты будешь сражаться за Сомбру.""
CRY_darkar:0 "Даркар Гануоркс"
CRY_darkar_desc:0 ""Я одобряю эти новые проекты. У меня есть только одна простая просьба - сделайте их прекраснее. Чтобы каждый снаряд распространял власть Сомбры.""
CRY_communistideas:0 "Краснокристальная рабочая партия"
CRY_communistideas_desc:0 "Кристальная Империя должна быть перестроена нами - обычными пони-рабочими. Не аликорнами, не дворянами, а нашими собственными копытами."
CRY_comrevolution:0 "Демократическая коалиция"
CRY_comrevolution_desc:0 "Восстаньте! Восстаньте, мои братья и сестры! Нам нечего терять, кроме своих оков! Вперёд, кобылы и жеребцы. Сегодня мы сражаемся вместе. За свободу! За всех пони! И за революцию! Вперед!"
CRY_miamorefate_d:0 "Судьба Ми Аморе"
CRY_miamorefate_d_desc:0 "Принцесса Каденс была взята в плен. Она не сопротивлялась, хотя этого нельзя сказать про её мужа. Они и их дочь сейчас заключены в подземелье. Остается лишь один вопрос: что мы делаем со свергнутым аликорном?"
CRY_somtechconcerns:0 "Технологический рывок"
CRY_somtechconcerns_desc:0 ""Современный мир сильно отличается от того, что я помню. Все эти впечатляющие новые изобретения ... Я буду их использовать. Они будут ключом к распространению слов и власти Сомбры.""
CRY_somviation:0 "Сомбравиация"
CRY_somviation_desc:0 ""Когда-то я собирался стать аликорном. Это было глупой идеей. Кому нужны крылья, когда можно летать на машине? Я с нетерпением жду, чтобы попробовать самому, если их можно будет украсить так, что усилить мою тёмную славу.""
CRY_strength:0 "Кристальная мощь"
CRY_strength_desc:0 "Наша страна должна развивать свою гражданскую экономику, чтобы оставаться сильной. Может показаться, что три фабрики это совсем немного, но именно они смогут оказаться тем, что склонит чашу весов в нашу сторону, если война посетит наш холодный дом во льдах."
CRY_innovations:0 "Инновации"
CRY_innovations_desc:0 "Новые научные прорывы в областях промышленности и электроники происходят каждый день. Мы не должны остаться позади и поэтому просто обязаны финансировать их в равной мере."
CRY_concerns:0 "Больше концернов!"
CRY_concerns_desc:0 "Сейчас мир опаснее, чем когда-либо прежде. Эти новые проекты должны помочь нам защитить границы."
CRY_newpowersource:0 "Новый источник энергии"
CRY_newpowersource_desc:0 "Эта новая теория может принести как много зла, так и добра. Я могу лишь надеяться, что она будет использована для добрых дел."
CRY_rndinstitute:0 "Аметистовый университет"
CRY_rndinstitute_desc:0 "В целях дальнейшего развития науки в Аметистовом Университете, крупнейшем образовательном учреждении к югу от Ветера и к северу от Кантерлота, следует открыть новое исследовательское крыло."
CRY_magicalconceptions:0 "Магические исследования"
CRY_magicalconceptions_desc:0 "Никогда еще изучение магии не было столь важно для нашего выживания. Хотя мы не можем надеяться конкурировать с Эквестрией, мы можем, по крайней мере, начать свою собственную программу, чтобы меньше полагаться на иностранные державы."
CRY_steel_factories_in_crystal_city:0 "Сталелитейные заводы\nв Кристальном городе"
CRY_steel_factories_in_crystal_city_desc:0 "Чем больше оружия и машин мы производим, тем больше металла требуется для этого. Надо распорядиться начать строительство дополнительных сталелитейных заводов в столице. Это будет началом долгого пути к своевременному снабжению нашей армии."
CRY_risingstorm:0 "Грядущая буря"
CRY_risingstorm_desc:0 "Чейнджлинги осмеливаются угрожать нашей земле и населяющим её пони. Чтобы противостоять этой неспровоцированной агрессии, должны быть поспешно обучены и сформированы элитные войска для защиты нашей свободы. Эти злодеи посеяли ветер и теперь пожнут нашу восходящую бурю!"
CRY_collectivisation:0 "Общее землепользование"
CRY_collectivisation_desc:0 "Ужасно, что пони всё ещё продолжают цепляется за идею частной собственности. Мы должны отбросить этот пережиток менее просвещенного прошлого."
CRY_welfare:0 "Социальное процветание"
CRY_welfare_desc:0 "Все пони заслуживают гражданства. Если мы, их правительство, потерпим неудачу, то кто ещё в эти тёмные времена сможет поддержать их?"
CRY_five_year_plan:0 "Пятилетний план"
CRY_stgadvisory:0 "Визит в Сталлионград"
CRY_stgadvisory_desc:0 "Мы считаем, что было бы разумно посетить наших товарищей в Сталлионграде. Давайте пойдём и поздороваемся."
CRY_stgindustry:0 "Индустриализация"
CRY_stgindustry_desc:0 "По мере укрепления наших отношений с Сталлионградом, мы начнем получать пользу от их опыта и общих знаний. Используя их план в качестве шаблона, мы сможем теперь начать действовать самостоятельно."
CRY_pyatiletka:0 ""Пятилетка""
CRY_pyatiletka_desc:0 "Пришло время, друзья, выступить с нашей новейшей инициативой. Мы расширим нашу промышленность и, благодаря этому улучшим жизнь всех пони."
CRY_ministry:0 "Министерство обороны"
CRY_ministry_desc:0 "Наша нация выступает за мир во всё мире. Но все же в мире есть силы, которые не оставят нас в покое. Мы должны быть подготовиться к защите для нападения и, если необходимо, для нанесения превентивного удара."
CRY_proletary:0 "Кристальная народная армия"
CRY_proletary_desc:0 "Наша славная революционная армия скоро будет готово! По крайней мере, на бумаге. Нам всегда нужны новые разработки и пони, готовые защищать своих товарищей."
CRY_researchagreement:0 "Научная кооперация"
CRY_researchagreement_desc:0 "Наши связи стали ещё крепче! Теперь пришло время поделиться технологическими достижениями в соответствии с нашей политикой. Это первый шаг к разрушению границ, которые разделяют пони."
CRY_synchrophasetron:0 "Синхрофазотрон"
CRY_synchrophasetron_desc:0 "Новые исследования уже принесли плоды. За этими прорывами скоро последует расширение наших знаний в областях промышленности и электроники."
CRY_crystalscom:0 "Кристальная мощь"
CRY_crystalscom_desc:0 "Наш климат холодный. Очень холодный. За пределами Кристального Города очень мало источников тепла. Эти новые кристаллы решат эту проблему. Теперь, никому не придется снова страдать от зимних холодов!"
CRY_altersource:0 "Мирный атом"
CRY_altersource_desc:0 "Ядерные исследования расширили наши возможности во всех областях, а не только в нескольких специфичных. Теперь мы можем полностью раскрыть наш потенциал!"
CRY_magicalsource:0 "Магический источник"
CRY_magicalsource_desc:0 "Изучение магии уже начало давать результаты. Практическое применение поможет увеличить возможности в нескольких направлениях. Я могу лишь представить, насколько сложно было бы выполнить некоторые из наших задач без телекинеза. Нам пришлось бы создавать инструменты исключительно для строительства! Магия намного эффективнее."
CRY_mining:0 "Горное дело"
CRY_mining_desc:0 "Наши северные горы богаты полезными ископаемыми, это всем известно. Но с помощью современных эквестрийских технологий нашим геологам удалось обнаружить новые жилы ценных руд металлов! Мы должны начать разрабатывать эти месторождения как можно скорее."
CRY_socialist_union:0 "Социалистический союз"
CRY_socialist_union_desc:0 "Волю народа больше нельзя отрицать! Восстаньте, братья и сестры! Мы должны восстать! Мир узнает о нас и увидит, что происходит, когда пони бесстрашно стоят бок о бок."
CRY_union:0 "Эквестрийский социалистический союз"
CRY_union_desc:0 "Теперь у всех пони будут равные возможности, чтобы присоединиться к нашей славной работе. Мы не откажем никому! Мы рады всем."
CRY_fortifications:0 "Ни единой пяди кристальной земли!"
CRY_industry_f:0 "Фабрики на пустых равнинах"
CRY_industry_f_desc:0 "На наших национальных территориях проживает свыше 10 миллионов существ различных видов, но большая часть промышленности находится вокруг Кристального Города и его окрестностей. Эти пустые поля будут хорошими местами для размещения дополнительных военных заводов."
CRY_gunfactories:0 "Военные разработки"
CRY_gunfactories_desc:0 "Пришла война! Бесчисленное количество пони сейчас сражаются и умирают на полях боя, но кто их будет снабжать? Для этой задачи мы должны построить дополнительные военные заводы."
CRY_consumergoods:0 "Жесткая экономия"
CRY_consumergoods_desc:0 "Во время бушующей войны мы должны либо затянуть пояса, либо умереть сытыми. Закон об экономии сократит государственные расходы и увеличит рост промышленного сектора. Действительно, мы должны были сделать это много лет назад."
CRY_medicine_focus:0 "Кристальная медицина"
CRY_medicine_focus_desc:0 "Кристальные пони известны своей хрупкостью, и хотя это может быть просто стереотипом, нетрудно понять, откуда он взялся. Наши врачи являются одними из лучших в мире, и наши врачи способны спасти почти любого пони, если смогут добраться до него вовремя. Принцесса Каденс призвала этих доблестных целителей поделиться своим опытом с военными медиками."
CRY_machinisation:0 "Механизация"
CRY_machinisation_desc:0 "Двигатель внутреннего сгорания, который эти два «продавца» сделали, работает намного лучше, чем ожидалось. Я считаю, что мы можем его доработать и использовать в ряде ранее непрактичных военных проектов."
CRY_heavytanks:0 "За Принцессу!"
CRY_heavytanks_desc:0 "Мы должны защитить королевскую семью любой ценой. Доставайте свои карандаши, пони. Пришло время для некоторых новых проектов."
CRY_aviation:0 "Кристальные ВВС"
CRY_aviation_desc:0 "Чтобы продвигать наши интересы и защищать границы, у нас должны быть современные воздушные силы. Враг не отдаст нам небеса без боя, так что и мы тоже."
CRY_rocketengineering:0 "Ракетные технологии"
CRY_rocketengineering_desc:0 "Ракеты - одни из самых современных технологий на сегодняшний день. Инвестирование в эту область исследований немало нам поможет."
CRY_sciencerevolution:0 "Научный прорыв"
CRY_sciencerevolution_desc:0 "Эврика! О, извините. Но ты никогда не поверишь теории, на которую я только что наткнулся! Позволь мне рассказать тебе о ней. Это займет всего лишь три часа."
CRY_crystals:0 "Кристаллы"
CRY_crystals_desc:0 "Одним из нововведений Аместивого Университета является открытие синих кристаллов, испускающих энергию гармонии, что может помочь в ремонте зданий, а также охладить наших солдат в пустыне и согреть в тундре. Один ученый предложил назвать их Рэгнайт; другой предложил назвать их Каденцией в честь принцессы. Название всё ещё обсуждается..."
CRY_eqsforces:0 "Экспедиционные силы"
CRY_eqsforces_desc:0 "Внешние угрозы больше нельзя игнорировать. Пока мы делаем все возможное, чтобы вооружиться, это болезненно ясно, что нам нужно больше сил для охраны границ. В Эквестрии хватает добровольцев, почему бы не попросить [EQS.GetLeader] отправить их нам?"
CRY_eqsadvisors:0 "Эквестрийские военные советники"
CRY_eqsadvisors_desc:0 "Запрос о помощи от эквестрийской армии для обучения наших сил может показаться противоречащим пожеланиям многих наших подданных, но было бы весьма глупо не использовать их опыт."
CRY_eqsengineers:0 "Инженеры"
CRY_eqsengineers_desc:0 "Среди эквестрийских волонтеров есть те, кто был бы более полезен вдали от фронта. Многие из них ранее имели отношение к науке и промышленности и могут помочь нам в этих областях"
CRY_eqsfactories:0 "Селестийская программа фабрик"
CRY_eqsfactories_desc:0 "Наша недавняя деятельность в области промышленности не осталась незамеченной и Эквестрия предложила нам поддержку. «Селестийская программа фабрик», как её назвали, представляет собой план, по которому Эквестрия субсидирует промышленный рост Кристальной империи, помогая ускорить наш промышленный прогресс."
CRY_subordination:0 "Субординация"
CRY_subordination_desc:0 "Очевидно, что Эквестрия - наш ближайший союзник. Наше будущее, как не хотелось бы признать это некоторым националистам, будет неразрывно связано с нашим южным соседом. Таким образом, наши отношения с ним должны быть так или иначе представлены в окончательном виде."
CRY_independence_referendum:0 "Референдум о независимости"
CRY_independence_referendum_desc:0 "Как бы мы ни зависели от Эквестрии, среди нашего народа силён национальный дух, который не может быть подавлен. Призывы к прекращению эквестрийского владычества над империей становятся всё громче. Чтобы успокоить как националистов, так и Эквестрию, принцесса Каденс требует голосования по этому вопросу."
CRY_destroy_sombra_soup:0 "Арестовать сторонников Сомбры"
CRY_destroy_sombra_soup_desc:0 "Теперь, когда нация в безопасности, мы должны разобраться с теми, кто хочет вернуть угрозу, более опасную для обычных пони, чем для аликорнов. Найдите этих безумных культистов и разберитесь с ними."
 #CRY_welfare:0 "Акт о всех пони"# Different duplicate from Eaw
CRY_somtories:0 "Фабрики"
CRY_somtories_desc:0 ""Я должен расширить свои производственные мощности. Я больше не могу полагаться на орды лишённых разумов трутней, закованных в доспехи и способных лишь наступать в указанном направлении. Я должен модернизировать свою военную машину.""
CRY_somdarkcrystals:0 "Темные кристаллы"
CRY_somdarkcrystals_desc:0 ""Мой последний личный проект. Я оставлю технологии другим. Но я покажу миру, что моей магии еще нужно опасаться. Моей воле не сможет противостоять ни холод, ни жара, ни ветер, ни дождь, ни оружие и ни магия, её ничто не остановит!""
CRY_magic_of_proletariat:0 "Магия пони"
CRY_magic_of_proletariat_desc:0 "Больше не будут маги и правители единолично пользоваться величайшей силой в мире. Сегодня мы поделимся ей со всеми! Магия народу!"
CRY_wintersun_desc:0 "В прошлом году у нас не вышло провести праздник Зимнего солнцестояния, так что наш народ порадовало бы проведение в этом году ещё более грандиозного фестиваля. Давайте проведем величайший праздник Зимнего солнцестояния, которое когда-либо видела Империя!"
CRY_crystallinganniversary_desc:0 "Наш народ неравнодушен к семье принцессы Каденс и её дочери Фларри Харт. Публичное празднование её дня рождения, несомненно, привлечет огромные массы и их бесценную поддержку."
CRY_equestriagames_desc:0 "Эквестрийские игры долгое время были источником единства, благожелательной конкуренции и развлечений для всего населения континента. Приближается время этого великого спортивного события и Кристальная Империя получила право на проведение этих игр. Если мы возьмем на себя планирование, то сможем заявить о тесных связях с Эквестрией."
CRY_research_commie:0 "Кристальный материализм"
CRY_research_commie_desc:0 "Мы сосредоточим все свои силы на продвижении образования и развитии Академии, не только для того, чтобы мы смогли улучшить качество жизни наших граждан с помощью технических новинок, но и для защиты нашей нации и мира во всем мире, оставаясь на переднем крае военной науки."
CRY_umbrummilitia_desc:0 "Тени"
CRY_umbrumdefeat_desc:0 "Поражение теней"
CRY_military_desc:0 "Мир меняется; военные конфликт становятся всё более распространенными и кровавыми. Если Кристальная Империя собирается выжить, тогда ее солдаты и армии должны стать как можно лучше. Поэтому был создан двухлетний план по тренировкам армии, чтобы они смогли лучше защитить королевство в случае нужды."
CRY_miamore_desc:0 "Несмотря на наши усилия по сближению с Эквестрией, всё ещё есть сомнения в прочности наших отношений с южным соседом. Принцесса считает, что сможет завоевать сердца скептиков, если расскажет им историю своей семьи. Возможно, книга поможет в этом деле?"
CRY_oldorder_desc:0 "Кристальная Империя целое тысячелетие отсутствовала в мире, а время нас не ждало и шло вперёд. Но, несмотря на всё, эквестрийцы действительно хотят помочь нам. В эти трудные времена лучше всего встать на сторону Эквестрии."
CRY_fortifications_desc:0 "Ведущему инженеру поручили построить снежный форт. Для этого он требует свои инструменты, а также круглосуточный труд 120 000 пони в течение 720 дней. Такие требования ограничат наши политические возможности на время, но результаты будут стоить того."

CRY_eqs_tech_share:0 "Объединённые Кристально-Эквестрийские исследования"
CRY_eqs_tech_share_desc:0 "В связи с недавним вопросом о суверенитете мы теперь можем продолжать создавать связи между различными отделами исследований и разработок, университетами и лабораториями как в Эквестрии, так и в Кристальной Империи. Вместе мы можем добиться больших успехов, чем в одиночку."
CRY_EQS_techshare:0 "Объединённые Кристально-Эквестрийские исследования"
CRY_EQS_techshare_no_tfv:0 "Объединённые Кристально-Эквестрийские исследования"

CRY_eqs_strengthen_ties:0 "Укрепить экономические связи"
CRY_eqs_strengthen_ties_desc:0 "С того времени, как мы последовали за Эквестрией в будущее, стало ясно, что кристальные пони действительно любят эквестрийские товары от винтовок до культиваторов. Но нам этого мало. Мы должны позволить больше эквестрийским компаниям инвестировать в Кристальную Империю, чтобы сократить расходы на доставку и ещё больше интегрировать наши экономики."
CRY_eqs_strengthen_ties_idea:0 "Экономическая интеграция"
CRY_eqs_strengthen_ties_idea1:0 "Экономическая интеграция"

CRY_deep_integration:0 "Глубокая интеграция"
CRY_deep_integration_desc:0 "Пришло время разобраться с остатками суверенитета и феодализма. После нового закона о «глубокой интеграции», правительства Кристальной Империи и Эквестрии должны стать практически едиными и неделимыми. Это приведёт нас к прекрасному будущему, а эксперты подтверждают, что не стоит ждать неприятностей."
CRY_free_trade:0 "Собственная торговая политика"
CRY_free_trade_desc:0 "Мы свободны! Наконец-то мы свободны! Однако нам всё ещё нужны деньги, и пришло время разработать торговую политику, которая на самом деле принесет пользу Кристальной Империи. У нас есть огромные ресурсы под нашей вечной мерзлотой, будем ли мы делиться ими с миром или прибережём их для снежного дня? Каким бы ни был наш выбор, он должен быть нашим."
CRY_free_trade_idea:0 "Кристальная торговля"

CRY_eqs_crystalcity_to_canterlot:0 "Железная дорога Кристальный город - Кантерлот"
CRY_eqs_crystalcity_to_canterlot_desc:0 "Когда Кристальная Империя вернулась, то была построена железная дорога между Кристальным городом и Кантерлотом. Вначале она была полезна, но мы не можем не признать тот факт, что это всего лишь одна трасса, которая не справляется с нагрузкой, мы должны её расширить."
CRY_world_metropolis:0 "Всемирная столица"
CRY_world_metropolis_desc:0 "Наш мир полон бесчисленными разумными существами и культурами, и всё же великолепный Кристальный Город возвышается над толпой, его красота и роскошь неоспоримы. После небольших изменений в политике, мы можем превратить город в процветающую культурную, экономическую, интеллектуальную и торговую столицу всего мира."
CRY_miamore_forever:0 "Ми Аморе навсегда"
CRY_miamore_forever_desc:0 "Дом Аморе неоднократно подтверждал свою репутацию. В сердцах никого не осталось сомнений, что [Root.GetLeader] является отличным монархом. Из-за популярности правящей династии даже прекратились опросы на эту тему. Пришло время сделать что-то, чтобы показать нашу любовь и расположение к дому Аморе."

CRY_royal_marriage_radiant:0 "Свадьба с Радиант"
CRY_royal_marriage_radiant_desc:0 "После всего это времени как Сомбра мог был настолько слеп к тому, что было перед ним все это время? Та, кого он любит, та, кто любил его достаточно сильно, чтобы вернуть из-за края вечности. Радиант Хоуп будет его королевой, и он знает об этом. Они не откажут друг другу. Осталось лишь провести свадьбу."

CRY_naval_concern_decision:0 "Корабли Мэйнхеттена"
CRY_naval_concern_decision_desc:0 "Теперь, когда мы обеспечили контроль над Мэйнхеттеном, пришло время извлечь пользу из его верфей."
CRY_naval_concern:0 "Корабли будут заложены в Мэйнхеттене\n"
