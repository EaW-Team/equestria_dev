cryscr.1.t:0 "Подготовка к празднику!"
cryscr.1.d:0 "В прошлом году из-за экономических проблем правительство не смогло отметить день Зимнего солнцестояния на официальном уровне. Однако в этом году ситуация изменилась и мы сможем организовать большой праздник на день Зимнего солнцестояния!"
cryscr.1.a:0 "Ур-р-ра!"
cryscr.2.t:0 "День рождения Фларри Харт!"
cryscr.2.d:0 "Фларри Харт - малолетняя дочь нашей нынешней принцессы, Ми Аморе Кадензы. Сегодня её второй день рождения! Пони со всех уголков нашей необъятной родины шлют поздравления молодой счастливой семье. Да здравствуют Принцессы!"
cryscr.2.a:0 "Йеей!"
cryscr.3.t:0 "День Зимнего солнцестояния!"
cryscr.3.d:0 "Отмечать Зимнее солнцестояние - одна из древних традиций Кристальных пони. В это время солнце находится ниже всего на горизонте, а ночь - самая длинная. В средние века это было важным событием, поскольку по этому дню отмечали конец первой половины холодной кристальной зимы и начало посевного сезона. Праздник посетили множество кристальных пони и туристов из Эквестрии, а эквестрийская аристократия нанесла ещё один визит в Империю."
cryscr.3.a:0 "Ура!"
cryscr.4.t:0 "Подготовка к Эквестрийским играм!"
cryscr.4.d:0 "Селестия планирует организовать Эквестрийские игры в Кристальном городе. Нам стоит помочь с этим мероприятием, ведь такие события объединяют пони и укрепляют дружбу между ними."
cryscr.4.a:0 "Правильно."
cryscr.5.t:0 "Кристальная ярмарка"
cryscr.5.d:0 "Кристальная ярмарка - одна из древнейших традиций Кристальной империи. Досадно, что нам необходимо просить у Эквестрии разрешение и деньги для этого мероприятия."
cryscr.5.a:0 "Я уверена, что Принцесса согласится."
cryscr.6.t:0 "Кристальная империя планирует провести ярмарку"
cryscr.6.d:0 "Принцесса Каденс попросила нас поддержать празднование Кристальной ярмарки. Она опасается, что её страна просто не может позволить себе полную стоимость её проведения, но ярмарка может действительно поднять настроение кристальных пони. Как мы поступим?"
cryscr.6.a:0 "Могу я получить приглашение, Каденс?"
cryscr.6.b:0 "У нас нет на это денег."
cryscr.7.t:0 "Эквестрия соглашается"
cryscr.7.d:0 "Принцесса Селестия дала разрешение на проведение Кристальной ярмарки!"
cryscr.7.a:0 "Прекрасно!"
cryscr.8.t:0 "Эквестрия отклоняет наш запрос"
cryscr.8.d:0 "Принцесса Селестия не разрешила провести Кристальную ярмарку в этом году."
cryscr.8.a:0 "Увы..."
cryscr.9.t:0 "История династии Ми Аморе"
cryscr.9.d:0 "Новая биография принцессы Ми Аморе Кадензы сегодня утром попала в книжные магазины, и продавалась как горячие пирожки. В биографии рассказывается история её жизни от пегаски-сироты, до её вознесения, брака и, наконец, до её правления Кристальной Империей. Самое удивительное в книге - её откровенность: очень мало остаётся тайной, а книга искренне и без прикрас описывает добрую и семейную кобылу.\n\nИзображенная в биографии борьба возродила интерес к Королевской семье среди кристальных пони, что привело к большей сплоченности с семьей Ми Аморе и Эквестрийским Троном."
cryscr.9.a:0 "Мы представляем пони."
cryscr.10.t:0 "Большой фестиваль"
cryscr.10.d:0 "Наконец, мы провели наш первый Большой Фестиваль с момента изгнания Сомбры элементами гармонии! Тысячу лет назад, до исчезновения нашей империи, это был ежегодный праздник, на котором мы показывали товары, сделанные нашими ремесленниками: тщательно огранённые кристаллы, прочные доспехи, мечи алмазной остроты! Теперь мы готовы показать миру наши мощные танки, точные винтовки, быстрые самолеты и прочие великолепные товары!"
cryscr.10.a:0 "Ура-а-а!"
cryscr.11.t:0 "Группа недовольных"
cryscr.11.d:0 "По Кристальному городу распространяются слухи о том, что существует группа пони, которые поддерживают старый режим Сомбры. Это очень неприятно, ведь всё ещё живы пони, которые застали тиранию Сомбры. Страх порабощения живёт в сердцах кристальных пони. Призрак прошлого бродит по Кристальной империи."
cryscr.11.a:0 "Этого не может быть!"
cryscr.12.t:0 "Интересная встреча"
cryscr.12.d:0 "В этот ничем не примечательный день месяца [GetMonth] вы решили прогуляться по улочкам Кристального города. Вы останавливаетесь возле сувенирной лавки и смотрите на плакат с изображением пони в больших, тяжелых цепях и силуэтом короля Сомбры на заднем плане. "Тирания не должна вернуться в Кристальные земли" - написано на плакате. Вам становится интересно, кто же мог прикрепить такой плакат. Неожиданно молодая красивая пони с розовой шёрсткой и тёмно-синими волосами останавливается возле вас. Вы обнаруживаете, что ваш взгляд направлен на всякие безделушки. То же самое делает и пони. "Я верю, что однажды он вернётся" - шепчет пони. "Почему?" - спрашиваете вы. "Ты можешь себе представить, какой была бы Кристальная империя, если бы он вернулся?" - ответила пони. - "Присоединяйся, если хочешь узнать". Пока вы в шоке смотрите на кобылку, она даёт вам небольшую записку."
cryscr.12.a:0 "Стоит поучаствовать в этом."
cryscr.12.b:0 "Вы с ума сошли?!"
cryscr.12.c:0 "Я поддержу их, но не буду участвовать лично."
cryscr.13.t:0 "Интересные события"
cryscr.13.d:0 "Вы получили приглашение в клуб "Морозные истории", так было написано на карточке. Описание на другой стороне гласит: "Вступайте в исторический литературный клуб Аметистового университета. Чай, печеньки и долгие разговоры о мировой истории гарантированы! Верхний этаж, 37.". Вам это кажется весёлым, но кобылка, даже не попрощавшись, ушла быстрее, чем вы успели что-либо спросить. На карточке нарисовано детальное местонахождение клуба."
cryscr.13.a:0 "Стоит посмотреть, что там происходит."
cryscr.13.b:0 "Недостойно внимания, meh."
cryscr.14.t:0 "Забудьте об этом!"
cryscr.14.d:0 "Вы выкидываете карточку. Увлекаемая легким ветерком, она падает на мостовую. "Ты в своём уме? Почему ты этого хочешь? Он уничтожил нашу страну! Он..." - вы не успеваете закончить. Пони посмотрела на вас с презрением и пошла прочь. Вы поворачиваетесь и уходите, желая как можно скорее забыть этот инцидент."
cryscr.14.a:0 "Эти подростки..."
cryscr.15.t:0 "Вопрос времени"
cryscr.15.d:0 "Прошло немного времени с тех пор, как вы встретились с кобылкой возле сувенирной лавки. Несмотря ни на что, вы сохранили карточку и сегодня у вас наконец появилось время изучить карту, которая должна привести вас в клуб. Кажется, в этом всём было что-то заманчивое и необычное. Вы идете по улицам и обнаруживаете себя в конце пути. Недавно построенное здание находится перед вами."
cryscr.15.a:0 "Это здесь."
cryscr.15.b:0 "Чем я занимаюсь?"
cryscr.16.t:0 "Первое собрание."
cryscr.16.d:0 "Вы медленно поднимаетесь на верхний этаж здания, предвкушая что-то необычное. После того, как вы постучались в дверь, вам открывает жеребец в старой, пыльной магической мантии. "Это встреча косплееров?" - подумали вы. Жеребец приглашает вас внутрь и закрывает за вами дверь. Квартира украшена магическими свечами, люминесцентными растениями и кристаллами. Несмотря на ужасное освещение, вы видите пони на диване, столе и на полу. Неожиданно из темного дверного проема к вам выходит та самая пони, которую вы встретили возле лавки. "Я ждала этого!" - восхищенно говорит она."
cryscr.16.a:0 "М-м-м?"
cryscr.17.t:0 "Клуб."
cryscr.17.d:0 "- Добро пожаловать в исторический клуб! Ура! - радостно воскликнула пони. Остальные поддержали её утомленным "ура". - Здесь мы изучаем магию, литературу, историю, политику и теорию эволюции, но, что важнее всего, мы объединены одной идеей: Кристальной империи снова нужен Сомбра!\n- Почему ты думаешь, что это хорошо? - спрашиваете вы после короткой паузы. - Кажется, этот чувак никогда не читал исторических книг, - заметил жеребчик из темноты. Волна тихого хихиканья прокатилась по комнате. - Что же ты такое знаешь, чего на знаю я? - говорите вы. - Присядь, - сказал старый жеребец в магической мантии."
cryscr.17.a:0 "Верно."
cryscr.17.b:0 "Но почему?"
cryscr.18.t:0 "Морозные истории"
cryscr.18.d:0 "Вы садитесь за кофейный стол с цветком, излучающим бирюзовый свет. Старый пони начинает свою историю. \n - Я помню Короля. Я помню времена, когда Кристальная империя была великой и могучей. Была настоящей Империей. Земли Яков были под нашим контролем. Северные берега были нашим вторым домом. Наши границы достигали восточных земель оленей. Кристальные пони были настоящими повелителями Эквестрии. Земля наша была богатой, трава - зеленой, империя процветала и все пони были свободны. Но затем эквестрийские сестры-аликорны стали завидовать нашим величию и славе. Используя темную магию так называемых "Элементов гармонии", они отправили короля и весь кристальный народ во вневременное пространство на больше чем тысячу лет. А теперь Кристальная Империя находится под этими сестрами и их марионеткой - незаконной принцессой Ми Аморе Кадензой. Их жадные копыта забирают все богатства нашей империи, а мы ничего не получаем взамен. Наше будущее и будущее всей кристальной нации - в возвращении Короля Сомбры. С нашей помощью и его магией Кристальная империя вернет свое былое величие и силу! - жеребец остановился и закашлялся."
cryscr.18.a:0 "Понятно."
cryscr.19.t:0 "Вопрос жизни"
cryscr.19.d:0 "Больше двух часов пони рассказывали вам историю старой Кристальной Империи. Они говорили о временах, когда ею правил Король Сомбра. Они говорили, что он был мудрым, справедливым и заботливым, что сёстры завидовали его величию и славе. Всё это сильно отличалось от эквестрийской интерпретации, но звучало так мотивирующе. \n - Мы долгое время следили за тобой, - неожиданно сказал старик, - Мы знаем, что ты хочешь помочь. Мы знаем, что ты хочешь помочь королю сбежать из этой глупой тюрьмы. Кристальные пони должны восстать против своих угнетателей. Откровенно говоря, сейчас самое лучшее время для побега. Такое положение звёзд случается лишь раз в 500 лет. Идеальный момент для сильных реинкарнационных заклинаний. Это нам и нужно. Способ вернуть Короля Сомбру есть, и для этого нам нужна твоя помощь. Вместе мы изменим историю Кристальной империи и, возможно, всего мира, в лучшую сторону!"
cryscr.19.a:0 "Да!"
cryscr.20.t:0 "Выбор"
cryscr.20.d:0 "Вы покидаете клуб и идете домой, задумавшись над дальнейшей жизнью. Вам предложили изменить историю. Настолько ли вы могущественны, чтобы иметь право менять судьбы миллионов пони? "Они верят, что я один из них, но что, если они добьются успеха?" - шепчете вы, - "Может, стоит обратиться в полицию, пока есть время?". Размышляя обо всем этом, вы потеряли счет времени, бесконечно проходя по улицам Кристального города. Придя домой поздно вечером, вы присели за кухонный стол и вопрос о выборе застрял у вас в голове."
cryscr.20.a:0 "Я должен помочь!"
cryscr.20.b:0 "Эта шайка угрожает миру и гармонии!"
cryscr.20.c:0 "Я определенно не тот, кого они ищут."
cryscr.21.t:0 "Донос."
cryscr.21.d:0 "На следующий день вы немедленно идете в ближайшее отделение полиции и докладываете обо всем, что вам рассказали. Отряд полиции садится в машину и едет к указанному дому. Отряд ОПОНа выламывает дверь. Из квартиры слышны крики удивленных кобылок. Какой-то сильный жеребец пытался сопротивляться, но полицейские хорошо сделали своё дело. Все были связаны и обезоружены. Пока их уводили в фургон, вы заметили кремово-розовую пони с кандалами на копытах. Очевидно, она ужасно боится того, что её ожидает. Но вот она замечает вас в толпе. В её глазах читается шок. Двери закрываются. Фургон уехал."
cryscr.21.a:0 "Да будет так."
cryscr.22.t:0 "Возвращение Сомбры."
cryscr.22.d:0 "Вы просыпаетесь от ужасного шума и видите огромное облако дыма. Звук моторов самолётов, летящих над вами, отдаётся в ушах. Вы быстро берёте свои вещи и выбегаете на улицу. Повсюду видны бегающие в панике пони. "Сомбра вернулся!" - слышите вы чей-то крик в толпе. Облако исчезает, где-то вдалеке слышны звуки стрельбы. Спустя несколько часов вы обнаруживаете себя в призывном пункте, где вам выдают винтовку и приказывают занять позицию на улице. - Защищайте принцессу, защищайте Гармонию! - восклицает сержант. Сторонники Сомбры организовали восстание. Возвращение короля переросло в гражданскую войну. Войну, которой Империя ещё не видела. После всех бед клуб всё-таки смог прийти к успеху..."
cryscr.22.d_com:0 "Внезапные кошмары и сильный приступ страха прерывают ваши мысли, из окна вы видите клубы дума над столицей. С ревом моторов звено самолётов пролетает над головой. Пони в беспорядке бегают вокруг. Среди всего этого шума чётко слышится. 'Сомбра вернулся, товарищи! К оружию! Защищайте свои дома, семьи, города и страну. Сомбра уже был изгнан однажды. И это произойдёт снова, мы покажем миру, что наших сил достаточно для этого.' Через некоторое время начинается призыв в армию и вас эта участь не минула. Вы получили минимально необходимое снаряжение: пистолет, боеприпасы к нему и нож, прежде чем отправиться к линии фронта. Кажется, что этот клуб, культ Сомбры, всё таки преуспел..."
cryscr.22.d_fas:0 "После прихода к власти в Империи, [Root.GetLeader], наконец, смогла в открытую и без препятствий продолжить свою работу. С учетом того, что в её распоряжении сейчас все ресурсы государства, некогда сложная задача оказалась очень лёгкой. Все необходимые материалы для ритуала подготовлены и король Сомбра теперь может быть возвращен в мир без спешки.\n\nПосле столь долгого времени лёгкость задачи почти разочаровывает..."
cryscr.22.a:0 "Вот блин!"
cryscr.22.b:0 "Это было быстро."
cryscr.23.t:0 "Назад в клуб"
cryscr.23.d:0 "Спустя некоторое время вы пришли к выводу, что возвращение Сомбры необходимо для лучшего будущего Империи и её граждан. Вы снова пришли в клуб. В прошлый раз там было всего 4 пони: Сакира Блюбэлл, розовая земнопони с тёмно-синей гривой и бездонными фиолетовыми глазами, Даст Сноуфолл, старый земнопони со светло-серой шерстью, седой старческой гривой и вечным усталым взглядом в глазах, Лэйк Фрост, светло-голубой, почти белый единорог с зеркальными темно-синими волосами, который носил магическую мантию до старика и новый для вас Рэд Пейот, сильный мускулистый пони. Кажется, только его рог не имел накаченных мышц. - Встретить тебя - большая радость для всех нас, - сказал Сноуфолл, - Вот уже несколько месяцев мы разрабатываем план по возвращению короля Сомбры из лимба. Твоя помощь будет невероятно полезной."
cryscr.23.a:0 "Я с вами."
cryscr.24.t:0 "Знания предков"
cryscr.24.d:0 "Чтобы вызволить короля Сомбру из его магической тюрьмы, нам нужно заполучить магическую руну и кристальное сердце, заряженное тёмной магией. С его помощью мы сможем заменить Кристальное сердце, создающее барьер между миром живых и Лимбом, где заключен король Сомбра. Известно, что секрет заклинания реинкарнации и формула для создания тёмного сердца лежит среди многих свитков и книг в библиотеке Аметистового университета. Однако тёмная магия запрещена в Империи, её использование строго преследуется по закону. Каждый пони должен получить высший уровень доступа, чтобы попасть в Запретную секцию. Нам придётся прибегнуть к экстремальным мерам: заколдовать библиотекарей и стражей. Это опасное мероприятие. Пойдёшь с нами?"
cryscr.24.a:0 "Я здесь ради этого."
### rework
cryscr.25.t:0 "В пути"
cryscr.25.d:0 "На следующий день вы встречаетесь с Сакирой на одной из центральных улиц. Она машет вам с другой стороны и вы быстро перебегаете дорогу. Как будто это дружеская прогулка, только прогулка с целью повернуть ход истории. Вы переговариваетесь с Сакирой во время прогулки. Она рассказывает вам о своей жизни. Сакира была студенткой с исторического факультета и всегда восхищалась королём Сомброй. После историй Даста Сноуфолла она для себя решила сделать всё возможное, чтобы вернуть Короля Сомбру."
cryscr.25.a:0 "Понятно."
cryscr.26.t:0 "Вход"
cryscr.26.d:0 "Вы присоединяетесь ко второй части группы, здесь не было только Пейота.\nПеред вами гигантское здание университетской библиотеки. В полной тишине вы поднимаетесь по ступенькам. Внутри вас встречает старый библиотекарь. Он уже хорошо знает студентов и старого пони. Каждый шаг и слово отдаются эхом в пустых, тихих, но очаровательных коридорах. Единственный признак жизни - студенты, быстро читающие свои учебники и перешептывающиеся друг с другом. Вы идете по коридору, затем поворачиваете налево, затем между шкафов, снова налево, потом по проходу, и вот - "Запретная секция". Два стражника играют в шахматы на кофейном столике перед дверью. Согласно плану, Сакира подошла к стражникам и перекинулась с ними парой слов. В это время Лэйк, используя, судя по всему, все свои силы, скастовал на жеребцах заклинание контроля. Их глаза затянулись зеленым и они вернулись к игре, будучи зачарованными. - Я тренировал это заклинание месяцами, - вздохнул Лэйк, и, используя ключи стражников, открыл дверь..."
cryscr.26.a:0 "Вперёд!"
cryscr.27.t:0 "Библиотека"
cryscr.27.d:0 "Вы провели больше трех часов в библиотеке. Древние запыленные книги с их тяжелым и монотонным повествованием оказались весьма полезными. Большую часть времени вы потратили на беготню среди шкафов, пытаясь найти нужную книгу. В конце концов, все пони собрались в центре. - Нам нужно торопиться, заклинание на стражниках скоро развеется, - заметил Даст. - Хорошо, - начали вы, - Как оказалось, для создания этого зловещего темного сердца, нужны три вещи. Первое - обычные кристаллы, второе - красный кристалл теней, и третье - время. Темное Сердце должно успеть вырасти. Мы можем отправиться в горы, в подземелья недалеко от Сноуибьюри, или к Логову Теней, чтобы найти кристаллы. Заклинание роста, используемое на растениях, может сократить время подготовки. - Это верно. - добавил Даст. - Кроме того, нам нужно также активировать кристаллы вокруг города и заполнить их магией. Это сделает заклинание реинкарнации сильнее. Вот пентаграмма, которую нам нужно будет нарисовать перед заклинанием."
cryscr.27.a:0 "Наконец-то ответы!"
cryscr.30.t:0 "Валим отсюда!"
cryscr.30.d:0 "Вы много времени провели с другими пони, изучая различные книги. Духовная связь между вами стала очень сильной. Вы работали копыто об копыто, как партнеры и друзья. Но настало время для путешествия и поиска кристаллов. Стоит выбрать точку назначения."
cryscr.30.a:0 "Логово Теней!"
cryscr.30.b:0 "В Сноуибьюри!"
cryscr.31.t:0 "Логово Теней"
cryscr.31.d:0 "Вы отправились на юг, в холмистый регион под названием Логово Теней. Он получил такое название из-за того, что когда-то здесь было огромное количество кристаллов теней. Следуя карте, вы спустились в одну из старых шахт. Весь этот регион заброшен, пустые дома зарастают деревьями и растениями, кругом валяются ржавые рельсы и вагонетки. Здесь столетиями ничего не происходило. Когда Кристальная империя вместе с Сомброй провалилась в небытие, это место осталось здесь. Вы словно путешествуете во времени. Наконец, вы прибыли в нужное место. - Вы уверены, что здесь есть эти кристаллы? - говорите вы. - Я просмотрел много старых карт и книг, - ответил Лэйк. - Это место было заброшено со времён исчезновения Кристальной империи, до этого шахты были рабочими. Прошли сотни лет, это место должно быть полно кристаллов!"
cryscr.31.a:0 "Ну ладно."
cryscr.32.t:0 "Кристальные горы"
cryscr.32.d:0 "Воздух в горах прохладен и свеж. У подножия находится город Сноуибьюри - достаточно популярное среди туристов место. Красивые леса, водопады и лыжные курорты привлекают множество кристальных пони. Кристальная империя - воистину прекрасная страна! Сам по себе город - тихое место. Несмотря на то, что это практически самая северная точка Эквестрии, здесь занимаются сельским хозяйством. Но вы и ваша группа прибыли сюда не ради этого."
cryscr.32.a:0 "Милое местечко."
cryscr.33.t:0 "Подземелья"
cryscr.33.d:0 "Спустя день ходьбы по окрестностям вам всё-таки удалось спуститься в подземелья. Отделившись от группы туристов, вы спускаетесь в проход, ведущий глубоко в горы. - Вы уверены, что мы не потеряемся? - спросила Сакира, пока вы спускаетесь в темноту, разгоняемую лишь магией Лэйка и фонариком на голове Даста. Температура падает с каждым шагом. Уже через минуту все начали трястись от холода. Горный холод пробирает до костей. Спустя несколько минут вы уже не чувствуете копыт. Неожиданно в конце туннеля вы видите свет кристаллов. Все резко ускоряются. Вы вбегаете в большой грот с чистейшим подземным озером, окруженным множеством кристаллов различных цветов. Некоторые из них излучают свет. Главный источник небесно-синего цвета - само озеро и кристаллы на дне. В центре, окруженный сотнями синих кристаллов, лежит один красный. Кристалл теней хорошо видно через чистейшую воду озера."
cryscr.33.a:0 "Вот он!"
cryscr.34.t:0 "Красный кристалл"
cryscr.34.d:0 "- Давайте покончим с этим, - говорите вы. Сакира достаёт молоток и начинает искать хороший обычный кристалл. - Лэйк, ты можешь вытащить красный кристалл? Я думаю, нам нужно выбираться как можно скорее, иначе мы замерзнем до смерти. - Я могу попробовать, - ответил Лэйк, понимающе кивнув головой. Пони подошёл ближе к озеру, его рог озарился светом, окружая магией кристалл на дне. Ничего не произошло. Жеребец стиснул зубы. Магическая аура стала ярче, задрожали его ноги, но ничего не помогло. Лэйк упал в обморок. - Пресвятая Селестия, - шепчете вы. - Одному из нас придётся нырнуть, - сказал Даст. - Чтобы поднять кристалл, нужна гораздо более сильная магия. Мы можем сделать это только грубой силой."
cryscr.34.a:0 "Я займусь."
cryscr.34.b:0 "Сакира?"
cryscr.34.c:0 "Даст, ты сможешь это сделать."
cryscr.34.e:0 "Сакира, поможешь мне?"
cryscr.35.t:0 "Под водой"
cryscr.35.d:0 "- Я попробую, - говорите вы, - Я смогу это сделать. Сакира, дай мне молоток, давай покончим с этим. - О-окей, - Сакира с неохотой соглашается и передает вам молоток, которым она уже отколола несколько кристаллов. Вы берете инструмент, смотрите в воду и без лишней суеты ныряете в озеро. Вода кажется настолько холодной, что обжигает всё тело. Вы пытаетесь доплыть до дна как можно быстрее, давление растёт, становится трудно двигаться. Спустя секунды, которые, казалось, длились годы, вы обнаруживаете себя в метре от светящегося красного кристалла. Взмах молотка. Небольшой удар эхом расходится по воде. Ещё один. И ещё. Судорога начинает сводить ваши задние копыта. Ещё один удар. Ещё. Наконец, красный кристалл падает вниз. Вы берете его обеими копытами и, оттолкнувшись от дна, выныриваете из озера, навечно оставив молоток на дне. "Какая у нас команда..." - думаете вы, едва не падая в обморок."
cryscr.35.a:0 "Глп."
cryscr.36.t:0 "Красное и розовое"
cryscr.36.d:0 "- П-почему я? М-мне страшно, - Сакира испуганно смотрит на вас и Даста. - Я вообще не умею плавать, - говорите вы. - Ты должна сделать это ради Сомбры! Будущее Кристальной империи зависит от тебя. Мы не сможем вернуться сюда снова. - Д-да...Ты прав, - отвечает она, пытаясь контролировать дыхание. - Ради светлого будущего всех кристальных пони!\nСакира берёт молоток в зубы и прыгает в воду. Она плавает достаточно хорошо. "Интересно, насколько вода здесь холодна" - думаете вы, но не решаетесь проверить это. Спустя минуту ожидания Сакира появляется на поверхности, кашляя. Вы и Даст прыгаете к краю озера, чтобы помочь ей. Прикоснувшись, вы чувствуете ледяной холод от её шкурки. Сакира трясется, но кристалл у неё."
cryscr.36.a:0 "Отлично."
cryscr.37.t:0 "Работа старого пони"
cryscr.37.d:0 "- Отойдите, ребятки, - Даст бесцеремонно скидывает свою накидку. Без сомнения, он достаточно опытный старый пони. Он готов на всё ради возвращения короля Сомбры. Он берёт молоток Сакиры в зубы и прыгает в озеро. Вы обмениваетесь взглядами с Сакирой. Даст плывет достаточно медленно. "Интересно, насколько вода здесь холодна" - думаете вы, но не решаетесь проверить это. Спустя минуту ожидания, Даст появляется на поверхности. Вы и Сакира бежите на край озера помочь ему. Он не подает никаких признаков страха или беспокойства, словно ничто не могло потревожить старого пони. Но, что важнее всего, кристалл теней у него."
cryscr.37.a:0 "Ты молодец."
cryscr.38.t:0 "Замерзнем вместе!"
cryscr.38.d:0 "- Сакира, вместе нам будет легче это сделать. Мы отколем кристалл и поможем друг другу выплыть. Это будет легче для нас обоих и в моральном плане. Ведь вместе мы сильнее, - говорите вы, смотря на кобылку, - Ах, хм..., - она вздохнула, - Хорошо...давай сделаем это для лучшего будущего нашей страны. Вы оба вздыхаете. Встав на край и обменявшись взглядами, вы прыгаете в озеро. Вода обжигающе холодна. Вы держитесь за копыта и плывете к кристаллу, несмотря ни на что. Становится труднее двигаться, растёт давление. Достигнув кристалла, вы берете его обоими копытами и пытаетесь тянуть его на себя, пока Сакира бьет молотком. Удар за ударом. Секунды тянутся как минуты в этом неизвестном ледяном озере. Наконец, кристалл откалывается и вы всплываете на поверхность, держась с Сакирой за копыта. Вы трясетесь от холода, но дело сделано."
cryscr.38.a:0 "Мы сделали это!"
cryscr.39.t:0 "Тени восстановлены."
cryscr.39.d_player:0 "Вы и ваша группа с трудом выбрались из пещер, испуганные и замерзшие, но радостные. Кристалл был найден и извлечен. Пришло время изменить ход истории. Ваши копыта замерзли настолько, что вам нужна помощь. Вы возвращаетесь в Сноуибьюри и проводите ночь в отеле. Вы начинаете плохо себя чувствовать, время от времени исходясь кашлем. Сакира пытается помочь вам, принося горячий чай и лекарства и меняя вашу одежду. "Когда же я наконец выздоровлю," - думаете вы."
cryscr.39.d_sakira:0 "Вы и ваша группа с трудом выбрались из пещер, испуганные и замерзшие, но радостные. Кристалл был найден и извлечен. Пришло время изменить ход истории. Копыта Сакиры замерзли настолько, что ей нужна помощь. Вы возвращаетесь в Сноуибьюри и проводите ночь в отеле. Всем пони нужен отдых, особенно Сакире, подхватившей простуду. Вы пытаетесь помочь ей, принося чай и лекарства в постель. Между приступами сильного кашля она улыбается в бреду и убеждает пони вокруг, что все в порядке, она близка к своей цели как никогда и абсолютно счастлива."
cryscr.39.d_dust:0 "Вы и ваша группа с трудом выбрались из пещер, испуганные и замерзшие, но радостные. Кристалл был найден и извлечен. Пришло время изменить ход истории. Все шло достаточно хорошо. Однако, когда вы решили остановиться в отеле и отдохнуть, оказалось, что у старика Сноуфолла кружится голова и болит все тело. Годы сделали свое. У него высокая температура и кашель. Вы делаете все возможное, чтобы помочь ему, но, очевидно, Дасту нужна профессиональная медицинская помощь."
cryscr.39.d_sakira_and_player:0 "Вы и ваша группа с трудом выбрались из пещер, испуганные и замерзшие, но радостные. Кристалл был найден и извлечен. Пришло время изменить ход истории. Едва держась на замерзших копытах, вы и Сакира не можете двигаться без посторонней помощи. Пока Даст помогает Лэйку, вам придётся идти вместе, поддерживая друг-друга. По прибытии в отель стало очевидно, что вы и Сакира подхватили простуду, плавая в озере. - Мы сделали всё, что должны были, - отвечаете вы на укоры Даста. Вам с Сакирой предстоит провести ночь в кашле, насморке и с температурой. Вам потребуется медицинское обследование."
cryscr.39.a:0 "По крайней мере, мы вернулись целыми и невредимыми."
cryscr.39.b:0 "Бедная кобылка."
cryscr.40.t:0 "Темное сердце"
cryscr.40.d:0 "Вернувшись в город, Даст и Лэйк немедленно собрали кристалл Теней и обычные кристаллы, собранные Сакирой, вместе для превращения в артефакт. - Темное сердце вырастет примерно через месяц или три. Мы должны рассказать о новостях лидеру партии возвращения Сомбры. Но...никому более. Теперь нужно быть внимательными. Если сюда прибудет полиция - мы пропали. Стоит переместиться в более безопасное место."
cryscr.40.a:0 "Нам с Сакирой нужна помощь."
cryscr.40.b:0 "Сакире очень нужна помощь."
cryscr.40.c:0 "Мне очень нужна помощь..."
cryscr.40.dust:0 "Тебе действительно нужна помощь, старик."
cryscr.40.e:0 "Сомбра, близится твоё освобождение!"
cryscr.41.t:0 "Убежище"
cryscr.41.d:0 "Так как более подходящего места для отдыха не было, вы решили разбить лагерь в одном из заброшенных каменных зданий. Ища подходящее место, вы неожиданно слышите голоса. Заглянув внутрь через дырку в стене, вы видите, что у здания нет крыши, а внутри всё заросло пышными растениями, травой и кустарником. В центре того, что, видимо, было крышей, играются два жеребенка. Заметив вас, они испуганно отошли назад."
cryscr.41.a:0 "Тихо, тихо. Всё хорошо."
cryscr.41.b:0 "Всё в порядке, мои маленькие пони."
cryscr.42.t:0 "Жеребята"
cryscr.42.d:0 "- Вам нечего бояться, я всего лишь простой путешественник и ищу, где бы остановиться. - говорите вы. Видно, что они расслабились, но всё ещё настороже. - Здесь нет ни единого пони, - говорит девочка с голубой шерсткой. - Мы исследуем шахты ради научных исследований, - говорите вы. - Я и группа моих друзей...\nЖеребята решили остаться с вами на некоторое время. Вы задаете им вопросы о короле Сомбре. - Мои родители рассказывали, что он всех поработил и при нем не было дружбы или гармонии, - сказал жеребчик, - Селестия и Луна освободили нас. Теперь мы свободны. \n- А что, если они неправы?\n - Хах, тогда нам нужно вернуть его и посмотреть, что будет, - рассмеялся он. - Скоро мы пойдем обратно в деревню, солнце идёт к закату. \nЭтой ночью вы почти не спали, всё думая и думая над тем, кто такой Сомбра, что он будет делать, как пони отреагируют на его возвращение...Ясное ночное небо всё было украшено звездами."
cryscr.42.a:0 "Красиво..."
cryscr.43.t:0 "Жеребята"
cryscr.43.d:0 "- Тс-с-с, успокойтесь... Эй, идите сюда! Здесь дети! - вы кричите, пытаясь привлечь внимание своих друзей. Жеребята обменялись взглядами и убежали через крошечную дыру в стене. - Постойте! - кричите вы им вслед, но они уже исчезли. - Дети? Где? - спросила Сакира, оказавшись рядом с вами. - Я...они уже убежали, - вы пытаетесь оправдаться, - О-о, ты их испугал, - Сакира закатила глаза. - Не стоило так кричать.\nВы устраиваете лагерь в руинах дома. Ясное ночное небо всё было украшено звездами."
cryscr.43.a:0 "Ну ладно."
cryscr.44.t:0 "Шахты"
cryscr.44.d:0 "Утром, после небольшого завтрака от Сакиры, вы решили попытать удачу в шахтах и поискать что-нибудь ценное. Осмотревшись, вы натыкаетесь на туннель, закрытый остатками большой деревянной двери. Выглядит он не очень привлекательно, даже страшно. За дверью нет даже травы. Видимо, это место - вход в подземелья. - Делать нечего, - говорит Лэйк, - Не тратьте время на раздумья. Колебания и сомнения - просто трата времени. Он поворачивается и заходит внутрь."
cryscr.44.a:0 "Вперёд."
cryscr.45.t:0 "Старые ворота"
cryscr.45.d:0 "В туннеле очень темно. Только магия единорога и фонарик Даста позволяют вам спускаться вниз. Там и тут видны проржавевшие кирки, лопаты и другие инструменты. Судя по всему, сюда не спускались со времён исчезновения Кристальной империи. Каждый инструмент выглядел древним. Здесь даже не было рельс, как в пустыне Сан Паломино. После долгого часа ходьбы по холодным, влажным и душным туннелям, вы пришли к двери, не обозначенной на карте. - Я чувствую магический барьер на этой двери, - говорит Лэйк и слегка ударяет по ней копытом."
cryscr.45.a:0 "Что с ней?"
cryscr.46.t:0 "Барьер"
cryscr.46.d:0 "- Я попытаюсь сломать его, - говорит Лэйк. Его рог начинает светиться ярче. Легкая аура охватывает и дверь. Из неё начинают вылетать искры. Спустя мгновенье земля начинает трястись, появляется небольшой туман. Громкий гул этой магической дуэли отдается эхом в ваших ушах. Неожиданно дверь взрывается облаком светло-серой пыли. Лэйк кричит."
cryscr.46.a:0 "Ого."
cryscr.47.t:0 "Сокровища"
cryscr.47.d:0 "Дверь исчезла. Лэйк стоит и протирает глаза. Когда облако рассеивается, все пони замирают от изумления. Перед вами лежат сотни кристаллов разных видов и форм - кристаллы теней, самоцветы, драгоценные камни, алмазы... - Это невероятно! - восклицает Даст. - Ты в порядке? - спросила Сакира у Лэйка. - Д-да, всё в порядке, только что-то попало в глаза, когда дверь взорвалась, - ответил он.\nВы извлекаете кристаллы, необходимые для создания темного сердца, и возвращаетесь домой. "
cryscr.47.a:0 "Всё оказалось лучше, чем мы ожидали."
cryscr.48.t:0 "Темная кристальная энергия"
cryscr.48.d:0 "Вы решили не спешить и зарядить кристаллы, разбросанные вокруг города, тёмной энергией. Лэйк и Даст учат вас контролировать магическую силу через магический посох. - Помни, магия живёт в каждом из нас, во всех пони, только некоторым нужна посторонняя помощь для её контроля.\nСпустя несколько дней упорной учёбы вам удалось выучить заклинание, забирающее часть вашей маны и превращающее её в тёмную энергию. При помощи него вам необходимо заполнить кристаллы. Как написано в книгах, это создаст дополнительный силовой слой, необходимый для поддержания заклинания реинкарнации.."
cryscr.48.a:0 "Отлично."
cryscr.49.t:0 "Темное Сердце готово."
cryscr.49.d:0 "Наконец, кристалл теней вырос в тёмное сердце. При помощи него в нужный момент мы заменим Кристальное сердце и вернём Короля в наш мир. Но сначала нам нужно подготовить восстание. У нас есть только одна попытка, поэтому стоит приготовиться как можно тщательней."
cryscr.49.a:0 "Да."
cryscr.50.t:0 "Темные знамения в Кристальной Империи"
cryscr.50.d:0 "Эквестрийские советники по всей стране стали замечать странные события, побудившие королевскую стражу начать расследования. Результаты были... неубедительными. Главный следователь клянётся, что существует заговор, но не может предоставить никаких доказательств. Некоторые из Кристальной Стражи согласны с ним утверждают, что заговор добрался до высших эшелонов власти, но ещё большее количество пони по обе стороны границы утверждают, что всё это больше похоже на охоту на ведьм. Следователь утверждает, что расследование должно продолжаться и он близок к раскрытию дела, но вряд ли это будет финансово осуществимым."
cryscr.50.a:0 "Дайте этому пони его собственный отдел, но без подчиненных"
cryscr.1111.t:0 "Маленькая пауза"
cryscr.1111.d:0 "Темное сердце наполнилось силой. Веря в справедливость своих намерений, вы готовите себя для дела, которое вам предстоит совершить уже через несколько дней. Его ждут многие. Это возвращение Короля Сомбры. Воспоминания, чувства, связи, поддержка сторонников Сомбры. Всё было поспешным, бурным и беспокойным. - Вот оно, - сказала Сакира этим вечером, - Всё изменится завтра."
cryscr.1111.a:0 "Да..."
crysom.0.t:0 "Началось!"
crysom.0.d:0 "Как лидер подпольной партии сторонников Сомбры, вы первым получаете сообщение: активисты готовы действовать. Решено, что завтра Кристальное сердце будет заменено Тёмным сердцем. Магический щит, отделяющий мир живых от лимба, будет уничтожен, и Сомбра вернет свою материальную оболочку. Нам нужно подготовить хорошую встречу нашему законному Королю."
crysom.0.a:0 "Верно."
crysom.1.t:0 "Последнее действие"
crysom.1.d:0 "Ночью отряды сторонников Сомбры окружают городской дворец. Волна насилия прокатывается по городу пока полиция пытается восстановить порядок. Однако хорошо организованный авангард восставших перекрыл все входы во дворец. Это мероприятие начинает становиться подозрительным. Правительство собирается использовать войска, нам нужно поспешить. Вы убираете Кристальное сердце и ставите на его место Темное сердце. Практически моментально в небе появляются огромные тучи, закрывающие Луну. Находясь в пентаграмме вокруг сердца, вы начинаете произносить заклинание. Толпа поддерживает вас. "Usque ad septentrionem glacies extremo qui suscitatur qui inscribitur contra fortunam sol et luna post horizontum posuit in sempiternum! Et ille timor hostium suorum ferit!""
crysom.1.a:0 "Spiritis!"
crysom.1.b:0 "Vis!"
crysom.1.c:0 "Imperium!"
crysom.2.t:0 "Возвращение"
crysom.2.d:0 "Спустя несколько минут произношения заклинания раздался гром и молния разделила небо на двое. В конце концов ещё одно облако начало формироваться с земли. Вдалеке начали появляться яркие зелено-фиолетовые пятна. Все пони замерли в восхищении. Облако начало двигаться к центру города. Одна из молний ударила в землю и осветила всё почти как днём. Неожиданно всё погрузилось во тьму. Вокруг начали бродить призрачные тени. Молнии, гром, землетрясение... Но уже через минуту тьма ушла. \nВот он - стоит в кратере перед дворцом, в своей стальной броне, с глазами, горящими от темной магии. Одно его присутствие пугает пони вокруг. "
crysom.2.a:0 "Началось!"
crysom.2.b:0 "Началось!"
crysom.2.c:0 "Началось!"
crysom.2.e:0 "Началось!"
crysom.3.t:0 "Всадники Апокалипсиса"
crysom.3.d:0 "Вслед за Сомброй из дыма вышли его королевские стражники, покрытые тёмными тенями, и презрительно посмотрели по сторонам. Древняя сила внутри них начала ослаблять пони вокруг. Они готовы сражаться за короля."
crysom.3.a:0 "Вперёд, мои воины, убейте их всех!"
crysom.3.b:0 "Вперёд, мои воины, убейте их всех!"
crysom.4.t:0 "Темная магия"
crysom.4.d:0 "Вместе с Сомброй появился древний тёмный шар. Несмотря на то, что он почти уничтожен, в нём ещё есть достаточно силы для того, чтобы усилить физические и ментальные способности наших солдат."
crysom.4.a:0 "Этого хватит для поставленной задачи."
crysom.5.t:0 "Сила."
crysom.5.d:0 "Вместе с Сомброй появился древний тёмный шар. Его сила постепенно исчезает, но его магия всё ещё достаточно сильна для того, чтобы контролировать пони. Пришло время отправить всех в рудники."
crysom.5.a:0 "На работу, прежде чем я разозлюсь!"
crysom.6.t:0 "Здоровье Лэйка"
crysom.6.d:0 "После инцидента в шахтах Теней зрение Лэйка начало ухудшаться с каждым днём. Если мы не поможем ему, он не сможет выполнять свою работу в правительстве."
crysom.6.a:0 "Чем мы можем ему помочь?"
crysom.7.t:0 "Лэйк ослеп"
crysom.7.d:0 "Сегодня стало известно, что Лэйк Фрост полностью потерял своё зрение. Он сказал, что это было неожиданностью, он проснулся и понял, что ничего не видит. Всё покрыто тьмой. Он думает, что это из-за переутомления, но, к сожалению, ему больше никогда не восстановить зрение. Теперь он сидит в своей комнате в глубокой депрессии."
crysom.7.a:0 "Это печально."
crysom.8.t:0 "Болезнь."
crysom.8.d:0 "После того подземного озера в кристальных горах ваше здоровье никогда не было хорошим, но сегодня вы чувствуете себя ещё хуже. Вы кашляете кровью, а ваша температура крайне высока. Судя по всему, вы не сможете более заниматься государственными делами."
crysom.8.d_sick_together:0 "После того подземного озера в кристальных горах ваше здоровье никогда не было хорошим. Сегодня у вас опять была мигрень, но вы вспоминаете, что прошли через озеро вместе с Сакирой. И вместе же вы победите эту болезнь."
crysom.8.a:0 "Хреново дело."
crysom.8.b:0 "Как всегда."
crysom.9.t:0 "Болезнь."
crysom.9.d:0 "Даст Сноуфолл, всегда радостный и трудолюбивый, сегодня слёг в постель. Грипп, кашель, мигрень - всё вместе. Пока что неясно, что могло вызвать все эти болезни, но вы предполагаете, что это, скорее всего, из-за того, что он плавал в подземном озере в Кристальных горах."
crysom.9.a:0 "Плохо дело."
crysom.10.t:0 "Болезнь."
crysom.10.d:0 "С каждой неделей здоровье Даста ухудшалось. Король Сомбра отправил лучших докторов и выразил свои соболезнования в связи с болезнью. Иногда Дасту становилось лучше и он выходил на балкон своей новой квартиры в доме в центре Кристального города, но на этом его прогулки и заканчивались. Он решил оставаться внутри, считая, что холодная погода только навредит ему."
crysom.10.a:0 "Надеюсь, он поправится."
crysom.11.t:0 "Даст Сноуфолл мёртв"
crysom.11.d:0 "Грустные новости - Даст Сноуфолл скончался в своей постели этим утром. Серьезная и продолжительная болезнь не могла пройти без последствий в его возрасте. Осложнения были серьёзными. Вечером того дня он кашлял кровью и не мог ходить. Врачи сделали всё возможное для поддержания его жизни, но смерть всё равно забрала его. В следующие несколько дней он будет захоронен на центральном кладбище Кристального города, где покоятся все великие лидеры Кристальной империи."
crysom.11.a:0 "Мы никогда не забудем твой подвиг."
crysom.1222.t:0 "Сакира заболела"
crysom.1222.d:0 "После того подземного озера в горах Сакира никогда не чувствовала себя здоровой. Её состояние ухудшалось последние несколько недель. Королевские врачи рекомендовали ей оставаться дома, но она не слишком хорошо следовала их совету. Ей кажется, что без свежего воздуха и прекрасной сельской местности Кристальной империи она никогда не восстановится."
crysom.1222.a:0 "Скорее поправляйся!"
crysom.1222.b:0 "Я должен быть рядом с ней!"
crysom.12.t:0 "Сакире становится лучше."
crysom.12.d:0 "Недавно Сакире разрешили выходить на свежий воздух. Она никогда не отчаивалась из-за своей болезни, никогда не жалела себя и призывала других делать так же. Она принимала свою болезнь как должное, словно это было обычным делом в жизни. Она всегда оставалась радостной. Единственное, о чем она просила, это чтобы, если она умрёт, Король Сомбра и её друзья продолжили строить лучшую жизнь для пони во всей Империи."
crysom.12.a:0 "Настоящая патриотка."
crysom.12.b:0 "Нужно навестить ее."
crysom.13.t:0 "Сакира выздоравливает!"
crysom.13.d:0 "За долгое время болезни Сакира ни разу не впадала в депрессию и не расстраивалась. Это стало ключевым моментом в истории её болезни. Вчера она позвала администратора и сказала, что собирается вернуться в свой офис в Кристальном дворце и продолжить свою работу на благо государства."
crysom.13.a:0 "Молодец!"
crysom.14.t:0 "Милитаризация"
crysom.14.d:0 "На сегодняшнем заседании правительства Король Сомбра приказал начать быструю милитаризацию страны для того, чтобы быть способными отразить иностранное вторжение. Это потребует крупных инвестиций и мотивации каждого пони, вовлеченного в индустриальный сектор нашей промышленности."
crysom.14.a:0 "Кругом враги."
crysom.15.t:0 "Новая армия"
crysom.15.d:0 "Агиткампании, военная подготовка и финансирование военной промышленности заберут все наши немногочисленные ресурсы, но у нас нет иного выхода, если мы хотим остаться у власти. Наша армия должна быть мотивирована, хорошо оснащена и обучена не только обороне, но и атаке."
crysom.15.a:0 "Конечно!"
crysom.16.t:0 "Гражданская война завершена"
crysom.16.d:0 "Вчера последний очаг сопротивления был уничтожен подразделениями Новой Армии Теней. Гражданская война закончилась победой сторонников Короля. Пришло время укрепить наши границы и защитить нашу независимость от копыт Эквестрии."
crysom.16.a:0 "Вперёд!"
crysom.17.t:0 "Полное восстановление"
crysom.17.d:0 "Глубокой ночью Сакира подошла к вам и сказала, что более не чувствует никаких признаков болезни. Она обняла вас в постели и заплакала. Это был момент, которого вы оба долго ждали. Она сказала, что завтра начнёт работать в своем офисе во Дворце. Сакира хочет помочь Империи всем, чем может."
crysom.17.a:0 "Прекрасно, дорогуша!"
crysom.18.t:0 "Вместе в беде"
crysom.18.d:0 "Недавно Сакире разрешили выходить на свежий воздух. Она никогда не отчаивалась из-за своей болезни, никогда не жалела себя и призывала других делать так же. Она принимала свою болезнь как должное, словно это было обычным делом в жизни. Ни вы, ни она не бросали друг друга в эти плохие дни. Вы знали, что только вместе сможете пройти через все испытания. Магия дружбы всегда сплачивает пони."
crysom.18.a:0 "Да!"
crysom.19.t:0 "Война с Эквестрией!"
crysom.19.d:0 "Король Сомбра собрал своих ближайших советников и объявил, что война с Эквестрией неизбежна и к ней нужно приготовиться как можно скорее, пока Эквестрия не предприняла каких-то активных действий. Он констатировал, что Кристальной империи нужно атаковать первой и дал генштабу три месяца на подготовку. По прошествии этого времени король немедленно отдаст приказ о начале наступления."
crysom.19.a:0 "Будет исполнено."
crysom.20.t:0 "Война!"
crysom.20.d_has_war_success:0 "Король Сомбра посетил линию фронта и остался доволен нашими приготовлениями. Он посоветовал удержать Винниаполис во чтобы то ни стало, ведь этого город является ключом к Эквестрии."
crysom.20.d_has_war_noluck:0 "Посетив линию фронта, король Сомбра остался недоволен нашим прогрессом. Он приказал взять Винниаполис как можно скорее."
crysom.20.d_not_has_war:0 "Король Сомбра сегодня осмотрел наши войска. Он приказал командованию усилить тренировки армии и подготовку к будущему наступлению."
crysom.20.a:0 "Есть!"
crysom.21.t:0 "Возвращение наших территорий!"
crysom.21.d:0 "Король Сомбра заявил, что все территории, незаконно отторгнутые от Кристальной империи тысячу лет назад, должны быть возвращены и реинтегрированы. С этого момента эти территории будут справедливо рассматриваться как собственность Империи и каждый, кто осмелиться посягать на них, будет встречен во всеоружии. Кристальная Империя вернулась!"
crysom.21.a:0 "Правильно!"
crysom.22.t:0 "Недружбомагия"
crysom.22.d_nlr:0 "После того как [CRY.GetNameDef] и [NLR.GetName] подписали договор об альянсе, мы не можем более претендовать на земли Эквестрии. Хорошие отношения с [NLR.GetName] для нас важнее, чем территориальные претензии. Появилась надежда на то, что мир в Эквестрии не будет нарушен."
crysom.22.d_chn:0 "После того как [CRY.GetNameDef] и [CHN.GetName] подписали договор об альянсе, мы не можем более претендовать на их земли. Хорошие отношения с [CHN.GetName] для нас важнее, чем территориальные претензии. Появилась надежда на то, что мир в Эквестрии не будет нарушен."
crysom.22.d_stg:0 "После того как [CRY.GetNameDef] и [STG.GetName] подписали договор об альянсе, мы не можем более претендовать на их земли. Хорошие отношения с [STG.GetName] для нас важнее, чем территориальные претензии. По крайней мере, появилась надежда на то, что мир в Эквестрии не будет нарушен."
crysom.22.d_stg_n_nlr:0 "После того как [CRY.GetNameDef], [STG.GetName] и [NLR.GetName] подписали договор об альянсе, мы не можем более претендовать на их земли. Хорошие отношения с [NLR.GetName] и [STG.GetName] для нас важнее, чем территориальные претензии. По крайней мере, появилась надежда на то, что мир в Эквестрии не будет нарушен."
crysom.22.d_stg_n_chn:0 "После того как [CRY.GetNameDef], [STG.GetName] и [CHN.GetName] подписали договор об альянсе, мы не можем более претендовать на их земли. Хорошие отношения с [NLR.GetName] и [CHN.GetName] для нас важнее, чем территориальные претензии. По крайней мере, появилась надежда на то, что мир в Эквестрии не будет нарушен."
crysom.22.d_stg_n_chn_n_nlr:0 "После того как [CRY.GetNameDef], [STG.GetName], [NLR.GetName] и [CHN.GetName] подписали договор об альянсе, мы не можем более претендовать на их земли. Хорошие отношения с [NLR.GetName], [CHN.GetName] и [STG.GetName] для нас важнее, чем территориальные претензии. По крайней мере, появилась надежда на то, что мир в Эквестрии не будет нарушен."
crysom.22.a:0 "Дружба, тёмная магия, кристаллы!"
crysom.23.t:0 "Угроза чейнджлингов"
crysom.23.d:0 "Король Сомбра выступил против Королевы Кризалис. Он заявил, что главной задачей кристальной нации является подчинение чейнджлингов и их королевы. Он приказал военным лидерам [CRY.GetNameDef] подготовить войска для войны, если таковая произойдёт."
crysom.23.a:0 "Они будут хорошими слугами."
crysom.23.b:0 "Предложить мирное решение проблемы."
crysom.233.t:0 "Кризалис отклонила наше предложение!"
crysom.233.d:0 "Королева Кризалис отклонила предложение Короля Сомбры мирно присоединиться к Кристальной империи. Король Сомбра посмеялся над сообщением и приказал немедленно начать вторжение."
crysom.233.a:0 "Война так война."
crysom.24.t:0 "Кризалис приняла наше предложение!"
crysom.24.d:0 "Королева Кризалис приняла добродушное предложение Короля Сомбры войти в состав государства [CRY.GetNameDef]. Король Сомбра пригласил Королеву Кризалис на сегодняшний бал в Кристальном дворце чтобы отпраздновать это событие."
crysom.24.a:0 "Прекрасно."
crysom.25.t:0 "Альянс с чейнджлингами."
crysom.25.d:0 "Наш мудрый король отправил [CHN.GetNameDef] предложение о союзе между нашими государствами. Некоторые пони сомневаются, что королева Кризалис примет это предложение. Кто-то просто боится чейнджлингов. Однако если она подпишет этот договор, наше содружество может стать важнейшим событием современной истории. Вместе с чейнджлингами мы будем несокрушимы."
crysom.25.a:0 "Да."
crysom.26.t:0 "Королева Кризалис не согласна."
crysom.26.d:0 "Сегодня в Кристальный дворец пришло зашифрованная телеграмма, подписанная королевой Кризалис лично. Она была немедленно переслана в офис короля. Спустя час расшифровки высококлассного дыркокопытного шифра стало известно, что Кризалис отклонила предложение об альянсе. Опасения многих пони, считавших, что у Кризалис нет никаких причин принимать это предложение, подтвердились."
crysom.26.a:0 "Ну что-ж."
crysom.27.t:0 "Королева Кризалис согласна."
crysom.27.d:0 "Сегодня в Кристальный дворец пришло зашифрованная телеграмма, подписанная королевой Кризалис лично. Она была немедленно переслана в офис короля. Спустя час расшифровки высококлассного дыркокопытного шифра стало известно, что Кризалис принимает предложение об альянсе. Король Сомбра немедленно отправил ответную телеграмму, в которой заявил, что бесконечно рад этому и желает встретиться с ней лично для того, чтобы отметить такое невероятное событие. Этот альянс укрепит обе наши империи."
crysom.27.a:0 "Прекрасно."
crysom.28.t:0 "Создание Тёмного пакта"
crysom.28.d_stg:0 "На сегодняшнем саммите король Сомбра объявил о создании Тёмного пакта, возглавляемого Кристальной империей, который так же подписал [STG.GetNameDef]. Вместе [CRY.GetLeader] и [STG.GetLeader] будут стараться улучшить жизнь всех пони, а также всеми мерами сохранять стабильность и спокойствие на континенте и во всем мире."
crysom.28.d_nlr:0 "На сегодняшнем саммите король Сомбра объявил о создании Тёмного пакта, возглавляемого Кристальной империей, который так же подписала [NLR.GetNameDef]. Вместе [CRY.GetLeader] и [NLR.GetLeader] будут стараться улучшить жизнь всех пони, а также всеми мерами сохранять стабильность и спокойствие на континенте и во всем мире."
crysom.28.d_chn:0 "На сегодняшнем саммите король Сомбра объявил о создании Тёмного пакта, возглавляемого Кристальной империей, который так же подписала [CHN.GetNameDef]. Вместе [CRY.GetLeader] и [CHN.GetLeader] будут стараться улучшить жизнь всех пони, а также всеми мерами сохранять стабильность и спокойствие на континенте и во всем мире."
crysom.28.d_stg_n_nlr:0 "На сегодняшнем саммите король Сомбра объявил о создании Тёмного пакта, возглавляемого Кристальной империей, который так же подписали [STG.GetNameDef] и [NLR.GetNameDef]. Вместе [CRY.GetLeader], [STG.GetLeader] и [NLR.GetLeader] будут стараться улучшить жизнь всех пони, а также всеми мерами сохранять стабильность и спокойствие на континенте и во всем мире."
crysom.28.d_stg_n_chn:0 "На сегодняшнем саммите король Сомбра объявил о создании Тёмного пакта, возглавляемого Кристальной империей, который так же подписали [CHN.GetNameDef] и [STG.GetNameDef]. Вместе [CRY.GetLeader], [STG.GetLeader] и [CHN.GetLeader] будут стараться улучшить жизнь всех пони, а также всеми мерами сохранять стабильность и спокойствие на континенте и во всем мире."
crysom.28.d_stg_n_chn_n_nlr:0 "На сегодняшнем саммите король Сомбра объявил о создании Тёмного пакта, возглавляемого Кристальной империей, который так же подписали [CHN.GetNameDef], [NLR.GetNameDef] и [STG.GetNameDef]. Вместе [CRY.GetLeader], [NLR.GetLeader],[STG.GetLeader] и [CHN.GetLeader] будут стараться улучшить жизнь всех пони, а также всеми мерами сохранять стабильность и спокойствие на континенте и во всем мире."
crysom.28.a:0 "Великолепно!"
crysom.29.t:0 "Король Сомбра против Найтмер Мун"
crysom.29.d:0 "Король Сомбра выразил свое глубокое разочарование тем, что произошло с Принцессой Луной. Он заявил, что Найтмер Мун неспособна править Эквестрией, а Кристальная Империя не потерпит такого соседа, нарушающего гармонию на континенте. В ходе зарытого совещания с представителями генштаба он приказал начать подготовку вторжения в Лунную империю с целью ликвидации данного государственного образования."
crysom.29.a:0 "Вперёд!"
crysom.30.t:0 "Сталлионград"
crysom.30.d:0 "На сегодняшнем саммите король Сомбра поднял вопрос о Сталлионграде. "Я презираю саму мысль о том, что какой-то сброд может управлять фабриками и землями. [CRY.GetNameDef] должна сделать всё, чтобы не допустить распространения красной угрозы в центре континента." - заявил Сомбра. Он также не исключил возможности силового возвращения незаконно оккупированных Сталлионградом территорий государства [CRY.GetNameDef]."
crysom.30.a:0 "Это неприемлемо!"
crysom.31.t:0 "Альянс с [NLR.GetNameDef]"
crysom.31.d:0 "После возвращения Найтмер Мун многие пони восстали против Селестии и присоединились к силам Ночи, образовав новое государство - [NLR.GetNameDef]. Король Сомбра настроен очень благосклонно по отношению к Луне. Сегодня он приказал отправить Принцессе Луне предложение об образовании альянса. Можно только догадываться, как она отреагирует."
crysom.31.a:0 "Посмотрим."
crysom.32.t:0 "Ответ Луны"
crysom.32.d_accept:0 "Сегодня пришло сообщение о том, что Принцесса Луна согласна вступить в альянс с Королём Сомброй и Кристальной империей. Король весьма обрадовался этой новости и пригласил Луну посетить Кристальный город."
crysom.32.d_decline:0 "Сегодня пришло сообщение о том, что Принцесса Луна никогда не будет союзничать с таким "глупцом", как Король Сомбра. Король пришёл в ярость и приказал начать подготовку к битве против сил тьмы."
crysom.32.a:0 "Великолепно!"
crysom.32.b:0 "Это неприемлемо!"
crysom.33.t:0 "Альянс со Сталлионградом"
crysom.33.d:0 "Гуляя по парку, Король Сомбра пришёл к выводу, что было бы хорошо заключить альянс со Сталлионградом. Такой сильный союзник был бы весьма полезен для Кристальной империи в случае войны. Лидер Сталлионграда Синистер Серов наверняка примет такое предложение. Вернувшись во дворец, король отправил телеграмму в Сталлионград. Теперь мы ждём ответа Синистера."
crysom.33.a:0 "Хорошо."
crysom.34.t:0 "Ответ Синистера"
crysom.34.d_accept:0 "Сегодня утром мы получили телеграмму из Верховного Совета. Совет тщательно обсудил возможность альянса между государством [CRY.GetNameDef] и Сталлионградом и решил, что это будет правильным решением для обоих наших народов. Король Сомбра остался доволен и отправил поздравительную телеграмму Синистеру."
crysom.34.d_decline:0 "Сегодня утром мы получили телеграмму из Верховного Совета. Совет тщательно обсудил возможность альянса между государством [CRY.GetNameDef] и Сталлионградом и решил, что альянс между страной победившего социализма и агрессивным империалистическим хищником не представляется возможным. Они пожелали кристальным пони как можно скорее скинуть иго короля Сомбры и установить диктатуру пролетариата, которой Сталлионград обеспечит любую возможную поддержку. Конечно, эта телеграмма никогда не будет оглашена публично."
crysom.34.a:0 "Прекрасно!"
crysom.34.b:0 "Они поплатятся за это!"
crysom.35.t:0 "Брак с принцессой Луной!"
crysom.35.d:0 "Сегодня король Сомбра публично заявил о том, что желает жениться на Принцессе Луне - правительнице Лунной Империи. Это послужит укреплению хороших отношений между государствами [CRY.GetName] и [NLR.GetName]. Однако нам нужно знать мнение самой Луны по этому вопросу."
crysom.35.a:0 "Ого!"
crysom.36.t:0 "Свадьба с принцессой Луной!"
crysom.36.d_accept:0 "Наконец, мы дождались письма от Принцессы Луны. Через несколько часов король Сомбра огласил прекрасную новость для своих подданных. Принцесса Луна согласилась на его предложение и готова стать его супругой. Свадьба будет проведена в ближайшие несколько недель."
crysom.36.d_decline:0 "Наконец, мы дождались письма от Принцессы Луны. Через несколько часов король Сомбра огласил грустную новость для своих подданных. Принцесса Луна ответила отказом на его предложение. Неужели король Сомбра не сможет найти вторую половинку?"
crysom.36.a:0 "Горько!"
crysom.36.b:0 "Это печально."
crysom.37.t:0 "Брак с королевой Кризалис!"
crysom.37.d:0 "Сегодня король Сомбра публично заявил о своем желании жениться на королеве Кризалис из Империи чейнджлингов. Конечно, это событие улучшит отношения между [CRY.GetName] и [CHN.GetName], но нам ещё нужно узнать мнение самой королевы."
crysom.37.a:0 "Хорошо."
crysom.38.t:0 "Свадьба с королевой Кризалис!"
crysom.38.d_accept:0 "Наконец, мы получили ответ от Королевы Кризалис. Спустя несколько часов король Сомбра огласил прекрасную новость для своих подданных. Королева Кризалис приняла его предложение и согласилась стать его супругой. Свадьба будет организована в ближайшие несколько недель."
crysom.38.d_decline:0 "Наконец, мы дождались письма от королевы Кризалис. Через несколько часов король Сомбра огласил грустную новость для своих подданных. Королева Кризалис ответила отказом на его предложение. Неужели король Сомбра не сможет найти вторую половинку?"
crysom.38.a:0 "Прекрасные новости!"
crysom.38.b:0 "Э-э-э!"
crysom.39.t:0 "Новые командиры"
crysom.39.d_civil_war:0 "После начала гражданской войны в призывных пунктах появилось огромное количество добровольцев. Верховному командованию Империи нужен каждый пони для обеспечения функционирования военного аппарата. Такие пони хорошо послужат Империи и обеспечат нам победу. "
crysom.39.d_regular_war:0 "После начала войны в призывных пунктах появилось огромное количество добровольцев. Верховному командованию Империи нужен каждый пони для обеспечения функционирования военного аппарата. Такие пони хорошо послужат Империи и обеспечат нам победу. "
crysom.39.a:0 "Отлично."
crysom.40.t:0 "Призраки из прошлого"
crysom.40.d:0 "После того, как сторонники гармонии вернулись к власти, пришло время покончить с королём Сомброй и его приспешниками."
crysom.40.a:0 "Sic transit gloria mundi."
crysom.41.t:0 "Королевская семья арестована!"
crysom.41.d:0 "В конце гражданской войны последователи Сомбры успешно ворвались в Кристальный дворец и захватили принцессу Каденс с Шайнинг Армором, прежде чем те смогли убежать. Прямо сейчас их отправляют в секретную тюрьму в Кристальных горах. Нам ещё предстоит решить, что мы будем с ними делать, но моральный дух вражеских войск, несомненно, был подорван их отсутствием."
crysom.41.d_com:0 "В конце гражданской войны революционное ополчение успешно ворвалось в Кристальный дворец и захватила принцессу Каденс и Шайнинг Армора, прежде чем те смогли сбежать. Прямо сейчас их отправляют в специальную тюрьму, где они будут ожидать суда."
crysom.41.a:0 "Она, во всяком случае, уже привыкла к подобным вещам."
crystalemp.14.t:0 "Поддержка клуба"
crystalemp.14.d:0 "- Я весьма заинтригован вашим предложением и рад, что такая организация вообще существует. Я могу обеспечить вас финансами и всеми необходимыми материалами, это поможет вам в вашей великой миссии вернуть короля в наш мир. \nВы обменялись телефонами с несколькими представителями организации."
crysom.43.t:0 "Коронация Фларри Харт."
crysom.43.d:0 "Ряд советников предлагает короновать Фларри Харт как королеву. Они заявляют, что она уже достаточно подросла и способна самостоятельно управлять Империей."
crysom.43.a:0 "Хорошо, пусть будет так."
crysom.43.b:0 "Нет, она ещё слишком мала."
crysom.42.t:0 "Узники"
crysom.42.d:0 "Династия Ми Аморе уже долгое время находится в заключении в казематах тюрьмы. Пришло время решить, что стоит сделать с этой бывшей королевской семьей."
crysom.42.a:0 "Казните их."
crysom.42.b:0 "Отправьте их подальше в горы."
crysom.42.c:0 "Выпустите их."
crysom.44.t:0 "Коронация Фларри Харт"
crysom.44.d:0 "После того, как принцесса Каденс была казнена королем Сомброй, Эквестрия отправила Твайлайт Спаркл в качестве регента Кристальной империи. Однако в этом году принцесса Фларри Харт отмечает свое 15-летие. Она готова стать новой правительницей Империи."
crysom.44.a:0 "Верно"
crysom.45.t:0 "Сакира."
crysom.45.d:0 "Однажды Сакира попросит вас сходить с ней в ресторан. После приятного обеда вы вместе идёте в парк. Сакира чем-то озабочена. Вы садитесь на скамейку, она держит ваше копыто и шепчет: выйдешь за меня?"
crysom.45.a:0 "Конечно!"
crysom.45.b:0 "Конечно!"
crysom.45.f:0 "Но.. Я ведь кобыла."
crysom.45.e:0 "Извини, но мне нравится другой пони."
crysom.45.k:0 "Извини, но ты просто не в моём вкусе."
crysom.46.t:0 "Сакира."
crysom.46.d:0 "Однажды Сакира попросит вас сходить с ней в ресторан. После приятного обеда вы вместе идёте в парк. Сакира говорит, что она очень ценит вашу дружбу."
crysom.46.a:0 "О-о-о, как мило."
crysom.47.t:0 "Свадьба!"
crysom.47.t_loss:0 "Свадьба?"
crysom.47.d:0 "Наконец, после долгих и захватывающих приготовлений, всё готово для вашей с Сакирой свадьбы. Конечно, все ваши друзья были приглашены на неё и даже сам король обещает прибыть. [GetDate] вы и ваша любовь наконец-то обвенчались прямо в сердце дворца в Кристальном Городе. Все, кто видели это событие, не могли не наполниться теплом и не испытать глубокую и искреннюю надежду, что вы будете счастливы вместе до конца ваших дней..."
crysom.47.a:0 "Я мечтала об этом дне с самого детства..."
crysom.47.d_loss:0 "Наступающая эквестрийская армия захватила Кристальную Империю, а все ваши свадебные планы рухнули."
crysom.47.b:0 "Этот день должен был быть идеальным..."

crysom.49.t:0 "Принцесса Каденс сумела сбежать"
crysom.49.d:0 "До нас дошли сообщения о том, что несмотря на капитуляцию сил принцессы Каденс, королевская семьи сумела сбежать. Каденс, Шайнинг Армор и их ближайшие советники сейчас находятся в Кантерлоте, поскольку аликорны планируют возвращение законных правителей Кристальной Империи."
crysom.49.a:0 "Сейчас они в безопасности."

crysom.50.t:0 "Ми Аморе сбегает!"
crysom.50.d:0 "Лоялисты, верные самозваной королевской семье, окончательно прекратили сопротивление, а наши силы теперь контролируют все уголки Кристальной Империи. Однако, предыдущие обитатели дворца, похоже, сбежали. Кристальная элита, включая Каденс и Шайнинг Армора, сумела проскользнуть через эквестрийскую границу, теперь они вне нашей досягаемости. Их дело оказалось столь безнадежным, что они в конце концов они побежали как настоящие трусы. К сожалению, это может сохранить дух надежды для тех, кто мечтает о том, чтобы Сомбра снова вернулся в книги по истории."
crysom.50.d_com:0 "Наши бывшие угнетатели сегодня продемонстрировали свою истинную натуру, сбежав через границу в Эквестрию. Хотя, к сожалению, мы не смогли захватить принцессу и ее окружение, её побег означает конец сопротивления революции. Многие пони изменят свои взгляды, видя, как их символ надежды просто сбежал. Надеюсь, что королевская семья останется в Эквестрии, чтобы плакать вместе со своими родственниками, и оставит нас продолжать революцию!"
crysom.50.a:0 "Кто-то заплатит за это..."

crysom.51.d:0 "«Я знаю - и мне все равно. Я все равно люблю тебя» - говорит она искренним и тихим голосом, продолжая держать твоё копыто. «Пожалуйста, просто скажи да - и я буду твоей навсегда.»"

crystalemp.14.a:0 "Помогу, чем смогу."
crystalemp.15.t:0 "Поддержка"
crystalemp.15.d:0 "Спустя десять дней с вами связался старый жеребец. Он сказал, что организации необходим доступ в библиотеку Аметистового университета, кристаллы теней и темное сердце. Вы соглашаетесь помочь всеми возможными способами."
crystalemp.15.a:0 "Хорошо."
crystalemp.1.t:0 "Кристальная ярмарка."
crystalemp.1.d:0 "Кристальная ярмарка, проведенная несколько дней назад, подняла дух кристальных пони."
crystalemp.1.a:0 "Мы отлично провели время."
crystalemp.16.t:0 "Клуб"
crystalemp.16.d:0 "Спустя несколько месяцев лидер клуба, Даст Сноуфолл, позвонил вам и попросил о помощи. Вам необходимо организовать сторонников Сомбры для чрезвычайно важной акции. Он сказал, что Темное Сердце окончательно выросло и готово помочь в возвращении короля."
crystalemp.16.a:0 "Прекрасно!"
crycom.1.t:0 "ККРП и Лига Снежинки образуют коалицию!"
crycom.1.d:0 "Социалисты и Социал-демократы пошли на компромис и заключили коалицию. Теперь они усиленно ведут свою пропаганду по всей Кристальной империи, они вызывают стачки рабочих и обещают глобальные социальные реформы. На тайном саммите совет решил, что для успешного референдума требуется более широкая поддержка населения."
crycom.1.a:0 "Так держать!"
crycom.2.t:0 "Выборы!"
crycom.2.d:0 "КрасноКристальная Рабочая Партия требует проведения референдума они заявляют, что кристальные пони имеют право выбора. Текущая монархия, управляемая из Кантерлота, уже прогнила и стагнирует, и мы требуем установить диктатуру пролетариата, в котором государство будет работать на каждого пони, а не наоборот! К сожалению, давление на наш парламент слишком сильное и мы не смогли отклонить предложение."
crycom.2.a:0 "Все верно."
crycom.3.t:0 "Результаты выборов."
crycom.3.d_yes_com:0 "Арктик Лили считает, что коммунисты должны сосредоточиться на экономической помощи рабочему классу и готовиться к выборам в парламент. Обладая большинством мест, ККРП сможет провести любой законопроект без каких-либо проблем и начать социалистические реформы страны."
crycom.3.d_no_com:0 "Арктик Лили считает, что все коммунисты должны сосредоточиться на агитации рабочего класса и готовиться к революции и свержению буржуазного правительства. Мы прекрасно понимает, что буржуа просто так не отдадут власть истинным владельцам Империи. И только уничтожении империи и сочувствующих ей принесет в наши земли свет коммунизма!"
crycom.3.a:0 "Отлично."
crycom.3.b:0 "Давайте посмотрим."
crycom.3.c:0 "Все верно."
crycom.9.t:0 "КрасноКристальная Рабочая Партия победила на выборах!"
crycom.9.d:0 "Результаты выборов были опубликованы сегодня, и сбылись слова многих экспертов. ККРП набрала более 50% голосов. Королевская Семья передала всю власть социалистам, которые немедленно приступили к реформам. Весь высший военный состав был распущен. Эквестрийские советники были депортированы на родину. Была переписана конституция. Сегодня День Независимости для Кристальных Пони! \n[GetDateText]\n[GetDate]"
crycom.9.a:0 "На встречу лучшему будущему!"
crycom.4.t:0 "Сталлионградские советники"
crycom.4.d:0 "Мы готовы принять посланника из Сталлионграда, чтобы он помог в защите нашей революции. Это улучшит наши отношения и приносит пользу нашему делу. Надеемся, что Сталлионград не передумал и все пройдет гладко."
crycom.4.a:0 "Конечно."
crycom.4.b:0 "Это конечно хорошо, но мы сами по себе."
crycom.4.c:0 "Дарк Винг набирает влияние..."
crycom.5.t:0 "Сталлионград принял наше предложение"
crycom.5.d:0 "Мы получили сообщение от [STG.GetLeader]. В нем сказано, что он принял условия нашего сотрудничества."
crycom.5.a:0 "Великолепно!"
crycom.6.t:0 "Сталлионград отказал нашему предложению"
crycom.6.d:0 "Мы получили сообщение от [STG.GetLeader]. В нем сказано, что он не принял условия нашего сотрудничества."
crycom.6.a:0 "М-да, теперь мы сами по себе."
crycom.7.t:0 "Научный Центр Кристального Города"
crycom.7.d:0 "Кристальный Город станет центром социалистической науки! Мы проснемся от спячки и будем работать как один, ради достижения нашей цели!"
crycom.7.a:0 "Круто."
crycom.8.t:0 "Уничтожение сторонников Сомбры."
crycom.8.d:0 "Отряды коммисариата национальной безопасности, были разосланы по всей территории Кристальной Империи, чтобы узнать о возвращении Сомбры и найти организаторов сия действия. После аккуратного внедрения была арестована группа студентов Аметистового Университета, и вы не поверите, мы поймали их лидера! Они готовили план по свержению Принцессы Каденс и возвращению к жизни Короля Сомбры. Безумцы!"
crycom.8.a:0 "Моя полиция защитит меня"
crycom.10.t:0 "КрасноКристальная Рабочая Партия"
crycom.10.d:0 "Коммунистическое движение в Кристальной империи появилось еще до восстания в Сталлионграде, но это были только одиночки-коммунисты. После событий в Сталлионграде и Кристальные Пони решили, что они следуют последовать примеру Сталлиона и перестать быть марионеткой сестер аликорнов. На первом съезде КрасноКристальной Рабочей Партии остро встал вопрос того, кто будет председателем партии. Отсутствие лидера разделило партию на два лагеря. Первые предлагают прийти к власти через выборы в парламенте, а вторые более радикально, через революцию и уничтожение монархии. В коммунистическом лагере паритет сил. Арктик Лили, главный редактор крупнейшей коммунистической газеты «Красная снежинка», должна будет решить, на какой стороне она выступает."
crycom.10.a:0 "Выборы в парламент!"
crystalemp.19.t:0 "Референдум о независимости"
crystalemp.19.d:0 "Правительство Кристальной Империи объявило о референдуме независимости от Эквестрии. Результаты голосования можно будет узнать через 2 недели. Сама Ми Аморе Каденз благосклонно отнеслась к этому. В своем обращении к народу она заявила: "Пони Кристальной Империи благодарны Эквестрии за защиту в трудный час, но пришло время птенцу взлететь из родового гнезда. Кристальная Империя сделает свой собственный путь в будущее""
crycom.11.t:0 "Коммунисты агитируют рабочих!"
crycom.11.d:0 "ККРП начала подозрительно активно принялись работать на территории Кристальной Империи. Коммунисты агитируют рабочих, крестьян, шахтеров и вообще всех пони. Они говорят, что наш единственный шанс изменить нашу жизнь к лучшему это избавиться от марионеточного правительства Эквестрии. Кроме того, они организуют профсоюзы и оказывают поддержку бедным пони. Число партийных отделений по всей стране растет, все больше и больше пони присоединяется к КрасноКристальной Рабочей Партии. Видимо, на следующих парламентских выборах коммунисты имеют все шансы занять более 50% мест."
crycom.11.a:0 "Мы набираем популярность среди пони."
crycom.12.t:0 "Активность левых."
crycom.12.d:0 "ККРП начала подозрительно активно принялись работать на территории Кристальной Империи. Коммунисты агитируют рабочих, крестьян, шахтеров и вообще всех пони. Они говорят, что наш единственный шанс изменить нашу жизнь к лучшему это взять власть в копыта пролетариата. Так же они организовывают отряды рабочих, которые вооружены винтовками присланными из Сталлионграда. Число сторонников КрасноКристальной партии растет с каждым днем. Среди них ходят шепотки, что они намерены свергнуть текущую власть и установить диктатуру пролетариата."
crycom.12.a:0 "Ох Ё."
crycom.13.t:0 "Революция!"
crycom.13.d:0 "Нипони не знает как и когда это началось, но протесты на улицах Кристального Города были атакованы неизвестными индивидами. После того как локальные стычки переросли в кровопролитные мясорубки, пони быстро выбрали сторону, к несчастью большинство выбрало правую сторону. Социалисты были изгнаны из Кристального Города. Лидер ККРП призывает к тому, чтобы всепони взяли ружья и свергли эту антипролетарскую власть."
crycom.13.a:0 "Самое время для Революции!"
crystalemp.19.a:0 "Отлично!"
crystalemp.20.t:0 "Результаты Референдума о Независимости."
crystalemp.20.d:0 "Статус Кристальной Империи относительно Эквестрии остаётся спорным вопросом для её жителей. Хотя многие пони довольны правлением принцессы Селестии, остается значительное меньшинство, которое имеет твёрдое мнение по этому вопросу. Они ссылаются на тот факт, что Кристальная Империя ранее была независимой нацией и она даже старше Эквестрии, поэтому должна снова стать свободной. [Root.GetLeader] после всестороннего рассмотрения, решила провести референдум, чтобы разобраться с проблемой раз и навсегда.\n\nКакое будущее избрали кристальные пони для своей нации?"
crystalemp.20.a:0 "Полная независимость!"
crystalemp.20.b:0 "Пересмотр нашего статуса в Эквестрии."
crystalemp.21.t:0 "Статус Кво не изменился."
crystalemp.21.d:0 "Хотя принцесса Каденс не игнорирует желания своих граждан, вопрос о статусе Кристальной Империи остаётся нерешенным. Идеи свободы были близки многим кристальным пони с момента возрождения нации. Они беспокоятся о том, что их культура постепенно исчезает, а большая часть промышленности принадлежит Эквестрии. Крупномасштабные протесты происходят уже несколько дней, требуя справедливого и беспристрастного референдума по этому вопросу. Несмотря на громкие призывы к переменам, насилия практически не было, а правительство не предприняло никаких действий и не заняло никакой позиции по этому вопросу. Недели превратились в месяцы, и пыл пони угас, и они цинично приняли тот факт, что они останутся вассалом Эквестрии, всегда находящимся в шаге от полной аннексии."
crystalemp.21.a:0 "Ничего и не нужно менять."
crystalemp.21.b:0 "Мы должны полностью присоединиться к Эквестрии."
crystalemp.22.t:0 "Продолжение нашего альянса"
crystalemp.22.d:0 "Получив независимость, Кристальная Империя столкнулась с дипломатическими проблемами, которые она ранее делегировала Эквестрии. Однако наиболее насущный вопрос касается нашего официального союза с Эквестрией. Нет сомнений в том, что Кристальная Империя может существовать сама по себе, но в этом новом мире есть много опасностей, гораздо более жутких, чем Сомбра, и Кристальная Принцесса заявляет, что альянс следует сохранить. Тем не менее, несогласные считают, что наша нация более чем способна защитить себя, и если мы будем полагаться на помощь [equestria.GetLeader], то вскорости опять станем марионеткой другой страны. Как мы решим такую проблему?"
crystalemp.22.a:0 "Все пони должны работать вместе."
crystalemp.22.b:0 "Мы и сами справимся."
crystalemp.18.t:0 "Магическая Мощь!"
crystalemp.18.d:0 "Магия скрывает много тайн. Мы здесь, чтобы раскрыть их. Мы станем мастерами магии. Мы приручим магию, укрепим и построим на ней нашу страну!"
crystalemp.18.a:0 "Магофутуризм!"
crycom.14.t:0 "Всеэквестрийский союз."
crycom.14.d:0 "Коммунизм широко распространился по всему Эквестрийскому континенту. Однако пони рабочие стремятся к чему-то большему. Высший рабочий совет нашей республики собрался для обсуждения будущего. Будущего без границ, разделяющих пролетариат.\n\n Чтобы сделать первый шаг в этом направлении, мы объединим Эквестрию, Сталлионград, Наш город и Кристальную республику в Эквестрийский союз, чтобы наши коммунистические цели никогда не разделились. Будет создан новый центральный комитет для надзора за экономическим планированием и безопасностью нового государства. Предложение составлено и отправлено на утверждение другим странам."
crycom.14.a:0 "Мы скоро будем объединены!"
crycom.15.t:0 "Всеэквестрийский Союз."
crycom.15.d:0 "Кристальная Империя была приглашена для формирования Всеэквестрийского Союза, который охватывает все государства где живут пони, включая Сталлионград, Деревню Старлайт и Кристальную Империю. Однако, мы можем лишиться нашей независимости."
crycom.15.a:0 "Мы согласны."
crycom.15.b:0 "Мы не согласны."
crycom.16.t:0 "Сообщение от [From.GetNameDef]."
crycom.16.d:0 "Мы получили сообщение от лидера [From.GetNameDef], [From.GetLeader], подумал и решил о согласии создания союза."
crycom.16.a:0 "Отлично!"
crycom.17.t:0 "[From.GetNameDef] отклоняет союз"
crycom.17.d:0 "Мы получили ответ от лидера [From.GetNameDef], [From.GetLeader] по поводу нашего последнего предложения о создании союза. Они отклонили наши условия."
crycom.17.a:0 "Какой позор."

news.cry.2.t:0 "Свадьба короля Сомбры и Радиант Хоуп"
news.cry.2.d:0 "[This.GetNewspaperHeader]Сегодня утром в Кристальном Дворце король Сомбра женился на своей давней любовнице принцессе Радиант Хоуп. Улицы города были заполнены празднующими, дипломатами и представителями СМИ. О жизни Радиант Хоуп даже сняли фильм. Хоть это и не будет никогда сказано вслух, многие надеются, что королева сможет смягчить тёмные порывы своего мужа. Для многих за пределами империи королева - настоящая загадка, кроме того факта, что она возглавляла заговор, вернувший Сомбру к жизни. Тайну раскрыл сам король, который рассказал на приёме как он впервые встретился со своей женой."
news.cry.2.a:0 "Её мечта, наконец-то, исполнена!"
news.cry.2.b:0 "Как может она любить этого монстра?"
news.cry.2.c:0 "Интересно"

news.cry.3.t:0 "Семья Ми Аморе казнена"
news.cry.3.d:0 "[This.GetNewspaperHeader]Мрачные новости пришли сегодня из Кристальной Империи: стало известно, что принцесса Каденс и её муж Шайнинг Армор были казнены. Этот шаг вызвал осуждение со стороны многих народов по всему миру, эту казнь монарха называют настоящей жестокостью, беспрецедентной за пределами темной и кошмарной земли Аквелии. Король Сомбра ответил на слова критиков заявлением о том, что они несут чушь и что уничтожение предыдущей правящей династии является единственно верным и логичным вариантом в такой ситуации. Смелые слова, но он может пожалеть о них, поскольку единственный оставшийся в живых из дома Аморе, принцесса Фларри Харт, всё ещё живет в соседней Эквестрии и, скорее всего, примет его заявление близко к сердцу."
news.cry.3.a:0 "Хайль Сомбра!"
news.cry.3.b:0 "Какое варварство!"
news.cry.3.c:0 "У меня нет слов..."
news.cry.3.e:0 "Какая безжалостность..."

news.cry.4.t:0 "Семья Ми Аморе казнена"
news.cry.4.d:0 "[This.GetNewspaperHeader]Мрачные новости пришли сегодня из Кристальной Империи, так как король Сомбра казнил весь дом Ми Аморе. Газеты воздержатся от публикации шокирующих подробностей, но сомнений в смерти королевской семьи нету. Этот шаг вызвал осуждение со стороны народов всего мира, даже от тех, кто называет себя союзниками короля Сомбры, но монарх отверг всю критику. Он утверждает, что сделал необходимые для нации вещи и любой бы поступил также на его месте. Смелые слова, но он может скоро пожалеть о них, так как у павшего дома Аморе всё ещё остались союзники."
news.cry.4.a:0 "Это было необходимо!"
news.cry.4.b:0 "Какое варварство!"
news.cry.4.c:0 "У меня нет слов..."
news.cry.4.e:0 "Должно быть, это было необходимо!"
news.cry.4.f:0 "Я вижу"

news.cry.5.t:0 "Семья Ми Аморе изгнана"
news.cry.5.d:0 "[This.GetNewspaperHeader]Правительство Кристальной Империи решило изгнать семью Ми Аморе после нескольких полных неизвестности недель, прошедших с момента их поимки. Правительство утверждает, что принцесса и её род законно изгнаны из страны с помощью проклятья и дальнейшего насилия не требуется. Сама принцесса заявила, про всё ещё горюет о страдающих под пятой нового правительства кристальных пони, сейчас она сосредоточится на счастье и безопасности мужа, дочери и родственников. Хотя некоторые осуждают это заявление как отказ от борьбы, другие были им довольны."
news.cry.5.a:0 "Им повезло сохранить свои головы."
news.cry.5.b:0 "Ужасно!"
news.cry.5.c:0 "Мы приветствуем их в Эквестрии и окажем любую помощь"
news.cry.5.e:0 "По крайней мере они живы"

