 ### Decisions ###
 form_aquileia_category:0 "A New Kingdom"
 form_aquileia_category_desc:0 "With the Discrets gone, the Republic crushed, and Marshal Rodier in exile, the crown of Aquileia and the title of their successors is up for grabs to anyone with the power to claim it."
 form_aquileia:0 "Restore Aquileia"
 
 form_evi:0 "The Evi Valley United"
 form_evi_desc:0 "For the first time since the conquests of Grover I, the Evi Valley has been fully united under one banner. However, that banner does not belong to a foreign invader, but a native ruler from the valley itself. Let a new nation now rise from the ashes of war, and may the divided peoples of Evi stand united at last!"
 form_evi_decision:0 "Found The Commonwealth Of Evi"
 move_capital_to_kivessin:0 "Move The Capital To Kivessin"
 move_capital_to_kivessin_desc:0 "Kivessin is at the center of the newborn Commonwealth, in an ideal position for ruling the nation. It also has a certain amount of prestige, being the old capital of the Kingdom of Brodfeld. Moving our capital there is therefore a good idea."