GRW_defense_of_the_revolution:0 "The Revolution"
GRW_defense_of_the_revolution_desc:0 "[Root.GetPrywhenRevolutionDecisionDesc]"
GRW_defense_of_the_revolution_desc_start:0 "The Griffons of Prywhen suffered well enough under the tyrrany of Kloseu de Kissau and his henchmen. The royal family and the royal army swim in blood of their own subjects. Raids, rapes, muderers, bribed courts, poverty and misery, all of this brought upon us by the King and the royalists. Even now, they spare noone; hunderds of crimes are commited throughout the country by the soldiers, guards and police. The peasants and workers bleed to death, fueling their war machine. We, the griffons of Prywhen, will spark the fire of the revolution in Griffonia and end the opression throughout our land."
GRW_defense_of_the_revolution_postwar_desc:0 "The Griffons of Prywhen have won the civil war! The time has come to return to peaceful life, reconstruct what's been lost and improve it. But with the revolutionary spirit of prywhen griffons, nothing is impossible!"
GRW_defense_of_the_revolution_export_of_revolution_desc:0 "As the Revolution is successful and stable in the lands of Prywhen. [GRW.GetName] is going to spread it abroad and free all griffons of Griffonia from oppressive governments."

