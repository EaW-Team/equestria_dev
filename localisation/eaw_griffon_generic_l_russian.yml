### ideas ###
griffon_republic_support_idea:0 "Республиканские настроения"
griffon_republic_support_idea_desc:0 "Почему мы должны служить такому существу как [Root.GetRaceMember], ведь мы его не выбрали? Вместо этого следует создать справедливую и свободную республику."
griffon_monarchy_support_idea:0 "Монархистские настроения"
griffon_monarchy_support_idea_desc:0 "Наш монарх мудро руководит и поддерживает всех в нашей гордой стране. Зачем нам хотеть изменений?"
griffon_monarchy_dem_support_idea:0 "Отличный монарх"
griffon_monarchy_dem_support_idea_desc:0 "То, что нашей нацией управляет монарх, не значит, что мы не можем принять идеи гармонии и дружбы."
griffon_monarchy_fas_support_idea:0 "Могущественный монарх"
griffon_monarchy_fas_support_idea_desc:0 "Недавно наш монарх стал прислушиваться к различным сторонникам превосходства и прочим правым в нашей стране."
griffon_communism_support_idea:0 "Коммунистические настроения"
griffon_communism_support_idea_desc:0 "Листовки и плакаты, марши на улицах - коммунизм распространяет свои красные щупальца по всей стране."
griffon_fascism_support_idea:0 "Собрания сторонников превосходства"
griffon_fascism_support_idea_desc:0 "Наши граждане начинают считать, что страной должно управлять сильное правительство."
griffon_harmony_support_idea:0 "Мысли о гармонии"
griffon_harmony_support_idea_desc:0 "Дружба и гармония, свободные выборы - таковы требования населения."
griffon_neutrality_support_idea:0 "Старый путь"
griffon_neutrality_support_idea_desc:0 "Изменения никогда не идут на пользу тем, кто требует их; старые методы и традиции – наилучший путь."
griffon_land_reform_idea:0 "Земельные реформы"
griffon_land_reform_idea_desc:0 "Для поддержки наших целей мы конфисковываем и перераспределяем земли по всей стране."
griffon_five_year_plan_idea:0 "Пятилетний план"
griffon_five_year_plan_idea_desc:0 "Наши нынешние производственные мощности больше не отвечают потребностям. Мы последуем пятилетнему плану для быстрейшей модернизации нашей слаборазвитой промышленности."
griffon_spread_the_revolution_idea:0 "Распространение революции"
griffon_spread_the_revolution_idea_desc:0 "Мы больше не можем сидеть без дела и смотреть, как страдают наши товарищи [Root.GetRaceMembers]! Мы должны принести им свободу!"
griffon_nationalist_thought_idea:0 "Националистические риторики"
griffon_nationalist_thought_idea_desc:0 "Мысль о том, что мы все равны, просто смехотворна. Наши грифоны превосходят всех и мы это докажем!"
griffon_gear_for_war_idea:0 "Подготовка к войне"
griffon_gear_for_war_idea_desc:0 "Если мы собираемся взять то, что принадлежит нам по праву, нам нужна военная промышленность, которая будет соответствовать национальной гордости."
griffon_militarization_idea:0 "Милитаризация"
griffon_militarization_idea_desc:0 "Чтобы преуспеть в будущем, мы должны выделить военным все ресурсы, которые им пригодятся на этом пути в светлое будущее."
griffon_carry_the_torch_idea:0 "Факел свободы"
griffon_carry_the_torch_idea_desc:0 "Наше правительство действительно свободно и радо всем - это привлекло к нам новых исследователей, которые присоединились к текущим проектам."
griffon_words_not_swords_idea:0 "Слова сильнее оружия"
griffon_words_not_swords_idea_desc:0 "Мы никогда не должны использовать мечи, если слова работают так же эффективно."
griffon_common_good_idea:0 "Высшее благо"
griffon_common_good_idea_desc:0 "Грифоны не служат нам, мы служим грифонам."
griffon_defend_the_tradition_idea:0 "Защитить наши традиции"
griffon_defend_the_tradition_idea_desc:0 "Каждый день все больше предателей угрожают нашему образу жизни. Мы должны защищаться от любых попыток внешнего нападения."
griffon_home_guard_idea:0 "Охрана родины"
griffon_home_guard_idea_desc:0 "Различные военизированные формирования нашей страны постоянно оказывают поддержку в тылу."
griffon_leading_the_way_idea:0 "Путь вперед"
griffon_leading_the_way_idea_desc:0 "Мы прольём всю кровь до последней капли, чтобы защитить всё то, что принадлежит нам."
griffon_fight_to_the_last_idea:0 "До конца"
griffon_fight_to_the_last_idea_desc:0 "Если мы проиграем, то лишимся будущего; мы прольём всю кровь [Root.GetRaceMember], чтобы обезопасить наше выживание любой ценой."
griffon_stronger_together_idea:0 "Вместе сильнее"
griffon_stronger_together_idea_desc:0 "Несмотря на наши различия, мы, безусловно, сильнее вместе, чем в одиночку."
griffon_expansionist_focus_idea:0 "Экспансионизм"
griffon_expansionist_focus_idea_desc:0 "Почему мы должны довольствоваться тем, что имеем, когда можем получить намного больше?"
