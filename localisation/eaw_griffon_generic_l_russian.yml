generic_griffon_focus:0 "Стандартное древо фокусов грифонов"
### National Focus ###
griffon_political_effort:0 "Развитие политической сферы"
griffon_political_effort_desc:0 "Будущее нации находится в наших когтях. Пришло время определить нашу судьбу."
griffon_dreams_of_a_republic:0 "Мечты о республике"
griffon_dreams_of_a_republic_desc:0 "В нашей стране есть те, кто видит наше правительство республиканским. Возможно, сейчас настало время серьезно рассмотреть эти предложения."
griffon_gather_support:0 "Заручиться поддержкой"
griffon_gather_support_desc:0 "Увеличение поддержки идеи о республике и составление конституции позволит нам завершить все необходимые шаги для формирования республики."
griffon_popular_revolution:0 "Народная революция"
griffon_popular_revolution_desc:0 "[Root.GetPopularRevolutionDesc]"
griffon_popular_revolution_desc_grif:0 "Некоторые утверждают, что грифоны по своей природе жадны и эгоистичны, но это неактуально для нашей нации. При поддержке народа мы войдём в новый век процветания и равенства, следуя учению социализма."
griffon_popular_revolution_desc_other:0 "При поддержке народа мы войдём в новый век процветания и равенства, следуя учению социализма."
griffon_land_reform:0 "Земельные реформы"
griffon_land_reform_desc:0 "Землей в наших границах в настоящее время владеет небольшое количество грифонов, причем большинство фермеров пытаются бороться с их репрессивным правлением. Так не может продолжаться дальше. Мы должны создавать колхозы, чтобы каждый фермер работал на благо всей нации, а не только на свой кошелек."
griffon_five_year_plan:0 "Пятилетка"
griffon_five_year_plan_desc:0 "Важным столпом социализма является плановая экономика. Создав пятилетний план для роста нашей экономики, мы сможем в долгосрочной перспективе значительно улучшить наши производственные возможности."
griffon_spread_the_revolution:0 "Распространение революции"
griffon_spread_the_revolution_desc:0 "Мы, возможно, смогли построить социалистическую утопию, но многие грифоны все ещё страдают под гнётом капитализма. Отправляя волонтеров в страны, сражающихся с империалистами, мы сможем бороться с угнетением где бы оно ни проявлялось."
griffon_fight_to_the_last:0 "Биться до последнего грифона"
griffon_fight_to_the_last_desc:0 "Наши национальные границы должны соблюдаться любой ценой. Любая внешняя сила, пытающаяся подорвать наш суверенитет, столкнется со всей мощью нашей армии. И если произойдёт наш самый худший кошмар, мы убедимся, что каждый грифон готов умереть, защищая свою родину."
griffon_ideological_though:0 "Идеологическое мышление"
griffon_ideological_though_desc:0 "Мы должны укрепить идеологические основы нашей страны. Мир должен знать за что мы выступаем и что мы готовы сражаться за наши ценности."
griffon_expansionist_focus:0 "Фокус на экспансию"
griffon_expansionist_focus_desc:0 "Другие страны вокруг только и ждут возможности подчинить нас. Мы не должны проявить слабости, чтобы они не исполнили свои гнусные планы. Наша судьба принадлежит нам самим, и если упреждающие удары необходимы для обеспечения будущего нашего народа, то так тому и быть."
griffon_our_own_way:0 "Наш собственный путь"
griffon_our_own_way_desc:0 "Какими бы ни были наши планы на будущее, мы дадим понять, что мы – национальное государство. Все, что мы делаем, будет во благо наших грифонов."
griffon_neutrality_focus:0 "Фокус на нейтралитет"
griffon_neutrality_focus_desc:0 "Пусть другие нации сражаются друг с другом до последнего. Мы никогда добровольно не будем участвовать ни в каком военном конфликте, не касающимся нашей нации или её населения напрямую."
griffon_strengthen_government:0 "Укрепить правительство"
griffon_strengthen_government_desc:0 "Становится всё более и более очевидным, что для любой современной нации требуется сильное, централизованное государство. Дни феодальных королевств сочтены."
griffon_fundations_of_a_modern_state:0 "Основы современного государства"
griffon_fundations_of_a_modern_state_desc:0 "Наша нация должна быть объединена под управлением большого централизованного правительства. Каждый гражданин должен быть лоялен по отношению к государству."
griffon_only_strong_will_survive:0 "Выживание сильнейших"
griffon_only_strong_will_survive_desc:0 "Мир становится опасным. Наша нация должна быть сильной, чтобы противостоять грядущей буре, потому что в конечном итоге выживут только сильнейшие. Мы будем уверены, что МЫ - самые сильные. И когда пыль осядет, мы будем сильнее, чем когда-либо прежде."
griffon_nationalist_thought:0 "Националистические концепции"
griffon_nationalist_thought_desc:0 "Наши желания всегда должны быть на первом месте. Иностранные державы стремятся только подорвать устои нашего государства и украсть наши достижения для своих зловещих целей. Наша нация будет править бал, и если нам придётся использовать силу для достижения этого, то пусть будет так."
griffon_gear_for_war:0 "Подготовка к войне"
griffon_gear_for_war_desc:0 "С каждым днем становится все более очевидным, что война с нашими соседями неизбежна. Мы будем уверены, что готовы к длительному конфликту, когда придет время."
griffon_militarization:0 "Милитаризация"
griffon_militarization_desc:0 "Наши граждане должны быть готовы взять оружие и бороться за страну в любой момент. Для наших будущих кампаний потребуются много способных солдат."
griffon_rightful_rule:0 "Законное правление"
griffon_rightful_rule_desc:0 "Есть только один грифон, который сможет управлять нашей нацией: законный монарх. Если другие будут стремиться к радикальным изменениям, мы прежде всего будем защищать то, что сделало нас великими."
griffon_noble_birthright:0 "Первородство дворянства"
griffon_noble_birthright_desc:0 "В последнее время в нашей стране начали распространятся некоторые глупые идеи, касающиеся равенства всех равных грифонов, сделали раунды. Мы должны немедленно разобраться с этими глупостями и подтвердить древнее право первородства дворянства."
griffon_harmony_and_liberty:0 "Гармония и свобода"
griffon_harmony_and_liberty_desc:0 "Пони Эквестрии показали нам путь к гармонии много веков назад, но грифоны всегда медленно адаптировались к новым идеям. Мы должны, наконец, преодолеть это препятствие и принять гармонию и идеи свободы для всех наших граждан."
griffon_carry_the_torch:0 "Нести факел"
griffon_carry_the_torch_desc:0 "Теперь, когда наше население наконец просветилось и обрело гармонию, мы сможем проводить все виды исследований гораздо эффективнее."
griffon_words_not_swords:0 "Слова, а не мечи"
griffon_words_not_swords_desc:0 "Мы сообщим, что поддержание мира является наивысшим приоритетом в нашей международной политике. Поощряя торговлю и дипломатию, мы можем стать бастионом стабильности в неуклонно ухудшающемся мире."
griffon_common_good:0 "Общее благо"
griffon_common_good_desc:0 "Надежды на прочный мир с каждым днем всё меньше. Мы должны подготовить нашу промышленность и народ к возможности вооруженного конфликта. Каждый грифон должен предложить свои когти, сражаясь или же работая на наших фабриках и шахтах."
griffon_stronger_together:0 "Сила в единстве"
griffon_stronger_together_desc:0 "Даже если наши шансы будут невероятно мало, работая вместе мы можем совершить великие подвиги. Мы не только будем поощрять сотрудничество и дружбу в пределах наших границах, но и будем укреплять наши дипломатические отношения с единомышленниками по всему миру."
griffon_the_old_ways:0 "Старые обычаи"
griffon_the_old_ways_desc:0 "Монархия много лет хорошо функционировала, почему же мы должны сменить наше правительство сейчас? Радикальные изменения могут быть очень вредными и даже опасными для нашего общества. Мы убедимся, что каждый грифон понимает важность традиций и старых обычаев."
griffon_defend_the_tradition:0 "Сдерживание"
griffon_defend_the_tradition_desc:0 "Наша культура и традиции священны. Наш суверенитет должен быть защищён для того, чтобы наша национальная самобытность смогла выжить. Укрепив наши границы, мы убедимся, что любая иностранная держава, пытающаяся нанести удар по нашей родине, заплатит ужасную цену."
griffon_home_guard:0 "Грифонье ополчение"
griffon_home_guard_desc:0 "Формируя военизированные части, в которых каждый грифон должен прослужить какое-то время, мы можем значительно увеличить количество подготовленных солдат в нашем распоряжении, а также улучшить наши общие оборонительные возможности."
griffon_leading_the_way:0 "Прокладывая путь"
griffon_leading_the_way_desc:0 "Мы должны убедиться, что каждый солдат точно знает, за что он сражаются. Каждый грифон, служащий в наших вооруженных силах, должен быть готов умереть за свою страну."

griffon_industrial_effort:0 "Развитие промышленности"
griffon_industrial_effort_desc:0 "Мы должны улучшить наши производственные возможности чтобы стать современным государством. Финансирование исследований в новых областях технологий, безусловно, поможет в этом."
griffon_cottage_industry:0 "Кустарная промышленность"
griffon_cottage_industry_desc:0 "Поощряя наше население заняться мелкими ремеслами в дополнение к их основной профессии, мы сможем улучшить нашу легкую промышленность."
griffon_roads:0 "Обычные и железные дороги"
griffon_roads_desc:0 "Мы должны улучшить нашу общую инфраструктуру, чтобы добиться большего экономического роста. Для этого мы построим железные дороги, соединяющие всю страну, а также улучшим нашу дорожную сеть."
griffon_boost_economy:0 "Экономические стимулы"
griffon_boost_economy_desc:0 "Субсидируя важные отрасли нашей экономики и финансируя промышленные исследования, мы можем разработать программу, которая простимулирует и оживит нашу экономику и промышленность."
griffon_industrial_revolution:0 "Промышленная революция"
griffon_industrial_revolution_desc:0 "Большинство других народов давно воспользовались всеми преимуществами промышленной революции. Создавая крупные фабрики с использованием новейших машин, мы можем значительно улучшить нашу тяжелую промышленность."
griffon_education_reform:0 "Реформы образования"
griffon_education_reform_desc:0 "Хорошо известно, что нам недостает научных институтов. Всеобщая образовательная реформа поможет нам улучшить наши научные возможности в будущем."
griffon_railway:0 "Улучшенные железные дороги"
griffon_railway_desc:0 "Путем дальнейшего расширения нашей национальной железнодорожной сети, а также стандартизации всех используемых вагонов и двигателей, мы сможем значительно улучшить инфраструктуру нашей страны."
griffon_economic_boom:0 "Экономический бум"
griffon_economic_boom_desc:0 "До сих пор наши усилия по стимулированию экономики были очень успешными. И, чтобы наши усилия не пропали даром, важно закрепить наш успех и продолжать промышленное развитие."
griffon_science_effort:0 "Развитие науки"
griffon_science_effort_desc:0 "Основываясь на успехе наших реформ образования, мы должны теперь финансировать программы высшего образования для дальнейшего расширения наших научных возможностей."
griffon_science_effort_ii:0 "Развитие науки II"
griffon_science_effort_ii_desc:0 "Приглашая иностранных ученых для преподавания и работы в наших университетах, мы сможем обучить новое поколение квалифицированных ученых, что позволит проводить больше исследований, чем когда-либо прежде."
griffon_universities:0 "Новые университеты"
griffon_universities_desc:0 "Простого улучшения уже существующих университетов недостаточно. Мы должны построить больше университетов, используя самую современную архитектуру и строительные методики. Мы ожидаем, что в этих грандиозных учебных залах случится много прорывов."
griffon_scientific_breakthrough:0 "Научный прорыв"
griffon_scientific_breakthrough_desc:0 "Благодаря нашим недавним промышленным и образовательным реформам мы теперь можем стать одной из самых передовых стран в мире. Теперь мы сможем получить нашу награду и в полной мере воспользоваться нашим промышленным и научным мастерством."
griffon_industrial_effort_ii:0 "Развитие промышленности II"
griffon_industrial_effort_ii_desc:0 "Наши недавние научные и промышленные достижения должны позволить ещё больше улучшить наши производственные возможности, применяя новые технологии и методики."
griffon_new_factories:0 "Новые заводы"
griffon_new_factories_desc:0 "Мы должны построить несколько новых заводов с нуля, используя самые современные машины и строительные методики."
griffon_modernise_society:0 "Модернизировать общество"
griffon_modernise_society_desc:0 "За последние несколько лет наша промышленная мощь невероятно возросла. Наряду с этим, наше общество также изменилось, став сравнимым с самыми великими народами мира. Настало время для нас в полной мере воспользоваться преимуществами нового, современного общества и промышленности."
griffon_arms_effort:0 "Развитие вооружений"
griffon_arms_effort_desc:0 "Мир становится все более и более опасным, и мы должны быть готовы вне зависимости от того будем ли мы втянуты в военный конфликт или нет. Финансирование нашей тяжелой промышленности позволит нам снарядить наших солдат всем необходимым."
griffon_arms_effort_ii:0 "Развитие вооружений II"
griffon_arms_effort_ii_desc:0 "Теперь, когда мы приняли достижения промышленной революции, мы должны усовершенствовать наше военное производство, также как и нашу гражданскую промышленность."
griffon_arms_effort_iii:0 "Развитие вооружений III"
griffon_arms_effort_iii_desc:0 "Наша легкая промышленность значительно улучшилась, но нашей текущей тяжелой промышленности по-прежнему недостаточно для потребностей некоторых учреждений. Дальнейшее развитие нашей военной промышленности позволит нам содержать более крупную армию."

griffon_expand_army:0 "Расширение армии"
griffon_expand_army_desc:0 "Военный конфликт кажется более вероятным день ото дня. Чтобы подготовить нас к этой возможности, мы должны расширить и улучшить нашу армию."
griffon_improved_weapons:0 "Улучшенное оружие"
griffon_improved_weapons_desc:0 "Большая часть используемого нашей армией пехотного снаряжения устарела. Мы должны как можно скорее разработать новые системы вооружений, если хотим создать современную и эффективную армию."
griffon_artillery_effort:0 "Развитие артиллерии"
griffon_artillery_effort_desc:0 "Артиллерия очень эффективна в деле поддержки нашей пехоты. Разработка новых артиллерийских орудий значительно расширит возможности нашей армии."
griffon_special_forces:0 "Силы особого назначения"
griffon_special_forces_desc:0 "Специальные силы могут выполнять миссии, слишком опасные или сложные для наших регулярных войск. При правильном использовании они могут переломить ход войны."
griffon_doctrine_advancement:0 "Продвижение доктрин"
griffon_doctrine_advancement_desc:0 "Мы оснастили нашу армию самыми лучшими доступными нам вооружениями, превратив ее в эффективную силу. Однако, есть ещё возможности для улучшения, особенно в наших военных доктринах. Изучая современные сражения и проводя учения, мы сможем улучшить компетенцию наших офицеров на тактическом и стратегическом уровнях."
griffon_support:0 "Роты обеспечения"
griffon_support_desc:0 "Роты обеспечения, такие как сапёры или разведка, могут помочь нашим основным войскам многими способами. Интеграция рот обеспечения в наши подразделения наверняка улучшит эффективность армии."
griffon_traditonal_warfair:0 "Традиционная война"
griffon_traditonal_warfair_desc:0 "[Root.GetTraditionalWarfareDesc]"
griffon_traditonal_warfair_desc_grif:0 "Наши рыцари оставались сильными на протяжении поколений и по-прежнему более чем способны защищать нашу нацию от любой иностранной державы. Мы сосредоточимся на улучшении тактики и экипировки наших рыцарей вместо радикального изменения основ нашей армии."
griffon_traditonal_warfair_desc_pony:0 "Наши пегасы оставались сильными на протяжении поколений и по-прежнему более чем способны защищать нашу нацию от любой иностранной державы. Мы сосредоточимся на улучшении тактики и экипировки наших пегасов вместо радикального изменения основ нашей армии."
griffon_traditonal_warfair_desc_other:0 "Наступили перемены, нам нужно сосредоточиться на том, чем мы защищались на протяжении прошлых поколений. Только сохраняя верность традиции, мы сможем победить."
griffon_modern_warfair:0 "Современная война"
griffon_modern_warfair_desc:0 "За последние несколько лет мир сильно изменился, как и характер конфликта. Мобильность становится важной как никогда прежде, и поэтому было бы безумием продолжать полагаться на тактику и снаряжение традиционной войны."
griffon_local_tank_production:0 "Местное производство танков"
griffon_local_tank_production_desc:0 "Нам необходимо интегрировать бронетанковые подразделения в наши войска для полной модернизации нашей армии. Наша местная промышленность и ученые более чем способны разрабатывать и выпускать собственные модели танков."
griffon_tank_licenses:0 "Иностранные танковые лицензии"
griffon_tank_licenses_desc:0 "Из-за нашей скромной научной базы проекты зарубежных танков намного превосходят всё, что мы можем придумать. Вместо того, чтобы тратить время на разработку наших собственных транспортных средств, мы должны профинансировать программу производственных лицензий и запросить лицензии у союзников или других сочувствующих нам режимов."

griffon_aviation_effort:0 "Развитие авиации"
griffon_aviation_effort_desc:0 "[Root.GetAviationEffortDesc]"
griffon_aviation_effort_desc_grif:0 "Каждый здоровый грифон способен летать. Однако, в последнее время были достигнуты многочисленные успехи в области механической авиации. Используя современные самолеты, мы можем летать быстрее, чем когда-либо прежде. В приоритете создание специальных лётных корпусов, использующих исключительно самолеты."
griffon_aviation_effort_desc_other:0 "Однако, в последнее время были достигнуты многочисленные успехи в области механической авиации. Используя современные самолеты, мы можем летать быстрее, чем когда-либо прежде. В приоритете создание специальных лётных корпусов, использующих исключительно самолеты."
griffon_fighter_focus:0 "Фокус на истребителях"
griffon_fighter_focus_desc:0 "Истребители смогут защищать наши небеса от любых иностранных вторжений, а также способны помочь бомбардировщикам в воздушном пространстве противника."
griffon_fighter_focus_2:0 "Фокус на продвинутых истребителях"
griffon_fighter_focus_2_desc:0 "Многие успехи были достигнуты в развитии истребителей, и многие из них, вероятно, ещё впереди. После увеличения финансирования наших ученых мы сможем значительно ускорить разработку новых моделей."
griffon_bomber_focus:0 "Фокус на бомбардировщиках"
griffon_bomber_focus_desc:0 "Бомбардировщики смогут наносить удары глубоко в воздушном пространстве противника, превратив его инфраструктуру и промышленность в груды камней. Используя бомбардировщики, мы сможем вернуть наших врагов обратно в каменный век."
griffon_bomber_focus_2:0 "Фокус на продвинутых бомбардировщиках"
griffon_bomber_focus_2_desc:0 "Предыдущие модели бомбардировщиков оказались очень эффективными. Тем не менее, есть еще много возможных улучшений, и при увеличении финансирования мы сможем разработать бомбардировщики, превосходящие всё, что у нас есть на данный момент."
griffon_aviation_effort_2:0 "Современные военно-воздушные силы"
griffon_aviation_effort_2_desc:0 "Теперь у нас есть доступ к высокотехнологичным самолетам, но возможности для улучшения всё ещё сохраняются. Расширение наших аэродромов и проведение учений позволят нам превратить наш лётный корпус в действительно современную авиацию."
griffon_purchase_foreign:0 "Иностранные авиационные лицензии"
griffon_purchase_foreign_desc:0 "К сожалению, наша научная база недостаточна для разработки собственных самолетов. Вместо этого мы можем поискать лицензии на производство у иностранных держав. Это должно позволить сосредоточиться на исследованиях в других областях."
griffon_fighter_competition:0 "Конкурс иностранных истребителей"
griffon_fighter_competition_desc:0 "У нас есть выбор между большим числом моделей истребителей из разных стран. Проведение соревнований истребителей должно помочь определить наиболее подходящие варианты для наших потребностей."
griffon_bomber_competition:0 "Конкурс иностранных бомбардировщиков"
griffon_bomber_competition_desc:0 "У нас есть выбор между большим числом моделей бомбардировщиков из разных стран. Проведение соревнований бомбардировщиков должно помочь определить наиболее подходящие варианты для наших потребностей."

griffon_naval_effort:0 "Развитие флота"
griffon_naval_effort_desc:0 "Расширение флота должно стать нашей первоочередной задачей. Выделите все доступные ресурсы для новых верфей и исследований лёгких надводных кораблей."
griffon_flexible_navy:0 "Гибкий флот"
griffon_flexible_navy_desc:0 "Переосмысление военно-морской войны с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по конвоям противника."
griffon_large_navy:0 "Большой флот"
griffon_large_navy_desc:0 "Адаптация наших военно-морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев расскажет о том, какие корабли нужны."
griffon_cruiser_effort:0 "Развитие крейсеров"
griffon_cruiser_effort_desc:0 "Наши меньшие крейсеры нуждаются в замене, это следует учесть прежде чем броситься на разработку продвинутых линкоров. "
griffon_submarine_effort:0 "Развитие подводных лодок"
griffon_submarine_effort_desc:0 "Подводная война - самое захватывающее расширение военно-морских сражений за последние годы. Неплохо было бы не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
griffon_capital_ships_effort:0 "Развитие линейных кораблей"
griffon_capital_ships_effort_desc:0 "Нация с наибольшим числом линкоров будет править океанами. Линкоры и авианосцы представляют собой старый и новый подходы в военно-морском превосходстве."
griffon_destroyer_effort:0 "Развитие эсминцев"
griffon_destroyer_effort_desc:0 "Изучая конструкцию и использование подводных лодок на стратегическом уровне, мы также узнали способы противодействия этим стратегиям. Эсминцы будут критически важны для этого."



### Events ###
 #fash monarchy
 griffonian.3.t:0 "Борьба за выживание"
 griffonian.3.d_change:0 "Война всегда следовала за грифонами. До нахождения идола Борея мы вели войны. И после его исчезновения войны начались опять. Если наша нация и народ хотят выжить, нация должна быть готовой к войне. [Root.GetLeader] осознал это и дал все полномочия сторонникам превосходства для преобразования страны. Несмотря на протесты традиционалистов и гармонистов, мы уверены, что это будет лучший путь, чтобы выжить в эти тревожные времена." #change to
 griffonian.3.d:0 "Наше правительство уже давно осознало опасности нашего континента. Агрессивные силы бродят за нашими границами и, что ещё хуже, коммунисты поднимают головы. Чтобы защитить нашего монарха и нацию, мы вновь подтвердили наш путь превосходства. Только за счет укрепления государства и армии мы защитим будущее для [Root.GetName]." #reaffirm
 #griffonian.3.d_change:0 "Война всегда была частым и кровавым явлением в Грифонии. Если наша нация и народ хотят противостоять угрозам со стороны наших соседей, нация должна быть готовой к войне. [Root.GetLeader] осознал это и дал все полномочия сторонникам превосходства для преобразования страны. Даже если это означает ограничение гражданских прав и свобод, мы уверены, что это будет лучший путь, чтобы выжить в эти тревожные времена." # Different duplicate from Eaw
 #griffonian.3.d:0 "Наше правительство уже давно осознало опасности нашего континента. Агрессивные силы бродят за нашими границами и, что ещё хуже, коммунисты поднимают головы. Чтобы защитить нашу расу и нацию, мы вновь подтвердили наш путь превосходства. Только за счет укрепления государства и армии мы защитим будущее для [Root.GetName]." # Different duplicate from Eaw
 griffonian.3.a:0 "Мы выживем любой ценой" #change to
 griffonian.3.b:0 "Мы выбрали верный путь" #reaffirm

 #harmonic monarchy
 griffonian.4.t:0 "Принципы гармонии"
 griffonian.4.d_change:0 "Эквестрийская гармония была движущей силой на их континенте на протяжении веков и привела к миру и процветанию для всех пони. Грифоны, однако, в основном решили пойти своим путём. Это было катастрофой для простого народа, а также культурного и технического прогресса. Наш монарх в своей бесконечной мудрости решил отступить и позволить гармоническим реформаторам создать современную конституцию. Мы будем маяком света среди окружающих нас враждующих государств." #change to
 griffonian.4.d:0 "Наша нация была одной из первых в Грифонии, которая действительно приняла принципы гармонии. Поэтому неудивительно, что наш монарх решил подтвердить идеалы и ценности, которые мы так высоко ценим. Рассказывая о ценности свободы и сотрудничества, [Root.GetLeader] выразил надежду, что наша страна станет примером для соседей, показывая, что грифоны действительно могут следовать путём гармонии." #reaffirm
 #griffonian.4.d_change:0 "Эквестрийская гармония была движущей силой на их континенте на протяжении веков и привела к миру и процветанию для всех пони. В Грифонии, однако, у этой идеологии было мало соперников. Это было катастрофой для простого народа, а также культурного и технического прогресса. Наш монарх в своей бесконечной мудрости решил отступить и позволить гармоническим реформаторам создать современную конституцию. Мы будем маяком света среди окружающих нас враждующих государств." # Different duplicate from Eaw
 #griffonian.4.d:0 "Наша нация была одной из первых в Грифонии, которая действительно приняла принципы гармонии. Поэтому неудивительно, что наш монарх решил подтвердить идеалы и ценности, которые мы так высоко ценим. Рассказывая о ценности свободы и сотрудничества, [Root.GetLeader] выразил надежду, что наша страна станет примером для соседей, показывая, что гармония действительно несёт силу, а не слабость." # Different duplicate from Eaw
 griffonian.4.a:0 "За наше будущее." #change to
 griffonian.4.b:0 "Гармония навсегда!" #reaffirm


 #neutral monarchy
 griffonian.5.t:0 "Благородные традиции"
 griffonian.5.d_change:0 "Многие радикалы пытаются контролировать народы Грифонии. Они либо пытаются дать слишком много прав простым грифонам, ослабляя нацию, либо цепляются за тоталитарные пути коммунизма или превосходства. Это не пути наших предков. Настоящий грифон знает ценность наследия и традиции. Фамилии и чести. [Root.GetLeader] пообещал вернуться к этим принципам, чтобы наша нация могла стать тем, чем она когда-то была. " #change to
 griffonian.5.d:0 "Мы видели, как гармонисты, коммунисты и сторонники превосходства пытаются сбить с толку обычного грифона. Их ложные обещания служат лишь им одним. Мы остались верны старым путям. Руководящему когтю дворян и истинных грифоньих традиций. Мы доверяем [Root.GetLeader] - нашему владыке. Старые пути проведут нас через эти бурные времена." #reaffirm
 #griffonian.5.d_change:0 "Многие радикалы пытаются контролировать народы Грифонии. Они либо пытаются дать слишком много прав простым грифонам, ослабляя нацию, либо цепляются за тоталитарные пути коммунизма или превосходства. Это не пути наших предков. Легенды и сказки рассказывают нам о ценностях наследия и традиций. Фамилии и чести. [Root.GetLeader] пообещал вернуться к этим принципам, чтобы наша нация могла стать тем, чем она когда-то была." # Different duplicate from Eaw
 #griffonian.5.d:0 "Мы видели, как гармонисты, коммунисты и сторонники превосходства пытаются сбить с толку обычного грифона. Их ложные обещания служат лишь им одним. Мы остались верны старым путям. Направляющим мифам и учениям наших предков, а также нашей религии. Мы доверяем [Root.GetLeader] - нашему владыке. Старые пути проведут нас через эти бурные времена." # Different duplicate from Eaw
 griffonian.5.a:0 "Теперь мы знаем, кто держит скипетр власти." #change to 
 griffonian.5.b:0 "Мы остнемся верны старым путям!" #reaffirm
 
 griffonian.10.t:0 "[From.GetNameDef] предлагает альянс"
 griffonian.10.d:0 "Прибыл посланница из ныне независимого государства [From.GetName]. Они предлагают заключить оборонительный союз против возрождающейся империи и её незаконного регента, [GRI.GetLeader]. Мы разделены и одиноки, и империя может уничтожить нас одного за другим, но вместе мы получим шанс противостоять мощи её армии. Мы будем взаимно гарантировать друг другу независимость до тех пор, пока не будет устранена угроза со стороны империи."
 griffonian.10.a:0 "Посланник прав. Мы принимаем это предложение."
 griffonian.10.b:0 "Мы не можем им доверять."
 
 griffonian.11.t:0 "[From.GetNameDef] принимает предложение альянса"
 griffonian.11.d:0 "Наша посланница вернулась из [From.Capital.GetName] с улыбкой на своём лице, так как [From.GetName] принял наше предложение о заключении оборонительного союзе и официально гарантировал нашу независимость, обещая прийти к нам на помощь в случае нападения. Мы сделаем то же самое для них в ответ, чтобы вместе противостоять мощи империи."
 griffonian.11.a:0 "Вместе мы победим!"
 
 griffonian.12.t:0 "[From.GetNameDef] отвергает предложение альянса"
 griffonian.12.d:0 "Наша посланница вернулась из [From.Capital.GetName] весьма хмурой, так как [From.GetName] отверг наше предложение о заключении оборонительного союза и не хочет официально гарантировать нашу независимость, оставляя нас наедине с угрозой со стороны империи. Поэтому мы также не придем им на помощь. Возможно, эта упрямая глупость поспособствует нашей гибели."
 griffonian.12.a:0 "Прискорбно."
 
 griffonian.13.t:0 "Содружество Эви"
 griffonian.13.d:0 "[This.GetNewspaperHeader]Сегодня грифоны долины Эви стали едиными. Все земли, известные как грифоний фронтир, теперь объединены в новом государстве - Содружестве Эви. В последний раз этот регион был объединен много лет назад чужаком - императором Гровером I, но теперь в роли объединителя выступил местный лидер. В новейшей истории этот регион пережил немало бед - голод, революцию и войну. Настало время, чтобы долина Эви с рисовыми полями Прайвена, обширными степями Грифии, прекрасными замками Люши и богатыми торговыми городами Грифуса стала единой. Теперь эвианцы готовы совместно отразить натиск могущественных соседей, жадно смотрящих на их земли."
 griffonian.13.a:0 "Мир в долине Эви? Выдающееся достижение."

 griffonian.150.t:0 "Конкурс истребителей"
 griffonian.150.desc:0 "Недавнее исследование современного воздушного боя показало чрезвычайную слабость наших ВВС. Уровень развития наших истребителей серьёзно отстаёт от уровня других стран. Министерство авиации приступило к осуществлению программы по максимально быстрому получению современного истребителя. Поскольку самостоятельная разработка займет недопустимо много времени, было решено приобрести заграничную лицензию. Для этого было санкционировано получение дополнительных средств из бюджета.\n\nМнения различаются по поводу того, какой тип самолетов лучше всего подходит для модернизации наших крыльев истребителей."
 griffonian.150.a:0 "Маленький, легкий перехватчик."
 griffonian.150.b:0 "Большой, тяжелый истребитель."
 griffonian.151.t:0 "Конкурс легких истребителей"
 griffonian.151.desc_light_fighter:0 "Министерство авиации рассчитывает начать закупки нового легкого истребителя для наступательных операций и обороны, но министерство иностранных дел предположило, что политика и дипломатия будут играть немалую роль при выборе страны-поставщика."
 griffonian.151.desc_light_fighter_refused:0 "Ссылаясь на национальную безопасность, [From.GetAdjective]ое правительство отказалось выдать лицензию на производство. Мы можем попытаться получить лицензию в другом месте или же в качестве чрезвычайной меры рассмотреть модернизацию наших имеющихся самолетов."
 griffonian.151.a:0 "Сблизиться с Империей"
 griffonian.151.b:0 "Сблизиться с [WNG.GetName]"
 griffonian.151.c:0 "Сблизиться с [JER.GetName]"
 griffonian.151.g:0 "Сблизиться с [LCT.GetName]"
 griffonian.151.e:0 "Сблизиться с [EQS.GetName]"
 griffonian.151.f:0 "Используйте полученный на соревнованиях опыт для улучшения наших самолетов."
 griffonian.152.t:0 "Конкурс тяжелых истребителей"
 griffonian.152.desc_heavy_fighter:0 "Министерство авиации рассчитывает начать закупки нового тяжелого истребителя для перехвата на больших расстояниях и сопровождения бомбардировщиков, но министерство иностранных дел предположило, что политика и дипломатия будут играть немалую роль при выборе страны-поставщика."
 griffonian.152.desc_heavy_fighter_refused:0 "Ссылаясь на национальную безопасность, [From.GetAdjective]ое правительство отказалось выдать лицензию на производство. Мы можем попытаться получить лицензию в другом месте или же в качестве чрезвычайной меры рассмотреть модернизацию наших имеющихся самолетов."
 griffonian.153.t:0 "[From.GetAdjective]ий конкурс истребителей"
 griffonian.153.desc:0 "[From.GetAdjective]ие военно-воздушные силы в настоящее время проводят испытания новых легких истребителей. Согласно военно-воздушному атташе, наша новейшая модель претендует на победу. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective].\n\nПредставители производителя выступают за продажу, но, исходя из соображений национальной безопасности, может быть неблагоразумно продавать нашу самую совершенную технику другой стране. Должны ли позволить состояться сделке?"
 griffonian.153.a:0 "Безусловно."
 griffonian.153.b:0 "Мы не можем рисковать возможностью утечки."
 griffonian.154.desc:0 "[From.GetAdjective]ие военно-воздушные силы в настоящее время проводят испытания новых тяжелых истребителей. Согласно военно-воздушному атташе, наша новейшая модель претендует на победу. В ближайшее время ожидается официальный запрос от правительства [From.GetAdjective].\n\nПредставители производителя выступают за продажу, но, исходя из соображений национальной безопасности, может быть неблагоразумно продавать нашу самую совершенную технику другой стране. Должны ли позволить состояться сделке?"
 griffonian.155.t:0 "Конкурс истребителей завершен"
 griffonian.155.desc:0 "После переговоров с производителем и государственными чиновниками мы успешно получили лицензию на производство нового истребителя. Образец самолета уже прибыл, чтобы обучить механиков его техническому обслуживанию, а вскоре ожидается полный набор чертежей и эскизов. Производство может начаться в любой момент."
 griffonian.155.a:0 "Ловко."
 griffonian.160.t:0 "Конкурс бомбардировщиков"
 griffonian.160.desc:0 "Исследование, проведенное министерством авиации, показало, что наши военно-воздушные силы недостаточно хорошо оснащены для поддержки армии. Воздушные удары с больших расстояний и авиационная поддержка в ближнем бою были определены как ключевые области, в которых мы наиболее несовершенны. Правительство предоставило деньги для срочной программы по приобретению современного бомбардировщика, но мы должны принять решение о том, какой самолет нам следует приобрести."
 griffonian.160.a:0 "Маленький бомбардировщик для непосредственной поддержки."
 griffonian.160.b:0 "Больший самолёт с увеличенным радиусом действия"
 griffonian.161.t:0 "Конкурс штурмовиков"
 griffonian.161.desc_cas:0 "Министерство авиации рассчитывает начать закупки нового штурмовика для поддержки наших наземных сил, но министерство иностранных дел предположило, что политика и дипломатия будут играть немалую роль при выборе страны-поставщика."
 griffonian.161.desc_cas_refused:0 "Ссылаясь на национальную безопасность, [From.GetAdjective]ое правительство отказалось выдать лицензию на производство. Мы можем попытаться получить лицензию в другом месте или же в качестве чрезвычайной меры рассмотреть модернизацию наших имеющихся самолетов."
 griffonian.162.t:0 "Конкурс средних бомбардировщиков"
 griffonian.162.desc_tac:0 "Министерство авиации рассчитывает начать закупки нового среднего бомбардировщика для действий на дальних дистанциях и нанесения тактических ударов с воздуха, но министерство иностранных дел предположило, что политика и дипломатия будут играть немалую роль при выборе страны-поставщика."
 griffonian.162.desc_tac_refused:0 "Ссылаясь на национальную безопасность, [From.GetAdjective]ое правительство отказалось выдать лицензию на производство. Мы можем попытаться получить лицензию в другом месте или же в качестве чрезвычайной меры рассмотреть модернизацию наших имеющихся самолетов."
