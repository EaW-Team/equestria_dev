erie.1.t:0 "Наши соперники предлагают мир!"
erie.1.d:0 "Наше вечное соперничество с [From.GetName] долгое время доминировало в политике нации, но, похоже, эта вековая конкуренция может подойти к концу. Посланник из [From.GetName] прибыл с предложением окончательного мира между нашими народами, мы принимаем его?"
erie.1.a:0 "Мир!"
erie.1.b:0 "Никакого мира!"

erie.3.t:0 "Победа в пограничном конфликте!"
erie.3.d:0 "Мы переплыли реку, прорвали оборону соперника и ограбили близлежащие деревни! Отлично!"
erie.3.a:0 "Сегодня мы празднуем!"
erie.4.t:0 "Поражение в пограничном конфликте!"
erie.4.d:0 "Наши отважные войска не смогли прорвать героическую защиту нашего гордого соперника!"
erie.4.a:0 "Слава павшим!"
erie.5.t:0 "Пограничный конфликт закончился ничем!"
erie.5.d:0 "Похоже, что битва, которая разразилась на нашей границе с вечными соперниками, застопорилась и ни одна из сторон не может победить. Поэтому наши командиры решили отменить атаку."
erie.5.a:0 "Покажем им в следующий раз!"

erie.6.t:0 "Наши лучшие усилия!"
erie.6.d:0 "Благородные воины успешно защитили наш берег реки от дураков за ней рекой!"
erie.6.a:0 "Ура!"

erie.7.t:0 "Граница прорвана!"
erie.7.d:0 "Наши ужасные соперники прорвали оборону и совершили набег на пограничные деревни."
erie.7.a:0 "Это плохо."