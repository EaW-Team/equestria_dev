l_russian:
 EQC_SOL.1.t:0 "Cоларистский перевоорот"
 EQC_SOL.1.d:0 "TODO: Солнечные офицеры, именуемые Соларистами и возглавляемые Кэнди Гарден, предприняли попытку переворота против [Root.GetLeader]"
 EQC_SOL.1.a:0 "Зачинщики были найдены незадолго до переворота!"
 EQC_SOL.1.b:0 "Армия подчинает себе конгресс во время кровавого переворота!"
 EQC_SOL.1.c:0 "Встать на сторону Соларистов"
 EQC_SOL.1.e:0 "Встать на сторону Лоялистов"
 solarempire.35.t:0 "Соларизм в Новом Мэрлэнде"
 solarempire.35.d:0 "Новый Мэрлэнд вновь пообещал служить нам и императрице. Хотя это хорошая новость для всех нас, некоторые элементы среди наших военных и правительственных органов подозревают, что правительство Нового Мэрлэнда все еще может тайно поддерживать тесные связи с нашими старыми врагами, такими как Луна. Таким образом, они предположили, что мы «уберем» [ solar_EQC.GetLeader] от власти и установим более верного и лояльного нам пони.\n\nМожно ли сохранить нынешнее правительство и позволить им продолжать их относительно успешное правление, или пришло время для смены режима?"
 solarempire.35.a:0 "[solar_EQC.GetLeader] проделал хорошую работу"
 solarempire.35.b:0 "Отправьте одного из наших верных пони, чтобы обеспечить покорность"
 solarempire.36.t:0 "Имперская поддержка"
 solarempire.36.d:0 "После недавних событий в нашей стране было много слухов о «легитимности» и «лояльности» нашего правительства Империи. Сама императрица слышала об этих проблемах и подозрениях, хотя, похоже, нечего бояться. Она дала понять и нам, и ее советникам, что мы достаточно верны для нашей работы и что наше правление «относительного успеха» может продолжаться. Хотя это немного оскорбительно, это хорошая новость, в целом."
 solarempire.36.a:0 "Мы сохранили свои головы. Ура!"
 solarempire.37.t:0 "Имперское вмешательство"
 solarempire.37.d:0 "После нашей борьбы за власть и подчинения новой Империи было много разговоров и слухов, как в Новом Мэрлэнде, так и в Империи, которые окружали легитимность и верность нашего правительства Императрице. К сожалению, сама императрица обрушилась на эту интригу, и она опасается, что мы, возможно, не будем такими же верными, как мы утверждаем, заявив, что у нас все еще есть много симпатий к врагам Империи. Ее план состоит в том, чтобы убрать наше нынешнее правительство из власти и установить лояльного пони из Империи в качестве нашего нового правителя. Это не будет хорошо воспринято кем-либо, кроме имперцев за морем, но можем ли мы хоть слово сказать против Бегемота, что зовется Империей?"
 solarempire.37.a:0 "Если этого она желает..."
 solarempire.37.b:0 "Это уже слишком, мы отказываемся!"

 EQC_junta_long:0 "Соларистская Военная Хунта"
 EQC_junta_party:0 "Соларистская Хунтa"
 EQC_SOL_fascism_party_long:0 "Правление Святого Солнца"
 EQC_SOL_fascism_party:0 "ПСС"
 
 
 #Reorganize Government Path
 EQC_SOL_reorganise_the_government:0 "Реформировать правительство"
 EQC_SOL_reorganise_the_government_desc:0 "Все большее число конгресспони в парламенте Нового Мэрлэнда критикуют пресмыкание нашего правительства перед императрицей Селестией. В ответ на это генерал-губернатор [EQC.GetLeader] призвал к новым выборам в неустановленную дату в ближайшем будущем. До этого временный совет министров был созван для управления государством."

 EQC_SOL_university_exchanges:0 "Обмен умами"
 EQC_SOL_university_exchanges_desc:0 "До нынешней нестабильности наше правительство и правительство Эквестрии имели довольно благонадежную программу по обмену профессорами и выпускниками наших высших учебных учреждений. Это было особенно благотворно для нас, поскольку Эквестрия имеет одни из лучших в мире магические, прикладные, исторические и математические научные программы."

 EQC_SOL_reassure_the_populace:0 "Успокоить Народ"
 EQC_SOL_reassure_the_populace_desc:0 "Генерал-губернатор [EQC.GetLeader] отправился на радио, чтобы подтвердить приверженность своего правительства всем пони Нового Мэрлэнда, а также подтвердить вечную приверженность императрице Селестии во имя процветания, счастья и безопасности её подданных."

 EQC_SOL_keep_calm_and_carry_on:0 "Cоблюдайте спокойствие и держите себя в копытах"
 EQC_SOL_keep_calm_and_carry_on_desc:0 "Ночью на улицах Сансет, Нью-Мэйнхеттена и других населенных пунктов по всей стране была вывешена серия плакатов. На них изображен простой рисунок короны с текстом «Cоблюдайте спокойствие и держите себя в копытах», написанным под ним."

 EQC_SOL_increase_transoceanic_trade:0 "Укрепить межокеанскую торговлю"
 EQC_SOL_increase_transoceanic_trade_desc:0 "Недавняя волна нестабильности во всем грифноьем мире, по-видимому, вызвана тем, что два из каждых трех правительств, превращаются в режимы, что национализируют иностранные активы. Это создало желание среди эквестрийских капиталистов перемещать свои активы в Грифонию хотя бы с минимальным гарантом стабильности."

 EQC_SOL_extend_working_hours:0 "Увеличить рабочие часы"
 EQC_SOL_extend_working_hours_desc:0 "Мы находимся в разгаре кризиса, и каждый трудоспособный пони должен сделать все возможное, если мы хотим выдержать этот шторм. Нам, может, и не нравится жить при культуре десятичасовых будней и обязательной сверхурочной работы, но это, Дискорд его подери, намного лучше жизни под сапогом тирании."

 EQC_SOL_make_a_deal_with_the_opposition:0 "Договориться с оппозицией"
 EQC_SOL_make_a_deal_with_the_opposition_desc:0 "Наше обещание о проведении новых выборов все еще не выполнено, что приводит к растущему возмущению и гражданскому неповиновению со стороны наших политических партий.\n\n Чтобы добиться единства, генерал-губернатор [EQC.GetLeader] призвал к включению лидеров оппозиции в наш временный руководящий совет."

 EQC_SOL_grand_imperial_exhibition:0 "Великая Имперская выставка"
 EQC_SOL_grand_imperial_exhibition_desc:0 "Начиная с вознесения Селестии как императрицы, Эквестрийским государством был достигнут огромный прогресс с точки зрения завоеванных земель, научных достижений и полученных богатств. Чтобы отпраздновать это, Императрица хотела бы устроить передвижную выставку, чтобы отправиться в тур по ее владениям и выбрала Нью-Мэйнхеттен в качестве одного из городов для визита."

#ReOrg/Pacify Shared Focuses
 EQC_SOL_econ_1:0 "Промышленные инвестиции"
 EQC_SOL_econ_1_desc:0 "Земли Нового Мэрлэнда огромны, обильны и богаты. Тем не менее, нам отказано в доступе к этому богатству из-за плохой инфраструктурной сети, которая не позволяет транспортировать товары эффективно.\n\n Чтобы решить эту проблему, нам необходимо вложить значительные инвестиции в строительство и модернизацию наших железнодорожных и дорожных сетей."

 EQC_SOL_econ_2:0 "Невидимое копыто Рынка"
 EQC_SOL_econ_2_desc:0 "Великая депрессия доказала, что невидимое копыто капитализма не лишено недостатков. Это система, в которой цены на сырьевые товары колеблются, банки терпят крах, а глупая удача уничтожает тысячи рабочих мест.\n\n Необходимо гарантировать то, что экономические трудности никогда не вернутся."

#Pacify the State Focuses
 EQC_SOL_pacify_the_state:0 "Усмирить Страну"
 EQC_SOL_pacify_the_state_desc:0 "С провозглашения Солнечной Империи растет недовольство среди нашего населения. Уже есть сообщения о забастовках и беспорядках в Сансет и других промышленных центрах.\n\n В ответ на это генерал-губернатор [EQC.GetLeader] призвал военных занять и защитить ключевую гражданскую инфраструктуру."

 EQC_SOL_introduce_martial_law:0 "Ввести военное положение"
 EQC_SOL_introduce_martial_law_desc:0 "Гражданское неповиновение длится уже несколько последних недель. Это не оставило генерал-губернатору [EQC.GetLeader] никакого выбора, кроме как объявить военное положение.\n\n Гражданское правительство было распущено и заменено военным советом, который ввел комендантский час и ограниченил права общественных собраний."

 EQC_SOL_rapid_military_expansion:0 "Резкое расширение армии"
 EQC_SOL_rapid_military_expansion_desc:0 "Наши военные в последнее время страдают от дезертиров и мятежников, которые покинули наши ряды, явно недоукомплектованные перед лицом этого продолжающегося военного положения. Для решения этого вопроса военный совет выдвинул законопроект о резком расширении армии. Этот законопроект введет ограниченную форму призыва, которая, надеемся, облегчит проблемы с утекающими пони ресурсами среди наших военных."

 EQC_SOL_begin_stabilization:0 "Начать стабилизацию"
 EQC_SOL_begin_stabilization_desc:0 "Беспорядки закончились, протестующие вернулись домой, и наша оппозиция была арестована. Возможно, это был самый крупный кризис с 997 года, но мы это пережили.\n\n Пока что военный совет все еще существует, но они должны уйти в отставку и обеспечить успешное возвращение гражданского правления."

 EQC_SOL_pardon_researchers:0 "Прощение ученых"
 EQC_SOL_pardon_researchers_desc:0 "Многие из величайших умов колонии были среди оппозиции нашему правительству. Хотя эти радикалы по своей сути опасны, они обладают набором навыков, который трудно заменить. Есть надежда, что, выпустив их, они увидят нашу милость и вернутся к жизни ради науки, а не к политике."

 EQC_SOL_autarky:0 "Солнечная Автаркия"
 EQC_SOL_autarky_desc:0 "Новый Мэрлэнд - обширная область со всеми природными ресурсами. Это означает, что в случае войны наше правительство может легко перейти к политике самодостаточности. Тем не менее, никогда не повредит провести подготовку и развитие наших самодостаточных программ заранее."

 EQC_SOL_press_censorship:0 "Цензура прессы"
 EQC_SOL_press_censorship_desc:0 "В газете «Нью-Мэйнхеттен Таймс» нас называют диктаторами, в то время как по заявлениям «Сансет-газетт» мы являемся автократами.\n\n Если эти бумаги хотят разжечь угли восстания своей клеветой, тогда у нас нет выбора, кроме как относиться к ним, как к врагам."

 EQC_SOL_military_government:0 "Военное правительство"
 EQC_SOL_military_government_desc:0 "Ответственность? Оппозиция хочет привлечь нас к ответственности за то, что мы сделали для решения этого кризиса!\n\n Стало очевидно, что каждое ответвление старого гражданского правительства заражено мятежными элементами."

 EQC_SOL_stability_prevails:0 "Стабильность возобладает"
 EQC_SOL_stability_prevails_desc:0 "Наши газеты больше не печатают клевету, наше гражданское правительство больше не развращает государство, а наша оппозиция либо лишена свободы, либо мертва.\n\n Все, что осталось, это совет, колония и императрица."



 #Joint Pacify/Embrace Focuses
 EQC_SOL_purge_the_military:0 "Чистка армии"
 EQC_SOL_purge_the_military_desc:0 "Многие из наших офицеров служат еще с докризисных дней. Имея это в виду, неудивительно, что многие придерживаются либо общественных, либо личных симпатий к независимости, Луне или другим экстремистским группировкам.\n\n Появилась необходимость убрать этих радикалов."

 EQC_SOL_solar_command_share_name:0 "Обьединённое Солнечное командование"
 EQC_SOL_unified_command:0 "Обьединённое Солнечное командование"
 EQC_SOL_unified_command_desc:0 "На данный момент высшие командования Солнечной Империи и Нового Мэрлэнда разбиты на две отдельные сущности. Это означает, что есть бюрократия, которую нужно преодолеть, пытаясь координировать наши силы. Чтобы преодолеть это, Солнечная Империя попросила нас объединить наши вооруженные силы в единую цепочку командования под их руководством."

#Embrace (Aka. Holy Fucking Shit Celestia calm down)
 EQC_SOL_embrace_the_sun:0 "Познать Солнце"
 EQC_SOL_embrace_the_sun_desc:0 "Императрица дает нам свет, и с ее светом нам даруется тепло, еда и мир. Тем не менее, есть некоторые личности в нашей колонии, которые хотят плюнуть перед лицом этого дара и игнорировать благодать Ее Величества.\n\n Мы должны дать Селестии знать, что эти радикалы не говорят за колонию и что мы, как верные пони, стоим за неё."
 
 EQC_SOL_solar_reinforcements:0 "Солнечные подкрепления"
 EQC_SOL_solar_reinforcements_desc:0 "'Двадцати четырех тысячное войско вошло в Нью-Мэйнхеттенский порт. И окружило наши войска! Они окружили наши войска! Окружили наши войска!\n Жеребенком я грезил войной. Я понимал, что беден. И знал, что это мой единственный шанс.'\n - Последние слова безумного поэта, убитого во время Солнечного освобождения Нью-Мэйнхеттена»."
 EQC_SOL_solar_reinforcements_tp:0 "Создает элитный отряд солнечной гвардии с полным пони ресурсом и 30% оборудованием."
 
 EQC_SOL_centralize_the_state:0 "Централизация региона"
 EQC_SOL_centralize_the_state_desc:0 "Парламент Нового Мэрлэнда неохотно поддерживает императрицу, поскольку наши конгресспони продолжают задерживать ключевое законодательство.\n\n Если эти пони не будут выполнять свой долг, тогда у нас нет другого выбора, кроме как распустить парламент и централизовать государственный аппарат на канцелярии генерал-губернатора."

 EQC_SOL_let_the_sun_judge_them:0 "Пусть Солнце осудит их!"
 EQC_SOL_let_the_sun_judge_them_desc:0 "Всеобщее право было приостановлено, его заменила новая система судов, сосредоточенная вокруг преданности и верности императрице. Эти суды предназначены для того, чтобы отсеять тех, кто имеет менее совершенную преданность, и их судьи, как известно, придерживаются довольно смелых взглядов на то, как бороться с преступниками."

 EQC_SOL_redemption_through_labour:0 "Искупление через труд"
 EQC_SOL_redemption_through_labour_desc:0 "В то время как многие из более радикальных пони, прошедших через Солнечные суды, в конечном итоге мертвы, есть значительная часть, которые признаны виновными в меньших преступлениях. По ее милости императрица Селестия посчитала, что эти пони лучше подходят для каторжных работ, а не для виселицы."
 
 EQC_SOL_reward_loyal_researchers:0 "Вознаградить верных ученых"
 EQC_SOL_reward_loyal_researchers_desc:0 "Подавляющее большинство наших так называемых интеллектуалов выступило против Императрицы. Теперь многие из этих пони мертвы.\n\n Однако группа действительно интеллектуальных пони оставалась верной Селестии. Эта группа работает лихорадочно, и Императрица хотела бы, чтобы они были вознаграждены."

 EQC_SOL_one_harmony:0 "Один Глаз, Одна Вера, Одна Гармония"
 EQC_SOL_one_harmony_desc:0 "Существует только один голос - голос императрицы.\n\n Существует только одна истина, та, которую говорит императрица.\n\n Существует только одна гармония, которая под контролем императрицы."

 EQC_SOL_destroy_shadowbolts:0 "Покончить с Шедоуболтами"
 EQC_SOL_destroy_shadowbolts_desc:0 "Общество Шедоуболтов так же старо, как и сам Новый Мэрлэнд. Секретная организация, которая действует из тени, манипулируя делами государства, чтобы принести выгоду своим членам. Они явно были против правления императрицы и остаются последним осколком сопротивления."

 EQC_SOL_solar_economy:0 "Промышленность Света"
 EQC_SOL_solar_economy_desc:0 "Мы являемся верными подданными Эквестрийской Короне, поскольку наши земли теперь свободны от всех предателей. Нет никого, кто осмелился бы противостоять императрице и нашей непоколебимой вере ей. Наши жизни берутся и приносятся в жертву во имя ее праведного дела, и мы с великой радостью принимаем данное обязательство."

