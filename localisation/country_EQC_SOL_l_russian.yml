l_russian:
 EQC_SOL.1.t:0 "Cоларистский переворот"
 EQC_SOL.1.d:0 "После недавних событий в Эквестрии, некоторые из наших военных и гражданских чинов начали проявлять симпатии к новой правительнице, Дэйбрейкер. Наша разведка сообщает, что большая группа офицеров, возглавляемых генералом Кэнди Гарден, планируют совершить государственный переворот. Время на исходе, судьба Нового Мэйрленда зависит от наших действий."
 EQC_SOL.1.a:0 "Заговорщики были раскрыты незадолго до переворота!"
 EQC_SOL.1.b:0 "Военные арестовывают Конгресс в ходе бескровного переворота!"
 EQC_SOL.1.c:0 "Встать на сторону Соларистов"
 EQC_SOL.1.e:0 "Встать на сторону Лоялистов"
 solarempire.35.t:0 "Соларизм в Новом Мэйрлэнде"
 solarempire.35.d:0 "Новый Мэйрлэнд вновь поклялся служить нам и Императрице. Хотя это хорошая новость для всех нас, некоторые члены наших военных и правительственных структур подозревают, что правительство Нового Мэйрлэнда все еще может тайно поддерживать тесные связи с нашими старыми врагами, такими как Луна. Таким образом, они предложили «убрать» [ solar_EQC.GetLeader] из правительства и поставить на его место более верного и заслуживающего доверия пони.\n\n Должны ли мы сохранить нынешнее правительство и позволить им продолжать их относительно успешное правление, или пришло время для смены режима?"
 solarempire.35.a:0 "[EQC.GetLeader] проделал хорошую работу"
 solarempire.35.b:0 "Отправьте одного из наших верных пони, чтобы обеспечить покорность"
 solarempire.36.t:0 "Имперская поддержка"
 solarempire.36.d:0 "После недавних событий в нашей стране, появилось много слухов насчет «легитимности» и «лояльности» нашего правительства Империи. Сама Императрица слышала об этих подозрениях, однако пока что нам нечего бояться. Она дала понять и нам, и своим советникам, что мы достаточно верны для нашей работы и что наше «относительного успешное» правление может продолжаться. Хотя это немного оскорбительно, но в целом это хорошая новость."
 solarempire.36.a:0 "Мы сохранили свои головы. Ура!"
 solarempire.37.t:0 "Имперское вмешательство"
 solarempire.37.d:0 "После борьбы за власть и нашего подчинения новой Империи, как в Новом Мэйрлэнде, так и в Империи ходило много разговоров и домыслов вокруг легитимности и верности нашего правительства Императрице. К сожалению, Императрица восприняла это всерьез и, опасаясь, что мы, возможно, не настолько верны, как мы утверждаем, заявила, что у нас все еще хватает симпатий к врагам Империи. Ее план состоит в том, чтобы отстранить наше нынешнее руководство и поставить лояльного пони из Империи в качестве нашего нового правителя. Нигде, кроме метрополии, это не будет воспринято хорошо, но можем ли мы хоть слово сказать против Бегемота, коим является Солнечная Империя?"
 solarempire.37.a:0 "Если она этого желает..."
 solarempire.37.b:0 "Это уже слишком, мы отказываемся!"

 EQC_junta_long:0 "Соларистская Военная Хунта"
 EQC_junta_party:0 "Соларистская Хунтa"
 EQC_SOL_fascism_party_long:0 "Правление Святого Солнца"
 EQC_SOL_fascism_party:0 "ПСС"
 EQC_imperial_exhibition:0 "Имперский тур"
 
 
 #Reorganize Government Path
 EQC_SOL_reorganise_the_government:0 "Реформировать правительство"
 EQC_SOL_reorganise_the_government_desc:0 "Все большее число конгресспони в парламенте Нового Мэйрлэнда критикуют пресмыкание нашего правительства перед Императрицей Дэйбрейкер. В ответ на это генерал-губернатор [EQC.GetLeader] призвал к новым выборам в неопределенное время в ближайшем будущем. До этого момента, для управления государством был созван временный совет министров."

 EQC_SOL_university_exchanges:0 "Обмен умами"
 EQC_SOL_university_exchanges_desc:0 "До нынешней нестабильности, наше правительство и правительство Эквестрии проводили успешную программу по обмену профессорами и выпускниками наших университетов. Это было особенно выгодно для нас, поскольку Эквестрия имеет одни из лучших в мире магические, прикладные, исторические и математические научные программы."

 EQC_SOL_reassure_the_populace:0 "Успокоить Народ"
 EQC_SOL_reassure_the_populace_desc:0 "Генерал-губернатор [EQC.GetLeader] отправился на радио, чтобы заверить граждан в приверженности своего правительства всем пони Нового Мэйрлэнда, а также подтвердить вечную преданность императрице Дэйбрейкер во имя процветания, счастья и безопасности её подданных."

 EQC_SOL_keep_calm_and_carry_on:0 "Cоблюдайте спокойствие и держите себя в копытах"
 EQC_SOL_keep_calm_and_carry_on_desc:0 "Ночью на улицах Сансета, Нью-Мэйнхеттена и других населенных пунктов по всей стране была вывешена серия плакатов. На них изображен простой рисунок короны и расположенная ниже надпись: «Cоблюдайте спокойствие и держите себя в копытах»."

 EQC_SOL_increase_transoceanic_trade:0 "Усилить межконтинентальную торговлю"
 EQC_SOL_increase_transoceanic_trade_desc:0 "Недавняя волна нестабильности во всем грифоньем мире, по-видимому, вызвана тем, что два из каждых трех правительств превращаются в режимы, национализиующие иностранные активы. Это вызвало стремление эквестрийских капиталистов переместить свои активы в Грифонии куда-нибудь, где есть хоть минимальная гарантия стабильности."

 EQC_SOL_extend_working_hours:0 "Продлить рабочее время"
 EQC_SOL_extend_working_hours_desc:0 "Кризис в самом разгаре, и каждый трудоспособный пони должен сделать все возможное, если мы хотим выдержать этот шторм. Нам, может, и не нравится жить при десятичасовом рабочем дне и обязательной сверхурочной работе, но это, Дискорд его подери, намного лучше жизни под сапогом тирании."

 EQC_SOL_make_a_deal_with_the_opposition:0 "Договориться с оппозицией"
 EQC_SOL_make_a_deal_with_the_opposition_desc:0 "Наше обещание о проведении новых выборов все еще не выполнено, что приводит к растущему возмущению и гражданскому неповиновению со стороны наших политических партий. Чтобы добиться единства, генерал-губернатор [EQC.GetLeader] призвал к включению лидеров оппозиции в состав временного руководящего совета."

 EQC_SOL_grand_imperial_exhibition:0 "Великая Имперская выставка"
 EQC_SOL_grand_imperial_exhibition_desc:0 "Начиная с вознесения Селестии как императрицы, Эквестрийским государством был достигнут огромный прогресс в завоевании земель, научных достижениях и расширении производства. Чтобы отпраздновать это, Императрица пожелала устроить передвижную выставку, которая отправится в тур по ее владениям, и выбрала Нью-Мэйнхеттен в качестве одного из городов для визита."

#ReOrg/Pacify Shared Focuses
 EQC_SOL_econ_1:0 "Инфраструктурные инвестиции"
 EQC_SOL_econ_1_desc:0 "Земли Нового Мэйрлэнда огромны, обильны и богаты. Тем не менее, мы не можем получить доступ к этому богатству из-за плохой инфраструктурной сети, которая не позволяет эффективно транспортировать товары. Чтобы решить эту проблему, нам необходимы значительные инвестиции в строительство и модернизацию наших железнодорожных путей и дорог."

 EQC_SOL_econ_2:0 "Невидимое копыто Рынка"
 EQC_SOL_econ_2_desc:0 "Великая депрессия доказала, что невидимое копыто капитализма не лишено недостатков. Это система, в которой цены на товары колеблются, банки терпят крах, а тысячи рабочих мест уничтожаются по воле случая.\n Необходимо гарантировать, что экономические трудности никогда не вернутся."

#Pacify the State Focuses
 EQC_SOL_pacify_the_state:0 "Усмирить Страну"
 EQC_SOL_pacify_the_state_desc:0 "С момента провозглашения Солнечной Империи среди нашего населения растет недовольство. Поступают сообщения о забастовках и беспорядках в Сансете и других промышленных центрах. В ответ на это генерал-губернатор [EQC.GetLeader] приказал военным занять и удерживать ключевую гражданскую инфраструктуру."

 EQC_SOL_introduce_martial_law:0 "Ввести военное положение"
 EQC_SOL_introduce_martial_law_desc:0 "Гражданское неповиновение длится уже несколько последних недель. Это не оставило генерал-губернатору [EQC.GetLeader] иного выбора, кроме как объявить военное положение. Гражданское правительство было распущено и заменено военным советом, который ввел комендантский час и ограничил право на публичные собрания."

 EQC_SOL_rapid_military_expansion:0 "Срочное расширение армии"
 EQC_SOL_rapid_military_expansion_desc:0 "Наша армия в последнее время страдает от дезертиров и мятежников и явно недоукомплектована для поддержания военного положения. Для борьбы с этим, военная администрация приняла постановление о быстром расширении армии. Этот законопроект введет ограниченную форму призыва, которая, надеемся, облегчит проблемы с нехваткой солдат."

 EQC_SOL_begin_stabilization:0 "Начать стабилизацию"
 EQC_SOL_begin_stabilization_desc:0 "Беспорядки закончились, протестующие вернулись домой, а оппозиция была арестована. Это был самый крупный кризис с 997 года, но мы справились. Пока что военный совет все еще действует, но вскоре он должен уйти в отставку и обеспечить успешное возвращение гражданской администрации."

 EQC_SOL_pardon_researchers:0 "Амнистия для ученых"
 EQC_SOL_pardon_researchers_desc:0 "Многие из величайших умов колонии были среди оппозиции нашему правительству. Хотя эти радикалы по своей сути опасны, они обладают набором навыков, который трудно заменить. Есть надежда, что получив свободу, они увидят нашу милость и вернутся к науке, а не в политику."

 EQC_SOL_autarky:0 "Солнечная Автаркия"
 EQC_SOL_autarky_desc:0 "Новый Мэйрлэнд - обширная территория, обладающая всеми природными ресурсами. Это означает, что в случае войны наше правительство может легко перейти к политике самодостаточности. Тем не менее, никогда не повредит провести подготовку и разработку наших программ по самообеспечению заранее."

 EQC_SOL_press_censorship:0 "Цензура прессы"
 EQC_SOL_press_censorship_desc:0 "В газете «Нью-Мэйнхеттен Таймс» нас называют диктаторами, в то время как по заявлениям «Сансет-газетт» мы являемся автократами.\n\n Если эти издания хотят разжечь угли восстания своей клеветой, тогда у нас нет выбора, кроме как относиться к ним, как к врагам."

 EQC_SOL_military_government:0 "Военное правительство"
 EQC_SOL_military_government_desc:0 "Ответственность? Оппозиция хочет привлечь нас к ответственности за то, что мы сделали для решения этого кризиса!\n\n Очевидно, что всё старое гражданское правительство заражено мятежными элементами."

 EQC_SOL_stability_prevails:0 "Стабильность возобладает"
 EQC_SOL_stability_prevails_desc:0 "Наши газеты больше не печатают клевету, наше гражданское правительство больше не разлагает государство, а наша оппозиция либо за решеткой, либо мертва.\n\n Все, что осталось, это совет, колония и Императрица."



 #Joint Pacify/Embrace Focuses
 EQC_SOL_purge_the_military:0 "Чистка армии"
 EQC_SOL_purge_the_military_desc:0 "Многие из наших офицеров служат еще с докризисных дней. Имея это в виду, неудивительно, что многие придерживаются либо общественных, либо личных симпатий к независимости, Луне или другим экстремистским группировкам.\n\n Необходимо избавиться от этих радикалов."

 EQC_SOL_solar_command_share_name:0 "Объединённое Солнечное командование"
 EQC_SOL_unified_command:0 "Объединённое Солнечное командование"
 EQC_SOL_unified_command_desc:0 "На данный момент высшие командования Солнечной Империи и Нового Мэйрлэнда разбиты на две отдельные сущности. Это означает, что есть бюрократия, которую нужно преодолеть, если мы хотим координировать наши силы. Чтобы избавиться от этого, Солнечная Империя попросила нас объединить наши вооруженные силы в единую цепь командования под их руководством."

#Embrace (Aka. Holy Fucking Shit Celestia calm down)
 EQC_SOL_embrace_the_sun:0 "Принять Солнце"
 EQC_SOL_embrace_the_sun_desc:0 "Императрица дарует нам свет, а с ним и тепло, пищу и мир. Тем не менее, есть некоторые личности в нашей колонии, которые хотят плюнуть на этот дар и игнорировать благодать Ее Величества. Мы должны дать знать Дэйбрейкер, что эти радикалы не говорят за всю колонию и что мы, как верные пони, следуем за ней."
 
 EQC_SOL_solar_reinforcements:0 "Солнечные подкрепления"
 EQC_SOL_solar_reinforcements_desc:0 "'Двадцати четырех тысячное войско вошло в Нью-Мэйнхеттенский порт. И окружило наши войска! Они окружили наши войска! Окружили наши войска! Жеребенком я грезил войной. Я понимал, что беден. И знал, что это мой единственный шанс.'\n - Последние слова Безумного Поэта, убитого во время Солнечного освобождения Нью-Мэйнхеттена»."
 EQC_SOL_solar_reinforcements_tp:0 "Создает элитный отряд солнечной гвардии с полным пони ресурсом и 30% оборудованием."
 
 EQC_SOL_centralize_the_state:0 "Централизация государства"
 EQC_SOL_centralize_the_state_desc:0 "Парламент Нового Мэйрлэнда неохотно поддерживает императрицу, а наши конгресспони продолжают задерживать ключевые законопроекты. Если эти пони не будут выполнять свой долг, тогда у нас нет другого выбора, кроме как распустить парламент и централизовать государственный аппарат в канцелярии генерал-губернатора."

 EQC_SOL_let_the_sun_judge_them:0 "Пусть Солнце осудит их!"
 EQC_SOL_let_the_sun_judge_them_desc:0 "Действие всеобщего права было приостановлено, будучи замененным новой система судов, делающей упор на верность императрице. Эти суды предназначены для отсева тех, чья преданность не абсолютна, и их судьи, как известно, придерживаются довольно "старомодных" взглядов на обращение с преступниками."

 EQC_SOL_redemption_through_labour:0 "Искупление через труд"
 EQC_SOL_redemption_through_labour_desc:0 "В то время как большинство более радикальных пони, прошедших через Солнечные суды, в конечном итоге мертвы, есть значительное количество тех, кто был признан виновным в меньших преступлениях. В своей милости, Императрица Дэйбрейкер посчитала, что эти пони лучше подходят для каторжных работ, а не для виселицы."
 
 EQC_SOL_reward_loyal_researchers:0 "Вознаградить верных ученых"
 EQC_SOL_reward_loyal_researchers_desc:0 "Подавляющее большинство наших так называемых интеллектуалов выступило против Императрицы. Теперь большинство из этих пони мертвы.\n Однако, некоторые действительно интеллектуальные пони остались верными Дэйбрейкер. Эта группа лихорадочно работает, и Императрица хотела бы, чтобы они были вознаграждены."

 EQC_SOL_one_harmony:0 "Один Голос, Одна Правда, Одна Гармония"
 EQC_SOL_one_harmony_desc:0 "Существует только один голос - голос Императрицы.\n Существует только одна истина -  та, которую говорит Императрица.\n Существует только одна гармония -  та, что под контролем Императрицы."

 EQC_SOL_destroy_shadowbolts:0 "Покончить с Шедоуболтами"
 EQC_SOL_destroy_shadowbolts_desc:0 "Общество Шедоуболтов так же старо, как и сам Новый Мэйрлэнд. Секретная организация, действующая из тени, манипулирущая делами государства ради выгоды своих членов. Они категорически против правления Императрицы и остаются последним осколком сопротивления."

 EQC_SOL_solar_economy:0 "Промышленность Света"
 EQC_SOL_solar_economy_desc:0 "Мы являемся верными подданными Эквестрийской Короны, поскольку наши земли теперь свободны от всех предателей. Нет никого, кто осмелился бы противостоять императрице, а наша преданность ей непоколебима. Наши жизни принадлежат ей и приносятся в жертву во имя ее праведного дела, и мы с великой радостью принимаем данное обязательство."

 #Ideas
 EQC_SOL_purge_the_military_tt:0 "\nЧерез §Y120§! дней:\nполучите "
 EQC_SOL_keep_calm_and_carry_on_idea:0 "Cоблюдайте спокойствие и держите себя в копытах"
 EQC_SOL_keep_calm_and_carry_on_idea_desc:0 "Твоя смелость, твоя бодрость, твоя решимость принесут победу Bмператрице."
 EQC_SOL_increase_transoceanic_trade_idea:0 "Укрепить трансокеаническую торговлю"
 EQC_SOL_increase_transoceanic_trade_idea_desc:0 "В связи с ростом нестабильности в Грифонии, мы решили сосредоточить нашу торговлю на метрополии за океаном."
 EQC_SOL_extend_working_hours_idea:0 "Увеличенный рабочий день"
 EQC_SOL_extend_working_hours_idea_desc:0 "Хотя дополнительные часы работы явно никто не любит, они, несомненно, принесут немалую пользу для промышленности."
 EQC_SOL_introduce_martial_law_idea:0 "Военное положение"
 EQC_SOL_introduce_martial_law_idea_desc:0 "Протесты и уклонение от призыва заставили нас ввести военное положение, усилив контроль над Новым Мэйрлэндом."
 EQC_SOL_rapid_military_expansion_idea:0 "Резкое расширение армии"
 EQC_SOL_rapid_military_expansion_idea_desc:0 "Предпринимаются интенсивные усилия по расширению прежде жалкой и маленькой колониальной армии, которая должна защитить интересы Императрицы."
 EQC_SOL_autarky_idea:0 "Автаркия"
 EQC_SOL_autarky_idea_desc:0 "В любых обстоятельствах государство должно быть самодостаточным, прежде всего в отношении ресурсов."
 EQC_SOL_military_government_idea:0 "Военное правительство"
 EQC_SOL_military_government_idea_desc:0 "Военная администрация оказывает замечательное влияние на сокращение количества бюрократии."
 EQC_SOL_press_censorship_idea:0 "Цензура прессы"
 EQC_SOL_press_censorship_idea_desc:0 "Газеты теперь печатают не клевету, а лишь истинные слова Императрицы. Ее слово - неоспоримая правда и закон."
 EQC_SOL_purge_the_military_debuff_idea:0 "Чистки в армии"
 EQC_SOL_purge_the_military_debuff_idea_desc:0 "Армия переживает период реорганизации, ведь все пони, подозреваемые в сотрудничестве с врагом, таинственно пропали без вести."
 EQC_SOL_unified_command_idea:0 "Объединённое Солнечное командование"
 EQC_SOL_unified_command_idea_desc:0 "Вооруженные силы Нового Мэйрлэнда и Солнечной Империи работают как одно целое, значительно облегчая достижение наших целей."
 EQC_SOL_purge_the_military_buff_idea:0 "Верная армия"
 EQC_SOL_purge_the_military_buff_idea_desc:0 "Армия теперь укомплектована только лояльными Императрице пони. Они беспрекословно маршируют, сражаются и умирают."
 EQC_SOL_solar_reinforcements_idea:0 "Имперские офицеры"
 EQC_SOL_solar_reinforcements_idea_desc:0 "Прибыли подкрепления с метрополии. Опытные офицеры подготовят новое поколение наших войск."
 EQC_SOL_centralize_the_state_idea:0 "Полная централизация"
 EQC_SOL_centralize_the_state_idea_desc:0 "Нелояльный Конгресс Нового Мэйрлэнда был распущен, остался лишь пост генерал-губернатора, который будет обеспечивать управление колонией."
 EQC_SOL_let_the_sun_judge_them_idea:0 "Нет пощады еретикам"
 EQC_SOL_let_the_sun_judge_them_idea_desc:0 ""Ты можешь либо искупить грехи перед Императрицей, либо же стать мишенью для более лояльных и умных пони.""
 EQC_SOL_redemption_through_labour_idea:0 "Каторжные работы для предателей"
 EQC_SOL_redemption_through_labour_idea_desc:0 "Покаяние через труд."
 EQC_SOL_one_harmony_idea:0 "Одна гармония"
 EQC_SOL_one_harmony_idea_desc:0 "Одно государство, одна гармония, одна Императрица."
 EQC_SOL_failed_coup_idea:0 "Провалившийся переворот"
 EQC_SOL_failed_coup_idea_desc:0 "Неудачная попытка заговорщиков свергнуть режим в Новом Мэйрлэнде оказала сильное влияние на государство. Генерал-губернатор Джет Сет в настоящее время разбирается со всеми пони, замешанными в этом."
 