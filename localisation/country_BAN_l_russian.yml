BAN_bandit_queen_desc:0 ""
thor_waifu_desc:0 "Блэкрок, чье настоящее имя знают немногие, всегда была убежденным бунтовщиком против существующих норм и правил. Она когда-то была сторонницей республиканцев и участвовала в революции 978 года. Грифония впервые услышала её имя, когда она возглавила дезертиров и бандитов, сражаясь против графа Кэлена Блюкрест, лично убив его в 1001 году после десятилетия войны. Теперь она стремится подчинить и грабить в своё удовольствие Южную Грифонию."
cyrille_desc:0 "Молодая графиня — последняя наследница семьи Блюкрест. Династия справедливо управляла этими землями и была верными вассалами Грифонстоуна, но, когда их повелители отказались вознаградить Блюкрестов за помощь в контрреволюции 979 года, они объявили о независимость. За этим вскоре последовало неудавшееся вторжение и восстание бандитов. Их любимый граф, Кэлен Блюкрест, был убит самой Блэкрок и головорезы легко захватили эти земли. Тем не менее, Блюкресты выстояли, и Сирилл поклялась от имени своего отца восстановить законных правителей на троне Блэкхоллоу. После кровопролитной борьбы её мечта стала реальностью, и теперь Сирилл хочет избавить страну от опустошения предыдущих десятилетий."
gommie_boi_desc:0 "Риив Бледдин родился в семье, которая всегда была на грани полной нищеты. Несмотря на эти неудачи, юный Рив был страстно увлечен учебой, и его самоотверженность была вознаграждена иностранной стипендией в Новом Мейрленде. Во время своих путешествий он обнаружил то, что считал невозможным — равную общину, где у каждого пони, было все, чего он хотели, и никто не был выше другого. Это идеальное общество крепко засело в его голове и его желаниях, и как только он вернулся в свой прежний дом, ставший теперь убежищем для бандитов, он приложил все усилия к тому, чтобы воспроизвести это общество. И его видение сейчас на пороге успеха."

