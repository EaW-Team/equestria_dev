### Raid Events ###
banborder.1.t:0 "Успешный Рейд"
banborder.1.d:0 "Нам чертовки повезло! Наши бойзы налутали многа еды и припасов и даже почти никто не погиб!"
banborder.1.a:0 "Откройте 2 бочки грыбнова пива по такому случаю."

banborder.2.t:0 "Рейд не удался"
banborder.2.d:0 "Наш рейд провалился. Мы наткнулись на организованное сопротивление и наш рейд пошел не туда куда надо. К сожалению, мы потеряли много славных бойзов... и хороших винтовок тоже."
banborder.2.a:0 "Черт."

banborder.3.t:0 "Мы прогнали бандитов"
banborder.3.d:0 "Проклятые бандиты во время прорыва границы наткнулись на наших бравых солдат, несколько дней шли активные бои, но по их итогам бандиты бегут поджав хвосты!"
banborder.3.a:0 "Отлично."

banborder.4.t:0 "Бандитский рейд!"
banborder.4.d:0 "Рано утром толпы бандитов пересекли наши границы и просто смели нашу оборону. Они убивают всех, кто встает на их пути и хватают все что могут забрать, а что не могут ломают и сжигают."
banborder.4.a:0 "Это они нас знатно подловили."

banborder.5.t:0 "Они отступают"
banborder.5.d:0 "Пограничных рейд прекратил освобождать пограничные деревни от них имущества, возмножно они уже набили карманы сокровищами и уходят прочь, надеюсь они не вернуться."
banborder.5.a:0 "Это они нас знатно подловили."
