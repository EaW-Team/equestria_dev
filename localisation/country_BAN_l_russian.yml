l_russian:

### National Focus ###
BAN_current_situation:0 "Текущая Ситуация"
BAN_current_situation_desc:0 "Пришло время для оценки текущей ситуации в стране."
BAN_internal_problems:0 "Внутренние Проблемы"
BAN_internal_problems_desc:0 "В данный момент существуют несколько проблем, беспокоящих наш народ, но самая важная из них - это здоровье Блэкрок."
BAN_blackrock_recovers:0 "Блэкрок Исцелилась!"
BAN_blackrock_recovers_desc:0 "Блэкрок упешно излечилась от болезни и восстановила контроль над страной!"
BAN_reaffirm_control:0 "Утвердить Свою Власть"
BAN_reaffirm_control_desc:0 "В отсутствие Блэкрок большинство бандитов слетели с катушек, грабя и убивая всех подряд. Установление закона и подтверждение контроля над этими шальными группами - это безусловная необходимость."
BAN_lockdown_the_gla_border:0 "Закрыть Границы Коммунистам"
BAN_lockdown_the_gla_border_desc:0 "Запрет на пересечение границы коммунистам крайне важен, так как это отвадит коммунистов от посещения нашей страны, а также обеспечит линию обороны, если GLA когда-либо попытается напасть на нас."
BAN_hunt_down_communists:0 "Охота на Коммунистов"
BAN_hunt_down_communists_desc:0 "Выслеживание подозреваемых коммунистов, также как и устранение сторонников Риива, должно ещё больше помочь в сплочении страны."
BAN_execute_reeve:0 "Казнить Риива"
BAN_execute_reeve_desc:0 "Риив находится под стражей и все его сторонники убиты или находятся в бегах. Нашим следующим шагом должна стать казнь лидера коммунистов - Риива. И он никогда не сможет вернуться снова."
BAN_sieze_noble_holdings:0 "Конфисковать дворянские владения"
BAN_sieze_noble_holdings_desc:0 "Конфискация дворянского имущества даст нам множество припасов и снаряжения, а также позволит принять меры в отношении до сих пор сражающихся с нами надоедливых дворян."
BAN_bandit_nobles:0 "Бандитское Дворянство"
BAN_bandit_nobles_desc:0 "Установление нового дворянства, преданного Блэкрок, и изгнание старого дворянства поможет нам улучшить ход вещей. Устранение дворянства прямо сейчас причинит нам больше вреда, чем пользы."
BAN_execute_bluecrest:0 "Казнить Блюкреста"
BAN_execute_bluecrest_desc:0 "Блюкрест популярен среди крестьян. Его устранение полностью прекратит попытки старого дворянства восстановить свою власть."
BAN_ancient_claims:0 "Законное Требование"
BAN_ancient_claims_desc:0 "Блэкрок предъявила претензии нескольким соседним государствам, утверждая, что по закону, их земли принадлежат ей. Она будет свирепо сражаться за эти территории, даже если это будет стоить ей множеством жизней."

BAN_farmer_protections:0 "Защищать Фермеров"
BAN_farmer_protections_desc:0 "Защита фермеров от различных бродячих банд разбойников и повстанцев крайне важный шаг для восстановления нашей экономики"
BAN_incentivise_the_peasants:0 "Стимулировать Крестьян"
BAN_incentivise_the_peasants_desc:0 "Давая крестьянству стимулы к производству большего количества товаров, мы получим хороший импульс для возвращения экономики в нормальное состояние. "
BAN_crackdown_on_troublemakers:0 "Пресекать Беспорядки"
BAN_crackdown_on_troublemakers_desc:0 "Аресты любых смутьянов и преступников должны устранить большинство проблем в нашем краю."
BAN_restore_the_economy:0 "Восстановить Экономику"
BAN_restore_the_economy_desc:0 "Так как вся работа сделана, то мы как никогда близки к возвращению экономики в её прежнее состояние."
BAN_blackrock_dies:0 "Блэкрок Умирает"
BAN_blackrock_dies_desc:0 "К несчастью, Блэкрок не смогла справиться со своей болезнью. Ходят слухи что она умерла тихо и мирно во сне, но большинство верят что её смерть была результатом чего-то более зловещего."
BAN_bluecrest_makes_a_move:0 "Блюкрест Наносит Ответный Удар"
BAN_bluecrest_makes_a_move_desc:0 "Нету лучше времени для возврата контроля над страной и восстановления власти истинных правителей Тёмной Лощины."
BAN_reeve_takes_control:0 "Риив Захватывает Власть"
BAN_reeve_takes_control_desc:0 "Чувствуя отличную возможность, Риив и его сторонники решили получить контроль над страной, так как его главный оппонент, Блэкрок, мертва."
BAN_deal_with_blackrocks_lackys:0 "Расправиться с Сторонниками Блэкрок"
BAN_deal_with_blackrocks_lackys_desc:0 "В стране до сих пор прячется немало последователей Блэкрок, их уничтожение позволит предотвратить будущие восстания."
BAN_arrest_outlaws_and_bandits:0 "Арестовать Бандитов и Разбойников"
BAN_arrest_outlaws_and_bandits_desc:0 "Слишком долго разбойники и мародёры пользовались беднотой и рабочим классом. Пришло время раз и навсегда покончить с криминалом в нашей стране."
BAN_the_noble_problem:0 "Проблема Дворянства"
BAN_the_noble_problem_desc:0 "Блюкрест прячется в одном из горных замков, пришло время разобраться с ним."
BAN_peoples_councils:0 "Народные советы"
BAN_peoples_councils_desc:0 "С дворянством покончено, так что пришло время дать больше власти народу. Советы должны быть установлены в каждом городе, давая им больше самоуправления."
BAN_spread_revolution:0 "Мировая Революция"
BAN_spread_revolution_desc:0 "Пришло время распространить революцию, везде и всюду!"
BAN_pact_with_GRW:0 "Пакт с ОАГ"
BAN_pact_with_GRW_desc:0 "Взаимный союз между Народной Республикой Блекрок и Освободительной Армией Грифонов великолепный способ получить сильного союзника в дальнейшем."

BAN_the_duel:0 "Дуэль"
BAN_the_duel_desc:0 "Луна стоит высоко в небесах, и началась восхитительная дуэль между Блюкрестом и Риивом. Для её завершения понадобилось всего несколько минут, но её результаты изменили эти земли к лучшему."
BAN_assume_direct_control:0 "Захватить Власть"
BAN_assume_direct_control_desc:0 "В хаосе, последовавшем за смертью Блэкрок, Блюкрест сделал важный ход. Теперь,когда он у власти, он должен начать устранять любое сопротивление, ради своей власти."
BAN_remove_bandits:0 "Устранить Бандитов"
BAN_remove_bandits_desc:0 "Разбойники до сих пор бродят по округе, мы должны уничтожить их раньше, чем они уничтожат нас и вернуть власть в свои руки."
BAN_communist_purge:0 "Коммунистическая Чистка"
BAN_communist_purge_desc:0 "Очищение страны от коммунистов было предложено Блюкрестом, и большая часть населения начала ловить подозреваемых коммунистов и сдавать их государству, или просто убивать их. Ходят слухи, что Риив бежал из страны."
BAN_return_to_normalcy:0 "Возвращение к Истокам"
BAN_return_to_normalcy_desc:0 "Теперь, когда с бандитами и коммунистами покончено, пришло время вернуть жизнь государства в старое русло."
BAN_old_claims:0 "Старые претензии"
BAN_old_claims_desc:0 "Блюкрест предъявил претензии нескольким пограничным государствам, ссылаясь на старые книги и летописи, такие как его огромное генеалогические древо, чтобы обосновать эти требования."

BAN_raiding_and_pillaging:0 "Набеги и Грабежи"
BAN_raiding_and_pillaging_desc:0 "Пришло время для грабежей и налётов! Блэкрок снова начала тренировать и подготавливать войска."
BAN_raid_griffonstone:0 "Поход на Гриффонстоун"
BAN_raid_griffonstone_desc:0 "Гриффонстоун слаб и беззащитен, он будет идеален для разминки наших солдат."
BAN_raid_the_prywhen:0 "Поход на Прайвен"
BAN_raid_the_prywhen_desc:0 "В Прайвене бушует гражданская война, поэтому не найти цели лучше для грабежа, чем этот город."
BAN_raid_sicameon:0 "Поход на Сикамеон"
BAN_raid_sicameon_desc:0 "Сикамеон выглядит богатым и изящным, давайте ограбим его!"
BAN_raid_cyanolisia:0 "Поход на Цианолизию"
BAN_raid_cyanolisia_desc:0 "Цианолизия является подходящей целью для набегов и грабежей."

BAN_restored_economy:0 "Восстановленная Экономика"
BAN_restored_economy_desc:0 "Экономика была полностью восстановлена, поэтому мы можем начать попытки надлежащей модернизации страны."
BAN_mil_factory1:0 "Мушкеты Мёркбика"
BAN_mil_factory1_desc:0 "Многие годы Мёркбик был домом для лучших оружейников страны. Расширение их продуктивных способностей позволит нам получать больше вооружений."
BAN_mil_factory2:0 "Фабрики Тёмной Лощины"
BAN_mil_factory2_desc:0 "Множество месторождений было заброшено на долгое время, но сейчас не найти места лучше, для создания различных военных заводов."
BAN_civ_factory_1:0 "Гражданские Потребности"
BAN_civ_factory_1_desc:0 "Большая часть гражданских отраслей промышленности не развивалась годами, так что пришло время вернуть их в строй."
BAN_civ_factory_2:0 "Новые Фабрики"
BAN_civ_factory_2_desc: "Старые, отремонтированные фабрики исправно работают, поэтому новым заводам необходимо отвечать всё более растущим требованиям населения."
BAN_science1:0 "Университет Тёмной Лощины"
BAN_science1_desc:0 "Как ни странно, но одним из мест, оставшимся нетронутым за годы анархии и бандитизма, был университет Тёмной Лощины. Большая часть строений находится в аварийном состоянии, но ремонт этих зданий и наём новых учителей и исследователей должен мгновенно вернуть университет в строй."
BAN_industrialization_effort:0 "Усиленная Индустриализация"
BAN_industrialization_effort_desc:0 "Экономика активно развивается, поэтому пришло время перейти в современность раз и навсегда."
BAN_infrastructure1:0 "Ремонтировать дороги"
BAN_infrastructure1_desc:0 "Большинство дорог находятся в аварийном состоянии, их ремонт должен повысить объёмы торговли между городами."
BAN_infrastructure2:0 "Расширить дороги"
BAN_infrastructure2_desc:0 "Торговля между городами процветает, сооружение расширенных дорог позволит ещё больше увеличить сообщение между городами."
BAN_science2:0 "Новые Исследователи"
BAN_science2_desc: "Некоторая часть грифонов, прячущаяся среди крестьян, изъявила желание работать на правительство в качестве инженеров и учёных. Давайте наймём их."

BAN_army:0 "Армия"
BAN_army_desc:0 "Наша армия, в основном, непрофессиональна и малоорганизованна, а в большинстве других стран армия превосходно обучена. Немного тренировок должно вернуть их в форму."
BAN_organize_the_army:0 "Организовать Армию"
BAN_organize_the_army_desc:0 "Большая часть нашей армии слабодисциплинирована. Их возврат к дисциплине и способность выполнять простейшие команды, должно сотворить чудеса для наших будущих завоеваний."
BAN_artillery:0 "Развитие Артилерийского Дела"
BAN_artillery_desc:0 "В эти времена артиллерия является нашим основным оружием, и с несколькими нашими исследователями, круглосуточно работающих над этим, мы будем способны производить новую и передовую артиллерию."
BAN_mountain:0 "Горные Войска."
BAN_mountain_desc:0 "Многие войска хорошо приспособлены для сражений в горной местности. Обеспечение их новейшим оружием и экипировкой позволит им улучшить свою эффективность в суровых условиях."
BAN_equipment:0 "Современное снаряжение"
BAN_equipment_desc:0 "Новые времена принесут нам более современное и более мощное снаряжение. Но только если мы окажемся способны подстроиться под них и производить новую экипировку."
BAN_fast_doctrine:0 "Доктрина Молниеносной Войны"
BAN_fast_doctrine_desc:0 "Атака врагов из тени вместе с ударом молний и быстрое отступление до того как они успеют ответить. Эта комбинация позволит быстро выиграть любую битву."
BAN_firepower:0 "Превосходная огневая мощь"
BAN_firepower_desc:0 "Способность сравнять вражескую территорию с землёй сотнями артиллерийских залпов окажется полезной в любой битве."
BAN_magical_weapons:0 "Магическое Вооружение"
BAN_magical_weapons_desc:0 "С большим количеством кристаллов, находящимися внутри гор Тёмной Лощины, мы сможем создать любое магическое оружие."
BAN_support:0 "Поддерживающая экипировка"
BAN_support_desc:0 "Обеспечение наших армий правильным типом экипировки может переломить ход любого сражения."

BAN_bandit_airlines:0 "Бандитские Авиалинии"
BAN_bandit_airlines_desc:0 "Самолёты до сих пор относительно новое изобретение, нашедшее своё применение в Тёмной Лощине. Сейчас они малы и практически бесполезны, но в будущем они могут стать незаменимой частью экономики и военного дела."
BAN_new_doctrine:0 "Новая Доктрина"
BAN_new_doctrine_desc:0 "Что нам нужно для наших новых ВВС, так это военные учения, такие как тренировки, сборы и прочее."
BAN_our_sky:0 "Наше Небо"
BAN_our_sky_desc:0 "Контроль неба - важный шаг для контроля поля боя, это будет важным фактором в любой войне."
BAN_bombbombbomb:0 "Бомбардировки"
BAN_bombbombbomb_desc:0 "Уничтожение вражеской инфраструктуры и бомбардировки за линией фронта снизит вражескую боеспособность, что приведёт к быстрой войне."
BAN_improved_doctrine:0 "Новые Улучшенные Доктрины"
BAN_improved_doctrine_desc:0 "Для наших новых самолётов чрезвычайно важна улучшенная доктрина. Это поможет нам лучше вести боевые действия."

BAN_sailing_the_high_seas:0 "Мореходство"
BAN_sailing_the_high_seas_desc:0 "С доступом к морю, мы можем начать грабить и убивать, прямо как великие пираты прошлого."
BAN_battleships:0 "Флотская Доктрина"
BAN_battleships_desc:0 "С сильным военным флотом, мы будем той силой, с которой стоит считаться в Высших Морях."
BAN_plunderin:0 "Грабь, Круши, Убивай!"
BAN_plunderin_desc:0 "Флот, созданный с целью грабежей и уничтожения вражеских конвоев, должен помочь нам лишить врага столь необходимых нам ресурсов."
BAN_submarines:0 "Новые Подводные Лодки"
BAN_submarines_desc:0 "Подводные Лодки чрезвычайно важный инструмент для уничтожения вражеских конвоев, и их применение будет давать лучшие результаты, ослабляя врага больше прежнего."
BAN_destroyers:0 "Новые Эсминцы"
BAN_destroyers_desc:0 "Эсминцы великолепно противостоят субмаринам, и поэтому создание новых типов эсминцев будет содержать наши конвои в безопасности."
BAN_battlecruiser_operational:0 "Мобильный Флот"
BAN_battlecruiser_operational_desc:0 "Крейсера достаточно быстрые и эффективные корабли, и они не раз это доказывали."


### Events ###
bandit.1.t:0 "Поход на Гриффонстоун"
bandit.1.d:0 "Наши парни извелись в ожидании какой-нибудь заварушки, а Гриффонстоун выглядит подходящей целью. Что может быть лучше нескольких набегов на слабую и беззащитную страну?"
bandit.1.a:0 "Сделаем это!"
 
bandit.2.t:0 "Успешный поход!"
bandit.2.d:0 "После короткой схватки, наши войска вернулись домой с кучей нового оружия! Мы добавим их к нашим запасам и найдём им лучшее применение."
bandit.2.a:0 "Ура!"
 
bandit.3.t:0 "Неудачный поход"
bandit.3.d:0 "Наши парни не вернулись домой, и мы считаем их погибшими. Как выяснилось, грифоны Гриффонстоуна куда более лучшие бойцы, чем мы о них думали."
bandit.3.a:0 "Мда."
 
bandit.13.t:0 "Бандиты!"
bandit.13.d:0 "Ранее этим утром, группировка бандитов спустилась с холмов прямо к нам! Через несколько секунд они преодолели нашу позицию и украли всё оружие из казарм. Около двух тысяч грифонов, включая гражданских, погибло, пытаясь остановить их."
bandit.13.a:0 "Это ужасно!"
 
bandit.4.t:0 "Поход на Цианолизию"
bandit.4.d:0 "Наши разведгруппы, посланные на юг, к Цианолизии, обнаружили парочку слабых мест на границе. Если у нас будет достаточно войск и времени, то мы можем прорваться и захватить всё, что только можем."
bandit.4.a:0 "Захватим их!"
 
bandit.5.t:0 "Успешный поход"
bandit.5.d:0 "После непродолжительного сражения, нам удалось захватить более тысячи ружей в идеальном состоянии, а также патроны к ним."
bandit.5.a:0 "Ура!"
 
bandit.6.t:0 "Неудачный поход"
bandit.6.d:0 "После долгого дня сражений, некоторая часть наших войск рванула домой с поджатыми хвостами. Цианолизийцы, как выяснилось, нам не по зубам. Когда-нибудь мы опять наведаемся к ним."
bandit.6.a:0 "Мда."
 
bandit.14.t:0 "Бандиты!"
bandit.14.d:0 "Ранее этим утром, группа разбойников атаковала нашу крепость на границе. Они прорвались через нашу оборону и украли всё, что только можно. Им удалось отступить до того, как прибыли наши подкрепления. Это может быть серьёзным препятствием."
bandit.14.a:0 "Мда."
 
bandit.7.t:0 "Поход на Сикамеон"
bandit.7.d:0 "У наших грифонов с востока уже зуд пошел в ожидании схватки, так что лучший способ удовлетворить их желание, это отправить их в рейд. Есть несколько многообещающих целей в Сикамеоне, и их вооружение стоит этих усилий."
bandit.7.a:0 "Сделаем это."
 
bandit.8.t:0 "Успешный поход"
bandit.8.d:0 "Наши соратники с востока вернулись с большим количеством добычи на буксире, около тысячи мушкетов, если быть точным. Боеприпасов маловато, но у нас есть много других полезных вещей."
bandit.8.a:0 "Ура!"

bandit.9.t:0 "Неудачный поход"
bandit.9.d:0 "Мы были неспособны захватить какую-нибудь добычу в походе на юг, и мы не только оказались в дураках, но и потеряли более трёх тысяч пленными и убитыми в этой битве."
bandit.9.a:0 "Мда."
 
bandit.15.t:0 "Бандиты на горизонте!"
bandit.15.d:0 "Приблизительно 6 часов назад, большая группа бандитов прорвалась к нашим защищенным поселениям на севере. Они атаковали их с неожиданной свирепостью и убили более двух тысяч наших солдат. К тому времени, когда мы отправили подкрепления к пункту назначения, они давно ушли и захватили практически всё наше снаряжение."
bandit.15.a:0 "Мда."
 
bandit.10.t:0 "Поход на Прайвен"
bandit.10.d:0 "С гражданской войной, бушующей на востоке, большинство наших рейдеров выразили желание совершить налёт, пока они слабы. Мы знаем наверняка, что когда придёт время битвы, они не будут вести себя как тряпки, но они должны иметь слабо защищённые пограничные форты, которые мы можем ограбить."
bandit.10.a:0 "Давайте ограбим этих коммунистов."
 
bandit.11.t:0 "Успешный поход"
bandit.11.d:0 "Отличные новости! Наши рейдеры вернулись с кучей снаряжения и не потеряли ни единого грифона. Несколько солдат получили царапины и ещё несколько травмы, но безвозвратных потерь нет."
bandit.11.a:0 "Ура!"
 
bandit.12.t:0 "Неудачный поход"
bandit.12.d:0 "Оказывается у гриффонов с востока больше солдат на границе, чем мы думали. Они разгромили наших солдат с такой лёгкостью, что становится обидно, кроме того мы потеряли почти каждого грифона в этом походе."
bandit.12.a:0 "Мда!"
 
bandit.16.t:0 "Бандиты из Темной Лощины"
bandit.16.d:0 "Большая группа рейдеров приблизилась к нашим крепостям на востоке и немедленно осадила их. Они быстро прорвались сквозь нашу оборону и забрали с собой всё, что только смогли взять."
bandit.16.a:0 "Мда!"
 
bandit.17.t:0 "Здоровье Блэкрок"
bandit.17.d:0 "В последнее время, состояние здоровья Блэкрок ухудшается. В прошлом это не было такой уж большой проблемой, но теперь, она дошла до такого состояния, при котором доктора могут понадобиться в любой момент. Единственная причина, по которой она еще жива в данный момент, это её ближайшие друзья, содержащие её в безопасности и сдерживающие бандитов от беспорядочной резни в её отсутствие. Это только вопрос времени, когда она умрет, и только чудо может спасти её."
bandit.17.a:0 "Она умрет независимо от наших действий, поэтому мы просто должны позволить ей умереть."
bandit.17.b:0 "И чудо именно то, что должно произойти."

bandit.18.t:0 "Сообщение от Блюкреста"
bandit.18.d:0 "В обычный, спокойный полдень в офис Риива прибыл курьер с особенным посланием, явно отправленным непосредственно Блюкрестом. Послание содержало в основном оскорбления, но важнейшей его частью был вызов на дуэль. Дуэль должна была проводиться только на следующий день. Мы, как ожидается, проведем дуэль, поскольку это традиция."
bandit.18.a:0 "Тогда нам следует встретиться в полночь, на окраине Мёркбика."
bandit.18.b:0 "К черту традиции, мы не должны считаться с мнением монархистского отродья!"

bandit.19.t:0 "Дуэль"
bandit.19.d:0 "Блюкрест прибыл на место встречи некоторое время спустя вашего прибытия, вместе со своим старым мечом. Вы также принесли с собой меч подобного типа, один из тех, который вы использовали против бандитов. Вы оба смотрели друг на друга, в то время как грифон неподалеку взводил курок ружья. На счёт три раздался выстрел, и дуэль началась."
bandit.19.a:0 "Схватка была долгой и тяжёлой, но вы были неспособны противостоять выдающимся навыкам Блюкреста."
bandit.19.b:0 "После обхода защиты Блюкреста вы быстро сразили его всего за пару ударов."

bandit.21.t:0 "Союз с НРБ"
bandit.21.d:0 "Народная Республика Блекрок предлагают союз! Мы оба взаимно гарантируем суверенитет друг друга, и этот пакт будет служить лучшей защитой от антикоммунистически настроеных стран в регионе."
bandit.21.a:0 "Принять."
bandit.21.b:0 "Отклонить."

bandit.22.t:0 "ОАГ согласны!"
bandit.22.d:0 "Теперь мы официально подписали оборонительный пакт с ОАГ. Мы будем помогать друг другу если кто-то осмелится поднять на нас лапу."
bandit.22.a:0 "Идеально."

bandit.23.t:0 "ОАГ несогласны!"
bandit.23.d:0 "К сожалению, они отклонили наше предложение."
bandit.23.a:0 "Черт."

### Ideas ###
BAN_bandit_culture:0 "Бандитское общество"
BAN_bandit_culture_desc:0 "Большая часть населения, бежавшая из других стран, сбилась в группы бандитов и отщепенцев. На этой земле царит беззаконие, и только сила правит балом."
BAN_wrecked_economy:0 "Разрушенная экономика"
BAN_wrecked_economy_desc:0 "Экономика была полностью разрушена. После стольких лет постоянного грабежа и мародерства различных бандитских групп, многие крестьяне вынуждены защищать свою жизнь любой ценой, отказываясь от производства основного снаряжения и припасов."
BAN_wrecked_economy2:0 "Разрушенная экономика"
BAN_wrecked_economy2_desc:0 "Экономика была полностью разрушена. После стольких лет постоянного грабежа и мародерства различных бандитских групп, многие крестьяне вынуждены защищать свою жизнь любой ценой, отказываясь от производства основного снаряжения и припасов."
BAN_wrecked_economy3:0 "Разрушенная экономика"
BAN_wrecked_economy3_desc:0 "Экономика была полностью разрушена. После стольких лет постоянного грабежа и мародерства различных бандитских групп, многие крестьяне вынуждены защищать свою жизнь любой ценой, отказываясь от производства основного снаряжения и припасов."
BAN_old_nobility:0 "Старое дворянство"
BAN_old_nobility_desc:0 "Герцоги и графы, в прошлом правившие этой землей, все еще с нами, уединенные в своих горных крепостях и планирующих свое возможное возвращение."
BAN_old_nobility2:0 "Старое дворянство"
BAN_old_nobility2_desc:0 "The nobility of old has come back and assumed power once more, peasants and workers alike rejoice!"
BAN_reevess_rebels:0 "Повстанцы Риива"
BAN_reeve's_rebels_desc:0 "Повстанцы Риива - это группа коммунистов, построивших свой дом в горах Темной Лощины. Они оказывают влияние на крестьянство, и с каждым днём все больше сторонников переходят в их ряды."
BAN_new_nobility:0 "Новое дворянство"
BAN_new_nobility_desc:0 "Назначенное Блэкрок, это новое дворянство полностью состоит из бандитов, максимально преданных их правителю."
BAN_reeve's_rebels:0 "Повстанцы Риива"
BAN_reeve's_rebels_desc:0 "Повстанцы Риива - это группа коммунистов, построивших свой дом в горах Темной Лощины. Они оказывают влияние на крестьянство, и с каждым днём все больше сторонников переходят в их ряды."
BAN_reeve's_rebels2:0 "Повстанцы Риива"
BAN_reeve's_rebels2_desc:0 "После смены власти, Повстанцы Риива стали создавать централизованную власть и начать востановление страны."
BAN_commie_councils:0 "Крестьянские собрания"
BAN_commie_councils_desc:0 "Крестьянские собрания проводятся по всей территории страны, позволяя бедным и угнетенным сказать, как идут дела в нашей великой республике."

BAN_unorganized_army:0 "Неорганизованные банды"
BAN_unorganized_army_desc:0 "The army as it stands right now is horribly unorganized, with no centralized chain of command, any commander can do what he wants. While this is a great system for raiding and banditry, it's not so great for a proper nation."
BAN_organized_army:0 "Организованные банды"
BAN_organized_army_desc:0 "Recent reforms have allowed for the army to become more organized, making them a proper fighting force. The new Guerilla fighters are well trained and experienced. A terrifying fighting force for any enemy."

