### National Focus ###
BAN_gather_tribute:0 "Собрать дань"
BAN_gather_tribute_desc:0 "Опять настало то время, когда Блэкрок призывает всех подчиненных ей главарей банд собраться в Муркбике, дабы отдать ей часть награбленного. Будем надеяться, никто не попытается обмануть Блэкрок опять, после того, как прошлый попытавшийся полетел вниз с горы со связанными крыльями."
BAN_black_market_mercs:0 "Солдаты удачи"
BAN_black_market_mercs_desc:0 "Из-за продолжающейся нестабильности по всей Грифонии, банды наемников растут как на дрожжах. Большинство являются обычными мошенниками, но некоторые из них заработали славу жестоких и умелых бойцов. Мы можем нанять их, в случае необходимости, но стоить это будет недешево."
BAN_black_market_deals:0 "Черный рынок"
BAN_black_market_deals_desc:0 "Вы можете купить все, что угодно, если знаете, где искать, а мы знаем каждого известного контрабандиста и торговца оружием. Возможно, это наш шанс начать идти в ногу со временем, по крайней мере в области снаряжения и технологий!"
BAN_threats_beyond_the_mountain:0 "Угроза за пределами горы"
BAN_threats_beyond_the_mountain_desc:0 "Быть бандитом хорошо, однако существуют те, кто постоянно пытаются помешать нашим планам. Текущая ситуация в Бродфельде привлекла внимание Блэкрок. Она обсудит со своими командирами дальшейшие действия по отношению к этой потенциальной угрозе."

BAN_fight_prywhen:0 "На Прайвен!"
BAN_fight_prywhen_desc:0 "Гражданская война в Прайвене продолжалась достаточно долго, и обе стороны истощены до предела. Будет несложно просто налететь на их земли и полакомиться их останками."
BAN_loot_the_fields:0 "Разграбить их поля!"
BAN_loot_the_fields_desc:0 "Взгляните-ка на эти прекрасные рисовые поля! Нам лучше украсть как можно больше, а перед тем как уйти просто сжечь все остальное. Никого не волнуют какие-то там крестьяне."
BAN_burn_the_cities:0 "Сжечь их города!" 
BAN_burn_the_cities_desc:0 "В городах Прайвена не так много богатств и промышленность скудна, но мы все равно возьмем все, что не прибито, а остальное просто сожжём. Наша госпожа нуждается в военных трофеях."

BAN_open_mountain_holds:0 "Сокровища в горах"
BAN_open_mountain_holds_desc:0 "Высокомерные дворяне спрятали все свое богатство в тайных кладах, разбросанных по всей стране. Блэкрок решила организовать специальные группы для охоты за этими сокровищами. Тот, кто найдет хранилища, получит значительную долю добычи."
BAN_crack_open_armories:0 "Взломать оружейные"
BAN_crack_open_armories_desc:0 ""Хватайте эти пушки, грифоны! Если на тебя не хватило, ты бесполезен для меня. Но если ты был слишком медленным, есть ещё много других складов старого оружия в горах...""

BAN_fortify_the_mountain:0 "Укрепить горы"
BAN_fortify_the_mountain_desc:0 "Прайвенская гражданская война — это не наша проблема, и мы не можем позволить себе запутаться в этом беспорядке.  Вместо этого мы возведем укрепления, чтобы удержать этих нарушителей спокойствия подальше, когда одна из сторон неизбежно победит и решит обратить свой взгляд на нас."
BAN_border_guard:0 "Пограничные патрули"
BAN_border_guard_desc:0 "Мы должны следить за границей, ибо никогда не знаешь, когда может произойти атака. Блэкрок выбрала "добровольцев", которые будут патрулировать общую границу и держать нас в курсе о надвигающихся проблемах. Бандит должен быть всегда готов, иначе долго не проживет."
BAN_train_bandits:0 "Учебные упражнения" 
BAN_train_bandits_desc:0 ""Хватит спать днями на пролет! А ну быстро отжимайтесь, ленивые цыпочки! Наша госпожа нуждается в том, чтобы мы были в отличной форме для предстоящих сражений.""

BAN_core_prywhen:0 "Возьмем все!"
BAN_core_prywhen_desc:0 "Мы наконец-то захватили земли Прайвена. Сейчас мы имеем право извлечь из этого всю возможную выгоду, и это не обсуждается. Любой, кто скажет иначе, получит пулю в лоб."

BAN_strong_defenses:0 " Блэкрок становится сильнее"
BAN_strong_defenses_desc:0 "Мы сделали все возможное, чтобы подготовиться к вторжению. Как же они будут удивлены, как только увидят, что мы полностью готовы и укреплены, мы отправим их паковаться!"

BAN_queen_of_bandits:0 "Королева бандитов"
BAN_queen_of_bandits_desc:0 "Блэкрок проделала отличную работу, ведя нас. Как мы можем сомневаться в ней? Ее дурная слава растет по мере того, как растут ее груды трофеев и оружия..."

BAN_black_market_expansion:0 "Расширение черного рынка"
BAN_black_market_expansion_desc:0 "Теперь, когда ситуация стабильная, мы можем подумать о расширении наших связей на черном рынке. Там всегда есть что-то, что можно с выгодой купить, что-то, что мы могли бы действительно использовать."
BAN_plunder_griffonstone:0 "Разграбить Грифонстоун"
BAN_plunder_griffonstone_desc:0 "Грифонстоун был в упадке с тех пор как ... Ну, на самом деле никто уже и не помнит, когда было иначе. Удивительно, что они еще не рухнули, едва удерживаемые общей потребностью в защите. Блэкрок решила направить следующий рейд на них. В колыбели рода грифоньего еще должно остаться хоть что-то ценное..."
BAN_crime_in_sicameon:0 "Волна криминала в Сикамеоне"
BAN_crime_in_sicameon_desc:0 "Сикамеон — странное место, но оно, несомненно, переполненно богатствами благодаря их экономике, основанной на торговле. Почему бы нам не остановиться там и не "осмотреть" товар? Это будет здорово."
BAN_down_river_drug_trade:0 "Торговля наркотиками"
BAN_down_river_drug_trade_desc:0 "Земли Фалькора все еще ослабленны после конфликта с Вингбардией. Большая часть их усилий сейчас направлена на то, чтобы сохранить свою нацию единой. Наша Госпожа считает, что было бы хорошей идеей наладить там связи для торговли незаконными наркотиками. Им будет очень трудно остановить нас. Мы разбогатеем!"
BAN_cyanolisia_cannabis:0 "Цианолийский опиум"
BAN_cyanolisia_cannabis_desc:0 "Поля Ауропаллеты являются идеальным местом для посадки огромных опиумных плантаций. Ну вот почему они не растут на наших проклятых горах! Ну а если они будут жаловаться, что мы «крадем» и «эксплуатируем» их землю, то у нас тоже есть свой особый ответ."
BAN_tributary_kingdoms:0 "Дань с королевств"
BAN_tributary_kingdoms_desc:0 ""Смотрите, факты очень просты. У нас есть оружие и солдаты, и у вас есть товары. Вы даете нам ваши товары, и мы не будем стучаться к вам. Только не заставляй меня повторять это, иначе...""

BAN_keep_bandits_loyal:0 "Лояльность бандитов"
BAN_keep_bandits_loyal_desc:0 "Бандиты — изменчивая, вероломная группа. Они продали бы свою мать за пару запасных патронов. Мы должны убедить их, что будет куда выгоднее придерживаться Блэкрок, чем дезертировать, или, что еще хуже, повернуться против её Величества! Возможно, некоторые стимулы обеспечат их лояльность."
BAN_civilize_blackhollow:0 "Цивилизовать Блэкхоллоу"
BAN_civilize_blackhollow_desc:0 "Как бы мы ни любили господствовать над бедными крестьянами, пугая их каждую вторую неделю, но рано или поздно это все может перерасти в настоящий бунт. И со столькими восставшими, мы потеряем власть быстрее, чем ты успеешь сказать "бежим". Вместо этого мы будем вести себя как порядочные и честные грифоны... С весомым напоминанием о том, что наша добрая воля может исчезнуть в любой момент, если они попробуют что-нибудь подобное."
BAN_blackrocks_police:0 "Бандитская полиция"
BAN_blackrocks_police_desc:0 "После той незабываемой ночи, когда по невыясненным причинам сгорело место сбора бандитов в Муркбике, Блэкрок решила создать полицию, в задачу которой будет входить контроль за ее грифонами. Это не значит, что мы скатились, просто мы не можем позволить пьянчугам сжигать наше имущество, просто потому что кто-то бросил на другого "косой" взгляд."
BAN_blackrocks_school_for_illiterate_bandits:0 "Блэкрокские школы для безграмотных бандитов"
BAN_blackrocks_school_for_illiterate_bandits_desc:0 ""Садитесь, мистер Гастон, и пожалуйста обратите внимание на свою арифметику. В следующий раз, когда у вас кончатся пули, все это будет из-за того что вы не смогли сосчитать, сколько у вас их осталось! Это касается и всех вас! А теперь переходим к следующей главе: Основы Умножения... ""
BAN_bandits_into_soldiers:0 "Из бандита в солдаты"
BAN_bandits_into_soldiers_desc:0 "Не сомнения в том, что бандиты — жестокие и выносливые бойцы. Но в некоторых моментах они безрассудны, не знают о стратегическом мышлении и часто попадают в неприятности, из-за того, что забыли взять запасные патроны для своего оружия. Настало время привить им хоть какую-то дисциплину. Блэкрок уверена, что это улучшит успешность наших рейдов."
BAN_blackrocks_factories:0 "Защищайте фабрики"
BAN_blackrocks_factories_desc:0 "У нас не было бы никаких таких трудностей с производством, если бы эти мятежные крестьяне не пытались постоянно саботировать наши промышленные центры. Отныне охранники будут защищать каждый производственный центр, независимо от того: делают ли они мебель или артиллерийские снаряды."
BAN_blackrocks_guns:0 "Блэкрокские оружейные заводы"
BAN_blackrocks_guns_desc:0 "Обезопасив фабрики, Блэкрок предложила серию новых реформ, направленных на то, чтобы запустить наше производство оружия. В настоящее время производство вооружения зависит только от доброй воли оружейников... Но хоть теперь у нас будет надежное снабжение."
BAN_lawless_no_more:0 "Конец Беспредела"
BAN_lawless_no_more_desc:0 "Было все-таки трудно убедить наших грифонов больше не совершать импровизированных набегов на крестьян, но на данный момент мы уже имеем подобие цивилизации на землях, которыми правит Блэкрок. Конечно, это не мешает нам взимать плату за защиту с этих бедных крестьян..." 

BAN_bandit_kingdom_of_the_south:0 "Южное Королевство Бандитов"
BAN_bandit_kingdom_of_the_south_desc:0 "Для этих "цивилизованных" народов на севере мы кажемся аномалией, чем-то, чего не должно было существовать. Мы смеемся над их глупыми предубеждениями! На этих землях грифоны могут жить и умирать свободно, не находясь под игом какого-нибудь благородного дворянина! Блэкрок твердо противостоит всем тиранам мира. Главное не обращайте внимания на ту часть, где мы терроризируем наших граждан, это для их же блага."

## Neutrality Path ##
BAN_plot_against_blackrock:0 "Заговор против Блэкрок"
BAN_plot_against_blackrock_desc:0 "У Блэкрок было достаточно времени, чтобы наиграться в повстанцев, но сейчас настал момент возвращения законного правителя в эти земли. \n\nС другой стороны, маниакальный революционер Риив Бледдин долгое время готовил свое собственное восстание. Он является приверженцем несколько... необычной идеи коммунизма."
BAN_young_countess:0 "Молодая графиня"
BAN_young_countess_desc:0 "В уединенных горных убежищах оставшаяся знать, которая когда-то управляла этими землями, выбрала в качестве лидера Цирилл Блюкрест, дочь последнего графа Блэкхоллоу. Пусть она приведет нас к победе."
BAN_speak_with_the_empire:0 "Переговоры с принцем Люши"
BAN_speak_with_the_empire_desc:0 "У Уайткрестов из Люши всегда были теплые отношения с Блюкрестами, и также немало точек соприкосновения. В час нужды мы должны обратиться к ним за помощью. Вместе мы можем раз и навсегда покончить с Блэкрок!"
BAN_imperial_military_aid:0 "Военная помощь от Люши"
BAN_imperial_military_aid_desc:0 "Наши первые попытки связаться с принцем Люши оказались успешными. Они отправит нам военного атташе, чтобы помочь в обучении верных нам грифонов. Это будет иметь неоценимое значение в грядущем конфликте."
BAN_imperial_rifles:0 "Винтовки из Люши"
BAN_imperial_rifles_desc:0 "Чтобы помочь нашей продолжающейся борьбе, Люши отправил нам партию их лучших винтовок. Это не самое современное оружие, но получили значительное их количество. Если мы научим наших грифонов правильно обращаться с ними, то они не будут уступать самым современным."
BAN_empire_strikes_back:0 "Едины против бандитов"
BAN_empire_strikes_back_desc:0 "Время пришло. Мы наконец-то добились поддержки со стороны Люши и набрали много сторонников. Теперь настало время нанести ответный удар и свергнуть жестокую тиранию бандитов!"

BAN_fight_our_own_battles:0 "Наша борьба"
BAN_fight_our_own_battles_desc:0 "Мы не можем полагаться ни на кого, кроме самих себя, в освобождении Блэкхоллоу от тирании Блэкрок и ее кровожадных головорезов. Мы никогда не уступим нашу независимость другим иностранным державам! Мы знаем, что грифоны Блэкхоллоу устали от постоянных угнетений и грабежей, и это станет ключом к нашей победе."
BAN_steal_from_armories:0 "Украсть их оружие"
BAN_steal_from_armories_desc:0 "Если есть что-то, что существует в изобилии на этой опустошенной земле, так это огнестрельное оружие. Параноидальная Блэкрок прячет его повсюду! Для нас не будет такой большой проблемой найти один из таких тайников и завладеть этим оружием. Видит Борей, оно нам еще понадобится."
BAN_rally_peasents:0 "Протест крестьян"
BAN_rally_peasents_desc:0 "Грифоны Блэкхоллоула уже устали быть боксерскими грушами для головорезов Блэкрок! Распространяйте наши слова, что всех, кто присоединяться к нашему бравому делу ждет освобождение!"
BAN_cyrils_return:0 "Возвращение Цирилл"
BAN_cyrils_return_desc:0 "Наконец-то всё готово, и теперь мы можем нанести удар. Дни тирании Блэкрок уже сочтены. К свободе!"

BAN_back_in_power:0 "Назад к власти"
BAN_back_in_power_desc:0 "Последний оплот бандитов капитулировал, а Блэкрок исчезла, таким образом мы теперь полностью контролируем эти земли. Настало время восстановить надлежащий правопорядок и забыть все эти годы, которые пережил наш народ."

BAN_loyalty_to_empire:0 "Альянс Блю- и Уайткрестов"
BAN_loyalty_to_empire_desc:0 "Мы крайне благодарны [LUS.GetLeader] за помощь в достижении нашей победы. Чтобы ещё сильнее укрепить нашу вечную дружбу, мы должны подписать официальный союз, который выдержит испытание временем! Вместе мы защитим власть наших династий и обеспечим процветание нашим народам."

BAN_order_and_stability:0 "Стабильность и порядок"
BAN_order_and_stability_desc:0 "Хоть некоторые из нас скептически относились к этому, но нам удалось обезопасить свой дом от этих злобных бандитов. Теперь мы можем направить наши усилия на восстановление городов и сел. Мы не смогли бы сделать этого без руководства нашей графини. Вечная хвала ей!"

BAN_kingdom_with_no_king:0 "Королевство без короля"
BAN_kingdom_with_no_king_desc:0 "В течение многих лет, Королевство Грифонстоун управлялся регентским советом, в нём было законного монарха, который мог бы править ими. Правители династии Блюкрест были когда-то лояльными подданными своих королей, поэтому ясно, что наша семья заслужила корону в качестве награды за долгую службу им. Да здравствует королева Цирилл!"
BAN_integrate_griffonstone:0 "Интегрировать Грифонстоун"
BAN_integrate_griffonstone_desc:0 "Имея под контролем бывшие земли Грифонстоуна, мы теперь можем их правильно интегрировать. Самые преданные из дворян, поддержавших нашу графиню Блюкрест, будут вознаграждены новыми титулами и землями. В обладании колыбелью грифоньего рода также есть определенный престиж."
BAN_reconstruction:0 "Реконструкция"
BAN_reconstruction_desc:0 "Годы жестокой тирании этих бандитских головорезов, не говоря уже о недавней революции, оставили нашу родину в руинах. Мы должны приложить все наши усилия для её восстановления, дать утомлённому народу луч надежды. Новые дороги, дома, фабрики и многое другое — надо сделать всё, чтобы Блэкхоллоу вновь стал достойной страной."
BAN_blackhollow_home:0 "Родные горы"
BAN_blackhollow_home_desc:0 "Эти горы стали нам родным домом — мы бы не променяли их ни на какие другие! Это красивая земля с большим разнообразием всего. Её нужно беречь и лелеять."
BAN_mountain_excavation:0 "Шахты в горах"
BAN_mountain_excavation_desc:0 "Горы труднопроходимы и покрыты снегом считай большую часть года, но внутри они содержат огромные залежи нужных нам стратегических ресурсов. Мы сможем извлечь из этого большую выгоду, подпитав этими ресурсами нашу растущую экономику, не говоря уже о том, что у нас появиться хоть что-то ценное для торговли с соседями."
BAN_mountain_holds:0 "Горные сокровища"
BAN_mountain_holds_desc:0 "Наши горы богаты не только полезными ископаемыми, но и тайниками со снаряжением и сокровищами, спрятанные бандитами. Некоторые из них были припрятаны на черный день, другие просто из жадности. В любом случае, нам следует найти эти тайники, поскольку это принесет нам существенные выгоды. Так же это подрежет крылья тем остаткам бандитов, что надеются сбежать вместе с награбленным добром..."
BAN_never_another_bandit:0 "Больше никакой Блэкрок"
BAN_never_another_bandit_desc:0 "Остатки бандитов уничтоженны,а мы вновь стали сильны. Теперь мы сосредоточимся на том, чтобы держаться в стороне и не ссориться ни с кем, но мы не склоним колено перед теми, кто ожидает от нас покорности."

## Oh god it's the terrible  Communist Path ##
BAN_the_extreme_revolutionary:0 "Радикальный революционер"
BAN_the_extreme_revolutionary_desc:0 ""Товарищи, слишком долго эта земля томилась под гнётом неравенства. Бандиты обворовывают простой народ, дворяне притесняют их, хоть один из них когда-либо считался с мнением простого грифона? За время моего пребывания за пределами Блэкхоллоу я узнал о чудесном способе жизни ... Если вы хотите, чтобы утопия стала реальностью, тогда присоединяйтесь ко мне.""
BAN_murkbeak_rebellion:0 "Муркбикское восстание"
BAN_murkbeak_rebellion_desc:0 ""Поднимитесь, грифоны! Вас угнетали слишком долго, пришло время восстать и сражаться против неравенства!""
BAN_hollow_rebels:0 "Повстанцы в лощине"
BAN_hollow_rebels_desc:0 ""Наше первое восстание оказалось успешным, товарищи! В глазах народа виден проблеск надежды ... Сейчас он распространяется по всей стране, и скоро каждый улыбнется, когда наша общая мечта осуществится!""
BAN_communist_clubs:0 "Клубы равенства"
BAN_communist_clubs_desc:0 "У нас есть множество грифонов, готовых присоединиться к нашему делу, но не многие понимают, за что они сражаются, в чём заключается наша цель. Мы должны организовывать специальные собрания и встречи, на которых мы будем распространять ценности всеобщего равенства и социализма."
BAN_organized_militias:0 "Организованное ополчение"
BAN_organized_militias_desc:0 "Теперь, когда у нас есть грифоны, просветленные радостью равенства, пришло время организовать наши первые добровольческие батальоны. Они статут авангардом нашей революции равенства."
BAN_southern_commune:0 "Южная коммуна"
BAN_southern_commune_desc:0 ""Выше головы, грифоны! Наконец-то мы набрали достаточную поддержку, чтобы официально противостоять тирании Блэкрок и её головорезам. Я, Риив Бледдин, клянусь сделать эту страну свободной или умереть, пытаясь... Кто со мной?""
BAN_control_restored:0 "Скажем нет бандитам!"
BAN_control_restored_desc:0 ""Мы победили, товарищи! Теперь пришло время всем нам улыбнуться, ибо жизнь будет только в радость в нашей коммуне, но у нас ещё много работы. Я обещаю, что она того стоит.""
BAN_education_equality:0 "Равное образование"
BAN_education_equality_desc:0 "Только равные мысли, только равные умы. Конкуренция только порождает эго, наполненное грязным тщеславием. Всех нужно учить одинаково. Тогда все будет справедливо. Сопротивляться этому — значит предать нашу идею!"
BAN_equal_factories:0 "Равные фабрики"
BAN_equal_factories_desc:0 "Это несправедливо, что наши менее процветающие регионы страдают от практически полного отсутствия промышленного потенциала. Это нужно немедленно изменить. Каждый грифон заслуживает равные шансы на трудоустройство."
BAN_no_universities:0 "Нет ученых"
BAN_no_universities_desc:0 "Слишком много знаний только побуждают реакционное мышление! И этого нельзя допустить. Убедитесь, что каждый грифон сможет достичь только одинакового уровня образования. Мы все равны, никто не является лучшим."
BAN_party_propaganda:0 "Партийная пропаганда"
BAN_party_propaganda_desc:0 "Распространите слово равенства повсюду! Все еще слишком грифонов, которые до сих пор ничего не знают о нас, и это требуется немедленно исправить. Мы должны обеспечить верность нашему делу."
BAN_equal_labor:0 "Нет собственности"
BAN_equal_labor_desc:0 "Частная собственность — это жестокая концепция, которая разводит конкуренцию между нами, из-за зависти. Как мы можем стремиться к достижению истинного равенства, если мы меряемся между собой? Начиная с сегодняшнего дня, никто не будет владеть чем-либо, всем будет общим во благо нашего сообщества."
BAN_state_education:0 "Государственное образование"
BAN_state_education_desc:0 "Благодаря усердной работе и приложенным усилиям, наши грифоны все-таки признали ценность равных знаний. Теперь пришло время внедрить нашу учебную программу,написанную самим Риивом, во всех школах. Он уверен, это устранит последние остатки неравенства мыслей."
BAN_mandatory_work:0 "Обязательная работа"
BAN_mandatory_work_desc:0 "Работа полезна для ума и тела. Каждый должен работать на благо нашей коммуны. Таким образом, мы осуществим свою мечту гораздо быстрее, если все будут делать свою работу."
BAN_population_redistribution:0 "Перераспределение населения"
BAN_population_redistribution_desc:0 "Между нашими городами и селами слишком много различий, особенно в количестве населения. Если мы хотим добиться максимальной эффективности производства, то в каждом регионе должно быть одинаковое количество граждан! А те, кто беспокоится о том, чтобы не остаться без крова, не волнуйтесь — теперь у каждого грифона будет крыша над головой."
BAN_equal_minds:0 "Равные умы"
BAN_equal_minds_desc:0 ""Мы вышли из темноты! Грифоны действительно приняли равенство в своих сердцах и умах, и это отражается на их производительности и эффективности. Хорошая работа, грифоны! Я знал, что вы сможете сделать это! Наша утопия уже не за горами!""
BAN_mandatory_conscription:0 "Равный призыв"
BAN_mandatory_conscription_desc:0 ""Вы удивляетесь, почему другие постоянно спорят и дерутся между собой? Это все потому, что они завидуют нашей идеальной системе. Они не могут смириться с тем, что мы достигли невозможного. И они сделают всё, чтобы её уничтожить. Мы все должны бороться, чтобы защитить нашу утопию. Все без исключения.""
BAN_true_equality:0 "Истинное равенство"
BAN_true_equality_desc:0 ""Друзья мои, мы сделали это. Теперь мы действуем как одно целое, работаем как одно целое, и сражаемся как одно целое. Полное и только полное равенство достигнуто... Моя... нет, наша мечта наконец-то осуществилась. И теперь мы должен распространять эту утопию среди других, было бы эгоистично не делиться этим... Эх, если бы моя подруга Старлайт Глиммер была здесь, она бы точно подарила нам всем свою большую счастливую улыбку.""


## Industry ##
BAN_bandit_rifles:0 "Новые винтовки"
BAN_bandit_rifles_desc:0 "Пушки, пушки, нам нужно больше пушек! Но что еще более важно, нам нужны лучшие пушки. Успех нашего образа жизни основан исключительно на том, насколько хорошо мы вооружены по сравнению с нашими жертвами."
BAN_fruits_of_unpaid_labor:0 "Плоды нашего неоплачиваемого труда"
BAN_fruits_of_unpaid_labor_desc:0 "Одним из больших преимуществ наличия оружия является то, что мы можем направить его на безоружных грифонов и заставить их работать на нас."
BAN_murkbeak_arms:0 "Муркбикское оружие"
BAN_murkbeak_arms_desc:0 "Чтобы производить наши блестящие винтовки новых моделей в промышленных масштабах, нам понадобится гораздо большая производственная база, чем у нас есть в настоящее время. Организуйте несколько военных мастерских и заставьте их работать. Нам нужны новые пушки к следующему рейду."
BAN_roads_and_trains:0 "Горные дороги"
BAN_roads_and_trains_desc:0 "Нашу землю трудно пересечь даже нашим лучшим альпинистам. Чтобы упростить подготовку к набегам и перевозку награбленного, мы будем заставлять крестьян работать и вложим наше награбленное в строительство основных дорог."
BAN_steal_farms:0 "Украсть фермы"
BAN_steal_farms_desc:0 "Недавно мы узнали о концепции под названием "eminent domain". Мы не совсем уверены, что это означает, но мы понимаем, что это позволяет нам захватывать собственность во благо нашего государства. И есть много сельхозугодий, которые были бы намного лучше прибрать в наши когти ... Дайте обездоленным что-нибудь, чтобы они молчали, а если они будут жаловаться, просто пристрелите их."
BAN_civilized_banditry:0 "Индустриальный бандитизм"
BAN_civilized_banditry_desc:0 "Наша экономика работает гладко, как хорошо смазанный механизм. По крайней мере, в тех отраслях, которые наиболее важны для нас. Наши поставки огнестрельного оружия никогда не были выше, и всё больше и больше добровольцев присоединяются к нашим рейд-группам для получения острых ощущений от войны и грабежа."


BAN_energize_the_economy:0 "Подпитать экономику"
BAN_energize_the_economy_desc:0 "Без функционирующего промышленного сектора наша страна не сможет ничего производить и торговать с соседями. Пришло время исправить эту оплошность, так что давайте приступать к работе."
BAN_industry_in_murkbeak:0 "Промышленность в Муркбике"
BAN_industry_in_murkbeak_desc:0 "Муркбик должен превратиться из кишащего незаконной деятельностью улья в гордый промышленный центр нашей страны."
BAN_clear_the_forests:0 "Очистить леса"
BAN_clear_the_forests_desc:0 "С ростом Блэкхоллоу, все больше грифонов стремяться иммигрировать сюда. Было бы неплохо вырубить немного деревьев, чтобы освободить место для новых ферм и обеспечить достаточный запас строительных материалов."
BAN_national_infrastructure:0 "Национальная инфраструктура"
BAN_national_infrastructure_desc:0 "Лучшее что можно сказать про наш Национальный Департамент Логистики — это то, что его никогда не было. Поскольку пересечение гор до сих пор остается постоянной головной болью, пришло время принять соответствующие меры и построить новые железные дороги по всей стране!"
BAN_open_new_mines:0 "Открыть новые шахты"
BAN_open_new_mines_desc:0 "В недрах горных хребтов нашей Родины обнаружены залежи магических кристаллов. Возможно, мы могли бы как-то использовать их или продать другим."
BAN_risen_from_the_ashes:0 "Восставший из пепла"
BAN_risen_from_the_ashes_desc:0 "Подобно Фениксу, востающему из пепла, Блэкхоллоул вновь живет. С помощью указывающего когтя графини мы, наконец, избавились от остатков варварского влияния и превратились в процветающее общество, которым могут гордиться его граждане."


BAN_reeves_plan:0 "План Риива"
BAN_reeves_plan_desc:0 ""Теперь все вместе! План по выравниванию нашей промышленности приведен в действие. Результаты последуют очень быстро.""
BAN_peoples_industry:0 "Народная индустрия"
BAN_peoples_industry_desc:0 "Мы далеко продвинулись в достижении нашей мечты, но мы все еще довольно бедны. Чтобы исправить это, будут построены и открыты новые заводы, а вместе с ними и рабочие места. Каждый заслуживает равные шансы на трудоустройство."
BAN_peoples_arms:0 "Народное оружие"
BAN_peoples_arms_desc:0 "Винтовка для каждого, чтобы защитить наше равенство. И конечно, больше рабочих мест, чтобы заполнить пустоту неравенства. Хорошая, честная работа для достижения наших целей."
BAN_equal_infrastructure:0 "Равная инфраструктура"
BAN_equal_infrastructure_desc:0 "Наша коммуна должна быть соединена автомобильными и железными дорогами, от самого большого города до самого маленького села. Никакое естественное препятствие не должно стоять на нашем пути к достижению этого."
BAN_state_industrial_community:0 "Государственный промышленный комитет"
BAN_state_industrial_community_desc:0 "Будет сформирован комитет по надзору за строительством новых заводов в нашей коммуне. Это обеспечит справедливость, устранит коррупцию и распространит ценности нашего общества."
BAN_equal_economy:0 "Равная экономика"
BAN_equal_economy_desc:0 "Благодаря самоотверженности и упорному труду экономика достигла идеального равновесия. У каждого есть работа, и никто не имеет больше, чем другой. Это вдохновляет нас работать еще усерднее, чем раньше, чтобы достигнуть нашей мечты."

## Army Stuff ##
BAN_blackrocks_better_army:0 "Хозяйство Блэкрок"
BAN_blackrocks_better_army_desc:0 "Теперь, когда мы начали организовывать рейдеров во что-то похожее на настоящую армию, пришло время распространить это на каждого грифона, несущего оружие. Учения, упражнения, разработка доктрин — все это нам нужно для амбиций Блэкрок в создании обширного Королевства."
BAN_rifle_for_every_bandit:0 "Винтовка для каждого бандита"
BAN_rifle_for_every_bandit_desc:0 ""Нет пушек, нет славы — каждому бандиту нужно свое оружие. Проследите за тем, чтобы мой приказ был выполнен""
BAN_hire_gunsmiths:0 "Нанять оружейников"
BAN_hire_gunsmiths_desc:0 "Хотя у нас нет недостатка в грифонах, искусных в производстве огнестрельного оружия, независимо от того, как они иногда расслабляются, они не вполне способны улучшать и создавать новые проекты. Босс наймет иностранных оружейников, чтобы исправить это. Учитывая нашу репутацию, нам нужно будет предложить очень много денег тем, кто захочет работать с нами. Небольшая цена за прогресс."
BAN_integrate_sons_of_arcturius:0 "Интегрировать сыновей Арктура"
BAN_integrate_sons_of_arcturius_desc:0 "Сыны Арктура стали нашим любимым отрядом наемников, с их впечатляющими характеристиками и высочайшим качеством оружия и доспехов. Не говоря уже о том, что их лидер был приятен на взгляд...Блэкрок убедит их предложить нам свои услуги на неопределенный срок."
BAN_bandit_knights:0 "Бандитские рыцари"
BAN_bandit_knights_desc:0 "Бывшие рыцари-наемники готовы поделиться своим мастерством и знаниями своего стиля боя. Учитывая их успехи, было бы глупо не воспользоваться этим и не начать тренировать своих рыцарей в сияющих доспехах, разве что их намерения и цели не будут столь благородными и справедливыми."
BAN_blackrocks_land:0 "Земля Блэкрок"
BAN_blackrocks_land_desc:0 "Захваченная нами страна стала нам очень дорога. Мы будем бороться за каждую ее пядь, чтобы гарантировать, что она останется нашей, и ни один грифон, минотавр или пони не отнимет у нас свободу!"
BAN_lightning_raids:0 "Молниеносные рейды"
BAN_lightning_raids_desc:0 ""Мне все равно, как наши силы должны быть быстрее, лучше и скординирование. Не дайте нашим жертвам убежать, пусть битва закончится еще до ее начала.""

BAN_cyrils_retinue:0 "Свита Цириллы"
BAN_cyrils_retinue_desc:0 "Мы проделали хорошую работу и забрали нашу нацию из когтей этих злобных головорезов. Теперь мы должны убедиться, что наши вооруженные силы готовы предотвратить возвращение оставшихся бандитов."
BAN_our_mountains:0 "Наши горы"
BAN_our_mountains_desc:0 "У нас были десятилетия, чтобы отточить навыки, необходимые для эффективного ведения войны в горах. Пришло время использовать их."
BAN_modern_weapons:0 "Современное оружие"
BAN_modern_weapons_desc:0 "Мы не дикари, которые когда-то терзали эти земли. Сейчас наша военная мощь должна отражать современные реалиим, и для этого нам нужно лучшее оружие."
BAN_support_companies:0 "Роты поддержки"
BAN_support_companies_desc:0 "Без солдат в тылу, составляющих наши роты поддержки, наша пехота не была бы и вполовину так эффективна, как могла бы быть. Каждая дивизия должна иметь свои вспомогательные батальоны."
BAN_special_forces:0 "Спецназ"
BAN_special_forces_desc:0 "Гордость военных Блэкхоллоу — бойцы с навыками, во много раз превосходящими среднего солдата, с ними мы переломим ход любой войны."
BAN_defence_of_blackhollow:0 "Защитить Блэкхоллоу"
BAN_defence_of_blackhollow_desc:0 "Хотя мы больше не варвары, дикая тактика, которую мы будем использовать, не изменилась, мы будем защищать нашу Родину с жестокостью, которая посоперничает с демонами в Тартаре."
BAN_grand_battleplans:0 "Непревзойденный план"
BAN_grand_battleplans_desc:0 ""Ни один план не выдерживает встречи с противником" — говорили они. Так говорят только некомпетентные, совершенный план существует, и мы докажем это."

BAN_peoples_army:0 "Народная армия"
BAN_peoples_army_desc:0 "Формирование армии для защиты нашего равенства является главным приоритетом. Другие, ревнивые страны могут только желать, чтобы они были такими же совершенными, как мы. Мы не позволим погасить наше пламя."
BAN_everyone_serves:0 "Всеобщий призыв"
BAN_everyone_serves_desc:0 "Все вместе теперь, пусть никто не отстаёт! В трудную минуту все должны служить для защиты наших домов и наших мечтаний. Даже в ущерб другим приоритетам."
BAN_guns_for_everyone:0 "Оружие для всех"
BAN_guns_for_everyone_desc:0 "Чтобы обеспечить нашу победу, все должны иметь оружие, чтобы защитить себя. Это может быть очевидно, но наше производство было плохим, пока мы не пришли, чтобы исправить эту проблему. Методы производства огнестрельного оружия должны быть стандартизированы и уравнены, чтобы обеспечить удовлетворительные запасы."
BAN_equal_command:0 "Равное командование"
BAN_equal_command_desc:0 "Нельзя допустить, чтобы наши военачальники поддались междоусобицам из-за того, кто получает приоритет в получении припасов, или какой группе армий предоставляется честь первого наступления. Все они имеют равную власть."
BAN_reserve_forces:0 "Резервные силы"
BAN_reserve_forces_desc:0 "Очень важно, чтобы мы хорошо использовали наши резервы в каждом бою. Все они должны быть готовы сражаться, если потребуется, и для исправления этого наши методы коммуникации будут улучшены. Ни один приказ не будет больше потерян."
BAN_march_to_victory:0 "Марш к победе"
BAN_march_to_victory_desc:0 "«Посмотрите на нашу равную армию. Они очень рады служить и защищать нашу идею, нашу утопию, и это отражается в их боевом духе и преданности делу»."
BAN_griffon_wave_tactics:0 "Тактика грифоньей волны"
BAN_griffon_wave_tactics_desc:0 "Один большой штурм, одинаково большая волна грифонов — вот что нам нужно для реализации наших целей. Ни один враг не сможет противостоять нашей атаке, ибо место павшего грифона займут десять новых! Вперед!"

BAN_naniwich_airbase:0 "Нэнивичские авиабазы"
BAN_naniwich_airbase_desc:0 "Война всегда была искрой эволюции, от борьбы клювами и когтями, до мечей, затем винтовок. Пришло время снова развиваться, чтобы включить воздушную войну в уравнение. Прошли те времена, когда обычный пехотинец был единственным нужным инструментом, теперь нам нужны самолеты."
BAN_buy_fighters:0 "Купить чертежи истребителя"
BAN_buy_fighters_desc:0 "Нам нужен способ обезопасить наше небо. С современными истребителями и преданными грифонами, пилотирующими их, мы получим превосходство в воздухе."
BAN_buy_bombers:0 "Купить чертежи бомбардировщика"
BAN_buy_bombers_desc:0 "Старое правило — промышленость равно снабжение, без него солдаты беспомощны. Математика проста, плохая промышленность означает плохих солдат, поэтому у нас должны быть самолеты, способные сровнять промышленость врага с землей."
BAN_aviation_innovation:0 "Инновации в авиации"
BAN_aviation_innovation_desc:0 "У нас есть истребители, у нас есть бомбардировщики и грифоны, готовые управлять ими, но у нас нет тренировочного полка, который бы гарантировал, что наши грифоны действительно используют их правильно, вместо того, чтобы врезаться друг в друга, как только увидят врага."
BAN_secure_skies:0 "Безопасное небо"
BAN_secure_skies_desc:0 "Наши самолеты больше не могут соперничать с вражескими, мы должны развить наши технологии, более быстрые самолеты с большей огневой мощью, и как можно больше, иначе мы потеряем контроль над нашим небом."
BAN_death_from_above:0 "Смерть свыше"
BAN_death_from_above_desc:0 "Кто же знал что подвешивание бомб на истребители и специализация их на поддержке солдат на земле, так сильно изменит ситуацию в нашу пользу, следует развить этот опыт."
BAN_bombs_from_above:0 "Бомбы сверху"
BAN_bombs_from_above_desc:0 "Чрезмерное убийство переоценивается, когда у вас есть самолеты, которые могут сбросить пятнадцать тысяч фунтов взрывчатых веществ на цель в двух странах от нас с тропосферы, уничтожая целые сектора промышленности с достаточно разрушительным хаосом, который заставил бы даже Maaра покраснеть."
BAN_advanced_doctrine:0 "Продвинутая Доктрина"
BAN_advanced_doctrine_desc:0 "Мы обучили пилотов основам, но этого недостаточно, мы должны обучать наших пилотов формациям, маневренному бою и углубленным сторонам их ремесла, чтобы гарантировать, что деньги, потраченные на них и оборудование, которое они используют, не напрасно потрачены впустую." 

BAN_sailing_the_high_seas:0 "Мореходство"
BAN_sailing_the_high_seas_desc:0 "С доступом к морю, мы можем начать грабить и убивать, прямо как великие пираты прошлого."
BAN_battleships:0 "Флотская Доктрина"
BAN_battleships_desc:0 "С сильным военным флотом, мы будем той силой, с которой стоит считаться в Высших Морях."
BAN_plunderin:0 "Перехват конвоев"
BAN_plunderin_desc:0 "Флот, созданный с целью грабежей и уничтожения вражеских конвоев, должен помочь нам лишить врага столь необходимых нам ресурсов."
BAN_submarines:0 "Новые Подводные Лодки"
BAN_submarines_desc:0 "Подводные Лодки чрезвычайно важный инструмент для уничтожения вражеских конвоев, и их применение будет давать лучшие результаты, ослабляя врага больше прежнего."
BAN_destroyers:0 "Новые Эсминцы"
BAN_destroyers_desc:0 "Эсминцы великолепно противостоят субмаринам, и поэтому создание новых типов эсминцев будет содержать наши конвои в безопасности."
BAN_battlecruiser_operational:0 "Мобильный Флот"
BAN_battlecruiser_operational_desc:0 "Крейсера достаточно быстрые и эффективные корабли, и они не раз это доказывали."

### ideas ###
BAN_lawless_land:0 "Земли беззакония"
BAN_lawless_land_desc:0 "Для любого, кто не является одним из грифонов Блэкрок, эти земли — смертельная ловушка. Мирные жители едва могут жить, не подвергаясь преследованиям со стороны бандитов, и ни один иностранец не осмеливается посетить их, если ценит свою жизнь и богатство. Все как любит Блэкрок."
BAN_lawless_land2:0 "Земли беззакония"
BAN_lawless_land2_desc:0 "Недавние усилия Блэкрок медленно превращают эту землю в что-то пригодное для жизни. Крестьян грабят гораздо меньше, и существует некое подобие порядка."
BAN_lawless_land3:0 "Земли беззакония"
BAN_lawless_land3_desc:0 "Полиция Блэкрока пресекает худшие эксцессы мародеров, а население в основном в безопасности и защищено. При условии, конечно, что они заплатят за защиту."
BAN_economic_wasteland:0 "Экономика Пустошей"
BAN_economic_wasteland_desc:0 "Экономика — это иностранное слово в этих краях, где все необходимое просто крадут у других народов. Это серьезно ограничивает производство товаров и промышленность."
BAN_economic_wasteland2:0 "Экономика Пустошей"
BAN_economic_wasteland2_desc:0 "Видя достоинства функционирующей экономики, бандиты навели порядок. Ограниченные экономические инвестиции поступают из иностранных государств, причем все они идут из незаконных источников."
BAN_economic_wasteland3:0 "Экономика Пустошей"
BAN_economic_wasteland3_desc:0 "Убежденные в том, что основа экономики создана, законные корпорации и даже национальные лидеры делают осторожные инвестиции. Мы обещаем не обманывать их на этот раз."
BAN_blackrocks_army:0 "Армия Блэкрок"
BAN_blackrocks_army_desc:0 "Налетчики из Блэкхоллоу сражались и грабили в течение долгого времени, а некоторые даже со времен распада Империи. Настоящие ветераны, эти грифоны яростно сражаются, отходят со своей добычей, прежде чем можно будет организовать надлежащий ответ, хотя им не хватает более тонкого тактического мышления и логистических планов."
BAN_professional_army:0 "Профессиональная армия"
BAN_professional_army_desc:0 "Жестокость бандитов в сочетании с надлежащей тренировкой создает шокирующую комбинацию."
BAN_I_blackrock_police:0 "Блэкрокская полиция"
BAN_I_blackrock_police_desc:0 ""Проходите мимо, здесь не на что смотреть. Держи свои когти при себе, прежде чем я брошу тебя в темницу""
BAN_school_for_bandits:0 "Блэкрокские школы для безграмотных бандитов"
BAN_school_for_bandits_desc:0 "Предпринимаются усилия, чтобы научить отбросы общества основным вещам, которые должен знать каждый, таким как арифметика, история и чистка винтовок."
BAN_stronk_defence:0 "Сильная Оборона"
BAN_stronk_defence_desc:0 "Если они хотят захватить нашу землю, им придется дорого заплатить за каждую милю."
BAN_tribute_1:0 "Дань"
BAN_tribute_2:0 "Дань"

BAN_ransacked:0 "Разграбленный"
BAN_ransacked_desc:0 "Отморозки и бандиты разграбили нашу деревню!"
BAN_growing_drug_trade_bad:0 "Растущая торговля наркотиками"
BAN_growing_drug_trade_bad_desc:0 "В последнее время мы узнали о преступниках и контрабандистах, торгующих контрабандой в нашей стране. Это негативно сказывается на нашей экономике."
BAN_criminal_organizations:0 "Преступные организации"
BAN_criminal_organizations_desc:0 "Преступная подпольная сеть укоренилась в нашей стране, оспаривая верховенство закона и вызывая много проблем."

BAN_growing_drug_trade:0 "Растущая торговля наркотиками"
BAN_growing_drug_trade_desc:0 "Наша недавно созданная контрабандистская группировка возвращается."
BAN_growing_drug_trade2:0 "Процветающая торговля наркотиками"
BAN_growing_drug_trade2_desc:0 "Поскольку все больше и больше иностранных государств становятся частью нашей незаконной торговли наркотиками, наша прибыль значительно увеличилась."
BAN_crime_pays:0 "Криминальная прибыль"
BAN_crime_pays_desc:0 "Говорят, преступность не окупается, но это ложь. Мы богаты!"

BAN_foreign_laborers:0 "Иностранные рабочие"
BAN_foreign_laborers_desc:0 "Они работают здесь по собственной воле, уверяем вас."
BAN_stolen_scientists:0 "Украденные ученые"
BAN_stolen_scientists_desc:0 "Блестящие умы "одолжены" из чужой страны."

BAN_imperial_mission:0 "Миссия в Люши"
BAN_imperial_mission_desc:0 "Военные советники-рыцари из Люши приводят наши войска в надлежащую форму."
BAN_reconstruction_idea:0 "Реконструкция"
BAN_reconstruction_idea_desc:0 "Предпринимаются активные усилия по восстановлению этой разоренной земли. Это будет долго и дорого, но награда манит."
BAN_safe:0 "Никогда другой Блэкрок"
BAN_safe_desc:0 "Эта нация вновь обрела свое великолепие и никогда больше не станет жертвой тирании и жестокости. Мир для нашего времени."

BAN_bad_education:0 "Равное образование"
BAN_bad_education_desc:0 "Конкуренция порождает презрение."
BAN_badder_education:0 "Равное мышление"
BAN_badder_education_desc:0 "Преуспеть — значит потерпеть неудачу."
BAN_itss_kinda_good_now:0 "Равные умы"
BAN_itss_kinda_good_now_desc:0 "Как только вы научитесь действовать как единое целое вы поймете, это как праздник."
BAN_propaganda:0 "Партийная пропаганда"
BAN_propaganda_desc:0 "Партия никогда не лжет, партия только говорит вам правду, дорогой гражданин."
BAN_no_ownership:0 "Нет частной собственности"
BAN_no_ownership_desc:0 "Право собственности было объявлено несовместимым с доктриной равенства. Никто не может обладать чем-то большим, чем другие."
BAN_forced_laborss:0 "Обязательная работа"
BAN_forced_laborss_desc:0 "Каждый должны сыграть свою роль в установлении равенства. Жертвы — необходимое зло."
BAN_spread_equality:0 "Равномерное распределение"
BAN_spread_equality_desc:0 "Радость равенства должна распространится по всей Грифонии!"

BAN_banditry:0 "Индустриальный бандитизм"
BAN_banditry_desc:0 "Потребности бандитов привели к тому, что они стали довольно умелыми в производстве искусно изготовленных винтовок и автоматов."
BAN_rise_up:0 "Феникс Блэкхоллоу"
BAN_rise_up_desc:0 "Мы поднялись с самого дна, чтобы восстановить наше господство над Блэкхоллоу. Больше мы не падем!"
BAN_remove_tree:0 "Очистить леса"
BAN_remove_tree_desc:0 "В целях очистить больше земли для ферм началась вырубка лесов. Это также положительно влияет на нашу лесную промышленность."
BAN_mines:0 "Горная техника"
BAN_mines_desc:0 "Современные горные технологии используются для увеличения объемов добычи руды из шахт."
BAN_industrial_committee:0 "Промышленный комитет"
BAN_industrial_committee_desc:0 "Строительство новых производств тщательно регулируется для обеспечения равенства во всех регионах и областях."
BAN_economic_equality:0 "Экономическое равенство"
BAN_economic_equality_desc:0 "У каждого есть все что ему нужно, никто не обделен."
BAN_blackrocks_land_idea:0 "Блэкрокские земли"
BAN_blackrocks_land_idea_desc:0 ""Думаешь, ты можешь вторгнуться на мою территорию и остаться безнаказанным? Подумай еще раз.""
BAN_blackhollow_defence:0 "Защита Блэкхоллоу"
BAN_blackhollow_defence_desc:0 "Блэкхоллоу должен быть защищен любой ценой."
BAN_peoples_army_idea:0 "Народная Армия"
BAN_peoples_army_idea_desc:0 "Защитим наше равенство как дома, так и за рубежом."
BAN_everyone_serves_idea:0 "Служит каждый"
BAN_everyone_serves_idea_desc:0 "Потребности многих перевешивают потребности немногих. Все должны служить."
BAN_everyone_serves_idea2:0 "Оружие для всех"
BAN_everyone_serves_idea2_desc:0 "Если все должны служить, то все должны иметь оружие."
BAN_equal_command_idea:0 "Равное командывание"
BAN_equal_command_idea_desc:0 "Все приказы имеют одинаковую важность и приоритет."
BAN_equal_command_idea2:0 "Резервные силы"
BAN_equal_command_idea2_desc:0 "Если один упадет, его место займут еще десять!"
BAN_march_to_victory_idea:0 "Марш к победе"
BAN_march_to_victory_idea_desc:0 "Равенство нашей армии идеально, и теперь мы все маршируем вместе, готовые сражаться."

### Events ###
bandit.1.t:0 "Гражданская война в Прайвене"
bandit.1.d:0 ""Господа", Блэкрок привела подчиненых в то, что она любило называть военной комнатой, которая была просто пустой комнатой с картой региона прибитой к стене. "Как вы, наверняка, знаете в Прайвене уже много лет идет гражданская война и обе стороны готовы на все ради победы. Но это также делает их слабыми и они не смогут сопротивляться если мы придем немного... затариться. Ну что скажете, оболтусы, мы идем или нет?"\n\nКак она и ожидала, ее грифоны сразу начали громко спорить друг с другом, некоторые даже начали драку, другие кричали что Прайвен "проклятая Мааром дыра" следует избегать любой ценой. Боги, она ненавидела, когда они начали ссориться, как цыплята. Вынув пистолет, она выстрелила в потолок и еще одна дыра присоединилась к множеству таких же.\n\n"Перестаньте визжать, как новорожденые цеплята, и изложите свое мнение спокойным, ненасильственным образом. Мы устроим налет или нет?""
bandit.1.a:0 "Они слабы и уязвимы! Мы нанесем удар на следующей неделе!"
bandit.1.b:0 "Прайвен — это лишь горящие развалины, мы остаемся дома."

bandit.2.t:0 "Блэкрок требует дань"
bandit.2.d:0 "Сегодня прибыли вооруженные послы прибыли из [From.Capital.GetName], посланые их печально известной главой — Блэкрок. Они пришли, чтобы напомнить нам о нашем статусе данника и о том, что нам пора платить, иначе набеги будут продолжаться, как раньше."
bandit.2.a:0 "Если так не прольется кровь..."
bandit.2.b:0 "Теперь мы достаточно сильны, чтобы противостоять им!"
bandit.2.c:0 "Вы перестанете быть данником.\n"

bandit.3.t:0 "[From.GetName] вступает в союз с нами"
bandit.3.d:0 "Вот уже несколько месяцев мы тайно помогаем законной графине Блэкхоллоу, Цирилле Блюкрест, члены династии которой были когда-то верными слугами королей Грифонстоуна и всегда тепло относились к династии Уайткрестов. Мы поставляли им оружие и советников, а в ответ графиня официально заявила, что она придет к нам на помощь, когда нам это понадобится. В свою же очередь, [LUS.GetLeader] более чем счастлив обещать то же самое. Пусть наши династии на долгие века объединит дружба! Вместе мы выдержим любую бурю."
bandit.3.a:0 "Пусть наша дружба будет крепкой!"

bandit.4.t:0 "Базар чудаков"
bandit.4.d:0 "Криминальное подполье является хозяином многих красочных представителей со всей Грифонии. Контрабандисты ищут быструю прибыль, недовольные солдаты продают свои припасы, зебры продают рабов и многое другое. Мораль в этих краях — иностранное слово, а деньги — единственный император. Сегодня мы прибыли сюда с награбленной добычей, чтобы приобрести современные модели оружия...остаеться только решить какие. В конце концов, здесь можно найти все, что угодно."
bandit.4.a:0 "Винтовки и автоматы. Наши пушки ржавеют."
bandit.4.b:0 "Артиллерийские орудия и улучшенные снаряды. Нам бы не помешал дополнительный урон."
bandit.4.c:0 "Снаряжение. Нам нужны бинты и рации."

bandit.5.t:0 "Воспользоваться нашими запасами"
bandit.5.d:0 "После тщательного поиска и бесконечного ворчания, Гастон и его грифоны обнаружили и обобрали все скрытые тайники оружия. Некоторые из найденных видов оружия имеют более совершенную конструкцию по сравнению с нашими стандартами, которым мы найдем правильное применение. Короче говоря, ни один бандит не испытывает недостатка в оружии. Мы готовы."
bandit.5.a:0 "Отлично."

bandit.6.t:0 ""Предложение" от Блэкрок"
bandit.6.d:0 "Сегодня пришло письмо из соседней беззаконной земли Блэкхоллоу. Было бы точнее описать его как открытую угрозу, а не как предложение — пресловутый лидер бандитов Блэкрок требует, чтобы наша нация стала её подчиненным данником... или столкнулась с последствиями отказа."
bandit.6.a:0 "Если это удержит их подальше от нас, хорошо."
bandit.6.c:0 "Вы станете данником. Блэкрок больше не будет на вас нападать, но она может потребовать от вас платить ей дань.\n"
bandit.6.b:0 "Мы не ведем переговоров с бандитами и карманниками."
bandit.6.e:0 "Блэкрок продолжит рейды на вас.\n"

bandit.7.t:0 "Наш запрос отклонен!"
bandit.7.d:0 "Наша лучшая попытка убедить нашего соседа принять взаимовыгодные отношения была отвергнута. Блэкрок будет в ярости, несомненно."
bandit.7.a:0 "Посмотрим, что из этого выйдет."

bandit.8.t:0 "Разворовывание Грифонстоуна"
bandit.8.d:0 "Блэкрок ухмыльнулась, сев на тюки сена недалко от деревни. Работа была сделана, и королева бандитов закурила сигарету, наблюдая, как последняя из ее птиц покидает маленькую деревушку, которую они выбрали для набега сегодня вечером. Ее рейдовый отряд собрался позади нее. У каждого из них был большой мешок, наполненный всем ценным, что они смогли найти. Местные жители давно ушли, ну, во всяком случае, те, кого не застрелили. И теперь, после ночи кражи трудов тяжелой работы других грифонов, пришло время выпустить пар.\n\nБлэкрок повысила голос, почти выкурив сигарету.  "Мы скоро уйдем, паршивые пингвины. Тот мешок картошки, который Грифонстоун называет правительством, когда-нибудь узнает о наших выходках." Она посмотрел вниз, вдыхая воздух, наполненный бензином, который образовал у ее ног лужу, и простирался к немногочисленным домам, составлявшим эту деревню. "Наслаждайтесь шоу"\n\nЩелкнул коготь и сигарета упала на землю. Поток света достиг домов, и в мгновение ока деревню покрыл огненый пожар. Их работа в Грифонстоуне выполнена!"
bandit.8.a:0 "Пора возвращаться домой, ребята."

bandit.81.t:0 "Бандитские рейды"
bandit.81.d:0 "Похоже, бандиты Блэкрок пересекли наши границы. Эти мерзавцы обрушились на нашу сельскую местность, как рой саранчи, не оставив ничего ценного, и отступили, прежде чем полиция или армия смогли отреагировать. Грифоны злы, а лорды требуют возмездия за эти безбожные поступки. Другие говорят, что мы слишком бедны и слабы для мести, и единственное, что мы можем сделать, это молиться Арктуриусу, дабы тот оградил нас от новых набегов."
bandit.81.a:0 "Преступники заплатят за это."
bandit.81.b:0 "Сохраняйте веру в Арктура..."

bandit.9.t:0 "Богатая птичка"
bandit.9.d:0 "Депрессивные жители Фалькора — идеальные потребители наших товаров. С их ненавистью к Вингбардии, это легкий путь для торговли наркотиками, с наименьшей конкуренцией с карфинской мафией. Это принесло огромную прибыль, и Блэкрок провела последние три дня решая, какую экстравагантную роскошь приобрести для себя. Бассейн? Мрамурную статую самой себя? Золотой пистолет? Статую самой себя из золотых пистолетов посреди бассейна? С деньгами от наркотиков все было возможно. Для нее это было беспроигрышно."
bandit.9.a:0 "К Маару правила, у меня есть деньги!"

bandit.91.t:0 "Война с наркотиками"
bandit.91.d:0 "В последнее время резко возросла смертность от наркотиков. Дешевые наркотики наводняют границы, и благодоря нескольким контрабандистам, которых нам удалось поймать, источник ясен. Блэкрокские бандиты в Блэкхоллоу. Каким-то образом этим грифонам удалось найти кучу наркотиков, и они выбрали нашу страну для создания своей наркоимперии. Полиция делает все возможное, но с таким большим количеством новых наркоманов и ростом всех видов преступности мы будем долго вести войну с наркотиками."
bandit.91.a:0 "Мы защитим [Root.GetAdjective]ий народ!"

bandit.10.t:0 "Сикамеонский Синдикат"
bandit.10.d:0 "Блэкрок ухмыльнулась, когда она взяла листок бумаги у одного из своих лейтенантов. Ее план по проникновению в Сикамелеон шел хорошо. Она посмотрела на цифры. Два десятка новобранцев, 3 убийства грифонов, у которых были "моральные возражения". Децентрализованный беспорядок, которым был ее юго-западным соседом, не смог скоординировать сопротивления.\n\n"Двести девяносто четыре." сказала она, тихо посмеиваясь про себя. 294, количество независимых полицейских департаментов в Сикамелеоне. Большую часть времени полицейские были слишком заняты местными проблемами, чтобы помочь друг другу бороться с бандитской сетью. Конечно, деньги текли рекой. Блэкрок отпустила своего лейтенанта, отложив бумаги, чтобы поиграть с монетой в когте. Как она всегда говорила: Хорошо быть плохим."
bandit.10.a:0 "Преступность окупается."

bandit.101.t:0 "Блэкрок нацелилась на нас"
bandit.101.d:0 "Блэкрок, или "Королева бандитов Блэкхоллоу", как она сама себя, похоже, титуловала, нацелилась на нашу страну. Она завербовала и упорядочила местных преступников в настоящий синдикат для более эффективного грабежа. Прежде чем местная полиция успевала отреагировать, бандиты уже перемещались вв новый округ, используюя пересеченую местность и нашу децентрализированую администрацию, чтобы мы не преследовали их. Каждый раз, когда мы заставляем кого-то говорить об организации, их каким-то образом убивают, указывая на то, что некоторые полицейские также были замешаны в этом. Чтобы выследить этих мелких преступников потребуется много времени, но справедливость в конце концов победит."
bandit.101.a:0 "Мы сильнее, чем она думает."

bandit.11.t:0 "Маковые поля"
bandit.11.d:0 "Более дикие части Цианолизии оказались превосходными для выращивания наркотиков и создания мастерских по изготовлению синтетических веществ. Дикая местность превратилась в довольно продуктивное предприятие, и, с помощию нескольких удачных взяток — избежало обнаружения властями. Оттуда курьеры тайно увозили продукт к какому-нибудь (не)счастливому клиенту.\n\nПравда, отходы нужно было куда-то девать, и похоже, что через лет 100 все эти химикаты превратят леса Цианолизии во второй Шайсвальд. Но это будет уже не нашей проблемой, не так ли?"
bandit.11.a:0 "Кто хочет жить вечно?"

bandit.102.t:0 "Бандитская грязь"
bandit.102.d:0 "Лесничие вернулись сегодня бочкой из которой вытекала зеленая жижа. Это был третий раз, когда они находят подобные отходы в этом месяце, и проблема продолжала усугубляться. Казалось, ни один грифон не знает, где прячутся эти наркодилеры, но они должны быть где то в диком лесу. Похоже, преступники держат часть нашей страны под своим когтем, и рейнджеры и полиция должны решить эту проблему."
bandit.102.a:0 "Борей сохрани справедливость"

bandit.12.t:0 "Постройка фабрики завершена"
bandit.12.d:0 "Мы нашли хорошее применение пленикам с нашего последнего рейда. Как оказалось, некоторые из них имеют архитектурное образование и опыт проектирования промышленных предприятий. Хотя у нас есть некоторые стандарты и мы не допускаем рабства здесь, в отличие от этих изворотливых зебр, мы обещали освободить их, если они построят нам фабрику. Удивительно, но эти грифоны выполнили свою задачу с минимальными жалобами, и теперь у нас есть новый ликероводочный завод."
bandit.12.a:0 "Отлично."

bandit.13.t:0 "Военная мастерская построена"
bandit.13.d:0 "С помощью запугивания и принуждения мы заставляем никчемных крестьян строить и управлять мастерской по производству нового блестящего огнестрельного оружия. Наши старательные надзиратели обеспечат соблюдение этими заводами наших квот и наличие на них достойной культуры производства. Вторая часть, конечно, необязательна."
bandit.13.a:0 "Больше пушек!"

bandit.14.t:0 "Наплыв мошенников"
bandit.14.d:0 "После массовых побегов из различных тюрем строгого режима по всей Южной Грифонии, большое количество этих матерых и злых грифонов пришли в наши земли в поисках убежища от закоников. Мы примем этих лихих негодяев при условии, что они воздерживаются от причинения чрезмерных неприятностей."
bandit.14.a:0 "Мы найдем им хорошее применение."

bandit.15.t:0 "Бандитская жестокость"
bandit.15.d:0 "До Муркбика дошли известия о сожении уединенной горной деревни и расстреле все ее жителей. Из того что нам удалось выяснить ясно, что Гастон, печально известный грифон, пытался вымогать дань у жителей деревни. После того, как они не могли предложить ничего, кроме одежды и старого зерна, Гастон в приступе ярости приказал своим грифонам убить их и сравнять деревню с землей. После этого он ходил вокруг и говорил всем, кто слушал, что они погибли из-за своей бедности."
bandit.15.a:0 "Прискорбно, но это не настоящая проблема."

bandit.16.t:0 "Пьяная катастрофа"
bandit.16.d:0 "У наших пожарных, которые, в зависимости от обстоятельств, также являются рэкетирами, охраниками и барыгами, сегодня ночью было работы по самый клюв из-за возгорания на оружейном заводе, спалившем его дотла. Расследование показало, что во время вечерней смены несколько халтуршиков решили скоротать время и устроили пьяную гулянку. Одно привело к другому, и веселье быстро закончилось, после того, как они попытались выяснить, что произойдет, если вы смешаете порох, алкоголь и пачку спичек."
bandit.16.a:0 "Типично."

bandit.17.t:0 "Крестьянское восстание"
bandit.17.d:0 "Страх держит толпу в узде, это правда, но мы слишком сильно надавили на простогрифонов, и они ответили соразмерно — подняли восстание. Хотя это жалкое восстание было подавлено за день, оно все равно недешево обошлось — дома, магазины и фабрики разрушины и лежат в руинах. Нам потребуется значительное время, чтобы восстановить жизненно важные здания."
bandit.17.a:0 "Это будет иметь последствия."

bandit.18.t:0 "Приток наркотиков"
bandit.18.d:0 "В последнее время наркоторговля была на взлёте, за что стоит поблагодарить удачу. Урожайность была выше среднего, и благодаря этому мы смогли продать больше. Госпожа будет довольна прибылью, в последнее время она присматривается к каким-нибудь изысканным украшениям..."
bandit.18.a:0 "Жизнь хороша."

bandit.19.t:0 "Пропавшая контрабанда"
bandit.19.d:0 "Блэкрок не будет этим довольна, ни капельки. Некоторое время мы планировали крупную сделку с серьезной вингбардской мафией, ребятами, которые не любят шуток, но за несколько дней до сделки мы обнаружили, что наш склад наркотиков значительно опустел. Охранники клянутся своей жизнью, что ни один вор не прошел мимо них, и они не отлынивали от работы, но факт остается фактом: вингбардцы будут сильно недовольны, если мы откажемся от нашей сделки. Необоходимость быстро пополнить наши запасы сильно сократит нашу прибыли."
bandit.19.a:0 "Ну какого..."

bandit.20.t:0 "Набег на богатеньких"
bandit.20.d:0 "Старое дворянство, правившее этой землей давным-давно, было и остается занозой в нашем боку. Они прячутся в своих горных убежищах, надеясь однажды вернуться. Хоть их планы всего лишь, мягко говоря, лишь полет фантазии, они всё ещё продолжают подначивать крестьян к восстаниям. Поэтому мы решили преподать им урок, напав на одно из убежищ и убив всех его обитателей. Покойные дворяне были так добры, что оставили нам немалое количество драгоценных камней и украшений."
bandit.20.a:0 "Неплохо, мне не помещает доля от этой добычи."

bandit.21.t:0 "Разграбление каравана"
bandit.21.d:0 "Каждый должен понять, что гордость — ближайший путь к концу. Торговый караван, перевозящий различные около-ценные товары, такие как импортиртную еду, иностранную литературу, редкие материалы из Аквилеи и т.д, попытался срезать путь через наши земли, чтобы получить большую прибыль от своих клиентов. Хоть их замысел работал несколько дней, но как только наши патрули обнаружили их, они были быстро схвачены. Им следовало догадаться, что идти через земли Блэкрок не самая лучшая идея."
bandit.21.a:0 "Жертва добровольно попала в ловушку? Забавно."

bandit.22.t:0 "Бандитские разборки"
bandit.22.d:0 "К сожалению, победа — еще не значит успех. После успешного рейда на Фалькорский портовый город , наши рейдеры начали грызню по поводу дележа награбленного. Вспыхнуло напряжение, переросшее в соперничество, а в следствии — в перестрелку, в которой погибло большинство наших грифонов. Оставшиеся в живых, движимые жадностью и страхом, захватили всю добычу и, нарушив свою присягу Блэкрок, сбежали."
bandit.22.a:0 "Этим петухам не долго осталось жить."

bandit.23.t:0 "Рейд на сокровищницу Блэкрок"
bandit.23.d:0 "У Блэкрок всегда была мания следить за своими победами. Настолько, что она сделала себя трофейный зал в своем временом особняке, который она часто посещает, вспоминая хорошие времена. Он, конечно, усиленно охраняется самыми преданными ей бандитами.\n\nИ все же это не остановило стаю иностранных преступников, недавно иммигрировавших сюда. Доказывая, что у воров нет чести, эти дерзкие грифоны давно замышляли скрыться с этими богатствами, и прошлой ночью их усилия увенчались успехом, когда они украли весь запас драгоценностей Блэкрок, которые она любезно забрала у дворян, и сбежали так же быстро, как и пришли. Охранники были озадачены тем, что их так жестоко обманули, но худшее началось, как только Блэкрок узнала об этом..."
bandit.23.a:0 "Я им клювы оторву! Безмозглые идиоты!"

bandit.24.t:0 "Спокойный День"
bandit.24.d:0 "Блэкрок стояла на балконе, осматривая земли, которые она называла своими. Конечно, хорошо быть королевой. Ее последователи были верны и преданны ей, несмотря на все их пороки, и ее богаство становилось все больше и больше. И все же... ей стало скучно от обычной экстравагантности. Пора перестать сидеть на месте и сделать что-нибуть кроме монетных башен и игры в сталлионградскую рулетку. С этими словами она взлетела и направилась к местной таверне."
bandit.24.a:0 "Выпивка поможет развеять скуку..."

bandit.25.t:0 "Дань"
bandit.25.d:0 "Телеги, полные золота, продовольствия и оружия, прибыли сегодня в Муркбик. Это результат того, что наша "дипломатия" работает в нашу пользу. Пока мы держим наших данников в страхе перед нашим возмездием, мы можем ожидать, что скоро таких телег станет больше. Такими темпами нам, возможно, даже больше не придется выходить в рейды."
bandit.25.a:0 "Они знают свое место"

bandit.26.t:0 "Непослушные щенки"
bandit.26.d:0 "В знак неповиновения, или, по мнению Блэкрок, слабоумия, наш данник отказался выполнить наше соглашение и доставить оплату. Это непростительно, мы покажем им, что бывает с теми кто переходит дорогу Блэкрок дважды."
bandit.26.a:0 "Это так? Пора готовиться к рейду."

bandit.27.t:0 "Судьба Блэкхоллоу"
bandit.27.d:0 "Правление Блэкрок в бывшем графстве Блэкхоллоу было всегда шатким. Ее когти постоянно заняты борьбой с восстаниями крестьян, подначиваемых коммунистическими агитаторами и остатками старой знати, прячущейся в своих горных владениях.\n\nВ следующие несколько дней решится, кто из них выйдет на первый план в Блэкхоллоу. Жизнь в этих горных землях скоро изменится, в лучшую или худшую сторону."
bandit.27.a:0 "Графиня Цирилла получает достаточно поддержки!"
bandit.27.b:0 "Товарищ Риив собирает крестьян!"

bandit.28.t:0 "Гражданская война в Блэкхоллоу!"
bandit.28.d_neutral:0 "Мы достаточно подготовились. Мы получили значительную поддержку от Империи, и они не решаются дать нам больше. Настало время нанести удар! Графиня Цирилла приведет нас к победе над нечестивым сбродом и завоюет свой законный трон!"
bandit.28.d_commie:0 "Грифоны Блэкхоллоу ждут освобождения. Риив считает, что мы достаточно долго готовились, чтобы свергнуть Блэкрок и ее реакционный сброд. Трубите в горн революции и пойти песню равенства!"
bandit.28.a:0 "К свободе!"

bandit.29.t:0 "Битва за Блэкхоллоу"
bandit.29.d_neutral:0 "В темной и лесистой долине Блэкхоллоу находится старая резиденция графства, в старом и полуразрушенном замке, окруженном небольшим городом. Много лет назад окружающие это место леса кишели бандитами, устраивавшими случайные набеги, но теперь они сами заняли этот замок, превратив его в ветхое гнездо разврата и преступности.n\nТеперь все изменилось, и дворяне сами затаилиссь в лесу, готовясь вернуть Блэкхоллоу, свою бывшую столицу. Сначала город был окружен рейдерскими отрядами, выходившими из леса и перекрывавшими все дороги, ведущие к нему, затем на противоположном берегу реки были установлены пушки. Начавшаяся бомбардировка загнала бандитов в замок, позволив грифонам графини захватить город. Драгоценный замок не подвергся бомбардировкам, и останеться нетронутым. Преступная мразь, застрявшая внутри, в конечном итоге умрет от голода и сдастся. Графиня Цирилла, которая лично возглавляла атаку, сидела на старом троне графов Блюкрест и практически плакала от радости. Она вернулась домой."
bandit.29.d_commie:0 "В темной и лесистой долине Блэкхоллоу находится старая резиденция графства, в старом и полуразрушенном замке, окруженном небольшим городом. Много лет назад окружающие это место леса кишели бандитами, устраивавшими случайные набеги, но теперь они сами заняли этот замок, превратив его в ветхое гнездо разврата и преступности.\n\nОсвободители Рива теперь были теми, кто оккупировал лес. Там они могли спокойно подготовиться к нападению, недвимыми для Блэкрокских сволочей. Серия внезапных рейдов отрезала все дороги, ведущие в город, и снайперы обеспечили безопасность берегов реки, расстреливая любые бандитские корабли, плывущие по ней. Когда Риив повел своих стороников в атаку, бадитские трусы бежали в замок, старый символ феодального гнета. Риив немедленно приказал установить пушки для полного разрушения здания. После трех дней бомбардировки ничего не осталось, кроме кучи тлеющих обломков и трупов."
bandit.29.a:0 "Блэкхоллоу наш!"

bandit.30.t:0 "Осада Муркбика"
bandit.30.d_neutral:0 "В Блэкхоллоу очень мало пахотных земель, большая часть которых сосредоточена у берегов озера Мурк. Но даже там разбросаны опасные болота. Столица региона, Муркбик, выросла с началом безумного правления Блэкрок и теперь является крупнейшим городом этой страны. Это мерзкий улей, полный грязи и подлости, дом для худших представителей грифоньего рода. И хотя Блэкрок никогда подолгу не остается в одном месте, в центре Муркбика находится самое близкое место, которое можно было бы назвать ее "домом" — там, где она хранит свои трофеи.\n\nБитва за Муркбик будет тяжелой, но если графиня одержит победу, эта победа окажется воистину великой, уничтожив боевой дух бандитской мрази. Местные фермеры, вынужденные отдавать большую часть еды в виде дани разбойникам, охотно присоединились к войску графини, когда та прибыла в регион. Вскоре после уничтожения форпостов бандитов в осаде оказался и сам Муркбик. Цирилла была уверена в своем превосходстве, однако она видела, что Блэкрок лично руководила защитниками города, организовав надежную оборону со множеством баррикад на тесных улицах и снайперами на крышах домов. Битва будет кровавой.\n\nТрижды сторонники графини атаковали, и трижды они были вынуждены отступить. Защитники грамотно установили украденные у Фалькора пулеметы, а в центре города были оборудованы позиции артиллерийской батареи, захваченной в Энгривере. Было ясно, что прямые атаки ничего не дадут, поэтому графиня придумала иной подход. В близлежащих болотах водились гидры. Они легко регенерировали полученные раны и совершенно не боялись выстрелов. Графиня отправила группу солдат, дабы те выманили гидр из своих болот к городу. План сработал, и вскоре бандиты в панике разбегались, видя, как огромные гидры прорывали бреши в их обороне, постоянно регенерируя свои раны, живые, даже несмотря на то, что некоторые из их голов были оторваны артиллерийскими снарядами. Хаос длился несколько часов. Грифоны-бандиты были разбиты и улетели, многие из них были застрелены прямо в воздухе. Блэкрок удалось сбежать, но ее крепость была разграблена."
bandit.30.d_commie:0 "В Блэкхоллоу очень мало пахотных земель, большая часть которых сосредоточена у берегов озера Мурк. Но даже там разбросаны опасные болота. Столица региона, Муркбик, выросла с началом безумного правления Блэкрок и теперь является крупнейшим городом этой страны. Это мерзкий улей, полный грязи и подлости, дом для худших представителей грифоньего рода. И хотя Блэкрок никогда подолгу не остается в одном месте, в центре Муркбика находится самое близкое место, которое можно было бы назвать ее "домом" — там, где она хранит свои трофеи.\n\nРиив знал, что захватить бандитский Муркбик будет сложно, по крайней мере, если они попытаются атаковать в лоб. Его разведчики сообщили, что Блэкрок лично руководила защитниками города, организовав надежную оборону со множеством баррикад в тесных улицах и снайперами на крышах домов. Но атака изнутри в сочетании с атакой извне наверняка сломила бы оборону города. Он послал грифонов в окрестности, чтобы завербовать фермеров, которые были вынуждены отдавать большую часть своей еды преступникам, а также отправил в Муркбик кротов и шпионов, скрывающихся под личиной бандитов. Там они говорили местным порабощенным рабочим, что их освобождение грядет, но только если они возьмутся за оружие и пойдут сражаться.\n\nКогда Риив пошел на штурм, Блэкрок была к этому готова. Защитники грамотно установили украденные у Фалькора пулеметы, а в центре города были оборудованы позиции артиллерийской батареи, захваченной в Энгривере. Но вот атаки изнутри защитники города не ожидали — пролетариат восстал, вооруженный инструментами и краденым оружием. Она была вынуждена разделить свои силы на два фронта, однако это была проигрышная ситуация. Тем не менее революционеры Риива и восставшие рабочие заплатили дорогую цену — сотни грифонов погибли. Сама Блэкрок смогла ранить Риива в глаз точным выстрелом из своей винтовки. Но вскоре она поняла, что поражение неизбежно, и улетела вместе с прочими бандитами, не желая сражаться до конца в безвыходной ситуации. После этого Риив поднял Красный Флаг Революции на вершине крепости Блэкрок и объявил Муркбик столицей новой Коммуны. Солдаты и мятежники вместе отпраздновали установление равенства в Муркбике."
bandit.30.a:0 "Славная победа!"

bandit.31.t:0 "Перестрелка в Ползучих Горах"
bandit.31.d_neutral:0 "Более двух столетий тому назад произошло самое известное событие в истории Ползучих гор, когда огромная армия императора Гровера I пересекла их. Восточные княжества ожидали, что он придет с севера или с юга, и были застигнуты врасплох, когда Гровер вторгся с запада и быстро занял ключевые города и поселки. Говорят, что замок Хайхолл был воздвигнут им, чтобы обезопасить использованный им проход, не позволив никому более воспользоваться этим перевалом так, как сделал это он сам. Теперь же этот замок стал оплотом бандитов, совершающих набеги на Цианолизию и Сикамеон.\n\nЗахватить Хайхолл и выбить бандитов из Ползучих гор было трудной задачей, поэтому графиня отобрала лучших скалолазов и летунов для предстоящего штурма. Одна рота должна была атаковать сверху, а другая — из долины снизу. Это был хороший план — бандиты сосредоточились на отражении атаки из долины и были захвачены врасплох атакой с воздуха и не смогли отразить этот внезапный натиск. Замок был взят в ходе ожесточенного штурма, бои шли от самых подвалов, до самых верхних этажей крепости. Прошло несколько дней, прежде чем солдаты смогли выбить остатки бандитов из их спрятанных укрытий в горах."
bandit.31.d_commie:0 "Более двух столетий тому назад произошло самое известное событие в истории Ползучих гор, когда огромная армия императора Гровера I пересекла их. Восточные княжества ожидали, что он придет с севера или с юга, и были застигнуты врасплох, когда Гровер вторгся с запада и быстро занял ключевые города и поселки. Говорят, что замок Хайхолл был воздвигнут им, чтобы обезопасить использованный им проход, не позволив никому более воспользоваться этим перевалом так, как сделал это он сам. Теперь же этот замок стал оплотом бандитов, совершающих набеги на Цианолизию и Сикамеон.\n\nБыло бы трудно добиться освобождения Ползучих гор, однако Рииву были чужды страх и сомнения. Чтобы подать пример своим бойцам, он лично возглавил атаку с южного направления. Он собрал всех революционеров, кого смог, поскольку считал, что численное превосходство позволит ему добиться победы. После этого он один за другим уничтожил все аванпосты бандитов в горах, пока не остался лишь Хайхолл, чей гарнизон был слишком упрям и нагл, чтобы сдаться. Риив воспользовался единственным своим преимуществом и атаковал сверху, собрав всех своих солдат в огромную тучу, ринувшуюся на защитников крепости под прикрытием солнца. Стрелки бандитов на крышах были наголову разбиты, учитывая, что их стрельба никак не остановила натиск революционеров. Грифоний рой поглотил крепость Хайхолл, методично уничтожая немногочисленных бандитов на стенах, и блокируя оставшихся защитников внутри помещений замка. После двух недель осады, оголодавшие остатки гарнизона сдались. Им отрезали крылья и сбросили со скалы вскоре после того, как Риив поднял Красный Флаг над захваченным замком."
bandit.31.a:0 "Юг снова свободен."

bandit.32.t:0 "Зачистка Бандитского Логова"
bandit.32.d_neutral:0 "Бандитское Логово. Отсюда все началось. На протяжении веков эти пустынные высокие горы кишели бандитами, совершающими нападения на грифонов в окрестностях. Этот рассадник преступности оказался столь печально известным, что весь район оказался назван в его честь. Цивилизация — понятие, чуждое здешним местам, большинство крупных поселений — это бандитские хижины, построенные бандами на склонах гор и в долинах. Здесь, в месте, где выросла Блэкрок, начался ее путь к вершинам бандитской власти и славы, здесь же он и окончится. \n\n Графиня Цирилла приступила к тому, что давным-давно должны были сделать ее предшественники. Она отобрала лучших солдат в отряды охотников за бандитами, обучив их тем же партизанским тактикам, которыми пользовались их враги. После этого они были отправлены в Бандитское Логово, дабы раз и навсегда искоренить преступность в этих горах. Они были проинструктированы нападать исключительно по ночам, используя рейдовую тактику для нанесения максимального ущерба с минимальными потерями для себя. Бандитов уничтожали засады в долинах, а вершины скал оккупировали снайперы. Их аванпосты были сожжены, а трупы тех кто там был подверглись истязаниям в назидание остальным. Вскоре бандиты обратились в массовой бегство, похватав свое награбленное добро с собой. Некоторые из них скрылись в секретных тоннелях и пещерах, но в целом Логово оказалось в когтях графини."
bandit.32.d_commie:0 "Бандитское Логово. Отсюда все началось. На протяжении веков эти пустынные высокие горы кишели бандитами, совершающими нападения на грифонов в окрестностях. Этот рассадник преступности оказался столь печально известным, что весь район оказался назван в его честь. Цивилизация — понятие, чуждое здешним местам, большинство крупных поселений — это бандитские хижины, построенные бандами на склонах гор и в долинах. Здесь, в месте, где выросла Блэкрок, начался ее путь к вершинам бандитской власти и славы, здесь же он и окончится. \n\n Факт того, что графы Блэкхоллоу ничего не делали с проблемой Бандитского Логова, только ухудшил и без того не лучшее мнение Риива о ленивой и праздной знати. Но теперь в этой стране начинается новая эра, и ее приход ознаменуется таким событием, как очищение Бандитского Логова. Укрытия и убежища преступников были многочисленны, но слишком разрознены, и, в конце концов, на стороне Риива было более чем достаточно озлобленных крестьян, уставших от бесконечных рейдов и грабежей. Риив собрал огромную стаю грифонов и направил ее на восток, заполонив горные долины пернатым потоком бойцов. Небольшие разрозненные поселения не имели шансов будучи сами по себе и пали, одно за другим. К тому времени, когда было сколочено более или менее организованное сопротивление, было уже поздно. Красная волна поглотила все на своем пути, а те кто выжил, был вынужден бежать за границу."
bandit.32.a:0 "Этому месту скоро понадобится новое имя."

bandit.33.t:0 "Освобождение Нанивича"
bandit.33.d_neutral:0 "Блэкхоллоу — многонациональная страна, здесь говорят и на вингбардийском, и на Сикамеонском, и на прайвенском языках. Но жители Нанивича всегда относили себя к Имперским грифонам и были гордыми и независимыми птицами, сохраняя автономию во время властвования графов Блэкхоллоу. Они оказали серьезное сопротивление Блэкрок, прежде чем та сумела разбить отряды местного ополчения, и давно планировали собственную революцию.\n\nКогда их ушей достигли вести о восстании графини, грифоны Нанивича тут же привели свои планы в действие. Гарнизоны бандитов были тотчас же окружены и атакованы, многие из них были уничтожены еще до прибытия войск графини. Затем командиры обоих ополчений встретились и скоординировали совместную атаку на позиции бандитов. Взамен, Цирилла обещала Нанивичу восстановить автономию. Сотрудничество принесло плоды, разбитые бандиты не имели ни единого шанса на победу. Свобода для всех, даром,..."
bandit.33.d_commie:0 "Блэкхоллоу — многонациональная страна, здесь говорят и на вингбардийском, и на Сикамеонском, и на прайвенском языках. Но жители Нанивича всегда относили себя к Имперским грифонам и были гордыми и независимыми птицами, сохраняя автономию во время властвования графов Блэкхоллоу. Они оказали серьезное сопротивление Блэкрок, прежде чем та сумела разбить отряды местного ополчения, и давно планировали собственную революцию.\n\nНесмотря на то, что жители Нанивича ненавидели бандитов, они так же не любили и коммунистов, а потому не торопились присоединяться к ним, когда Риив начал наступление на север. Только после того, как революционеры пролили много крови, уничтожив несколько аванпостов бандитов, грифоны Нанивича нанесли удар. Прихвостни Блэкрок оказались не готовы к атаке с фланга и потерпели поражение, не сумев оказать должного сопротивления. Однако после победы, города Нанивича побоялись пускать армию Риива, и только после жестокой потасовки тот подписал соглашение, по которому Нанивич получил значительную автономию. Свобода для всех, даром,..."
bandit.33.a:0 "...и пусть никто не уйдет обиженный!"

bandit.34.t:0 "Гражданскай война в Блэкхоллоу!"
bandit.34.d:0 "Недостаток поддержки извне сделал подготовку освобождения Блэкхоллоу сложной, но несмотря на этого мы много сумели достичь и собрали множество грифонов, готовых действовать во имя графини. Настало время заявить ее права на трон, вырвав власть кровавых когтей Блэкрок!"
bandit.34.a:0 "Может мы и одни!.."

bandit.35.t:0 "Победа!"
bandit.35.d:0 "Жестокая борьба наконец-то окончена, порядок установился в Блэкхоллоу. Тысячи преступников убиты, еще тысячи сбежали за границу, вместе с ними сбежала и сама знаменитая Блэкрок. Она превратилась из всемогущего тирана в жалкую беженку. Мы назначим щедрую награду за ее голову!\n\nТеперь нам предстоит восстановить все то, что было уничтожено, и это займет долгие месяцы. Радует лишь то, что после всего этого мы сможем насладиться заслуженной наградой — процветание и спокойная жизнь без страха."
bandit.35.a:0 "...но мы не сдадимся!"

bandit.36.t:0 "Новая Королева"
bandit.36.d:0 "Сегодня в восстановленном дворце в Грифонстоуне прошла величественная церемония коронации, первая за последние десятилетия. Все — и знать, и простой народ — были приглашены на торжество, огромная толпа собралась как внутри, так и снаружи здания дворца. Когда Цирилла Блюкрест появилась, грифоны громко зашумели поздравлениями и поддержкой, в благодарность за то, что смутные времена, бедность и нищета наконец остались позади. В ответ, она произнесла пламенную речь, пообещав, что будет праведной и сильной королевой, заботящейся о своих подданных, как в Грифонстоуне, так и в Блэкроке, и затем была коронована Прелатом Грифонстоуна. Зрители заревели и захлопали в восторге, и только бывший советник Дедуля Граф повел глазами. Впрочем, он не отказался присоединиться к последовавшей трапезе, и был вполне себе рад бесплатной еде."
bandit.36.a:0 "Да здравствует Королева!"

