TRD_decentralised_command:0 "Децентрализованная Структура Командования"
TRD_decentralised_command_desc:0 "Некоторые грифоны, как в армии, так и вне ее, начали продвигать идею менее централизованной армии. Хотя это снизило бы эффективность нашей армии в целом, но это позволило бы более гибкой тактике на индивидуальном уровне, а также проложило бы путь для новой тактики."
TRD_motor_factories:0 "Контракт с Ортосом"
TRD_motor_factories_desc:0 "Ортос Моторс, одна из самых известных компаний на своем рынке, также может быть полезна для военных. С помощью их экспертизы, мы смогли конструировать лучшие танки и создать фабрики необходимые для того чтобы произвести их."
TRD_light_armour_experiments:0 "Эксперименты с Пантсерами"
TRD_light_armour_experiments_desc:0 "Хотя многие, возможно, видели танки бесполезными в прошлом, тактика меняется в наше время, а с ними и приоритеты. Чтобы идти в ногу с современным временем, мы должны развивать как нашу технологию, так и тактику, а вместе с ней разрабатывать новое оборудование путем экспериментов."
TRD_heavy_plating:0 "Более Тяжелое Покрытие"
TRD_heavy_plating_desc:0 "Хотя легкие модели танков полезны против пехоты, ясно, что против другой брони или тяжелой фортификации они не впечатляют. Нам нужно разработать более тяжелый танк, с более жесткой и толстой броней и лучшей конструкцией."
TRD_tank_production:0 "Массовое Производство Танков"
TRD_tank_production_desc:0 "Экспериментируя с танками и сотрудничая с нашими корпорациями, мы разработали чрезвычайно эффективный метод производства танков, не тратя впустую ни времени, ни ресурсов."
TRD_speed_warfare:0 "Мобильная Война"
TRD_speed_warfare_desc:0 "Тактика должна меняться со временем, и для нас очевидно, что маневр-это путь в будущее. По мере все большего развития автомобильной войны было бы неразумно придерживаться старой тактики - мы должны начать смещать в сторону более современного способа мышления о войне."
TRD_speed_cult:0 "Культ Скорости"
TRD_speed_cult_desc:0 "Скорость - это всё на войне, по крайней мере, так говорят некоторые военные. Сосредоточившись на манёвренной войне, мы также начали внедрять идею превосходства скорости в некоторых из них, что привело к тому, что они раздвинули границы наших дивизий и разработали инженерные способы дальнейшего ускорения и сокращения материально-технических пределов наших армий."
TRD_mass_combat:0 "Каждый Должен Внести Свой Вклад"
TRD_mass_combat_desc:0 "В то время как наша экономика сильна, но наша армия нет. Мы маленькая нация, окруженная гигантами, спиной к морю. Если мы хотим сохранить нашу независимость, мы должны сосредоточиться на мобилизации масс в защиту своей страны, с пропогандой содействия общему благу Скайфола."
TRD_citizen_soldiers:0 "Гражданин - Солдат"
TRD_citizen_soldiers_desc:0 "Мы прославим идею гражданина-солдата, простого грифона, который присоединяется к борьбе за свою страну, яростно сражаясь за свою Родину. И через это идея, которую мы предлагаем, станет реальностью в сердцах грифонов, и, следовательно, станет истинной реальностью."
TRD_expand_the_draft:0 "Автономные Сотрудники"
TRD_expand_the_draft_desc:0 "В то время как парадигма долгое время заключалась в том, что командные структуры должны поощрять наследственность, мы двигались в противоположном направлении. Сосредоточившись на отдельной части, будь то бронетанковая или пехотная, мы дали больше власти отдельному офицеру, чем командной структуре, которая удерживала армию вместе. Мы должны адаптироваться и принять это изменение."
TRD_gun_factories:0 "Выкуп Оружейных Складов"
TRD_gun_factories_desc:0 "В нашей стране есть много заводов, которые могли бы быть полезны нашим растущим военным, и все же они контролируются частным рынком - это можно легко исправить, с несколькими выкупами и несколькими с поощрениями продать их."
TRD_doctrinal_development:0 "Доктринальные Разработки"
TRD_doctrinal_development_desc:0 "В прошлом наша военная доктрина была ничем не примечательной, скорее отражением окружающих нас существ, чем нашей собственной. Однако благодаря нашим недавним достижениям мы начали создавать доктрину, которая, хотя и не является уникальной для нас, в некотором смысле является нашей собственной, и с ее помощью мы начали изучать возможности нашей доктрины и должны способствовать этому."
TRD_spearhead:0 "Острие"
TRD_spearhead_desc:0 "Концепция наконечника копья, хотя и не новая, была революционизирована развитием бронетанковой войны и как таковая должна быть включена в нашу новую доктрину, развивая ее дальше и делая наши наступательные маневры более эффективными."
TRD_guerilla_training:0 "Дух Тела"
TRD_guerilla_training_desc:0 "Товарищество, долг, честь - как бы то ни было, общий дух нашей армии должен укрепляться, чтобы у нас была единая и мотивированная боевая сила, готовая к бою."
TRD_support_squads:0 "Отряды Поддержки"
TRD_support_squads_desc:0 "С нашим акцентом на более мелкие подразделения в армии важность отрядов поддержки для помощи нашим дивизиям стала более важной, и поэтому больше ресурсов должно быть направлено на разработку нового оборудования и тактики для этих отрядов поддержки."
TRD_archibalds_knight:0 "Свободные Рыцари"
TRD_archibalds_knight_desc:0 "При всем своем богатстве, Скайфол - это маленькая страна, из которой мы можем набрать только столько солдат. К счастью для нас, есть солдаты, готовые сражаться за деньги. Давайте пригласим знаменитую Leopard Company служить нам."
TRD_archlights_mages:0 "Le Carnaval Magique"
TRD_archlights_mages_desc:0 "У пони всегда было одно преимущество перед грифонами: магия. Если мы сможем нанять нескольких наемников-единорогов, мы сможем использовать их магию разрушения, чтобы получить преимущество в бою!"
TRD_clouds_pegasi:0 "Oi Myrioi"
TRD_clouds_pegasi_desc:0 "В то время как грифонская война несколько отошла от использования нашей естественной способности летать, нимбусцы почти превратили летающую пехоту в форму искусства. И наёмник по имени Клауд Джет предлагает нам свой опыт."
TRD_centralised_command:0 "Централизованная Структура Командования"
TRD_centralised_command_desc:0 "Для повышения эффективности нашей армии мы должны прежде всего укрепить нашу командную структуру, еще более централизовать ее и создать более организованную армию. Хотя это может снизить нашу тактическую гибкость, но оно того стоит."
TRD_massed_artillery:0 "Бесконечный Шквал"
TRD_massed_artillery_desc:0 "Артиллерия никогда не подводила нас в прошлом, и поэтому мы должны больше сосредоточиться на ней. Используя нашу сильную экономику, мы можем создать массу артиллерии, которая может сокрушить врага - наша доктрина должна быть отражением этого."
TRD_overwhelming_firepower:0 "Огромная Огневая Мощь"
TRD_overwhelming_firepower_desc:0 "Зачем бросать хороших грифонов на верную смерть, когда мы можем вместо этого пускать снаряды? Используя преимущества нашей экономики, чтобы сокрушить врага бомбардировками и пулями, мы не дадим ему времени оправиться от наших атак - что позволит нам легко победить его."
TRD_trench_warfare_f:0 "Классика"
TRD_trench_warfare_f_desc:0 "Нет необходимости исправлять то, что не сломано, и классическая тактика превосходного планирования и подготовки - самый безопасный путь, поскольку хитрый план может выиграть много битв, которые кажутся потерянными."
TRD_a_plan_for_everything:0 "На Всё Есть План"
TRD_a_plan_for_everything_desc:0 "Великие умы нашего военного штаба будут вечно работать, вынашивая планы на любой сценарий, каким бы невероятным он ни был, - и благодаря их изобретательности мы будем держать нашу нацию в готовности."
TRD_a_grand_army:0 "Великая Армия"
TRD_a_grand_army_desc:0 "Наша армия должна быть великой, она должна быть организованной - эти две вещи несомненны и должны быть повышены прежде всего. Потому что, если армия придет в смятение или не будет грифонов, чтобы держать оружие, все остальное не будет иметь значения."
TRD_motorization_f:0 "Моторизация"
TRD_motorization_f_desc:0 "Война всегда требовала гибкости, современная война более чем когда-либо. В то время как пехота обеспечивает часть этого, реализация моторизованной пехоты либо в роли поддержки, либо в своих собственных подразделениях поможет обеспечить столь необходимую скорость на поле боя."
TRD_radio_implementation:0 "Реализация Радио"
TRD_radio_implementation_desc:0 "Радио - чудесное изобретение и идеально подходит для нашей армии. С его помощью мы можем поддерживать наше командование на огромных расстояниях и передавать информацию из одной части страны в другую. Мы должны немедленно воспользоваться этим, чтобы наши враги не сделали этого первыми."
TRD_complete_destruction:0 "Полное Уничтожение"
TRD_complete_destruction_desc:0 "Наша артиллерия заполнит небеса, их стальной дождь будет поставляться могучей промышленностью нашей страны. Никогда враг не будет в безопасности от нашей подавляющей огневой мощи, уничтожая любое сопротивление от продвижения нашей армии - или предотвращая любой толчок на нашу Родину."
TRD_cryptography:0 "Окопайся И Молись"
TRD_cryptography_desc:0 "Наша пехота всегда должна быть готова рыть окопы и выполнять приказы, фронтовые инженеры должны готовить укрепления, как их офицеры планируют следующее наступление."
TRD_artillery_construction:0 "Выкуп Лайонвара"
TRD_artillery_construction_desc:0 "Чудесный Лайонварский Литейный Цех - компания, которая производит, ну, пушки, имеет довольно много заводов. Заводы с обученными рабочими, специализированным оборудованием, все это было бы идеально для наших артиллерийских орудий. С небольшим убеждением и хорошими деньгами мы сможем купить эту компанию для государственного пользования и использовать ее для производства наших орудий."
TRD_new_artillery:0 "Пушки современной Эпохи"
TRD_new_artillery_desc:0 "Наше оружие устарело, а это плохо. Нам нужно сосредоточиться на обновлении нашей артиллерии, чтобы сохранить конкурентоспособную боевую силу, а не отставать."
TRD_special_forces_initiative:0 "Спецотряд 141"
TRD_special_forces_initiative_desc:0 "В то время как наша армия в порядке, ей не хватает дивизий, предназначенных для специальных задач. В то время как у нас есть несколько опытных морских пехотинцев, мало что еще существует - это должно измениться, если мы хотим установить дальнейшее присутствие в небе и море."
TRD_rocket_artillery_f:0 "Небельверфер"
TRD_rocket_artillery_f_desc:0 "Небельвефер, или же дымовой миномет - это гипотетическая идея оружия, которая была принесена нам для дальнейшего развития. В концепции, используемой для метания дымовых снарядов, он также был бы полезен для всего, от фугасных снарядов до различных полезных нагрузок на газе."
TRD_mobile_artillery_batteries:0 "Новые Оружейные"
TRD_mobile_artillery_batteries_desc:0 "Наши старые фабрики хорошо служили нам, но для того чтобы воспользоваться оборудованием нового поколения мы начинаем нам нужно построить новые фабрики для того чтобы произвести их."
TRD_grifftonia_academy:0 "Военная Академия Западного Клюва"
TRD_grifftonia_academy_desc:0 "По мере развития нашей армии нам необходимо как содействовать развитию нашего вооружения и тактики, так и готовить новых офицеров и солдат. Поэтому нам была предложена идея создания новой Военной Академии, которая могла бы помочь в подготовке наших офицеров и тех, кто создает для нас новые технологии."
TRD_magical_rifles:0 "Сила Кристаллов"
TRD_magical_rifles_desc:0 "В то время как в нашей армии магические технологии в основном не применялись, в северных холмах есть постоянный запас кристаллов, которые мы можем легко купить для использования. Магическое оружие может дать нам преимущество над нашими врагами, и поэтому идея разработки наших собственных магических винтовок была выдвинута."
#Begining Bolotic#
TRD_the_final_days:0 "Встреча"
TRD_the_final_days_desc:0 "Пришло время еще раз провести заседание торгового совета, на котором представители различных предприятий встречаются вместе с Канцлером, чтобы обсудить финансовые вопросы в городе. Однако из-за растущих разочарований и ослабления способностей Канцлера могут возникнуть проблемы на предстоящей встрече."
TRD_enhancing_our_prosperity:0 "Наша Процветающая Маленькая Нация"
TRD_enhancing_our_prosperity_desc:0 "Канцлер принял решение. Обладая способностью удерживать полное исчезновение власти, он доверяет торговцам, которые являются источником жизненной силы нашего общества, в надежде принести дальнейшее богатство и процветание нашей нации. Однако его власть на национальной политике остается сильной, и пока он рядом, передача власти не будет сделана, только уступки."
TRD_sell_unpforitable_businesses:0 "Ликвидировать Убыточные Активы"
TRD_sell_unpforitable_businesses_desc:0 "Сторонники жесткой экономии обратились к правительству, утверждая, что убыточные и бесполезные активы приводят к экономическим проблемам для государства. В первую очередь при поддержке банкиров и экономистов она была доведена до сведения Канцлера, и он должен решить, следует ли действовать в соответствии с этими просьбами."
TRD_the_golden_standard:0 "Золотой Бренд"
TRD_the_golden_standard_desc:0 "Репутация значит очень много в бизнесе, и наша индустрия знает это. Несмотря на непопулярность протекционистов и местных талантов, компании, особенно компании Генриха Кесслера, известного промышленника, славившимся своим строгим качеством и инновационными промышленными методами."
TRD_industrial_grants:0 "Обратиться К Схемам Финансирования Предприятий"
TRD_industrial_grants_desc:0 "Бизнес Скайфола процветает. Однако большая часть нашего процветания была основана на долговом финансировании, которое не может быть устойчивым в долгосрочной перспективе. К счастью для Скайфола, у Гишара есть план. У Гишара всегда есть план."
TRD_unsavory_friends:0 "Поставки Чейджлингов"
TRD_unsavory_friends_desc:0 "Ипполит Бехард, довольно бессовестный грифон, но тем не менее, могущественный, обратился к нам с предложением. За небольшую цену он утверждает, что некоторые его друзья смогут набрать нам ряды чейджлингских танков и истребителей, помогая модернизировать армию."
TRD_golden_griffon_cigars:0 "Сигареты "Золотой Грифон""
TRD_golden_griffon_cigars_desc:0 "Наряду со многими предметами роскоши, которые мы производим, сигареты являются одним из наших самых популярных товаров экспорта. Однако, по просьбе наших "друзей", мы сняли некоторые ограничения, что приведет к дальнейшему буму - главным образом, благодаря Уайтфезеру, который создал очень популярную линию сигарет. Покупатели, похоже, не прекращают их покупать."
TRD_the_pile_of_money:0 "Пусть Деньги Текут"
TRD_the_pile_of_money_desc:0 "Когда наши реформы завершатся и наши капиталистические союзники насытятся, Канцлер сможет наконец отдохнуть и насладиться плодами своего труда. В условиях стремительного роста экономики и торговли наша страна непременно достигнет новых высот в мире."

TRD_the_chancellors_authority:0 "Наш Любимый Канцлер"
TRD_the_chancellors_authority_desc:0 "Дураки из политики идут дальше и обсуждают свои планы, берут у бедных, дают богатым, берут у богатых, дают бедным. Гишар устал от всего этого, пусть дураки болтают и разговаривают. Ибо Железный Канцлер не говорит, он действует."
TRD_hunt_syndie_cells:0 "Охота На Синдикалистов"
TRD_hunt_syndie_cells_desc:0 "Угроза Вакбондена долгое время была проблемой Скайфола, и когда вас заноза пронизила колено, вы не даёте ему гноиться и заражаться. Вы вытаскиваете занозу, несмотря на мгновенную боль, пусть синдикалисты бегут в горы, мы их выследим."
TRD_bust_it_open:0 "Разобраться С Зачинщиками"
TRD_bust_it_open_desc:0 "Левые кричат о недостатке равенства, а правые о недостатке Борея. Две курицы играют в опасную игру, которая разрушает всё, к чему прикасается, но не более того. Отрубите им головы, разберитесь с главарями. Пусть они станут безголовыми цыплятами, пока не потеряют пар и не упадут замертво в землю."
TRD_question_the_cabinet:0 "Приостановить Работу Совета"
TRD_question_the_cabinet_desc:0 "Дураки в качестве секретарей, идиоты в качестве советников падали так много раз, что я думаю, что их черепа всё ещё пусты. Совет будет закрыт только для тех, кого поддерживает сам Железный Канцлер. Идиоты больше не будут шептать на ухо Гишару."
TRD_church_guards:0 "Осмотреть Храмы"
TRD_church_guards_desc:0 "Бореисты имеют свои убежища в храмах, закрывая двери и обсуждая, как дальше разрушить нацию. Вы не можете проникнуть в дом божий, но вы можете внимательно следить за ним. Они должны когда-нибудь выйти, не так ли, и когда они это сделают, мы просто арестуем их."
TRD_hunt_borealistes:0 "Охота На Дезрамау" 
TRD_hunt_borealistes_desc:0 "Бореисты уже долгое время выступают за теократию в Скайфоле, во главе с Гертьяном Дезрамау, который является не чем иным, как марионеткой Эроса, выступающая за власть и контроль. Слабый грифон, который не хочет ничего, кроме власти, для бессмысленной цели - заставить своего бога гордиться. Но Борей предпочитает мудрых дуракам."
TRD_absolute_power:0 "Тотальный Контроль"
TRD_absolute_power_desc:0 "Наконец-то, после всего этого времени и работы. Цели Гишара были достигнуты, он очистил Скайфол от тех, кто хочет его разрушить, никогда и ни синдикалисты, ни бореисты не будут думать о том, чтобы что-нибудь сделать, чтобы навредить этой стране. Поистине, Гишар спас Скайфол."

TRD_combating_inequality:0 "Наш Больной Народ"
TRD_combating_inequality_desc:0 "По совету своей племянницы Женевьёвы Златокрылой наш Канцлер решил заняться социальным вопросом в нашей стране. Если не будет предпринято никаких шагов к уменьшению сокрушительного неравенства и бед рабочего класса, то в будущем не будет ни мира, ни процветания."
TRD_increase_government_worker_wages:0 "Благотворительность"
TRD_increase_government_worker_wages_desc:0 "В то время как некоторые коммунисты и левые мыслители выступают против этого, благотворительность всегда была прекрасным способом облегчить некоторые из страданий самых обездоленных членов нашего общества. Давайте предадимся какой-нибудь доброй старомодной филантропии!"
TRD_try_to_improve_conditions:0 "Увеличить Зарплату"
TRD_try_to_improve_conditions_desc:0 "По имеющимся сведениям, средней заработной платы работников Скайфола едва хватает, чтобы позволить им выжить, не говоря уже о том, чтобы жить достойно. С помощью наших новообретенных контактов среди профсоюзов мы можем разработать закон, чтобы каждый рабочий мог, по крайней мере, "восстановить свою рабочую силу", как они говорят."
TRD_meet_with_syndicate_leaders:0 "Встреча с Синдикатами"
TRD_meet_with_syndicate_leaders_desc:0 "В течение многих лет Торговая Федерация отказывалась удовлетворить требования профсоюзов и рабочих движений в целом. Пришло время признать, что этот подход провалился и что нам нужно - это достичь компромисса с синдикатами, если хотим, чтобы в Федерации был мир и процветание."
TRD_indirect_soup_kitchnes:0 "Накормить Бедных"
TRD_indirect_soup_kitchnes_desc:0 "Поскольку бедность была так широко распространена среди рабочего класса Скайфола, её естественное следствие - голод - стало повседневной проблемой в наших городах. Давайте убедимся, что каждый рабочий может хотя бы съесть теплый суп."
TRD_work_with_the_church:0 "Принести Извинения"
TRD_work_with_the_church_desc:0 "Наш раскол с Империей вызвал значительные трения с храмами. Теперь, когда Император мертв, мы должны загладить свою вину и принять меры, чтобы исправить наши отношения с духовенством."
TRD_the_grand_meeting:0 "Вопросы Сегодняшнего Дня"
TRD_the_grand_meeting_desc:0 "С помощью Женевьёвы Златокрылой, Гислен Гишар восстановил новый имидж среди граждан и получил много доброй воли от рабочего движения. С таким фундаментом, кто знает, чего можно достичь?"
#oligarch stuff#
TRD_the_death_of_guichard:0 "Смерть Канцлера"
TRD_the_death_of_guichard_desc:0 "Со смертью Гишара впервые после революции открылся политический ландшафт Скайфола. С грифонами, успокоенными пожертвованием покойного Канцлера, волнений, которые могут возникнуть из-за такой смены власти, в основном удалось избежать. Теперь, когда должность канцлера пуста, Время покажет, кто займет место Железного Канцлера."
TRD_the_industrialist:0 "Капитан Промышленности"
TRD_the_industrialist_desc:0 "Генрих Кесслер, самый выдающийся промышленник в нашем городе, является наиболее очевидным кандидатом на пост канцлера. Посвященный продвижению промышленной практики, он стал доминирующим благодаря своей инновационной промышленной тактике и сосредоточенности на эффективности и точности."
TRD_synchronization:0 "Синхронизация"
TRD_synchronization_desc:0 "Благодаря тщательной синхронизации каждого аспекта производственной линии улучшается каждый аспект производства; скорость может быть увеличена, нет необходимости в большом количестве рабочих, а также меньше ресурсов и времени. Распространяя эту практику, мы можем помочь улучшить производственные мощности нашей страны."
TRD_precision:0 "Точность - Вежливость Королей"
TRD_precision_desc:0 "Точность чрезвычайно важна в промышленности - это значит нельзя допускать ошибок в уважающем себя бизнесе. Именно благодаря этому принципу мы сохраним нашу репутацию производителя некоторых лучших товаров в мире, благодаря которым наша отрасль будет оставаться доминирующей."
TRD_specialization:0 "Специализация"
TRD_specialization_desc:0 "Современная производственная линия, используемая на наших заводах, не может функционировать, если не специализируется. Благодаря специализации мы позволяем выполнять одни и те же задачи многократно, допуская стандартизированные и качественные продукты с впечатляющим темпом производства. Специализация выведет нашу промышленность на новые высоты."
TRD_a_living_wage:0 "Прожиточный Минимум"
TRD_a_living_wage_desc:0 "По мере того как наша промышленность растет и всё больше и больше работников попадают на наши заводы, привлекательность профсоюзов растет вместе с ними. В то время как более дерзкий грифон мог бы просто подавить это угрозами, наш Канцлер знает лучше. Поднимая заработную плату рабочих до более приемлемой суммы, он будет препятствовать созданию профсоюзов и поощрять лояльность компании."
TRD_the_banker:0 "Банкир"
TRD_the_banker_desc:0 "Фердинанд фон Хокслой является одним из самых могущественных грифонов в Скайфоле, с сильным влиянием на всей банковской отрасли. Полагая, что главной заботой правительства должна быть экономическая политика, и твердо веря в силу денег в политике, он обещает будущее стабильности и богатства для бизнеса Скайфола, чтобы процветать."
TRD_control_the_media:0 "Политическая Машина"
TRD_control_the_media_desc:0 "Достигнув власти, мы должны предпринять шаги, чтобы обеспечить ее. Установив иерархию, где низшие вознаграждаются за помощь нашему делу, и все они ведут к самому Канцлеру, мы можем создать прочную политическую базу."
TRD_fill_the_reserves:0 "Заполнить Резервы"
TRD_fill_the_reserves_desc:0 "Наше правительство полностью полагается на скайфольские марки, и поэтому нам нужна система безопасности в случае кризиса. У наших национальных резервов есть много свободного места, и, агрессивно ликвидируя государственные активы и собирая пожертвования от могущественных грифонов, мы можем поддерживать полную казну и, следовательно, национальную безопасность."
TRD_rebuild_trust:0 "Снова В Мир"
TRD_rebuild_trust_desc:0 "Со смертью Железного Канцлера и восхождением фон Хокслоя к власти, Скайфол снова готов встретиться с миром. Наше правительство стабилизировалось, и у нас есть щедрая казна, которая поможет нам сохранить наше безопасное положение в мире."
TRD_the_banking_capital_of_griffonia:0 "Деньги к Власти"
TRD_the_banking_capital_of_griffonia_desc:0 "Скайфольская марка - самая важная фигура в Скайфоле, над Канцлером и над самим государством вся власть исходит от марки. Так считает фон Хокслой, необходимо признать и только признавая это, можно по-настоящему понять наше общество. С его контролем над скайфольской маркой, он контролирует нацию."
TRD_the_merc:0 "Наёмный Лорд"
TRD_the_merc_desc:0 "Ипполит Бехард, закулисный торговец оружием с внушительным количеством "друзей", одновременно силен и опасен. С твердой властью над производством оружия Скайфола и тяжелыми связями по всему миру, он имеет возможность достичь своих амбиций:  по-настоящему торговой армии, с ней, как её лорд."
TRD_old_friends:0 "Оружейная палата Бехарда"
TRD_old_friends_desc:0 "Чтобы создать Великую армию, нужны пушки, а то, что уже есть, просто не годится. Чтобы помочь растущей армии Скайфола, должно больше ресурсов быть отвлечено на производство оружия и создание большей военной промышленности."
TRD_generous_donations:0 "Щедрые "Пожертвования""
TRD_generous_donations_desc:0 "Прибыль Бехарда обычно не поступает от "законного" бизнеса, и это представляет проблему для якобы праведного главы государства. Как сохранить хорошую репутацию, в то время как их деньги поступают из неопровержимых мест? Направляя незаконно полученные средства через 'щедрых сторонников', мы можем замаскировать их под пожертвования, тем самым обманывая неподготовленный глаз."
TRD_sailor_lord:0 "Иностранный Легион Скайфола"
TRD_sailor_lord_desc:0 "Хотя многие грифоны в Скайфоле хотели бы присоединиться к армии, их количество недостаточно велико. В то время как Скайфол уже имеет большое количество иммигрантов, активно нанимая иностранцев с щедрой оплатой труда в Légion Étrangère, дивизии, состоящие как из внутренних, так и иностранных новобранцев, мы можем поддерживать численность нашей армии."
TRD_robber_baron:0 "Армия Напрокат"
TRD_robber_baron_desc:0 "Поскольку наша армия наконец-то достигла приличных размеров и наши выплаты им остались в убытке, мы должны начать использовать их. Скайфол пока лежит в мире, но жестокая война ведется на всем континенте, да и во всем мире - этим воюющим народам, несомненно, нужны солдаты, а Скайфол идеально подходит для этой задачи."
TRD_the_kingpin:0 "Шпилька"
TRD_the_kingpin_desc:0 "Уолтер Уайтфезер сидит как король подполья Скайфола, он покорил конкурентов в своем бизнесе, и щедрые реформы покойного Канцлера позволили ему процветать еще больше. Тем не менее, с появлением власти, у Скайфола появляется возможность по-настоящему охватить наиболее прибыльный бизнес."
TRD_booze:0 "Разветвление"
TRD_booze_desc:0 "Хотя наркотики очень прибыльны, они не являются лучшими пороками для растущего общества и не лучшим бизнесом для расширения. Хотя сердцем его империи всегда будут наркотики, канцлер начал распространяться на алкоголь и контрабанду, предоставляя ему более устойчивую базу для дальнейшего отступления и позволяя ему расширяться в других секторах."
TRD_control_the_underworld:0 "Контролировать Подземный Мир"
TRD_control_the_underworld_desc:0 "Теперь, когда Уайтфезер пришел к власти, у него появилась возможность защитить свою базу, подземный мир. Хотя он уже имеет высокий уровень контроля, все еще есть некоторая конкуренция, хотя они не продлятся долго с его канцлером. Как только он полностью захватит подземный мир, он будет готов предпринять шаги, чтобы обезопасить свою власть над Скайфолом во всей ее полноте..."
TRD_trying_new_things:0 "Голубое Небо"
TRD_trying_new_things_desc:0 "Химики под руководством Уайтфезера сделали блестящее открытие - это чрезвычайно мощную форму метамфетамина, готовую к производству и экспорту его отчаявшимся клиентам. Эта чрезвычайно чистая форма препарата наверняка станет хитом и отличным подарком для вора в законе."
TRD_the_one_who_knocks:0 "Стук в Дверь"
TRD_the_one_who_knocks_desc:0 "С растущей силой Уайтфезера началось правление террора. Те, кто осмеливается противостоять им, оказываются в том же сценарии, в котором есть два грифона - это тот, кто стучит, и тот, кто стреляет. Уайтфезер и его приверженцы постарались быть теми, кто стучит."
TRD_the_city:0 "Самый Большой Маленький Город в Грифонии"
TRD_the_city_desc:0 "После завершения первых реформ нового канцлера и того, что путь Скайфола будет определен так же, как и корабли, которые плывут из ее могущественных портов, настало время для нации двигаться вперед и смотреть на свое положение в мире в целом."
TRD_the_finest_technicians:0 "Лучшие Специалисты"
TRD_the_finest_technicians_desc:0 "Хотя практика найма иностранцев для улучшения нашей продукции уже стала обычным явлением, только благодаря нашему недавнему взгляду наружу нам удалось привлечь по-настоящему великие умы. Со всего мира мы можем приглашать высококвалифицированных существ для работы над нашими продуктами, чтобы еще больше улучшить нашу репутацию и помочь нам разрабатывать новые инновации."
TRD_oil_experiments:0 "Чёрное Золото"
TRD_oil_experiments_desc:0 "Из-за обильных нефтяных месторождений Феофий, расположенных к востоку от нас, мы часто с завистью наблюдаем. Однако, с нашим повышенным вниманием со стороны иностранных экспертов, появляется возможность инвестировать в смелый рубеж синтетического топлива. Мы можем не только использовать эту технологию для поставок в нашу страну, но и продавать свою продукцию в другие страны, что позволяет нашим соседям получать большую прибыль от нефтяной промышленности."
TRD_scientific_advancement:0 "Технократические Принципы"
TRD_scientific_advancement_desc:0 "Технологии подняли Скайфол на огромные высоты, позволив нашему бизнесу процветать благодаря инновациям, и принесли нам некоторые из первых заводов в Грифонии под нашей процветающей капиталистической системой. Мы должны принять это и поощрять технократические принципы и мышление в бизнесе и в нашем правительстве, продвигая изобретения по всей стране."
TRD_war_is_a_racket:0 "Война - Это Ракета"
TRD_war_is_a_racket_desc:0 "Война может быть адской, но если она все равно будет бушевать, почему бы не извлечь из этого выгоду? Поскольку наши вооружения полны оружия, а оружие иностранных государств пусто, мы должны воспользоваться этим и продавать им свое оружие по высоким, но не чрезмерным ценам, что, несомненно, принесет нам хорошую прибыль."
TRD_industry_is_booming:0 "Дом Промышленной Революции"
TRD_industry_is_booming_desc:0 "Большая часть Грифоний по-прежнему отстала, полна неграмотных и без должной промышленности. Тем не менее, Скайфол является резким контрастом с этим, могучей индустриальной нацией, несомненно, благодаря нашему уникальному капиталистическому образу жизни. Эта ранняя индустриализация дала нам преимущество перед остальной частью Грифонии и позволила нашей промышленности процветать."
TRD_spending_spree:0 "Приют Для Богатых"
TRD_spending_spree_desc:0 "С большинством деловых грифонов, которые либо попадают в ловушку в воинственных странах, либо под сапогами аристократии или социалистов, Скайфол является убежищем для этих грифонов. С нашим слабым налогообложением и правилами, высоким продвижением бизнеса и позицией 'порта Грифонии', мы привлечем этих грифонов со всего континента, привезя с собой их деньги и идеи."
TRD_the_busiest_ports:0 "Самые Занятые Порты"
TRD_the_busiest_ports_desc:0 "Наш великий город является перекрестком между континентами, большая часть торговли между континентами и даже на нашем континенте протекает через наши доки и улицы, и бизнес по всему миру зависит от нас. Наряду с множеством других преимуществ, это позволило нашей судоходной отрасли процветать и вместе с тем предоставило преимущества нашему флоту."
TRD_state_farms:0 "Федеральные Фермы"
TRD_state_farms_desc:0 "Хотя мы ранее полагались на импорт, чтобы прокормить Скайфол, теперь с нашим растущим населением мы должны стремиться уменьшить нашу зависимость от иностранных продуктов. Плодородные и (относительно) неиспользованные земли в сельских районах вокруг наших городов идеально подходят. В то время как они заняты неэффективными семейными фермами, мы могли бы агрессивно скупить их, чтобы создать более эффективные федеральные земли, идеально подходящие для питания нашего растущего города."
TRD_no_more_taxes:0 "Налоги - Это Воровство"
TRD_no_more_taxes_desc:0 "Налоги долгое время были большой проблемой для честных бизнесменов, таких как наш Канцлер, государство, ворующее работу своих подданных, и для чего? При некоторой... поддержке со стороны других компаний в Скайфоле мы должны работать над уменьшением зависимости государства от этой устаревшей системы."
TRD_no_such_thing_as_jobless:0 "Работай Ради Своего Хлеба"
TRD_no_such_thing_as_jobless_desc:0 "Нет такого понятия, как бесплатный обед или по крайней мере, не должно быть. Хотя бесхребетные гармонисты и радикальные коммунисты могут рассматривать благотворительность просто как помощь нуждающимся, мы видим в ней то, чем она является поощрением лени и безработицы. Заставляя этих бездельников работать на их еду, мы можем помочь создать рабочую силу для строительства нашего великого города и прекратить позволять этим пиявкам затягивать наше общество вниз."
TRD_company_housing:0 "Жилищная Компания "
TRD_company_housing_desc:0 "Несмотря на то, что землевладельцы по-прежнему доминируют в большей части жилищной отрасли в нашей стране, существуют более эффективные способы организации вещей. Содействуя использованию предоставленного компанией жилья, работники будут организованы более эффективно, а наш бизнес получит больше контроля над своими сотрудниками."
TRD_import_workers:0 "Новая Рабочая Сила"
TRD_import_workers_desc:0 "Наша нация процветает, так как наша рабочая сила растет и многие стремятся работать, приезжают иммигранты, и всё больше грифонов занимают рабочие места. Благодаря тому, что компании вынуждены платить меньше и имеют высокий уровень контроля над своими работниками, Скайфол быстро растет, как и его бизнес. Мы определили новый способ организации труда, идеальный, чтобы помочь процветать нашей нации."
TRD_capital_of_the_world:0 "Приходите Все в Скайфол!"
TRD_capital_of_the_world_desc:0 "После завершения важнейших реформ нашего канцлера, Скайфол вышел из вакуума власти новым, процветающим путем. Скайфол стал домом для некоторых из самых богатых созданий на планете, и его влияние во всем мире растет с ростом бизнеса. Он занял свое законное место в качестве одного из самых процветающих городов мира."
#normal navy#
TRD_increase_funding:0 "Финансирование Флота"
TRD_increase_funding_desc:0 "Вода - это кровь Федерации, наш великий город возвышается над океаном, наша торговля протекает через ее морские линии, и каждый день от нее прибывают новые купцы. И все же наш флот пришел в упадок - это должно измениться, ибо если мы потеряем контроль над морем, мы потеряем контроль над всем, что дорого нашей нации."
TRD_cat_base_strike_f:0 "Морская Авиация Хорста"
TRD_cat_base_strike_f_desc:0 "Хорст Уайтфезер - основная сила, стоящая за идеей морской авиации в нашем флоте. Сильный сторонник авианосцев и превосходства морской бомбардировки, он хочет использовать эту возможность, чтобы превратить наш флот в то, что он видит как современную, превосходящую силу, основанную на войне с авианосцами."
TRD_cat_fleet_in_being_f:0 "Большой Боевой Флот Жиро"
TRD_cat_fleet_in_being_f_desc:0 "Сильвен Жиро - Адмирал, который всегда верил в превосходство линкоров. Он хочет использовать эту новую волну финансирования для укрепления нашего флота и создания великого, могучего флота больших кораблей."
TRD_naval_planes_f:0 "Департамент Военно-Морской Авиации"
TRD_naval_planes_f_desc:0 "В соответствии с планом Уайтфезера в эти смутные времена, мы должны сосредоточиться не только на разработке кораблей, но и на самолеты, чтобы соответствовать их. Нам нужно создавать бомбардировщики, которые легче использовать на авианосцах и в морских боях, чтобы в полной мере использовать наше новое морское направление."
TRD_heavy_cruiser_f:0 "Тяжелые Крейсера"
TRD_heavy_cruiser_f_desc:0 "Крейсеры, хотя и не так сильны, как линкоры, все же полезны и не следует упускать их из виду. Развивая новую линейку особо тяжелых крейсеров, мы можем поддерживать наш основной флот менее дорогими, но все же эффективными тяжелыми кораблями."
TRD_destroyer_f:0 "Патрульные Корабли"
TRD_destroyer_f_desc:0 "Нам нужно разработать новые эсминцы, чтобы мы могли лучше патрулировать побережье нашей страны. Хотя они могут быть не столь впечатляющими, как наши капитальные корабли, они тем не менее жизненно важны для наших усилий."
TRD_light_cruiser_f:0 "Новые Крейсера"
TRD_light_cruiser_f_desc:0 "Наши крейсеры, как и остальной флот, устарели. Нужны ли нам тяжелые крейсера для поддержки нашего флота или легкие крейсеры, нам нужно разработать новые модели крейсеров."
TRD_battleships_f:0 "Великий Флот"
TRD_battleships_f_desc:0 "Наш флот должен быть велик, и для этого линкоры, вокруг которых он сосредоточен, должны быть самыми мощными на континенте - мы обеспечим, чтобы наши линкоры были на вершине линии даже по мере развития технологий."
TRD_expand_skyfall_dockyards:0 "Расширение Верфей"
TRD_expand_skyfall_dockyards_desc:0 "Пока мы обновили наши корабли, но нам все еще нужны верфи для их производства. Нам нужны более крупные порты, большее производство и больше финансирования для нашего военно-морского строительства, чтобы развить флот, чтобы по-настоящему захватить контроль над волнами."
TRD_carrier_experiments:0 "Закончить План Гишара"
TRD_carrier_experiments_desc:0 "Пришло время завершить план Канцлера, сфокусированный на модернизации авианосного флота Скайфола, чтобы сделать его конкурентоспособным в современном морском бою. Пока мы работали над планом в течение длительного времени, пришло время, наконец, завершить его с толчком вперед действительно современный дизайн перевозчика."
TRD_heavier_guns:0 "Сорок Сантиметров Разрушения"
TRD_heavier_guns_desc:0 "Наши новые корабли нуждаются в новых орудиях, чтобы идти с ними, и поэтому нам нужно модернизировать наше оружие. С развитием сильной 40см батареи для приспособления наших кораблей, мы убеждаемся что наши корабли имеют достаточно сильные пушки для того чтобы состязаться."
TRD_extra_heavy_armour:0 "Зачарованная Обшивка"
TRD_extra_heavy_armour_desc:0 "Довольно новая идея, сочетающая в себе грифонью магию зачарованных машин и новую магическую технологию, была предложена некоторыми, что мы могли бы заколдовать обшивку наших кораблей, чтобы сделать их более устойчивыми к огню. Хотя это нетрадиционная идея, она может быть очень полезной."
TRD_some_interesting_friends:0 "Несколько Интересных Друзей"
TRD_some_interesting_friends_desc:0 "Моря постоянно меняются, и пиратство тоже. Старые пираты уходят в отставку, а смелые новые занимают их места. Настоящий круг ужаса для торговцев. Однако новое лицо проявило интерес к заключению сделки с нами. Как её зовут? Аметист Роуз"
TRD_smugglers:0 "С Глаз Долой, Из Сердца Вон"
TRD_smugglers_desc:0 "В то время как многие выступают против идеи быть хозяином для наших "друзей", конечно, никто не мог бы противостоять этому шагу, если бы они не знали об этом. Держа наших друзей в секрете от большинства, мы можем пожинать плоды их сотрудничества, сохраняя при этом мнение тех, кто может возражать."
TRD_modern_corsair_tactics:0 "Современные Корсары"
TRD_modern_corsair_tactics_desc:0 "Наши друзья требуют специальных инструментов для выполнения своей работы, инструментов, которым мы не уделяли должного внимания в прошлом. Мы не только поможем нашим друзьям с нашими разработками, мы также могли бы использовать их в нашем флоте."
TRD_pirate_den:0 "Позволим Некоторым Ходить По Очень Тонкому Льду"
TRD_pirate_den_desc:0 "Город Скайфол - большое и шумное место, где многие могут не замечать более тонких деталей, когда они идут по своей занятой жизни. Никто же не заметит, если мы будем использовать здание или два для чего-то незаконного?"
TRD_the_new_admirality:0 "Расширить Адмиралтейство"
TRD_the_new_admirality_desc:0 "С нашим расширяющимся флотом мы должны также развивать Офицерский корпус, который будет вести наши корабли. Без хорошего военного образования и четкой Морской доктрины наши могучие флоты будут нескоординированными и бесполезными. Таким образом, мы должны инвестировать в будущее нашего флота и поощрять новых адмиралов."
TRD_submarine_experiments:0 "Подводная Лодка"
TRD_submarine_experiments_desc:0 "Хотя мы в первую очередь сосредоточили наше морское перевооружение на флоте открытого моря, подводные лодки по-прежнему весьма полезны и не должны игнорироваться в наших усилиях, как это было до сих пор."
TRD_expand_marine_corpse:0 "Морской Пехотный Корпус"
TRD_expand_marine_corpse_desc:0 "Если мы действительно хотим контролировать моря, то мы не можем сделать это только с нашим флотом. Пока мы можем проецировать нашу мощь на море, берега наших врагов будут вне досягаемости наших кораблей - мы должны создать специализированный корпус для ведения морских пехотных операций."
TRD_drills:0 "Длинное Копье"
TRD_drills_desc:0 "Наша новейшая торпедная конструкция, прозванная некоторыми "Длинным Копьем", является одной из самых передовых в мире. Эта кислородная торпеда даст нашим эсминцам большое преимущество, с большей дальностью и мощностью, чем обычные торпеды."
TRD_the_pride_of_the_fleet:0 "Железный Канцлер"
TRD_the_pride_of_the_fleet_desc:0 "Кульминацией наших усилий по возрождению флота федерации станет презентация линкора "Железный Канцлер" в честь Гишара. Это будет не только празднование того, как далеко продвинулся наш флот, но и фантастическая возможность укрепить общественную поддержку."
TRD_secondary_dockyards:0 "Верфи Грифтонии"
TRD_secondary_dockyards_desc:0 "В то время как большинство наших новых верфей находятся на севере страны, в Грифтонии есть несколько мест, которые могли бы стать идеальными верфями. Мы должны воспользоваться этими возможностями для увеличения нашего морского производства."
TRD_griffonias_most_powerful_fleet:0 "Великий Флот Грифонии"
TRD_griffonias_most_powerful_fleet_desc:0 "Мало кто может соперничать с нами на континенте Грифония, и к тому же создать такой великий флот, как наш. С нашим великим флотом мы, наконец, сможем контролировать воды, в которых так нуждаемся, и ни одна нация не сравнится с нами на волнах."
#normal airforce#
TRD_fighter_development:0 "Аквелийские Истребители"
TRD_fighter_development_desc:0 "У нас мало собственного опыта ведения воздушных боев, и важно, чтобы мы быстро получили какие-то военно-воздушные силы. На юге аквелийцы опытны и разработали много полезных конструкций самолетов. Может быть, они согласятся продать нам несколько штук, чтобы дать толчок нашим Военно-воздушным силам?"
TRD_bomber_development:0 "Имперские Бомбардировщики"
TRD_bomber_development_desc:0 "Некогда могущественная Грифонская Империя не чужда войне, и как таковая имеет по крайней мере некоторый опыт в большинстве вопросов. Таким образом, мы можем приобрести некоторые из их бомбардировочных кораблей для использования нашими собственными ВВС."
TRD_fighter_f:0 "Наши Собственные Истребители"
TRD_fighter_f_desc:0 "В то время как помощь аквелийцев в создании наших ВВС нельзя недооценивать, пришло время для нас начать развивать отечественную авиационную промышленность, чтобы мы могли идти в ногу с остальной частью континента."
TRD_CAS_f:0 "Поддержка Наших Войск"
TRD_CAS_f_desc:0 "Хотя у нас есть истребители, чтобы контролировать воздух, у нас все еще нет возможности использовать их. Настало время разработать специализированные самолеты для поддержки нашей пехоты в бою, чтобы мы могли установить любой контроль над воздухом."
TRD_heavy_fighter_f:0 "Тяжелый Истребитель"
TRD_heavy_fighter_f_desc:0 "В то время как наши нынешние истребители функционируют нормально, мы можем улучшить их. Высокоразвитая и небольшая территория нашей страны означает, что, возможно, более тяжелые, более мощные самолеты могли бы быть полезны, позволяя нам легче контролировать воздух, в то время как вопросы логистики решаются нашей сильной инфраструктурой."
TRD_paratroopers_f:0 ""Крайферс""
TRD_paratroopers_f_desc:0 "Развитие специального десантного корпуса позволит нам проникать на вражеские линии с помощью наших ВВС, отважных грифонов в силах, разрушающих вражеские линии и позволяющих тем, кто на фронте, легче продвигаться."
TRD_new_airbases:0 "Воздушная Полоса Грифтонии"
TRD_new_airbases_desc:0 "Равнины Грифтонии являются полезным и безопасным местом для воздушной полосы, что позволит контролировать большую часть воздушного пространства Федерации из доступного места."
TRD_bomber_f:0 "Наши Собственные Бомбардировщики"
TRD_bomber_f_desc:0 "Нам нужно разработать собственные модели бомбардировщиков, чтобы наши военно-воздушные силы меньше зависели от достижений внешнего мира. Это также позволит нам проявлять большую гибкость в нашей развивающейся доктрине, поскольку мы можем проектировать наши собственные самолеты для наших целей."
TRD_heavy_bombers_f:0 "Стратегическое Уничтожение"
TRD_heavy_bombers_f_desc:0 "Хотя наши нынешние бомбардировщики относительно гибки, они не так эффективны в разрушении вражеской логистики, как могли бы. Если бы мы пожертвовали способностью поддерживать бой и сосредоточиться на разрушении, мы могли бы более эффективно уничтожить врага."
TRD_buy_bombers:0 "Дизайн Чейджлингских Бомбандировщиков"
TRD_buy_bombers_desc:0 "Чейджлинги далеко, но не слишком далеко для наших торговцев. Мы смогли бы убедить их дать нам несколько запасных бомбардировщиков для наших собственных нужд."
TRD_radars_f:0 "РАДАР"
TRD_radars_f_desc:0 "Радиолокационные технологии революционны, затрагивая многие аспекты войны, особенно воздушные. Если нам не удастся внедрить радар, мы упустим важнейшее преимущество."
TRD_air_docrtine_development_f:0 "Обучение Наших Пилотов"
TRD_air_docrtine_development_f_desc:0 "Хотя мы начали разрабатывать превосходные модели самолетов, нам не хватает опытных пилотов, чтобы летать на них. Начав обучать больше грифонов специально для пилотов наших новых самолетов, мы убедимся, что они эффективно используются."
TRD_finest_pilots:0 "Лучшие Пилоты"
TRD_finest_pilots_desc:0 "Сосредоточившись еще больше на подготовке наших пилотов, мы можем создать действительно грозные ВВС наших асов будут бояться все, кто летает на наших землях, на наших истребителях летают только самые смелые и хорошо обученные грифоны."
TRD_utter_destruction:0 "Полное Уничтожение"
TRD_utter_destruction_desc:0 "Конечной целью военно-воздушных сил является поддержка армии, и наша доктрина должна отражать это. Мы должны сосредоточиться на бомбардировке тылового обеспечения противника и поддержке наших войск в бою, сбрасывая волны бомб, которые могут уничтожить почти все, будь то вражеские войска, здания или поставки."
TRD_rocketry_f:0 "Изучить V-2"
TRD_rocketry_f_desc:0 "V-2 - экспериментальный ракетный двигатель, который гипотетически может быть использован нашими ВВС. Если бы мы быстро приняли это нововведение, мы могли бы быстро превзойти врага благодаря превосходству нашей технологии."
#syndie bolotic#
TRD_the_trade_union_congress:0 "Пробудитесь! Отвергнутые Земли!"
TRD_the_trade_union_congress_desc:0 "Теперь, когда наша революция увенчалась успехом, мы должны действовать быстро,чтобы создать рабочую партию. Мы проведем съезд, чтобы определить политику правительства и принять решение о Председательстве."
TRD_growder:0 "Председатель Гровдер"
TRD_growder_desc:0 "Адальберт Гровдер закрепил за собой пост Председателя, и теперь пришло время преобразовать эту синдикалистскую республику в настоящее социалистическое государство. Председатель должен быть сильным и могущественным в республике, защищенной от реакционеров и радикальных анархистов, и народ Скайфола наконец обретет мир, единство и справедливость."
TRD_rile_up_the_masses:0 "Разразить Массы"
TRD_rile_up_the_masses_desc:0 "Чтобы получить поддержку Гровдера, мы должны использовать его харизматические навыки в качестве оратора. Централисты запланировали много публичных выступлений и митингов, чтобы обеспечить поддержку Гровдера и его новой мечты о Скайфоле. Олигархия, преданные сторонники Альтсбурга и фашисты в храмах должны быть осуждены."
TRD_backroom_deals:0 "Закулисные Сделки"
TRD_backroom_deals_desc:0 "Восхождение Гровдера на должность Председателя не пользуется всеобщей популярностью, и мы это знаем. Мы должны разослать разных членов конгресса, чтобы начать заключать "взаимовыгодные соглашения", чтобы обезопасить нашу позицию."
TRD_friends_in_the_navy:0 "Друзья во Фольксмарине"
TRD_friends_in_the_navy_desc:0 "Одна из областей, где Гровдер действительно имеет некоторую поддержку, находится в рядах нового флота. При поддержке наших товарищей по адмиралтейству, мы можем нарисовать Гровдера как истинного чемпиона наших Вооруженных сил и защитника Скайфола."
TRD_extend_chairgriffon_powers:0 "Расширить Полномочия Председателя"
TRD_extend_chairgriffon_powers_desc:0 "Даже с нашей победой в конгрессе мы были вынуждены согласиться на некоторые ограничения власти Председателя. Настало время для нас, чтобы скорректировать эти соглашения, чтобы дать Председателю ту силу, чтобы действительно защитить граждан Скайфола."
TRD_control_media:0 "Народный Комитет Революционных СМИ"
TRD_control_media_desc:0 "Теперь, когда Председатель расширил свои полномочия, пришло время начать вносить некоторые изменения в образ жизни граждан. Мы можем создать комитет для того, чтобы постоянно наполнять жизнь граждан пылом революции, чтобы они всегда помнили о великой справедливости, которую совершил для них Председатель."
TRD_revolutionary_guard_brigades:0 "Комитет по Сохранению Революции"
TRD_revolutionary_guard_brigades_desc:0 "Чтобы обеспечить гражданам защиту, которой они заслуживают, мы должны поддерживать постоянную милицию. Мы можем организовать сеть бригад по всей стране, которые подчиняются только Председателю, чтобы искоренить реакционеров, которые осмелились бы угрожать великой социалистической системе, которую мы создали здесь."
TRD_peoples_commissars:0 "Фолькскомиссариссе"
TRD_peoples_commissars_desc:0 "С новым авторитетом Председателя мы также можем сделать шаги к политизации нашей армии, мы можем сделать это, обязав все компании иметь несколько избранных грифонов в качестве политических офицеров, чтобы напомнить грифонам, за что они сражаются. Если все эти офицеры просто из нашего политического лагеря? Да будет так."
TRD_secret_service:0 "Народный Комитет Общественной Безопасности"
TRD_secret_service_desc:0 "Необходимо создать новую правительственную комиссию для защиты граждан от коррупционных влияний и тех, кто может нанести ущерб их целостности или свободе. Он также будет служить тайным крылом нашей полиции, занимающимся элементами, которые попытаются лишить нас свободы, которую мы обязательно дадим."
TRD_cultural_revolution:0 "Культурная Революция Скайфола"
TRD_cultural_revolution_desc:0 "Если мы действительно хотим защитить народ Скайфола, мы должны внести некоторые изменения. Ни правительственному крылу, ни нашей армии, ни чему-либо еще, что мы можем контролировать напрямую. Нет. Мы должны изменить наших грифонов. Декадентская, капиталистическая культура Скайфола должна быть реформирована, а новая культура прогресса, возмущения и разума обеспечит, чтобы олигархи больше не развращали нашу нацию."
TRD_destroy_the_reactionaries:0 "Уничтожить Реакционеров"
TRD_destroy_the_reactionaries_desc:0 "Судьба всех тех, кто нанесет ущерб безопасности народа и его революции, будет смертью. Или суд кенгуру, а потом смерть, так или иначе."
TRD_destroy_factionalism:0 "Уничтожить Фракционность"
TRD_destroy_factionalism_desc:0 "Судьба всех тех, кто будет вредить безопасности народа и революции изнутри, будет в том, что они "согласятся" с нами в конце концов. Или смерть, так или иначе."
TRD_restructure_the_state:0 "Реструктуризация Государства"
TRD_restructure_the_state_desc:0 "Теперь, когда мы фактически полностью контролируем государственный аппарат, пришло время укрепить наше центральное правило как последний маяк света в Скайфоле, к которому все будут стремиться за руководством и знаниями."

TRD_altesburg:0 "Председатель Де Альтсбург"
TRD_altesburg_desc:0 "Победа Де Альтсбурга."
TRD_calm_the_people:0 "Успокоить Народ"
TRD_calm_the_people_desc:0 "Революция вызвала переворот в обществе, мы должны обеспечить, чтобы народ не боялся свою безопасность, чтобы революция не служила тем, для кого она была создана."
TRD_friends_in_the_unions:0 "Один Большой Старый Союз"
TRD_friends_in_the_unions_desc:0 "Де Альтсбург получает большую поддержку от подпольных профсоюзов, которые существуют в Скайфоле, с этим он должен провести реформы, закрепляющие профсоюзный дух в каждой профессии, чтобы гарантировать, что рабочие всегда будут на первом месте."
TRD_hold_speech:0 "Де Альтсбург на Подиуме"
TRD_hold_speech_desc:0 "Де Альтсбург планирует провести кампанию выступлений по всему Скайфолу, чтобы удостовериться в поддержке своего положения в качестве Председателя. В этих выступлениях он будет говорить об идеях и грядущих событиях, чтобы показать народу ценность демократии."
TRD_enshrine_democracy:0 "Закрепить Демократию"
TRD_enshrine_democracy_desc:0 "Чтобы не допустить падения Скайфола в тиранию в будущем, мы должны убедиться, что все наши законы и кодексы закрепляют право грифона выбирать своих собственных лидеров. И убрать этих лидеров, если это станет необходимым."
TRD_make_peace_with_your_enemies:0 "Простить и Забыть" 
TRD_make_peace_with_your_enemies_desc:0 "Де Альтсбург заимел много противников в своей кампании, чтобы стать Председателем, но он хотел бы, чтобы они стали друзьями, поскольку у вас никогда не может быть достаточно идей, и некоторые из этих грифонов могут оказаться полезными в какой-то момент."
TRD_discredit_the_centralists:0 "Порицать Экстремизм"
TRD_discredit_the_centralists_desc:0 "Именно гражданский конфликт и диктаторское правление Железного Канцлера привели нас к революции! Это был проклятый бореист, который почти привел эту страну к гибели! Больше никогда! Мы никогда не будем преклонять колени перед теми, кто лишает народ его свобод!"
TRD_social_services:0 "Социальное Обеспечение"
TRD_social_services_desc:0 "Чтобы обеспечить мир и процветание для всего народа, мы создадим отдел социальных служб, который будет заниматься исключительно тем, чтобы сделать жизнь народа максимально комфортной."
TRD_seperation_of_power:0 "Дуас Политика"
TRD_seperation_of_power_desc:0 "Чтобы сделать систему действительно справедливой, мы обеспечим демократию на рабочем месте, а также политическую демократию и даже объединим их! Все союзы в пределах области должны быть делегированы национальному совету."
TRD_educate_the_populace:0 "Учебник Для Каждого Ребенка"
TRD_educate_the_populace_desc:0 "Чтобы наша мечта о демократии осуществилась, все должны быть достаточно осведомлены, чтобы участвовать реализации. В соответствии с этой логикой мы должны обеспечить бесплатное начальное и среднее образование всем детям в нашей стране."
TRD_allow_non_leftist_parties:0 "Разрешить Не Левые Организации"
TRD_allow_non_leftist_parties_desc:0 "Теперь наступает опасная часть нашего плана для Скайфола. Чтобы это была настоящая демократия, граждане должны выбирать своих лидеров из своих сердец. Не ограничиваться политическими кликами и силовиками. И поэтому Председатель  Де Альтсбург официально объявил, что в Скайфоле не должно быть никаких ограничений на политическое выражение!"
TRD_open_the_borders:0 "Приют Для Всех"
TRD_open_the_borders_desc:0 "Наша цель - стать ярким маяком демократии не только для наших граждан, но и для всех грифонов, которые хотят быть свободными. При этом мы должны открыть свои границы для всех тех, кто бежит от угнетения и ищет лучшей жизни."
TRD_our_shining_democracy:0 "Наша Сияющая Демократия"
TRD_our_shining_democracy_desc:0 "Благодаря реформам Де Альтсбурга мы наконец достигли нашей великой цели. Теперь мы великий маяк на холме, к которому все сияющие демократии будут стремиться в грядущие века!"

TRD_rosewing:0 "Председатель Роузбик"
TRD_rosewing_desc:0 "Победа Роузбика."
TRD_decry_centralists:0 "Порицать Централизм"
TRD_decry_centralists_desc:0 "Чтобы достичь нашего великого синдикалистского идеала, мы должны гарантировать, что власть нации никогда не попадет в руки жадных немногих, которые будут злоупотреблять идеей народа и использовать ее против них. Централисты - это такие грифоны! Мы должны осудить их самым решительным образом, чтобы гарантировать, что у них никогда не будет репутации, чтобы обернуть свои чешуйчатые когти вокруг нашей нации!"
TRD_commemorate_the_revolution:0 "Память Революции"
TRD_commemorate_the_revolution_desc:0 "Революция Скайфола была величайшей вещью, которая когда-либо происходила, и все должны знать это! Мы проведем большие публичные демонстрации победы синдикалистов, чтобы напомнить грифонам об их спасении!"
TRD_support_from_the_workers:0 "Поддержка от Рабочих"
TRD_support_from_the_workers_desc:0 "Основой нашей поддержки является угнетенный фабричный рабочий, мы должны убедиться в нашей поддержке с ними, обеспечивая постоянную актуальность Союза в нашей стране, поскольку они являются ключом к предстоящим переменам."
TRD_true_syndicalism:0 "Эволюция"
TRD_true_syndicalism_desc:0 "Настало время начать наш великий проект, процесс эволюции для Скайфола. Эволюция от диктатуры до анархии революции и коррумпированной олигархии совета, контролируемого проклятыми централистами! Теперь это последняя форма путешествия Скайфола! Настоящая свобода в синдикализме!"
TRD_abolish_wages:0 "Отменить Заработную Плату"
TRD_abolish_wages_desc:0 "Одним из первых шагов в великой эволюции является полная отмена заработной платы. В этом мы сделаем так, чтобы рабочий не мог остаться без неё, так как они возьмут то, что им нужно, и сделают все возможное."
TRD_ban_political_parties:0 "Запретить Все Политические Партии"
TRD_ban_political_parties_desc:0 "Зачем нужны политические партии, когда у вас революция? Ваш союз - это ваше политическое объединение, а ваши товарищи - ваши политики!"
TRD_new_culture:0 "Новая Культура"
TRD_new_culture_desc:0 "Мы должны работать над созданием новой идеи в умах наших грифонах, чтобы они могли принять эволюцию, они должны понять, что они контролируют наше синдикалистское общество. При этом они должны быть готовы захватить каждую свободу, предложенную им, с открытыми когтями!"
TRD_entrench_unions:0 "Укрепить Союзы"
TRD_entrench_unions_desc:0 "В нашем новом развивающемся обществе нам не нужна идея "бизнеса" или "прибыли". Всё будут контролироваться различными профсоюзами, которые, по благословению правительства, будут управлять экономикой на службе народа и на благо всех граждан в целом."
TRD_educate_the_workers:0 "Воспитать Рабочий Класс"
TRD_educate_the_workers_desc:0 "Ключевым моментом в плане эволюции является то, что каждый грифон может получить хорошую работу. Для этого мы должны дать каждому грифону специальное образование, которое подчеркивает синдикалистские идеи профсоюзов и товарищества."
TRD_heal_the_scars:0 "Исцелить Шрамы"
TRD_heal_the_scars_desc:0 "Наша нация все еще несет шрамы великой революции, кровавую память о свержении тирании. Прежде чем завершить революцию, мы должны убедиться, что все эти свободные концы будут интегрированы в нашу новую систему."
TRD_defence_union:0 "Комитет по Сохранению Революции"
TRD_defence_union_desc:0 "Чтобы защитить то, чего мы достигли, необходимо, чтобы мы создали форму военной защиты для нации. Мы создадим конкретный союз, занимающийся военными вопросами, а также поведением и мобилизацией вооруженных сил."
TRD_perfection:0 "Один Большой Союз"
TRD_perfection_desc:0 "Период эволюции уже закончился для Скайфола, и теперь мы превратились в великий маяк синдикализма в мире. Нация, которая должна служить образом для других народов, чтобы смоделировать их. За великий союз Скайфола!"
#syndie army#
TRD_red_army:0 "Красная Армия"
TRD_red_army_desc:0 "Съезд профсоюзов решил, что мы должны поддерживать сильную центральную профессиональную армию, чтобы выжить."
TRD_actual_draft:0 "Осуществить Призыв"
TRD_actual_draft_desc:0 "Как бы мы ни боялись идеи принуждения пролетариата к борьбе, ради своих товарищей добрые грифоны Скайфола будут сражаться за оборону нации."
TRD_proffessional_officers:0 "Ядро Профессионального Офицера"
TRD_proffessional_officers_desc:0 "Чтобы обеспечить оборону нации, мы должны поддерживать ядро обученных военных грифов. Как бы нам ни нравилась идея военной демократии, должны быть хотя бы некоторые грифоны, которые знают свой путь вокруг плана больше, чем просто "разорвать цепи"."
TRD_special_forces_f:0 "Инициатива Спецназа"
TRD_special_forces_f_desc:0 "Как и любые хорошие профессиональные военные, мы должны иметь корпус специальных сил для выполнения специальных задач, которые обычный пехотинец будет изо всех сил пытаться достичь."
TRD_urban_warfare:0 "Обучение Городской Войне"
TRD_urban_warfare_desc:0 "По всей Грифонии, и особенно по Скайфолу, существует ряд городских центров, которые могут стать серьезным препятствием для любых необходимых операций для нашей армии. Чтобы избежать этого, мы должны обучать наших солдат городской войне, чтобы они могли легче защищать и освобождать эти города."
TRD_reinforce_army:0 "Меч Революции"
TRD_reinforce_army_desc:0 "Нам удалось создать ядро наших военных, и теперь оно движется как хорошо смазанная машина. Мы должны продолжать наши постепенные реформы, чтобы осуществить мечту истинных защитников социализма."
TRD_army_training:0 "Обучить Войска"
TRD_army_training_desc:0 "Независимо от того, насколько централизованной будет наша армия, ей будут нужны офицеры. И на данный момент его нет. Поэтому мы должны привлечь более профессиональных офицеров, чтобы возглавить наши дивизии и командовать нашими армиями."
TRD_griffon_wave:0 "Доктрина Массовых Атак"
TRD_griffon_wave_desc:0 "Наша военная доктрина должна быть сосредоточена на массовой атаке грифонов на вражеские позиции, чтобы сокрушить наших врагов великой силой революционного грифона."
TRD_trenches:0 "Доктрина Грандиозного Плана"
TRD_trenches_desc:0 "Наш военный план должен быть направлен на планирование и защиту наших позиций для защиты нашей цитадели революции."
TRD_massive_firepower:0 "Доктрина Подавляющей Огневой Мощи"
TRD_massive_firepower_desc:0 "Наш военный план будет сфокусирован на использовании орудий и снарядов вместо того, чтобы тратить жизни грифонов на ужасы современной войны."
TRD_new_generals:0 "Назначить Новых Генералов"
TRD_new_generals_desc:0 "Теперь, когда мы профессионализировали нашу военную доктрину, мы можем продолжить приобретение новых генералов, чтобы руководить нашей новой профессиональной силой."
TRD_train_them:0 "Обучить Генералов"
TRD_train_them_desc:0 "Теперь, когда мы собрали компетентный офицерский корпус, мы должны отправить их всех через тщательную подготовку почти во все типы войн, которые мы можем придумать, чтобы они действительно понимали битву."
TRD_infantry_equipment_f:0 "Стандартные Винтовки"
TRD_infantry_equipment_f_desc:0 "Чтобы упростить задачу по оснащению нашей армии, мы разработаем единую стандартную винтовку, которую будут нести все солдаты, чтобы повысить эффективность нашей армии."
TRD_arsenals:0 "Новые Арсеналы"
TRD_arsenals_desc:0 "Проблема сейчас заключается в том, что Скайфол всегда использовался для приобретения оружия через жестоких капиталистов и деловых контрактов. Поэтому сейчас мы должны с нуля создать новую военно-промышленную базу."
TRD_support_weapons:0 "Выделенные Бригады Поддержки"
TRD_support_weapons_desc:0 "Для поддержки наших основных войск мы должны обеспечить подготовку и развертывание специальных батальонов, которые будут служить дополнением к нашим основным дивизиям для повышения боевой эффективности."
TRD_race_tech_f:0 "Неиспользованный Потенциал"
TRD_race_tech_f_desc:0 "В каждом теле грифона заложена способность летать с крыльями и рвать когтями. И мы только сейчас начали по-настоящему реализовывать свой истинный потенциал."
TRD_magical_weaponry:0 "Эксперименты Мэйджи-Тек"
TRD_magical_weaponry_desc:0 "В новую эпоху современной войны это помогает смотреть вперед на новые события на горизонте. Прежде всего, это магическое оружие, которое все больше исследуется по всему миру. Очевидно, что пришло время начать наш собственный путь открытий в этой новой области."
TRD_red_jaegers:0 "Cerconys' Bloedjagers"
TRD_red_jaegers_desc:0 "Социализм делает некоторых... интересных друзей."
TRD_infiltration_commies:0 "Тактика Проникновения"
TRD_infiltration_commies_desc:0 "Теперь мы можем использовать знания нашего нового товарища на практике в более широком масштабе."
TRD_artillery_modernization:0 "Современная Артиллерия"
TRD_artillery_modernization_desc:0 "Краеугольный камень новой войны - насколько большими мы можем сделать наши пушки. И мы должны убедиться, что у нас есть самое большое и лучшее оружие из возможных."
TRD_radio_towers:0 "Внедрение РАДАРа"
TRD_radio_towers_desc:0 "Привезенные на кораблях из Эквестрии и Сталионграда, мы начали сталкиваться с новой технологией под названием РАДАР. Использование радиоволн для обнаружения объектов на огромных расстояниях. Это определенно то, во что стоит инвестировать!"
TRD_computing_experiments:0 "Криптология"
TRD_computing_experiments_desc:0 "Вместе с другими достижениями в области вычислительной техники мы должны приложить усилия для улучшения нашего шифрования и взлома кода, чтобы быть на переднем крае войны за интеграцию."
TRD_rocket_artillery_effort:0 "Невелеперс"
TRD_rocket_artillery_effort_desc:0 "После нашего исследования традиционных артиллерийских стилей один из наших ученых начал исследования других методов пропеллента. Когда другие исследователи узнали об этом, то они решили присоединиться к нему. Каков результат? На вооружение будет взят новый тип артиллерии. Один из них оснащён ракетами!"
TRD_tank_advancements:0 "Эксперименты с Тяжёлыми Танками"
TRD_tank_advancements_desc:0 "Чтобы синхронизировать наши идеи индустриализма с нашими военными, несколько крупных профсоюзов в рамках программы Скайфола представили правительству план создания нового прототипа танка на своих заводах. И кто мы такие, чтобы от них отказываться?"
TRD_army_motorization:0 "Усиленная Моторизация"
TRD_army_motorization_desc:0 "Мы осознали проблемы современной войны и готовим план по введению новой моторизованной войны в наши армии."
TRD_proper_tanks:0 "Реализация Брони"
TRD_proper_tanks_desc:0 "Продолжая наш план моторизации, мы должны приложить усилия, чтобы ввести бронетехнику в регулярное использование в нашей армии и начать производство более тяжелых бронированных танков."
TRD_military_tech_advancement:0 "Военная Академия Вест-Бика"
TRD_military_tech_advancement_desc:0 "Почти все наши последние военные инновации появились в лабораториях исследовательского центра Вест-Бика. Мы должны предложить этому великому учреждению дополнительное финансирование для продолжения их работы!"
TRD_militias:0 "Красная Милиция"
TRD_militias_desc:0 "Чтобы обеспечить оборону Скайфола, наша армия должна состоять из сетей ополченцев, которых можно призвать к оружию для защиты нации в трудные времена."
TRD_expand_militias:0 "Усилить Милицию"
TRD_expand_militias_desc:0 "С подготовкой первой группы ополченцев мы сочли целесообразным незамедлительно развернуть их на поле для защиты границ нашего ополчения."
TRD_auxiliary_brigades:0 "Вспомогательные Бригады"
TRD_auxiliary_brigades_desc:0 "Поскольку многие из наших ополченцев работают по профессии, а также являются частью армии, мы уверены, что они могут помочь армии по-своему, используя свои индивидуальные навыки."
TRD_guerilla_warfare:0 "Саперное Обучение"
TRD_guerilla_warfare_desc:0 "Рабочие заводов по производству взрывчатки недавно обратились к правительству и вызвались объединиться в специализированные саперные подразделения, чтобы помочь против укрепленных позиций."
TRD_officer_autonomy:0 "Народные Офицеры"
TRD_officer_autonomy_desc:0 "Концепция выборных должностных лиц долгое время была распространенной идеей в кругах синдикалистов, но теперь с нашими реформами милиции мы наконец можем воплотить эту идею в жизнь. Мы можем доверять добрым грифонам наших ополченцев в выборе наиболее компетентных из возможных лидеров."
TRD_more_militias_recruitment:0 "Щит Революции"
TRD_more_militias_recruitment_desc:0 "С укреплением организации нашего ополчения мы можем теперь создать формализованную структуру этих ополченцев, чтобы они служили большим щитом для защиты Скайфола от всех угроз!"
#syndie Economics#
TRD_totalist_economic_model:0 "Экономический Централизм"
TRD_totalist_economic_model_desc:0 "Нам нужно централизовать и контролировать нашу экономику, чтобы она оправилась от хаоса, навязанного нам реакционерами!"
TRD_control_economic_unions:0 "Царствование в Союзах"
TRD_control_economic_unions_desc:0 "Хотя профсоюзы действительно представляют собой великую экономическую идею, теперь, когда они протестуют против государства вместо своих капиталистических боссов, мы должны убедиться, что они помнят, что они работают на благо народа. И что государство - это народ."
TRD_state_quotas:0 "Квоты На Рабочие Места"
TRD_state_quotas_desc:0 "Чтобы не допустить злоупотребления эгоистичными грифонами новой свободой рабочего места, предоставленной им государственными профсоюзами, мы должны налагать квоты на фабрики, основываясь на том, что они производят, чтобы убедиться, что грифоны получают толчок, который им необходим, чтобы работать как можно больше."
TRD_full_nationalisation:0 "Массовая Национализация"
TRD_full_nationalisation_desc:0 "Некоторые фабрики в стране остаются в собственности частных грифонов, которые до революции владели собственным малым бизнесом. Пока мы ценим их антиолигархическую склонность... нам действительно нужны эти заводы. Мы можем предложить вам профсоюзную работу!"
TRD_state_factories:0 "Государственные Заводы"
TRD_state_factories_desc:0 "С национализацией промышленности мы должны создать новый Государственный департамент с целью эффективного управления этими новыми заводами. Просто убедимся, что они никого не убьют."
TRD_new_farms:0 "Коллективизация"
TRD_new_farms_desc:0 "Теперь, когда мы приступили к работе по реструктуризации нашей тяжелой промышленности, мы можем перейти к сельскому хозяйству. Крестьянские хозяйства богатых и зажиточных могут быть реорганизованы в колхозы, управляемые государством и управляемые группами крестьян. Что может пойти не так?"
TRD_recovery:0 "Экономическая Реструктуризация"
TRD_recovery_desc:0 "С нашей промышленностью и сельским хозяйством в порядке, мы можем теперь создать системы, где они будут работать совместно, чтобы восстановить и перестроить нашу опустошенную страну. На благо народа!"
TRD_worker_brigades:0 "Arbeidersbrigades"
TRD_worker_brigades_desc:0 "Во время революции было много вражеских бойцов и сторонников, которые были захвачены в плен. На данный момент они просто сидят в тюрьме, и хотя мы могли бы просто застрелить их, лучше заставить их работать в "революционных учебных и рабочих батальонах"."
TRD_central_planning_committee:0 "Centraal Planningscomité"
TRD_central_planning_committee_desc:0 "Теперь, когда все элементы нашей рабочей силы (включая преступников) находятся в нашем распоряжении, мы должны создать центральный орган, задача которого состоит в том, чтобы организовывать и направлять усилия государственных трудовых программ."
TRD_planned_economy:0 "Плановая Экономика"
TRD_planned_economy_desc:0 "Взятый из манифеста Централистов, он представляет собой тридцатисемилетнюю плановую экономическую модель будущего нации. Хотя многие из его аспектов, таких как подводные фермы по выращиванию баклажанов, немного странны, мы можем убедиться, что реализовали хотя бы большинство его идей."
TRD_harmonist_economic_model:0 "Смешанная Экономика"
TRD_harmonist_economic_model_desc:0 "Как показали наши рассуждения, капитализм не является изначально злым и порочным. Просто злые существа, ответственные за нашу нацию, ранее сделали её такой. Мы должны реформироваться и перестраиваться вокруг этой модели."
TRD_worker_self_managment:0 "Рабочее Самоуправление"
TRD_worker_self_managment_desc:0 "Несмотря на то, что мы не во всем согласны со многими профсоюзами, они все еще являются чрезвычайно важной частью нашей нации и её экономики, и мы должны усилить их роль в нашем промышленном производстве."
TRD_workplace_democracy:0 "Производственная Демократия"
TRD_workplace_democracy_desc:0 "Чтобы убедиться, что любой капиталист, допущенный в нашу новую экономику, относится к своим рабочим хорошо и справедливо, мы должны предоставить рабочим возможность избирать представителей, чтобы они могли бросить вызов начальству на благо рабочих."
TRD_allow_capitalism:0 "Ограниченный Капитализм"
TRD_allow_capitalism_desc:0 "Разрешение ограниченным капиталистическим предприятиям вернуться в Скайфол, несомненно, даст нашей экономике импульс, необходимый для полного восстановления."
TRD_unban_private_ownership:0 "Частные Компании"
TRD_unban_private_ownership_desc:0 "Мы можем вернуть часть экономики в частную собственность и позволить им стремиться к прибыли, если они подчиняются нашим строгим трудовым нормам."
TRD_return:0 "Возвращение Предпринимателей"
TRD_return_desc:0 "Не все изгнанные в революцию были коррумпированными олигархами, и две конкретные личности привлекли наше внимание. Сегодня они приплыли в Скайфол, зная, что они помечены для заключения, попросили прощения и продемонстрировали свои записи о поддержке труда. Они также несут с собой большие состояния и хороший опыт, который легко может оказаться очень ценным." #Здесь был Сасна
TRD_economic_rebuilding:0 "Начальное Восстановление"
TRD_economic_rebuilding_desc:0 "Наши реформы вместе с помощью наших новых друзей вернули экономику на новый уровень, и теперь мы можем считать Скайфол в плюсе впервые после революции!"
TRD_connect_the_nation:0 "Соединить Народ"
TRD_connect_the_nation_desc:0 "Долгое время олигархи Скайфола игнорировали сельскую местность как просто район, который можно использовать и приносить все свои дары в сам город. Но больше нет! Мы должны построить новые сети дорог по всей стране, чтобы сельская местность могла стать частью нашего процветания."
TRD_rebuild_the_dockyards:0 "Добро Пожаловать В Мир"
TRD_rebuild_the_dockyards_desc:0 "Мы не должны больше избегать внешнего мира! Мы переделанная нация в демократии и справедливости, и мы не должны бояться торговать и смешиваться с другими."
TRD_market_syndicalism:0 "Рыночный Синдикализм"
TRD_market_syndicalism_desc:0 "Это поистине скайфольское чудо! Экономика сейчас растет неслыханно, и народ снова процветает. И хотя неминуемо могут наступить некоторые преступления капитализма, мы будем бороться с ними снова, но на этот раз с законом на нашей стороне!"
TRD_syndicalist_economic_model:0 "Ортодоксальный Синдикализм"
TRD_syndicalist_economic_model_desc:0 "Мы должны построить новую экономику на прахе старых с истинными синдикалистскими идеями и ценностями!"
TRD_georgism:0 "Революционная Земельная Реформа"
TRD_georgism_desc:0 "После захвата сельскохозяйственных угодий олигархов мы можем теперь перераспределить их среди фермерских союзов, которые затем передадут их гражданским фермерам для собственного использования."
TRD_mutualism:0 "Взаимопомощь"
TRD_mutualism_desc:0 "Один из наиболее важных вопросов, обсуждаемых профсоюзами, касается формы агрессивного благосостояния между профсоюзными организациями, когда профсоюзы будут поддерживать друг друга в случае экономического спада. Помощь по другому в соответствии с потребностями и способностями каждого союза. Это высвободит государственные средства и обеспечит более эффективную работу наших заводов."
TRD_economic_unions:0 "Поддержка Союзов"
TRD_economic_unions_desc:0 "Мы должны полностью доверять профсоюзам, они приложат максимум усилий, чтобы восстановить нашу экономику и привести её в новую эпоху!"
TRD_industrial_union:0 "Промышленный Юнионизм"
TRD_industrial_union_desc:0 "Промышленные союзы являются самым мощным источником власти для нашего режима, мы должны предоставить им дополнительные права, и они предоставят нам свою поддержку во всех вопросах."
TRD_agricultural_union:0 "Скайфольские Транспортные Союзы"
TRD_agricultural_union_desc:0 "Транспортные союзы Скайфола - новые силы, контролирующие наши гавани, общественный транспорт и железнодорожные линии. Мы должны поставить их под более прямой контроль правительства, чтобы более эффективно использовать их влияние."
TRD_initial_recovery:0 "Экономическая Стабилизация"
TRD_initial_recovery_desc:0 "Распределение экономической власти между профсоюзами привело к стабильности экономики. Теперь мы можем приступить к дальнейшим реформам, чтобы вернуть нас к процветанию."
TRD_worker_councils:0 "Werknemersraden"
TRD_worker_councils_desc:0 "Чтобы обеспечить дальнейшее представительство работников, мы должны создать рабочие советы, которые представляют фабрики в данной области, чтобы консультировать о том, как повысить производительность фабрики, сохраняя при этом права рабочих."
TRD_worker_control:0 "Фабрики Рабочим!"
TRD_worker_control_desc:0 "Мы должны закрепить в наших законах, что все фабрики принадлежат работающим в них рабочим, и что любое нарушение этого права является нарушением каждого рабочего во всем Скайфоле!"
TRD_pure_syndicalism:0 "Настоящая Синдикалистская Экономика"
TRD_pure_syndicalism_desc:0 "Наши реформы потребовали много усилий, но теперь приносят свои плоды. Союзы позволили увеличить производительность наших заводов в долгосрочной перспективе, в то время как экономическая подушка, которую они обеспечивают друг другу, позволила нам высвободить средства для строительства новых производств! Скайфол вернулся, детка!"
TRD_research_slot:0 "Принять Материалистический Манифест"
TRD_research_slot_desc:0 "Хотя влияние веры всегда будет присутствовать в нашем обществе, мы должны найти время, чтобы понять, что во многих отношениях она может сдерживать нас. Мы должны заявить, что религии не должно быть места в управлении нашим правительством или нашей экономикой. И с этим мы можем полностью принять новый мир науки."
#syndie navy#
TRD_rebuild_the_navy:0 "Фольксмарине"
TRD_rebuild_the_navy_desc:0 "Для того, чтобы Скайфол был безопасным, он также должен быть защищен с моря. К счастью, мы обеспечили себя большим флотом города, когда произошла революция. Теперь мы можем работать над тем, чтобы превратить это в машину революции, которой еще никто не видел."
TRD_cat_base_strike_f_syndie:0 "Морская Авиация"
TRD_cat_base_strike_f_syndie_desc:0 "Наши адмиралы придерживаются двух разных точек зрения на нашу военно-морскую стратегию.\n\nОдин адмирал предлагает использовать авиацию, чтобы избежать необходимости постоянно ремонтировать корабли, поврежденные в бою. И это будет военно-морской флот будущего."
TRD_cat_fleet_in_being_f_syndie:0 "Флот Синдикализма"
TRD_cat_fleet_in_being_f_syndie_desc:0 "Наши адмиралы придерживаются двух разных точек зрения на нашу военно-морскую стратегию.\n\nОдин адмирал предлагает использовать индустрию Скайфола для производства огромных стальных зверей, созданных для управления волнами и руководства Народным Флотом!"
TRD_naval_planes_f_syndie:0 "Первые Морские Бомбардировщики"
TRD_naval_planes_f_syndie_desc:0 "Хотя область применения оружия класса "воздух-море" не нова по своей сути, но она сильно не развита. Мы должны приложить усилия для модернизации наших военно-морских бомбардировщиков, чтобы лучше помогать нашему флоту."
TRD_heavy_cruiser_f_syndie:0 "Тяжелые Крейсеры"
TRD_heavy_cruiser_f_syndie_desc:0 "Можно сказать, что ядро флота составляют средние корабли, крейсеры. Являются ли они истинно правильными или нет, тем не менее стоит модернизировать наши проекты, чтобы идти в лапу со временем."
TRD_destroyer_f_syndie:0 "Патрульные Катера"
TRD_destroyer_f_syndie_desc:0 "Чтобы защитить судоходные пути, которые все еще составляют часть нашей новой экономики, через торговлю с другими социалистическими странами, мы должны создать береговую охрану, состоящую из самого современного патрульного корабля, который мы можем разработать."
TRD_light_cruiser_f_syndie:0 "Крейсерские Разработки"
TRD_light_cruiser_f_syndie_desc:0 "Конструкции легких крейсеров служат первой линией реагирования флота, и с этим мы должны гарантировать, что наши могут реагировать на все, что нам нужно."
TRD_battleships_f_syndie:0 "Новые Линкоры"
TRD_battleships_f_syndie_desc:0 "Чтобы по-настоящему контролировать океаны, нам нужны новые и современные линкоры. Никто не посмеет угрожать нашей революции, когда наше оружие может поразить их город за несколько километров."
TRD_rebuild_the_shipyards:0 "Восстановить Верфи"
TRD_rebuild_the_shipyards_desc:0 "Чтобы поддерживать и расширять наш новый военно-морской флот, нам необходимо переоборудовать некоторые капиталистические торговые порты в промышленные верфи для обслуживания нашего нового флота."
TRD_the_secret_fleet:0 "Секретный Флот"
TRD_the_secret_fleet_desc:0 "Чтобы покончить с капитализмом, мы должны создать флот подводных лодок, чтобы выслеживать вражеские торговые и войсковые конвои. Резко сокращается потребность в лобовых морских сражениях."
TRD_peoples_marines:0 "Фольксмарийнеры"
TRD_peoples_marines_desc:0 "Хотя морская война важна, войны действительно выигрываются на суше. Но у нас есть способ соединить два в одном. Настало время модернизировать и расширить наш морской корпус, чтобы облегчить бремя десантных операций."
TRD_landing_craft_syndie:0 "Десантные Суда"
TRD_landing_craft_syndie_desc:0 "Чтобы обеспечить безопасность для наших морских пехотинцев, мы должны усовершенствовать десантные суда, чтобы гарантировать им большую безопасность при ударе по пляжу."
TRD_the_long_lance_syndies:0 "Принять Длинное Копье"
TRD_the_long_lance_syndies_desc:0 "Один из наших морских исследователей разработал новую торпеду, которая, как он утверждает, является самой передовой в мире. И из наблюдений он может быть прав. Он быстрее и может двигаться дальше любой другой имеющейся у нас торпеды, и поэтому, скорее всего, даже дальше и быстрее, чем любая торпеда, которую имеют наши враги."
TRD_carrier_experiments_syndie:0 "Эксперименты с Авианосцами"
TRD_carrier_experiments_syndie_desc:0 "Независимо от того, будем ли мы придерживаться их как нашей главной военно-морской доктрины, важность авианосцев в современной морской войне все еще не следует преуменьшать. И поэтому мы должны стараться продвигать нашу технологию связи настолько, насколько сможем."
TRD_escort_craft:0 "Эскортный Корабль"
TRD_escort_craft_desc:0 "Новый военно-морской флот нуждается в новом и лучшем эскортном корабле, и для этого нам нужно больше их исследовать!"
TRD_naval_mines_syndie:0 "На Страже Наших Берегов"
TRD_naval_mines_syndie_desc:0 "Наши патрульные корабли хорошо справились с задачей защиты наших берегов, но нам нужно нечто большее...развитие технологий добычи полезных ископаемых, несомненно, поможет сохранить наши берега свободными от реакционеров."
TRD_enchanted_plating_syndie:0 "Сверхмощная Броня"
TRD_enchanted_plating_syndie_desc:0 "Чем больше доспехов, тем больше кораблей выживает, то есть больше кораблей для стрельбы из орудий на других кораблях.\n\n\nГениально!"
TRD_new_admirality:0 "Новое Адмиралтейство"
TRD_new_admirality_desc:0 "Теперь, когда наш военно-морской флот почти полностью модернизирован, пришло время изменить методы управления. Установление нового адмирала позволит нам лучше общаться и обучать наших военно-морских командиров, чтобы они служили величайшим оплотом революции на волнах!"
#syndie air#
TRD_air_stuff:0 "Революционная ВВС"
TRD_air_stuff_desc:0 "Чтобы полностью обезопасить революцию и страну, мы должны убедиться, что можем доминировать в небе над нашей страной. Для этой задачи мы создадим новую военную силу С.Р.А.К. Скайфольский Революционный Авиационный Корпус, чтобы служить нашей силой в небе!"
TRD_fighter_projects:0 "Новые Истребители"
TRD_fighter_projects_desc:0 "Ядром каждой авиации являются истребители, они поддерживают другие наши самолеты и служат, чтобы сбивать вражеские самолеты. Мы должны убедиться, что у нас самые передовые самолеты в небе."
TRD_doctrinal_development_air:0 "Воздушное Обучение"
TRD_doctrinal_development_air_desc:0 "Принимая во внимание любое подобие обученных военно-воздушных сил, оставленных Скайфолом, когда произошла революция, мы должны удвоить наши усилия по обучению наших пилотов и авиационного командования самым передовым доктринам."
TRD_actual_air_bases:0 "Аэродромы Скайфола"
TRD_actual_air_bases_desc:0 "Скайфол будет служить эпицентром наших военно-воздушных сил, и для этого мы должны расширить его возможности служить базой для нашего основного воздушного крыла."
TRD_strat:0 "Стратегическое Разрушение"
TRD_strat_desc:0 "Мы можем быть промышленно развитой нацией, но мы все еще маленькая нация и не можем противостоять промышленным титанам мира. Чтобы исправить это, мы должны стремиться снизить их до нашего уровня, нацеливая на их промышленные центры специально разработанные бомбардировщики большой дальности."
TRD_tact:0 "Тактические Бомбардировщики"
TRD_tact_desc:0 "Тактические бомбардировщики эффективны и универсальны как при промышленных, так и противоармейских бомбардировках, мы должны инвестировать в их разработку."
TRD_napalm:0 "Напалм"
TRD_napalm_desc:0 "Новое авиационное оружие, как громоздкое, так и эффективное, формируется в лабораториях по всему миру.  Напалм - это липкое легковоспламеняющееся вещество, которое может быть сброшено с бомбардировщика, чтобы нанести ужасающий ущерб и разрушить. Как бы жестоко это ни казалось ... это полезно."
TRD_CAS_projects:0 "Крылья Воздушной Поддержки"
TRD_CAS_projects_desc:0 "Создание самолетов специально для нападения на наземные цели значительно увеличит эффективность наших ВВС для оказания помощи войскам на земле."
TRD_heavy_fighter_projects:0 "Тяжелые Истребители"
TRD_heavy_fighter_projects_desc:0 "Тяжелые истребители могут быть использованы для сопровождения бомбардировщиков по месту назначения или в качестве ударных средств против наземных целей, такой гибкий самолет заслуживает нашего внимания."
TRD_abbelio_contract:0 "Абелио Авиэйшн"
TRD_abbelio_contract_desc:0 "Один из первых олигархов, покинувших город, был председателем Абелио Авиэйшн, компании, которая специализировалась на роскошных самолетах, чтобы богатые летали в свое удовольствие. Мы можем совместно использовать их заводы, чтобы повысить качество нашей истребительной авиации и прилепить её к капиталистам!"
TRD_transavia_contract:0 "Трансавиа Моторс"
TRD_transavia_contract_desc:0 "Трансавиа Моторс - странная вещь, поскольку она является тракторной компанией, принадлежащей фермерской семье живущей вдали Скайфола, и соседи считают безумным его основателя за попытку построить "летательный аппарат". Но так как он сегодня прилетел в город на эффективно изготовленном прототипе с планами по повышению эффективности почти всех конструкций наших ВВС, мы теперь сомневаемся, что кто-нибудь назовет его сумасшедшим."
TRD_martinair_contract:0 "Мартинаир Аэродинамикc"
TRD_martinair_contract_desc:0 "Мартинаир - общественный институт, созданный Железным Канцлером в первые несколько лет его правления, в то время как мы ненавидим использовать что-то, созданное этим ужасным грифоном... было бы полезно развивать нашу военно-воздушную силу в профессиональном стиле."
TRD_rocket_project:0 "Революционная Ракетная Техника"
TRD_rocket_project_desc:0 "Девиз С.Р.А.К.:\n"Взлетая высоко в небо, мы наблюдаем, как летят красные ракеты.\n\nТак что на земле маленькие грифонцы будут спать крепко.""
#fascist politics#
TRD_bow_to_the_empire:0 "Судьба Скайфола"
TRD_bow_to_the_empire_desc:0 "Когда Канцлер и синдикалистское иго были сброшены, верные бореисты захватили город. Скайфол находится в печальном положении, - Храм ослаб в стремлении Канцлера-тирана 4 власти, а народ Скайфола угнетен и лишён морали. Наше новое правительство должно восстановить добродетельную славу Скайфола, но сначала мы должны решить, идти ли нам одному или вернуться в состав Империи."
TRD_servitude:0 "За Империю!"
TRD_servitude_desc:0 "С нашим захватом Скайфола пришло время сделать правильный выбор. С самим архонтом Борея у руля Империи настало время вернуть сияющий драгоценный камень Скайфола в его законное Отечество - великую Империю. За Борея и Империю!"
TRD_spread_propaganda:0 "Распространение Имперской Пропаганды"
TRD_spread_propaganda_desc:0 "В то время как мы вернулись в Империю, многие - как среди бореистов, так и среди широкой общественности - сомневаются в легитимности имперского правления. Мы должны начать работу по распространению имперской лояльности и культуры, начиная с государственных газет, чтобы распространять наши идеалы."
TRD_ban_prostitution:0 "Запретить Проституцию"
TRD_ban_prostitution_desc:0 "В период вырождения и морального банкротства Канцлера проституция получила широкое распространение. Теперь, когда мы вернулись в Скайфол, мы можем раз и навсегда покончить с этой отвратительной практикой в нашем городе и вернуться к порядку и приличиям."
TRD_abstinance_policies:0 "Культура Воздержания"
TRD_abstinance_policies_desc:0 "Наряду с проституцией, алкоголь и другие дегенеративные формы отдыха получили широкое распространение в Скайфоле. В то время как многие из них уже были запрещены, более распространенный алкоголь не имеет. Хотя запрет на него, несомненно, вызовет возмущение, продвигая движения воздержания и культуру трезвенности, мы можем создать культуру, которая естественным образом избежит этого сопротивления."
TRD_church_primacy:0 "Первенство Храма"
TRD_church_primacy_desc:0 "Хотя мы и вернулись в Империю, мы не типичный имперский вассал. В отличие от других областей Империи, у нас нет дворянства - нет укоренившейся аристократии. Таким образом, мы находимся в уникальном положении, чтобы утверждать церковь как основную силу в управлении и обществе в целом, обеспечивая морально чистое общество, где воля Борея действительно осуществляется."
TRD_crackdown_on_resistance:0 "Подавить Сопротивление"
TRD_crackdown_on_resistance_desc:0 "В то время как мы одержали победу в революции, многие всё ещё открыто восстают против нашего нового государства, и многие из них держат в своих сердцах мятежные идеалы. Если мы действительно хотим укрепить наш контроль, мы должны действовать быстро и начать запрещать и подавлять сопротивление, будь то те, кто верен бывшему канцлеру или синдикалисты, которые все еще свирепствуют в Скайфоле."
TRD_fight_the_syndies:0 "Сражаться С Вакбонденом"
TRD_fight_the_syndies_desc:0 "Вакбонден всё ещё имеет значительную власть над многими, даже после их поражения в революции. Свержение канцлера придало смелости их делу, оставив многих озабоченными свержением и нашего нового правительства. Мы должны действовать быстро, чтобы сокрушить остатки синдикалистской угрозы и раз и навсегда очистить Скайфол от их влияния."
TRD_defame_guichard:0 "Опорочить "Железного" Канцлера"
TRD_defame_guichard_desc:0 "Так называемый "Железный Канцлер" был предателем своей нации и народа, предпочитая свое собственное насильственное стремление к власти над любой моралью. Даже после его смерти есть ещё остатки культа личности, поддерживающие его - кто может видеть наше правительство как-то более незаконным, чем его. Мы должны приложить усилия, чтобы показать народу истинное темное лицо Железного Канцлера, чтобы его пропоганда больше не обманывала Скайфол."
TRD_tighten_control:0 "Ужесточить Нашу Власть"
TRD_tighten_control_desc:0 "С самыми большими угрозами - теми, кто верен покойному канцлеру, и предательскими синдикалистами - оба справились, пришло время сделать шаг к дальнейшему укреплению нашего контроля, установив более сильные полицейские патрули, чтобы вернуть порядок в город и страну."
TRD_arrest_growder:0 "Арестовать Гровдера"
TRD_arrest_growder_desc:0 "Благодаря своему великому умению возбуждать массы пламенными речами, Гровдер всегда был одним из величайших инструментов коммунистов. Пока он на свободе, мы не можем быть уверены, что синдикалистская угроза будет устранена - поэтому мы должны действовать быстро и с максимальной эффективностью. Он не может проповедовать свою ложь из тюрьмы, не так ли?"
TRD_put_the_oligarchs_on_trial:0 "Поставить Олигархов Под Суд"
TRD_put_the_oligarchs_on_trial_desc:0 "Выродившиеся капиталисты, которые управляли страной вместе с канцлером, ничего не знают о морали - ничего о Борее. Они знают только жадность. Подобно Канцлеру, которому они помогали, они всегда стремились только к власти и всегда были лишь угрозой или болью для нашей Церкви... Настало время для их расплаты, в руках справедливого суда."
TRD_raise_boreaiste_militias:0 "Бореистские Ополченцы"
TRD_raise_boreaiste_militias_desc:0 "Наши военные всё ещё слабы после нашей недавней победы в революции, неспособны противостоять угрозам. Мы должны организовать многие ополчения, сформированные во время революции, в формальные подразделения и по возможности создавать новые ополчения, как для обеспечения внутреннего порядка, так и для защиты от внешних угроз в это уязвимое время."
TRD_secret_police:0 "Абвер"
TRD_secret_police_desc:0 "Если мы хотим защититься от внутренних угроз, мы должны создать формальную защитную меру против них - полицейские силы, специализирующиеся на сборе и использовании информации о внутренних повстанческих группах. Эта новая оперативная группа, получившая название "Абвер", группа военной контрразведки, будет служить нам как в мирное, так и в военное время против угроз."
TRD_imperial_support:0 "Имперский Гарнизон"
TRD_imperial_support_desc:0 "Хотя мы уже формально воссоединились с Отечеством, империя ещё не установила долгосрочного военного присутствия на наших землях. Мы должны просить прислать гарнизон, чтобы обеспечить лояльность и помочь подавить любое народное недовольство против нашего правительства или империи."
TRD_skyfall_legion:0 "Пригласить Имперских Советников"
TRD_skyfall_legion_desc:0 "Мы должны укрепить наши военные связи с империей и пригласить военных советников из Грифенхейма, чтобы помочь модернизировать наши войска. Это не только компенсировало бы неудачи, которые революция нанесла нашим военным, но и обеспечило бы единую военную стратегию между нами и Империей."
TRD_model_imperial_province:0 "Модель Имперской Провинции"
TRD_model_imperial_province_desc:0 "Имперские гарнизоны занимают город Скайфол, а имперские флаги развеваются рядом с флагом бореистов. Скайфол вернулся к своей прежней роли верного имперского подданного, сверкающей драгоценной жемчужины на западном побережье. Теперь, когда Дезрамау стал официальным имперским правителем наших земель, мы почти наверняка преданы Церкви и Империи. Мы теперь идём в будущее. За Скайфол, Империю и Грифонской Расы!"

TRD_archon:0 "Архонат В Изгнании"
TRD_archon_desc:0 "Когда Архонт Борея отправляется в изгнание, мы должны принять мантию веры. Мы должны пригласить архонта Эроса VII, воплотившегося Борея, возглавить нас в нашей борьбе - освободить Империю от язычников, которые сейчас сидят в Гриффенхайме, и спасти добрых грифонов Грифонии от гнёта правления!"
TRD_arcturian_knights:0 "Рыцари Арктурия"
TRD_arcturian_knights_desc:0 "Рыцари Арктурия, наиболее известные своей борьбой с мерзкими некромантами на Крайнем Севере, сражаются не только там. В то время как орден в основном направлен на защиту границы от мертвых, многие рыцари также рискуют отправиться на континент, как для поддержки своего великого дела, так и для других целей - некоторые из которых обязались сражаться за нас."
TRD_loyalist_regiments:0 "Сохранить Лоялистские Полки"
TRD_loyalist_regiments_desc:0 "С переходом власти от покойного Императора к нынешнему регенту многие подразделения потеряли веру в империю, управляемую иностранным дворянином, с наследником престола слишком молодым, чтобы править. Это распространяется на некоторые особенно мятежные полки в Имперской армии, которые могут быть соблазнены присоединиться к борьбе против империи, чтобы вернуть регентство для Архонта."
TRD_all_the_exiles:0 "Дом Для Верноподданных"
TRD_all_the_exiles_desc:0 "Любому доброму грифону ясно, что у дворянства нет добрых намерений по отношению к империи, хотя они могут осуждать тех, кто сражается против них, как изменников, но они - истинные предатели, а мы - истинные лоялисты, преданные народу и нашим ценностям. Мы должны быть открыты для любой дружественной оппозиции регентству Герцогини, сделав себя домом для сопротивления её правлению."
TRD_prepare_the_liberation:0 "Приготовиться К Эндкригу" ##Концу Войны
TRD_prepare_the_liberation_desc:0 "Мы должны действовать быстро, по мере того, как дворяне укрепляются на троне Грифенхейма, они жиреют от народа, но и начинают вооружать народ, чтобы защитить его. Если мы хотим вернуть Империю, мы должны действовать быстро, используя слабое её положение, чтобы вернуть Империю во славу Борея!"
TRD_the_archons_speech:0 "Речь Архонта"
TRD_the_archons_speech_desc:0 "Недавнее восхождение Архонта к власти оставило много грифонов в нашей стране... беспокойных. В то время как этого следовало ожидать от диссидентов, некоторые из бореистов сами вызвали беспокойство, особенно по поводу его воинственного отношения к Империи. Чтобы ответить на эти вопросы, Архонт сам подготовил речь, речь с которой он обратится к народу Скайфола..."
TRD_rally_the_people:0 "Сплотить Народ"
TRD_rally_the_people_desc:0 "Если мы хотим вернуть империю, мы должны сначала завоевать народ. Мы должны начать массовую кампанию пропаганды и продвижения нашей новой цели, и мы также должны заверить народ, что цель - это то, что мы можем реально достичь."
TRD_destroy_the_syndicates:0 "Уничтожить Вакбонден"
TRD_destroy_the_syndicates_desc:0 "Синдикаты - это оскорбление как для нашей нации, так и для Борея. Эти предательские профсоюзные деятели должны быть раздавлены, как вредители, которыми они являются, прежде чем они оправятся от неудавшейся революции, чтобы снова стать нашей занозой, это должно быть сделано с максимальной убежденностью и ударом, чтобы удостовериться, что, когда мы закончим, в Скайфоле не будет красных."
TRD_secure_skyfall:0 "Безопасный Скайфол"
TRD_secure_skyfall_desc:0 "Мы должны быстро двигаться, чтобы продолжить наши усилия по очистке диссидентства от Скайфола. В то время как в нашем контроле твердо, есть все ещё те нелояльные, или бездомные, или преступники. Мы должны начать с обеспечения рабочих мест для многих перемещенных грифонов, жизней, разрушенных революцией - их праздные когти восстановят нашу нацию. Далее, строгий комендантский час, использование нашей полиции для избавления улиц от дегенератов, которые отказываются работать."
TRD_integrate_boreaiste:0 "Интегрировать Бореистов"
TRD_integrate_boreaiste_desc:0 "Бореисты всегда были благородной группой, как военизированной, так и политической силой, но с приходом Архонта к власти мы должны начать предпринимать усилия по интеграции бореистов. В то время как военизированная армия уже несколько приспособилась, многие политические деятели всё ещё лояльны к главе бореистов, а не к архонту. Это надо исправить, создать действительно единое правительство."
TRD_kill_em_all:0 "Пусть Борей С Ними Разбирается"
TRD_kill_em_all_desc:0 "Хотя мы разогнали последние формальные синдикалистские организации, нам ещё предстоит как следует разобраться с их членами. В то время как некоторые предлагали суд по закону, или арест, или изгнание - всё это неэффективно как для прекращения будущего синдикализма, так и для надлежащего наказания тех, кто в настоящее время. Есть только одно решение, которое Архонт считает правильным - мы убьем их всех, и пусть Борей разбирается с ними."
TRD_herzland_language_programs:0 "Герцландский Диалект"
TRD_herzland_language_programs_desc:0 "Архонт считает, что если Империя хочет выжить в будущем, то должны быть предприняты усилия по культурному объединению отчаявшихся регионов, и это начнётся со Скайфола. В то время как наш народ в настоящее время говорит на другом диалекте, не на герцландском, Архонт желает, чтобы мы начали преподавать на этом диалекте, надеясь в будущем перевести нашу нацию на более единый язык."
TRD_morals_police:0 "Моральная Полиция"
TRD_morals_police_desc:0 "Вместе с языком Архонт желает принести в Скайфол новую мораль. Измученное вырождением, распространенным предыдущим развращенным капиталистическим правительством, государство должно создать нравственную полицию верных грифонов, чтобы помочь уничтожить это упадок нашей нации. Эти группы будут укреплять мораль  посредством принуждения, помогая остановить широко распространенную практику проституции, употребления наркотиков и морального вырождения, а также действуя в качестве метода насаждения церковной доктрины."
TRD_state_eleos:0 "Государство Элеоса"
TRD_state_eleos_desc:0 "В основе нашей деятельности, за каждой политикой, которую мы проводим, лежит наша мораль, и одна из ключевых моральных ценностей - это сострадание. Мы должны установить формальное государственное благосостояние в тандеме с Церковью, чтобы народ знал не только мудрость и ярость Борея, но и его любовь."
TRD_mandatory_church_attendence:0 "Обязательное Посещение Храма"
TRD_mandatory_church_attendence_desc:0 "Одним из наиболее очевидных аспектов состояния Скайфола до революции было преобладание атеизма, богатые всегда были слишком отвлечены своими поисками статуса, денег или удовольствий, чтобы отдать должное богам. Между тем в низших классах существовала большая секта ненормальных синдикалистов. Мы должны быть уверены, что ни один грифон не может быть обманут настолько, чтобы забыть благодать Борея, и как таковая, что моральный разврат будет устранен и заменен любовью к Борею."
TRD_reclaim_the_birthright:0 "Вернуть Империю"
TRD_reclaim_the_birthright_desc:0 "С тех пор как Габриэлла стала регентом, а наш архонт Эрос бежал за границу, всегда было ясно, каким будет неизбежный исход - полное уничтожение одной из фракций, с помощью войны или других средств. Если мы будем ждать, Герцогиня и её благородные лакеи наверняка только укрепятся в своих властных позициях. К оружию, все грифоны Скайфола, все верные грифоны Империи! Мы должны идти на Грифенхейм, во славу Империи и во имя воли Борея!"
#fascist economics#
TRD_fascist_economcy:0 "Перестройка Экономики"
TRD_fascist_economcy_desc:0 "Раздираемая беспринципными экономическими практиками и кровавой революцией, экономика Скайфола получила большой удар. В то время как экономика страны процветала до революции, большая часть богатства была сосредоточена в руках вырождающихся высших классов, при реструктуризации новой экономики мы должны обязательно исправить эту ошибку и гарантировать, что каждый бореист, боящийся грифон в нашей стране имеет своё место."
TRD_synthethic_oil_experiments:0 "Эксперименты С Синтетическим Маслом"
TRD_synthethic_oil_experiments_desc:0 "В то время как к востоку от нас лежат богатые нефтяные месторождения Феофии, а к западным океанам нефть располагается в море, нам, к сожалению, не хватает природного источника. Хотя мы вряд ли найдем какие-либо новые источники нефти на наших землях, последние инновации в области производства искусственного топлива дают возможность развивать наш собственный источник."
TRD_fuel_autarky:0 "Наш Собственный Источник"
TRD_fuel_autarky_desc:0 "С нашими недавними разработками в области синтетического масла, пришло время разработать средства для их использования! Несмотря на значительные инвестиции, развивая заводы по производству синтетической нефти, мы можем помочь стать менее зависимыми от импортной нефти."
TRD_state_unions:0 "Создать Стаатсвакбонден"
TRD_state_unions_desc:0 "Профсоюзы играли большую роль в жизни Скайфола до революции, но большинство из них были морально обанкротившимися и синдикалистскими. С социалистическими настроениями, всё ещё несколько очевидными, мы должны создать поддерживаемые государством профсоюзы, где рабочие могут организовываться под строгим руководством, чтобы избежать синдикалистской организации в будущем производстве."
TRD_build_new_jobs:0 "Работа Для Народа"
TRD_build_new_jobs_desc:0 "Поскольку наша экономика всё ещё находится в руинах, мы должны убедиться в правильности наших приоритетов. Прежде всего, мы должны убедиться, что у наших граждан есть работа. Осуществляя крупные общественные проекты и нанимая на работу многих лишенных революцией прав грифонов, мы можем нанять этих бедных грифонов и получить дешёвый запас рабочей силы для наших проектов."
TRD_arms_factory_rebuilding:0 "Оружие Для Армии"
TRD_arms_factory_rebuilding_desc:0 "Революция оставила Скайфол беззащитным, с немногочисленными ополченцами, созданными во время коротких боев бывшими военными грифонами, которые присягнули на верность нашему делу. Хотя мы восстановили кое-какое оружие после боев, если мы хотим восстановить нашу армию, нам нужны винтовки, а заводы вполне помогут нам в этом деле."
TRD_new_railroads:0 "Национальные Железные Дороги"
TRD_new_railroads_desc:0 "Инфраструктура Скайфола в значительной степени недостаточно развита за пределами крупных населенных пунктов, и то немногое, что там было, было уничтожено революцией. Мы должны использовать наш новый источник рабочей силы для создания национальной железнодорожной системы, для возрождения наших сельских районов и соединения наших городских центров."
TRD_work_brigades:0 "Сформировать Лейбористский Батальон"
TRD_work_brigades_desc:0 "В мирное время нашим солдатам нечем заняться, кроме строевой подготовки. С нашим новым правительством это должно измениться, в мирное время мы должны использовать праздных солдат для восстановления нашей нации, а также обучать их инженерной работе в бою."
TRD_initial_recovery_f:0 "Фискальная Стабильность"
TRD_initial_recovery_f_desc:0 "Хотя многие назвали бы наше прежнее капиталистическое правительство "процветающим", мало что из этого богатства видели низшие классы. На самом деле, многие не были уверены, где они должны были получить свою следующую еду. Чем выше прибыль, тем выше уровень жизни, а значит государство процветает, мы должны ценить стабильность, иметь самодостаточную экономику и качественную жизнь каждого гражданина."
TRD_modernisation:0 "Промышленный Прогресс"
TRD_modernisation_desc:0 "С нашими усилиями по возрождению нашей промышленности мы должны также работать над продвижением наших промышленных технологий. Используя инновации со всей территории Грифонии, а также органическое развитие, мы можем построить ещё более эффективные заводы."
TRD_researsch_slot_fascist:0 "Финансируемые Церковью Университеты"
TRD_researsch_slot_fascist_desc:0 "Хотя Церковь всегда вкладывала большие средства в образование, в предреволюционное время правительство прилагало усилия к тому, чтобы уменьшить влияние церкви на образование. Мы должны поощрять университеты, финансируемые церковью, чтобы они давали качественное образования и гарантировали, что никакие враждебные влияния не достигнут наших студентов."
TRD_computing:0 "Компьютер Z-1"
TRD_computing_desc:0 "Компьютер Z-1 - это экспериментальное программируемое устройство, разработанное некоторыми из наших ведущих инженеров, является революционным достижением в области компьютеров. Мы должны увеличить финансирование исследований в области компьютеров, инвестировать в будущее нашей страны."
TRD_construction_tech_f:0 "Современные Методы Строительства"
TRD_construction_tech_f_desc:0 "В то время как прежний режим предпринимал усилия по модернизации строительства, капиталисты уверяли, что никаких революционных изменений не произойдет. С нашим новым контролем над производством, мы должны использовать более эффективные методы строительства."
TRD_steel_mill_grants:0 "Расширение Металлургических Заводов"
TRD_steel_mill_grants_desc:0 "Одним из самых важных природных ресурсов Скайфола является наша сталь. Однако большая часть нашей стали добывается в бедных сельских общинах. Мы должны инвестировать в эти общины и создавать сталелитейные заводы, чтобы добываемые на местах полезные ископаемые могли быть превращены в сталь с меньшими затратами на транспортировку."
TRD_producing_steel:0 "Принять Фезердинский Процес"
TRD_producing_steel_desc:0 "Внедряя более современные методы добычи полезных ископаемых, такие как Фезердинский процесс, мы можем увеличить объем производства и сократить количество рабочей силы, необходимой для получения одинакового урожая, принося процветание шахтерским городам, расположенным на окраинах нашей страны."
TRD_full_economic_recovery:0 "Чудесное Выздоровление"
TRD_full_economic_recovery_desc:0 "С нашими инвестициями в экономику и ориентацией на стабильную и самодостаточную экономику нам удалось быстро оправиться от ужасов революции. Есть еще работа, которую нужно сделать, но худшая из наших рецессий уже закончилась, солнце Борея восходит над Скайфолом!"
#fascist army#
TRD_reform_the_army:0 "Новая Армия"
TRD_reform_the_army_desc:0 "В то время как наши силы одержали победу в революции, наша армия... в лучшем случае неудовлетворительная, а в худшем - кучка толпы и ополченцев. Мы должны быстро работать над реформированием наших вооруженных сил, начиная с продвижения самых перспективных офицеров революции, чтобы руководить нашими новыми вооруженными силами."
TRD_mass_assault_f:0 "Грифонская Волновая Тактика"
TRD_mass_assault_f_desc:0 "Хотя это не популярная стратегия, тактика массовых нападений является жизнеспособным способом быстрого перевода наших ополченцев из дезорганизованных групп в надлежащие подразделения, хотя наша долгосрочная организация пострадает. Эта тактика одобрена многими лидерами ополчения низшего звена, появившимися в революции и не одобренными многими из старой гвардии."
TRD_superior_firepower_f:0 "Огонь И Сера"
TRD_superior_firepower_f_desc:0 "Доктрина артиллерийских ударов и массированной огневой мощи в значительной степени одобряется старой гвардией, которая считает, что мощная промышленность Скайфола может поддержать такую доктрину. Хотя некоторые могут видеть, что эти грифоны застряли на своих путях и не могут приспособиться к современности, артиллерия - испытанная и истинная сила на поле боя, и есть несколько способов, которыми мы могли бы продолжать развивать доктрину в наше время."
TRD_mobile_warfare_f:0 "Блицкриг!"
TRD_mobile_warfare_f_desc:0 "Идея блицкрига, поддерживаемая некоторыми новыми, более смелыми офицерами, поощряет использование бронированных наконечников копий для прорыва оборонительных рубежей и использования этих прорывов с использованием мобильной пехоты при поддержке с воздуха. Хотя это интересное предложение, наше отсутствие внутренних поставок нефти заставило некоторых усомниться в том, что такая доктрина будет устойчивой."
TRD_fash_rifles:0 "Karabiner 09K"
TRD_fash_rifles_desc:0 "Будучи разработанным частной промышленностью до революции, Karabiner 09k представляет собой винтовку с затвором, использующую самоподъемный зажим для зачистки. Мы должны как принять это оружие в качестве стандартного оборудования для наших военных, так и покровительствовать компании, которая его сделала, продвигая свои инженерные подразделения для дальнейшего снабжения наших военных техникой."
TRD_artillery_fash:0 "Современная Артиллерия"
TRD_artillery_fash_desc:0 "Наряду с модернизацией нашей доктрины и пехотной техники, мы должны развивать более совершенную артиллерию, чтобы соответствовать нынешнему времени. В то время как конкретные необходимые разработки должны выбираться в зависимости от того, для какого применения нам нужна артиллерия, мы должны продолжать развивать артиллерию в рамках любой доктрины."
TRD_support_fash:0 "Выделение Отрядов Поддержки"
TRD_support_fash_desc:0 "Наши дивизии должны состоять не только из пехоты или техники, но и из специализированных батальонов поддержки. Хотя идея не нова, но если мы формально создадим специализированные вспомогательные отряды для оказания помощи дивизиям, а также продолжим обучение и исследования по совершенствованию этих отрядов, мы сможем повысить эффективность нашей армии в целом."
TRD_rocket_artillery_fash:0 "Небельверфер"
TRD_rocket_artillery_fash_desc:0 "Спорный проект сделал свободу действий в высшем военном штабе исследовательский проект, связанный с передовой пушкой, способной запускать снаряды, содержащие ядовитый газ, получивший название "Небельверфер", или дымовой миномет, чтобы замаскировать его назначение, газовые полезные нагрузки всё ещё считаются варварскими некоторыми."
TRD_anti_tank_fash:0 "Противотанковые Пушки"
TRD_anti_tank_fash_desc:0 "Даже с самой лучшей артиллерией или винтовками в мире, танк превзошел бы нашу современную технологию. Мы должны развивать противотанковую технику, чтобы использовать её как в качестве вспомогательного средства для стандартных подразделений, так и в специализированных подразделениях для борьбы с растущей угрозой механизированной и бронетанковой войны."
TRD_boreaiste_officers:0 "Новый Офицерский Корпус"
TRD_boreaiste_officers_desc:0 "Вместе с революцией произошёл полный переворот в обществе Скайфола, а вместе с ним и в военных структурах, существовавших со времен Великой революции, когда Скайфол вырвался на свободу. Мы должны постоянно продвигать лучшие умы наших войск, в ополчениях и в новых частях, и начать создавать новый офицерский корпус, чтобы руководить нашей армией, и развивать новые технологии для современных дней."
TRD_fanatiscism:0 "Фанатичная Преданность"
TRD_fanatiscism_desc:0 "В наших офицерах, в наших солдатах и в нашем народе мы должны отдавать приоритет одному, в верности Борею и бореистам. Правительство не может стоять с народом, который в него не верит. Армия не может функционировать без солдат, которые остаются верными и пораженческие офицеры ничего не будут делать, кроме как создавать самореализующиеся пророчества. Пока воля Борея с нами, мы будем стоять."
TRD_extend_conscription:0 "Сплотить Народ"
TRD_extend_conscription_desc:0 "Если мы хотим мобилизовать надлежащую армию, мы должны сначала мобилизовать необходимую мощь грифонов. Используя крупномасштабную пропаганду и принудительную воинскую повинность, мы можем укрепить ряды нашей армии по мере необходимости, чтобы защитить наше дело и народ, создавая новую касту лояльных профессиональных солдат, финансируемых государством для осуществления нашей воли."
TRD_arm_the_people:0 "Вооружить Нацию"
TRD_arm_the_people_desc:0 "С ростом наших рядов и модернизацией армии мы должны начать мобилизацию и нашей промышленности. Технология - это ничто без фабрик, чтобы использовать её, а грифоны ничто без винтовок, чтобы удерживать её. Принимая новые законы, позволяющие государству присваивать промышленность и превращать заброшенные заводы в оружейные заводы, мы можем надеяться на восстановление нашей военной промышленности."
TRD_motorisation:0 "Моторизации"
TRD_motorisation_desc:0 "В наше время, манёвр становится очень важным аспектом ведения войны, особенно на таких территориях, как равнины по всей нашей стране и в некоторых из наших соседей. Если мы хотим действовать в этой современной обстановке, мы должны начать переход к моторизованной армии или, по крайней мере, начать исследование этой возможности."
TRD_light_tank_fash:0 "Разработка Лёгких Танков"
TRD_light_tank_fash_desc:0 "Наряду с моторизованной пехотой, одним из аспектов растущего значения в войне является бронетехника. Когда-то это было новинкой, но теперь танки становятся одной из главных сил на поле боя в наши дни. Легкие танки, взявшие на себя роль противотанковых и разведывательных орудий, являются первым шагом на пути к освоению этой новой формы ведения боевых действий."
TRD_medium_tank_fash:0 "Принять Танки Чейджлингов"
TRD_medium_tank_fash_desc:0 "Нигде новое искусство танковой войны не было столь совершенным, как в землях чейджлингов, с их сильной промышленностью и амбициозным военным персоналом, они почти создали современную школу танковой войны. Мы должны принять их стиль ведения войны и сформировать отечественный танковый корпус, используя тактику и технологию чейджлингов в качестве вдохновения."
TRD_heavy_tank_fash:0 "Пантера"
TRD_heavy_tank_fash_desc:0 "Технология, созданная одним из нескольких спонсируемых государством оборонных подрядчиков, Пантера - это революционный танк, по крайней мере для нашей промышленности. Один из наших первых отечественных тяжёлых танковых конструкций, этот танк позволит нам получить преимущество перед другими бронетанковыми и фортификационными сооружениями, хотя они медленны и требуют больше топлива, чем средние или легкие танковые конструкции."
TRD_tank_mass_production:0 "Арктурианский Контракт"
TRD_tank_mass_production_desc:0 "Наш недавний интерес к танковому производству был замечен. К нам обратились с предложением, от которого мы не можем отказаться - выгодный контракт с Арктурианской Автомобильной Компанией, где мы будем спонсировать их разработку нескольких новых танковых заводов и их сотрудничество в будущем производстве брони."
TRD_fash_military_science_is_the_best_in_the_world:0 "Перепрофилировать Вест-Бик"
TRD_fash_military_science_is_the_best_in_the_world_desc:0 "Вест-Бик, первоначально стандартный военный лагерь, имеет потенциал для преобразования в академию для новых офицеров и инженеров. В отличие от большинства возможных сценариев реальных боевых действий, после преобразования это, несомненно, будет способствовать дальнейшему продвижению инноваций как в военной технике, так и в нашей быстро развивающейся доктрине."
#fascist navy#
TRD_rebuild_the_navy_fash:0 "Национальная Морская Пехота"
TRD_rebuild_the_navy_fash_desc:0 "Скайфол всегда находил силу в своём флоте, начиная со времен империи и заканчивая временами Канцлера и сейчас. Если мы хотим сохранить нашу национальную мощь, нам необходимо развивать наш флот, продолжая нашу великую морскую традицию, начиная с набора новых морских офицеров для руководства нашим флотом."
TRD_cat_base_strike_f_fash:0 "Крыло И Молитва"
TRD_cat_base_strike_f_fash_desc:0 "Продвигаясь вперёд с нашей морской стратегией, мы должны двигаться дальше от нашей старой доктрины великого боевого флота. Чтобы контролировать обширные западные океаны, нам нужен гибкий и мощный флот - это то, чего можно достичь, сосредоточившись на дальнейшем развитии последних инноваций авианосцвев, сочетая воздушную и морскую войну."
TRD_cat_fleet_in_being_f_fash:0 "Флот Правоверных"
TRD_cat_fleet_in_being_f_fash_desc:0 "Наш традиционный флот всегда был великим и мощным, мы должны оставаться верными этой традиции. Мы сосредоточимся на том, чтобы перестроить великий флот в нечто, способное противостоять западным морям, мощные линкоры в центре, служащие, как и в прошлом, гордыми символами нашей нации."
TRD_naval_planes_f_fash:0 "Первые Морские Бомбардировщики"
TRD_naval_planes_f_fash_desc:0 "Сосредоточившись на доктрине авианосцев в отличие от традиционных линкоров, мы также должны направить ресурсы на разработку самолетов, предназначенных для полетов с авианосцев. Мы должны начать разработку новой модели военно-морского бомбардировщика, который может быть использован для атаки вражеских кораблей с наших авианосцев, чтобы в полной мере использовать наши новые корабли."
TRD_heavy_cruiser_f_fash:0 "Тяжелые Крейсера"
TRD_heavy_cruiser_f_fash_desc:0 "Очень тяжёлые корабли часто могут быть слишком ресурсоёмкими, чтобы быть жизнеспособными, и всё же часто необходим некоторый уровень тяжёлой огневой мощи. Для борьбы с этим мы должны разработать медиану между крейсером и тяжёлым кораблем - это линкор. Эти суда будут служить как для защиты уязвимых кораблей, так и в качестве боевых кораблей, подходящих для линкора."
TRD_destroyer_f_fash:0 "Патрульные Суда"
TRD_destroyer_f_fash_desc:0 "В то время как крейсеры и линкоры хороши, маленькие корабли необходимы как для борьбы с подводными лодками, так и для разведывательных судов для более крупного флота. Мы не должны отказываться от разработки наших эсминцев в будущем, иначе мы оставим наши звёздные корабли с слишком малой поддержкой, чтобы устоять."
TRD_light_cruiser_f_fash:0 "Разработки Крейсера"
TRD_light_cruiser_f_fash_desc:0 "Крейсера являются важной частью любого флота, как для поддержки наших больших кораблей, так и для их замены. Мы должны направить часть ресурсов на разработку новых моделей для использования в нашем флоте."
TRD_battleships_f_fash:0 "Новые Линкоры"
TRD_battleships_f_fash_desc:0 "С нашим фокусом твердо установленным на большом флоте, нам нужно убедить что наши линкоры сделаны с самыми новыми и самыми большими возможными конструкциями, мы должны создать более большие, более прогрессивные и более мощные линкоры."
TRD_rebuild_the_shipyards_fash:0 "Восстановить Верфи"
TRD_rebuild_the_shipyards_fash_desc:0 "Когда-то большие шумные порты, которые основывали большую часть военного и гражданского военно-морского присутствия империи, порты Грифтонии и Скайфола в настоящее время являются лишь тенями их великого прошлого. Чтобы помочь основать наш расширяющийся флот и нашу медленно восстанавливающуюся торговлю, мы должны начать реконструкцию этих великих портов."
TRD_the_secret_fleet_fash:0 "Секретный Флот"
TRD_the_secret_fleet_fash_desc:0 "Хотя наш надводный флот хорошо служил нам в прошлом, мы должны диверсифицировать его, если хотим иметь гибкость, необходимую для ведения войны. Подводные лодки чрезвычайно полезны для срыва снабжения противника, особенно из-за их скрытности, мы должны начать разрабатывать собственные проекты."
TRD_peoples_marines_fash:0 "Ядро Морской Пехоты"
TRD_peoples_marines_fash_desc:0 "Если мы хотим должным образом направить наши силы через море, мы должны также гарантировать, что у нас есть хорошо развитые и обученные морские пехотинцы, которые способны к морскому вторжению на большие расстояния, чтобы защитить нашу страну."
TRD_landing_craft_fash:0 "Абордажные Суда"
TRD_landing_craft_fash_desc:0 "Военно-морского господство мало, если мы не можем использовать наше преимущество, что можно сделать с помощью наших морских пехотинцев. Нам нужно развивать более совершенные и специализированные абордажные суда, чтобы наши морские пехотинцы могли совершать более масштабные вторжения."
TRD_the_long_lance_fash:0 "Изучить Длинное Копьё"
TRD_the_long_lance_fash_desc:0 "Прозванный некоторыми "Длинным Копьём", наши военно-морские исследования разработали инновационную новую конструкцию для торпед, более длинную, как следует из названия, и использующую сжатый кислород в своем двигателе, длинное копьё является свидетельством наших инновационных военно-морских исследований и должно начать применяться в этой области."
TRD_carrier_experiments_fash:0 "Эксперименты На Авианосцах"
TRD_carrier_experiments_fash_desc:0 "Хотя мы экспериментировали с морской авиацией в прошлом, мы все ещё должны инвестировать в эксперименты со специализированными авианосцами. Мы всё равно обязаны начать разрабатывать наши собственные проекты отечественных авианосцев, независимо от того, будут они производиться или нет."
TRD_escort_craft_fash:0 "Суда Сопровождения"
TRD_escort_craft_fash_desc:0 "Крайне важно, чтобы нашим более крупным кораблям помогали эсминцы сопровождения, в первую очередь для защиты от опасных подводных лодок. Мы должны усовершенствовать конструкцию этих эскортов, чтобы лучше защитить наши самые сильные корабли."
TRD_naval_mines_fash:0 "На Страже Наших Берегов"
TRD_naval_mines_fash_desc:0 "Наша обширная береговая линия и множество естественных гаваней обеспечивают большую выгоду в торговле, но также и риск - мы подвержены нападениям со всего побережья. Мы должны начать устанавливать мины вдоль мелководных берегов, защищая их от нападения и срывая любые действия противника вблизи наших берегов."
TRD_enchanted_plating_fash:0 "Мощная Обшивка"
TRD_enchanted_plating_fash_desc:0 "В то время как конструкция корпуса важна, мы также должны убедиться, что разработали надлежащую броню, чтобы соответствовать этим корпусам. Использование мощного и прочного металла в броне поможет защитить нас от всех калибров оружия, особенно от более легких."
TRD_new_admirality_fash:0 "Новое Адмиралтейство"
TRD_new_admirality_fash_desc:0 "Дни послереволюционного вакуума власти прошли, новые офицеры и новая доктрина приняли вызов и теперь направляют наш флот и наше адмиралтейство начало возрождаться. Хоть многие были бывшими революционерами, но встали на путь истинный. Наша доктрина сильна и целенаправленна, руководствуясь мудрыми когтями наших высших морских офицеров, наш флот продолжает расти, защищая нашу нацию на море."
#fascist air#
TRD_air_stuff_fash:0 "Национальные ВВС"
TRD_air_stuff_fash_desc:0 "До революции наша авиация была одной из самых крупных и передовых в нашем относительном регионе. Но мы не должны сидеть сложа лапы по прошествии времени только из-за нашего прежнего превосходства. С нашими планами по расширению наших военно-воздушных сил, мы должны сначала принять важное решение, какую из трех наиболее известных компаний мы будем покровительствовать, чтобы направлять наше воздушное производство вперёд?"
TRD_fighter_projects_fash:0 "Новый Истребитель"
TRD_fighter_projects_fash_desc:0 "Прежде чем предпринимать какие-либо другие действия в воздухе, необходимо достичь контроля. Бомбардировщики не могут бомбить, когда они сбиты на землю. Таким образом, нашим главным приоритетом должно быть поддержание современных и сильных истребительных крыльев, с которыми можно бороться в воздухе."
TRD_doctrinal_development_air_fash:0 "Воздушные Тренировки"
TRD_doctrinal_development_air_fash_desc:0 "Наряду с проектированием новых кораблей, мы должны разработать новую доктрину для руководства нашими военно-воздушными силами. С помощью нашего медленно растущего офицерского корпуса мы должны решить, в каком направлении направить ресурсы наших ВВС."
TRD_actual_air_bases_fash:0 "Взлетно-Посадочная Полоса Скайфола"
TRD_actual_air_bases_fash_desc:0 "Несмотря на то, что наше правительство и общество сосредоточились вокруг города Скайфол, наши усилия в области авиации в основном имели место в сельских холмах и равнинах к востоку от Грифтонии, где находится наша нынешняя основная воздушная полоса. Пока это пригодно для экспериментов и тренировок, в правильной войне мы должны быть в состоянии быстро защитить Скайфол, мы заставим грифонов города работать, прокладывая новую грандиозную воздушную полосу."
TRD_strat_fash:0 "Стратегическое Разрушение"
TRD_strat_fash_desc:0 "Современная война не может вестись без экономики, обеспечивающей нас оружием. В то время как истребители могут защитить наше собственное небо, они мало что могут сделать в реальной войне. С помощью точных, рассчитанных ударов по промышленности противника мы можем решительно подорвать снабжение тех, с кем мы боремся, но сначала мы должны создать бомбардировщики, соответствующие поставленной задаче."
TRD_tact_fash:0 "Тактические Бомбардировки"
TRD_tact_fash_desc:0 "В то время как более специализированные бомбардировщики лучше поражают промышленность противника, прекращение поставок мало что может сделать, если наши армии будут раздавлены. Мы должны разработать тактические бомбардировщики, позволяющие нам как поддерживать наши войска, так и наносить удары по заводам и инфраструктуре противника."
TRD_napalm_fash:0 "Напалм"
TRD_napalm_fash_desc:0 "Применение напалма нашими бомбардировщиками показало заметное повышение эффективности, наиболее заметное благодаря его способности прилипать как к конструкциям, так и к существам, яростно сжигая любой материал, с которым он соединяется, мы должны начать готовить наши бомбардировщики к его использованию в реальной войне."
TRD_CAS_projects_fash:0 "Поддержка С Воздуха"
TRD_CAS_projects_fash_desc:0 "В то время как истребители достаточно хорошо защищают наши войска от вражеских бомбардировщиков, когда дело доходит до пехоты, они почти бесполезны. Близкие проекты воздушной поддержки идеально подходят для поддержки нашей армии в ее операциях и непосредственно влияют на боевые действия на земле."
TRD_heavy_fighter_projects_fash:0 "Тяжелый Истребитель"
TRD_heavy_fighter_projects_fash_desc:0 "В то время как наши нынешние бойцы адекватны, они страдают от ограниченной дальности и легкой брони. Хотя нам нужно пожертвовать довольно важным аспектом маневренности, чтобы исправить это, более тяжелые конструкции истребителей могут решить обе проблемы."
TRD_contract_1:0 "Адлер Люфтфат"
TRD_contract_1_desc:0 "Адлер Люфтфат - Орлиная Авиация - это компания, специализирующаяся на проектировании высоко маневренных и быстрых истребителей, во многом рассматриваемых как безопасный выбор из-за важности истребителей в любых ВВС, их конструкции, несомненно, обеспечат нашим пилотам сильное преимущество в перестрелках."
TRD_contract_2:0 "Ойле Флюгезешафт"
TRD_contract_2_desc:0 "Ойле Флюгезешафт - Совинная Авиалиния - это компания, которая создает надежные конструкции, особенно способные к дальним перелетам. Эти конструкции особенно хорошо проявляются в их тяжелых истребителях и бомбардировщиках, которые могут преодолевать большие расстояния в своих операциях, что позволяет проводить операции на больших расстояниях гораздо более достижимыми."
TRD_contract_3:0 "Грайф Флюгцойге"
TRD_contract_3_desc:0 "Граф Флюгцойге - Грифонские Самолёты - это компания, лучшим предложением которой для нас являются их конструкции бомбардировщиков. Учитывая большую полезную нагрузку с небольшим недостатком по сравнению с нашими текущими проектами, их бомбардировщики позволили бы нам легче уничтожить вражеские структуры, но они могут предоставить нам мало специального, кроме своих бомбардировщиков."
TRD_rocket_project_fash:0 "Ракета V-2"
TRD_rocket_project_fash_desc:0 "Помимо достижений в области традиционной авиации, несколько особенно эксцентричных или, возможно, дальновидных грифонов были ярыми сторонниками ракетной техники. Ссылаясь на интерес чейджлингов к той же технологии как на доказательство её важности, они выдвигают идею о том, что мы должны начать эксперименты с нашей собственной ракетной технологией."
#start stabbing stuff#
TRD_take_feathisia_griefenmarschen:0 "Уничтожить Феофийцев"
TRD_take_feathisia_griefenmarschen_desc:0 "Феофия - один из наиболее процветающих регионов империи со множеством равнин и ферм на них. При их драгоценном герцоге Герлахе им удалось сохранить стабильность даже во время нашего восстановления, но теперь они должны вернуться в состав Империи силой."
TRD_take_strawberry_bronzehill:0 "Победить Предателей"
TRD_take_strawberry_bronzehill_desc:0 "Грифенхейм не захватили в одиночку, наибольшую поддержку Габриэле оказали на её родине, в Клубничном Герцогстве, где она прежде была герцогиней. Мы должны, наконец, снизить автономию как Клубники, так и псов с их многочисленными привилегиями, чтобы обеспечить их полную лояльность империи."
TRD_take_yale_romau:0 "Завоевать Йель"
TRD_take_yale_romau_desc:0 "В последние годы вольному городу Ромау и Йелю явно была предоставлена слишком большая автономия, из-за чего там могли спокойно развиваться радикальные идеи. Этим двум регионам следует напомнить, что они не имеют права претендовать на титул настоящего государства, что бы они там себе не думали."
TRD_katerin_angriver:0 "В Шейсвальд"
TRD_katerin_angriver_desc:0 "В лесу Шейсвальд скрывается немало зла. Анархисты и бандиты разгуливают на свободе, а в Катерине безумие принцессы позволило появиться ещё более худшим вещам. Если мы хотим окончательно уничтожить это зло и спасти грифонов Катерины и Ангривера от эти хворей, они нуждаются в помощи Грифенхейма - и мы должны разобраться с местными наглецами ..."
TRD_empire_rising:0 "Восставший Феникс"
TRD_empire_rising_desc:0 "Мы достигли того, чего никогда бы не смогли дворяне, объединив Герцланд под единым знаменем империи. Герцландцы больше не будут сбиты с пути быть чрезмерно привилегированными региональными правителями - сердце империи снова бьётся, теперь мы можем взглянуть наружу, чтобы напомнить миру о том месте под солнцем, которое по праву принадлежит нам ..."
TRD_strike_north:0 "Вернуть Север"
TRD_strike_north_desc:0 "Север должен быть восстановлен, несмотря на его довольно низкую стоимость. "Президент-Маршал" Кемерскай и его социалистические марионетки должны быть стерты с лица земли, прежде чем они станут серьезной угрозой. Нецивилизованные горные кланы также должны быть приведены к нашему правлению, чтобы восстановить хоть какое-то подобие порядка."
TRD_take_down_vedina:0 "Одна Ошибка Императора Гровера I"
TRD_take_down_vedina_desc:0 "Хоть формально Ведина и была лишь имперским подданным, но на самом деле они были полностью независимы и мало заботились об империи. Это из-за серьезной ошибки императора Гровера I, единственной, которую он совершил: он заключил сделку с местным королем. Этот контракт истек, и мы обеспечим, чтобы все грифоны, включая вединцев, объединились под имперским знаменем."
TRD_hang_the_traitor:0 "Повесить Предателя"
TRD_hang_the_traitor_desc:0 "После стольких долгих лет Кемерскай наконец пойман и предстанет перед судом. Он предал Имперскую армию и возглавил мятежных отбросов во время революции 978 года, которая почти положила конец Империи. Его преступление крайней государственной измены оставалось безнаказанным слишком долго."
TRD_core_the_north:0 "Реинтеграция Севера"
TRD_core_the_north_desc:0 "Имперское знамя снова развевается на севере. Мы сделаем все возможное, чтобы восстановить старый порядок и перераспределить землю верных дворян. Анархия сменится строгим порядком и стабильностью, так что население поймет, насколько имперское правление превосходит все остальное, и возрадуется."
TRD_strike_lakes:0 "Восстановить Центральную Грифонию"
TRD_strike_lakes_desc:0 "В Центральной Грифонии находится Грифинстоун, древний дом императорской династии и колыбель Империи. Рядом с ним находятся различные государства, которые откололись в 978 или позже, различной важности и богатства. Как бы то ни было, все они должны быть возвращены."
TRD_respect_the_locals_imperial:0 "Местные Вспомогательные Службы"
TRD_respect_the_locals_imperial_desc:0 "Многие грифоны в покоренных нами землях выразили желание вступить в Имперскую армию (главным образом благодаря хорошей зарплате), но не могут этого сделать из-за отсутствия официального гражданства. Организуя вспомогательные подразделения, мы можем дать им шанс служить Империи."
TRD_rebuild_griffinstone_imperial:0 "Восстановить Грифинстоун"
TRD_rebuild_griffinstone_imperial_desc:0 "После трагической смерти короля Гуто VI-го Грифинстоун остался без лидера, и, подобно Империи, пререкающийся регентский совет не смог должным образом управлять страной. В результате прежняя гордость грифонского рода обветшала и обнищала. Чтобы почтить память короля и угодить молодому императору, мы должны вернуть городу былую славу, сколько бы это ни стоило."
TRD_core_center:0 "Реинтегрировать Центральную Грифонию"
TRD_core_center_desc:0 "Разгромив местные армии и подавив националистические движения сопротивления, мы, наконец, готовы расширить нашу администрацию до центра континента. Местные жители станут гордыми и верными гражданами Империи!"
TRD_strike_west:0 "Объединить Запад"
TRD_strike_west_desc:0 "Мы восстановили Империю с западного побережья, и всё же даже сейчас нам угрожают иные силы, растущие в том регионе. Если мы хотим окончательно навести порядок в этом регионе, мы должны раз и навсегда сокрушить всех врагов в Аквелии и вновь интегрировать её в нашу растущую империю."
TRD_the_trade_cities_imperial:0 "Торговые Города"
TRD_the_trade_cities_imperial_desc:0 "Западное побережье было одним из главных экономических центров империи. Местные города: Скайфол, Грифтония и Фезера действительно остаются богатыми и по сей день, потому что провозгласили независимость во время хаоса революции. Теперь, когда мы отвоевали города, мы восстановим прежние привилегии, чтобы бизнес шел своим чередом и мы получали справедливую долю прибыли."
TRD_the_oil_fields_imperial:0 "Нефтяные Месторождения Грифенвальда"
TRD_the_oil_fields_imperial_desc:0 "Независимые грифоны из Грифенвальда обнаружили большие залежи нефти под землей. Сейчас мы направили в регион наших собственных экспертов, и они утверждают, что это, возможно, самый большой запас нефти во всем мире. Мы должны немедленно воспользоваться этим огромным запасом черного золота!"
TRD_core_west:0 "Реинтегрировать Запад"
TRD_core_west_desc:0 "Аквелия и прилегающие к ней районы были возвращены. Но на этот раз мы не повторим ошибки прошлых императоров. Аквелия не заслуживает автономии после неоднократных предательств и одержимости революционными идеями. Весь Запад станет неотъемлемой территорией империи, управляемой непосредственно из [Root.Capital.GetName]"
TRD_strike_south:0 "Урок Смирения"
TRD_strike_south_desc:0 "Падение и разделение нашей Империи началось с когтей Вингбардии. И теперь, когда большинство земель благополучно вернулись в наше царство, они будут покорены одними из последних. Их союзники также столкнутся с нашим гневом, как и другие высокомерные нации, которые бросают вызов имперскому правлению. Эти препятствия на пути восстановления империи будут сокрушены нашей обновленной мощью."
TRD_wingbardian_rubber:0 "Расширение Плантаций Каучука Вингбардии"
TRD_wingbardian_rubber_desc:0 "Тропический климат южной Вингбардии идеально подходит для каучуковых деревьев, и местные грифоны хорошо это знали. Однако остается большой потенциал для расширения, который остался неиспользованным. С щедрыми имперскими фондами местные плантации могут быть значительно расширены."
TRD_reclaim_minotauria:0 "Восстановить Королевство"
TRD_reclaim_minotauria_desc:0 "Когда император Гровер II пожелал обезопасить пути снабжения на восток, он послал Имперский флот и Имперскую армию, чтобы сокрушить надоедливых минотавров в унисон. Трусливый Король сдался после единственной битвы, и было создано марионеточное государство, которое в конечном счете было свергнуто радикальными демократическими революционерами. Похоже, нам придется научить их уважению."
TRD_core_south:0 "Реинтегрировать Юг"
TRD_core_south_desc:0 ""Свободный Юг" останется в прошлом. Вингбардия и его бывшие союзники больше не будут подвластными государствами. Вместо этого они будут реорганизованы в имперскую провинцию. Современные технологии делают коммуникацию, а значит и администрирование, легким делом даже так далеко от столицы. Это должно помешать региону вновь так легко отделиться."
TRD_strike_frontier:0 "Вернуть Границу"
TRD_strike_frontier_desc:0 "В 747 году император Гровер I, как известно, пересек ползучие горы, застигнув врасплох восточные княжества и легко покорив их. Два года спустя грифонам Зафии предложили стать имперским маршем, и они благоразумно согласились. Но, как и все другие подданные, они тоже предали нас и провозгласили независимость или просто отошли от имперского правления. Пришло время вновь утвердить наше господство."
TRD_far_eastern_port:0 "Дальневосточный Порт Империи"
TRD_far_eastern_port_desc:0 "Риапорту сильно вырос в наше отсутствие, став процветающим центром торговли. Наши адмиралы предполагают, что его порт может быть использован в качестве базы для имперского флота, что позволит нам лучше проектировать мощь на востоке. [Root.GetLeader] соглашается с ними, и рабочие уже начали расширять гавань."
TRD_settle_the_kosakenland:0 "Урегулировать Косакенлэнд"
TRD_settle_the_kosakenland_desc:0 "Грифия - малонаселенная страна, так сказать, граница восточной границы. Её плодородная почва имеет потенциал в качестве сельскохозяйственных угодий. Поощряя колонизацию и расселение среди имперских граждан и предоставляя свободные земли (захваченные у казаков, конечно), мы можем интегрировать регион лучше, чем когда-либо делал это Гровер III, и приручить дикий Косакенлэнд."
TRD_core_frontier:0 "Интегрировать Границы"
TRD_core_frontier_desc:0 "Контроль Империи над востоком сильно ослабел с годами, пока не рухнул полностью. Мы не можем допустить, чтобы это повторилось, поэтому вместо этого устанавливаем контроль и превращаем границу в послушную и хорошо организованную провинцию внутри Империи."
TRD_attack_GRF:0 "Вернуть Нашу Колонию"
TRD_attack_GRF_desc:0 "Всё, что Империя контролировала на Грифонии -- и даже больше -- было возвращено после большого кровопролития и конфликтов. Однако, наша задача еще не закончена. Наша колония на Эквусе, основанная самим Императором Гровером I в 783 году, стала независимым государством, которое проявляет мало интереса к признанию нашей власти. Эта своенравная колония узнает своё место, если понадобится, силой."
#Genevieve time#
TRD_the_death_of_guichard_2:0 "Канцлер Женевьёва"
TRD_the_death_of_guichard_2_desc:0 "С трагической смертью Железного Канцлера долг, который он так долго выполнял, перешел к его племяннице - Женевьёве. Поскольку многие сомневаются в её способности соответствовать наследию её дяди, а олигархи, которые господствуют над её народом, стервятники, которые хотят забрать город. Не будет никаких сомнений, что она либо докажет свою ценность, либо потеряет город."
TRD_dockyard_connections:0 "Беды Верфи"
TRD_dockyard_connections_desc:0 "С недавней сменой власти пиратство резко возросло, а вместе с ним и торговля, на которую мы так сильно полагаемся, была нарушена. Это не будет легко позаботиться об этой необузданной проблеме, но если мы хотим её исправить, нам нужно сначала создать мощную базу для атаки на преступников - и где лучше начать, чем доки, которые страдают от них?"
TRD_guys_on_the_inside:0 "Подтасовать Карты"
TRD_guys_on_the_inside_desc:0 "Благодаря нашим взяткам, которые помогают нам привлечь докеров, мы получили ценную информацию и влияние. Теперь, когда у нас есть инструменты, мы должны их использовать - мы начнем посылать разведчиков внутри логов и кораблей преступника, готовых нанести удар, или ждать в тишине и сообщать нам."
TRD_catch_the_smugglers:0 "Поймайть Их С Поличным"
TRD_catch_the_smugglers_desc:0 "Мы собрали информаторов, но нам все еще не хватает информации. Самый простой способ собрать ценную информацию, которая нам нужна, - это подготовить засаду - заставить некоторых наших верных информаторов сотрудничать с полицией, чтобы захватить команду контрабандистов и собрать от них информацию. Хотя это может быть несколько рискованно, это наш лучший вариант."
TRD_tighten_the_vice:0 "Затянуть Тиски"
TRD_tighten_the_vice_desc:0 "Наши недавние успехи уменьшили и наихудшую проблему и позволили нам больше свободы для обеспечения соблюдения закона. После того, как все будет готово, настало время двигаться вперед и привести в исполнение наши планы. Хотя это может напрягать наши и без того пострадавшие полицейские силы, мы должны сделать шаг и обезопасить улицы и доки, раз и навсегда изгнать преступников."
TRD_assassinate_mercs:0 "Избавиться От Партнёров"
TRD_assassinate_mercs_desc:0 "Хотя мы номинально контролируем улицы, многие сообщники этих грязных бандитов всё ещё свободно бродят по городу. Некоторые из наиболее известных из этих партнеров включают одного из наших собственных офицеров! Хотя они сами не могут быть пиратами или контрабандистами, эти существа в прошлом были связаны с этими группами и должны быть привлечены к ответственности, будь то публично или нет."
TRD_bust_the_hideouts:0 "Разрушить Укрытия"
TRD_bust_the_hideouts_desc:0 "С нашими недавними победами над контрабандистами, заставляющими их вернуться в свои логова, пришло время уничтожить их раз и навсегда. Используя информацию от наших информаторов и преступников, которых мы поймали, мы должны организовать серию рейдов, чтобы окончательно уничтожить эту угрозу стабильности нашей страны."
TRD_end_of_the_line:0 "Смерть Пирата"
TRD_end_of_the_line_desc:0 "Бехард уже давно был сплоченной фигурой для наемников и контрабандистов, направляя их с его жуликоватой харизмой и амбициозным поведением - его нужно остановить."
TRD_old_enemies:0 "Времена Меняются"
TRD_old_enemies_desc:0 "С недавним восхождением нашего канцлера к власти и последующей изменой со стороны олигархов, Скайфол начал нервничать, ставя под сомнение её способность канцлера - подавить эти опасения и помочь поднять настроение нашим гражданам в это трудное время, она должна выступить с речью перед жителями города!"
TRD_meet_the_syndicates:0 "Встреча С Жираром"
TRD_meet_the_syndicates_desc:0 "Правительство Скайфола всегда было антисоциалистическим, начиная с его отделения от империи. и всё же времена меняются, и даже Железный Канцлер до того, как Женевьёва начала разминаться с синдикатами перед его смертью. В эти трудные времена, возможно, мы сможем организовать перемирие между рабочими и правительством в обмен на предоставление им уступок."
TRD_meet_the_clergy:0 "Встреча С Духовенством"
TRD_meet_the_clergy_desc:0 "Отношения между духовенством и правительством долгое время были сложными в Скайфоле, что вызвало много общественных волнений в прошлом. Хотя у нас есть свои разногласия, мы должны встретиться с духовенством, чтобы выяснить условия сотрудничества - исключив Дезрамау из собрания."
TRD_together_to_victory:0 "Вместе К Победе"
TRD_together_to_victory_desc:0 "Наше недавнее сотрудничество с лейбористами и церковью позволило нам проще дать отпор капиталистам, но этого недостаточно. Мы должны формально объединиться за единым фронтом, чтобы бороться против коварных капиталистов, которые сдерживают наш народ!"
TRD_industrial_sabotage:0 "Промышленный Саботаж"
TRD_industrial_sabotage_desc:0 "Власть Кесслера исходит от его процветающей промышленности, и поэтому лучший способ навредить ему - это навредить его фабрикам. С помощью лоялистов на его фабриках мы можем создать несколько "несчастных случаев", которые помогут разрушить его производство."
TRD_air_the_laundry:0 "Распустить Сплетни"
TRD_air_the_laundry_desc:0 "Хотя олигархи делают всё возможное, чтобы скрыть свои преступления, нам удалось получить в свои руки множество их секретов в прошлом - и хотя прежнее правительство слишком сильно полагалось на них, чтобы рисковать утечкой информации, сейчас самое подходящее время, чтобы выпустить её в местные СМИ." 
TRD_the_break_in:0 "Ограбим Их Как Слепых"
TRD_the_break_in_desc:0 "С разгулом преступности на улицах, кто бы сомневался, если бы банк был ограблен? У нас есть ресурсы, чтобы организовать такой подвиг, и если мы будем молчать, то сможем пополнить нашу казну, ослабив банкиров, которые выступают против нас..."
TRD_buy_him_out:0 "Купить Их"
TRD_buy_him_out_desc:0 "В то время как самые могущественные и честолюбивые капиталисты никогда не обещали бы нам поддержки в их нынешнем состоянии, многие мелкие дельцы начали сомневаться в этом предательском поведении и увидели, что их прибыль начинает уменьшаться с нашим саботажем - прекрасная возможность получить новых сторонников."
TRD_bail_the_investors_out:0 "Возместить Убытки"
TRD_bail_the_investors_out_desc:0 "С недавними трагедиями, которые поразили банкиров и промышленников Скайфола, многие из них пережили трудные времена в экономическом плане. К счастью, с нашей казной всё будет в порядке, и если мы выручим этих бизнес-грифонов, то наверняка заручимся их поддержкой, в чём мы сейчас очень нуждаемся."
TRD_dictate_the_new_order:0 "Диктовать Условия"
TRD_dictate_the_new_order_desc:0 "С нашей победой над Кесслером и фон Хокслоем ясно, что они пришли к нам с надеждой спасти себя от последствий. Теперь у нас есть все карты в наших руках, и нам пора раз и навсегда ликвидировать монополии Скайфола..."
TRD_fight_in_the_streets:0 "Война С Криминалом"
TRD_fight_in_the_streets_desc:0 "С преступниками, ободренными беспорядками после прихода Женевьёвы к власти, и наркобароном Уолтером Уайтфезером, открыто заявляющим о своей поддержке изменнических олигархов, преступность находится на рекордном уровне в Скайфоле. Мы должны послать полицию, чтобы уничтожить эту волну преступности, прежде чем она выйдет из-под контроля!"
TRD_arrest_the_dealers:0 "Арестовать Дилеров"
TRD_arrest_the_dealers_desc:0 "Хотя это несколько скромная цель, нашими первыми целями должны стать мелкие диллеры, которые являются одними из самых низких в криминальной иерархии этих организаций. Несмотря на то, что эти вредители малы, они в изобилии и являются наиболее выгодным способом начать."
TRD_close_the_dens:0 "Наркыть Наркопритоны"
TRD_close_the_dens_desc:0 "С наркотиками приходят наркоманы, а с наркоманами приходят притоны. Эти притоны стали серьезной проблемой, создавая крупные центры преступной деятельности, поскольку дилеры получают прибыль от разгула наркомании, а наркоманы делают всё возможное, чтобы получить свою следующую дозу. Мы должны послать полицию, чтобы накрыть эти притоны и арестовать всех преступников, действующих рядом с ними."
TRD_intensify_the_war:0 "Больше Никаких Полумер"
TRD_intensify_the_war_desc:0 "Хотя мы объявили жесткий подход к преступности, многие в нашей полиции более расслаблены, чем они должны быть, и усилия по нападению на наркобаронов, где это нужно, были вялыми и неохотными. Этого больше не должно быть, мы должны расправиться со слабым поведением в нашей полиции и сделать так, чтобы преступники теперь ни в чем не уступали."
TRD_destroy_the_labs:0 "Сжечь Лаборатории"
TRD_destroy_the_labs_desc:0 "Мы наконец-то отследили источник недугов Скайфола - лаборатории, где наркобароны разрабатывают и производят свой продукт. Мы должны немедленно предпринять усилия, чтобы стереть эти лаборатории с лица земли и уничтожить источник этих наркотиков в Скайфоле."
TRD_kill_the_underbosses:0 "Цель - Главари"
TRD_kill_the_underbosses_desc:0 "Когда со многими лабораториями в городе разобрались, пришло время и для высших лиц в этой криминальной иерархии, во-первых, с теми, кто выше дилеров. В то время как многие толкачи потеряли свои источники во время наших рейдов по лабораториям, некоторые всё ещё важные из сельских районов или других стран, продают свою продукцию дилерам в самом городе. Мы также должны иметь дело с этими источниками, если мы действительно хотим уничтожить эту преступную сеть, преследующую наш город."
TRD_breaking_bad:0 "Момент Истины"
TRD_breaking_bad_desc:0 "Напряженность растет, поскольку наша полиция получила преимущество по всему городу, и даже самая известная из империй наркотиков - Уайтфезер - близится к его упадку. Некоторые слухи дошли до нашей полиции, когда Уолтер предпринял последнюю попытку спасти свою умирающую империю, совершив налет на одного из его последних противников - если это правда, мы могли бы перехватить его..."
TRD_a_better_skyfall:0 "Лучший Скайфол"
TRD_a_better_skyfall_desc:0 "С нашими победами над криминальными империями контрабандистов и наркобаронов, а также с недавним подчинением капиталистов, мы обеспечили себе место единой державы, правящей Скайфолом. С этим приходит новый рассвет над Скайфолом, где наш амбициозный канцлер может, наконец, начать свои реформы, чтобы превратить Скайфол в современное, сострадательное государство, с ней во главе."

TRD_share_our_wealth:0 "Разделить Наше Богатство"
TRD_share_our_wealth_desc:0 "Амбициозная программа по распределению богатства капиталистов долгое время была чем-то, о чем многие думали, но она невозможна, пока монополии все еще удерживали такую власть над правительством. В полном разгаре канцлерства Женевьёвы пришло время воплотить в жизнь эти предложенные программы ради страдающих граждан Скайфола."
TRD_personal_wealth_caps:0 "Конфисковать Личные Капиталы"
TRD_personal_wealth_caps_desc:0 "Хотя мы позаботились о самых властолюбивых капиталистах, осталось еще много богатых и ленивых грифонов. Хотя это спорно, ограничение чистой стоимости позволит нам законным способом конфисковать вышедшие из-под контроля богатства этих грифонов, не слишком встряхивая лодку, чтобы вызвать еще больше измены."
TRD_personal_wealth_tax:0 "Обложить Налогом Богатых"
TRD_personal_wealth_tax_desc:0 "Богатые уже давно избегают крупномасштабного налогообложения, будь то обещания политической поддержки, банковское дело за пределами страны (особенно во Фловене) или просто лгать. Заставляя богатых предоставлять более подробную информацию о своем богатстве и прибыли, а также увеличивая общий подоходный налог, деньги будут поступать как в нашу казну, так и в народ - а также из карманов тех, кто может противостоять нам."
TRD_every_man_a_king:0 "Каждое Существо - Король!"
TRD_every_man_a_king_desc:0 "Наши недавние реформы сумели помочь с проблемой бедности в нашей стране, но это всё ещё проблема, и многие богатые грифоны все ещё борются с богатством нашей страны, мы должны расширить программы "Разделить Наше Богатство", распространяясь еще больше от богатых к бедным - в то время как очень спорно, возможно, это решит неравенство нашей страны раз и навсегда?"
TRD_a_proper_parliament:0 "Распустить Handelsraad"
TRD_a_proper_parliament_desc:0 "Handelsraad уже давно доминирует над проблемами нашего правительства - Совета, состоящего из представителей различных видных деловых кругов нашей страны, все соперничают за поддержку правительства. Когда-то это позволяло правительству и бизнесу работать вместе в прошлом, а также позволяло бизнесу слишком много власти в политической сфере и с нашим недавним роспуском монополи, мы должны также уничтожить инструмент, с помощью которого они получили так много власти."
TRD_implement_voting_laws:0 "Каждый Голос Имеет Значение"
TRD_implement_voting_laws_desc:0 "В нашей стране уже давно господствует бизнес, за счет народа - пора это исправить. Осуществляя законы о голосовании, которые позволяют простому народу иметь право голоса в правительстве, мы, наконец, создадим действительно свободное правительство."
TRD_division_of_power:0 "Триас Политика"
TRD_division_of_power_desc:0 "Для дальнейшей либерализации нашего правительства мы должны создать разделение властей. Создав три ветви власти: исполнительную ветвь -канцлер, законодательную ветвь - Конгресс и судебную ветвь -правительственный суд. Эта новая система уменьшит коррупцию и обеспечит, чтобы одна ветвь власти не доминировала в правительстве, создавая меньше возможностей для авторитаризма в правительстве."
TRD_a_functioning_government:0 "Конгресс Скайфола"
TRD_a_functioning_government_desc:0 "С установлением системы "триас политика" в нашей стране происходит создание законодательного органа, который будет известен как Конгресс Скайфола. Эта новая ветвь власти резко контрастирует с прошлым нации, управляемым исключительно авторитарными правителями, и является отражением прогрессивных идеалов нашего нового правительства."
TRD_homestead_act:0 "Закон "О Усадьбе""
TRD_homestead_act_desc:0 "С нашим недавним законодательством против капиталистов мы получили большие участки земли в сельской местности. В то время как это изобилие земли не очень полезно для нас, у нас есть его использование - реализация закона "О усадьбе", который позволяет мигрантам как внутренним, так и иностранным претендовать на землю для своих семей, будет способствовать развитию этих участков земли и увеличению иммиграции."
TRD_implement_pensions:0 "Каждому По Заслугам"
TRD_implement_pensions_desc:0 "С нашим недавним прогрессивным законодательством идея системы пенсий - это четкий следующий шаг, хотя это может стоить нам некоторых денег, это стоит того для нашего народа."
TRD_public_works_projects:0 "Общественные Работы"
TRD_public_works_projects_desc:0 "Развитие нашей страны долгое время шло по прихоти капиталистов - это означало, что наибольшее развитие шло в самом городе Скайфол, и только там, где это приносило бы пользу бизнесу. Начиная проекты общественных работ, мы можем развивать нашу нацию, а также помогать безработным гражданам зарабатывать на жизнь."
TRD_not_a_soul_left_behind:0 "Ни Души Не Осталось Позади"
TRD_not_a_soul_left_behind_desc:0 "Наше образование может быть лучше, чем у большинства жителей Грифонии, но оно все ещё тусклое - это в значительной степени упускается из виду, поскольку большинство богатых грифонов ходят в частные школы, а другие слишком бедны, чтобы иметь право голоса в политике, мы должны расширить наши государственные школы, чтобы ни один гражданин, бедный или богатый, не остался позади."
TRD_welfare_for_all:0 "Долг Государства - Заботиться О Своих Гражданах"
TRD_welfare_for_all_desc:0 "Наши недавние реформы прочно закрепились и стали новым статус-кво. Поскольку споры об их создании быстро проходят, мы можем ещё раз увеличить силу и финансирование этих актов и раз и навсегда уничтожить бедность, исполнив мечту Женевьёвы!"
TRD_all_are_welcome:0 "Всем Добро Пожаловать"
TRD_all_are_welcome_desc:0 "В то время как большая часть Грифонии находится под тираническими когтями реакционных монархов, выскочек-тиранов или фанатичных революционеров, Скайфол - это поистине свободная нация. Одним из величайших триумфов этой свободы является наша открытость для иммигрантов, куда все могут прийти и начать новую жизнь. С открытыми участками земли в сельской местности и большим количеством рабочих мест в наших городах, новые граждане со всего мира стекутся в нашу страну, чтобы начать новую жизнь."
TRD_jobs_for_all:0 "Национализировать Жизненно Важные Отрасли Промышленности"
TRD_jobs_for_all_desc:0 "Многие жизненно важные отрасли промышленности всё ещё находятся под контролем капиталистов - и мы должны изменить это. С небольшим давлением и некоторыми взятками, мы должны быть в состоянии взять под контроль отрасли промышленности, жизненно важные для нашего правительства, убедившись, что капиталисты не могут вымогать нас, используя наши потребности."
TRD_skyfall_national_guard:0 "Национальная Гвардия"
TRD_skyfall_national_guard_desc:0 "С нашим новым правительством мы должны расширить наши Вооруженные силы, чтобы защитить его. Формируя Национальную Гвардию, посвященную защите нашей страны от вторжения, мы будем помогать защищать нашу нацию в будущих войнах, помогая принести наши новые гармонистские идеалы в армию."
TRD_home_of_the_free:0 "Дом Свободы"
TRD_home_of_the_free_desc:0 "Мы наконец-то сделали это, под руководством канцлера Скайфол превратился из деспотической самодержавной марионетки капиталистов в современное государство с сильным правительством и программами социального обеспечения, которое живёт, чтобы служить народу, а не своим капиталистическим хозяевам. Теперь мы можем раз и навсегда провозгласить Скайфол домом свободы, истинной землей независимости в темной буре угнетения, которая охватывает Грифонию!"


### Events ###
tradefed.1.t:0 "Leopard Company"
tradefed.1.d:0 "Leopard Company - одна из старейших наемных компаний, которая действует до сих пор. Их история почти так же стара, как сама Империя Грифонов, так как они были сформированы во времена правления Гровера II. Они сражались с обеих сторон во время завоевания Южной Грифонии, пока гнев Императора не заставил их бежать в Зебрику, где они приняли свой знаменитый узор и эмблему: леопарда. Со временем их репутация благоразумия, надежности и жестокой эффективности заставила их сиять в мире наёмников.\n\nВ период потрясений, вызванных имперским кризисом, они вновь сражались на многих сторонах и даже служили под руководством Гишара, когда он поймал и убил республиканских моряков. После этого они снова отправились в Зебрику, чтобы дать остыть грифонским головам.\n\nЭто потребовало некоторых усилий и денег, но мы разыскали знаменитую Leopard Company и её капитана Леопольда Вайснера. Пока они остаются безмолвными по своим предыдущим контрактам, ходят слухи, что они сражались против Короля Шторма. Или для него. Кто знает? Что бы они там ни делали, их контракт закончился, и теперь они свободны для работы. Наш посланник вел переговоры с Вайснером, и он согласился приехать и служить нам."
tradefed.1.a:0 "Ради славы и денег!"

tradefed.2.t:0 "Le Carnaval Magique"
tradefed.2.d:0 "Carnaval Magique - это молодая компания единорогов аквелийского наследия, родившаяся в результате потрясений Аквелийской Революции и последовавших политических беспорядков. Их сформировал единорог, называющий себя "Тартуффе", который, согласно рассказам, был опальным политиком, пытался служить как республиканским революционерам, так и монархии с ожидаемыми результатами. Вскоре компания стала пристанищем для различных изгнанников, неуправляемых солдат и опозоренных представителей знати. Они служили во многих конфликтах и оставались вместе даже после того, как их основатель умер от печеночной недостаточности в 996 году.\n\nНаш вербовщик нашел их возле Фловены после нескольких месяцев службы в бывших землях Верении, они остались неоплаченными из-за нераскрытых проблем. Из-за суммы долга, под которой компания находилась, их капитан Арклайт де Лини согласился на контракт, который мы предложили по цене, которая, по слухам, будет им стоить.\n\nВ их прибытие в Скайфол, однако, пошло не очень хорошо. После того, как они были помещены в барак в Грифтонии, некоторые из них получили разрешение на прогулку. И ушли они в алкогольный запой, вызвав настоящий переполох в местных барах."
tradefed.2.a:0 "Кровавые аквелийцы..."

tradefed.3.t:0 "Oi Myrioi"
tradefed.3.d:0 "Oi Myrioi - это группа нимбусианских изгоев, которые восстали против репрессивных социальных структур своей родины. Находящиеся под руководством Клауд Джет, наши рекрутеры нашли их в порту Риапорту.\n\nКроме того, компания Oi Myrioi пересекла властей Грифуса и поэтому была более чем заинтересована в том, чтобы уплыть подальше от Южной Грифонии. Клауд Джет быстро согласилась, но несмотря на это, торговалась хорошо.\n\nКогда компания прибыла, они были размещены в Грифтонии самым неимбусским образом. Отношения между наёмниками и местными жителями были плохими, и местный командир уже был вынужден запретить нескольким наёмникам выходить из казарм."
tradefed.3.a:0 "Кровавые нимбусийцы..."

tradefed.4.t:0 "Драка в баре"
tradefed.4.d:0 "Бар был закрыт в течение многих дней. Окна разбиты, и вся гостиница в основном разрушена. Всё в руинах.\n\nКогда мы нанимали Myrioi  и Carnaval, мы ожидали, что они будут более или менее держаться в своих собственных покоях и, надеялись, не зайдут слишком далеко в город. Оглядываясь назад, и зная, что мы имели дело с наёмниками, это казалось слишком большим количеством желаемого за действительное.\n\nНекоторое время, когда две компании решили отправиться в город, они обе случайно столкнулись друг с другом.\n\nCarnaval утверждает, что Myrioi ворвались в гостиницу, когда они мирно пили, и впоследствии ходили вокруг, утверждая, что "Мы, пегасы, превосходные воины во всех отношениях" (их утверждение, а не наше), и когда те начали отталкиваться, они начали драку, закончившуюся разрушением гостиницы и последующим ранением половины обеих компаний и, возможно, нескольких невинных свидетелей в замешательстве. Кроме того, поставки вина также были уничтожены.\n\nMyrioi непреклонны в том, что когда они вошли в бар для быстрого раунда "жидкой радости", единороги из Carnaval, будучи пьяными, начали пытаться ударить по женским членам их компании, пытаясь подтянуть их к себе. Когда другие из Myrioi вмешались, чтобы защитить своих товарищей, пьяные "карнавалеры" напали на них, вынудив Myrioi защитить себя, что привело к драке.\n\nНесколько свидетелей, которых мы вытащили из-под завалов, среди них бармен клянётся, что они не знают, кто ударил первым и заставил их всех погрузиться в оргию насилия, которая была дракой. Бармен в основном ворчал о том, что все его дорогие выпивки брали и использовали в качестве оружия.\n\nПочему наёмники всегда должны быть такими сдержанными?"
tradefed.4.a:0 "Борей, черт побери."

tradefed.5.t:0 "Самое отвратительное убийство"
tradefed.5.d:0 "Сначала пегасы и единороги сталкивались друг с другом. А теперь и вовсе стало плохо, так как был найден труп в районе города Астарте. Надписи на нём ясно рассказывает историю группы садистских убийц, которые не сдерживались ни при каких обстоятельствах. Судмедэксперт до сих пор насчитывает не менее 70 ран и более трёх травм от ударов тупым предметом. Хотя ясно, что это пони, убийцы покалечили тело до неузнаваемости, включая недостающую часть черепной структуры и скелет.\n\nMyrioi клянтся, что это их товарищ, который пропал без вести несколько дней назад. во время барной ссоры, и они готовы пойти далеко, чтобы доказать это. Если честно, поначалу кажется заманчивым просто дать им тело и покончить с этим, чтобы избежать того, что этот отвратительный труп воняет в морге. Вот что случилось бы, если бы что-то не ещё.\n\nCarnaval также слышал об этом и утверждал, что на самом деле это их упавший собутыльник, который рискнул пойти слишком глубоко в трущобы и стал жертвой преступных группировок. Хотя они хотели забрать тело, к тому времени прибыла полиция, и они были вынуждены уйти, чтобы их не приняли за обычных преступников.\n\nНа данный момент полиция полностью наводнена наёмниками, желающими получить тело, предоставленное им.\n\nИ, что хуже всего, тело начинает вонять до самых небес."
tradefed.5.a:0 "Почему они так себя ведут..."

tradefed.6.t:0 "Выдуваемый ветром"
tradefed.6.d:0 "Море к западу от Скайфола всегда было районом, подверженным пиратству, но с тех пор, как рухнула Империя Грифонов, ситуация ухудшилась. Во-первых, Герман Майер и его дружки захватили Хаукленд. Затем Фезера стала очагом контрабанды. А потом снова приход Ипполита Бехарда в северный пиратский бизнес. За время своего пребывания в должности канцлера Гишара удалось смягчить ситуацию, используя захваченный имперский флот и укрывав некоторых каперов и более дружелюбных пиратов в порту Скайфола.\n\nСегодня ситуация изменилась, впрочем, как и всегда. Новые угрозы, но также и новые возможности. Так же, как когда-то сделал Бехард, новая восходящая звезда среди пиратов предложила нам служить под флагами Скайфола, нацеливаясь на врагов государства, в обмен на амнистию. Мы можем пойти только дальше и согласиться."
tradefed.6.a:0 "Только не рассазывай об этом."

tradefed.7.t:0 "Государство [From.GetName] предлагает выгодную сделку"
tradefed.7.d:0 "Недавно к нам обратились послы из государства [From.GetName], желающие заняться свободной торговлей с торговцами Скайфола в наших портах. Взамен,  они предосавят нам такие же права в своих портах. Это может быть еще одна выгодная сделка, но если она угрожает нашей внешней политике, мы, возможно, не захотим укреплять будущих врагов."
tradefed.7.a:0 "Мы согласны"
tradefed.7.b:0 "Пошли они к черту!"

tradefed.8.t:0 "Скайфол принимает"
tradefed.8.d:0 "Новости из Великого города Скайфола, предложение принято! Скоро в нашу страну должны хлынуть новые богатства."
tradefed.8.a:0 "Блестяще!"

tradefed.9.t:0 "Скайфол отказывается"
tradefed.9.d:0 "К сожалению, торговцы Скайфола не хотят с нами торговать."
tradefed.9.a:0 "Их потеря..."

tradefed.10.t:0 "Государство [From.GetName] прекратило торговать с нами!"
tradefed.10.d:0 "Новости из наших портов, торговцы из государства [From.GetName] собрали свои вещи и ушли, наш договор расторгнут."
tradefed.10.a:0 "Их потеря..."

tradefed.11.t:0 "Встреча"
tradefed.11.d:0 "Откинувшись на спинку стула, Гислен Гишар глубоко вздохнул. Как всегда, заседание торгового совета загоняло себя в угол. О, Конечно, он мог бы пройти через это. Это займет всего несколько часов уговоров, переговоров и просто немного угроз, а также обильного количества дорогого алкоголя и роскошного табака. Он проделывал это уже тысячу раз, но так устал от всего этого. Гишар открыл глаза. Ему хотелось бы почувствовать ностальгию по старым временам, когда он командовал ими, но правда заключалась в том, что так было всегда. Бесполезные, но необходимые олигархи всегда ссорились, и всегда требовалось много усилий, чтобы в конце концов они согласились. Все это было похоже на танец. Душераздирающе скучный танец. И это было всё, что он мог сделать из этого в настоящее время. Он встал, предложил всем на минуту прерваться и перекурить.\n\nПосле нескольких минут громко покидая зал, он вздохнул с облегчением и вышел на балкон. Вынимая из кармана сигару, он услышал позади себя шаги. Он знал, кто это был. Закуривая сигару, он просто спросил: "Это советник или член семьи присоединяется ко мне, моя племянница?"\nЖеневьева улыбнулась, подходя: "И то, и другое.".\nОн усмехнулся, выпустив немного дыма: "Ну и кто это?".\nОна нежно, но обеспокоенно посмотрела на него. О, как же он ненавидел то, каким старым казался ему этот взгляд.\n\nЖеневьева указала на зал совета: "Все эти грифоны... они не заботятся ни о чем, кроме денег."\nОн снова усмехнулся: "Разве мы не все такие? Или ты стала жрицей Эйра за моей спиной?"\nЖеневьева вздохнула:  "Со времён независимости, от которой они так много выиграли, они не делали ничего, кроме обнищания граждан."\nГишар пожал плечами: "Ну и что? Сказка стара как деньги."\n"Она резко отреагировала: На этот раз все по-другому. Теперь у них есть идеи и альтернативы. И если мы не начнем их выслушивать, они снова будут бунтовать. Революция намного хуже, чем предыдущая. Та, которую, при всей твоей железной воле, даже ты не сможешь погасить."\nКанцлер строго посмотрел на нее: "Это угроза, Женевьева?"\nНо она не вздрогнула: "Я советник , Я просто советуюсь."\n\nГислен задумался на мгновение. Возможно, в её наивности был какой-то смысл. В Возможно, пришло время сменить темп. Но он ничего не сказал и просто курил, пока советники не начали возвращаться с перерыва. Вернувшись, он обменялся взглядом с Женевьёвой, а затем посмотрел на прислугу, ожидавшую, когда он заговорит."
tradefed.11.a:0 "Давайте вернёмся к нашему бизнесу."
tradefed.11.b:0 "Советники. По домам."
tradefed.11.c:0 "Друзья мои, пришло время для инноваций."

tradefed.12.t:0 "Ликвидация убыточных предприятий"
tradefed.12.d:0 "После долгих споров и размышлений Гишар уступил требованиям строгого лобби в совете и финансовому классу Скайфола. Конечно, ликвидация затронет только убыточные предприятия, но это означало, что Железному Канцлеру пришлось бы подписать многие ранее принадлежавшие государству активы, что значительно сократило расходы государства, но также несколько ослабило его влияние на экономику. Сделав это, однако, ему удалось завоевать расположение некоторых очень влиятельных банкиров, особенно Фердинанда фон Хокслоя, который лично поблагодарил его за программы, заверив его, что, избавив государство от этих активов, он только сделал его более эффективным, и что нация будет процветать.\n\nНекоторые возражали против реформы, утверждая, что этот шаг означал, что Скайфол лишает себя будущих доходов. Однако спор оставался ограниченным, поскольку многие поддержали решение Гишара, объяснив, что выручка от продажи будет более значительной, чем любая прибыль от этих предприятий в течение как минимум двух десятилетий. Тем не менее, этот шаг был непопулярен среди тех, кто не двигался бухгалтерской логикой."
tradefed.12.a:0 "Такова жизнь в Скайфоле."

tradefed.13.t:0 "Иностранные специалисты"
tradefed.13.d:0 "Будучи одним из крупнейших и богатейших городов мира, Скайфол никогда не был чужд миграции. В последние несколько лет большинство мигрантов были беженцами из Клаудбьюри, Фезеры, Прайвена или с Грифонского западного побережья с тех пор, как начались набеги хауклэндцев. Многие из этих мигрантов просто стали рабочей силой, пытаясь выжить и начать новую жизнь для себя. Но среди них есть технические специалисты и инженеры, которым часто трудно использовать свои навыки. Эти грифоны и другие существа привлекли внимание наших промышленников, которые увидели возможность укрепить свою рабочую силу. Один из наших промышленных магнатов, Генрих Кесслер, был в авангарде этого шага, и он выступил с просьбой.\n\nКесслер официально требует плана по переселению из числа филантропических беженцев. Однако, как только Гишар разобрался в деталях плана, он увидел его таким, каков он есть. План, нацеленный на страны, нестабильные или находящиеся в состоянии конфликта, и высосать их досуха из их новаторов и ученых. И Гишар вынужден был признать: это было довольно превосходно.\n\nМногие напали на этот план и обвинили мигрантов в краже рабочих мест и увеличении преступности. Тем не менее, канцлер твердо стоял и поддерживал старую традицию скайфольского гостеприимства по отношению к нуждающимся."
tradefed.13.a:0 "По крайней мере они полезны."

tradefed.14.t:0 "Маленькая выдумка Гишара"
tradefed.14.d:0 "В течение многих лет Гишар с тревогой наблюдал за тем, как многие компании в Скайфоле стали полагаться на экстравагантные суммы долгового финансирования, политику, которую банкиры во Фловене настоятельно поощряли. Различные экономические соглашения между Скайфолом, Фловеной, Эквестрией, Феофией и за их пределами фактически означали, что у всех предприятий был стимул финансировать себя за счет долга, а не собственных активов своих акционеров, поскольку проценты, выплачиваемые по долгам, были налоговыми льготами, а дивиденды - нет. По сути, занимать деньги дешевле, чем использовать собственные.\n\nДля разрешения этого кризиса в ожидании Гишар разработал новую фискальную политику, которая приведет к здоровому сдвигу в финансировании бизнеса, не нарушая при этом никаких соглашений с банкирами и бизнес во Фловене, Эквестрии и Герцланде: условный интерес. Принцип был прост: любой бизнес в Скайфоле, который финансировал сам себя, мог подать заявку на налоговые вычеты по фиктивным интересам. По сути, они сказали бы нам, что занимают средства у себя, попросят налоговые вычеты на их интересы, наша фискальная администрация поверит им, и они получат свои налоговые вычеты. И их деньги будут жить долго и счастливо и иметь много денег детей. Конец.\n\nИзлишне говорить, что для тех грифонов, сидящих в Совете, это была величайшая история, когда-либо рассказанная."
tradefed.14.a:0 "Эти мужланы лучше оценят это..."

tradefed.15.t:0 "Товар прибывает..."
tradefed.15.d:0 "Бехард выполнил своё обещание, и корабли, перевозившие ценный груз, были вывезены на берег, транспортные средства перевезены с помощью чейджлингских и грифонских сопровождениях, нанятых самим Бехардом. Поездка, предположительно, была непростой из-за необходимости либо перемещаться по полярным водам, либо совершать кругосветное плавание по Эквусу, не привлекая нежелательного внимания со стороны Эквестрии, пиратов всех мастей или драконов.\n\nГишар не мог не опасаться намерений Бехарда  или обширных связей в пределах Земель Чейджлингов, были ли они законными или нет. Но, тем не менее, если это означало, что его поддержка и наши когти были на современной военной технике, это того стоило. И, по крайней мере, он сделал свое предложение, которое было больше, чем он мог сказать о многих бизнесгрифах."
tradefed.15.a:0 "Что делать с современными танками..."

tradefed.16.t:0 "Сигареты "Золотой грифон""
tradefed.16.d:0 "Гишар всегда гордился качеством бизнеса в Скайфоле. Конечно, он знал, что не все всегда было этично, и что священникам и рабочим движениям всегда есть, что сказать по этому поводу, но, по крайней мере, они держали это в секрете и тонкости. Однако времена менялись, и международный бизнес становился все более безжалостным. Он нуждался в грифонах, способных делать вещи любыми необходимыми способами. И Уолтер Уайтфезер был одним из них. По крайней мере, так они говорили. Гишар решил проверить.\n\nОни встретились тихо, далеко от Дворца Совета. Несмотря на свое влияние, Гишар официально всегда держался подальше от табачного магната и - предположительно - вора в законе, и он хотел, по крайней мере, сохранить видимость. Уайтфезер, похоже, не возражал. Его интересовала не политическая реклама, а прибыль, и в обмен на сотрудничество он хотел получить помощь для своего нового любимого проекта. Он включал в себя ослабление некоторых правил, касающихся табака и химических веществ, чтобы сделать сигареты с определенными... аддиктивными добавками в них законными. Гишар, всегда заядлый курильщик, задавался вопросом, как можно сделать этот деликатес еще более захватывающим. Хотя ему было все равно, поскольку он курил только импортные сигары из Пуэрто-Кабальо или Макавии."
tradefed.16.a:0 "Вы знаете, как они говорят, что это было приятно... Это не так."

tradefed.17.t:0 "Золото! Золото! Золото!"
tradefed.17.d:0 "ДА ПОШЁЛ ТЫ, жульнический кусок дерьма!"
tradefed.17.a:0 "Ты не должен был этого видеть!"

tradefed.18.t:0 "Крах"
tradefed.18.d:0 "После еще одной встречи с советниками Гишар остановился на мгновение, прежде чем вернуться к своей работе. Он вышел на балкон и потянулся за сигарой. Он обернулся, думая, что услышал племянницу, но там никого не было. В последние несколько недель она держалась довольно отстраненно. В каком-то смысле это было хорошо, поскольку ее предложения часто срывали то, что могло быть плодотворным собранием. Он вздохнул и снова принялся курить.\n\nВозвращаясь  обратно в свой кабинет, он призадумался. Он снова обрел власть, и в город хлынуло богатство, даже больше, чем раньше. Внезапно его мысли были прерваны внезапным приступом головокружения, дыхание стало прерывистым. Он попытался опереться на ближайший стол, но потерпел неудачу и рухнул лицом в груду предложений по контрактам и квартальных отчетов, последнее, что он увидел, прежде чем сознание исчезло..." 
tradefed.18.a:0 "Вот как всё закончится..?"

tradefed.19.t:0 ""Смерть" Канцлера"
tradefed.19.d:0 "После того, как Канцлер был найден без сознания, его срочно отправили в больницу. В то время как новости распространились среди грифонов по всему Скайфолу, национальная политика и фондовая биржа остановились.\n\nЭто был не первый раз, когда это случалось, Канцлер много раз инсценировал свою смерть в прошлом, оставив многих сомневается, действительно ли он умирает или нет, думая, что он снова пытается вытащить своих врагов из тени.\n\nВесь город лежал в стазисе, ожидая приговора, Гишар лежал в своей постели в Главном Госпитале Скайфола. Он думал о ней. О Женевьёве.\n— Где она была в этот ужасный час? - Спросил он своего секретаря о её местонахождении в дрожащем дыхании.\n— Она была дома. — ответил секретарь\n— Бред какой то. — огрызнулся он. —  Пошли за ней!\nПрошло двадцать минут, он молча рассматривал потолок, чувствуя, как холодеют лапы.\n— Она должна прийти, я должен увидеть её сейчас, — подумал он.\nСекретарь вернулся.\n— Она говорит, что в данный момент довольно занята, сэр.\nГишар использовал мало энергии, которую он оставил, чтобы яростно грохотать.\n— Очень хорошо, — сказал он. — Тогда я должен использовать всё, что у меня есть, чтобы заставить её прийти, — подумал он. — Эй, жалкий... секретарь, обратите внимание.\nОн лихорадочно продиктовал письмо, в котором он предложил ей всё, что имел: его значительное состояние, достаточное, чтобы сделать её королевой. Затем он с нетерпением ждал её ответа, прошли минуты, может быть, часы. Теперь он не мог чувствовать свои когти. Когда секретарь вернулся, он был один, с письмом в когте. Она просила его пожертвовать своё состояние Реформистской Партии, так как у неё не было желания быть королевой. Гишар дрожал от страха и гнева.\n—Я... не могу. Я не могу... написать в ответ, что подпишу завещание, отдавая всё своё наследство тому, кому она пожелает, кроме ей самой, пока она будет рядом со мной.\n\nCпустя вечность она была там, рядом с ним. Окончательно. Он расслабился, когда она взяла его за коготь. Гишар заглянул в глубину её прекрасных глаз и больше не мог слышать, что она говорит. Он едва мог держать ручку, чтобы подписать свое последнее завещание, всего лишь каракули внизу страницы. Она улыбнулась. И всё почернело."
tradefed.19.a:0 "Что он написал в завещании?"

tradefed.20.t:0 "На самом деле он мёртв"
tradefed.20.d:0 "После смерти Канцлера и обнародования его воли политическая машина города ожила. К большому разочарованию правящих классов и несмотря на проблемы в суде, завещание Канцлера было исполнено, и его огромное богатство было распространено среди жителей Скайфола, а также среди многих благотворительных организаций. Из-за неожиданной смерти Канцлера и твердой власти над политикой страны, преемник не был официально объявлен до его смерти. На мгновение показалось, что его преемницей станет Женевьёва Златокрылая. Тем не менее, она не смогла получить поддержку за пределами демократической интеллигенции и части широкой публики из-за её слабой работы в качестве поборника реформ в совете. Таким образом, поскольку в городе остались только могущественные грифоны, являющиеся олигархами, которые управляли бизнесом города, большинству было ясно, кто унаследует город. Тем не менее, для них всё ещё существовала игра."
tradefed.20.a:0 "Вернемся к делу, ребята!"

tradefed.21.t:0 "Неожиданная серия событий"
tradefed.21.d:0 "С исполнением воли покойного Канцлера и раздачей его огромного богатства народу Скайфола мы незначительно уменьшили неравенство в нашем городе. Несмотря на то, что классовые различия по-прежнему весьма заметны, многие в условиях крайней нищеты достигли некоторой степени восстановления благодаря пожертвованиям Канцлера, и тем, кто находится на более высоких позициях, также стало лучше. Сам факт того, что наследство одного одинокого грифона было достаточно, чтобы вызвать сдвиги в статистике неравенства, показывал, сколько богатства удалось накопить Гислену Гишару."
tradefed.21.a:0 "Хоть что-то хорошее из этого вышло..."

tradefed.22.t:0 "Выбор стороны"
tradefed.22.d:0 "Когда жребий брошен и место Канцлера открыта, власти Скайфола начали делать свою работу, агитируя и работая изо всех сил, чтобы поддержать свои собственные интересы. Из них четверо великих олигархов города стали величайшими кандидатами, хотя вопрос о том, кто победит, еще не решен - хотя независимо от того, кто станет Канцлером, они наверняка будут иметь в виду интересы друг друга. Вот четыре из них:\n\nГенрих Кесслер, автомобильный магнат и изобретатель автомобиля Kessler Model G, который символизировал успех Свободного Скайфола. Несмотря на его антипрофсоюзные наклонности, его программа опирается на социальное обеспечение и повышение заработной платы рабочих.\n\nФердинанд фон Хокслой, самый богатый и влиятельный банкир в Скайфоле. Он представляет себя как духовного наследника Железного Канцлера и призывает к стабильности и постепенному прекращению изоляционистской политики Гишара.\n\nИпполит Бехард, торговец оружием и ведущий поставщик частной безопасности в Торговой Федерации. Он выступает за прагматичный милитаризм и за создание промышленности частных военных компаний, поддерживаемой государством.\n\nУолтер Уайтфезер, странный грифон среди стаи. Известный тем, что владеет самым прибыльным бизнесом такси в мире, а также его недавним табачным хитом, он является воплощением мечты Скайфола о безудержном успехе."
tradefed.22.a:0 "За Генриха Кесслера и машину для каждой семьи!"
tradefed.22.b:0 "За Фердинанда фон Хокслоя и стабильность!"
tradefed.22.c:0 "За Ипполита Бехарда и сильный Скайфол!"
tradefed.22.e:0 "За Уолтера Уайтфезера и возможности!"

tradefed.23.t:0 "Полицейский рейд"
tradefed.23.d:0 "Наши контакты в полиции организовали общегородской рейд на различные юридически сомнительные мероприятия. Несколько наркотических операций Уайтфезера были выведены из строя, лишив его столь необходимых средств. Эта деятельность также отговорила некоторых наемников от превышения их приема, а несколько бежали, ослабляя хватку Бехарда на улице. Пресса высоко оценила акцию, назвав её явной демонстрацией верховенства закона в Скайфоле. Пока что ни один грифон, похоже,  понял нашу роль в этом деле."
tradefed.23.a:0 "Всё идёт по плану."

tradefed.24.t:0 "Грязные делишки"
tradefed.24.d:0 "Наши агенты собрали несколько документов в банках и офисе адвокатов фон Хокслоя. Как мы и ожидали, они полны компрометирующих материалов. Хотя этого может быть недостаточно, чтобы обанкротить банкира, но этого вполне достаточно, чтобы сеять хаос в его деловых отношениях и глубоко смущать его политически. Наши агенты уже сдают документы в прессу, которая более чем рада в течение нескольких дней публиковать новости на главной странице газеты "Фон Хокслой"."
tradefed.24.a:0 "Фон Хокслой не будет оправляться от этого в ближайшее время..."

tradefed.25.t:0 "Непредвиденный побочный эффект"
tradefed.25.d:0 "Наша роль в деле газеты "Фон Хокслой" остаётся неизвестной для широкой публики. Тем не менее, мы должны были знать лучше, чем наносить удары по банковскому бизнесу и лучше просматривать просочившиеся документы. Как выясняется, утечка документов содержит некоторую техническую информацию, которая связывает нас со всем этим делом. В центре внимания остается сам фон Хокслой, но наше положение потерпело поражение."
tradefed.25.a:0 "Черт!"

tradefed.26.t:0 "Немного саботажа"
tradefed.26.d:0 "С помощью контрабандистов, находящихся в нашей ведомости, наши агенты успешно взорвали несколько зарядов в порту, потопив или сильно повредив несколько пиратских кораблей. Это заставило прессу и полицию изучить различные группы, связанные с хауклэндскими пиратами. И Бехард, и Уайтфезер сильно пострадали от атаки целыми партиями оружия и наркотиков, которые сейчас находятся в мелководье гавани Скайфола. Слухи говорят, что они также борются со своими хауклэндскими и фезерскими контактами после неудачной попытки защитить корабли."
tradefed.26.a:0 "Никогда не обижай ни одного грифона."

tradefed.27.t:0 "Новый Канцлер"
tradefed.27.d:0 "Генрих Кесслер стоял на балконе, где когда-то старый канцлер отдыхал во время перерывов работы совета. Мгновение он смотрел на Скайфол. В городе кипела бурная деятельность. Вдалеке он отчетливо различал гудки своих машин. Это вызвало улыбку на его лице. Он подошел к балюстраде, когда почувствовал что-то под своей лапой. Старый окурок сигары. Он поднял его и посмотрел с отвращением. Как старый канцлер ухитрился прожить так долго, куря такую гадость, это было выше его понимания. Он перебросил его через балюстраду. Больше никаких этих выходок.\n\nКесслер приказал собраться совету в два часа дня. Советники все еще приветствовали друг друга. Канцлер стукнул молотком. Он дал достаточно времени раздраженным посетителям, чтобы добраться до своего места, наконец он открыл свою папку. Пришло время, и он не потерпит опоздавших дураков.\n\n— Уважаемые советники, я буду краток и я буду прям. Хотя мы все можем быть удовлетворены достижениями предыдущего законодательного органа в области экономического роста, статистика показывает, что наша нынешняя экономическая модель не является устойчивой в долгосрочной перспективе.\n— Не могу не согласиться, —  с улыбкой произнесла Женевьева Златокрылая.\nКесслер посмотрел на нее и холодно ответил — благородные члены Совета помнят, что статья 7 пунтка Б Кодекса поведения Совета запрещает говорить во время других членов Совета. Стенографист? Вычеркните вмешательство советника Златокрылой из протокола, спасибо.\n\nНе теряя ни секунды, Кесслер продолжал, не обращая внимания на возмущенное лицо Женевьевы: "Промышленная революция полностью изменила мировой рынок товаров, и хотя современные тенденции показывают, что наше продвижение в промышленной сфере позволяет нам экспортировать иностранным состоятельным существам с большим отрывом, этот отрыв будет снижаться по мере того, как страны вступят в свою собственную фазу индустриализации. Чтобы противостоять любому падению нашей прибыли, нам нужен внутренний рынок, который стал бы нашим основным источником дохода. Для этого нам необходимо начать проводить политику, ориентированную на спрос, такую как прожиточный минимум, который позволит нашим сотрудникам приобретать продукты, которые они производят, и не только. Независимо от любого социалистического Мумбо-Юмбо, это единственная политика, которая позволит нам продолжать наш экономический рост. Все за?"\n\nКесслер поднял голову и увидел, что советники поддерживают его.\n— Резолюция принята. Пожалуйста, откройте ваши переплеты на странице семь для наших бюджетных прогнозов..."
tradefed.27.a:0 "Настало время для некоторых изменений."

tradefed.29.t:0 "Неизбежное"
tradefed.29.d:0 "Пыль оседает после смерти канцлера Гислена Гишара. Хотя старый канцлер никогда не скрывал своего пренебрежения к нашей независимости, он всегда сосредоточивался на том, чтобы сдерживать Империю Грифонов. Тем временем его преемники самоутверждаются, и для них хороший способ сделать это - нанести удар по усыпанными десятилетиями заноз Скайфола: Хауклэнду и Фезере. Грядет война."
tradefed.29.a:0 "Мы должны подготовиться."

tradefed.30.t:0 "По больному"
tradefed.30.d:0 "Был почти час ночи, когда произошел взрыв. Ударная волна разбила окна на близлежащих фабриках, и огонь осветил весь район. Наёмники отлично сделали свою работу. Сборочный завод Kessler Model G был в дыму, и сотни автомобилей, готовых к продаже, медленно сгорали. Пожарные прибыли с максимальной скоростью, с которой они могли справиться, но было уже слишком поздно. Гордость Кесслера и, возможно, одно из самых знаковых промышленных достижений независимого Скайфола будут завтра пеплом."
tradefed.30.a:0 "Необходимая жертва."

tradefed.32.t:0 "Новый Канцлер"
tradefed.32.d:0 "Зал совета был наполнен веселой атмосферой. Действительно, замена сухой встречи рабочим обедом была хорошей идеей, чтобы открыть его пребывание на посту канцлера. Фердинанд фон Хокслой сделал большой глоток игристого вина "Весткип" и снова сунул сигару в рот. Он на мгновение задумался о других советниках. Конечно, сначала они все смотрели на жирного грифона, который ел, как будто завтра не наступит, но через некоторое время все они вернулись к своим обычным привычкам. Он заметил, как каждый из них ведёт себя, какие разговоры они ведут. Некоторые были довольны. Другие - нет. Бехард и Уайтфезер сидели в своём углу и молча ели, надув губы. Кесслер закончил есть около получаса назад и выглядел обеспокоенным. Что, как он догадывался, означало, что он хорошо проводит время. Что же касается юной Златокрылой, то она, казалось, сошла с ума от скуки. Ему придется следить за этими четырьмя больными неудачниками, но он был уверен, что со временем они приспособятся.\n\nЧерез мгновение он постучал по своему бокалу серебряной ложечкой, чтобы привлечь внимание всех присутствующих. Когда они посмотрели, то  он встал.\n\n — Мои дорогие советники. Я хочу поблагодарить каждого из вас за участие в этом знаменательном событии. Мне приятно сообщить вам, что я принял начальника Народного Комитета Общественной Безопасности прямо перед этим обедом, и он заверил меня, что все признаки волнений, как со стороны криминальных элементов, так и активистов, уменьшаются. Поэтому я с гордостью могу заверить вас, что спокойствие вернулось.\n\nСовет аплодировал, когда Фердинанд сделал паузу.\n— Я хочу поднять тост за моего предшественника Гислена Гишара. Его нам будет не хватать.\nСовет снова аплодировал. Фердинанд улыбнулся и выпил свой бокал.\n\n— Теперь, советники, я могу заверить вас, что наследие Гишара, наследие величия Скайфола, будет сохранено. Это моё обещание всем вам. Нынешняя потребность Скайфола не в героизме, а в исцелении;  не в нострах, а в нормальности; не в революции, а в настойчивости; не в агитации, а в приспособлении; не в хирургии, а в безмятежности; не в драматизме, но в бесстрастии; не в эксперименте, но в уравновешенности; не в погружении в затворническую национальность, но в приращении ответственной интернациональности."
tradefed.32.a:0 "Советники, я даю вам мир и стабильность."

tradefed.33.t:0 "Песок в шестерёнках"
tradefed.33.d:0 "Эта неделя была довольно хаотичной на фабриках Кесслера, которые славятся своей эффективностью.\n\nРабочая посещаемость серьезно пострадала. В среду корпоративный автобус, полный рабочих, врезался в стену из-за неработающих тормозов, убив двух и ранив многих. После этого многие работники отказались пользоваться служебным автобусом, что вызвало задержки, пропуски и увольнения. Также было много случаев, когда машины ломались с открытыми обвинениями в саботаже со стороны надзирателей. В связи с этим, рабочие сообщения, по сообщениям, разделились по этому вопросу, некоторые члены обвиняют друг друга в совершении незапланированного саботажа, в то время как руководство, похоже, разделено идеей поддержки или осуждения такого движения.\n\nВ то время как грифоны Кесслера изо всех сил пытаются решить ситуацию, производительность упала. Хуже того, пресса была уведомлена и в значительной степени сообщает о неудаче Кесслера."
tradefed.33.a:0 "Это должно ухудшить настроение Кесслера."

tradefed.34.t:0 "Серия ограблений"
tradefed.34.d:0 "Это был хороший ленивый день в одном из местных кафе в Скайфоле,местные грифоны из одного из банков смогли отдохнуть от финансовой работы за кофе и печеньем. Официантка обслуживала столики, занимаясь своими делами, пока её не окликнул деловой грифон.\n— Эй, мисс! Могу я взять ещё одну чашечку, после утренней смены я всё ещё чувствую усталость. — сказал деловой грифон.\nОфициантка повернулась и поспешила к нему, улыбаясь и положив свой коготь ему на плечо. — Нет проблем, сэр! Я сейчас принесу тебе чашку. Хотите ещё сливок и сахара с ним?\nОфициантка была мягка со своим тоном и голосом, она погладила его плечо.\n— Конечно, мисс, я ценю это. — банкир улыбнулся в ответ, всё ещё чувствуя усталость, но, по крайней мере, расслабившись.  На заднем плане тоже играла музыка. Октавия, известная исполнительница из Эквестрии, её недавняя песня стала настоящим хитом. Его можно было услышать почти в каждом кафе Скайфола. Деловой грифон откинулся на спинку стула и закрыл глаза, слушая песню. Однако вскоре музыка внезапно оборвалась в самом высоком ритме Октавии.\n— "Извините за неожиданность, но есть последние новости! Поступают сообщения о серии ограблений банков по всему Скайфолу, грифоны в масках врывались в различные крупные банки и крадя хранилища, полные денег~," — пока радио передавало последние новости, ранее расслабленный банкир чуть не упал со стула, дрожа от шока. Он был очень обеспокоен тем, что его банк тоже мог пострадать, и если деньги украли, он может скоро стать безработным. Что тогда будет с его семьей? "К сожалению, было также несколько смертей, так как в стычках с несколькими героическими грифонами было убито по крайней мере 5 гражданских лиц. Двое из них прибыли из Центрального Банка Скайфола, когда грабители забрали деньги и убежали. В настоящее время их выслеживает и преследует полиция," —  сердце грифона упало, когда он узнал об убийствах. Он чувствовал себя виноватым перед самим собой, в то время как он делал перерыв, другие потеряли свои жизни и средства к существованию. Но он скорчил гримасу, оставил несколько марок за выпитый кофе за столиком ушёл прежде, чем вернулась официантка. Он больше не был в настроении пить и поспешил в банк."
tradefed.34.a:0 "О нет, как грустно."

tradefed.35.t:0 "Тук-тук"
tradefed.35.d:0 "Бехард подумал, что комплекс хорошо спрятан. Он должен был дать Уайтфезеру это. Они были к югу от Скайфола, в лесу Гуто. Бехард наблюдал за операцией с холма. Лаборатория была установлена на старой заброшенной лесопилке. Его наёмники расправились с охраной. Вор в законе не нанимал плохих, это было правдой, но рядом с бывшими егерями чейджилингами они были далеко не своей лиги.\n\nАтакующие силы расположились около выходов, в то время как чейджлинг превратился в одного из охранников и сделал вид, что идет на перерыв во внутрь комплекса. Там лазутчик бросил экспериментальную слезоточивую гранату в вентиляционную систему и быстро удалился. Вскоре химики и рабочие начали покидать здание, чтобы не быть захваченными или убитыми, если они будут сопротивляться. Затем наемники в противогазах ворвались в здание, убив последних охранников и подчинив себе оставшихся рабочих. Заключенных окружили и заставили забраться в грузовики, их глаза все еще слезились и были красными от слезоточивого газа. Хорошая штука, этот газ. Тем временем в здании были установлены взрывные устройства. В целом операция заняла всего двенадцать минут. Шок и трепет. Всё было так, как ему нравилось.\n\nРовно в час ночи Бехард достал из кармана дистанционный детонатор и нажал кнопку. Яркая вспышка и оглушительный шум, комплекс был уничтожен, и лес позже начал гореть. Что касается рабочих, они были в ожидании билета в один конец на сикамеонском частном корабле. Бехард улыбнулся и сел в свою машину. Он вспомнил о том, что Уайтфезер сказал ему в прошлый раз, когда они встретились. И он подумал про себя:\"Ты может быть опасен, Уолтер...\""
tradefed.35.a:0 "Но я взорван!"

tradefed.36.t:0 "Пора развеяться"
tradefed.36.d:0 "Паб "Делириум Тременс" гудел в ту ночь, как и каждый вечер пятницы, когда экипаж Даремаара выходила на берег. Мало того, что большая часть команды присутствовала на вечере, но каждый контрабандист, стоящий своей соли в порту Скайфола, был там, чтобы веселиться и, надеюсь, вести бизнес. Было только одно правило. Это была территория Бехарда, и каждый, кто занимался там бизнесом, лучше помнил об этом.\n\nПоздно ночью в паб вошел грифон. Некоторые повернули головы,другие последовали за ними, пока весь паб не затих, за исключением нескольких пьяниц. Грифф подошел к столу главного контакта Даремаара в Скайфоле - маленького Басты.\n\nБаста посмотрел на посетителя и проворчал — Бехард не будет счастлив узнать, что ты здесь.\n— Кто? — ответил грифон и бросил сумку, в которой находилось вещество, похожее на синий кристалл.\nПосетители смотрели пристальнее, в то время как грифон наслаждался вниманием.\n— Что это? — спросил Баста\n— Допинг.\n— Это не опиум?\n— Это "Голубое небо". Самый сильный наркотик, когда-либо созданный, и я единственный, у кого есть рецепт.\n— Итак? Ты хочешь, чтобы я его курил?\n— Нет. Я хочу, чтобы ты продавал это. У меня есть десять ящиков с вещами, готовых отправиться в следующую поездку Даремаар. Если вы сможете справиться с хранением и распределением его, то после этого вы получите ещё больше. Я говорю о миллионах марок за одну поездку.\n— Бехард не разрешает наркотики на своих кораблях.\n— Тогда перестань работать на него и присоединяйся ко мне.\n— Да кем ты себя возомнил, во имя Маара?\n— Ты знаешь, кто я. Назови моё имя.\nБаста выглядел неловко и просто прошептал: "Уайтфезер.""
tradefed.36.a:0 "Ты чертовски прав."

tradefed.37.t:0 "Новый Канцлер"
tradefed.37.d:0 "Совет Торговой Федерации собрался на очередной час. Присутствовали все, за исключением Ипполита Бехарда, нового канцлера собственной персоной. Советники просто смотрели друг на друга и ждали.\n\nЧерез двенадцать минут двери распахнулись, и вошёл Бехард с ящиком в руках, сопровождаемый двумя вооруженными наёмниками. Подойдя к своему креслу, он начал громко швырять на стол предметы: игрушечные миниатюры танков, самолётов, бронемашин, катеров, а также вполне реальных пушек. Фон Хоксклой чуть не умер, когда перед ним приземлился пулемет. Добравшись до своего места, Бехард просто отодвинул всё в сторону и положил когти на стол.\n\n— Мои дорогие друзья... Я знаю, о чём вы все думаете. Что этот грифон безумен. Но это было до того, как я вошёл в комнату. Как бы то ни было, я бы хотел, чтобы вы побаловали сумасшедшего грифона с саблей и вооруженными друзьями всего на один крошечный момент.\n\nОн начал кружить по комнате, снимая какие-то предметы со стола и рассказывая им об их происхождении, качестве и цене. В какой-то момент он остановился позади Кесслера и схватил его, показывая ему один из его военных грузовиков.\n— Мой дорогой Генрих, ты знаешь, сколько это стоит?\n Кесслер посмотрел на предмет — Конечно. Я делаю их... Девять тысяч марок.\nБехард ухмыльнулся — Вдвойне, если вы знаете тех, которые правильно их продают. Теперь представьте себе это произведение искусства в каждой армии полевых командиров на трех континентах? — Он бросил игрушку перед Кесслером, который поднял её с заинтригованным выражением лица.\n\n— Советники! В течение многих лет вы сидели на самой большой сокровищнице Грифонии! И вы можете! Вы можете продолжить свой бизнес, всё это. Я вас даже поощрю. Просто прошу вас об одном! Позволять. Мне. Продавать. Ваши. Игрушки. Вместе мы можем предложить то, что хочет этот мир: лучшие игрушки войны! Как мы к этому относимся?!\n\nСовет разразился аплодисментами."
tradefed.37.a:0 "Настало время для некоторых изменений!"

tradefed.38.t:0 "Новый Канцлер"
tradefed.38.d:0 "Прежде чем Совет Торговой Федерации собрался, Уолтер воспользовался моментом, чтобы побродить в одиночестве по залу заседаний. Он погладил стол, за которым так усердно трудился, чтобы получить своё место, и попробовать кресло Гишара, пока его глаза не нашли портрет Гишара, доминирующего в комнате. Он ухмыльнулся.\n\n— А ты думал, что сможешь удержать меня в стороне, не так ли? Теперь ты можете сгнить с миром.\n\nКак советники собрались в комнате, Уайтфезер спокойно наблюдал, как они входят с места канцлера. Не все они были, особенно Златокрылая. Не то чтобы это было плохо, на самом деле он не страдал идеализмом. Что же касается его соперников, то они были, хотя и выглядели торжественно и в тоже время мрачно, как надутые сопляки. Он улыбнулся им и с удовольствием наблюдал, как они избегают его взгляда. За исключением разве что Бехарда. Он предпочитал не искушаться слишком сильно. Он был из тех птиц, которые могут вонзить нож между глаз и уйти, не придумав плана на конец игры.\n\nКогда все сели, Уайтфезер не мог игнорировать напряженность в зале. Он отпустил её на пару минут, просто чтобы они неловко поежились на мгновение. Затем он встал и начал кружить вокруг стола, пока говорил.\n\n— Мои дорогие друзья... Как я рад приветствовать вас всех сегодня. Какой красивый портрет на самом деле. Скайфол лучший! Объединимся же...\nФон Хокслой немного кашлянул, но остановился, когда Уайтфезер подошел к нему.\n— У вас есть комментарий, мой хороший Фердинанд?\n— Просто простуда. — извинился Фердинанд.\n— Как плохо. Береги себя. Я бы не хотел, чтобы с моими друзьями случилось что-то плохое. В настоящее время. Поскольку мы все друзья, я должен ответить вам всем. Потому что я слушал твои сомнения по поводу моего лидерства. Я знаю, что некоторые из вас спрашивали себя, занимаюсь ли я наркобизнесом или денежным бизнесом. Нет. Я занимаюсь имперским бизнесом."
tradefed.38.a:0 "И снова пришло время для некоторых изменений..."
#Old Griffon has a really bad day events#
tradefed.39.t:0 "Массовые аресты"
tradefed.39.d:0 "Наступает рассвет в Скайфоле. Город приходит в движение, когда Народный Комитет Общественной Безопасности развёртывается на улицах и начинает ломать двери. Сегодня они охотятся не за преступниками, а за коммунистами. Но в самом деле, в чём разница? что коммунизму во всех его отвратительных формах, от синдикализма до анархизма, нет места ни в Скайфоле, ни в любом цивилизованном обществе. Мы не позволим им говорить, протестовать и процветать. Какие бы тайники Вакбонден не имели, они будут найдены.\n\nМы позволим Комитету арестовать их всех, больших и маленьких, молодых и старых. Тюрьмы покраснеют от них всех, а потом, когда они все окажутся в тюрьме, мы без труда позволим Вакбондену создавать свои профсоюзы, так как теперь они будут в безопасности за решеткой, вдали от нашего великого общества"
tradefed.39.a:0 "Пусть дураки узнают, что мы не относимся здесь к синдикалистам по-доброму!"

tradefed.40.t:0 "Толпы забостовок"
tradefed.40.d:0 "Разъяренные недавними арестами, многие социалисты и синдикалисты по всему городу начали забастовку, отказываясь работать до тех пор, пока "справедливость не вернется в Скайфол". Без сомнения, подстегнутые их коррумпированными профсоюзами, забастовки ознаменовали рост активности синдикалистов. Тем не менее, Гишар немного успокоился. Раньше были всплески синдикалистской активности, и он точно знал, как бороться с толпой."
tradefed.40.a:0 "Призовите их в армию!"

tradefed.41.t:0 "Конец в полночь"
tradefed.41.d:0 "В течение многих лет Вакбонден был опухолью для Скайфола, растущего и гноящегося. О, конечно, они всегда пытались представлять себя как умеренные и открытые для диалога, но Гишар знал их лучше. За закрытыми дверями они будут петь свои глупые лозунги. "Боссы, будьте осторожны — когда вы облажаетесь, то мы размножимся," - говорили они... Они ничем не отличались от республиканцев. И теперь, благодаря ударам забастовщиков, они показали свои истинные цвета: избивали так называемых "корост" за то, что они просто хотели работать, саботировали оборудование или бросали камни в полицейских и солдат, посланных для расформирования пикетчиков. Что ж, на Железного Канцлера это не произвело впечатления, и он поступил бы с ними так же, как и с республиканцами.\n\nОн послал своих агентов вечером, выследив всех зачинщиков Вакбондена и особенно одного: Гаубера Жирара. И, несмотря на все разговоры синдикалистов, они были бедными жертвами. Убийство было совершено без каких-либо проблем. Гишар просто кивнул, когда его агенты передали новость - Дело сделано, и Скайфол стал более спокойным местом - Жирар мертв."
tradefed.41.a:0 "Остерегайтесь своих боссов. Остерегайтесь меня."

tradefed.42.t:0 "Поставки оружия"
tradefed.42.d:0 "Информаторы Гишара принесли бумаги, в которых подробно описывались странные сделки с оружием, происходившие вокруг города, - даже более странные, чем контрабанда. Агенты в Хауклэнде и Фезере, с которыми связались по телеграмме, не знали об этой информации. Хотя детали трудно понять, Гишар приказал повысить безопасность и провести дальнейшее расследование этого вопроса. Что бы это ни было, он, вероятно, должен следить за этим..."
tradefed.42.a:0 "Это довольно странно..."

tradefed.43.t:0 "Абсолютная власть"
tradefed.43.d:0 "С тех пор, как он отправил советников домой несколько недель назад, Гишар чувствовал себя несколько освобожденным.  И, расхаживая по залу совета с сигарой в клюве, он наконец понял, как сильно ненавидит все это. Бесконечная болтовня, закулисные сделки, споры  с торговцем ковров... он понял, как сильно позволил своему собственному творению выйти из-под контроля и превратиться в это чудовищное болото, где ничего нельзя было сделать. Он тосковал по более простым временам управления.\n\nИтак, он принял решение. Настало время объявить чрезвычайное положение и приостановить работу совета на неопределенный срок. Он ещё раз покажет Скайфолу, что значит быть управляемым правильно. И как только они усвоят свои уроки... тогда, и только тогда, он позволит им вернуться к управлению страной."
tradefed.43.a:0 "Скайфол борется и только у меня есть ответы!"

tradefed.44.t:0 "Печальный поворот событий"
tradefed.44.d:0 "Поздно вечером слуга Гишара принес ему письмо от племянницы. Но он знал, что она хотела сказать. Она написала большую, полную слез речь об отъезде в Эквестрию и осудила его решение закрыть совет и его правление в целом. Но всё же ему хотелось прочесть, как она будет защищаться.\n\n"Дорогой дядя.\n\nКак мне больно так тебя так называть. Всю мою жизнь ты не приносил мне ничего, кроме горя и печали. Немного похоже на то, что ты сделал со Скайфолом в целом. И всё же я подумала, что это было ошибкой, трагическим недоразумением и, может быть, я могла бы открыть вам глаза. Я пыталась предупредить вас, посоветовать, но вы, кажется, не способны больше учиться. Я хотела бы сделать больше. Стоять так же, как те радикалы, которых вы так ненавидите, и к которым я, признаться, испытываю сейчас некоторое восхищение. Но и в этом я потерпела неудачу. Вы всё ещё мой дядя, и я больше не могу сражаться со своей семьей.\n\nВы победили. Я оставляю вам Скайфол.\n\nПрощаемся навсегда,\n\nтвоя племянница. Если это когда-нибудь что-то значило для тебя."\n\nЕё слова задели, но только немного. Надо быть толстокожим, чтобы управлять страной, и кроме того, она была просто состродающим..."
tradefed.44.a:0 "Ах... Быть такой молодой и наивной..."

tradefed.45.t:0 "Осмотреть храмы"
tradefed.45.d:0 "Наименее сохранившийся секрет в Скайфоле заключался в том, что бореисты использовали храмы в качестве укрытий. Однако из-за светских законов в Торговой Федерации Гишар по конституции был обязан помешать правоохранительным органам разрушить двери храмов. И любая политика, которая могла бы приблизиться к этому, была неосновной для совета. К счастью, совета больше не было, и Гишар, наконец, больше не был беспомощным.\n\nИтак, он разработал план подавления храмов без отчуждения прессы и общественности. Используя действия бореистов, он установил Храмовые Дозоры. Этим офицерам всегда будет поручено наблюдать за входом и выходом из храмов. Конечно, для безопасности верующих.\n\nХотя они не будет полностью заботиться о бореистах, это будет неудачей для их дела..."
tradefed.45.a:0 "Только пусть сейчас бореисты попробуют встретиться..."

tradefed.46.t:0 "Убийство"
tradefed.46.d:0 "План был идеальным. Гишар был в этом уверен. Гертьян Дезрамау был мёртв. Единственное, что было необходимо - это терпение, чтобы совершить убийство произошло, чтобы он мог наконец прочитать о тревоге бореистов\n\nОн почти усмехнулся, когда его уведомили о возвращении начальника разведки. Он попросил своего секретаря привести его, налил себе стакан бренди и закурил сигару. Но когда грифон прибыл, его лицо было скрыто вуалью. У него не было хороших новостей.\n\nПока они были близки к тому, чтобы уничтожить Дезрамау, фанатик сумел убежать, без сомнения, готовый сообщить о покушении на его жизнь своим последователям, радикализировав их ещё больше..."
tradefed.46.a:0 "Почему я плачу вам, дуракам?!"

tradefed.47.t:0 "Полный контроль"
tradefed.47.d:0 "О, смотрите, ещё один гребаный читер."
tradefed.47.a:0 "Я не читер!"

tradefed.48.t:0 "Коллапс"
tradefed.48.d:0 "Гишар откинулся на спинку кресла в своём кабинете и испустил долгий удовлетворенный вздох. Как сильно эти последние несколько месяцев оживили его. Он чувствовал себя молодым грифоном, точно так же, как тогда, в 978 году, когда он дважды пересек границу между Империей и республиканцами.\n\nЭти дни не были такими уж разными. И синдикалисты, и злобные фанатики Дезрамау воплощали более или менее те же идеалы, что и его старые враги, но они были настолько некомпетентны... Он поймал себя на том, что улыбается тому, как все просто. Это был лишь вопрос времени. Без Женевьевы или совета, который помешал бы ему сделать то, что нужно, не потребуется много времени, чтобы полностью уничтожить крайних левых и правых. Он встал, чтобы встретиться со своими офицерами разведки, но потерял равновесие и упал на землю. У него была острая боль в груди. Он попытался позвать секретаря, но безуспешно. Он попытался схватиться за стол, чтобы достать трубку телефон, но единственное, что он смог достать, было чертово письмо Женевьёвы. Он медленно терял сознание."
tradefed.48.a:0 "Этим всё закончится..?"

tradefed.49.t:0 "Так тиранам"
tradefed.49.d:0 "Гишар проснулся в Главной Больнице Скайфола. Ему сказали, что его не могли найти, пока на следующее утро не пришли служанки, чтобы прибраться и найдя его, едва дышащего на полу. У них не было никакого объяснения того, почему ещё никто не пытался прийти и проверить его. Возможно из-за страха?\n\nВрачи сказали ему, что он получает лучшее лечение, которое можно купить за деньги, но ему было всё равно. Одинокий и прикованный к постели, Гишар задумался о том, что произошло. Всё это было оправдано, не так ли? Он просто имел дело с угрозами Скайфола и его гражданами. Он был так уверен в этом. И всё же ему хотелось, чтобы Женевьёва была рядом. Черт возьми, даже один из душных советников был бы лучше, чем тихая комната..."
tradefed.49.a:0 "Железный Канцлер ослабляет хватку..."

tradefed.50.t:0 "Массовые забастовки"
tradefed.50.d:0 "После госпитализации Канцлера, Скайфол фактически прошёл через вакуум власти. Исполнительная власть была полностью в когте Гишара, и с приостановлением работы Совета не было никакого конституционного процесса относительно того, кто сменит Гишара в таком случае. Совет попытался собраться вновь, но сторонники Гишара внутри Народного Комитета Общественной Безопасности и администрации отказывались от любого указа от него и пытались управлять своим собственным путём.  Всё это выглядело так, словно Торговая Федерация была создана для того, чтобы ею управлял Железный Канцлер, и без него она не могла ничего сделать, кроме как потерпеть неудачу.\n\nВ то же время на улицах настроения бастующих усилились. Ободренные состоянием Железного Канцлера и приведенные в бешенство усилением жестокости полиции, рабочие-синдикалисты больше не ограничивались своей фабрикой. Протесты распространились на улицы, и к ним начали присоединяться не состоящие в профсоюзе граждане."
tradefed.50.a:0 "Анархия в Торговой Федерации!"

tradefed.51.t:0 "Появление Дезрамау"
tradefed.51.d:0 "Дезрамау очевидно, ободренный смертью канцлера, вышел из укрытия, и с бандой головорезов не меньше! Собрав бореистов из городов и деревень, он передал предупреждение правительству уйти в отставку и позволить храмам решить вопрос ещё раз в том, что он называет “дегенеративным, незаконным и безбожным государством”. Он вывел свою импровизированную армию на улицы, решив свергнуть наше законное правительство!"
tradefed.51.a:0 "Может ли стать еще хуже?"

tradefed.52.t:0 "Это конец или новое начало?"
tradefed.52.d:0 "После нескольких дней борьбы с жестокими толпами протестующих бореистов и синдикалистов, Комитет, наконец, рухнул. Лоялистов Гишара нигде не было видно, они оставили полицейских и солдат умирать. Те, кто этого не сделал, тоже попытались бежать или присоединиться к одной из двух группировок протестующих. В конце ночи город погрузился в полную темноту, электрические реле города были отключены, и только два источника света: факелы протестующих и горящий Зал Совета. Оппозиция победила.\n\nВо время бушующих в городах пожаров, саботажей заводов и разрушения инфраструктуры по всей сельской местности эта страна была поражена этой революцией, но разве это не стоило того, ради свободы?"
tradefed.52.a:0 "Долой олигархов! Долой коррупцию!"

tradefed.53.t:0 "Финальная битва"
tradefed.53.d:0 "Когда останки Комитета лежали мертвыми или умирали на улицах, революционеров внезапно осенило. Синдикалисты и бореисты сражались спина к спине с большими денежными грифонами в городе и теперь стояли один на один к вершине триумфа. Но теперь, когда те ушли, что им ещё оставалось, кроме того, как быть там, вооруженными и злыми?\n\nКровополитие было незибежным. По всей сельской местности ополченцы сплотились с обеих сторон, и единственным приказом, исходившим от самого близкого к командованию объекта, который у них был, было: "Взять Скайфол. Взять Скайфол. Взять Скайфол."\n\nЕдинственным победителем может стать та сторона, которая быстрее прольет кровь другой..."
tradefed.53.a:0 "РСП и Вакбонден победили Бореистов."
tradefed.53.b:0 "Бореисты захватывают Скайфол."
#commie events start#
tradefed.54.t:0 "Начинается Торговый Конгресс"
tradefed.54.d:0 "После хаоса, который был революцией, бывшим революционерам, а теперь лидерам, стало ясно, что нужно было делать. Они выполнят свои обещания народу и соберут всех грифонов, которые пожелают приехать в Скайфол, чтобы высказать своё мнение о правительстве нового Скайфола. Хотя ещё до того, как это началось, три кандидата, казалось, были во главе гонки.\n\nПервый - растущий из централистской фракции Вакбондена. Мощный оратор, он выступал за усиление поста Председателя и за всестороннее планирование экономики государством, что дает ему сильную поддержку среди новой армии и флота.\n\nВторой - Де Альтсбург из РСП. Сторонник социал-демократии, он является самым умеренным из трех кандидатов и пользуется поддержкой всех останков буржуазии в Скайфоле, а также тех, кто не может полностью поддержать всю эту вещь с "коммунизмом".\n\nПоследний - Роузбик из первичной, синдикалистской фракции. Хотя он обычно находится в центре дебатов между Гровдером и Де Альтсбургом, все грифоны знают, что он не пойдет на "компромисс". Он является сторонником традиционных анархо-синдикалистских идей и хочет поставить профсоюзы во главе всей нации как национального правительства."
tradefed.54.a:0 "Ох, какое счастье..."

tradefed.55.t:0 "Неделя I: Экономика Республики"
tradefed.55.d:0 "После хаоса революции и разрушений, которые она принесла стране, первое, что у всех на уме - это как восстановится экономика. Поскольку большая тройка все выходят вперёд со своими собственными планами, этот будет отбиваться.\n\nПервый - Гровдер. Он выдвигает свой план по централизации и контролю экономики посредством массовой национализации промышленности и ресурсов. Это имеет сильную поддержку со стороны военных, которые могут легко извлечь выгоду из национализации ресурсов.\n\nВторой - Роузбик. Он говорит о традиционной анархо-синдикалистской экономике, но таким способом, который никогда не пробовался, он хочет, чтобы все было объединено, вплоть до самого ядра общества и экономики. Это, конечно, заслуживает поддержки профсоюзов и многих ополченцев, хотя и в других странах.\n\nПоследний - Де Альтсбург, который, в отличие от других, не произнес огненных речей о своей экономической политике, он просто написал её и представил её Конгрессу. В соответствии с его деменурным планом этот план чрезвычайно умеренный по сравнению с его оппонентами, выступающими за рыночную экономику с ограниченной частной собственностью при сохранении многих профсоюзных ценностей плана Роузбика. Это имеет поддержку у тех, кто занимался торговыми профессиями до революции, и у многих более умеренных союзов, а также у тех, чей успех зависит от торговли.\n\nКакой будет экономика Скайфола?"
tradefed.55.a:0 "Национализация спасет Республику!"
tradefed.55.b:0 "Частная собственность по своей сути не является злом!"
tradefed.55.c:0 "Экономика должна быть сбалансированной!"

tradefed.56.t:0 "Неделя II: Республиканская Армия"
tradefed.56.d:0 "После того, как весь экономический беспорядок был улажен, группа лидеров ополчения со всего Скайфола выступила перед Конгрессом о ценности, которую ополченцы придают нации, и о том, как их следует поддерживать и укреплять.\n\nЭто вызвало гнев из фракция централистов, которая после слов послала своего ополчения, который выступил за более централизованную армию, используя историю гибели своего отряда из-за отсутствия организованного командования в битве за Монетный Двор Скайфола.\n\nХотя, несмотря на поддержку фракций, в некоторых спорах, по-видимому, существуют разные мнения со всех сторон, хотя ополченцы, как правило, поддерживаются Роузбиком и РСП Де Альтсбурга, в то время как Гровдер поддерживает своего выбранного кандидата, поскольку резкие слова бросаются между противостоящими военными грифонами...\n\nКакая же структура армии должна быть в Скайфоле?"
tradefed.56.a:0 "Для защиты революции нужна сильная армия!"
tradefed.56.b:0 "Наша милиция будет охранять нас!"

tradefed.57.t:0 "Неделя III: Наша Роль За Рубежом"
tradefed.57.d:0 "В Конгрессе нарастает новый конфликт, на этот раз главным образом из-за внешней политики Скайфола. На этот раз Роузбик и Гровдер, похоже, находятся на одной стороне, причем оба настроены против РСП. Конфликт возник из-за того, как Скайфол должен преследовать революции в других государствах. Роузбик и Гровдер искренне поддерживают идею расширения революции, в то время как Де Альтсбург призывает к терпению и осторожности.\n\nВ любом другом случае великий революционный пыл легко подавил бы призывы к миру, но революция все еще остается в недавней памяти. В то время как аргументы за революцию обычно сильнее на поверхности, многие в армии и флоте предупредили Гровдера просто отстать от РСП на этом, поскольку они не чувствуют себя готовыми, и многие профсоюзы сказали Роузбику, что это может разрушить их, если война придет раньше.\n\nЗа что будут голосовать Гровдер и Роузбик?"
tradefed.57.a:0 "Революция вечна! Вперёд к победе!"
tradefed.57.b:0 "Интересы Республики - наша главная задача! Мы должны обеспечить мир."

tradefed.58.t:0 "Неделя IV: Роль Председателя"
tradefed.58.d:0 "На последней неделе конгресса возникли самые большие дебаты, дебаты о силе грифона, который будет избран этим Конгрессом. Сколько власти он должен держать над государством? Конечно, теперь, когда в памяти всплывает самодержавие Железного Канцлера, ни один грифон не будет иметь полного контроля, но аргументы продолжают вспыхивать.\n\nГровдер утверждает, что Председателю нужны широкие полномочия, чтобы защитить государство от зол капитализма и монархии. Он говорит, что священная обязанность Председателя - защищать народ и не должна быть навязчивой идеей на его пути.\n\nВ противоположном конце Роузбик осуждает Гровдера как тирана и демагога и утверждает, что полномочия Председателя должны быть ограничены и что власть должна принадлежать законодательному органу представителей профсоюза. И что председательствующий должен действовать только номинально, чтобы направлять народ.\n\nВ конце Конгресса, желая избежать военных действий после его завершения, Де Альтсбург предложил свой собственный план. Тот, который предоставит Председателю те же полномочия, что и любому другому члену собрания союзов, предложенному Роузбиком, и в то же время предоставит ему полномочия в качестве главы вооруженных сил, что является важным аргументом, сделанным сторонниками армией Гровдера и сторонниками флота.\n\Кто убедил больше всего грифонов?"
tradefed.58.a:0 "Это обязанность Председателя возглавлять Республику! Он будет вести один и своим примером!"
tradefed.58.b:0 "Председатель - первый среди равных! Он должен поделиться своей силой!"
tradefed.58.c:0 "Это просто прославленная церемониальная роль! Ему не нужны никакие силы!"

tradefed.59.t:0 "Голоса подсчитаны"
tradefed.59.d:0 "А теперь, когда все делегаты завершают своё голосование, мы должны посмотреть, кто будет Председателем?"
tradefed.59.a:0 "Республика затаила дыхание..."

tradefed.60.t:0 "Победа централистов"
tradefed.60.d:0 "Когда оппоненты вышли из своей изолированной комнаты для подсчета голосов в особняке бывшего канцлера, они ни с кем не разговаривали. Бесшумно и уверенно, счётчик шагал в большой правительственный зал. Выйдя на трибуну у одного из прилавков, он поправил очки и начал читать с карточки, лежавшей перед ним:\n\n"Граждане Скайфола, для нас было честью и долгом подсчитать голоса ваших представителей и объявить, кто будет служить вам вашим первым Председателем. И поэтому без дальнейших проволочек, первым Председателем..." — Он делает паузу всего на полсекунды и делает вдох, не достаточно длинный, чтобы кто-либо мог это заметить, но достаточно длинный, чтобы поднять подвеску в воздух — "Это Адальберт Гровдер. Поздравления всем кандидатам…"\n\nНикто не слышал остальную часть своей речи. В центре площади сторонники Гровдера начали выкрикивать свой лозунг "Громче за Гровдера!". Это сводило некоторых с ума, но это был сильный объединяющий крик для грифона с той же самой личностью, ревущей толпы, раздутой революционным пылом. Со сцены счетчик мог видеть, как Роузбик уходил с площади, не столько разочаровавшись в своей потере, но и разочаровавшись в Скайфоле. Де Альтсбург подошёл, чтобы поздравить Гровдера, который всегда был джентльменом. Но Гровдер? Его реакция была аномальной. Он плакал. Этот огненный и грубый грифон теперь плакал слезами радости в центре Скайфола. И у оппонента появилась надежда на будущее."
tradefed.60.a:0 "Скажите это громче! Мы хотим Гровдера!"

tradefed.61.t:0 "Победа РСП"
tradefed.61.d:0 "В конце концов победила партия Де Альтсбурга и демократии. Пора посмотреть, как изменится Скайфол..."
tradefed.61.a:0 "Будем надеяться, что они не испортят его слишком сильно..."

tradefed.62.t:0 "Законная победа"
tradefed.62.d:0 "Партия Роузбика и профсоюзы в конце концов одержали победу. Пора посмотреть, как изменится Скайфол..."
tradefed.62.a:0 "Революция обеспечена!"
#Growder events#
tradefed.63.t:0 "Митинг централистов"
tradefed.63.d:0 "Гровдер вышел на возвышенную платформу в центре портового района города; он был во главе акции протеста некоторых из его самых преданных сторонников. Когда для него опустили сцену, начали собираться граждане, потрясенные таким появлением вождя своего народа. И вот он начал говорить. Он протестовал против олигархов, которые использовали этот порт, чтобы избежать революционной справедливости, плохо отзывался о тех, кто допустит падение Скайфола под "развращающим влиянием", и старался как можно больше разозлить толпу. Доводя их до исступления, столь злобного, что многие сомневались, кого они поддерживали всего месяц или два назад. Популистская кампания, возглавляемая популистским грифоном.\n\nИ в залах правительства многие птицы начинают ворчать, поскольку они чувствуют угрозу кампании общественного гнева Гровдера..."
tradefed.63.a:0 "Скажите это громче! Мы хотим Гровдера!"

tradefed.64.t:0 "Друзья в совете"
tradefed.64.d:0 "Грифоны централиста преследовали залы городских политиков. Идя от двери к двери и встречаясь с теми, кто, как они думали, получит своё предложение - посты в новом правительстве, контролируемом Гровдером.\n\nБольше всего верили в революционные идеалы. Но многие потеряли свой идеализм и быстро принимают предложение. И постепенно, по мере возобновления работы совета, всё больше и больше грифонов начинают голосовать за централизацию правительства Скайфола, занимая позиции, которые затем рааздаются тем же избирателям...\n\nНо кто-то раксрыл секрет. Газета "Бахромчатый Гармонист" публикует истории о коррупции, и политики начинают злиться, когда этот новый избирательный блок начинает проводить дальнейшие реформы..."
tradefed.64.a:0 "За чудесную дружбу!"

tradefed.65.t:0 "Связь со Фольксмарине"
tradefed.65.d:0 "С тех пор как военно-морской флот сыграл свою роль в революции Скайфола, политики с ликованием осматривали флот, благодаря этих храбрых революционеров за их помощь в обеспечении будущего народа. А теперь настала очередь Гровдера.\n\nГродвдер прогуливался вдоль пирсов города, недавно отремонтированных после хаоса революционной борьбы; он видел своего старого друга, капитана Верена Регелинга, командующим одним из величайших линейных крейсеров страны. И пока он проходил мимо, этот грифон и его моряки сделали то, чего не делали со времен олигархов.\n\nОни выпустили корабельные орудия, приветствуя Гровдера. В дни, последовавшие за этим событием, Гровдер сделал ещё много выступлений с военно-морским флотом, они показали свою поддержку его увеличению финансирования и их роли в качестве защитников нового государства.\n\nА в тени многие грифоны начали беспокоиться о том, что будет означать этот милитаризм."
tradefed.65.a:0 "Рад вашей поддержке..."

tradefed.66.t:0 "Махтигингсвет"
tradefed.66.d:0 "Прохладный ночной воздух врывается в маленький домик на окраине Скайфола. Там Председатель встречается со своими ближайшими приближенными без славы и престижа, которые обычно бывают на собраниях такого масштаба. Они все знают о проблеме, оппозиция Гровдера возмущена, и если она достигнет высшей точки, они могут даже попытаться снять его с должности. План формируется приглушенным шёпотом, и после, грифоны возвращаются в свои дома. Но эта ночь будет бессонной для всех них.\n\nНа следующий день в Совет представляется законопроект, закон настолько ошеломляющий, что раскол был навязан. Вы либо с Гровдером, либо против него.\n\nПод названием Махтигингсвет он объявляет, что нацию сдерживают предатели в рядах её правительства, и что Председатель имеет право и обязанность отсеять их. Предоставляя Гровдеру непревзойденную власть по своему усмотрению перекраивать правительство и нацию.\n\nНезависимо от того, из-за веры или страха, что их позиции будут отняты, один за другим грифоны отдают свои голоса за законопроект, пока он не пройдет с перевесом в два голоса."
tradefed.66.a:0 "Это кажется немного авторитарным..."

tradefed.67.t:0 "Культурная революция"
tradefed.67.d:0 "В Скайфоле ярко горит огонь. Огонь новой эпохи.\nНа центральной площади ярко горит костёр. Днём и ночью пламя озаряется упадком прошлого.\nВ него бросают старые реакционные ценности. Книги, картины, реликвии. Непригодны для нового революционного общества.\n\nОтряды Революционной Гвардии бродят по улицам в поисках новых осколков прошлого, чтобы сжечь их и освободить место для нового. Быстро выбрасывайте что-нибудь на улицу, пока они не пришли и не разграбили ваш дом.\n\nА за всем этим наблюдал Председатель, сидя в своём кабинете и терпеливо ожидая, когда старое реакционное общество превратится в пепел.\n\nПрах к праху..."
tradefed.67.a:0 "Прах к праху..."

tradefed.68.t:0 "Конец фракционности"
tradefed.68.d:0 "Ночь опустилась на Скайфол. Гвардия бродит по улицам, следя за любой контрреволюционной деятельностью. И все же в конференц-зале собрались несколько влиятельных членов партии. Шторы были задернуты.. Затем Председатель начал говорить.\n\n— "Товарищи! Революция находится под угрозой. Бореисты организовали и спрятались внутри партии," — сказал он.\n\nКрики  "Невозможно!" и "Нелепо" наполняли воздух в комнате, некоторые из них были частью революции с тех пор, как им приходилось скрываться под Канцлером даже до этого.\n\n— "Но не волнуйтесь, товарищи. В последние несколько месяцев наши гвардейцы усердно трудились, искореняя коррупцию внутри. Они арестовали реакционеров, некоторые из них работают глубоко, глубоко под прикрытием," - говорил он, обходя стол.\n\nОн останавливается, стоя перед большой деревянной дверью. — "На самом деле осталось всего несколько реакционеров. Те, кто жаждал разлучить нас, пока они работали над тем, чтобы сокрушать рабочих под их когтями."\n\nОткрыв дверь, он кричит: "Гвардия! Отнесите их в камеры!". Вооруженные врываются внутрь, хватая "предателей" за шеи, вытаскивая их, несмотря на протесты. Реакционеры были разгромлены. Всё сейчас служит революции."
tradefed.68.a:0 "Ух... это не кажется таким уж законным."

tradefed.69.t:0 "Новая Республика"
tradefed.69.d:0 "Грифоны Скайфола! Реакционеры лежат разбитыми перед нами! Бореисты прячутся в своих норах, в то время как наши храбрые гвардейцы бродят по улицам, разыскивая их, чтобы раздавить. Мы имели дело с реакционерами повсюду в городе, как на улицах, так и в полях и в канализации. Те члены партии, которые хотели создать контрреволюционное движение, были обнаружены, искоренены, чтобы убедиться, что они не смогут вернуть власть Канцлера. Однако теперь мы должны обратиться к будущему, когда новый рассвет взойдёт над Скайфолом. Теперь мы должны убрать последние следы старой Республики и провозгласить новую народную Республику, где партия принимает решения от имени всех. Партия, которая даёт нам всё и всегда права, в конце концов."
tradefed.69.a:0 "Да здравствует Народная Республика!"
#Harmonacuck events#
tradefed.70.t:0 "Успокоить массы"
tradefed.70.d:0 "Насилие и хаос революционных недель прошли над Скайфолом, и новое правительство находится под контролем. Народ должен прийти к пониманию этого, чтобы гнев революции не вызвал краха остальных частей общества.\n\nРеволюционным ополченцам будет предложено прекратить вооруженные шествия, лозунги войны и свержения. Сейчас мы живем в мирное время, и все должны это признать. Новый век Скайфола не должен быть вызван кровью и разрушением, а новым порядком и безопасностью."
tradefed.70.a:0 "В Скайфоле всё прекрасно."

tradefed.71.t:0 "Один большой старый Союз"
tradefed.71.d:0 "Профсоюзы Скайфола перенесли эту революцию из несбыточной мечты в реальность нашей нации. И поэтому они являются важной частью новой жизни в Скайфоле.\n\nПравительство ввело новую кампанию, поощряющую членство в профсоюзах и гарантирующую, что национальные профсоюзы всегда будут здесь, чтобы встать на защиту народа против угнетателей, если они когда-нибудь вернутся. Да здравствуют профсоюзы! Да здравствует Скайфол!" 
tradefed.71.a:0 "Солидарность навсегда!"

tradefed.72.t:0 "Де Альтсбург на трибуне"
tradefed.72.d:0 "Мы никогда не были за диктатуру пролетариата. Когда мы восстали несколько месяцев и дней назад, мы выступали против угнетения Канцлера и за то, чтобы рабочие получили право голоса. В те дни мы стояли не для того, чтобы платить злом за зло, а для того, чтобы показать себя большими грифонами, теми, кто проявит милосердие. Мы позволим им принять участие и разделить щедрые блага синдикализма и других его чудес. Нам не нужно будет подавлять себя, так как мы показали, что в конце концов мы победим в битве идей, несмотря ни на что.\n\n      — Председатель Де Альтсбург"
tradefed.72.a:0 "Рад, что все улажено."

tradefed.73.t:0 "Новая Республика"
tradefed.73.d:0 "Статья 5 Конституции Скайфола\nОна является правом и обязанностью грифонов Скайфола выбирать своих собственных лидеров, независимо от того, в какой ситуации это может быть. Они могут быть свободно оспорены в любое время, если народа потребует этого\n\nСтатья 76 Конституции Скайфола\nПетиция может быть подана в любое время, чтобы отстранить нынешнего Председателя от должности. Если такая петиция получает одобрение по крайней мере половины граждан избирательного возраста, Председательствующий отстраняется от должности и назначаются новые выборы.\n\n"Это статьи, которые формируют основы нашей нации, они будут вести нас в новую эру самоопределения" — Де Альтсбург, Принципы"
tradefed.73.a:0 "Свободу народу!"

tradefed.74.t:0 "Речь"
tradefed.74.d:0 "“В ходе истории, когда мы, грифоны, продвигаемся по намеченному пути, мы не должны забывать, почему мы идем этим путём к славе. Мы не должны терять из виду, куда мы идем, чтобы не упасть в пропасть. Народ может спросить, почему мы не останавливались, или почему мы всегда стремились вперёд, когда движение становилось всё более и более жёстким из-за сопротивления нашим идеям. И я напомню всем, почему:\nЭто из-за врожденного в каждом из нас желания лучшей жизни. Все мы хотим участвовать в управлении государством и делиться с теми, у кого их меньше. Именно здесь некоторые из нас виновны в том, что пытаются свернуть с этого пути ради своих собственных целей. Именно здесь некоторые из нас пытаются затащить нас в пропасть. И именно здесь мы должны непокорно противостоять им и продолжать путь к славе.”\n\n     — Председатель Альтсбург, Протокол Заседания Конгресса"
tradefed.74.a:0 "Гровдер не скоро оправится от этого..."

tradefed.75.t:0 "Незарегистрированные левые организации"
tradefed.75.d:0 ""Мы доказали во время Революции, что наши идеи в конце концов побеждают реакционеров, так как трусливый Канцлер пал перед нами. Однако многое ещё предстоит сделать. Мы не можем назвать себя свободным обществом, как гласит наша Конституция, если не будем жить в соответствии с теми же самыми идеалами. Дело в том, что очень многие институты, некоторые из которых имеют долгую историю оказания помощи нуждающимся, закрыты ставнями и сломаны из-за их ориентации в нашей политической среде. Но мы больше не будем запрещать их только потому, что они придерживаются другой идеи. Мы позволим им принять участие в свободном обмене идеями, чтобы все могли извлечь из этого уроки."\n\n      — Председатель Де Альтсбург, Обмен Идеалами"
tradefed.75.a:0 "Надеюсь, они не вызовут особых проблем..."

tradefed.76.t:0 "Сияющий Маяк"
tradefed.76.d:0 "Рассвет встает над Скайфолом. Птица поёт, квакает лягушка, а грифоны занимаются своими делами. И всё же, что-то изменилось. Это новое чувство, которое испытывают рабочие, когда солнечные лучи проникают в их окна. Это чувство пронизывает саму ткань общества и всё, что в нём живет. Тем не менее, это лишь доброжелательное чувство, которое защищает рабочих и угнетенных. И когда они смотрят на небо, они чувствуют дух революции, дух рабочих. Каждый, несмотря ни на что, от самого низкого до самого высокого чувствует, что он защищает их и ведёт их к будущему."
tradefed.76.a:0 "Наконец-то, тишина и покой."
#Rosebeak events#
tradefed.77.t:0 "Выступление товарища Роузбика"
tradefed.77.d:0 "Грифоны Скайфола! Послушайте! Мы стоим здесь теперь, победив врагов. Но даже в самый светлый час революции есть те, кто стремится уничтожить страну изнутри. Централисты - это не что иное, как старые реакционеры в новой одежде. Они пошли на наши самые священные учреждения, чтобы защитить рабочих от правителей, профсоюзов и Конгресса. Они хотели забрать его со своими дружками, чтобы устранить проверки на их полномочия. Но не более того. Мы победили их, и Гровдер лежит сломленный перед нами.\n\nТеперь, мы должны перейти к их устранению, чтобы они никогда не смогли вернуться. Мы должны продвигаться вперед с программой, за которую так много грифонов истекли кровью и умерли раньше. Мы должны сделать так, чтобы всё было организовано по образцу синдикатов, чтобы закрепить наследие революции для последующих поколений. Даже когда мы все превратились в пыль, будущие грифоны должны знать об опасностях, которые когда-то были здесь. Но здесь и сейчас, сейчас день и сейчас час, когда мы приступаем к закладке фундамента.\n\n — Председатель Роузбик"
tradefed.77.a:0 "Мы против тирании централистов!"

tradefed.78.t:0 "Парад"
tradefed.78.d:0 "В то время как красные знамена видели много крови, сегодня они вырваны по другой причине. Рабочие, милиционеры и народные рыцари маршируют в память о тех, кто пал за революцию. Они маршируют в той же толпе, в которой они первоначально маршировали, от сталелитейного завода Гровера, где всё это началось, а потом через те же кварталы, которые их поддерживали, грифоны раздавали еду и питье, когда они шли по улицам. Затем они поворачивают к старой ратуше, где сжигают бумажное изображение реакционного мэра и символически кладут к его ногам серебряную монету. Затем, как последняя часть, они маршируют к старой канцелярии, где они разбивают входную дверь. А далее наступает кульминация. Грифон поднимается, чтобы установить красный флаг на вершине, прежде чем парад заканчивается. Последствия длятся всю ночь, поскольку торжества проходят в течение недели. Это было зрелищем, чтобы созерцать."
tradefed.78.a:0 "Солидарность навсегда!"

tradefed.79.t:0 "Солидарность навсегда"
tradefed.79.d:0 "Грифоны со всего Скайфола маршируют по улицам. Одни несут знамена, другие ничего, а третьи летают, стараясь следить за тем, сколько грифонов находится на улицах города. И всё же, никто не может даже оценить, насколько огромна эта масса. Каждый несёт следы рабочих: сажа, осколки, даже шрамы на лапах от несчастного случая на работе. Но они не маршируют по улицам за революцию, как это было недавно. Не смотря на то, что они несут те же знамена и те же красные флаги, они радуются. Потому что это новый рассвет, новая эра Скайфола, поскольку их предпочтительный кандидат взял государство под своё крыло, чтобы протолкнуть ещё один набор реформ и перестроить экономику по синдикалистским принципам.\n\nРоузбик находится на платформе трибуны. На столе лежит еще один законодательный акт. Профсоюзы останутся в силе. Металлургов, типографов, шахтёров и докеров всё ещё можно будет увидеть. И как только ставится подпись на бумаге, раздаются бурные аплодисменты."
tradefed.79.a:0 "Восстаньте, жертвы угнетения!"

tradefed.80.t:0 "Эволюция"
tradefed.80.d:0 "Статья 1 Конституции Скайфольского Союза\nСкайфол является синдикалистским государством. Все средства производства должны принадлежать синдикатам, которые управляют ими во взаимной гармонии и уважении.\n\nСтатья 2\nСиндикаты имеют право направлять делегатов на Конгресс, которые должны осуществлять всеобъемлющую власть и разрешать споры.\n\nСтатья 3\nКонгресс осуществляет власть от имени синдикатов за пределами территории Союза.\n\nСтатья 4\nВсе различия, вытекающие из несуществующей Торговой Федерации Скайфол, настоящим аннулируются.\n\nСтатья 5\nСкайфольский Союз будет стремиться к дальнейшей революции в Грифонии, как внутри страны, так и за рубежом."
tradefed.80.a:0 "Да здравствует Союз Скайфола!"

tradefed.81.t:0 "Отмена зарботной платы"
tradefed.81.d:0 "Решительным экономическим шагом Председатель Скайфола заявил сегодня со ступеней в зале Совета, что в Скайфоле больше не будет такого понятия "заработная плата". Что теперь это один большой промышленный и сельскохозяйственный союз и каждый грифон просто получит свои профсоюзные льготы. Сегодня потребность в зарплате исчезла вместе со старым стилем бюрократического правления. По совпадению, эти "профсоюзные льготы" приходят в форме новой выпущенной правительством облигации, называемой "союз", которую граждане могут использовать для обмена с другими профсоюзами на свои товары. Как представление своего труда.\n\nКаждый гражданин производит то, что может, и получает то... что ему нужно?"
tradefed.81.a:0 "Ура!"

tradefed.82.t:0 "Конец политическим различиям"
tradefed.82.d:0 "Грифоны со всего Скайфола были потрясены сегодня, когда товарищ Председатель Роузбик сделал неожиданное объявление всей нации по радио. Теперь все политические партии в Скайфоле были официально запрещены. Навсегда. Даже его собственная.\n\nОн сказал народу, что: "Больше не будет необходимости в членстве, когда мы связаны великой славой синдикализма. Это будет наша единственная партия, наша единственная принадлежность. За великий Скайфольский Союз!"\n\nМногие были удивлены этим шагом, так как в тот же час он созвал собрание всех профсоюзов в рамках объединенного профсоюза Скайфола, чтобы решить, как организовать новый процесс управления. Кажется, он пытается сформировать... коалицию."
tradefed.82.a:0 "Наконец-то рабочий свободен от фракционности."

tradefed.83.t:0 "Профсоюзы укрепляются"
tradefed.83.d:0 "Сегодня у нас больше новостей из Скайфола. Председатель объявил, что он полностью объединяет экономическую и политическую системы страны. С отменой заработной платы и роспуском всех политических институтов он заявил: "Теперь все рабочие должны существовать в одном вечном государстве свободы, где ваша работа управляет вашей нацией, а нация - это ваша работа."\n\nОн также постановил сформировать новый конгресс, состоящий исключительно из членов профсоюза, хоть они и являются теми, кого выбирали рабочие. И они, похоже, организуются вокруг разных причин и политических убеждений. Хоть Председатель заявил, что они существуют исключительно для того, чтобы привлечь внимание Союза к нуждам народа. Они действительно кажутся ужасными, как будто бы они должны быть избранными должностными лицами."
tradefed.83.a:0 "Мы клянемся, что это не политические партии!"

tradefed.84.t:0 "Мир - это Союз"
tradefed.84.d:0 "А где же лока? Где?! Х о р с в о р д е р ы..."
tradefed.84.a:0 "Восстаньте, жертвы угнетения!"

tradefed.85.t:0 "Bloedjagers"
tradefed.85.d:0 "Сегодня в гавани Скайфола был напряженный день не только из-за тумана, но и из-за прибытия в порт старого нефтяного танкера. Когда его попросили идентифицировать, то ни одно существо не появилось из корпуса. И к тому времени, когда он был окружен милицейскими бригадами, никто не знал, что будет дальше.\n\nНо то, что произошло дальше, удивило всех. Из корпуса вышла хрупкая старая фигура, но она была одной из чейджлингов, ставшей новым зрелищем для многих в городе. По счастливой случайности, один из полковников был в тот день, который знал герцландский. Он провёл личное исследование сходства между этим языком и родным чейджлинга, и поэтому смог перевести, что тот говорил.  И ничего себе. Ему есть что рассказать...\n\nОн начал свой путь, сражаясь в партизанской войне против сил королевы Кризалис. Прежде чем отступить в северные горы и быть преследуемым егерскими войсками, он долго и упорно шел через Якякистан и части границы грифонов со своей группой верных последователей, чтобы достичь своей конечной цели. Великого Сталлионграда.\n\nНо он был сильно разочарован... Как и тогда, когда он добрался до этого города, он был в ужасе. Он узрел лишь политическую систему, созревшую с коррупцией и борьбой с корыстными политиками, которые забыли истинную идею революции. Но он решил, что прошёл недостаточно много, почему бы не пойти немного дальше? Он и его последователи нашли старый, ржавый, полуразрушенный нефтяной танкер на берегу Петерсхуфа и сумели поднять его. В конце концов он достиг наших берегов."
tradefed.85.a:0 "Революционные чейдлжинги? Хех..."
#fascist events start#
tradefed.86.t:0 "Судьба Скайфола"
tradefed.86.d:0 "Огонь революции затух, и наше злобное дело оказалось победоносным. Имея волю Борея позади, и теперь мы полностью контролируем Скайфол, мы начали разбираться с последними крупными очагами синдикалистского и лоялистского сопротивления нашему делу, в основном бежавшими в сельскую местность.\n\nПосле того, как благородный Дезрамау готов привести нашу страну к светлому будущему, и благодаря успешному освобождению Скайфола от казначейства Канцлера и синдикалистов, мы должны решить судьбу нашей новой нации. Хотя в некоторых кругах пыл империализма высок, ходят слухи, что старая гвардия в Грифенхейме слишком долго не уважала веру. С нашей новой позицией, контролирующей Скайфол, мы находимся на уникальном перекрестке: либо вернуться в рабство под империей, оставленной во время революции, либо проложить свой собственный путь в праведном рвении, и служить Борею. Тем не менее, наш путь должен быть выбран незамедлительно - если мы будем ждать слишком долго, наши последователи склонны испытывать беспокойство..."
tradefed.86.a:0 "Мы живём, чтобы служить Империи!"
tradefed.86.b:0 "Из Скайфола мы спасем Империю!"

tradefed.87.t:0 "Возвращение Скайфола"
tradefed.87.d:0 "После революции новое борейское правительство Скайфола взяло власть под свой контроль, быстро укрепив свою власть. С архонтом в качестве регента империи, решение было почти единодушным, чтобы воссоединиться с империей в качестве вассала восстанавливающегося государства. Посланцы из Скайфола уже прибыли, чтобы отдать дань уважения и заверить в своей верности, желая помочь в восстановлении нашей могущественной империи."
tradefed.87.a:0 "С возвращением, братья!"

tradefed.88.t:0 "Onweder"
tradefed.88.d:0 ""Имперский флаг гордо развевается!"\n\n"С нашим недавним возвращением в имперский строй, мы воссоединились с возрождением имперской славы по всей Грифонии. В то время как империя пришла в упадок под властью декадентской знати, воспользовавшись болезнью покойного императора, регентство благочестивого архонта заставило дворян бежать, прячась в своих родовых землях от праведного возмездия, но мы будем сильны! верными храброму и благочестивому архонту, а также богам,  которые руководили нами быть сильными против вырождающихся дворян, которые хотят уничтожить сердце Грифоньей расы, и не иметь милосердия к тем, кто стремится уничтожить избранную и благословенную Бореем империю. Анти-архонтская коалиция не только хочет захватить власть для себя, но и полностью разрушить праведный порядок империи. Молодой император - не что иное, как угроза, от которой они, несомненно, избавились бы, если бы им дали возможность, не принимая во внимание его божественное правление из-за своей собственной жадности...\n\nИностранные банкиры замышляют уничтожить Культуру!\nНебольшой посланник, присланный из Фловены, был перехвачен, когда он пересекал границу, неся несколько секретных писем, адресованными бывшему владельцу заведения вырожденного кабаре, закрытого после нашей революции. В письмах подробно описывались надежды на то, что банкиры смогут финансировать грифонского изгнанника в городе Скайфол, и надежды на то, что они смогут использовать свои деньги, чтобы уничтожить сам Скайфол, а вместе с ним и саму империю! Если мы хотим победить в этой культурной борьбе против тех, кто хочет уничтожить нас, мы должны сохранять бдительность и предателей - синдикалистов, атеистов и секуляристов, тех, кто предан буржуазии, и тех, кто будет противостоять правлению архонта. Только с чистым и прочным фундаментом наша нация может расправить крылья!"\n\nГазета "Онведер", занимающаяся пропагандой лояльности империи в ныне вернувшейся провинции Скайфолл, начала тиражироваться на нашей земле - начиная свои первые публикации в самом титульном городе. Газета, встреченная теплым, хотя и бескорыстным приемом публики, а также со стороны многих из партии Бореистов, будет продолжать издаваться, а вскоре будет распространена по всей сельской местности, от Ведерстада до Грифтонии и многочисленных земель, которые их окружают."
tradefed.88.a:0 "Какие прекрасные новости сегодня."

tradefed.89.t:0 "Конец проституции"
tradefed.89.d:0 "Гертьян Дезрамау часто совершал вечерние прогулки к храму Борея, желанный перерыв в своей напряженной жизни в качестве лидера нового Скайфола. Солнце уже зашло, но огни Скайфола никогда не гасли, и поэтому он не чувствовал опасности, идя по её улицам к храму. Когда Гертьян приблизился, то не услышал ни тишины молитвы и созерцания, ни смеха тех, кто наслаждался жизнью, а скорее того, что звучало как противостояние, сердитые голоса в слабом ночном ветре. Обеспокоенный, он ускорил шаг, приближаясь к открытой храмовой площади...\n\nОднако, когда он повернул за угол на свежий воздух, он вздохнул с облегчением, потому что увидел не хулиганов и не грязнуль, а небольшую группу полицейских и двух бэтпони, которые смотрели на него со смесью гнева и страха. пока Дезрамау наблюдал за ними, полицейский покачал головой, указывая когтем в сторону с суровым, почти разочарованным выражением лица, на что остальные бэтпони покорно попятились, уходя прочь и растворяясь в ещё одной улице, в толпе города.\n\nДезрамау подошёл к храму, оглядываясь с легкой улыбкой на этих бэтпони, или "фестралов", как их просили назвать, хотя он не считал их всех плохими. Конечно, они были известны проституцией в Скайфоле, их бизнес был довольно популярен у многих до революции, их экзотическое очарование привлекало как простых, так и буржуазию. Однако теперь стало ясно, что их "работа" не нужна в "Скайфоле", и поэтому грязные соблазнители ночи должны были найти честную работу или предложить свои вырождающиеся услуги в другом месте. В то время как бэтпони были теперь единственными проститутками города, они были, безусловно, самыми печально известными - или, вернее, Дезрамау, вздрагивает, знаменитыми из дегенератов. Подойдя к ступеням храма, он улыбнулся, зная, что на ступенях, ведущих к дому Борея, больше не будет такого отвратительного искушения..."
tradefed.89.a:0 "Была ли необходимость прогонять бэтпони подальше от храма?"

tradefed.90.t:0 "Применение суровых мер"
tradefed.90.d:0 "Крики разразились на улицах Скайфола, громкий взрыв эхом разнесся по улицам, убив двадцать невинных грифонов, включая двух полицейских, и ранив бесчисленное множество остальных. К счастью, бомба, обманчиво заложенная в автомобиле, не была более смертоносной, она взорвалась в полдень, когда большинство находилось на работе.\n\nПоследняя из серии террористических операций оппозиции правительству, бомбежка была лишь свидетельством неизбежности, сопротивление нужно было найти и быстро подавить, иначе они продолжали бы преследовать Скайфол и его граждан. Быстро переходя к расширению прав ополчения в сторону гражданских вопросов, те, кто воевал в революции, были вновь привлечены к призыву на благо республики с винтовками в когтях...\n\nСпустя неделю, снова раздались крики, правда, на этот раз не совсем невинных. Группа ополченцев взломала дверь, получив информацию о деятельности подпольной синдикалистской ячейки. Застигнутые врасплох, радикалы внутри были быстро задержаны, оказав лишь небольшое сопротивление. Однако эта сцена не была уникальной, и она не будет последней в своем роде.Уже на улицах Грифтонии, как и Скайфола, были проведены расследования в отношении предприятий, подозреваемые в лояльности старому порядку. Бывшие профсоюзные конференц-залы были переоборудованы для лучшего использования, и началось расследование в отношении тех, кто имел загадочное прошлое или лояльность старой власти. Скайфол не пострадает от террористов, маскирующихся под "гражданское сопротивление", или нет, но все они враги Империи."
tradefed.90.a:0 "Это займет некоторое время..."

tradefed.91.t:0 "Борьба с Вакбонденом"
tradefed.91.d:0 "Сегодня на фермах к югу от Грифтонии вспыхнула перестрелка. Группа красных партизан была найдена после обыска ранее симпатизирующих социалистам фермеров. К счастью, поняв тщетность своей борьбы, партизаны быстро сдались, не ранив наших солдат. Несмотря на подобные победы по всей стране, ещё многое предстоит сделать. Хотя город Скайфолл был очищен от большинства открытого сопротивления, в городе все ещё живёт много заговоров тени, а за пределами города ещё есть очаги открытого сопротивления. Мы уже мобилизовали многих бывших ополченцев, которые боролись за наше дело, а также многих полицейских сил нашего государства, чтобы начать расследование тех, кто ранее проявлял симпатию к синдикалистскому делу. В то время как незаконность синдикалистских движений помогла, многие продолжают действовать тайно или под видом лояльности. Встречаясь под покровом ночи или общаясь с помощью закодированных букв, мы уже загнали красных в тень. Борьба жесткая, но она наша, чтобы сражаться."
tradefed.91.a:0 "В конце концов, мы победим красную угрозу!"

tradefed.92.t:0 "Правда"
tradefed.92.d:0 """Железный канцлер", как его называли многие, был, возможно, величайшим предателем в истории Скайфола. Его первый акт измены был направлен против Империи, под которой процветал Скайфол. Когда республиканцы разграбили Империю, он объявил о своём отделении, в их время наибольшей нужды, оставив Империю рушиться ради наполнения карманов его партнеров. Затем, когда он взял полный контроль над нацией, он начал работать над тем, чтобы уничтожить шанс любого народного контроля. Всякий раз, когда начиналось сопротивление, он инсценировал свою смерть, а затем сокрушал любого, кто выходил из тени, чтобы попытаться принести перемены. И нет ничего хуже, чем преступления, совершенные в последний раз в его жизни - это нелегальный контроль за храмами, ущемляющий право на мирное вероисповедание ради светской власти и изгнание нашего славного лидера за преступление, связанное с желанием принести новое будущее в Скайфол. Это преступление, из-за которого так много грифонов всё ещё верят в его пропаганду, но Железный Канцлер не был тем, кто руководил Скайфолом - всё, чего он достиг, было удушение своего народа."\n\nПропаганда покойного Гишара всё ещё свежа в сознании большинства граждан, и многие по-прежнему ставят под сомнение необходимость революции, даже после того, как все они пережили нищету и вырождение в его годы власти. Теперь, чтобы помочь этим добрым гражданам, мы начали переучивать его уроки с непредвзятой точки зрения, вносить изменения в школьные программы, чтобы разоблачить его жестокость, и публиковать книги, способствующие воспитанию граждан тому, что он хотел скрыть. Канцлер всегда был могущественным символом за своё внушительное и твердое поведение, даже после смерти. Но теперь, мы наносим последний удар по его культу личности, освобождая сердца грифонов от его железной хватки раз и навсегда..."
tradefed.92.a:0 "Так Тиранам!"

tradefed.93.t:0 "Арест Гровдера"
tradefed.93.d:0 "Гровдеру не привыкать к тюремным камерам. Будучи арестованным после его самого первого митинга и написав свой печально известный роман в той же самой камере, она должна быть уже вторым домом для радикального грифона, который снова оказывается за решеткой, хотя на этот раз надолго. При попытке пересечь южную границу Грифенвальда, его перехватили и он был быстро переправлен обратно в Скайфол, где предстал перед судом. Однако, в отличие от его пламенной защиты заключения Роузбика, мало кто протестовал, когда он был арестован пожизненно, за его преступления в подстрекательстве к социалистической революции, организации синдикалистского дела и измене и нелояльности к нашему новому государству. Когда-то великий оратор, похожий на нашего лидера, наконец-то умолк раз и навсегда."
tradefed.93.a:0 "Замечательно!"

tradefed.94.t:0 "Суд над олигархами"
tradefed.94.d:0 "С нашим когтем, сжимающимся вокруг синдикалистов, настало время обратиться к грифонам, которые поддерживают "умеренное" сопротивление нашей победе - бывшим олигархам Скайфола. Хотя мы еще не выяснили, куда они сбежали, вслед за ними был назначен представитель адвоката, который будет защищать их интересы от обвинений в предстоящем судебном процессе, организованном таким образом, чтобы мы могли преследовать их в судебном порядке, если мы когда-либо их поймаем.\n\nПервые двое, явные преступники известной буржуазии Скайфола - пресловутый наркобарон Уайтфезер и Бехард, один из величайших капитанов наёмников Грифонии. Их преступления были вопиющими ещё до прихода к власти. Бехард был хорошо известен своими связями с контрабандистами, не считая наёмников. Уайтфезер, конечно же, был лидером огромного преступного предприятия, которое теперь почти уничтожено нашими чистками. Но его товар привёл многих невинных грифонов по тёмной тропе, и всё для того, чтобы он мог набить свои карманы их кровавыми деньгами, деньгами, добытыми бандитами. И прежде всего, эти двое были виновны в тяжком преступлении за измену, за борьбу против наших сил во время революции и за поддержку предыдущего правительства.\n\nТретий был банкир Фердинанд фон Хокслой, для которого у Дезрамау было достаточно костей, чтобы выбрать нужную. Коррупция - первое преступление фон Хокслоя было постоянное взяточничество, чтобы добиться своего, разжигая политическую коррупцию среди многих чиновниках. Второе был заговор. Он, как было известно, поддерживал связь со многими другими банкирами и промышленниками по всему городу, используя свою власть, чтобы укрепить свои позиции и наступать на простых грифонов. Наконец, было совершено тяжкое преступление в государственной измене, он поддерживал предыдущее правительство как в политическом, так и в денежном выражении, а также настраивал это предыдущее правительство против нас в разгар революции.\n\nСледующий, Кесслер, по всем свидетельствам, то есть по свидетельствам тех, кто проводил суд, был сегодня самым надежным из четырех грифонов. Вряд ли он был хорош, он действовал по большому счету в рамках закона. Хотя он был хорошо известен своим довольно суровым отношением к рабочим, и особенно к профсоюзам, в целом это были меры против синдикалистской угрозы, чему нельзя было противостоять. Однако, если отбросить его законную деловую практику, он был фактически виновен в одном самом важном преступлении - предательстве против бореистов и, как следствие, против Империи, благодаря своей полной поддержке режима канцлера, даже когда он отделился от Империи, он был против наших сил в последующей революции.\n\nПосле того, как обвинения против олигархов полностью укрепились, хоть и были сфабрикованы, было вынесен приговор, олигархам грозила пожизненная тюрьма, если они когда-нибудь снова покажут свои лица в Скайфоле. Даже, учитывая их связи, такой исход был маловероятен..."
tradefed.94.a:0 "Если бы мы только могли их найти..."

tradefed.95.t:0 "Образцовая Провинция"
tradefed.95.d:0 "Некоторые опасения, когда мы объявляли о нашем подчинении империи, подчинении такой "больной птице" и о том, как это подорвёт величие нашей собственной нации. Тем не менее, сегодня мало кто из них обеспокоен, так как Скайфол теперь стоит с гордостью, и снова сияет жемчужина Империи в западном море. Верность Империи уже далеко завела нас, и когда мы подавим последнее внутреннее сопротивление, оно, несомненно, приведет нас куда дальше вместе с архонтом, возглавляющим Империю. С Бореем в наших сердцах, мы будем продолжать управлять судьбой Скайфола, как если бы капитан одного из многих кораблей нашей нации, к восходящему Солнцу Империи."
tradefed.95.a:0 "Поднимите Имперский Флаг!"

tradefed.96.t:0 "Речь Архонта"
tradefed.96.d:0 "Архонт, недавно назначенный лидером Скайфола, вышел на большую общественную площадь в городе. Толпы собирались, чтобы услышать своего нового лидера, о котором только и говорили в почти мифических терминах жрецы и бореисты.\n\n "Добрые грифоны Скайфола, я сначала хотел бы поблагодарить вас за вашу веру. Как ни печально, но вы были очень желанны мне во время моего пребывания здесь, больше, чем где-либо ещё в Империи. Трон Грифенхейма был захвачен врагом и хотя я не рад возложить это бремя на верующих, боюсь, что это необходимо, мы должны сражаться, чтобы вернуть его. Здесь, в Скайфоле, верующие процветают. Таким образом, по воле Борея, мы должны действовать немедленно, иначе всё будет потеряно. Если мы позволим тем, кто в Грифенхейме, восстановиться, укрепиться, тогда наша битва будет проиграна. Мы должны бороться не за себя, а за всю Империю, за судьбу самой Империи и Грифонии, ибо если мы дрогнем, то Империя будет обречена, и её будут определять те, кто правит ею сейчас, а не верные поданные, которые всецело служили ей.\n\nЭто так, я должен с величайшим трудом спросить вас, о благочестивый народ Скайфола, будете ли вы бороться за Борея? Будете ли вы сражаться за Империю? Будете ли вы сражаться за род свой грифонский?"
tradefed.96.a:0 "Да, да, да!"

tradefed.97.t:0 "Ралли"
tradefed.97.d:0 ""
tradefed.97.a:0 "Boreas Vult!"

tradefed.98.t:0 "Рейд вакбонденских укрытий"
tradefed.98.d:0 "Во всём городе Скайфоле в ночное время слышны ожесточенные столкновения, в некоторых случаях даже стрельба. К счастью, хотя в прошлом это было обычным явлением в результате высокого уровня преступности, то в данном случае это был просто временный недуг, симптом излечения, а не болезни. Ибо эти выстрелы были не преступными, а нашими верными ополченцами, совершавшими набеги на тех, кого считали преданными изменническим синдикалистам, и расстреливавшими тех, кто подтверждал их опасения. К сожалению, многие дети богов погибли в ту ночь, но это бремя, которое мы должны нести, Скайфол должен быть очищен от гнили синдикализма, если мы хотим спасти саму Империю, в конце концов. Некоторые могут потерять братьев, или детей, или друзей, но угроза синдикализма слишком велика, чтобы рисковать, когда речь идет о том, что необходимо нашей судьбе восстановления Империи. Теперь, когда ещё одна угроза объединенному духу Скайфола исчезла, мы можем двигаться вперёд..."
tradefed.98.a:0 "Они это заслужили."

tradefed.99.t:0 "Новый курс"
tradefed.99.d:0 "Бореисты хорошо служили верным в Скайфоле верные, набожные и готовые сражаться за правое дело. Однако они довольно-таки устарели, с новыми обстоятельствами. Будучи организованной как политическая партия, теперь, когда архонт занял место правительства, нет никакой необходимости в каких-либо других политических органах. И их ополченцы, хотя они и полезны для революции и для искоренения гнили, должны быть должным образом интегрированы в нашу полицию и вооруженные силы, чтобы они могли действовать как сплоченная сила, достойная нашего государства...\n\nТаким образом мы пришли к соглашению с бореистами, Дезрамау и Эросом лично договорились об условиях, политическая партия будет распущена, полностью поглощенная новым архонтом. Ополченцы были другой историей. Во-первых, наиболее профессиональные ополченцы должны были быть интегрированы в армию-в основном малочисленные, наиболее заметные в новых офицерах, привлеченных амбициозными бывшими лидерами ополчения. Во-вторых, гораздо более  гораздо более преобладающие малые, локализованные группы останутся такими, какими они были, но скорее как рука храмов, а не как бореисты. Те, кто обещал свою лояльность архонту, сохранят свою ограниченную местную юрисдикцию, сохранят мир, будут поддерживать мир, защищаться в случае вторжения и самое главное - действовать в соответствии с нашими желаниями по всей стране."
tradefed.99.a:0 "Приятно слышать, что они были разумны."

tradefed.100.t:0 "День Расплаты"
tradefed.100.d:0 "Многие надеялись, что рейды против синдикалистов были концом, но, к сожалению, гниль в нашем обществе гораздо глубже. В нашей стране есть существа, симпатизирующие или коммунистам, или старому канцлеру, или, возможно, нашим опасным идеологиям. И что ещё хуже, многие всё ещё открыто опровергают и оскорбляют наше новое правительство, осуждая архонта как тирана сильнее, чем Гишара. Если мы хотим двигаться вперёд как нация, мы должны раз и навсегда уничтожить зло, лежащее в основе нашего общества - моральное вырождение, атеизм и синдикализм. Если мы хотим действовать достаточно быстро, чтобы спасти империю, это не может быть сделано мирными средствами...\n\nВместе с полученными приказами они были быстро переданы по всей стране, по радио и с посыльными ополченцами по всем нашим городам и селам. Всё началось с самого Скайфола, в котором новости распространились быстро. Сначала ополченцы оставались организованными, следуя командам своих соответствующих лидеров и наших чиновников. Но вскоре, когда они начали раскрывать заговор синдикалистов, стало ясно, что они должны были делать с ними. Когда начались аресты, сперва казалось, что арестованные, предварительно загруженные в грузовики, отправлялись в тюрьму для политически диссидентов, как и их товарищи до них.  Но когда они добрались до места назначения, то обнаружили, что их грубо загнали из грузовика к ближайшей стене. Измученные поездкой, грифоны почти не сопротивлялись, когда их выстроили в шеренгу солдаты, и не могли пошевелиться, когда их обстреливали. Хотя это и не было величайшим проявлением доброты богов, необходимость этого поступка была очевидна для всех её участников. Теперь они не представляют угрозы для граждан Скайфола, и милость Борея, несомненно, будет дарована их бедным душам."
tradefed.100.a:0 "Язычники они или нет, теперь их души отдохнут."

tradefed.101.t:0 "Герцландская Языковая Программа"
tradefed.101.d:0 "Будущее Грифонии зависит от наших детей, и если будущее должно принадлежать империи, наши дети должны уметь говорить на имперском языке. В то время как традиционное школьное образование Скайфола содержит курсы по родному диалекту земли, архонт издал указ о том, что все школы должны теперь обучать обязательному двуязычию - как на родном языке ученика, так и на диалекте герцландского Грифенхейма и Герцланда. В первом шаге в его амбициозной миссии по культурному объединению отчаявшихся регионов империи он уже добился успеха, его проект был одобрен как лоялистами, так и духовенством, многие из которых сами учились в Герцланде.\n\nНаряду с занятиями для детей было создано дополнительное школьное обучение для взрослых, финансируемое государством. Знание диалекта герцландиша не только способствует культурному единству, но и приносит много личных выгод, в частности, способность легко общаться с выходцами из региона, а также легче подниматься в рядах правительства Скайфола, от политиков до военных. Хотя продвижение имперского языка далеко не мгновенно, оно уже оказалось благом для народа Скайфола, всё благодаря мудрости нашего архонта."
tradefed.101.a:0 "Йа!"

tradefed.102.t:0 "Закон о Храме"
tradefed.102.d:0 "Хотя вначале была выдвинута идея о том, что в какой-то определённый день будет отведено покровительство храму, но после некоторого обсуждения закон был скорректирован. Было бы невозможно собирать всё население такого великого города, как Скайфол, в храмы в один день. Сами граждане, а также их разнообразные графики сделали это довольно невыполнимым. Однако, наиболее практичный способ гарантировать, что боги есть в сердцах наших граждан, был возвращён. Теперь каждый гражданин должен посещать храмовую службу один день в неделю. Хотя закон довольно простой и противоречивый, но он вступил в силу с небольшим ворчанием общественности. Многие жалуются на то, насколько это ненужно, и как это является нарушением их личной жизни, это очень похоже на то, что вы можете ожидать от молодой цыпочки, мелочно ссорящейся, чтобы избежать служения. Тем не менее, несмотря на некоторую негативную реакцию, это, похоже, оказало некоторый положительный эффект. Те, кто раньше не уделял должного времени храму, похоже, были приятно удивлены связью, которую они достигли с богами, с помощью нашего духовенства. Это также, конечно, стало очень хорошо среди нашего духовенства, которые слишком рады тому, что стали внимательнее относиться к своим проповедям и к тому, чтобы повысить их важность в обществе."
tradefed.102.a:0 "Это всего один день в неделю!"

tradefed.103.t:0 "Смерть предателя"
tradefed.103.d:0 "После того, как оплот республиканцев в Клаудбьюри был окончательно разрушен, к оставшимся республиканцам были применены широкомасштабные репрессивные меры. В ходе этого был захвачен в плен сам Кемерскай вместе с прочими революционными лидерами - и после поспешного судебного процесса, результат которого был почти предопределен, предатель был признан виновным в государственной измене - и приговорён к смерти.\n\n Поскольку последние убежища революционеров  в северных горах были окончательно уничтожены, многие бывшие офицеры и политики были найдены и привлечены к ответственности, в том числе и сам Кемерскай. В Мрачном Шпиле, где Кемерскай пытался бежать через реку на запад, его и тех, кто путешествовал с ним, выстроили у стены. Они уже смирились со своей судьбой и почти не сопротивлялись, когда солдаты подняли винтовки..."
tradefed.103.a:0 "Такова участь предателей!"

tradefed.104.t:0 "Коронация"
tradefed.104.d:0 "Сегодня великий день для возрождённой Империи Грифонов! Этим утром на рассвете Гровер, шестой в своём роду, был коронован как Император. По достижении совершеннолетия молодой птенец стал гордым членом и славным лидером великой Империи. Сама церемония была прекрасной, а необходимое музыкальное сопровождение для неё предоставил хор Архоната. Архонт Эрос, теперь уже бывший Регент, произнес короткую речь, рассказав своё видение прекрасного и славного будущего для Империи. Корона была возложена на голову законного императора, и присутствующая толпа приветствовала его. Затем всех попросили замолчать, поскольку Гровер начал произносить свою речь. «Друзья. Братья и сестры. Мы наконец вернули нашу Священную Грифонью Империю из тьмы этого поколения. И даже тем не менее, даже сейчас наши враги выступают против нас, готовясь нанести удар. Но это не имеет значения. Поскольку боги на нашей стороне, никто не сможет выстоять против нас. С этого дня мы будем уверенно идти к своей судьбе, и ни за что не свернём с этого пути!»"
tradefed.104.a:0 "Да здравствует Император Гровер VI!"
#pre-chancelor death harmony events#
tradefed.105.t:0 "Дар милосердия"
tradefed.105.d:0 "Одной из первых идей Женевьёвы по изменению курса было выделение средств на благотворительность. Эта мысль не слишком взволновала Гишара. В конце концов, прелаты постоянно дразнили его за это, и он не видел в этом смысла. Тем не менее он обязан был финансировать её “благое дело”, как она выразилась.\n\nЧерез несколько дней Женевьёва пригласила его присоединиться к ней на мероприятии, оплаченном его благотворительными фондами. Ожидая официального обеда, он облачился в официальный костюм, готовый смешаться с другими филантропами. Когда шофёр привез его в бедный дом, он очень удивился. Там его встретила племянница, отчаянно пытавшаяся скрыть своё веселье от его неуместного курения.\n\nОстальная часть дня была не менее запутанной для него, поскольку ему показали деятельность бедного дома и представили различных благодарных грифонов, которые извлекали польщу из этого действия. Старый канцлер даже поймал себя на том, что улыбается и краснеет от искренней признательности, которую выказывали все эти грифоны. Позже, слушая рассказ какого-то обездоленного, он размышлял о том, как был оторван от жизни все эти годы. Так много страданий, и это даже не стоило так много, чтобы помочь облегчить его. Всё было так, как сказала Женевьёва: они нуждались в его деньгах больше, чем он сам." 
tradefed.105.a:0 "Это... приятно?"

tradefed.106.t:0 "Немного доброты"
tradefed.106.d:0 "После долгих переговоров с представителями профсоюза и консультаций с юристами, наконец, был принят закон о трудовой реформе Гишара. Между повышением заработной платы и реформами в области трудовых прав было нелегко добиться принятия этого законопроекта. Некоторые советники и бизнесгрифы пытались обыграть его, но у Гислена было больше, чем несколько трюков в рукаве, чтобы заставить их подчиниться. Он несколько сомневался в политическом риске, на который пошел, но сожалеть было уже поздно. Акт был подписан и теперь официально является скайфольским законом.\n\nЗаключительная встреча не была запланирована, её организовала Женевьёва. Ожидая, что придёт организатор труда, он приготовился к рабочему совещанию, посвященному возможному обращению против законопроекта, но, к его большому удивлению, вошёл грифон, одетый в то, что выглядело как рабочая одежда, бормоча извинения за то, что у него не было ничего другого, чтобы надеть на собрание. Когда Гислен предложил ему сесть, поверив племяннице, что это не какая-то шутка, рабочий от всего сердца поблагодарил его за то, что он позволил ему поговорить с ним, и выразил свою поддержку новым программам. Из разговора выяснилось, что грифон был простым рабочим, которого Женевьёва привела поговорить с Гишаром. Хотя он подумывал о том, чтобы прогнать его после того, как узнал правду, разговор быстро перешел к тому, что он может помочь трудящимся Скайфола, и он заинтересовался объяснением трудностей низших классов. Немного поговорив со случайным рабочим, он решил отослать его прочь. Рабочий быстро закончил, еще раз поблагодарив канцлера за беседу с ним и за его новые программы.\n\nОн действительно должен поговорить об этом с Женевьёвой, подумал Гислен..."
tradefed.106.a:0 "Пьяница испачкал мой костюм..."

tradefed.107.t:0 "Встреча"
tradefed.107.d:0 "Пока они готовились к встрече с профсоюзами, Гислен не мог не заметить, что его племянница уставилась на него.\n— Что это? — спросил он.\nЖеневьева ответила, что не могла не заметить, что на нём был старый костюм. Он сухо ответил, что не хочет испачкать новый костюм, если представители профсоюза принесут помидоры. Или если бы ему понадобилось перестрелять их всех. Она моргнула в ответ, и он, ухмыляясь, вернулся к своим записям.\n\nСама встреча прошла на удивление хорошо. Лидеры рабочих движений Скайфола были более чем любезны и разумны, далеки от насмешек и оскорблений, которые Гислен ожидал от них. После первых вступлений они быстро взялись за дело, объяснив, как большая часть их проблем связана с благосостоянием рабочих и как они будут готовы отложить радикальные идеи, если будут проведены значимые реформы в отношении условий труда, заработной платы и прав профсоюзов. Поначалу Гислен был настроен скептически, но он вслушивался и обнаружил, что он более сочувствует некоторым из их разумных требований. Он пообещал предложить несколько хороших способов решения их проблем и требований на своих следующих собраниях.\n\nСобрание не прошло без споров. Пресса широко освещала это, некоторые газеты доходили до того, что предполагали, что Гишар действительно обратился к коммунистическим симпатиям. Более яростные антипрофсоюзные бизнесгрифы бесконечно преследовали его в течение следующих дней, но в целом казалось, что социальная напряженность несколько ослабла."
tradefed.107.a:0 "Они не так уж и ужасны..."

tradefed.108.t:0 "Бесплатная столовая"
tradefed.108.d:0 "Предложение Женевьёвы, пусть даже ради связей с общественностью, не взволновало старого канцлера. Тем не менее, он добрался до бесплатной столовой в день её открытия, готовясь к типичным взглядам тихой ненависти, которые он получит от низших классов. Тем не менее, он не встречал холодных и ненавистных выражений, которые ему обычно давали, а вместо этого с улыбками и нетерпеливым разговором в очереди и толпе, возможно, его племянница была права насчет изменения своей репутации.\n\nПока он готовился открыть кухню, подготовив короткую речь в ознаменование этого события, он посмотрел на большие толпы, полные простого народа и средств массовой информации, теперь пути назад не было, он должен был идти дальше. А теперь, чтобы закончить работу..."
tradefed.108.a:0 "Глубокие вдохи... ты можешь это сделать."

tradefed.109.t:0 "Официальное извинение"
tradefed.109.d:0 "Когда в Скайфоле пришло известие о смерти Гровера V, Гислен не мог не почувствовать мелкую гордость. В 93 он всегда думал, что больной император похоронит его. Насколько иронично, что Скайфол и его собственный мандат продлились дольше, чем царствовал император? Но это чувство быстро ушло. Какой смысл был в злорадстве? Если он примирится с рабочими и нищими, разве он не может примириться со старой империей? Какой смысл в том, чтобы вызвать негодование со стороны лоялистов, все еще оставшихся в Торговой Федерации. Нет.\n\nИ так, в глубокой ночи Гислен взял свою ручку и начал писать письмо от старого грифону более молодому до самого утра. Он написал свои соболезнования и надежды на менее жестокое будущее. Было больно исправлять старые прегрешения, за которые он не испытывал особого сожаления, но это стоило наладить отношения с их соседом.\n\nНа следующее утро он встретился со своей администрацией и планировал отправить некоторые дипломатические подарки и фонды для императорских благотворительных организаций в честь покойного императора."
tradefed.109.d_gv:0 "На протяжении десятилетий Гислен всегда гордился независимостью Скайфола и прилагал огромные усилия, чтобы продемонстрировать её самым изобретательным образом. Его извращенное чувство юмора хорошо послужило ему в этом, и по сей день он всё ещё думал, что его монетная шутка была довольно забавной, если перестать так переживать по этому поводу. Однако, обсудив этот вопрос со своей племянницей, он понял, что шутка вышла из-под контроля. Было ли действительно много смысла добавлять оскорбление к травме снова и снова?\n\nПосле долгих размышлений он, наконец, решил взять свою ручку и начал писать письмо старому императору. В конце концов, они оба были старыми грифонами, и если верить слухам, которые ходили о его недавнем путешествии по империи, он был болен. И так, от одного усталого старого грифона до другого. Он немного объяснил свои действия и то, что он считал свои претензии к Империи законными. В конце он написал старому императору, что испытывает некоторое уважение к нему и, наконец, извинился за свои действия. Он пообещал, что больше не будет отправлено монет и что, возможно, между ними наконец-то может быть разрядка."
tradefed.109.a:0 "Это было больно писать."

tradefed.110.t:0 "Проблемы сегодняшнего дня"
tradefed.110.d:0 "Сколько раз я должен учить тебя одному и тому же уроку, старина?"
tradefed.110.a:0 "Я не читер, клянусь!"

tradefed.111.t:0 "Коллапс"
tradefed.111.d:0 "Гишар приветствовал свою племянницу, когда она вошла в комнату для частной встречи между ними двумя. Хотя принятие законов и начало программ, необходимых для реформирования нации, не было приятным процессом, Гишар не мог не чувствовать радости от того, что побудил его начать их. В конце концов, что за правитель, который оставит свой народ в пыли? Разве он не сделал всё с самого начала, чтобы обеспечить стабильность и мир для народа Скайфола? И всё же именно благодаря ей он наконец-то выполнил свои обязанности истинного государственного грифона. Он протянул лапу, чтобы поприветствовать её, как вдруг острая боль пронзила его - он прислонился к столу, внезапно сильно закружилась голова, зрение начало меркнуть и только слышно было, как вдалеке племянница зовет на помощь..."
tradefed.111.a:0 "Этим всё закончится..?"

tradefed.112.t:0 "Наследство"
tradefed.112.d:0 "После безвременного падения канцлера его племянница быстро отправила его в больницу, где лучшее лекарство в Грифонии было использовано в попытке спасти его жизнь и все же этого было недостаточно, так как он был объявлен мертвым вскоре после этого, к большому разочарованию его племянницы, одной из немногих грифонов, которым разрешили видеть его в больнице. С шумихой в средствах массовой информации и старыми врагами государства, выходящими из укрытия, ситуация начала меняться к худшему. Поскольку Женевьёва всё ещё слишком потрясена смертью своего дяди, чтобы начать процесс борьбы с его теперь возрождающимися врагами, Скайфол тоже начинает оплакивать смерть Железного Канцлера.\n\nСо смертью Канцлера его завещание начало исполняться, и теперь, когда единственным наследником стала Женевьёва Златокрылая, стало ясно, кто станет следующим канцлером. С богатством предыдущего канцлера, которое теперь принадлежит ей, и с очевидным статусом желанного наследника, большая часть города поддерживает её, хотя она нажила много могущественных врагов своими реформаторскими идеалами..."
tradefed.112.a:0 "Его последний акт..."
#chancelor is dead. It's harmony time#
tradefed.113.t:0 "Обратный удар"
tradefed.113.d:0 "Со смертью Железного Канцлера враги, которых он нажил своими недавними реформами, вышли из укрытий, готовые нанести удар. Бизнесгрифы, в первую очередь влиятельные олигархи города, начали бойкотировать новое правительство, обвиняя как Гишара, так и нового канцлера Женевьёву в "продаже синдикатов" и "предательстве идеалов свободного рынка". Эгоистичные олигархи закрыли нашу промышленность и банковскую систему, держа нацию в заложниках до тех пор, пока не получат желаемое, то есть власть и откат наших недавних реформ. Что еще хуже, преступность приняла массовый всплеск, поскольку пираты и головорезы вышли из укрытия, по приказу криминальных авторитетов, которые знают, что их время близко. Если канцлер хочет продолжать свои амбициозные реформы и продолжать помогать народу своей страны, она должна сначала кастрировать олигархов и показать, что унаследовала железную волю своего дяди..."
tradefed.113.a:0 "Как стайка детей!"

tradefed.114.t:0 "Беды верфи"
tradefed.114.d:0 "Чтобы хотя бы начать останавливать пиратов, которые теперь наводняют наши воды, мы должны обеспечить себе базу силы, чтобы победить их, и что лучше, чем не наши доки? Хотя пираты используют запугивание и страх, чтобы попытаться контролировать рабочих, щедро подкупая тех, кто работает на верфях, мы можем надеяться, что не дадим преступникам захватить власть и заручиться поддержкой рабочих там."
tradefed.114.a:0 "Это только начало, по крайней мере."

tradefed.115.t:0 "Внутренняя работа"
tradefed.115.d:0 "С взрывом пиратства многие пиратские капитаны сталкиваются с проблемой: возможности многочисленны, но рабочей силы не хватает. Из-за отсутствия доверия между пиратами из Скайфола и Хауклэнда, большинство капитанов скайфольских пиратов решили набирать только на местном уровне, и из-за того, что важные лица набирают самих себя, стандарты отбросов были снижены. Это дало нам возможность проникнуть в их ряды. Некоторые офицеры разведки эпохи Гишара считали этот подвиг неосуществимым, но оказалось, что в некоторых случаях нашим информаторам и диверсантам достаточно было появиться в захудалых барах, чтобы получить место на пиратском корабле."
tradefed.115.a:0 "А теперь мы ждем."

tradefed.116.t:0 "Контрабандисты задержаны"
tradefed.116.d:0 "Засада удалась на славу, и с помощью наших информаторов полиция задержала банду контрабандистов вместе с их нелегальным товаром. С небольшим "убеждением" от нашей полиции мы сможем получить ценную информацию, а также доказать сообщение преступникам, что мы не без когтей..."
tradefed.116.a:0 "Избавьтесь от них, если понадобится..."

tradefed.117.t:0 "Тиски затягиваются"
tradefed.117.d:0 "Приказы были разосланы, и наша полиция вышла на улицы, следя за порядком, особенно в доках и близлежащих районах, где деятельность контрабандистов и пиратов была наиболее безудержной. Этот шаг, к счастью, удался, и мы восстановили номинальный контроль. Хотя это ещё не конец борьбы с преступниками, это жест как для нашего народа, так и для преступников, что мы готовы поддерживать мир."
tradefed.117.a:0 "Я хочу патрули на каждой улице!"

tradefed.118.t:0 "Смерть наёмника"
tradefed.118.d:0 "Один видный грифон и офицер в нашей армии, ласково известный многим как "Литтл Баста", долгое время был связан с группами наёмников и был несколько дружелюбен к контрабандистам, но с нашей недавней борьбой против подобных группировок пришло время разобраться. Устроив удобный несчастный случай, чтобы справиться с этим свободным концом и некоторыми из его, мы можем быть уверены, что он не причинит никаких проблем в будущем."
tradefed.118.a:0 "Ода крысам."

tradefed.119.t:0 "Не надо больше прятаться"
tradefed.119.d:0 "Наши приготовления уже готовы, и пора отправляться уничтожать бандитов раз и навсегда. Мы наметили их логова, подготовили нашу полицию к рейдам и предприняли шаги, чтобы саботировать их оборону. Канцлеру достаточно сказать слово, и наши планы будут приведены в исполнение..."
tradefed.119.a:0 "Почти готово..."

tradefed.120.t:0 "Смерть пирата"
tradefed.120.d:0 "Наша полиция наконец-то выследила тайник Бехарда - ещё одно логово контрабандистов. После кровавой схватки с несколькими его тяжеловооруженными сопровождающими наши полицейские наконец добрались до комнаты, где он прятался, целясь в дверь из пистолета - его тут же застрелили, прежде чем он успел нажать на курок."
tradefed.120.a:0 "До свидания, ты, аквилейский ублюдок."

tradefed.121.t:0 "Слова Женевьёвы"
tradefed.121.d:0 "Бремя ответственности внезапно свалилось на молодую Женевьеву, и всё же она стоически несёт его, решив доказать своему народу и всему миру, что она готова превратить Скайфол в современное государство, и чтобы поднять свой народ, она срочно подготовила речь. Обращаясь к нервным толпам в унылое городское утро, она смело заявила о своих амбициях отобрать город у предательских змей, которые хотят забрать его себе, и восстановить процветание Скайфола, не ради капиталистов, а ради народа. Она также открыто заявила о своем желании сотрудничать как с храмами, так и с социалистическими движениями в городе против их общего врага. Когда ее речь подошла к концу, она вышла из сценария, начав говорить о своей мечте для Скайфола, для нации, где народ может быть свободным и процветающим, без предательских монополистов, сдерживающих нацию, которая действительно может назвать себя сияющей жемчужиной Грифонии. Хотя эта речь была противоречивой, особенно среди закоренелых капиталистов и реакционеров, она помогла побудить среди граждан Скайфола держаться за лучшее будущее и завоевала некоторых в храмах и в рабочих движениях, делая сотрудничество более вероятным."
tradefed.121.a:0 "За лучший Скайфол!"

tradefed.122.t:0 "Встреча с Жираром"
tradefed.122.d:0 "Встречи нашего канцлера и Жирара, одного из первых грифонов Вакбонда, с замиранием сердца ждали видные граждане как в нашем правительстве, так и в самом рабочем движении - и этот день наконец настал. Встретившись на условиях Жирара, канцлер прибыла с надеждой наладить отношения между лейбористами и правительством, обещая уступки, если они пообещают поддержку её правительству. К большому огорчению левых революционеров, Женевьёва и Жирар покинули собрание, придя к соглашению на условиях канцлера. Это вызвало массовый исход революционеров из Вакбонд Раад, которые считают Жирара предателем истинных социалистических идеалов, но это также привлекло многих рабочих к новой более умеренной интерпретации партии - той, которая пообещала свою поддержку Женевьёве против капиталистов."
tradefed.122.a:0 "Я рада, что мы смогли встретиться лицом к лицу."

tradefed.123.t:0 "Встреча с духовенством"
tradefed.123.d:0 "Канцлер и несколько представителей нашего правительства, наконец, встретились с группой видных представителей духовенства, желая наладить и договориться с нашим правительством. Хотя многие из них принципиально поддерживают Партию Бореистов, они ясно выразили свои разногласия с радикалом Дезрамау и пришли к соглашению. Они поддержат правительство Женевьёвы на тех условиях, что она позволит Партии Бореистов действовать свободно, под руководством более умеренной и сотрудничающей Джулии ван Тигхем. Наряду с несколькими другими незначительными уступками храмов, это соглашение было решено, и поэтому духовенство нашего города теперь поддерживает наше правительство."
tradefed.123.a:0 "Рада, что мы смогли прийти к соглашению."

tradefed.124.t:0 "Объединенный фронт"
tradefed.124.d:0 "Этот день знаменует официальный подъем объединенного фронта - слабого альянса РП, Вакбондена и сторонников Борея в поддержку правительства Женевьёвы. Объединившись своей ненавистью к мелким капиталистам, которые довели нашу нацию до разорения, при их поддержке наше правительство обрело гораздо большую легитимность и поддержку, открыв путь к раздавливанию змей, захвативших нашу нацию в заложники."
tradefed.124.a:0 "Вместе к победе!"

tradefed.125.t:0 "Честный несчастный случай"
tradefed.125.d:0 "Когда наши планы были приведены в действие, лоялисты, работавшие на заводах Кесслера, сделали необходимые приготовления, и по нашей команде произошла серия "несчастных случаев", создав серьезную, но также временную неудачу для его производства. Более важным является нарушение, которое он вызвал у своих сторонников, с рабочими, которые задаются вопросом о его стандартах безопасности и внешней поддержке, имеющей вторые мысли о его компетентности."
tradefed.125.a:0 "Несчастные случаи случаются."

tradefed.126.t:0 "Срочные новости"
tradefed.126.d:0 "Благодаря информации, собранной нашими информаторами, многие новостные издания Скайфола обнародовали информацию, которую олигархи предпочли бы не публиковать и поэтому слухи стали фактом. Хотя до сих пор есть некоторые сомнения в достоверности информации, а некоторые кричат, что это клевета со стороны политических оппонентов, это вызвало волнение в обществе, и некоторые видные деятели отказались от своей поддержки в ответ."
tradefed.126.a:0 "Это должно быть больно..."

tradefed.127.t:0 "Грандиозное ограбление"
tradefed.127.d:0 "В шокирующем повороте событий один из величайших банков в Скайфоле был ограблен вслепую таинственными грифонами, работающих на неизвестную группу. Они сумели обеспечить большую часть богатства внутри для себя и тех, на кого они работают, в то же время ослабляя банкиров в контроле... Кроме того, в последнее время нашему правительству было сделано очень щедрое пожертвование."
tradefed.127.a:0 "Хорошая работа!"

tradefed.128.t:0 "Партнеры"
tradefed.128.d:0 "Мы связались с несколькими деловыми партнерами олигархов, многие из которых начали сомневаться в их лидерстве. С обещанием идолов и защиты от действий правительства наш план сработал, и многие отказались от своей лояльности и обратились к нам. Это ещё один удар по олигархам..."
tradefed.128.a:0 "Я рада, что мы смогли достичь соглашения."

tradefed.129.t:0 "Спасение"
tradefed.129.d:0 "В то время как наши действия заставили некоторых в левом крыле объединенного фронта поставить под сомнение наши мотивы, наше правительство помогло многим мелким промышленникам и банкирам, которые пережили трудные времена после нашего саботажа. Этим мы завоевали поддержку нашего правительства и ослабили нашу оппозицию - мы почти готовы наконец вернуть Скайфол."
tradefed.129.a:0 "Не думайте об этом."

tradefed.130.t:0 "Новое соглашение"
tradefed.130.d:0 "Поскольку многие из их бывших сторонников присягнули на верность нашему правительству, а их бизнес пошел под откос из-за недавних "неудачных событий", Кесслер и Фердинанд фон Хокслой официально заявили о своей поддержке правительства, перестали сопротивляться нашему новому канцлеру и прибежали обратно к нашему правительству с поджатыми хвостами. С этим у нас есть карты в руках и мы можем решить вопрос монополии раз и навсегда.\n\nС недавним законодательством, самые большие угрозы в деловом секторе Скайфола были значительно ослаблены, с их политической властью уменьшенной и защитой от будущих монополий, создаваемых. Этим мы окончательно уничтожили проблему, которая мучила Скайфол на протяжении десятилетий, обеспечив власть федерального правительства над столицей."
tradefed.130.a:0 "А теперь бегите, мне нужно управлять страной."

tradefed.131.t:0 "Война с криминалом"
tradefed.131.d:0 "С увеличением финансирования и более амбициозными планами развертывания в нашей полиции, официально мы начали войну с преступностью. С этими возросшими усилиями, замеченными криминальными авторитетами, они отомстили, и ясно, что мы должны продолжать наш жесткий подход, чтобы разбить этих раздражительных преступников."
tradefed.131.a:0 "Жребий брошен."

tradefed.132.t:0 "Арест дилеров"
tradefed.132.d:0 "Всё должно с чего-то начинаться, и если мы хотим решить этот вопрос, мы должны атаковать их поток доходов, в первую очередь наркотики. Хотя у нас нет достаточно информации или ресурсов, чтобы взять на себя их притоны и производство, арестовывая мелких уличных торговцев, мы можем по крайней мере позаботиться о худшем из этого, несколько сократив прибыль организаций в целом."
tradefed.132.a:0 "Это только начало..."

tradefed.133.t:0 "Накрыть наркопритоны"
tradefed.133.d:0 "Наша полиция получила приказ искать наркопритоны и разгонять их, что ещё больше обострило войну с наркотиками. Хотя некоторые ворчат о гражданских свободах, эта программа была в основном успешной,и нам удалось расправиться с худшим преступлением во многих районах с низким доходом. Это еще один шаг к безопасному и свободному от преступлений Скайфолу."
tradefed.133.a:0 "Меньше наркотиков на улице!"

tradefed.134.t:0 "Война усиливается"
tradefed.134.d:0 "Канцлер сделала официальные заявления в полицию, призывая к более жесткому подходу к преступности, и заменила руководство теми, кто более активно сотрудничает с этими усилиями. С этим новым руководством полиция была приведена в действие, вызвав некоторые споры как внутри, так и за пределами самой силы, но также доказав, что правительство будет придерживаться своих пушек в вопросе преступности."
tradefed.134.a:0 "Никаких больше полумер!"

tradefed.135.t:0 "Источник"
tradefed.135.d:0 "Наша полиция прибыла в различные лаборатории по всей нашей стране, вооруженные более чем обычным оружие, по официальному приказу как канцлера, так и начальника полиции, наряду с обеспечением безопасности лабораторий от преступников, им также было приказано сжечь и уничтожить как можно больше оборудования, продуктов и поставок, убедившись, что даже если им удастся восстановить свои укрытия, они не смогут их использовать, и отправив очень четкое сообщение."
tradefed.135.a:0 "Сжечь всё!"

tradefed.136.t:0 "Работа с толкачами"
tradefed.136.d:0 "Наша полиция задержала многих торговцев, поставляющих наркотики в город, и многие из них уже в пути. С этими арестами мы серьезно повредили нижнюю линию банд, на которые работают эти толкачи, давая нам ещё больше преимуществ..."
tradefed.136.a:0 "Одной угрозы меньше."

tradefed.137.t:0 "Конец дороги"
tradefed.137.d:0 "С его криминальной империей, рушащейся перед ним, Уайтфезер предпринял смелый шаг в попытке восстановиться, лично приняв участие в рейде на видную конкурирующую банду, хотя это был успех с его стороны, он потерял много своих в рейде и хуже того, привлек полицию. В то время как он и его банда скрылись с места преступления до прибытия полиции, наши силы выследили его в одной из немногих лабораторий, оставшихся в сельской местности неподалеку от города, напав с оружием в руках, готовясь, наконец, уничтожить более крупного, чем жизнь грифона, только чтобы найти его мертвым на полу от огнестрельного ранения, полученного во время налёта. С его смертью его и без того слабеющая империя пришла к концу, и наша полиция может позаботиться о нескольких разбросанных, слабых бандах."
tradefed.137.a:0 "Это всё, что она написала, ребята."

tradefed.138.t:0 "Новый рассвет"
tradefed.138.d:0 "С окончательной победой над олигархами и преступниками, которые пытались взять под свой контроль наш город, жители Скайфола могут быть спокойны. Город снова находится под опекой канцлера, который теперь хочет, наконец, осуществить свои планы - дать власть жителям Скайфола и разделить богатство капиталистов с простым народом."
tradefed.138.a:0 "Долгой жизни Скайфолу!"

tradefed.139.t:0 "Весенняя чистка"
tradefed.139.d:0 "Торговый совет был окончательно уничтожен. Учреждение, существовавшее со времени прихода Гишара к власти, представляло собой влияние бизнеса на правительство, власть, существовавшую со времён Скайфола в империи. С его разрушением пришло последнее сообщение о том, что капиталисты Скайфола были укрощены, они больше не были хозяевами народа Скайфола."
tradefed.139.a:0 "И таким образом это конец."

tradefed.140.t:0 "Новые законы о голосовании"
tradefed.140.d:0 "Жители Скайфола давно тосковали по демократии, или, по крайней мере, Женевьёва так считает, но даже если бы они не тосковали в прошлом, радость, окружающая его создание, не могла быть воображаемой. С принятием законов о голосовании и становлением правительства более демократичным, народ Скайфола праздновал новое свободное правительство, Маяк Свободы на Грифонии."
tradefed.140.a:0 "Да здраствует демократия!"

tradefed.141.t:0 "Замена Гровера"
tradefed.141.d:0 "Вот уже несколько десятилетий каждый год в годовщину этого события Гишар посылает в Императорский дворец единственную монету с изображением идола, чтобы заменить потерянный Идол Борея. Теперь шутка умерла, но Гишар в своём извращенном чувстве юмора подумал о новой шутке. У них были гроверские монеты. И теперь сирота Гровер VI только что потерял своего отца Гровера. Может ли шутка быть обновлена? Может ли он послать гроверскую монету ребенку-императору взамен только что потерянного Гровера?\n\nЭто было бы так невероятно невнимательно и жестоко... Все только ради каламбура..."
tradefed.141.a:0 "Это заставило бы меня чувствовать себя легкомысленным..."
tradefed.141.b:0 "Возможно, это было бы слишком жестоко. Даже для меня."

tradefed.142.t:0 "Новый "подарок" от Скайфола"
tradefed.142.d:0 "Новый подарок был отправлен из Скайфола: одна монета в письме. Чиновники были озадачены тем, что Канцлер Гишар посылал только одно письмо каждый год, как часы, и это было второе? Заинтригованный аномалией, Министерство Иностранных Дел открыло письмо и рассмотрело его. И они могли только сопротивляться этому ужасу. Канцлер Скайфола только что прислал им серебряную монету с изображением Гровера. Письмо было адресовано молодому императору и язвительно предложило ему пародию на соболезнования. В нём говорилось, что Гишар предлагал гроверскую монету, надеясь, что она сможет заменить несуществующего отца императора. Новости быстро вышли и вызвали настоящий ажиотаж в суде. Однако было решено, что молодой император не должен знать, чтобы защитить его в это время скорби. И всё же никто не забудет злую шутку Гишара."
tradefed.142.a:0 "Можно ли опуститься ещё ниже?"

tradefed.143.t:0 "История о монете"
tradefed.143.d:0 "Сегодня, как и каждый год, Гишар прислал единственную золотую монету, оплаченную из его личных средств. Монета с изображением идола отправляется в качестве замены и утешительного приза для потерянного идола Борея. Прошло тридцать пять лет с момента потери идола и двадцать восемь с тех пор, как Гишар придумал эту шутку. Он, по-видимому, всё ещё не устал от этого."
tradefed.143.a:0 "Это их расшевелит!"

tradefed.144.t:0 ""Подарок" от Скайфола"
tradefed.144.d:0 "Сегодня, как и каждый год, мы получили единственную монету, уплаченную лично Канцлером Скайфола Гисленом Гишаром. Монета с изображением идола отправляется в качестве замены и утешительного приза для потерянного идола Борея. Прошло тридцать пять лет с момента потери идола и двадцать восемь с тех пор, как Гишар придумал эту шутку. Он, по-видимому, всё ещё не устал от этого."
tradefed.144.a:0 "Будь ты проклят Мааром..."

tradefed.145.t:0 "Нет больше монет из Скайфола"
tradefed.145.d:0 "Сегодня, в отличие от предыдущих лет, Министерство Иностранных Дел Империи не получило ни одного письма от Скайфола, по крайней мере ни одного, содержащего монеты. Похоже, что после кончины Канцлера Гишара новые лидеры Скайфола мало интересовались его своеобразной формой юмора."
tradefed.145.a:0 "Эту шутку нельзя пропустить."

tradefed.146.t:0 "Письмо от Скайфола"
tradefed.146.d:0 "Сегодня в Грифенхейм прибыла записка, написанная канцлером Гишаром из Скайфола и адресованная лично молодому Гроверу. Чиновники были озадачены. Канцлер был известен отсутствием дипломатии по отношению к Империи и особенно своей мелкой жестокостью по отношению к императорской династии. Итак, письмо было вскрыто и просмотрено чиновниками по приказу регентства, чтобы убедиться, что оно не повредит молодому императору. Группа решила, что ему безопасно читать.\n\nПерсональному наставнику Гровера VI было поручено принести ему письмо и прочитать его. Молодой император без колебаний согласился, мало зная в своем возрасте о деяниях старого Канцлера. Гишар в письме выразил недолетке свои соболезнования и написал, что он сделал против своего отца и почему. Тон был извиняющимся, хотя и немного эгоистичным, и мягким. Наконец, старый грифон извинился за все свои поступки и написал Гроверу, что он надеется, что когда-нибудь между Скайфолом и Империей наступит разрядка и что, возможно, молодой император переживет менее жестокие времена. Молодой Гровер не совсем понял слово "разрядка", но к концу письма его глаза наполнились слезами. Учитель спросил его, не хочет ли он написать ответ. Гровер ответил, чтобы просто написали ответное спасибо.\n\nНа следующей неделе Министерство Иностранных Дел получило известие о том, что Гишар отправлял пожертвования в Имперские благотворительные организации от имени покойного императора."
tradefed.146.d_gv:0 "Был поздний вечер. Гроверу принесли письмо. Он был уставшим, но ему сказали, что это важно. Письмо было из Скайфола, по-видимому, лично написанного самим Гисленом Гишаром. Император был удивлен. Обычно Канцлер писал ему в январе только для своей ежегодной шутки с монетами. На мгновение он ощупал письмо. В нём не оказалось монеты. Заинтригованный, он открыл его и начал читать. Тон был извиняющимся, и Гишар начал объяснять ему, что он сделал после отделения и почему он это сделал. Император вздохнул. Он уже знал всё это и ждал развязки. Однако, ничего не было. Всё это было очень неприятно, но он мог видеть точку зрения канцлера. А потом он прочитал эти последние слова. Гишар извинялся. И никакой шутки дальше не последовало. Только надежда на разрядку и его подпись.\n\nГровер глубоко вздохнул и посмотрел в окно. На мгновение он даже не понял, что чувствует по этому поводу. Несмотря на усталость от непрекращающихся войн и конфликтов, он был тронут этим извинением. Конечно, это не могло стереть все ошибки, но он считал письмо Гишара подлинным. Может быть, что-то можно сделать? Возможно, между Империей и Скайфолом наконец-то может произойти разрядка?\n\nНо он слишком устал, чтобы написать ответ. И вот, он просто положил письмо на стол и лёг спать."
tradefed.146.a:0 "Наконец-то он, кажется, нашёл в себе порядочность."
tradefed.146.b:0 "Завтра. Может быть."

tradefed.147.t:0 "Неожиданная удача"
tradefed.147.d:0 "В течение десятилетий оставшиеся пираты, действующие в Скайфоле, находились в непростом перемирии с администрацией Гислена Гишара. В обмен на их жизнь и слабое соблюдение военно-морского законодательства пираты будут соблюдать запрет на любые отношения с Хауклэндом и связанными с нами пиратами или контрабандистами.\n\nТеперь, со смертью Гишара и избранием его племянницы старое перемирие закончилось и пираты демонстрируют свою силу. В рамках этого они начали сотрудничать с нами, а некоторые даже переезжают из Хауклэнда, укрепляя наши силы."
tradefed.147.a:0 "Всегда можно использовать больше."

tradefed.148.t:0 "Канцлер умирает в заключении"
tradefed.148.d:0 "Во время революции ключевой целью была Главная Больница Скайфола, куда был госпитализирован преступник Гислен Гишар. Наши товарищи смогли добраться до старого Канцлера только с большим трудом, поскольку бореистские ополченцы также пытались добраться до него.\n\nПосле часа боев наши товарищи одержали верх и взяли штурмом здание, но Гишара нигде не было найдено. Некоторые бессмысленные наёмники, по-видимому, забрали его, вероятно, надеясь получить большую награду от нас или от него. Но революция всегда находит способ победить. Когда они пытались сесть на корабль, докеры, симпатизирующие нашему делу, заметили их и остановили. Гишар был арестован, в то время как наёмники либо погибли в бою, либо убежали.\n\nК счастью для всех нас, Гислен Гишар умер в заключении. Неизвестно, было ли это из-за плохого обращения или плохого состояния здоровья и старости, но это неважно. Нам никогда не удастся предать его суду за его преступления."
tradefed.148.a:0 "Он даже лишил нас возможности вершить над ним правосудие!"

tradefed.149.t:0 "Железный костёр"
tradefed.149.d:0 "Когда стало известно, что Гишар был госпитализирован, наши верные партизаны сделали всё возможное, чтобы поймать его, чтобы он мог предстать перед судом Борея. Однако это было легче сказать, чем сделать, поскольку его любимые наёмники охраняли его. Пока они наконец не убежали, когда до них дошло, что они не получат плату за смерть. Некоторые из наших партизан позаботились о том, чтобы преподать им более сложный урок, чем этот.\n\nК сожалению, для нас, у нечестивых синдикалистов, возникла та же идея, и нам пришлось отбить их, чтобы получить контроль над Главной Больницей Скайфола. Борьба вышла из-под контроля, а бой в вестибюле больницы вызвал пожар. Без каких-либо пожарных, способных ответить, наши партизаны могли только наблюдать, как здание начало сгорать.\n\nСиндикалисты разбежались, не сумев завоевать свою цель. Но затем наши партизаны начали молиться и петь вокруг горящего здания, понимая, что, может быть, именно так Борей хотел, чтобы Гишар предстал перед правосудием. Сжигание в костре подходит для степени его преступлений. Железный костёр."
tradefed.149.a:0 "Он вернулся к Маару, своему хозяину!"

### News Events ###
tradefed_news.1.t:0 "Империя наносит ответный удар"
tradefed_news.1.d:0 "[This.GetNewspaperHeader]Несмотря на свое изгнание в Скайфолле, Архонт Эрос VII выполнил свою цель - отвоевать все Центральные Земли от тех, кого он называл предателями и еретиками. Теперь Империя Грифонов снова объединилась под руководством Совета Трех. Новый имперский регент разрушил надежды тех, кто думал, что он остановится на воссоединении Центральных Земель после того, как он произнес речь со своим молодым протеже Императором Гровером VI на буксире, объявляя, что Империя Грифонов не остановится, пока все грифоны не окажутся под её."
tradefed_news.1.a:0 "Конечно, самый неожиданный результат."

### Decisions ###
TRD_vaults:0 "Министерство финансов"
TRD_vaults_desc:0 "Не будет преуменьшением сказать, что Скайфол живет и дышит коммерцией, и как таковое накопление денег является неотъемлемой частью общества и политики города.\n\n В Федеральном казначействе имеется  £coin_text §Y[?bank] млн.§! скайфольских марок."
TRD_money_guichard:0 "Проверить хранилище"
TRD_money_guichard_desc:0 "По какой-то причине каждый грифон с большим хранилищем для своего состояния имеет постоянное желание войти и проверить, действительно ли он богат. В этом нет сомнений. Ни один бедняга грифон никогда не владел хранилищем. Это не имеет никакого практического смысла, но является прекрасным комментарием к культуре Скайфола и грифона."
TRD_money_mission:0 "Доходы от торговли"
TRD_money_mission_desc:0 "Вы имеете §Y[?trade_partners^num]§! торгового(ых) партнёра(ов)."
TRD_power_struggle:0 "Борьба за власть"
TRD_power_struggle_desc:0 "После долгой и славной карьеры печально известный Железный Канцлер, наконец, мертв, согласно обычаю Скайфола, его самые могущественные подчиненные теперь начали кампанию, заговор и борьбу, чтобы сменить ныне покойного Канцлера.\n\n§GГенрих Кесслер§! имеет §Y[?TRD_power_struggle_array^0]§! влияния\n§MФердинанд фон Хокслой§! имеет §Y[?TRD_power_struggle_array^1]§! влияния\n§YИпполит Бехард§! имеет §Y[?TRD_power_struggle_array^2]§! влияния\n§RУолтер Уайтфезер§! имеет §Y[?TRD_power_struggle_array^3]§! влияния\n"
TRD_power_struggle_mission:0 "Борьба за власть"
TRD_power_struggle_mission_desc:0 "Гишар скончался, и его смерть открыла первые настоящие выборы канцлера Скайфола. Выдвинулись четыре кандидата, признанные таковыми скайфольской олигархией. Однако отсутствие демократических реформ превратило выборы в игру между ними, а не в справедливый процесс. Они будут сражаться между собой грязными уловками и коварными методами, чтобы убедить остальных членов совета поддержать их. Пусть победит самый хитрый!"
TRD_pick_a_side:0 "Выбрать сторону"
TRD_pick_a_side_desc:0 "Генрих Кесслер, Фердинанд фон Хокслой, Ипполит Бехард и Уолтер Уайтфезер. Четыре известных имени, четыре видения будущего для Скайфола, но только одно место. Кого мы будем поддерживать?"
TRD_sabotage_kessler:0 "По больному"
TRD_sabotage_kessler_desc:0 "Генрих Кесслер - один из крупнейших промышленников Скайфола, и его автомобили хорошо известны широкой публике. Его популярность и влияние как среди олигархии, так и среди масс делают его главным претендентом на пост канцлера. Но нацеливаясь на его фабрики, мы можем значительно уменьшить его власть. Хотя мало кто из наёмников может это провернуть, и у них есть связи с Ипполитом Бехардом."
TRD_tip_the_police:0 "Дать "чаевые" полиции"
TRD_tip_the_police_desc:0 "Полиция Скайфола под руководством Гишара была очень хорошо управляемым учреждением, хотя и оставалась в стороне от деятельности, связанной с олигархами. С некоторым "стимулом" мы можем поощрять игнорирование этих старых правил и нацеливать наших соперников на менее законные операции. Это то, что они имеют в виду, давая полиции чаевые, верно?"
TRD_hire_whistleblowers:0 ""Приобрести" банковские записи"
TRD_hire_whistleblowers_desc:0 "Финансовая империя фон Хокслоя даёт ему власть и рычаги влияния в Скайфоле и за его пределами. Однако, если некоторые из его записей просочатся в прессу благодаря, скажем, хорошо финансируемому осведомителю, его власть будет значительно затронута. В конце концов, если вы не доверяете своему банкиру хранить ваши секреты, кому вы можете доверять?"
TRD_sabotage:0 "Подкупить контрабандистов"
TRD_sabotage_desc:0 "Несмотря на то, что Гишар утверждал, порт Скайфол является домом для широкого круга контрабандистов и пиратов, многие из которых связаны с двумя нашими конкурентами: Бехардом и Уайтфезером. Контрабандисты обычно не являются лояльными или честными, мы можем подкупить их, чтобы они указали нам на стратегические корабли и грузы, представляющие для нас интерес. То, что мы планируем с ними делать, их не касается."
TRD_intimidate_workers:0 "Запугать рабочих"
TRD_intimidate_workers_desc:0 "Главная уязвимость фабрик Кесслера - это их рабочие. В то время как попытки подстрекать их к забастовке могут легко выйти из-под контроля, мы можем временно поощрять их оставаться в своих прекрасных домах со своими замечательными семьями. В конце концов, кто знает, что может случиться?"
TRD_steal_from_banks:0 "Украсть средства из банков"
TRD_steal_from_banks_desc:0 "Деньги - это топливо политики Скайфола. Хотя наши операции глубоко прибыльны, они не обеспечивают нам тот же уровень кредитного плеча, который дают юридические и полные банковские счета. Давайте выровняем игровое поле и получим деньги!"
TRD_drug_bust:0 ""Изъять" наркотики"
TRD_drug_bust_desc:0 "Состояние Уолтера Уайтфезера в значительной степени было построено на торговле наркотиками, особенно опиумом. И большая часть его драгоценного запаса поступает из ограниченного числа лабораторий. Нацелившись на них, мы можем отрезать голову его империи. Ну, по крайней мере, на время."
TRD_felina:0 "Фелина"
TRD_felina_desc:0 "Одним из краеугольных камней империи Бехарда является команда Дейрмаара и их главный контакт в Скайфоле: Литтл-Баста. Приблизившись к нему, мы могли бы убедить его прекратить поддерживать короля наёмников в его стремлении стать канцлером и в то же время вызвать у аквелийца некоторые головные боли. Два зайца одним выстрелом!"
TRD_embezzle_funds:0 "Присвоить средства"
TRD_embezzle_funds_desc:0 "В Скайфоле ничего не может произойти в политике без денег, и чем больше их есть, тем лучше. Давайте положим наших финансистов на это дело. Они найдут средства, так или иначе."
TRD_gather_support:0 "Заручиться поддержкой"
TRD_gather_support_desc:0 "Не каждый шаг в борьбе за власть может быть грязным трюком или демонстрацией силы. Когда-нибудь, вам просто нужно посетить тех, кто может повлиять на голосование и убедить их старомодным способом. И нет, это не эвфемизм на этот раз."
TRD_war_propaganda:0 "Поощрять патриотизм"
TRD_war_propaganda_desc:0 "Имея некоторое финансирование для хорошо организованной пропагандистской кампании, мы можем продвигать идеалы нашей нации в массы и прививать им чувство долга по отношению к Скайфолу."
TRD_spread_pamphlets:0 "Раздать брошюры"
TRD_spread_pamphlets_desc:0 "У Скайфола много врагов! Кто? Это зависит от обстоятельств! Но мы позаботимся о том, чтобы распространять информацию о том, кто именно это делает в данный момент, чтобы наши граждане знали, кого ненавидеть. Нам просто нужно будет вложить некоторые средства, чтобы чудеса средств массовой информации производили свою магию."
TRD_recruitment_drive:0 "Набрать персонал"
TRD_recruitment_drive_desc:0 "Скайфол нуждается в тебе! Это простое сообщение, но его не так легко успешно передать. При должном финансировании мы сможем вдохновить ещё больше грифонов служить в наших рядах!"
TRD_trade_with_skyfall:0 "Торговля со Скайфолом"
TRD_trade_with_skyfall_desc:0 "Скайфол, несмотря на свои размеры, является экономическим гигантом. Благодаря некоторым инвестициям и созданию там лоббистских операций мы можем получить много экономических выгод. Однако это не будет стоить дешево, и Скайфол может не приветствовать наши попытки увеличить торговые отношения с ними."
TRD_stop_trading_with_skyfall:0 "Прекратить торговлю со Скайфолом"
TRD_stop_trading_with_skyfall_desc:0 "Торговля со Скайфолом принесла нам большую пользу, но если ситуация изменится, мы всегда можем сократить наши операции там."
TRD_invite_migrats:0 "Переманить мигрантов"
TRD_invite_migrats_desc:0 "Наша страна маленькая, и чтобы стоять плечом к плечу с великими державами мира, нам нужно больше грифонов и больше рабочей силы. Мир - это неспокойные места, и многие существа вокруг него имеют мало возможностей в своих родных странах. Чтобы начать миграционную кампанию и помочь живым существам переселиться и поселиться, потребуются лишь небольшие инвестиции."
TRD_bread_and_circuses:0 "Хлеба и зрелищ"
TRD_bread_and_circuses_desc:0 "Нет такого понятия, как бесплатный обед. Или бесплатное шоу, если уж на то пошло. Но мы можем помочь населению поверить в это. Нет лучшего способа создать добрую волю."
TRD_integrate_FEZ:0 "Интегрировать Фезеру"
TRD_integrate_FEZ_desc:0 "На протяжении десятилетий Фезера была гноящимся трупом некогда умеренно успешного города. Его чернь - печально известная пеноза - и контрабандисты вызывали у Скайфола всевозможные головные боли. Теперь всё кончено, но все равно потребуются ресурсы, чтобы умиротворить город в гражданском смысле и привести его в соответствие с нашими нормами."
TRD_integrate_HAU:0 "Интегрировать Хавкленд"
TRD_integrate_HAU_desc:0 "Это было трудно, но мы сделали это. Герман Майер был остановлен, и Хауклэнд, наконец, был укрощен. Теперь мы контролируем Перекресток, но если мы хотим извлечь из этого выгоду, нам нужно будет искоренить пиратов и инвестировать туда."
TRD_land_grants:0 "Продать убыточные предприятия"
TRD_land_grants_desc:0 "У государства Скайфол есть доли в бесчисленных бизнесах, но не все из них прибыльны в краткосрочной перспективе или вообще. Мы можем потерять шанс на будущую отдачу от наших инвестиций за немедленные наличные деньги."
TRD_buy_factory:0 "Купить промышленное оборудование"
TRD_buy_factory_desc:0 "Открытие завода - это всегда сложное предприятие. Мы можем помочь молодым отраслям промышленности взлететь, покупая у них современную технику."
TRD_buy_arms_factory:0 "Выкупить местных оружейников"
TRD_buy_arms_factory_desc:0 "Нет недостатка в грифонах, пытающихся свои когти в оружейной промышленности. Мы можем национализировать некоторые из них, чтобы поддержать наше военное производство."
TRD_foreign_technicians:0 "Пригласить иностранных промышленных экспертов"
TRD_foreign_technicians_desc:0 "Мир полон новаторов, гордо служащих своей стране. С помощью небольшого финансирования мы сможем убедить их пойти служить нашим вместо этого. Там может быть меньше гордости в нем, но с тем, что мы платим им, они смогут купить все, что им нужно, чтобы заменить его."
TRD_changeling_advisors:0 "Нанять советников чейджлингов"
TRD_changeling_advisors_desc:0 "Чейджлинги - воинственный народ, и Империя продемонстрировала, что они готовы поделиться своим опытом прямо здесь, в Грифонии. Мы можем предложить им обучить наши войска некоторым из их тайных тактик."
TRD_severnya_advisors:0 "Пригласить Северянских изгнанников"
TRD_severnya_advisors_desc:0 "Когда коммунисты свергли законных правителей Северной, многие дворяне и солдаты, служившие там, были вынуждены покинуть страну. Хотя это действительно трагедия, это также означает, что теперь они могут свободно нанимать и дешевле. Давайте пригласим их."
TRD_equestria_advisors:0 "Нанять бывших эквестрийских офицеров"
TRD_equestria_advisors_desc:0 "Эквестрия может быть мировой сверхдержавой, но магия дружбы не окупается. А с такими деньгами ты все равно найдешь больше друзей. Давайте пригласим некоторых бывших эквестрийских военных, чтобы они пришли и научили нас, как они примиряют дружбу и убийство существ в любом случае."
TRD_aquileian_advisors:0 "Нанять аквелийцев"
TRD_aquileian_advisors_desc:0 "Аквелийская Революция и последующая контрреволюция были ужасным и кровавым делом. С тех пор она стала рассадником бесправных военных офицеров и солдат, а также политических ссыльных. Многие из них ищут работу и хотели бы служить нам."
TRD_buy_light_tanks:0 "Приобрести танки"
TRD_buy_light_tanks_desc:0 "Давайте купим несколько лёгких танков на международных рынках, чтобы увеличить наши мобильные силы."
TRD_buy_fighters:0 "Приобрести истребители"
TRD_buy_fighters_desc:0 "Давайте оформим заказ на истребители на международных рынках."
TRD_buy_bombers_dec:0 "Приобретсти бомбардировщики"
TRD_buy_bombers_dec_desc:0 "Давайте оформим заказ на бомбардировщики на международных рынках."
TRD_conquer_FEZ:0 "Третий Город"
TRD_conquer_FEZ_desc:0 "Грифтония и Скайфол - самые большие города на Западном берегу Грифонии, но когда-то здесь был третий имперский свободный город. Пришло время сокрушить глупые мечты Фезеры о независимости и вернуть этот город нашему государству."
TRD_conquer_HAU:0 "Расширить наши горизонты"
TRD_conquer_HAU_desc:0 "Мы являемся коммерческими воротами континента, но уже несколько десятилетий дураки Германа Майера держат бандитов прямо у наших дверей. Пора показать военачальнику, что с нами больше не шутят. Без четверти! Никакой пощады!"
TRD_sell_guns:0 "Продать несколько винтовок"
TRD_sell_guns_desc:0 "Мир нуждается в оружии, и мы рады предоставить его."
TRD_spread_revolution_FEZ:0 "Распространить революцию на Фезеру"
TRD_spread_revolution_FEZ_desc:0 "На протяжении десятилетий Фезера страдала от капиталистических правил бандитов и коррумпированных политиков. Пришло время нам избавить их от страданий и разорвать их цепи!"
TRD_spread_revolution_HAU:0 "Распространить революцию на Хавкленд"
TRD_spread_revolution_HAU_desc:0 "Хауклэндские острова страдают под властью Германа Майера, вынужденные либо жить в страхе, либо участвовать в его преступлениях и пиратских операциях. Давайте положим этому конец! Свободный Хауклэнд! Долой милитаристов!"
TRD_send_commie_advisors:0 "Отправить военных советников"
TRD_send_commie_advisors_desc:0 "Наши товарищи в опасности! Давайте поможем им!"
TRD_join_faction:0 "Присоединиться к [From.GetFactionName]"
TRD_join_faction_desc:0 "Стоять на своем - это мощное заявление для такой страны, как наша, но, возможно, пришло время отбросить нашу гордость и присоединиться к союзникам на международной арене."

GRF_sending_mercs_cat_desc_trf:0 "Военный контракт"
GRF_send_mercs_dec_desc_trd:0 "Государству §Y[From.GetName]§! будет предложен частный военный контракт. Если они согласятся, мы должны будем отправить им как минимум §Y5 дивизий добровольцев§!. Государство [From.GetName] будет выплачивать нам по §Y500,000§! £coin_text §Yмарок§! за каждые §Y30 дней§! на время их конфликта."
TRD_send_mercs_reward:0 "Оплата контракта от государства [From.GetName]"
TRD_send_mercs_reward_desc:0 "Пока наши §Yволонтёры§! присутствуют в государстве §Y[From.GetName]§!, мы будем продолжать получать оплату в размере §Y500,000§! £coin_text §Yмарок§! за каждые §Y30 дней§!."
TRD_got_mercs:0 "Наёмники Скайфола"
TRD_got_mercs_desc:0 "Наёмники из государства [TRD.GetAdjective] - это частные военные компании, присутствующие в нашей стране и им нужно заплатить."
TRD_got_mercs_delayed:0 "Наёмники Скайфола"
TRD_got_mercs_delayed_desc:0 "Наёмники из государства [TRD.GetAdjective] - это частные военные компаний, присутствующие в нашей стране, и им нужна оплата, которую они попытаются собрать после окончания войны."

