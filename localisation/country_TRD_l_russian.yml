TRD_ford_idea_desc:0 "Необычная форма забастовки привела к остановке нашей промышленности, вызванной самими фабрикантами. Вместо пикетов и разгневанных рабочих-закрытые двери, вооруженные охранники и разгневанные рабочие. И вместе с этим на улицах растет давление."
TRD_banker_idea:0 "Враги в банках"
TRD_banker_idea_desc:0 "Банки держат кредиты правительству и известным организациям и предприятиям, связанным с Женевьёвой Златокрылой. Традиционные банковские услуги по отношению к широкой публике также саботируются изнутри,  и в этом открыто обвиняют нового канцлера. Банки фактически вцепились когтями в наше финансовое горло."
TRD_pirate_idea:0 "Разгул пиратства"
TRD_pirate_idea_desc:0 "Опасаясь надвигающегося разгона пиратства, пиратское подполье в Скайфоле нарушило свою традицию секретности. Прагматичные капитаны увеличили свои операции, чтобы максимизировать прибыль, прежде чем реформы нового канцлера вступят в силу, в то время как другие надеются эффективно запугать её, чтобы принять свершившийся факт. Чтобы добавить оскорбление к травме, пираты и контрабандисты, ориентированные на Скайфол, покончили с обычаем эпохи Гишара держать дистанцию с приспешниками Хауклэнда и Майера."
TRD_criminal_idea:0 "Разгул преступности"
TRD_criminal_idea_desc:0 "После смерти Железного Канцлера многие важные персоны были ободрены окончанием его правления с сильными когтями и считают его наследника слабым и неспособным на самом деле обеспечить соблюдение закона. Другие, более сообразительные, просто набрасываются на любые доступные возможности, чтобы сделать банк и бежать до того, как будут приняты реформы Златокрылой. Общий результат - массовый рост преступности по всей стране и особенно в столице."
