mercenary_trade_bird_desc:0 "§YДата рождения§!:12 Марта 952 года в Придее\n\n§YБиография§!: Рожденный в семье моряков, Ипполит Бехард всегда питал страсть к морю. В 16 лет он поступил в Королевский флот и служил хорошо, наслаждаясь жизнью на море. Во время схватки с пиратами он проявил себя безжалостным бойцом и стал самым известным членом экипажа своего корабля.\n\nПосле того, как вспыхнула Аквелийская Революция, их корабль временно перешёл на другую сторону, но в итоге команда взбунтовалась. Корабль прошёл через нескольких капитанов, пока Бехард, наконец, не взял верх. Вместо того чтобы бежать, он вернулся в Придею под флагом республиканского флота и в порыве дерзости убедил несколько кораблей присоединиться к ним и сформировать пиратский флот. Они отплыли после поджога нескольких кораблей, предотвратив преследование.\n\nБехард попытал счастья в открытом море и нашел путь в Хауклэнд. Он нашел большой успех, достаточный, чтобы стать проблемой для военного флота Скайфола. Однако, он поссорился с Майером, и поэтому он заключил сделку с Торговой Федерацией. Он предложил услуги свои и своего флота Скайфолу в качестве каперов в обмен на амнистию. Скайфол отказался, и поэтому Бехард решил продемонстрировать силу и предпринял обширный рейд на их конвой. В итоге Скайфол согласился на сделку с нечестивой суммой выкупа. Бехард не присоединился один и привёл несколько кораблей, а также сотни пиратов отступников, уставших от жизни в бегах.\n\nВ новое время он диверсифицировался, нанимал наёмные компании и использовал свои обширные связи, чтобы стать торговцем оружием. Это дало ему возможность вступить в Совет и в конечном итоге пробиться на пост канцлера.\n\n§YАвтор портрета§!: Squiggles"
drug_trade_bird_desc:0 "§YДата рождентя§!: 7 сентября 958 года в Грифтонии\n\n§YБиография§!: Уолтер Уайтфезер родился единственным сыном в семье школьных учителей. Умный и хороший студент, он получил возможность изучать химию в Йеле. Обещанное светлое будущее, но его стипендия была прекращена из-за Грифонской Революции, и он был вынужден продолжить обучение в Скайфоле. После окончания университета он поступил на работу в перспективную химическую компанию, которую позже покинул из-за личных разногласий. И поэтому он был вынужден следовать по стопам своих родителей: учить.\n\nЭто могло быть концом истории для Уолтера, но один из его учеников, молодой грифон, связанный с бандой Скайфола, обратился к нему за помощью после того, как попал в беду из-за качества опиума. Вопреки ожиданиям, Уолтер согласился и, увидев, сколько денег было вложено в торговлю опиумом, стал более активно вмешиваться в её дела. То, что произошло потом, окутано тайной, но простой школьный учитель показал себя жестоко эффективным преступником. Никогда не подвергая себя опасности, он сумел убить своих конкурентов, подняться в рядах и в конце концов взять верх. Тихо и эффективно он начал входить в богатые круги города, хотя он всегда был странным грифоном, и мало кто сомневался в морально серых способах, которыми он разбогател, официально владея простыми предприятиями, такими как самая прибыльная компания такси в мире.\n\nПосле смерти Гиcлена Гишара и серфинга на волнеего бренда сигарет "Золотой Грифон" он стремился к высшему положению: канцлерству Торговой Федерации. В очередной раз сокрушив своих конкурентов, он теперь стремится в полной мере использовать власть Скайфола для создания Грифонской наркоимперии. Возможно.\n\n§YАвтор портрета§!: Nyatta"
degrelle_desc:0 "§YДата рождения§!: 4 августа 976 года\n\n§YБиография§!: Гертьян Дезрамау родился в 976 году в бедной семье, едва сводившей концы с концами. Его отец служил в Имперском флоте, но его уволили, когда Скайфол захватил флот. Отец прокармливал свою семью, работая на доке, из-за чего семье приходилось жить без излишеств, что укоренило в юном Гертьяне идею о значительной отдаленности богачей от простогрифонов, особенно банкиров. Часто ходя в местный храм Борея в юности вместе со своей матерью, у него никогда не было сомнений в его вере. С взрослением, он начал всё больше увлекаться теологией и правом, а к тому же и ораторским мастерством. Найдя вдохновение в пылком проповедничестве, он быстро также попал в политику уже в юношестве.\n\nВ двадцать лет, Дезрамау отправился учиться в Бруму, будучи принятым в местный университет изучать право. Во время его учебы, он был редактором университетской газеты. Из-за того, что он практически не учился, он 3 раза заваливал выпускные экзамены и в итоге вернулся в родной город. С новоприобретённым опытом, он быстро осознал что на его Родине куда больше проблем, чем ему раньше казалось. Горожане не только угнетались безжалостными олигархами, но ещё и из-за общественного недовольства начал набирать общественную поддержку синдикализм, а многие городские бедняки опустились до разбоя и проституции. Потрясенный состоянием своего родного города, он начал карьеру пылкого оратора, проповедуя традиционные ценности и веру в Борея, при этом осуждая капиталистов, позволивших городу так сильно морально деградировать. Дезрамау стал очень популярным после серии банковских скандалов, которые он использовал для популяризации себя и Бореистов, утвердив своё движение, как самое перспективное и популистское в городе. Несмотря на недовольство их деятельностью некоторыми жителями, со временем всё больше храмов, открытых и официальных, стали поддерживать Бореистов.\n\nПосле покушения на жизнь Канцлера, Дезрамау сбежал из города, прихватив с собой небольшой контингент лоялистов. Как только начались крупномасштабные протесты в городе ввиду состояния Канцлера, Дезрамау быстро отправился в город. Не зная, жив ли был Канцлер, ему нужно было что-то сделать после буйной революции. В итоге, Дезрамау пришел к власти, суля светлое будущее верующим Скайфола...\n\n§YАвтор портрета§!: "
harmonic_socialist_trade_birb_desc:0 "§YДата рождения§!: 21 июля 972 года\n\n§YБиография§!: Клотбик де Альтсбург родился в 972 году в семье, которая в Скайфоле считалась семьей среднего класса. Его отец владел небольшой верфью в городском порту и занимался строительством, ремонтом и переоборудованием судов, а также вкладывал деньги в торговлю и рыболовство. Его мать была простогрифонкой из сельской местности, которая переехала в город, чтобы выйти замуж за богатого и жить роскошно, но вместо этого нашла настоящего любящего партнера. Отец Клотбика был известным филантропом в Скайфоле в течение многих лет до и после рождения своего сына очень заботился о рабочих, находящихся под его опекой. Но жизнь всей семьи перевернулась с ног на голову, когда революция пришла на континент. Революционные силы в стране заставили отца Клотбика бежать к берегам Нова Грифонии, в то время как остальная часть семьи пряталась в небольшом доме далеко за Скайфолом, который был унаследован от семьи его матери. Когда война охватила земли, семья Де Альтсбурга прославилась в своём маленьком городке тем, что защищала грифонов всех мастей от насилия, включая Имперского командира, которого они даже убедили мирно сдаться республиканцам, вместо того чтобы приговорить его войска к верной смерти.\n\nЭто был мир, в котором вырос Клотбик де Альтсбург. Когда он повзрослел, он увидел изгнание республиканцев, взлёт Гишара, а также растущее бремя возраста ненавистного грифона, его отцу пришлось оставаться в Нова Грифонии, так как Гишар считал опасно иметь его рядом. В 1000 Клотбик вернулся в город Скайфол и стал связан с революционными группами. Часто предпочитая реформы насилию, а революция, последовавшая за смертью Гишара, позволила ему сплотить более умеренные голоса в Скайфоле чтобы создать, по его собственным словам, "правительство, управляющее мягким крылом, а не заостренным когтем".\n\n§YАвтор портрета§!: Scroup"
anarcho_socialist_trade_birb_desc:0 "§YДата рождения§!: 1 мая 941 года\n\n§YБиография§!: Вступив в мир в 941 году, вся жизнь Хендрика Роузбика была сформирована индустриальной природой города, в котором он родился. Скайфол был на подъеме как важный центр в Грифонии с её растущей индустриальной экономикой, предвещающей прибытие промышленного мира в остальную часть материка. Он родился в семье промышленных рабочих, которые переехали из сельской местности, чтобы воспользоваться новыми возможностями на оживлённых фабриках города. Но жестокая реальность современной жизни вскоре обрушилась на них, и они оказались в ужасных условиях на городских заводах.\n\nПосле прожития трудовой жизни в течение первых двух десятилетий своей жизни Хендрик присоединился к группе рабочих из различных предприятий и отраслей промышленности со всего города, чтобы сформировать лигу рабочих и начать распространять брошюры, не о насильственной революции, а о поощряющие реформы. Хендрик в этот момент не считал злом ни индустриальный мир, ни систему, в которой он жил. Но мнение должно было измениться.\n\nОднажды, произнося речь перед коллегами, группа бандитов вошла на завод. Они называли себя "частной полицией" и заявили, что находятся здесь, чтобы арестовать Роузбика по обвинениям в измене, убийстве, нападении и надругательстве над маленьким ребенком, которого они отказались назвать и к которому его не отведут. Увидев, что ждёт его, если он не предпримет никаких действий, Роузбик схватил ближайший револьвер и выстрелил в бандитов. Выигрывая время, чтобы убежать, Роузбик будет дуться и покинет город  на многие годы. Укрепляя свои революционные взгляды, он подготовится к новому восстанию. В 978 году он получил такой шанс, но из-за провала республиканцев в окрестностях города Роузбик отозвал свою поддержку, прежде чем республиканским силам будет нанесена самая тяжелая рана, спасая его подпольное движение от полного уничтожения.\n\nНо теперь, наиболее ненавистный грифон мертв, а Скайфолом правит стареющий Роузбик, готовый воплотить в жизнь свой догмат истинно революционной мысли.\n\n§YАвтор портрета§!: Cofido"
authoritarian_socialist_trade_birb_desc:0 "§YДата рождения§!: 23 декабря 957 года\n\n§YБиография§!: Адальберт Гровдер родился в 957 году в умеренно благополучной семье в городе Скайфол на пороге полной индустриализации. Его отец работал банкиром в одном из зарождающихся капиталистических магнатов города и считал себя интеллектуалом, всегда держа дом заполненным книгами всех типов, благодаря которым его сын, Адальберт, был ненасытным читателем. Однажды он начал читать небезызвестную книгу за авторством Карамели Маркса, где утверждались идеалы рабочей революции и освобождения от власти капитала. Остальные члены семьи Гровдера считала это фазой и мало обращала внимания на количество социалистической литературы, стекавшейся в комнату Адальберта.\n\nКогда ему было двадцать лет, Гровдер решил, что совершит свой прорыв в социалистический мир, участвуя в митинге, чтобы призвать к свободе другого видного социалиста того времени, с которым он позже столкнется, Хендрика Роузбика. За эти годы Гровдер отточил своё ораторское мастерство настолько, насколько смог, и, стоя на ящике с промышленными деталями, начал произносить пламенную речь против угнетающей капиталистической системы и даже изрёк свои собственные изменения марксистских идей собравшимся в тот день грифонам.\n\nПо мере того, как его речь набирала оборот, он начал приводить толпу в бешенство и в самый разгар драмы объявил о начале революции в Скайфоле. После этого он был быстро арестован полицией и брошен в камеру. Гровдер мало что знал, но это было бы скрытым благословением. В течение следующего года он работал над объединением биографии и трактата о своих идеях, которые он назвал "Моя жизнь ради революции", которая быстро стала популярна среди радикалов города, а также среди других республиканских элементов, признававшие власть грифона, который имеет в своих трудах. Но этот потенциал был напрасным, поскольку события 978 года разворачивались, город пропитывался революционной кровью, а Гровдер всё ещё сидел в своей камере. Проявление насилия ещё больше укрепило Гровдера в отношении его радикальных идей.\n\nПосле своего освобождения Гродвер некоторое время оставался на краю революционной политики, появляясь только тогда, когда считал, что революция в Скайфоле снова неизбежна. А теперь он стоит у руля своего народа, который он переделает по своему образу и подобию.\n\n§YАвтор портрета§!: Didicody"

