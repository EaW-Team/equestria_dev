### Leader Descriptions ###
blizz_blizz_desc:0 "Арклайт де Лини, привилегированная кобыла непревзойденной сложности, родилась в знатной семье в районе Аквилы. Ее любящие родители поощряли её интерес к военному искусству, особенно к военному применению магии, но ее исследования были остановлены в связи с началом 980 года (после Изгнания Луны) Аквелийской революции. Монархистская верность ее семьи означала, что они больше не были в безопасности в своем доме, и они бежали через моря в Эквестрию. Жизнь в Эквестрии была хороша для Арклайт, но также невероятно скучна, и она хотела уйти. Собрав группу аристократических пони, которые также бежали от революции, они организовали Le Carnaval Magique, элитную компанию магов, известных своими ослепительными заклинаниями и готовностью сражаться за самую высокую цену. Фирменный кепи Арклайт гарантирует, что она выделяется везде, куда ведет дорога."

