aryan_uberpony_desc:0 "YBorn§!: 23rd of April 967 in Coltrinth\n\n§YRank§!:Lokhagos\n\n§YBiography§!: The life of Cloud Jet, daughter of a high ranking Nimbusian commander, is best described as a series of hardships. Her father was a strict martinet who only loved two things in his life, duty and his wife, and he eagerly expected a son to which he would teach everything a true Nimbusian soldier should follow. Instead, he was left with a broken heart and a daughter he never wanted.\n\nThus, Cloud Jet had no choice but to conform to her father's unrealistic high standards, attempting to fulfill the Sisyhoofian goal of earning his approval and love, but few things elicited a positive response, of which neither were her perfect scores in the Trials of the Agoge or her exemplary service in the Nimbusian hoplites. Cloud Jet became the ideal of a Nimbusian pony, yet she did not feel any satisfaction with her successes.\n\nThe winds of change under her wings came when Cloud Jet was given a prestigious task of training troops for their Riverland allies, far from Nimbusi and her father's iron grip. Her mental prison cracked in the influence of newfound freedom, and it did not take long for her to desert, taking in ostracised Nimbusians and like-minded rebels under the banner of Oi Myrioi - a mercenary group consisting exclusively of battle hardened pegasi willing to sell their services to the highest bidder and for now, this bidder is Skyfall.\n\n§YPortrait By§!: Scroup"
angry_trade_bird_desc:0 "§YДата рождения§!: 15 марта 914 года в городе Скайфол\n\n§YПрозвище§!: Самый ненавистный грифон в Грифонии\n\n§YБиография§!: Гислен Гишар родился шестым ребенком от своей матери Евы, феофийская дворянка и его отца выдающегося промышленника. Когда он был маленьким, Гишар хорошо учился в школе, особенно в отношении математики, где он, казалось, имел личную любовь. Быть шестым сыном означало, что никто не верил, что Гишар получит большую часть наследства от своего отца, и поэтому некоторые подталкивали его присоединиться к имперской армии, как это делают многие благородные дети. Но это не должно было быть судьбой Гишара в жизни. Когда ему было двадцать четыре года, и он только что окончил университет Ромау, Гишар попросил разрешения своего отца взять на себя управление убыточной суконной фабрикой, которой владела семья в сельской местности, и её собирались закрыть. Вместо этого его отец одолжил сыну деньги на покупку фабрики у него и заставил его погасить долг. Гишар погрузился в работу и начал прилагать усилия к наведению порядка в фабрике. В течение года он погасил кредит отца и показал миру свой финансовый гений. Довольно скоро он стал скупать небольшие объекты в сельской местности и укреплять свою финансовую власть. Один за другим он даже выкупал своих братьев, проявляя полное пренебрежение к таким слабым понятиям, как "семья", предпочитая вместо этого предаваться погоне за деньгами.\n\nХотя весь Скайфол знал Гишара, бизнес-грифона, они собирались встретиться с его стороной, которая могла бы быть ещё страшнее. В 977 году Гишар был избран мэром Скайфола. Был всегда строг, он сразу же начал отменять привилегии для многих имперских дворян и военнослужащих. В результате чего Грифенхейм не раз угрожал аннулировать устав Скайфола как свободного города. Но в 978 году все изменилось. Когда Кемерскай начал свой переворот в Грифенхейме, никто из влиятельных в Скайфоле не был по-настоящему на его стороне. Но народные восстания в городе беспокоили многих, и поскольку имперские военные не могли помочь городу, Гишар приступил к смелому плану. Связавшись с местными республиканцами в Скайфоле, он выразил сочувствие по поводу их причины и рассказал им, как он может помочь взять под контроль Имперский флот. После того, как республиканцы сделали свое дело, Гишар послал группу наёмников и убил их всех. Затем последовало объявление Скайфола об отделении от Империи и независимости от Республики.\n\nТеперь, конечно, никто не верил, что торговый город просто выживет сам по себе. Это было незаконно... разве не так? Но Гишару было все равно. И будет править он Железным кулаком, не имеющим себе равных по всей Грифонии, руководя Скайфолом по сей день, когда ему 93 исполнилось года.\n\nНо он не может быть бессмертным... Может ли он?\n\n§YАвтор портрета§!: Scroup"
damn_bat_desc:0 "§YBorn§!: 23rd of October, 982 in Moonlight Bay\n\n§YRank§!: Brigadegeneraal\n\n§YBiography§!: When Perkunas was a young thestral foal, he was described as quiet and nervous, and no one expected him to accomplish much in his life. But his reputation changed when he gained his cutie mark during a dare where he flew through a thunderstorm and survived unscathed. It was said he danced with the lightning without fear.\n\nWhen he was eighteen years old, Nightmare Moon returned from her exile. The return of the Princess of the Night gave Perkunas hope about the distrust of thestrals coming to an end. However, this did not come to pass, even after Nightmare Moon was reformed into Princess Luna. Little was done to improve the situation of the bat ponies. This unhappiness turned to anger when Perkunas was turned down from entering the military despite his education. Therefore Perkunas decided to leave Equestria and join a mercenary company.\n\nSince then, Perkunas has gained a reputation as a competent, if indecisive commander. His claim to fame is inducing thunderstorms with pegasi, using the lightning to strike targets. While the thunderbolts soften the enemy, he and his unit fly with the storm. Many pegasi and griffons find this unnerving, but soon learn that they are in capable hoofs as long as they follow Perkunas' dance.\n\n§YPortrait By§!: Sesek"
nice_trade_bird_desc:0 "§YBorn§!: 5th of October 969 in Skyfall\n\n§YBiography§!: Born the niece of Ghislain Guichard, Genevieve Guildedwing lived a wealthy but simple childhood. However, when 978 struck and that her uncle became the most hated griffon in Griffonia, her life fundamentally changed. While in no way his heiress, she was ostracised by many of her friends from loyalist families and isolated herself.\n\nIn 985, she stopped her studies out of a desire to become a priestess of Eyr. A year later, her parents relented and she began her initiation into the clergy. There, she was heavily involved in charitable activities and got to experience firstclaw the depth of misery of the lower classes in Skyfall. These experiences shook her to her core and in 989, she renounced her vows and returned to her family. She was introduced as a debutante and married, not into the nobility but into the Skyfall intelligentsia. She went on to study law and economics.\n\nAfter her studies, she lived an active political life, penned several textbooks and mingled with various groups, even radical republicans and syndicalists without compromising herself. Over time, she had shed her image as Lady Little Guichard and had become a charismatic griff respected in her own right. Yet, it was through her family that she was co opted into the Trade Federation Council in 1006.Many thought that she would be molded into another one of the stuffy councillors but in less than two years, she had convinced one of the most stubborn griff in history to change course and eventually assumed the position of chancellor.\n\nGenevieve made history but she has no desire to rest on her accomplishments.\n\n§YPortrait By§!: Scroup"
ford_trade_bird_desc:0 "§YBorn§!: 30th of July 945 in Skyfall\n\n§YBiography§!:Born into a family of industrialists, Heinrich Kessler never really knew anything but wealth. However, he had little interest in the enamel products of the family and was fascinated even as a fledgling by the new technology pouring into Skyfall from Equestria. And so, rather than continuing the family business, he branched out and opened his first car factory in 968, convinced that he was that the automobile was the vehicle of the future. His first models saw limited success outside of the nobility, professional racers and wealthy merchants class.\n\n978 was a turning point for Kessler's business. Unable to access the Griffonian market, he was facing bankruptcy but crisis allowed him to reveal his business savvy. The Kessler model G which would go on to be nicknamed either the Guichard in Skyfall or the Grover elsewhere was a different beast entirely. Reliable, sturdy and most importantly affordable, it became a symbol of the success of the newly independent Skyfall and Kessler was celebrated by his compatriot.\n\nOver time, Kessler grew distant of his benefactor Guichard and his policies. His business plans were hitting an obstacle: most workers were unable to buy his cars and trucks, even the most affordable and there was only so much cost-cutting he could do from factory efficiency. As a result, he began to become a major advocate of welfare and wage increase, not out of a desire for equality or a more just society but out of a savvy business strategy. And as chancellor, he may finally reach his goals.\n\n§YPortrait By§!: Scroup"
fat_trade_bird_desc:0 "§YBorn§!: 17th of April 968 in Skyfall\n\n§YBiography§!: Born into the immensely wealthy Von Hochsklaue family, Ferdinand enjoyed the best education and leisure money could buy throughout his childhood and teenage years. Very early on, he was thrust into the world of money and politics by his family. The Von Hochsklaue, due to their lowly rank, had many grievances with the privileges less successful families enjoyed at the Imperial Court. And so, when Ghislain Guichard seceded from the Empire, they became one of his primary backers.\n\nWhen he graduated from the University of Skyfall, the young Ferdinand seemed to be the typical inept heir: obese, entitled, self-indulging and very elitist in all things. He was given a position at the Von Hochsklaue Bank and all thought he would be more of a liability than anything else. However, he proved himself to be a genius financier, expanding all accounts he was given responsibility for and frequently creating new ones. He also proved himself to be ruthless, sabotaging and professionally humiliating any banker who had wronged him, even if it had simply been rude to him.\n\nAt the beginning of the eleventh century, he had begun to assume a leading role in his family affairs and forged himself a new reputation, one of a philanthropist and a patron of the arts. The press did accuse him of self-dealing through his charitable foundations but libel suits quickly followed.\n\nHe joined the Trade Federation Council in 1002, taking over the seat of his old mother and after Guichard's death, schemed his way to chancellorship. Now, he stands ready to lead Skyfall and his family to heights never seen before.\n\n§YPortrait By§!: Rich May"
