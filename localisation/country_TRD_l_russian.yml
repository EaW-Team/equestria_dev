### National Focus ###
TRD_emergency_meeting:0 "Чрезвычайное положение"
TRD_emergency_meeting_desc:0 "Мы находимся в чрезвычайном положении: улицы заполнены протестующими, всё вокруг пылает, а наши деньги продолжают исчезать, в такой ситуации нам нужно очень осторожно принять решение о последующем курсе действий, чтобы не потерять контроль над страной."
TRD_woodcutters_rule:0 "Вице-Канцлер"
TRD_woodcutters_rule_desc:0 "Во время периода хаоса действия канцлера Женевьевы чуть не разрушили страну, поэтому она была арестована за злоупотребления, а вице-канцлер Гишард займет ее место в качестве исполняющего обязанности канцлера Торговой Федерации Скайфол."
TRD_woodcutters_in_government:0 "Новое правительство"
TRD_woodcutters_in_government_desc:0 "С уходом канцлера Женевьевы состав правительства должен быть изменён и нет никого более подходящего для этого, чем наши братья-лесорубы."
TRD_global_bankers:0 "Экономические связи Лесорубов"
TRD_global_bankers_desc:0 "В то время как масштаб связей Лесорубов с мировой банковской системой и различными другими видами деятельности в последние годы был немного переоценён, мы не можем отрицать того, что в этой выдумке есть доля правды."
TRD_secret_government:0 "Заткнуть клювы"
TRD_secret_government_desc:0 "То, что канцлер Гишард состоит в обществе Лесорубов, является государственной тайной, но публике не нужно знать про это, не так ли?"
TRD_purge:0 "Чистка"
TRD_purge_desc:0 "В правительстве по-прежнему хватает, откровенно говоря, идиотов, они недальновидны, лишены верности нации и чувства долга. Мы должны начать с чистого листа."
TRD_small_lodge_support:0 "Поддержка малых обществ"
TRD_small_lodge_support_desc:0 "В то время как ложа Лесорубов в Скайфоле является величайшей в Грифонии, это не значит, что мы должны растрачивать наше богатство. Поддерживая наших братьев по всей Грифонии, мы смогли открыть бесчисленные двери для наших торговцев и нас самих, не говоря уже о влиянии, которое принесла бы такая деятельность..."
TRD_second_phase:0 "Полный контроль"
TRD_second_phase_desc:0 "Настало время выйти из тени и показать миру, кто на самом деле правит Федерацией."
TRD_strike_HAU:0 "Укрепить пролив"
TRD_strike_HAU_desc:0 "Хавклэндские острова управлялись графом Майером с времён Республиканской революции 978 года, он использовал свою выгодную позицию для навязывания нашим торговцам больших тарифов. Ранее мы не могли ничего сделать с ним из-за бюрократических проблем, связанных с объявлением войны, сейчас же подобных ограничений не существует."
TRD_mason_ties:0 "Иностранные связи"
TRD_mason_ties_desc:0 "Пони, чейнджлинги, даже пара странных пингвинов, у Лесорубов есть много друзей, скоро и ты будешь среди них."
TRD_equine_trafficking:0 "Самый ценный товар"
TRD_equine_trafficking_desc:0 "Немало народу пропадает каждый год, и никто не знает куда они деваются, но мы знаем, что на этом можно заработать деньги."
TRD_strike_FEZ:0 "Третий город"
TRD_strike_FEZ_desc:0 "Для Фезеры настали трудные времена, а ведь когда-то этот город соперничал с Гриффтонией или, может быть, даже с самим Скайфолом, теперь же они погрязли в бедности и беспорядке, а мы должны помочь нашим собратьям-грифонам любым способом ..."
TRD_mason_arms:0 "Торговля оружием"
TRD_mason_arms_desc:0 "Если мир собирается взорваться, то это всего лишь вопрос времени, но зачем вовлекать нас в такие мелочи, как война, когда мы можем зарабатывать деньги, продавая оружие обеим сторонам!"
TRD_mason_industrial_labour:0 "Работа для бедных"
TRD_mason_industrial_labour_desc:0 "У нас хватает бедных, и я говорю, что ленивых ублюдков нужно заставить работать для получения средств к существованию!"
TRD_status_quo:0 "Канцлер"
TRD_status_quo_desc:0 "В конце концов, канцлер Женевьева сумела сохранить как свой пост, так и достоинство, но, если она намеревается сохранять его и дальше, должны быть предприняты решительные меры и реформы."
TRD_worker_rights_establish:0 "Принять современные трудовые законы"
TRD_worker_rights_establish_desc:0 "Одной из основных причин Великой забастовки было отсутствие надлежащего трудового законодательства для защиты рабочих и их семей. Чтобы избежать еще одной Великой забастовки мы должны немедленно начать реализацию современных трудовых законов."
TRD_steel_mills:0 "Расширить сталелитейные заводы"
TRD_steel_mills_desc:0 "В то время как богатство Федерации, вне всяких сомнений, было достигнуто за счет торговли, у нас всё ещё есть немало бедных граждан, принадлежащих к низшему классу, которые не будут слишком против тяжелой и утомительной работы, поэтому мы должны нанять их для работы на наших новых сталелитейных заводах."
TRD_split_power:0 "Децентрализовать экономику"
TRD_split_power_desc:0 "Город Скайфол с незапамятных времен был нашей экономической столицей, но если мы хотим удовлетворить требования бастующих, то должны начать вкладывать деньги в развитие промышленности по всей Федерации."
TRD_open_shipyards:0 "Расширить грифтонские верфи"
TRD_open_shipyards_desc:0 "Гриффтония была одним из основателей Федерации, но, несмотря на это, они всегда играли вторую скрипку по сравнению со Скайфолом, это должно измениться, и, помимо этого, сосредоточение внимания на расширении портов Гриффтонии принесёт немалую прибыль."
TRD_investigate_government:0 "Пристальный взгляд"
TRD_investigate_government_desc:0 "Что-то прогнило в нашем правительстве, оно дремлет и ожидает своего шанса нанести удар ... и нужно его найти и вывести на чистую воду."
TRD_clear_em_out:0 "Изгнать Лесорубов"
TRD_clear_em_out_desc:0 "После окончания расследования мы сможем окончательно разобраться с Гишардом, его приспешниками и, в более широком смысле, с Лесорубами в нашем правительстве раз и навсегда."
TRD_land_reform:0 "Провести земельные реформы"
TRD_land_reform_desc:0 "Когда проводятся крупные расследования и наши враги в правительстве заняты, мы сможем начать проводить земельные реформы, чтобы привлечь на свою сторону народ."
TRD_ban_societies:0 "Запретить тайные общества"
TRD_ban_societies_desc:0 "Проблема Лесорубов показала нам что, тайным обществам нельзя доверять ни при каких обстоятельствах, и поэтому им следует не только запретить заниматься политикой, но и, в первую очередь, полностью прекратить их деятельность."
TRD_new_federation:0 "Новая федерация"
TRD_new_federation_desc:0 "После всех реформ нашего правительства мы с трудом можем называть себя Торговой Федерацией, поэтому пришло время Скайфолу стать надлежащей республикой."
TRD_state_academy:0 "Пригласить иностранных ученых"
TRD_state_academy_desc:0 "Мы должны пригласить иностранных ученых для улучшения нашей научной базы и привлечения квалифицированных рабочих для будущих проектов."
TRD_invite_FEZ:0 "Пригласить фезерцев"
TRD_invite_FEZ_desc:0 "Мы должны предложить фезерцам войти в состав нашей новой республики, я уверен, что они увидят экономические преимущества присоединения к нам"
TRD_FEZ_industry:0 "Развитие Фезеры"
TRD_FEZ_industry_desc:0 "Фезера переживает трудные времена со времен падения Грифоньей империи, мы должны помочь нашим новым братьям отстроиться заново и восстановиться."
TRD_invite_HAU:0 "Пригласить графа"
TRD_invite_HAU_desc:0 "Граф Майер ... немного чокнутый, но мы уверены, что он прислушается к голосу разума, когда мы расскажем ему о преимуществах присоединения к нашей федерации."
TRD_HAU_industry:0 "Развитие островов"
TRD_HAU_industry_desc:0 "Когда Хавклэнд будет под нашим контролем, мы сможем начать развивать местное судостроение и, наконец, избавиться от тарифов, наложенных на любые суда, проходящие через Хавклэндский пролив."
TRD_beacon_of_freedom:0 "Маяк свободы"
TRD_beacon_of_freedom_desc:0 "В наши дни в Грифонии, к сожалению, не хватает свободы, но нам не остается ничего другого, кроме как сделать Скайфол сверкающим маяком стабильности, свободы и братства среди всех грифонов, и мы не намерены отказываться от наших идеалов."
TRD_red_takeover:0 "Народная республика"
TRD_red_takeover_desc:0 "Несмотря на все усилия как канцлера Женевьевы, так и вице-канцлера Гишарда, народ победил, и во главе его стоит Гауберт Жирар, первый президент Народной Республики Скайфол."
TRD_revolutionary_action:0 "Революционные действия"
TRD_revolutionary_action_desc:0 "Если мы намереваемся сохранить существование республики, необходимо предпринять решительные действия, чтобы очистить правительство от всех буржуа и реакционеров, которые ранее входили в его состав."
TRD_revolutionary_council:0 "Конституция"
TRD_revolutionary_council_desc:0 "Несмотря на наши убеждения, мы не должны проливать кровь друг друга из-за таких мелочей, как политические различия."
TRD_hunt_down_masons:0 "Выследить всех лесорубов"
TRD_hunt_down_masons_desc:0 "Истинный враг народа и республики всё ещё прячется в тени ... Лесорубы! Из своих Великих Лож они плетут интриги, они обманывают, и они убивают, а мы должны разобраться с ними раз и навсегда ... при необходимости - силой."
TRD_militias:0 "Создать революционное ополчение"
TRD_militias_desc:0 "Мы должны защитить нашу новую республику и лучшим вариантом будет вооружить протестующих, которые помогли нам захватить власть!"
TRD_worker_rightss:0 "Обеспечить права трудящихся"
TRD_worker_rightss_desc:0 "Великая забастовка началась с намерения вынудить правительство улучшить условия труда и увеличить заработную плату для скайфольских рабочих. Однако с тех пор все изменилось, а именно: «забастовщики» стали правительством и поэтому у нас не должно быть проблем с предоставлением рабочим прав, гарантируемых современным трудовым законодательством."
TRD_continue_revolution:0 "Теория Жирара"
TRD_continue_revolution_desc:0 "Президент подготовил речь о будущем республики и о её месте в мире."
TRD_annex_HAU:0 "Освободить Хавклэндс"
TRD_annex_HAU_desc:0 "Безумный Граф слишком долго истязал Хавкландс, пришло время освободить наших собратьев-грифонов от его притеснения!"
TRD_socialist_education:0 "Ввести бесплатное образование"
TRD_socialist_education_desc:0 "Каждый грифон имеет право на образование и на промывку мозгов пропагандой во время получения этого образования."
TRD_united_people:0 "Объединенный народ"
TRD_united_people_desc:0 "Наш народ должен быть объединен под одним знаменем, чтобы мы не пали снова перед окружающими нас буржуа и никудышными диктаторами."
TRD_committee:0 "Основать СПИ"
TRD_committee_desc:0 "Мы не можем полагаться только на торговлю, чтобы удержать республику на плаву, поэтому мы должны начать принимать меры по совершенствованию нашей собственной промышленности. Мы создадим комитет, задачей которого является организация и оценка нашего промышленного потенциала для достижения максимальной промышленной эффективности."
TRD_lands:0 "Перераспределение земли"
TRD_lands_desc:0 "После крушения старого порядка, мы должны теперь решить монументальную задачу по перераспределению земли на грифонам, которые живут на ней."
TRD_annex_FEZ:0 "Освободить Фезеру!"
TRD_annex_FEZ_desc:0 "В последние годы Фезера переживает трудные времена. Очевидно, что это было вызвано действиями буржуазией, и поэтому мы должны освободить народ Фезеры от злых кукловодов."
TRD_economic_reform:0 "Восстановление экономики"
TRD_economic_reform_desc:0 "Теперь, когда забастовка закончилась, пришло время вернуться к работе. Мы получили передышку, и мы не можем растратить её напрасно, если хотим удержать бюджет под контролем."
TRD_naval_solution:0 "Лопнуть денежный пузырь"
TRD_naval_solution_desc:0 "Хорошо известно, что на военно-морской флот уходит гигантская часть бюджета Федерации. Менее известно то, почему страна, которая так много тратит на свой флот, имеет так мало боеспособных кораблей. Это заслуживает пристального изучения."
TRD_car_1:0 "Моря и небеса"
TRD_car_1_desc:0 "Новый федеральный военно-морской флот Скайфола будет состоять из крупных авианосцев, на которых будет развернуто огромное количесво палубной авиации. К сожалению, на протяжении многих лет офицерский клуб больше заботился об обновлении своей коллекции медалей, а не проектов флота. У нас много работы."
TRD_car_2:0 "Стратегическое уничтожение флота"
TRD_car_2_desc:0 "В новом адмиралтействе прознали о теориях генерала Блэйза «Бомбера» и теперь они пытаются реализовать свою доктрину стратегических бомбардировок во флоте. Однако, для понимания того, как такое возможно, потребуется больше исследований."
TRD_car_3:0 "Корабли охранения"
TRD_car_3_desc:0 "Чтобы защитить наши авианосцы от атак вражеских подводных лодок, придется вложить деньги в новые модели эсминцев."
TRD_car_4:0 "Волчья стая"
TRD_car_4_desc:0 "В попытках создания защиты для наших кораблей наши дизайнеры были очарованы идеей о боевой субмарине и попросили разрешения для дальнейшего развития концепции."
TRD_bat_1:0 "Невидимый флот"
TRD_bat_1_desc:0 "После проверки бюджета и расследований в офицерском корпусе единственным оставшимся компетентным офицером высокого ранга оказался капитан Жиро. Он был повышен до адмирала, получил задание о возрождении флота и начал разработку новых классов линкоров."
TRD_bat_2:0 "Владыки моря"
TRD_bat_2_desc:0 "Адмирал Жиро объединил новое адмиралтейство, чтобы найти способ эффективно использовать линкоры в условиях меняющегося мира. Это займет какое-то время, но все согласны, что не хотели бы отправиться в бой с имеющимся на данный момент флотом."
TRD_bat_3:0 "Проект «Дредноут»"
TRD_bat_3_desc:0 "Последней попыткой адмирала Жиро возродить флот является создание эскортов, состоящих из легких и тяжелых крейсеров. Эти корабли могут выглядеть скучно, но они также весьма практичны."
TRD_bat_4:0 "Проект «Левиафан»"
TRD_bat_4_desc:0 "Кульминацией усилий адмирала Жиро являются проекты супер-линкоров проекта «Левиафан». Он кажется почти изможденным, когда подписывает последние документы. Изможденным, но полным надежд."
TRD_naval_base_expansion:0 "Расширить верфи скайфола"
TRD_naval_base_expansion_desc:0 "То, в какое состояние позволили прийти старым верфям, являлось настоящим преступлением старого адмиралтейства. Необходима полная реконструкция, а после и расширение верфей для подгонки к новым конструкциям судов."
TRD_open_trade_to_the_world_again:0 "Вернемся к проблеме"
TRD_open_trade_to_the_world_again_desc:0 "Мы избавились от опухоли в виде морского офицерского корпуса. Теперь мы можем начать долгую работу по восстановлению."
TRD_alcohol_setup:0 "Субсидии фермерам"
TRD_alcohol_setup_desc:0 "Фермеры, выращивающиеся зерно, являются топливом любой сильной нации. Не только метафорически, но и буквально. Мы должны рассмотреть вопрос о выделении им средств для стимулирования экономики."
TRD_blackjack_whiskey:0 "Пивоваренный завод Блекджек"
TRD_blackjack_whiskey_desc:0 "Пивоваренный завод Блэкджек - это злачное место для всей молодёжи. Финансирование, несомненно, принесет плоды в будущем."
TRD_tobacco_field:0 "Расширить табачные поля"
TRD_tobacco_field_desc:0 "Есть сигарета? Конечно же нету. Слишком высокий спрос и слишком низкое предложение. Нам нужно расчистить больше земли для табачных плантаций, прежде чем мы сможем получить сигареты."
TRD_cigars:0 "Старые сигареты"
TRD_cigars_desc:0 "Старые сигареты, за одну затяжку можно продать душу какой-нибудь сверхъестественной мерзости."
TRD_oil_refinery:0 "Эксперименты с синтетическим топливом"
TRD_oil_refinery_desc:0 "Мы не совсем уверены из чего состоит эта нефть, но она искусственного происхождения и нужна нам. Приприте науку к стене, если это нужно, но получите его."
TRD_rubber:0 "Инвестировать в синтетический каучук"
TRD_rubber_desc:0 "Оказывается, что синтетический каучук во всех отношениях превосходит натуральный. Кто бы мог подумать? Мы должны начать его производство."
TRD_full_recovery:0 "Приходите все в Скайфол!"
TRD_full_recovery_desc:0 "После нескольких лет проблем с бюджетном, расходы федерального правительства наконец-то начали проверяться. Теперь мы можем снизить налоги и рассказать всему миру о том, что Скайфол это место, где можно удовлетворить любые экономические потребности."
TRD_industrial_tech:0 "Пригласить иностранных промышленников"
TRD_industrial_tech_desc:0 "За последние несколько лет наша национальная промышленность значительно улучшилась, но она всегда может стать лучше. Мы должны пригласить к нам иностранных экспертов для улучшения ситуации."
TRD_industrial_development:0 "Индустриальное развитие"
TRD_industrial_development_desc:0 "Простые гражданские заводы по производству цемента и тостеров могут выглядеть не слишком захватывающе, но они формируют основу нашей экономики."
TRD_arms_projects:0 "Создать военную промышленность"
TRD_arms_projects_desc:0 "Скайфол всегда искал оружие для защиты за границей, но вскоре может наступить день, когда мы не сможем купить оружие. Когда узы дружбы рухнут. Когда будет кажется, что надежды нет. Это будет не сегодня, поэтому у нас есть время на подготовку."
TRD_extra_slot:0 "Открыть Академию Наук Скайфола"
TRD_extra_slot_desc:0 "САН была когда-то главным научным учреждением на западном побережье. Множество разных видов изо всех уголков земли приходили для обучения в нём. Сейчас он заброшен, но ненадолго."
TRD_electronic_research:0 "Радио Грифтония"
TRD_electronic_research_desc:0 "Доброе утро, Скайфол! Вещает радио Грифтония, доставляя вам все пригодные для трансляции новости."
TRD_rocket_project:0 "Проект «Старфол»"
TRD_rocket_project_desc:0 "Проект «Старфол» - это программа с простой целью: найти способ атаковать врагов Скайфола, не подвергая опасности наших собственные войска. Он скоро будет завершён."
TRD_mechainsed_agriculture:0 "Механизация сельского хозяйства"
TRD_mechainsed_agriculture_desc:0 "Вместо того, чтобы рыться в грязи, используя свои мышцы, почему бы не использовать некоторые из новых машин для выполнения работы вместо нас?"
TRD_military_reform:0 "Новая армия"
TRD_military_reform_desc:0 "Теперь, когда забастовка окончена, у Федерации есть шанс сосредоточиться на наземных силах, которыми давно пренебрегали. Во время гражданской войны армия Скайфола занималась защитой сухопутных границ, отгоняя мародеров и бандитов и выполняя функции полиции. Но времена меняются, и в генеральном штабе нет единого мнения по поводу её будущего." 
TRD_guns_2:0 "Получить новую артиллерию"
TRD_guns_2_desc:0 "Одной из самых важных особенностей современной войны является господство крупных артиллерийских батарей на поле боя. Наши граждане будут помнить зрелище уничтожения артиллерийским обстрелом целых подразделений линейной пехоты в чужих странах, и, пройдя через этот ужас, станет ясным одно: нам нужно получить несколько таких орудий." 
TRD_guns_1:0 "Современные винтовки"
TRD_guns_1_desc:0 "Вполне возможно, что знаком современной войны является не артиллерия, а звук пулеметных очередей. Ранее они были достаточно дорогими, но цены значительно снизились, когда по всему миру вспыхнули войны. Мы намерены закупить их." 
TRD_guns_3:0 "Выделенные роты поддержки"
TRD_guns_3_desc:0 "Всем этим новым артиллерийским орудиям и пулеметам требуется немалое количество припасов и снабжения. Чтобы снизить расход припасов, нам потребуются новые специализированные подразделения поддержки, которые позволят эффективно продолжать битву." 
TRD_grander_army:0 "Великая армия"
TRD_grander_army_desc:0 "Как небольшой нации, Федерации нужен каждый готовый сражаться здоровый грифон, а наша новая грандиозная армейская программа завлечёт их прямо с улиц в вербовочные центры."
TRD_grand_1:0 "Укрепить Скайфол"
TRD_grand_1_desc:0 "В течение многих лет ФАС удерживала оборону и она продолжит свою задачу и дальше, но она также может делать намного больше. Она будет строить большие стены, копать глубокие траншеи и создавать грандиозные планы. Враг будет безрезультатно атаковать нас. Затем, когда придёт время, мы нанесём ответный удар в тысячу раз сильнее."
TRD_grand_2:0 "Лучшие винтовки"
TRD_grand_2_desc:0 "У ФАС должно быть в распоряжении наилучшее оружие. Для обычного грифона-пехотинца это означает легкое, дешёвое, надежное, простое в использовании и способное очень быстро обеспечить огромную огневую мощь оружие. Это звучит как невыполнимая задача, но наши инженеры уверяют нас, что на самом деле это очень просто."
TRD_grand_3:0 "Острейшие лопаты"
TRD_grand_3_desc:0 "Нашей армии нужны лучшие инструменты в мире, чтобы она могла выдержать натиск врагов. Им нужен бинокль, с помощью которого можно прочитать текст на визитной карточке с тысячи ярдов, радиоприемники, которые будут работать даже во время бурь и лопаты столь острые, что ими можно будет разрубить меч врага."
TRD_grand_4:0 "Укрепленные Позиции"
TRD_grand_4_desc:0 "Как однажды сказал мудрый грифон, крепости выигрывают войны. Центральным компонентом наших укреплений является способность ФАС выдерживать удары, а наше строительство фортов отстает от графика. Необходима быстрая доставка бетона."
TRD_grand_5:0 "Великий план"
TRD_grand_5_desc:0 "У нас есть навыки и снаряжение, теперь нужна лишь тактика. Пришло время нашему генеральному штабу объединить силы, чтобы найти способ выиграть войну."
TRD_mass_1:0 "Море крови и перьев"
TRD_mass_1_desc:0 "Классический эквестрийский план сражения заключается в том, чтобы превзойти врага числом. У нас попросту не хватит населения для осуществления такой стратегии. Тем не менее, некоторые генералы уверены, что они смогут адаптировать эту стратегию для нас или, по крайней мере, получить значительный объём первосортного эквестрийского оружия."
TRD_mass_2:0 "Вооружить население"
TRD_mass_2_desc:0 "Нам нужно распределить оружие среди нашего населения для осуществления нашей новой стратегии. К счастью, генерал Агнелли смог достать несколько тысяч винтовок для солдат. Очень выгодно!"
TRD_mass_3:0 "Очистить небеса"
TRD_mass_3_desc:0 "Костяком любой великой доктрины массового штурма является мощь артиллерии, которая поможет нашим солдатам превзойти врага числом, когда они достигнут порядков врага. Хорошо, что генерал Агнелли смог купить несколько сотен единиц в далекой стране Кладжтаун. Кроме того, наш генеральный штаб теперь находится в «чёрном списке» Кладжтауна."
TRD_mass_4:0 "Уведомить семьи"
TRD_mass_4_desc:0 "Во времена войны многие погибнут, это неизбежный факт. Генерал Агнелли купил инструменты для создания укреплений, радиоприемники и прочее оборудование для семей служащих. Таким образом, они могут помочь своим близким в бою, оставаясь на родине. Теперь пришло время сказать им, что они будут проводить по два часа в неделю, изучая как выкопать надлежащую траншею или настроить радио."
TRD_mass_5:0 "Океан грифонов"
TRD_mass_5_desc:0 "Хотя нас мало, мы, тем не менее, покажем миру величайшую армию на свете."
TRD_the_brave_army:0 "Храбрецы"
TRD_the_brave_army_desc:0 "Во время общения с наёмниками, защищающими торговые конвои, они узнали, что в мире есть два вида солдат: непобедимая элита и все остальные. Мы стремимся к тому, чтобы ФАС состояли из солдат первого типа."
TRD_mobile_1:0 "Молниеносная война"
TRD_mobile_1_desc:0 "Использование автомобилей для нанесения быстрых и яростных ударов, которые достигнут своих целей, прежде чем враг сможет отреагировать - это путь в будущее. Пришло время признать этот факт."
TRD_mobile_2:0 "Современные рыцари"
TRD_mobile_2_desc:0 "Рыцарство мертво, но лишь потому, что так написано в словаре, по крайней мере именно так утверждает генерал Ситроен. Если мы переосмыслим это и дадим нашим рыцарям танки, то они смогут продолжать сражаться в грядущие десятилетия. Метафорически, конечно."
TRD_mobile_3:0 "Стальной бастион"
TRD_mobile_3_desc:0 "В области брони должны постоянно проводиться новые разработки, поэтому генерал Ситроен лично профинансировал исследование нового среднего танка. Этот танк будет не слишком быстрым и не слишком бронированным, но у него будет большое орудие."
TRD_mobile_4:0 "Проект «Цербер»"
TRD_mobile_4_desc:0 "Для дальнейшего развития бронетехники генерал Ситроен начал проект «Цербер» - конкурс проектов для нового тяжелого танка. Генерал лично заверил нас, что танк будет дешевым, он не потеряется и не начнёт убивать наших парней."
TRD_mobile_5:0 "Непрерывный марш"
TRD_mobile_5_desc:0 "Что произойдет, если наши войска продолжат маршировать? Завоевание. Произойдёт завоевание."
TRD_superior_1:0 "Величайшая армия"
TRD_superior_1_desc:0 "Интегрированные подразделения поддержки, шок и трепет, поддержка с воздуха и подавляющая огневая мощь. Это слова подойдут для описания величайшей армии в мире - нашей армии."
TRD_superior_2:0 "Возвращение рыцарства"
TRD_superior_2_desc:0 "Генерал Прайс II призвал к реформации Рыцарей Скайфола. Этот древний орден сбился с пути, говорит он, и должен возродиться для новой эпохи. Если его реформы дойдут до конца, то, скорее всего, многие захотят присоединиться к рыцарям."
TRD_superior_3:0 "Войска специального назначения"
TRD_superior_3_desc:0 "В рамках продолжающихся реформ генерал Прайс II призвал к расширению сил специального назначения. Морские пехотинцы защищают морские пути, горные стрелки для экстремальных условий и десантники для использования преимуществ наших новых ВВС. В его глазах необходимы все."
TRD_superior_4:0 "Спецотряд 141"
TRD_superior_4_desc:0 "Специальные силы новой Федеральной Армии Скайфола уже являются одними из лучших, но генерал Прайс II чувствует, что этого недостаточно и сформировал воплощение профессиональной подготовки десантников. Спецотряд 141 это лучшая группа на планете, состоящая из отборных воинов."
TRD_superior_5:0 "Рождены убивать"
TRD_superior_5_desc:0 "Самый лучший и самые яркие присоединяются с ФАС – к самому большому объединению элитных бойцов, которое когда-либо видел мир. Они готовы защищать наш образ жизни и жизни наших союзников."
TRD_federal_airforrce:0 "Создать ФВВС"
TRD_federal_airforrce_desc:0 "Мы должны последовать примеру других наций и сформировать нашу собственную специализированную службу обслуживания воздушных судов. Федеральные военно-воздушные силы Скайфола будут править небесами!"
TRD_air_doc:0 "Принять доктрину"
TRD_air_doc_desc:0 "Теперь, когда ФВВС поднялись в небо, им потребуется доктрина, чтобы обосновать закупки снаряжения и обучение. Это не настолько трудная задача, как можно было бы подумать. Фактическая реализация этого будет сложной частью."
TRD_bomber_1:0 "Покупка современных бомбардировщиков"
TRD_bomber_1_desc:0 "Как говорится в новой поговорке: «Летчики-истребители создают фильмы, пилоты бомбардировщиков создают историю». Отличный лозунг, но он бесполезен, если нашим пилотам не нам чём летать. Мы исправим это."
TRD_bomber_2:0 "Модели тактических бомбардировщиков"
TRD_bomber_2_desc:0 "Тактические бомбардировщики представляют собой хороший компромисс в отношении оперативных возможностей, что делает их желанными для ФВВС."
TRD_bomber_3:0 "Модели стратегических бомбардировщиков"
TRD_bomber_3_desc:0 "Стратегические бомбардировщики дороги, медленны и тяжелы. Они также способны превратить в руины целую страну. Естественно, мы очень заинтересованы в этих машинах."
TRD_fight_1:0 "Покупка Современных Истребителей"
TRD_fight_1_desc:0 "Наши нынешние истребители были изумительными десятилетие назад, но теперь они устарели и более опасны для наших собственных пилотов, чем для противника."
TRD_fight_2:0 "Ставка на истребители"
TRD_fight_2_desc:0 "Так называемые самолеты-разведчики были основой воздушных сил в течение многих лет, они были способны не только выполнить разведку, но и атаковать другие истребители в боях на виражах. Теперь ясно, что мы должны сосредоточиться на них."
TRD_fight_3:0 "Ставка на тяжелые истребители"
TRD_fight_3_desc:0 "Тяжелые истребители способны выполнять с умеренным успехом работу практически любых других самолётов, также защищая тяжелые бомбардировщики даже на экстремально дальних дистанциях. Теперь ясно, что мы должны сосредоточиться на этом многоцелевом самолете."
TRD_skyfall_airpot:0 "Расширить аэропорт Скайфола"
TRD_skyfall_airpot_desc:0 "Международный аэропорт Скайфола был основой авиаперевозок на протяжении веков, но после появления на рынке самолётов с фиксированным крылом, многие считают, что пришло время для модернизации."

### Events ###
tradefed.1.t:0 "Экстренное совещание"
tradefed.1.d:0 "Не стоит говорить, что наша страна сейчас столкнулась со многими проблемами. И самая важная и актуальная из них - Великая Забастовка, если мы ничего не сделаем с этими толпами студентов и рабочих, то получим народное восстание. Большая часть советников и членов совета считают, что необходимо срочно разогнать протесты силой, но может лучше применить более мягкие меры против протестующих?"
tradefed.1.a:0 "Пуля - лучший переговорщик"
tradefed.1.b:0 "Нам следует обсудить наши разногласия"
tradefed.1.c:0 "ПАНИКА!"
tradefed.2.t:0 "Армия открыла огонь по протестующим"
tradefed.2.d:0 "После небольших приготовлений, в города Скайфола были введены части регулярной армии, которые после команды Канцлера открыли огонь по толпе протестующих."
tradefed.2.a:0 "Федерация замолчала лишь на секунду..."
tradefed.3.t:0 "Это сработало!"
tradefed.3.d:0 "После краткого момента оцепенения протестующие начали паниковать и разбежались по своим домам, поджав хвосты. Федерация была сохранена ... так или иначе."
tradefed.3.a:0 "Кризис предотвращен"
tradefed.4.t:0 "Это сработало?"
tradefed.4.d:0 "После краткого момента тишины, протестующие, разозлённые убийствами своих товарищей, бросились к нашим солдатам и сражались как одержимые. К сожалению для них, у нас было больше оружия. Наши храбрые солдаты одержали верх после тяжелой и трудной битвы, а протестующих разогнали по домам, но нет необходимости говорить о том, что семьи убитых не простят нас в ближайшее время."
tradefed.4.a:0 "Надеюсь это был конец"
tradefed.5.t:0 "Забастовки обостряются"
tradefed.5.d:0 "Катастрофа! Наша армия не только не смогла разобраться с протестующими, но мы также получили сообщения, что немалая часть наших солдат дезертировала. Излишне говорить, что ситуация обострилась."
tradefed.5.a:0 "Это была плохая идея..."
tradefed.6.t:0 "Новый канцлер"
tradefed.6.d:0 "После насилия во время Великой Забастовки произошло то, чего никто не ожидал. Гислайн Гишард, политический соперник канцлера Женевьевы, с помощью своих соратников в Совете смог арестовать действующего канцлера по обвинению в «бездарном управлении», а через пару дней был назначен на должность Канцлера Торговой Федерации."
tradefed.6.a:0 "Долгой жизни Канцлеру!"
tradefed.7.t:0 "Революция!"
tradefed.7.d:0 "После того, как протестующих не смогли разогнать силой, напряженность достигла точки кипения, но ни одна душа в Федерации не ожидала того, что произошло дальше. Протестующие, которых поддержали различные военные подразделения, перешедшие на их сторону во время хаоса, взяли штурмом Федеративный Совет и свергли канцлера Женевьеву, после чего оперативно распустили Федерацию, а вскоре после этого провозгласили Народную республику Скайфол с Гаубертом Жираром в качестве первого президента."
tradefed.7.a:0 "Да здравствует революция!"
tradefed.8.t:0 "Переговоры"
tradefed.8.d:0 "Несмотря на самые искренние пожелания и предложения своего советника и других членов Совета, канцлер решила встретиться с Гаубертом Жираром и лидерами забастовки. После обмена резкими словами за столом переговоров, в конце концов как канцлер, так Жирар смогли договориться."
tradefed.8.a:0 "Канцлер согласился со всеми требованиями забастовщиков"
tradefed.8.b:0 "Канцлер согласился с большинством требований забастовщиков"
tradefed.9.t:0 "Революция"
tradefed.9.d:0 "В соответствии с требованиями забастовщиков, канцлер Женевьева официально ушла в отставку как лидер Торговой Федерации, а вместо неё бразды правления над страной взял Гауберт Жирар, вскоре после этого была провозглашена Народная Республика Скайфол, а Федеративный Совет был распущен."
tradefed.9.a:0 "Выглядит подозрительно..."
tradefed.10.t:0 "Лесорубы"
tradefed.10.d:0 "Это случилось слишком быстро, чтобы хоть кто-нибудь успел отреагировать: через две недели после провозглашения Народной Республики Скайфол лесорубы сделали свой ход. Они нанесли свой удар посреди ночи, убив почти всех представителей Народного Совета Скайфола, включая и самого президента Жирара, после чего использовали свои связи со старой Армией Федерации, чтобы взять контроль как над Гриффтонией, так и над Скайфолом, прежде чем кто-нибудь смог хотя бы отреагировать ... к раннему утру лесорубы практически единолично восстановили Федерацию и провозгласили своего грандмастера Гислана Гишарда канцлером."
tradefed.10.a:0 "Да здравствует Канцлер!"
tradefed.11.t:0 "Мирная резолюция"
tradefed.11.d:0 "После напряженных переговоров канцлер согласился с некоторыми требованиями Жирара, и, хотя некоторые забастовщики решили остаться на улицах, чтобы выразить свое недовольство, большинство из них спокойно разошлись по домам. Однако это не стало великой победой для Женевьевы и нынешнего правительства, а встретило довольно холодный прием со стороны остальных представителей Федерации и, в частности, вице-канцлера Гишарда, который выглядел излишне пылким."
tradefed.11.a:0 "Выглядит подозрительно..."
tradefed.12.t:0 "Хаос на улицах"
tradefed.12.d:0 "Из-за бездействия правительства улицы Скайфола превратились в поле битвы и только судьба решит, что будет дальше."
tradefed.12.a:0 "К сильнейшим"
tradefed.13.t:0 "Лесорубы"
tradefed.13.d:0 "Во время хаоса, который поглотил нацию, вице-канцлер Гислан взял на себя бразды правления страной и сумел стабилизировать ситуацию вскоре после того, как объявил себя исполняющим обязанности канцлера Федерации."
tradefed.13.a:0 "Да здравствует новый канцлер!"
tradefed.14.t:0 "Центр удержался"
tradefed.14.d:0 "После долгой недели, полной насилия, канцлер Женевьева с помощью военных федерации сумела сохранить контроль над Федерацией и своим постом канцлера, хотя ей нужно будет провести крупные реформы, чтобы убедиться, что она сохранит свой пост."
tradefed.14.a:0 "Да здравствует Федерация!"
tradefed.15.t:0 "Революция"
tradefed.15.d:0 "В конце концов, когда пожары утихли, успокоилось и население, а забастовщики сумели свергнуть правительство, уничтожить Федерацию и провозгласить Народную Республику Скайфол с Гаубертом Жираром в качестве первого действующего президента."
tradefed.15.a:0 "Да здравствует революция!"
tradefed.16.t:0 "Новая федерация"
tradefed.16.d:0 "Теперь, когда силы коварных Лесорубов были побеждены, а правительственные и социальные реформами были проведены по приказу канцлера Женевьевы, мы вряд ли можем называть себя Торговой Федерацией, поэтому пришло время для канцлера Женевьевы провозгласить основание Первой Республики Скайфола с собой в качестве президента."
tradefed.16.a:0 "Да здравствует Республика!"
tradefed.17.t:0 "Приглашение"
tradefed.17.d:0 "Недавно созданная Республика Скайфол пригласила нас присоединиться к их новой стране, предложив немало экономических выгод, если мы согласимся."
tradefed.17.a:0 "Мы должны присоединиться"
tradefed.17.b:0 "Мы вежливо отклоним предложение"
tradefed.18.t:0 "Фезерцы принимают предложение"
tradefed.18.d:0 "Фезерцы увидели целесообразность в нашем предложении и решили присоединиться к нашей нации, чем привлекли миллионы новых граждан в нашу республику."
tradefed.18.a:0 "Отлично!"
tradefed.19.t:0 "Фезерцы отклоняют предложение"
tradefed.19.d:0 "Фезерцы решили отклонить наше щедрое предложение, мы могли бы смириться с их решением и упустить ценные торговые порты Фэфезне, но, может быть, нам следует действовать более агрессивно?"
tradefed.19.a:0 "Мы идём на войну!"
tradefed.19.b:0 "Но... это противоречит Конституции"
tradefed.20.t:0 "Приглашение"
tradefed.20.d:0 "Недавно созданная Республика Скайфол пригласила нас присоединиться к их новой стране, предложив немало экономических выгод, если мы согласимся."
tradefed.20.a:0 "Мы должны присоединиться"
tradefed.20.b:0 "Мы вежливо отклоним предложение"
tradefed.21.t:0 "Граф принимает предложение?"
tradefed.21.d:0 "Граф Хавклэнда, не иначе как по воле неких высших сил, решил присоединиться к нашей нации, после чего незамедлительно сел в свой биплан и улетел в закат."
tradefed.21.a:0 "Отлично?"
tradefed.22.t:0 "Граф отклоняет предложение"
tradefed.22.d:0 "Никто не удивился, когда граф Мейер решил не присоединяться к Республике, и хотя мы, безусловно, можем смириться с этим, в случае необходимости захват Хавклэндс будет довольно лёгким делом."
tradefed.22.a:0 "Мы идём на войну"
tradefed.22.b:0 "Но... это противоречит Конституции"
tradefed.23.t:0 "Грандмастер"
tradefed.23.d:0 "Поскольку власть Совета по торговле была окончательно подорвана, для всех, проживающих в нашей стране стало ясно, что часы Федерации сочтены. Сегодня был нанесен последний удар, по приказу канцлера Гишарда были арестованы и расстреляны почти все члены Федерального Совета, после чего он незамедлительно объявил о создании Государства Скайфол и заявил, что древнее общество Лесорубов возглавит вновь провозглашенную нацию и он станет главой нового правительства."
tradefed.23.a:0 "Да здравствует грандмастер!"
tradefed.24.t:0 "Речь президента"
tradefed.24.d:0 "Мои друзья, мы занимаем уникальную позицию: мы торгуем с миром на протяжении веков, мы видели, как королевства рождались и погибали, тираны жили и умирали, и все же здесь мы оставались центром образования и торговли, но что же мы наделали? Мы склоняемся перед каждым деспотом, который встречается на нашем пути и не препятствуем ему, но пришло время изменить это. Мы создадим наследие, которое переживёт не только республику, но и мир! Мы распространим революцию среди всех народов мира через торговлю!"
tradefed.24.a:0 "Мы выйдем в мир!"
tradefed.25.t:0 "Лопая пузырь"
tradefed.25.d:0 "Проанализировав наш национальный бюджет и то, на что именно были потрачены деньги, выяснилось, что около 80% нашего годового дохода тратится на поддержание флота или, скорее, на выплаты нашим военно-морским офицерам ... само собой разумеется, что это совершенно не интуитивно для экономики, а сам флот пришёл в практически полную непригодность, и, таким образом, его сохранение стало ещё более монументальной задачей. Несмотря на то, что сокращение военно-морского финансирования в какой-то мере укрепит экономику, флот будет оставаться значительным источником расходов нашего бюджета, если мы не предпримем решительных мер по его реформированию."
tradefed.25.a:0 "Пустите на лом и продайте все старые корабли, а потом купите новые"
tradefed.25.b:0 "Отремонтируйте все корабли" 
tradefed.26.t:0 "Открыты для бизнеса"
tradefed.26.d:0 "Наконец, нам удалось вернуть нашу экономику в некое подобию приличия, и мы можем наконец вернуться к торговле с внешним миром."
tradefed.26.a:0 "Приезжайте в Скайфол!"
tradefed.27.t:0 "Интересное предложение"
tradefed.27.d:0 "Недавно нас посетили торговцы из Скайфола с образцами различных предметов роскоши, прежде всего с сигарами и виски. По-видимому, они были отправлены от имени своего нового правительства для переговоров по заключению торгового соглашения. Как мы реагируем?"
tradefed.27.a:0 "Почему бы и нет, они кажутся достаточно любезными"
tradefed.27.b:0 "Эти выродки нам здесь не нужны"
tradefed.28.t:0 "[From.GetName] согласились заключить торговое соглашение"
tradefed.28.d:0 "После напряженных переговоров [From.GetName] согласились заключить торговое соглашение!"
tradefed.28.a:0 "Отлично!"
tradefed.29.t:0 "[From.GetName] отклонили наше торговое предложение"
tradefed.29.d:0 "Несмотря на все усилия [From.GetName] отклонили наше торговое предложение."
tradefed.29.a:0 "Иногда выигрываешь, иногда проигрываешь"
tradefed.30.t:0 "Военные вопросы"
tradefed.30.d:0 "Федерация никогда не нуждалась в сильной армии, в течение большей части нашей истории мы либо полагались на иностранных правителей, либо на наши деньги, которые обеспечивали нашу безопасность, но в теперешние бурные времена мы больше не можем полагаться только на деньги для защиты от капризов наших соседей. Мы должны создать настоящую армию, но мнения членов нашего генштаба разделились по этому вопросу. Одни желают создать небольшие профессиональные вооружённые силы, другие же хотят попытаться создать великую армию, призвав неё наших граждан. Как мы поступим?"
tradefed.30.a:0 "Вооружите всех, кто может шевелиться, и утопите врагов в крови"
tradefed.30.b:0 "Нам нужны небольшие и профессиональные вооружённые силы."
tradefed.31.t:0 "Иностранные друзья"
tradefed.31.d:0 "Наши торговые партнеры прислали нам войска для защиты, даже если их мотивировал прагматизм, а не симпатия к нам, то всё равно приятно получить хоть какую-то помощь"
tradefed.31.a:0 "Они могли появиться немного раньше"
tradefed.34.t:0 "Сделка с чейнджлингами?"
tradefed.34.d:0 "Мы лишь недавно столкнулись с веселым миром работорговли, но уже наткнулись на золотую жилу. Некоторые из наших членов Ложи придумали довольно интересную схему. Они намерены продать часть наших «ресурсов» чейнджлингам с далёкого запада в обмен на их помощь в военных вопросах и технологиях. Стоит отправить делегацию?"
tradefed.34.a:0 "Я всегда хотел получить несколько их танков!"
tradefed.34.b:0 "Нельзя просто так взять и довериться жукам"
tradefed.35.t:0 "Маловероятная сделка"
tradefed.35.d:0 "Недавно к нам обратились грифоны из Торговой Федерации Скайфол. Они предложили предоставить нам всевозможных разумных существ в качестве источников пропитания ... если мы согласимся стать их торговыми партнерами и предоставить им некоторую военную помощь. Как мы будем поступим?"
tradefed.35.a:0 "Договорились!"
tradefed.35.b:0 "Мы сами в состоянии поймать еду, премного благодарны"
tradefed.36.t:0 "Чейнджлинги согласны"
tradefed.36.d:0 "Чейнджлинги согласились заключить сделку и уже послали несколько танков!"
tradefed.36.a:0 "Замечательно!"
tradefed.37.t:0 "Чейнджлинги отказались"
tradefed.37.d:0 "К сожалению, чейнджлинги решили отказаться от торговой сделки."
tradefed.37.a:0 "Невозможно всегда выигрывать"
tradefed.38.t:0 "Красные торговцы"
tradefed.38.d:0 "Наши власти недавно начали раскрывать немало случаев революционной пропаганды, а, в некоторых случаях, даже находили оружие в различных торговых портах по всей нашей стране. Кто несет ответственность за эти происшествия, в настоящее время неизвестно, но они, кем бы они ни были, похоже, специализируются на распространении идей коммунизма."
tradefed.38.a:0 "Интересно, кто стоит за этим"
tradefed.39.t:0 "Пропавшие граждане"
tradefed.39.d:0 "В последнее время увеличилось число пропавших без вести граждан в наших торговых портах, мы пока не имеем понятия, кто стоит за этими исчезновениями. Хуже того, наша полиция не смогла найти ни единой зацепки по поводу того, куда пропали наши граждане ..."
tradefed.39.a:0 "Интересно, кто стоит за этим"
tradefed.40.t:0 "Сделка с Нумбой?"
tradefed.40.d:0 "Хорошо известно, что зебры Нумбы практикуют рабство и, после того, как мы присоединились к торговле рабами, их услуги могут оказаться очень полезными. Поэтому некоторые из наших советников и министров предложили заключить сделку с зебрами. Как нам следует поступить?"
tradefed.40.a:0 "Давайте заключим сделку"
tradefed.40.b:0 "Мы не торгуем с полосатыми"
tradefed.41.t:0 "Интересное предложение"
tradefed.41.d:0 "К нашим налётчикам недавно обратились представители Федерации Скайфола, желающие купить у нас рабов. В обмен на постоянный поток рабов нам будут стабильно поставляться винтовки и наличные деньги, как мы поступим?"
tradefed.41.a:0 "Договорились!"
tradefed.41.b:0 "Я не доверяю этим грязным скайфольцам..."
tradefed.42.t:0 "Нумбийцы согласились"
tradefed.42.d:0 "Нумбийцы решили принять щедрое предложение, и их ... товар появился на нашем рынке"
tradefed.42.a:0 "Кто бы мог подумать, что можно заключить сделку с зебрами?"
tradefed.43.t:0 "Нумбийцы отказались"
tradefed.43.d:0 "Несмотря на все наши усилия, Нюмбанцы решили отказаться от нашего щедрого предложения, и поэтому нам придётся искать другие источники идущих на продажу рабов-пони"
tradefed.43.a:0 "Невозможно всегда выигрывать"

