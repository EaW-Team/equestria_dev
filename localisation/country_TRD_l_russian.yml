TRD_traficking:0 "Торговля"
TRD_traficking_desc:0 "Только самые ценные товары..."
TRD_arms_dealers:0 "Военизированное общество"
TRD_arms_dealers_desc:0 "Это будет вежливое общество..."
TRD_red_militias:0 "Революционное ополчение"
TRD_red_militias_desc:0 "Это очень энергичная толпа, но большинство возглавлявших их офицеров сошли с ума"
TRD_internationalism:0 "Грифоны-революционеры"
