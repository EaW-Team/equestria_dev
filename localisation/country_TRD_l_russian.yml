TRD_secret_society_desc:0 "Лесорубы знают, как хранить секреты..."
TRD_small_lodges:0 "Маленькие домики"
TRD_small_lodges_desc:0 "Братья наши меньшие заслуживают того, чтобы разделить нашу силу..."
TRD_woodcutter_bankers:0 "Банковские связи"
TRD_woodcutter_bankers_desc:0 "Наши друзья на высоких постах должны убедиться, что деньги текут прямиком в наши карманы..."
TRD_production_quotas:0 "Принудительные работы"
