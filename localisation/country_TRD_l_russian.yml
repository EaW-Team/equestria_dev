blizz_blizz_desc:0 "§YДата рождения§!: 18 февраля 959 года в Аквиле\n\n§YЗвание§!: Генерал-капитан\n\n§YБиография§!: Арклайт де Лини, привилегированная кобыла непревзойденной сложности, родилась в знатной семье в районе Аквилы. Её любящие родители поощряли её интерес к военному искусству, особенно к военному применению магии, но её исследования были остановлены в связи с началом 980 года (после Изгнания Луны) Аквелийской Революции. Монархистская верность ее семьи означала, что они больше не были в безопасности в своем доме, и они бежали через моря в Эквестрию. Жизнь в Эквестрии была хороша для Арклайт, но также невероятно скучна, и она хотела уйти. Именно тогда она услышала рассказы о группе наёмников, Le Carnaval Magique во главе с одним изгнанником по имени Тартуффе. Это была элитная компания магов, известных своими ослепительными заклинаниями и готовностью сражаться за самую высокую цену. Фирменный кепи Арклайт гарантирует, что она выделяется везде, куда ведет дорога. А пока эта дорога ведет к Скайфолу.\n\n§YАвтор портрета§!: Scroup"
