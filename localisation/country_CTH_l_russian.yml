 CTH_appoint_zaryes:0 "Со-Сурфит Батрун Зариес"
 CTH_appoint_zaryes_desc:0 "Зебра истинных кольтфагенских страстей, Батрун Зариес — любимый выбор Зарки для Со-Суфрита. Как генерал, Зариес открыто не одобряет фракцию Заркидов, и у него есть уши вечно важной научной клики, представляющей её милитаристское крыло. Назначение Батруна в качестве Со-Суфрита не только поможет подготовить население к конфликту, но и должно успокоить клику на некоторое время."

