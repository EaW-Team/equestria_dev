 CTH_SCIENTIFID_TOOLTIP:0 "TODO Scientifid Faction  The scientific clique that has controlled Colthage's economy since Zamilcar Zarca came to power.\n\nEach level of §YPower§! provides the following modifiers:\n2% Research Speed\n2% Production Efficiency Cap"
 CTH_MILITARY_FACTION_TOOLTIP:0 "TODO Military Faction  Warlords, the generals of the military who rule over their forces like decadent kings.\n\nEach level of §YPower§! provides the following modifiers:\n2% Organization\n2% Surrender Limit"
 CTH_LANDOWNERS_TOOLTIP:0 "TODO Landowners Faction  The rich landowning aristocrats of Colthage whose wealth is tied to the powers they were given under the Scientifid economic policies.\n\nEach level of §YPower§! provides the following modifiers:\n10% Political Power Gain\n2% Consumer Goods Factor"
 CTH_CONSTITUTIONALIST_TOOLTIP:0 "TODO Constitutionalist Faction  Those who seek to restore liberty and democracy to Colthage, but not necessarily bring about social and economic reforms.\n\nEach level of §YPower§! provides the following modifiers:\n10% Economy and Mobilization Law Cost"
 CTH_HARMONITES_TOOLTIP:0 "TODO Harmonite Faction  Those who wish to bring about harmonic reform to free and democratic Colthage.\n\nEach level of §YPower§! provides the following modifiers:\n5% Stability Factor\n10% Trade Opinion Factor"
 CTH_LOYALTY_TOOLTIP:0 "§YFaction Loyalty§! represents a faction's relationship with the ruling government. Generally, if Loyalty drops below §Y50%§!, the Faction will become §RDisloyal§!. A loyal faction grants bonuses, while a disloyal faction gives maluses. Worst of all, a disloyal faction with high §YPower§! can launch a §RCoup§! to overthrow the government."
 CTH_POPULARITY_TOOLTIP:0 "§YFaction Powerbase§! represents a faction's level of influence in the nation and amount of support among the populace. There are five levels of power, with higher levels providing stronger modifiers. While powerful factions can be beneficial, they can also be dangerous: A §Rdisloyal§! faction with high power can launch a §RCoup§! to overthrow the government."
 
