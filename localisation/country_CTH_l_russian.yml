 colthage_sicameon_murder.1.t:0 "Убийство на Скарлете"
 colthage_sicameon_murder.1.d:0 "Профессор Кольтфагенского университета, Балзаар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на южном береге Скарлета. Профессор был хорошо известен среди ученых и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям еще предстоит найти подозреваемых, но нет сомнений в том, что это выльется в крупный скандал между двумя странами.\n\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своем континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балзааром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Гриппио Зебраканусом, более 1500 лет назад.\n\nТакое преступление потрясло местное сообщество, и поиск преступников все еще продолжается."
 colthage_sicameon_murder.1.a:0 "Мы должны убедить Кольтфаген, что мы взялись за дело с высшей ответственностью."

 colthage_sicameon_murder.2.t:0 "Убийство в Сикамеоне"
 colthage_sicameon_murder.2.d:0 "Профессор Кольтфагенского университета, Балзаар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на текущей территории Сикамеона. Профессор был хорошо известен среди ученых и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего Кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям еще предстоит найти подозреваемых, но власти Сикамеона уверяют нас что они взялись за дело с высшей ответственностью.\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своем континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балзааром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Гриппио Зебраканусом, более 1500 лет назад.\n\nСмерть профессора вызвала возмущение и траур в Кольтфагене. Протесты уже начались в университетах, и многие в Сенате и Управляющем совете призывают к твёрдому ответу на такое преступление.
 colthage_sicameon_murder.2.a:0 "Сикамеон должен извиниться и выдать нам полную компенсацию за это преступление!"
 colthage_sicameon_murder.2.b:0 "Мы уверены что Сикамеон справится с этим."

 colthage_sicameon_murder.3.t:0 "[CTH.GetNameDef] требует извинений и компенсации."
 colthage_sicameon_murder.3.d:0 "Как и ожидалось, кольтфагенский посол в Мидории открыто и официально попросил об извинениях от лица нашей страны в связи с убийством профессора Затида. Наш посол отмечает, что газеты в стране зебр печатают провокационные статьи, обвиняя Сикамеон, и грифонов в целом, в отрицании их истории и в расизме. Естественно, наше правительство не поддерживает такие взгляды, но правительство Кольтфагена воспользовалось возможностью, и взялось обоими когтями, или копытами если быть точнее, дабы выглядеть сильными перед своим народом.\n\nТак или иначе, мяч сейчас в наших воротах. Здесь нет простого решения, так как наши следователи не нашли никаких доказательств или даже подозреваемых, а отсрочка ответа послу только усилит напряженность. Мы могли бы извиниться за то, в чём не были замешаны, и упасть лицом в грязь перед народом, но отложить дело, или выступить против Кольтфагенских требований, рискуя вызвать эскалацию конфликта, возможно даже, вынудив Кольтфаген предпринять более решительные действия."
 colthage_sicameon_murder.3.a:0 "Мы дадим им того чего они хотят."
 colthage_sicameon_murder.3.b:0 "Кольтфаген больше ничего от нас не получит."

 colthage_sicameon_murder.4.t:0 "[SIC.GetNameDef] Apologises"
 colthage_sicameon_murder.4.d:0 "In an official statement by the Sicameonese ambassador in Colthage, published in the major newspapers, he apologised for the murder of professor Balazar Zatid. The Sicameonese government proposed a government allowance for the victim's family and a plaque to be placed at the crime scene commemorating the professor's contributions to understanding of our shared histories.\n\nIt seems this generous gesture has calmed tensions across the country, and the press has already started speculating about closer trade ties and a new appreciation of the shared history between grifons and zebra."
 colthage_sicameon_murder.4.a:0 "Let's put this behind us."

