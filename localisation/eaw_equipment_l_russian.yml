 GRF_infantry_at2:0 "100мм ДРГ"
 GRF_infantry_at2_desc:0 "Разработка переносных противотанковых гранатометов для пехоты дает возможность пересмотреть нашу пехотную доктрину в отношении танков."
 GRF_infantry_at2_short:0 "100мм ДРГ"
 GRF_infantry_at:0 "ПТР-3 и ПТ мины"
 GRF_infantry_at_desc:0 "Нашей пехоте необходимо, что то чем можно выводить вражескую технику из строя. Растущая потребность в этом вынуждает нас совершенствовать наши противотанковые винтовки и создавать более мощные ПТ мины."
 GRF_infantry_at_short:0 "ПТР-3 и ПТ мины"
 GRF_infantry_equipment_0:0 "Винтовка R1"
 GRF_infantry_equipment_0_desc:0 "Стандартная винтовка распостраненная на контитенте грифонов отличается хорошим качеством и дешевизной."
 GRF_infantry_equipment_0_short:0 "Винтовка R1"
 GRF_infantry_equipment_1:0 "Винтовка R1/06"
 GRF_infantry_equipment_1_desc:0 "Модификация винтовки R1 сделаная некими умельцами. В отличии от оригинала имеет большую точность и дальность, с сохранением всех достоинств оригинала. Так же теперь мы можем добавить в снаряжения бойцов осколочные гранаты."
 GRF_infantry_equipment_1_short:0 "Винтовка R1/06"
 GRF_infantry_equipment_2:0 "MP10 и R2"
 GRF_infantry_equipment_2_desc:0 "Мы совершили революцию в проектировании и огневой мощи оружия! Наше главное достижение это полуавтоматическая винтовка R2 и Пистолет-Пулемет MP10."
 GRF_infantry_equipment_2_short:0 "MP10 и R2"
 GRF_infantry_equipment_3:0 "SR1 и ATL-13"
 GRF_infantry_equipment_3_desc:0 "НИИ нашей страны представляют новое оружие, которое положит конец старым способам ведения боевых действий - Штурмовая Винтовка! В сочитании точности, легкости и скорострельности мы положим начало новому типу ведения войны!"
 GRF_infantry_equipment_3_short:0 "SR1 и ATL-13"
