 NMS_heavy_tank_equipment_3_desc:0 "Изначально используемая для поддержки прорыва, производимого (ныне не используемой) Большой Медведицей, теперь (ныне иронично названная) Малая Медведица стала улучшением Луны. Она теперь длиннее, обладает новой башней и большей основной пушкой, её механическое устройство было усовершенствовано, а броня - несколько переработана. Она эффективна в качестве усовершенствованного танка для прорыва, но механические проблемы не были полностью решены и она всё ещё медленна."
