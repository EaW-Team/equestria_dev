 CES_light_tank_equipment_1:0 "Бризи"
 CES_light_tank_equipment_1_desc:0 "При разработке танков, в Эквестрийской армии возникли две доктрины по их использованию. ‘Галлописты’ считают, что будущее за новой, быстрой техникой, способной противодействовать недавнему подъёму количества внезапных вторжений и спецопераций Чейнджлингов, и прочим другим, ранее невиданным угрозам. Их первая модель, Бризи, очень быстра, но плохо вооружена и бронированна. Хоть он и не предназначался для полноценных военных действий, перебои в его поставке и напряжение на границах привели к тому, что их произвели в большем количестве, чем изначально планировалось."
 CES_light_tank_equipment_1_short:0 "Бризи"
 CES_light_tank_equipment_2:0 "Мултильда"
 CES_light_tank_equipment_2_desc:0 "Быстро предложенный и наспех разработанный и отвправленный в бой танк, после шокирующей атаки Кризалис на Кантерлот, неудивительно, что чертёж Мультильды постоянно перерабатывался, существовали разные подвиды и в этом всем была замешана бюрократия. Итоговый результат, после того, как попытки найти место крыльям пегасов-членов экипажа не увенчались успехом, был настолько же уникален, как и процесс его разработки, и он многим отличался от подобных Эквестрийских разработок. Мултильда была слабо бронирована, обладала ограниченной огневой мощью, но была быстрой, надёжной, и значительно лучшей, чем Бризи."
 CES_light_tank_equipment_2_short:0 "Мултильда"
 CES_light_tank_equipment_3:0 "Радуга"
 CES_light_tank_equipment_3_desc:0 "Сначала это должна была быть замена Мултильды, но Радуга задержалась в разработке из-за того, что её устройство ‘исправлялось и совершенствовалось’ для создания Древесного Волка, временной замены Твайлайт. Когда лёгкая Радуга была наконец доделана, она уже была довольно устаревшей, так как у Эквестрии не получалось  отбивать бесконечные волны хорошо бронированных Чейнджлингских Панцеров."
 CES_light_tank_equipment_3_short:0 "Радуга"
