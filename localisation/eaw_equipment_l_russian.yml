 SIC_knights:0 "Редиарио"
 SIC_knights_desc:0 "Начиная с эпохи древней Карфинской Империи, грифоны Сикамеона предпочитали ретиариев - быстрых и ловких бойцов, которые окружают своих противников, использующих мечи и щиты, с помощью сети и трезубца, символам феодализма, которыми и является рыцари. Называемые редиарио в наше время, они сменили трезубцы и сети на винтовки, лопаты и маскировочной сетки, и готовы противостоять врагу и упорно удерживать линию, по-прежнему загоняя их в ловушки и используя различные хитрости для уничтожения своих соперников."
 SIC_tech_knights:0 "Дивизия ретиариев I"
 SIC_tech_knights_desc:0 "Возможно, они неизвестны всему миру, но их рыцари имперской Грифонии опасаются их скорости и хитрости. Традиции ретиариев, возможно, даже старше самих рыцарей и восходят к древним и скромным рыбакам, вынужденного сражаться. Не обладая физической стойкостью рыцарей, ретиарии могут похвастаться огромной скоростью на марше и могут упрямо окапываться, чтобы отбить штурм войск, по уши закованных в броню."
 SIC_tech_knights2:0 "Дивизия ретиариев II"
 SIC_tech_knights2_desc:0 "Благодаря использованию улучшенного оборудования и продвинутого обучения, мы можем усилить наши подразделения ретиариев."
 SIC_tech_knights_magical:0 "Ретиарии-профессионалы"
 SIC_tech_knights_magical_desc:0 "Традиционно ретиарии были нерегулярной силой, приобретая свои навыки через призму собственного опыта, а старшие бойцы передавали свою мудрость новобранцам. Превращение этих отрядов ополчения в подразделения спецназа — это естественная эволюция. Меньшее бойцов количество также означает, что мы можем предоставить им больше особого и экспериментального оружия и снаряжения."
 SIC_tech_knights_magical2:0 "Грифоны из морских мифов"
 SIC_tech_knights_magical2_desc:0 "Никто, кроме самой лучшей элиты как в умственном, так и в физическом мастерстве, не будет допущен к обучению и получению почетного титула редиарио, и, благодаря этому, эти отряды будут считаться героями из легенд, происходящими из мира морских монстров и самой Сикейции."
 SIC_tech_knights_regular:0 "Поддерживать эгалитарные стандарты"
 SIC_tech_knights_regular_desc:0 "Ретиарии всегда были символом равенства и того, что любой простой грифон может взять имеющееся у него оружие и противостоять угнетателям. Расслоение наших войск путём введения более строгих стандартов было бы богохульством по отношению к нашим традициям и принципам."
 SIC_tech_knights_regular2:0 "Легионы моря"
 SIC_tech_knights_regular2_desc:0 "Любой грифон может получить легендарный титул Редиарио, если будет достаточно усердно тренироваться и проявит себя в бою. Вместе такие грифоны подобны великим океанским волнам, которые обрели разум и душу: поражающие и неутомимые. Это настоящие легионы моря."
 SIC_tech_knights3:0 "Дивизия ретиариев III"
 SIC_tech_knights3_desc:0 "После дальнейшей модернизации и улучшения тактики нашил ретиариев мы можем гарантировать, что они по-прежнему будут непобедимы на поле боя."
 SIC_tech_knights_a:0 "Дивизия ретиариев IV"
 SIC_tech_knights_a_desc:0 "Применяя новейшие достижения в области магической и обычной брони, мы можем обеспечить ретиариям беспрецедентную степень защиты при сохранении их скорости."
 SIC_tech_knights_b:0 "Дивизия ретиариев V"
 SIC_tech_knights_b_desc:0 "Чтобы сохранить конкурентоспособность ретиариев на поле боя, мы должны обеспечить их наилучшими зачарованиями и снаряжением."
 SIC_tech_knights_c:0 "Дивизия ретиариев VI"
 SIC_tech_knights_c_desc:0 "Используя все наши технические и магические знания, мы можем превратить ретиариев в лучших бойцов в мире, а их ум и дух больше не будут связаны с ограничениями снаряжения."
 
