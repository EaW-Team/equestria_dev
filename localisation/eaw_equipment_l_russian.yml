 SCS_light_tank_equipment_2_desc:0 "Быстро предложенный и наспех разработанный и отвправленный в бой танк, после шокирующей атаки Кризалис на Кантерлот, неудивительно, что чертёж Мультильды постоянно перерабатывался, существовали разные подвиды и в этом всем была замешана бюрократия. Итоговый результат, после того, как попытки найти место крыльям пегасов-членов экипажа не увенчались успехом, был настолько же уникален, как и процесс его разработки, и он многим отличался от подобных Эквестрийских разработок. Мултильда была слабо бронирована, обладала ограниченной огневой мощью, но была быстрой, надёжной, и значительно лучшей, чем Бризи."
 SCS_light_tank_equipment_2_short:0 "Мултильда"
 SCS_light_tank_equipment_3:0 "Радуга"
 SCS_light_tank_equipment_3_desc:0 "Сначала это должна была быть замена Мултильды, но Радуга задержалась в разработке из-за того, что её устройство ‘исправлялось и совершенствовалось’ для создания Древесного Волка, временной замены Твайлайт. Когда лёгкая Радуга была наконец доделана, она уже была довольно устаревшей, так как у Эквестрии не получалось  отбивать бесконечные волны хорошо бронированных Чейнджлингских Панцеров."
