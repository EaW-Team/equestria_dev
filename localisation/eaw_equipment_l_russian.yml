 GRF_support_weapons2:0 "MG-08 & 61мм Миномет"
 GRF_support_weapons2_desc:0 "Новые материалы дали нам возможность повысить срок службы пулеметов и с продвижением химических исследований, минометы становятся эффективным инструментом для подавления огневых точек противника."
 GRF_support_weapons2_short:0 "MG-08 & 61мм Миномет"
 GRF_support_weapons3:0 "MG-10 & 75мм Миномет"
 GRF_support_weapons3_desc:0 "С изобретением новых видов амуниции стало возможно создание пулеметов с улучшеной системой охлаждения, вместе с более крупными миноментыми снарядами."
 GRF_support_weapons3_short:0 "MG-10 & 75мм Миномет"
 GRF_support_weapons4:0 "FLR & 90мм Миномет"
 GRF_support_weapons4_desc:0 "Экспериментальное оружие сделаное из легких сплавов дало возможность создания легкого пулемета, который можно использовать как штурмовую винтовку. Уменьшеный вес, повышеная надежность и простота использования, делает это оружие универсальным инструментом войны."
 GRF_support_weapons4_short:0 "FLR & 90мм Миномет"
 GRF_support_weapons:0 "Water-cooled HMG & 50мм Миномет"
 GRF_support_weapons_desc:0 "Использование автоматического оружия становится новой нормой в бою, но использование только пехоты может привести к большим потерям. Так что необходимо использовать пулеметные роты и минометные расчеты для облегчения задач пехоты."
 GRF_support_weapons_short:0 "Water-cooled HMG & 50мм Миномет"

