 JUN_medium_tank_equipment_2_desc:0 "История Твайлайт подобна истории Эквестрийской войны. Амбициозный магический проект, предложенный на заре Великой Войны, начал разрабатываться во время эры административного хаоса и была сильно задержана. Амбиции столкнулись с реальностью, и магические элементы пришлось отбросить, ввиду нехватки необходимых единорогов-механиков. Когда Твайлайт, наконец, вышел в свет, Эквестрия уже была новой, реформированной военной машиной, и этот танк символизировал собой пробуждение Эквестрийской военной силы."
 JUN_medium_tank_equipment_2_short:0 "Твайлайт"
 JUN_medium_tank_equipment_3:0 "Рассвет"
 JUN_medium_tank_equipment_3_desc:0 "Благодаря проекту обмена технологий со Сталлионградом, Рассвет возродил амбиции Твайлайта, но уже рассудительно. Он был более отточеным, он использовал все лучшие достижения Эквестрийской техники. Прибывая вовремя, чтобы повести вперёд прорыв в сердце Ульев Чейнджлингов, танки Рассвет стали символом Эквестрийского освобождения и победы, проезжающие по ранее оккупированным городам радостных оленей и уничтоженным, пораженным ульям."
 JUN_medium_tank_equipment_3_short:0 "Рассвет"
