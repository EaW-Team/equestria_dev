 BAL_medium_tank_equipment_1:0 "Древесный Волк"
 BAL_medium_tank_equipment_1_desc:0 "Опыт использования Мултильды быстро показал, что необходимы танки с большей защитой и огневой мощью. Работа над новой моделью, Твайлайт, началась, но работа шла так медленно, что нужно было выпустить хотя бы промежуточный вариант. Так появился Древесный Волк, совершенствование незавершенного проекта Радуга, с новым двигателем, с более крепкой броней, переделанной башней и более крупной пушкой. Древесный Волк стал первым Эквестрийским танком, совместившим в себе нормальную скорость, достойнуюю броню и значительную огневую мощь."
 BAL_medium_tank_equipment_1_short:0 "Древесный Волк"
 BAL_medium_tank_equipment_2:0 "Твайлайт"
 BAL_medium_tank_equipment_2_desc:0 "История Твайлайт подобна истории Эквестрийской войны. Амбициозный магический проект, предложенный на заре Великой Войны, начал разрабатываться во время эры административного хаоса и была сильно задержана. Амбиции столкнулись с реальностью, и магические элементы пришлось отбросить, ввиду нехватки необходимых единорогов-механиков. Когда Твайлайт, наконец, вышел в свет, Эквестрия уже была новой, реформированной военной машиной, и этот танк символизировал собой пробуждение Эквестрийской военной силы."
 BAL_medium_tank_equipment_2_short:0 "Твайлайт"
 BAL_medium_tank_equipment_3:0 "Рассвет"
 BAL_medium_tank_equipment_3_desc:0 "Благодаря проекту обмена технологий со Сталлионградом, Рассвет возродил амбиции Твайлайта, но уже рассудительно. Он был более отточеным, он использовал все лучшие достижения Эквестрийской техники. Прибывая вовремя, чтобы повести вперёд прорыв в сердце Ульев Чейнджлингов, танки Рассвет стали символом Эквестрийского освобождения и победы, проезжающие по ранее оккупированным городам радостных оленей и уничтоженным, пораженным ульям."
 BAL_medium_tank_equipment_3_short:0 "Рассвет"
 BAL_modern_tank_aa_equipment_1:0 "Облакобой"
 BAL_modern_tank_aa_equipment_1_short:0 "Облакобой"
 BAL_modern_tank_artillery_equipment_1:0 "ТАМ Феникс"
 BAL_modern_tank_artillery_equipment_1_short:0 "ТАМ Феникс"
 BAL_modern_tank_destroyer_equipment_1:0 "Водоворот"
 BAL_modern_tank_destroyer_equipment_1_short:0 "Водоворот"
 BAL_modern_tank_equipment_1:0 "Феникс"
 BAL_modern_tank_equipment_1_desc:0 "Феникс стал последним и лучшим продуктом Эквестрийской промышленности военного времени. Всесторонний танк, способный выполнять любую роль и защищать каждого, был принят на службу через четыре месяца после окончательной капитуляции Ульев Чейнджлингов, а также широко изучался в опустошённой войной Грифонии, и служит с честью, после того, как Эквестрия приняла более активную позицию в мировой политике.."
 BAL_modern_tank_equipment_1_short:0 "Феникс"
