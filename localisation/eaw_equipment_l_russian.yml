 amphibious_mechanized_equipment_3:0 "Продвинутая машина-амфибия"
 amphibious_mechanized_equipment_3_short:0 "Продвинутая амфибия"
 amphibious_mechanized_equipment_3_desc:0 "Дальнейшее развитие амфибий позволяет повысить эффективность морского десанта."
 amphibious_mechanized_equipment_4:0 "Современная машина-амфибия"
