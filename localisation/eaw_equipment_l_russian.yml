 BAL_heavy_tank_equipment_2:0 "Celestia"
 BAL_heavy_tank_equipment_2_desc:0 "The Celestia was an innovative design when first produced, and served well as an infantry support and breakthrough vehicle. It did not age well however, and served only for a few years before being relegated to other roles."
 BAL_heavy_tank_equipment_2_short:0 "Celestia"
 BAL_heavy_tank_equipment_3:0 "Celestia V"
 BAL_heavy_tank_equipment_3_desc:0 "The Celestia V was a last-ditch effort to keep the Celestia model in production by providing a vast rework with updates to the armour, gun, and gearbox. The project proved too expensive, and the Bugbear Cyclops too singular in purpose, to exceed more than a few hundred units produced."
