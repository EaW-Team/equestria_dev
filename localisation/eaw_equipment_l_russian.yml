 EQS_heavy_tank_equipment_1_desc:0 "Like the rare, enormous beast it was named after, the Ursa was a large tank more designed to generate awe and impressment than be combat capable. The tank was slow, poorly armoured, broke down a lot and proved strenuous to operate. It largely served as a parade vehicle to boost morale."
 EQS_heavy_tank_equipment_1_short:0 "Ursa"
 EQS_heavy_tank_equipment_2:0 "Celestia"
 EQS_heavy_tank_equipment_2_desc:0 "The Celestia was an innovative design when first produced, and served well as an infantry support and breakthrough vehicle. It did not age well however, and served only for a few years before being relegated to other roles."
 EQS_heavy_tank_equipment_2_short:0 "Celestia"
 EQS_heavy_tank_equipment_3:0 "Celestia V"
 EQS_heavy_tank_equipment_3_desc:0 "The Celestia V was a last-ditch effort to keep the Celestia model in production by providing a vast rework with updates to the armour, gun, and gearbox. The project proved too expensive, and the Bugbear Cyclops too singular in purpose, to exceed more than a few hundred units produced."
