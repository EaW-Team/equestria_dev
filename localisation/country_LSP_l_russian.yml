 lsp.45.t:0 "Союз с Лас-Пегасусом?"
 lsp.45.d:0 "Лас-Пегасус обралится к нам сегодня, чтобы предложить альянс для защиты от агрессии со стороны любой из самых мощных стран Эквуса. Они находятся в аналогичной нашей стране ситуации и нам было бы полезно объединиться с тем, кто разделяет наши идеи. Мы заключим с ними альянс?"
 lsp.45.a:0 "Давайте работать вместе!"
 lsp.45.b:0 "Давай не будем..."
 lsp.46.t:0 "Юг соглашается на альянс"
 lsp.46.d:0 "Хорошие новости, господин мэр! Наш посланник вернулся с новостями о том, что Конфедерация приняла наше предложение об альянсе. Это великая дипломатическая победа, поскольку теперь у нас есть союзник от внешней агрессии на континенте. В будущем мы должны сотрудничать более тесно как экономически, так и с технологически. А пока давайте двигаться вперёд."
 lsp.46.a:0 "Отлично!"
 lsp.47.t:0 "Юг отказывается от альянса"
 lsp.47.d:0 "Плохие новости, мистер мэр. Наш посланник вернулся с новостями о том, что Конфедерация отказалась от предложения о союзе. Это огромное дипломатическое поражение, поскольку в случае возможной агрессии у нас не будет союзников. Мы постараемся подготовить оборону и найти другого союзника, если это возможно."
 lsp.47.a:0 "Нехорошо..."
 lsp.48.t:0 "Союз с Лас-Пегасусом?"
 lsp.48.d:0 "Сегодня к нам прибыла делегация из города Лас-Пегасус, предложившая заключить союз между их городом и нашей страной. Мы должны рассмотреть это предложение. Альянс с богатым городом может обеспечить нашу финансовую безопасность. Однако это будет означать признание того, что Лас-Пегасус независим от Эквестрии и равен нам на международной арене."
 lsp.48.a:0 "Мы не откажемся от предложенной помощи." 
 lsp.48.b:0 "Нет, они - часть Эквестрии, а не независимое государство."
 lsp.49.t:0 "Эквестрия соглашается на альянс"
 lsp.49.d:0 "Эквестрия приняла наше предложение об альянсе. Это великая дипломатическая победа для нашей страны, поскольку теперь у нас есть гарантии защиты со стороны крупнейшей промышленной державы в Эквусе. Давайте праздновать достижение новой гармонии с Эквестрией при сохранении независимости!"
 lsp.49.a:0 "Ура!"
 lsp.50.t:0 "Эквестрия отказывается от альянса"
 lsp.50.d:0 "Эквестрия отказалась от нашего предложения об альянса. Это огромный дипломатическая провал для нашей страны, поскольку на нашей стороне не будет столь крупной и сильной державы. Мы должны самосоятельно заниматься вопросами обороны, поскольку мир всё быстрее движется к войне."
 lsp.50.a:0 "Печальные новости."
 lsp.51.t:0 "Технологический обмен с чейнджлингами?"
 lsp.51.d:0 "Нам удалось начать дипломатические переговоры с чейнджлингами, и после долгих обсуждений с обеих сторон мы смогли договориться о возможном соглашении. Мы можем начать обмениваться технологиями и оружием друг с другом, что принесёт пользу обеим сторонам. Наша армия мала, но торговля с чейнджлингами, безусловно, может привести к сомнительным результатам, так как известно, что чейнджлинги презирают пони, весьма агрессивны и воинственны. Если мы начнём торговать с ними, то сможем получить много технологий, которые пойдут на благо армии, но мы также можем стать слишком близкими союзниками жуков и даже их марионеткой, если мы решимся на этот шаг."
 lsp.51.a:0 "Нам нужно это сотрудничества, а последствиями можно пренебречь."
 lsp.51.b:0 "Мы не пешки жуков."
 lsp.52.t:0 "Кризалис принимает наше предложение!"
 lsp.52.d:0 "Королева чейнджлингов отправила посланника в Лас-Пегасус с сообщением о принятии соглашения. Благодаря успешным переговорам мы получили доступ к множеству учёных-чейнджлингов, которые предоставили много информации и помогли создать новое оружие. Наша армия сможет более эффективно модернизироваться и стать сильнее, чтобы защитить наш великий город и его народ. Будем надеяться, что сотрудничество с королевой останется плодотворным."
 lsp.52.a:0 "Отлично."
 lsp.53.t:0 "Кризалис отклоняет наше предложение!"
 lsp.53.d:0 "Когда посланник чейнджлингов прибыл, он лишь рыкнул на секретаря и передал письмо мэру, прежде чем улететь и уйти. Как только он исчез, мэр открыл письмо. В письме говорилось: «После долгих размышлений я решила не продолжать сотрудничество с вашей жалкой и ничтожной нацией. Вы не можете предоставить нам ничего ценного, что было бы равноценно нашим технологиям и армии, которые ваш сброд и близко не заслуживает. Так что вы ничего не получите и ждите возможности подчиниться мне, когда придет время». Можно с уверенностью сказать, что мэр был в ярости. Похоже, что переговоры провалились." 
 lsp.53.a:0 "Да пошла она, пусть сгинет в Тартаре."
 lsp.54.t:0 "Конгресс открывается"
 lsp.54.d:0 "Ситуация в Лас-Пегасусе постепенно успокаивается. Мы преодолели голод, реакционеров и войну, так что представители профсоюзов со всей страны прибыли в старый бастион капитализма в городе. Отныне и навсегда он будет флагманом революции. Но в настоящее время здесь проходит 1-й Конгресс профсоюзов, который определит будущее Лас-Пегасуса на долгие годы. \n\nПоскольку Старри Плоу уже сдает позиции социал-демократке Шугар Спринкл, также стоит вопрос о власти. Однако сейчас никто точно не знает, кто победит в дебатах в Конгресса. Это может быть как Отец Революции, так Дочь Реформ. В любом случае, именно здесь всё решится."
 lsp.54.a:0 "Мы рады всем на Конгрессе. Кроме реакционеров."
 lsp.55.t:0 "Военный вопрос"
 lsp.55.d:0 "Сегодня основным вопросом для обсуждения был вопрос об армии. Шугар Спринкл и её фракция поддерживаюи идею о профессиональной и централизованной армии, верной правительству в Лас-Пегасуса, что немедленно дало повод для криков «предательница» и «реакционерка» из зала, когда она в ходе изложения своего плана «Благополучие» страстно выступала за армию, в которой служат солдаты-профессионалы, в отличие от «временной армии» её соперника.\n\n С другой стороны, Старри Плоу высказался в ходе изложения своего плана «Пегас» за сохранение свободной структуры ополчения, что так хорошо послужила революции в те молодые, хаотичные дни, и что нам следует избегать постоянных вооруженных сил, что сами могут захотеть прийти к власти.\n\nКомната быстро разделилась на два лагеря. Голоса подсчитываются один за другим. И оказывается, что делегаты высказались за план..."
 lsp.55.a:0 "Пегас!"
 lsp.55.b:0 "Благополучие!"
 lsp.56.t:0 "Экономические дебаты"
 lsp.56.d:0 "Основным предметом обсуждения на сегодня стала структура будущей экономики, а точнее, вопрос о том, насколько она должна быть связана с внешним миром. И опять Шугар Спринкл и Старри Плоу можно было найти в Большом Зале на противостоящих кафедрах, использующими слова в этом противостоянии. Они тщательно подбирали слова. Старри Плоу был недоволен тем, что война (вроде недавней гражданской) может разразиться в любое время, и поэтому мы должны быть готовы к тому, что ещё одна война приведет к полному прекращению торговли.\n\nШугар Спринкл явно не согласна с этими глупостями, и считает, что попытка стремиться к изоляции приведёт к тому, что условия жизни рабочих даже ухудшатся по сравнению с тем, что было раньше. Кроме того, она указывает на то, что мы уже дипломатически взаимодействовали с другими странами, в особенности с Республикой Балтимэйр."
 lsp.56.a:0 "Слушатели поддерживают Старри Плоу!"
 lsp.56.b:0 "Слушатели поддерживают Шугар Спринкл!"
 lsp.57.t:0 "Вопрос о дипломатии"
 lsp.57.d:0 "Сегодня во время одной из многих дискуссий в Большом Зале делегаты столкнулись с вопросом о том, как нам следует взаимодействовать с миром за нашими границами. За пределами Лас-Пегасуса находятся и Конфедерация, и сражающиеся аликорны, и, весьма уже далеко, Сталлионград. И всё же мнения разделились. \n\n Делегаты разделились на две группы, одну из которых возглавляет Старри Плоу, а вторую Шугар Спринкл. Шугар выступает за внесение поправок в ведение внешней политики, подчёркивая тот факт, что дипломатия может выиграть немало сражений, прежде чем они начнутся, и в условиях поглощающего Эквестрию хаоса нам следует поскорее найти союзника, чтобы избежать кризиса, способного покончить с нашей нацией. И даже если для этого нам придётся сотрудничать как с капиталистами, так и с монархистами, наше выживание будет стоить того.\n\n Когда Старри Плоу встал у кафедры, то он яростно обрушился на предложенную поправку, подчеркнув то, что мы не можем работать с капиталистами, иначе они разрушат завоевания революции. И хотя мы расположены довольно близко к Конфедерации, от Эквестрии откололось во время войны (и даже до) много иных наций, связи с которыми у нас более близкие. В итоге съезд проголосовал и ..."
 lsp.57.a:0 "Конгресс поддерживает Старри Плоу!"
 lsp.57.b:0 "Конгресс поддерживает Шугар Спринкл!"
 lsp.58.t:0 "Переговоры со Лас-Пегасусом"
 lsp.58.d:0 "Победа Старри Плоу в Лас-Пегасусе привела к долгим обсуждениям в Сталлионграде. Старии смог захватить власть в капиталистическом государстве и превратить его в гавань социализма. Однако сторонники идеологической чистоты указывают на то, что его синдикализм противоречит социализму Стил Сталлиона в нашем Сталлионграде, маяке социализма на Эквусе. Тем не менее, многие пони считают, что в Лас-Пегасусе живут наши товарищи по революционной борьбе.\n\nПохоже, что Старри Плоу хочет преодолеть разрыв между нашими двумя государствами, поскольку Лас-Пегасус официально признал нашу страну, чего Эквестрия не сделала. После этого дипломаты обеих наших стран начали диалог, и большинство из них полны энтузиазма. Мы должны спросить себя, как сильно мы хотим сблизиться с нашими товарищами на другой стороне континента. Конечно они наши братья и сёстры в борьбе с эквестрийской тиранией. Но они не являются ортодоксальными сталлионистами, и наше сотрудничество может негативно повлиять на чистоту идеологических идей в Сталлионграде."
 lsp.58.a:0 "Их поддержка приведёт к единству рабочих, несмотря на идеологические разногласия."
 lsp.58.b:0 "Они ревизионисты, которые извратят нашу идеологию."
 lsp.59.t:0 "Сталлионград признаёт нас"
 lsp.59.d:0 "Мы получили известие из Сталлионграда, гласящее, что они признали нашу синдикалистскую нацию. Это отличная новость для нас, теперь мы можем и дальше сотрудничать с ними и, возможно, в будущем примем участие в борьбе с буржуазией в Эквестрии и фашистами-чейнджлингами. Мы также получим больше поддержки от сторонников за пределами Эквуса. Давайте работать вместе, чтобы объединить рабочих Эквуса!"
 lsp.59.a:0 "Да здравствуют рабочие!"
 lsp.60.t:0 "Сталлионград не признаёт нас"
 lsp.60.d:0 "Мы получили известие из Сталлионграда, гласящее, что они отказываются признать нашу синдикалистскую нацию. Основная причина заключается в том, что они считают нас «фальшивыми ревизионистами, искажающими идеологию в частности Маркса и всего социализма в целом». Это определенно разочаровывает нашу молодую республику, но они нам не нужны. Старри приведёт нашу республику к величию, и мы будем пылко и отважно сражаться, чтобы защитить революцию от многочисленных буржуев, наводняющих Эквус."
 lsp.60.a:0 "Нам все равно они не нужны. Это ОНИ настоящие ревизионисты."
 lsp.61.t:0 "Лас-Пегасус запрашивает у нас чертежи танков?"
 lsp.61.d:0 "На другой стороне Эквуса лежит Лас-Пегасус. Несмотря на то, что это государство только что встало на копыта, оно все еще контролирует один из ведущих промышленных центров региона. И они просят нас помочь им в развитии танков. Однако в коммюнике также говорится, что они «борются за свое выживание». Если это правда, то это может скомпрометировать наши чертежи танков. С другой стороны, было бы почти предательством не помогать нуждающимся социалистам. Поделимся ли мы с ними чертежами?"
 lsp.61.a:0 "Да."  
 lsp.61.b:0 "Нет."
 lsp.62.t:0 "Сталлионград даёт нам чертежи танков"
 lsp.62.d:0 "Отличные новости! После последнего партийного собрания Сталлионград решил предоставить нам чертежи своих танков. Это решающий шаг в грядущем освобождении всего Эквуса."
 lsp.62.a:0 "Троекратное ура во имя революции."
 lsp.63.t:0 "Сталлионград отказывается дать нам чертежи танков"
 lsp.63.d:0 "Плохие новости. После обсуждений Сталлионград решил не делиться с нами своим опытом в бронированных материалахетехнике. Хотя мы, вероятно, сможем сами разобраться, это действительно неудача для революции."
 lsp.63.a:0 "Проклятье!"
 lsp.64.t:0 "Альянс с Лас-Пегасусом?"
 lsp.64.d:0 "Мы получили коммюнике из Лас-Пегасуса. Хотя оно написано на грубой бумаге, письмо содержит все атрибуты официального дипломатического послания с печатями и подписями. Оно гласит:\n\nКоммуна Лас-Пегасус приветствует Сталлионградскую Социалистическую Республику.\n\nМы, свободные пони Лас-Пегасуса, настоящим, во имя социалистического единства, просим, чтобы Социалистическая Республика Сталлионград и Коммуна Лас-Пегасуса вступили в военный союз против реакционеров в Кантерлоте и Кристальной Империи. Мы обращаемся к Верховному Совету с просьбой о создании Пан-Эквестрийского Социалистического Альянса для борьбы с теми, кто стремится уничтожить мировую революцию в колыбели.\n\nПодписано:\nГенеральный Секретарь Старии Плоу\n\nХотя это предложение весьма заманчиво и позволит получить союзника на другой стороне Эквестрии, если Лас-Пегасус вступит в войну с любым из отделившихся от Эквестрии государств, мы можем быть втянуты в преждевременную войну.\n\nНо в конечном итоге решение должно быть принято. Да или нет?"
 lsp.64.a:0 "Да."
 lsp.64.b:0 "Нет."
 lsp.65.t:0 "Сталлионград заключает с нами альянс"
 lsp.65.d:0 "Отличные новости, товарищи! Сталлионград решил стать нашим союзником после долгих месяцев, полных идеологической напряженности и растерянности. Несмотря на то, что пути понимания социализма у нас различаются, мы всё же можем объединиться, чтобы сокрушить буржуазию и фашистов, которые распространялись по этому континенту в течение многих лет."
 lsp.65.a:0 "Рабочие мира, объединяйтесь!"
 lsp.66.t:0 "Сталлионград не хочет стать нашим союзником"
 lsp.66.d:0 "После некоторого обсуждения партийные лидеры Сталлионграда дали нам понять, что, к сожалению, они не могут заключить союз с нами из-за существенных разногласий с нашей трактовкой социализма. Они считают это слишком неортодоксальным и, хотя они принимают наше видение, всё же не согласны на союз. Мы понимаем, и, надеемся, что через несколько лет всё изменится."
 lsp.66.a:0 "Печально."
 lsp.67.t:0 "Лас-Пегасус предлагает альянс"
 lsp.67.d:0 "Мы, свободные пони Лас-Пегасуса, настоящим обращаемся к свободным пони [Root.GetName] в надежде на заключение альянса против реакционеров в Эквестрии. Мы просим пролетариат Эквуса объединиться в одном пан-эквестрийском социалистическом союзе военного характера, чтобы объединить наши ресурсы ради общего блага. Союз, пан-эквестрийский союз сделает нас всех сильнее."
 lsp.67.a:0 "Да, нам нужны союзники."
 lsp.67.b:0 "Нет, обойдёмся и без них."
 lsp.68.t:0 "[From.GetName] соглашается"
 lsp.68.d:0 "Социализм действительно скрепляет узы между пони! Наши друзья и товарищи из [From.GetNameDef] приняли предложение об альянсе. Наши две нации теперь едины и готовы освободить рабочий класс от ложной стабильности гармонии и тирании монархических диктатур."
 lsp.68.a:0 "Солидарность навсегда!"
 lsp.69.t:0 "[From.GetName] отказывается"
 lsp.69.d:0 "[From.GetName] зовёт себя социалистом, но там по-прежнему процветает эгоизм. Вместо солидарности они предпочли отвернуться от нас. Конечно, они предлагают нам свои симпатии и моральную поддержку, как будто это чего-то стоит."
 lsp.69.a:0 "Плохо." 
 lsp.70.t:0 "Лас-Пегасус просит помощи!"
 lsp.70.d:0 "Пони в [From.GetNameDef] разорвали свои оковы и теперь свободны от капиталистического гнёта, но революция не осталась незамеченной остальным миром. Нашим товарищам-социалистам нужна техническая поддержка, и они обратились к нам за помощью. Естественно, в их процветающем городе, ранее принадлежавшем Эквестрии, хватает собственных научных умов, и мы лишь выиграем от обмена технологиями."
 lsp.70.a:0 "И [Root.GetName] ответит."
 lsp.70.b:0 "Мы не можем позволить нашим технологиям попасть в копыта врагов."
 lsp.71.t:0 "Технологическая помощь"
 lsp.71.d:0 "Наши товарищи в [From.GetName] ответили на призывы о помощи. Курьеры совершили трудный перелет в аэропорт Лас-Пегасуса, чтобы доставить чертежи и схемы, а за ними последовали научные советники. Конечно, мы помогли и их собственному техническому прогрессу, укрепив позиции социализма в борьбе с окружающими нас угнетателями. Будем надеяться на светлое будущее для [From.GetName] и [Root.GetName]."
 lsp.71.a:0 "Тост за наших товарищей!"
 lsp.72.t:0 "[From.GetName] отказывается помочь нам"
 lsp.72.d:0 "Наши призывы о помощи не были услышаны в [From.GetName]. [From.GetLeader] прислал нам письмо, в котором они извиняются за отсутствие помощи. Очевидно, существуют угрозы безопасности, которые мешают их вооруженным силам передать нам чертежи определенных технологий. В любом случае, нам придется выживать без помощи [From.GetName]."
 lsp.72.a:0 "Они предпочитают социализм в одной стране, да?"
 lsp.73.t:0 "Суд над лидерами Конфедерации"
 lsp.73.d:0 "Теперь, когда южные пони были освобождены от угнетателей, руководство их бывшей страны должно ответить за свои преступления. Генералы, политики и лидеры промышленности виновны в том, что начали кровавый конфликт с нашей справедливой республикой, поэтому им приходится ответить за военные преступления.\n\nКонечно, преступники уже знали, каким будет приговор ещё до начала суда по крикам толпы снаружи, которые были слышны даже сквозь каменные стены. Суд был быстр, а приговоры - суров. Расстрел состоялся в тот же день."
 lsp.73.a:0 "Справедливость для всех!"
 lsp.74.t:0 "Демократия в Лас-Пегасусе"
 lsp.74.d:0 "Когда началась гражданская война, Лас-Пегасус объявил о своей независимости от Эквестрии, потому что мэр города опасался кровопролития и нестабильности. Независимость не принесла добра городу, и, когда вокруг разразилась война, требование пони вернуться к нам становилось все громче и громче. Социал-демократическая партия, открыто симпатизирующая Селестии взяла под свой контроль Лас-Пегасус.\n\nСегодня новое правительство в Лас-Пегасусе выполнило свои обещания и официально обратилось к принцессе Селестии с просьбой о широкомасштабном партнерстве и начале интеграции, чтобы в конечном итоге вернуться в состав Эквестрию раз и навсегда."
 lsp.74.a:0 "Едины в гармонии как и раньше!"
 lsp.74.b:0 "Мы не можем вернуться к тому, как это было раньше."
 lsp.75.t:0 "Эквестрия принимает соглашение"
 lsp.75.d:0 "Массовые гуляния разразились по всему городу, когда просочились новости о том, что принцесса Селестия лично приняла нашу петицию о тесном сотрудничестве и будущей интеграции. Каждый пони до сих пор помнит былые времена до гражданской войны, и теперь у нас есть реальный шанс вернуться к гармонии под властью принцессы."
 lsp.75.a:0 "Ура!"
 lsp.76.t:0 "Эквестрия отклоняет соглашение"
 lsp.76.d:0 "Чувство неуверенности охватило наши улицы, как будто кто-то наполнил воздух пессимизмом. Сегодня стало известно, что Эквестрия отклонила наше ходатайство о сближении, заявив, что они никогда не прекращали считать Лас-Пегасус неотъемлемой частью страны. Очевидно, эквестрийская армия вернётся, как только разберётся с другими, более неотложными проблемами."
 lsp.76.a:0 "И что мы будем делать?"
 lsp.77.t:0 "Возвращение инвесторов из Лас-Пегасуса"
 lsp.77.d:0 "После отделения Лас-Пегасуса, немалая часть финансов была внезапно отрезана от Эквестрии, поскольку многие из самых богатых пони в стране называют этот город своим домом. После заключения соглашения о сотрудничестве эти инвесторы, наконец, получили свободу вкладывать биты во всю Эквестрию. Учитывая проблемы гражданской войны, эти инвесторы решили сосредоточиться в основном на военной промышленности, которая до недавнего времени в основном игнорировалась."
 lsp.77.a:0 "Нам пригодятся эти деньги."
 lsp.78.t:0 "Возвращение Лас-Пегасуса"
 lsp.78.d:0 "Во время пышной церемонии, которой уже несколько лет не видели в Лас-Пегасусе, в город вошли эквестрийские солдаты и гражданские администраторы. Их приветствовали толпы пони, и когда парад наконец достиг центра города, не нашлось бы ни одного солдата, на шлеме которого не было конфетти.\n\nКогда солнце достигло наивысшей точки, эквестрийский флаг был поднят рядом с флагом города, что означало конец недолгой независимости Лас-Пегасуса. Остальная часть дня и ночи была наполнена музыкой и праздниками, когда ощущение нормальной жизни вернулось в Лас-Пегасус и прилегающие земли."
 lsp.78.a:0 "Они всё ещё мои маленькие пони!"
 lsp.79.t:0 "Лас-Пегасус предлагает оборонительный пакт"
 lsp.79.d:0 "Гармония быстро исчезает с континента, но мы не единственное светлое пятно в Эквусе. Лас-Пегасус, некогда один из главных городов Эквестрии, отделился от неё после начала гражданской войны, и теперь является одним из последних оплотов гармонии. Чтобы защитить её, Лас-Пегасус предложил подписать взаимный оборонительный пакт, который, мы надеемся, отпугнет любого нападающего. И если это не удастся... то мы будем вместе бороться за праведное дело."
 lsp.79.a:0 "Мы вместе защитим гармонию."
 lsp.79.b:0 "Мы не можем позволить этого."
 lsp.80.t:0 "[From.GetName] подписывает пакт!"
 lsp.80.d:0 "В [From.GetName] любезно приняли наше предложение о заключении взаимного оборонительном пакт для защиты гармонии на Эквусе. Безопасность наших обеих стран немного повысилась с сегодняшнего дня."
 lsp.80.a:0 "Ещё есть надежда."
 lsp.81.t:0 "[From.GetName] отклоняет пакт!"
 lsp.81.d:0 "В [From.GetName] отказались подписать оборонительный пакт, что раскололо силы гармонии в Эквусе и превратило их в лёгкую добычу. Мы должны обновить наши оборонительные планы и надеяться, что они сработают."
 lsp.81.a:0 "Мы не выстоим в одиночку."
 lsp.82.t:0 "Соглашение о ресурсах с Новым Мэйрлендом"
 lsp.82.d:0 "Лас-Пегасус, расположенный на западном побережье Эквестрии, является сияющим маяком гармонии среди растущей тьмы на нашей исконной родине. Расстояние огромно, но в наших сердцах всё ещё сильны узы с этими пони. Теперь Лас-Пегасус обратился к нам с просьбой поделиться ресурсами. Лас-Пегасус будет поставлять сталь Новый Мэйрленд, а мы дадим городу столь необходимую резину. Это будет непросто, но поможет нашим друзьям за границей."
 lsp.82.a:0 "Конечно, мы будем торговать с нашими друзьями!"
 lsp.82.b:0 "Моря небезопасны, наши корабли останутся в портах."
 lsp.83.t:0 "Новый Мэйрленд становится союзником Лас-Пегасуса"
 lsp.83.d:0 "Новый Мэйрленд решил вступить в союз с нами, несмотря на большие расстояния для торговли и защиты. Но они решили стать союзниками нации, что поддерживает свободу и суверенитет независимых наций. Ведь они, бывший доминион Эквестрии, отлично нас понимают."
 lsp.83.a:0 "Это прекрасные новости!"
 lsp.84.t:0 "Новый Мэйрлендe отклоняет наше предложение об альянсе"
 lsp.84.d:0 "После долгих размышлений представители Нового Мэйрленда решили сообщить нам, что не хотят заключать союз. Учитывая расстояние от нас до Нового Мэйрленда, а также их собственные заботы на другом континенте, мы можем понять, почему они приняли такое решение."
 lsp.84.a:0 "Это довольно печально."
 lsp.85.t:0 "Пакт равных?"
 lsp.85.d:0 "Рокфеллер предложил нам копыто дружбы и то, что он называет «пактом равных». Этот пакт призван гарантировать защиту и призыв к оружию для каждого из наших народов, в случае атаки враждебной силы. Мы должны рассмотреть возможность принятия пакта из-за нашей нестабильной ситуации в отношении крупных держав Эквуса. Однако Рокфеллер может быть таким же бесполезным паразитом, как и остальные. Ему нельзя доверять. Как мы поступим?"
 lsp.85.a:0 "Давайте примем этот пакт равных. Они нужны нам так же, как и мы им."
 lsp.85.b:0 "Рокфеллер слишком много о себе думает, он нам не ровня."
 lsp.86.t:0 "Юг соглашается на пакт"
 lsp.86.d:0 "Конфедерация решила принять наше предложение о заключении пакта из-за нестабильности наших ситуаций. Обе наших страны относительно невелики, граничат с Эквестрией, и если руководитель этой страны захочет силой захватить нас, то нас нужно подготовиться как можно лучше."
 lsp.86.a:0 "Хорошие новости."
 lsp.87.t:0 "Юг отклоняет пакт"
 lsp.87.d:0 "Конфедерация решила отклонить наше предложение о заключении пакта, даже несмотря на нестабильную ситуацию на континенте. Они объяснили, что не хотят втянуты в какие-либо авантюры Лас-Пегасуса и предпочтут остаться нейтральными. Похоже, мы будем сражаться в одиночку."
 lsp.87.a:0 "Мы должны рассчитывать на себя."
 lsp.88.t:0 "Лас-Пегасус инвестирует в экономику юга"
 lsp.88.d:0 "С момента подписания торгового союза между нашими двумя странами бизнеспони Лас-Пегасуса вкладывают значительные средства в промышленность юга, что способствует экономическому росту. Несколько новых фабрик вошли в строй сегодня, что обрадовало многих местных городских жителей, которые могут рассчитывать на стабильную работу для себя и своих жеребят."
 lsp.88.a:0 "Отлично!"
 lsp.89.t:0 "Лас-Пегасуская сталь для юга"
 lsp.89.d:0 "После сближения с Лас-Пегасусом наша экономика лишь получала прибыль. Одним из наиболее важных ресурсов города является сталь, которой не так много на юге. Благодаря тесным связям между нашими странами сталь из Лас-Пегасуса стала поставляться сюда невероятно дёшево, что значительно расширило наш доступ к этому ключевому для промышленности металлу."
 lsp.89.a:0 "Сталь проложит дорогу в будущее"
 lsp.90.t:0 "Город науки"
 lsp.90.d:0 "К нам подошла обратилась дипломатов и ученых из Лас-Пегасуса, нашего отколовшегося от Эквестрии государства здесь, на юге. Город может быть намного меньше, чем наша Конфедерация, но Лас-Пегасус плотно населён и богат. Городские жители, похоже, нуждаются в нашей помощи и просят о взаимовыгодном научном соглашении. Возможно, нам было бы полезно объединить ресурсы с Лас-Пегасусом, если только мы не собираемся сражаться с ними."
 lsp.90.a:0 "Звучит разумно."
 lsp.90.b:0 "Ни за что!"
 lsp.91.t:0 "Соглашение об исследованиях одобрено"
 lsp.91.d:0 "В [From.GetName] одобрили предложенное нами соглашение об исследованиях. Ученые будут делиться данными и помогать друг другу, что должно продвигать нашу науку вперёд быстрее."
 lsp.91.a:0 "Чудесно!"
 lsp.92.t:0 "В заключении соглашения об исследованиях отказано"
 lsp.92.d:0 "В [From.GetNameDef] отклонили предложенное нами соглашение об исследованиях. Мы должны полагаться лишь на наших собственных ученых, чтобы открывать новые технологии."
 lsp.92.a:0 "Проклятье."
 lsp.93.t:0 "Налоговые льготы для инвесторов"
 lsp.93.d:0 "Рокфеллер, нефтяной магнат, управляющий Лас-Пегасусом, хорошо разбирается в бизнесе, и ему хотелось бы, чтобы промышленность города расширилась бы и на наши земли. К сожалению, наши налоги слишком высоки, чтобы это расширение было бы прибыльным. Конечно, при получении налоговых льгот, Лас-Пегасус более чем готов перевести часть прибыли на наши банковские счета."
 lsp.93.a:0 "Пусть приходят!"
 lsp.93.b:0 "Взятки не помогут переписать законы."
 lsp.94.t:0 "Взятки сработали!"
 lsp.94.d:0 "Конфедераты решили согласиться с этой схемой и выдали нашим компаниям большие налоговые льготы. Это позволяет им дёшево нанимать рабочих по дешевке, снижая трудовые затраты здесь и в Конфедерации. Это принесёт нам много прибыли!"
 lsp.94.a:0 "Дзынь!"
 lsp.95.t:0 "Взятки не сработали!"
 lsp.95.d:0 "Кажется, руководству Конфедерации не понравилось наше предложение о введении налоговых льгот. Видимо, для них это оказалось слишком близко к коррупции. Нам придется размещать производство в другом месте с более слабыми законами."
 lsp.95.a:0 "Принципы им не помогут."
 lsp.96.t:0 "Лас-Пегасус льстит [Root.GetName]"
 lsp.96.d:0 "Мы получили известие о том, что магнат Лас-Пегасуса вознёс нам хвалы за успехи, достигнутые нашей страной в современную эпоху, и хочет перенять некоторые из наших ценностей. Несмотря на то, что он неискренен при упоминании нашей идеологии, магнат является надежным и богатым пони, а также умелым дипломатии и может стать для нас возможным другом в эти трудные времена. Посмотрим, как будут развиваться наши отношения с ним."
 lsp.96.a:0 "Магнат весьма красноречив."
 lsp.97.t:0 "Охота за сталью"
 lsp.97.d:0 "Гражданская война в Эквестрии выявила все внутренние разногласия и проблемы нашего великого врага. Многие мелкие регионы вышли из-под власти принцесс. Конечно, это был лишь вопрос времени, когда один из этих сепаратистских регионов встанет на колени перед нами.\n\nЛас-Пегас, подконтрольный нефтяному магнату Рокфеллеру, обратился к нашей королеве. Они хотят военной помощи от нас и особенно заинтересованы в отрядах егерей. Взамен они готовы предоставить нам качественную сталь, которая может быть более ценной для армии. Достойны ли эти пони сделки?"
 lsp.97.a:0 "Обмен стали на дронов? Ну конечно!"
 lsp.97.b:0 "Моих солдат они не получат."
 lsp.98.t:0 "Егеря Лас-Пегасуса"
 lsp.98.d:0 "Кажется, чейнджлинги согласились на поставки нашей стали и передали часть своих элитных егерей под наше командование. Будет немного хлопотно интегрировать чейнджлингов в наши вооруженные силы, и многие пони не доверяют жукам. Однако сделка есть сделка, и эти грозные солдаты, несомненно, будут очень полезны для нас в ближайшие годы."
 lsp.98.a:0 "Давайте тепло их примем!"
 lsp.99.t:0 "Отказ"
 lsp.99.d:0 "Кажется, королева Кризалис отказалась передать своих егерей к нам. У королевы явно недостаёт рациональности, ведь она отказалась от столь взаимовыгодной сделки с нашей страной, но мы вряд ли можем заставить её передумать. Нам придётся обходиться без егерей и создать собственный спецназ."
 lsp.99.a:0 "Глупая жучара!"
 lsp.100.t:0 "Оружие для союзников в гражданской войне"
 lsp.100.d:0 "Рокфеллер получил известие от наших возможных союзников, что им понадобится как можно больше оружия в гражданской войне. Учитывая богатства Лас-Пегасуса, у Рокфеллера не должно возникнуть никаких проблем с отправкой оружия. Единственная причина, по которой мы, возможно, можем ответить отказом заключается в том, что это оружие понадобится нам самим. Но отправка оружия - лучший шанс на заключение будущего альянса."
 lsp.100.a:0 "Пусть это оружие поможет им!"
 lsp.100.b:0 "Нам оно важнее."
 lsp.101.t:0 "Услуга за услугу"
 lsp.101.d:0 "Наши инвестиции принесли прибыль, поскольку потенциальный союзник признал нашу власть над Лас-Пегасусом. Конечно, в настоящее время они не могут отправить нам военную помощь, но союзник в той части Эквестрии, а также увеличение числа деловых контрактов означают, что мы выиграем от поставок оружия."
 lsp.101.a:0 "Это должно порадовать акционеров."
 lsp.102.t:0 "Ничто не приходит из ничего"
 lsp.102.d:0 "Наше решение не помогать нашему потенциальному союзнику в Эквестрии имело последствия. Они опубликовали серию клеветнических статей о Лас-Пегасусе, утверждая, что мы - плод незаконного восстания. Кроме того, это очень затруднило ведения бизнеса на их территории."
 lsp.102.a:0 "Проклятье."
 lsp.103.t:0 "Лас-Пегасус ищет защиты"
 lsp.103.d:0 "Кажется, что у власти в Лас-Пегасусе одним из его самых печально известных граждан. Рокфеллер, нефтяной магнат, захватил город, руководя городом так, будто это его компания. Конечно, маленький город не может рассчитывать на противостояние с более крупными силами в этом мире, поэтому этот прохиндей-безнеспони предлагает нам предложение. Наша защита за его помощь.\n\nДля нашей могучей нации было бы необычно взаимодействовать со столь маленьким государством, но Лас-Пегасус - это стратегическая точка, которая может сослужить нам отличную службу."
 lsp.103.a:0 "Они могут присоединиться к нам."
 lsp.103.b:0 "Нам не нужен Рокфеллер."
 lsp.104.t:0 "Лас-Пегасус и [From.GetFactionName]"
 lsp.104.d:0 "Мы получили известие, что в [From.GetNameDef] приняли наше предложение о вступлении в их фракцию. Конечно, это интересная договоренность, но Рокфеллер считает, что она принесёт процветание Лас-Пегасусу."
 lsp.104.a:0 "Бизнесу нужны клиенты."
 lsp.105.t:0 "Лас-Пегасус и [From.GetFactionName]"
 lsp.105.d:0 "К сожалению, в [From.GetName] отказались от альянса. Мы должны будем сражаться в одиночку. Конечно, союз - всегда долгосрочный план, но отказ означает, что нам, возможно, придется справляться с некоторыми из самых могущественных армий в Эквусе самостоятельно."
 lsp.105.a:0 "Ой-ёй."
 lsp.106.t:0 "Мистер Хорс прощается с Пайн Честом"
 lsp.106.d:0 "После прихода к власти мистера Хорса Пайн Чест изначально планировал дёргать за ниточки из-за кулис и следить за тем, чтобы новый лидер, которого он выбрал, не отклонялся от ценностей ПГА. Он был занят, копаясь в бумагах и планируя набор новых членов ПГА, когда дверь его офиса распахнулась. Десятки пони с оружием, направленным на генерала, появились на пороге. Пайн Чест замер от растерянности и страха. \n\n «Что, Дискорд побери, происходит!!? Кто вы такие и как вы тут оказались!? Мои охранники сообщили бы мне, если только вы, ублюдки-коммунисты, не убили их всех». Один из охранников в солнечных очках вышел из толпы, достал радио, поставил его на стол испуганного Пайн Честа и включил. \n\n Радио пошипело, но позже сквозь статику пробились слова. «Привет, Пайн Чест, я изначально не планировал записывать это, но из уважения к тому, что ты привёл меня к власти и совершил наихудшую ошибку в своей жизни, я чувствовал, что должен рассказать тебе, что происходит. Я использовал ПГА для защиты моей власти, но ты - рак, глупый бандит, который существует только для того, чтобы терроризировать население и заставлять его думать о гражданской войне. Я изначально поддерживал тебя, чтобы погрузить этот город в хаос, но теперь, когда ты дал мне ключи от него, я позабочусь о том, чтобы твоя организация перестала существовать. Лас-Пегасус ждёт новое будущее, полное технологического процветания, и, к сожалению, ты не увидишь его. В любом случае, я хочу попрощаться и надеюсь, что твоя смерть будет быстрой. Пока.» Передача закончилась, когда один из пони в костюмах забрал радио, и вскоре после этого Пайн Чест получил пулю в голову, что покончила с его жизнью и руководством ПГА за один выстрел."
 lsp.106.a:0 "Выбросьте его тело где-нибудь подальше."
 lsp.107.t:0 "Вопрос о наследнике"
 lsp.107.d:0 "«Вы больше не молодой жеребец, Рокенхар. Даже не пытайтесь спорить с этим». Сладкий голос Шугарквилл звучит в мэрии. Он не отвечает и тяжело вздыхает, медленно поднимаясь с кровати, опираясь на неё. \n\n Шугарквилл раньше не занимала высокого поста в иерархии. Она была просто ещё одной советницей мэра, работающей на Рокенхара, который следил за тем, чтобы всё было гладко. В настоящее же время мэр едва способным пройти расстояние от своей комнаты до офиса, так что Шугарквилл стала для него самой важной пони. Всё, что он больше не может сделать, ложится на её плечи. \n\n «Полагаю, я задела за живое, судя по вашему взгляду», она заявляет, сухо глядя на Рокенхара, которому помогает пройти по коридору. \n\n "И не говори", следует краткий ответ. Рокенхар явно насмехается. «Что это должно сказать мне? Я знаю, что я просто старый сморщенный пони - я вижу это каждый раз, когда смотрю в зеркало». \n\n «Пожалуйста, сэр. Теперь вы просто ищете что-то, на что можно рассердиться. Я совсем не это имела в виду, и вы это прекрасно знаете». Шугарквилл отвечает, бросая в ответ раздражённый взгляд. Рокенхар стонет ещё раз. \n\n "Да. Прости." он отвечает, качая головой, входя в свой кабинет. Он ложится на свое удобное кресло, делая всё, что его мускулы ещё могут позволить, пока Шугарквилл поднимает жалюзи, заливая комнату золотым утренним светом. Мэр прикрывает глаза от внезапной яркости. «Это были дела ... связанные с наследником».\n\n «Наконец-то. Я наконец-то я достучалась до вас». Шугарквилл улыбается, глядя на него из-за стола. «Итак? Вы уже решились? Могу я приступать к поискам?»\n\n "Ты действительно хочешь, чтобы я умер, а?" Рокенхейр приподнимает бровь, и Шугарквилл открывает рот, чтобы ответить, но он почти сразу же хрипло смеётся. «Да, да, я пошутил, расслабься. Я знаю, ты просто ... присматриваешь за стариком». \n\n «Итак, тогда ... вы согласны. Мы должны начать искать»."
 lsp.107.a:0 "Неохотный кивок."
 lsp.108.t:0 "Список за списком..."
 lsp.108.d:0 "«Мы занимаемся этим большую часть дня, мистер мэр...» Шугарквилл пытается сохранить самообладание, пока Рокенхар просматривает некоторых кандидатов в наследники в одном из многочисленных списков, которые она составила в процессе поисков. \n\n "Следующий." мэр говорит отрывисто и сухо. Некоторая схема сформировалась после первых нескольких предложений - Шугарквилл пыталась дать им краткое резюме, Рокенхар прерывал её, попросил бумаги, чтобы самому их просмотреть, а затем просил следующего кандидата. И повторять это на протяжении примерно шести часов. \n\n «Мистер мэр, пожалуйста...» - стонет Шугарквилл, потирая лоб своим копытом. «Вы же не серьёзно...» \n\n «Я сказал следующий». Рокенхар настаивает, откидываясь на спинку стула и потирая ноющую шею. \n\n Со вздохом Шугарквилл озвучивает следующего кандидата. "Алегио Моррель, трудолюбивый промышленник с ..." \n\n "Следующий." Рокенхар настаивает. \n\n «Ну вот, видите! Вот оно! Вы даже не дали мне закончить, мистер мэр, - вы уверены, что вообще хотите наследника? Вы могли бы просто сказать «нет», вместо того, чтобы заставлять меня делать всё это, лишь чтобы показаться вежливым». Шугарквилл разочарованно закатывает глаза, комкая бумагу и бросая её через плечо. \n\n «Извините, мисс Квилл», - вздыхает Рокенхар. «Но ни один из этих кандидатов не подходит мне. Я не могу выбрать кого-то, кто мне не нравится». \n\n "Мы когда-нибудь найдем кого-то, кто нравится вам, мистер мэр?" - спрашивает Шугарквилл, склоняя голову и вздыхая. Мы делали это часами. \n\n «Может быть, тебе стоит позволить мне посмотреть самому. Я сам найду кого-то, кто мне нравится» Рокенхар настаивает. Она пожимает плечами, не зная, что ещё можно сделать. \n\n Минуты тянутся очень медленно, когда мэр кладет локти на стол, подпирает ими подбородок и задумавшись. Шугарквилл выбирает свой стул, садится и ждёт, пока он закончит. Наконец он говорит. \n\n «Скажите мне, мисс Квилл, что звучит лучше? Мэр, губернатор или президент? В конце концов ... мы ведь нечто большее, чем просто город», - спрашивает Рокенхар, глядя на неё через стол. Сначала Шугарквилл не совсем понимает вопрос, наклоняя голову в замешательстве. «Просто ответь.» \n\n «Я полагаю ... президент, господин мэр. Без обид, но, как вы сказали, мы больше не просто город». Она кивает. \n\n «Ага, я вижу, я вижу...» Рокенхар кивает в ответ, постукивая по подбородку. «Скажи мне...»"
 lsp.108.a:0 "«Насколько хорошо звучит президент Шугарквилл?»"
 lsp.109.t:0 "«Я знаю пони, что знает другого пони...»"
 lsp.109.d:0 "«Это безумие, мистер мэр. Вы не можете говорить это серьёзно, я совершенно не квалифицирована...», - настаивает Шугарквилл, сидя в конференц-зале рядом с Рокенхаром, одетая и наряженная, будто готовая встречать гостей. \n\n «О, это просто чепуха». Мэр закатывает глаза со смешком. «Вы самая квалифицированная пони для этой работы, я вас уверяю. Посмотрите мне в глаза и скажите, что я ошибся в своём выборе.» Он говорит ей, и Шугарквилл смотрит на него, открывая рот, чтобы ответить, но не успевает. «Точно,» - Рокенхар обрывает её, прежде чем она успевает что-либо сказать. «Я никогда не ошибаюсь». \n\n «Вы сделали немало ошибок...» ворчит Шугарквилл, глядя на пол, признавая поражение. \n\n «Ну, вы были там, чтобы исправить их, прежде чем эти ошибки смогли причинить какой-либо вред, так что это лишь даёт мне ещё больше оснований верить в тебя». Рокенхар улыбается ей, что только побуждает новую наследницу снова застонать от раздражения. «Серьезно, Шугарквилл, сейчас становится скучно. Ты - лучшая пони в для Лас-Пегасуса - бдительный, верный, решительный ... это всё, что нужно для наследника». \n\n «Вокруг много других пони со столь же высокой квалификацией...», - снова говорит Шугарквилл. \n\n«Мне это надоело, мисс Квилл. Скажите мне сейчас честно: ты хочешь стать новым мэром или нет?» Рокенхар смотрит на неё сверху вниз, выдвигая ультиматум. «Это уже не смешно, всё это самое настоящее самоубийственное дело». \n\n Следует короткое молчание. Шугарквилл смотрит вниз, слегка смущенная. «У вас есть эта... ужасная привычка перебивать пони», говорит она себе под нос. Рокенхар, однако, лишь улыбается. \n\n «Итак, президент Шугарквилл», он победоносно кивает. \n\n «Ну, это здорово, что мы согласны с этим, но как мы собираемся убедить кого-то ещё?» Шугарквилл обеспокоенно смотрит на него. В этот момент дверь в комнату открывается, и дюжина разных политиков-пони, одетых в разные костюмы и галстуки, начинает проходить внутрь, болтая, смеясь и пробираясь к столу в центре комнаты. \n\n «Не беспокойся об этом. Вот здесь ты позволишь старику справиться самому». Рокенхар кивает, ухмыляясь. Он знал всех пришедших, каждого пони. И, что более важно, он знал, что все они ему что-то должны - и он не будет просить много. Лишь проголосовать верно."
 lsp.109.a:0 "«Джентльпони ... У меня есть предложение»."
 lsp.110.t:0 "Воспоминания о прошлом"
 lsp.110.d:0 "В такие дни вода, облака, небо кажутся темнее. Его кости, кажется, гремят, как сухие ветки, а ноги едва могут его удержать стоя. Ох, как быстро тикают часы времени. Как быстро дни сменяются ночами, если не быть осторожным. \n\n «А-а-а» Рокенхар стонет сквозь стиснутые зубы, когда садится у основания одной из каменных статуй во дворе ратуши. Затем он вздыхает с облегчением, ведь с его ног снят тяжёлый груз. Трудно было точно определить, когда всё внезапно стало так плохо. Как в один прекрасный день он мог справиться с любым законодательным или национальным постановлением ... а в другой едва мог встать с постели. \n\n Но он сталкивается не только с физической болью. Помимо боли в спине, мигрени, покалывания в мышцах, что-то ещё болит внутри. И тихая вода пруда во внутреннем дворе, усеянная рогозом и лилиями, лишь усиливала эту боль всё сильнее и сильнее. \n\n В такие дни он задавался вопросом, как поживает Сапфир. Прошло так много времени с тех пор, как он видел её - свою жену. С тех пор, как он последний раз крепко прижимал её к груди и говорил, что всё будет хорошо. С тех пор, как он мог шептать свои заботы ей на ухо, и она могла заставить его забыть о них. С тех пор, как он мог увидеть её улыбку, один только вид которой мог сделать его день счастливее и лучше, чем новости о хорошем урожае или повысившейся эффективности завода. \n\n И каждый раз, когда он вспоминал Элизу, он вспоминал и Челлоу. И теперь, хотя птицы вовсю пели вокруг него, он не слышал их. Он слышал, как Челлоу играет на скрипке в гостиной, а Сапфир и он слушают игру в своих креслах. \n\n Это было так давно ... Почти вечность назад. И всё же это было практически вчера. \n\n Внезапно жгучая боль в ногах возвращается, и только теперь он понимает, что идёт назад к зданию, сам даже не осознавая этого, издавая стоны и бормоча."
 lsp.110.a:0 "«Я не могу их отпустить. Я должен увидеть их снова. В последний раз...»"
 lsp.111.t:0 "Сомнения настоящего"
 lsp.111.d:0 "Рокенхар проверяет карманы своего жилета один раз. Второй. Третий. Он чувствует письмо, тяжким грузом нависшее над его сердцем. «Мы скучаем по тебе». Он тоже скучал по ним. И, наконец, сегодня он наконец-то может увидеть их снова. \n\n Трудно было пройти весь путь досюда. Любое путешествие за пределы его дома уже было мучительным, а поездка на машине до их дома причиняла не только физическую, так и психическую боль. Ужас пронизывает его мысли, будто он испытывает кошмар наяву, и из глубин его желудка в сердце поднимается холодная боль вины. \n\n Это он оставил их. Оставил их здесь ради своей мечты о Лас-Пегасусе. Ради города мечты и богатства на западном берегу Эквестрии. И вот теперь он стучит в их дверь, почти раздавленный грузом вины и ошибок, моля увидеть их в последний раз. Будут ли они смотреть на него так, как раньше? Посмотрит ли Челлоу на него и увидит своего отца, посмотрит ли Сапфир на него и увидит своего мужа ... или они будут смотреть и понимать, что они его больше не узнают? \n\n Ну ... единственный способ узнать - это попробовать. Наконец-то пришло время набраться смелости и... постучать...\n\n Дверь открывается слишком внезапно, ещё до того, как у него появится шанс поднять копыто. Они... его ждали? Сапфир стоит в дверях, глядя на него широко открытыми глазами цвета бронзы. Он состарился десяток лет за один месяц - она не постарела ни на день за эти годы. \n\n «П-привет...» Рокенхар обычно не заикался, но сейчас он не может подобрать слова. Но сейчас это не имеет значения - кобыла делает смелый шаг вперед, обхватывает его копытами и крепко обнимает, что заставляет его чувствовать такое... облегчение. \n\n «Заходи... Челлоу скоро вернется домой с занятий по скрипке, и я хочу вас удивить», она прерывает объятия на мгновение, чтобы взглянуть на него. Несмотря на его потрепанную внешность, она наклоняется вперед, чтобы нужно поцеловать Рокенхара в щёку. «Мы так по тебе скучали, дорогой...»"
 lsp.111.a:0 "«И я по вам тоже»"
 lsp.112.t:0 "Надежда будущего"
 lsp.112.d:0 "Его сторона матраса была жесткой после стольких лет за, но остальная часть спальни была безупречна. В конце концов, Сапфир всегда была фанатичной сторонницей чистоты в квартире - и было приятно видеть, что всё это время, проведенное в одиночестве, она совсем не изменилась. \n\n Было так непривычно и так знакомо просыпаться не в Лас-Пегасусе, а в своём старом доме от запаха готовящегося завтрака. \n\n Хотя многие вещи уже не были прежними. Кровать чувствовалась спиной так, будто она сделана из шипов. На лестнице каждый шаг был почти равен подъёму в гору. Свет, проникающий между жалюзи, буквально выжигал глаза. Он больше не был тем прежним жеребцом. \n\n Не был прежним и мир вокруг него. Челлоу, его жеребёнок, больше не ходил в школу. Больше не бегал вверх и вниз по лестнице, полный энергии молодости. Больше не занимался музыкой по утрам в гостиной. Теперь Челлоу был уважаемым скрипачом в оркестре, с расписанием и работой. Но он всё равно был его жеребёнком ... Рокенхар не ожидал, что всё будет так же. \n\n «Дорогой! Поспеши, твоя еда остывает!» Сапфир кричит ему снизу. Ланч? Он спал так долго? И, что более важно - как он собирается спустится по лестнице? \n\n До того, как он стал мэром, Рокенхар мог спустится по лестнице за три прыжка, гоняясь за Челлоу, но теперь... он содрогается, пытаясь представить, как сделать хотя бы один шаг самому. Но лишь до тех пор, пока он не чувствует теплое копыто, нежно поддерживающее его. \n\n «Давай, папа. Я помогу тебе». Челлоу улыбается ему. Было так странно видеть его таким высоким, таким хорошо сложенным... \n\n «Т-ты...» Рокенхар с трудом находит слова, чтобы описать свои чувства. Это не имело значения - Челлоу унаследовал его общительность. \n\n «Я думал, что не увидишь меня, да? Не беспокойся об этом, отец. Никто не будет возражать, если я возьму выходной, чтобы побыть с семьей. Теперь погли - у нас впереди длинный день»."
 lsp.112.a:0 "Длинный, прекрасный день"
 lsp.113.t:0 "Торговля приносит преимущества!"
 lsp.113.d:0 "Торговля с Лас-Пегасусом растёт. Многие цистерны чёрного золота экспортируются в город, чтобы питать его промышленность, особенно металлургические заводы. Взамен часть этой стали возвращается к нам, готовая к использованию на наших заводах. Разве это не приятно иметь такого партнера?"
 lsp.113.a:0 "Стали много не бывает."
 lsp.114.t:0 "Лас-Пегасус просит нашей помощи"
 lsp.114.d:0 "Мэр Лас-Пегасуса скончался, и его сменила один из его помощниц, кобыла по имени Шугарквилл. Похоже, она хочет продолжать его политику, но для этого она просит о нашей помощи. В Лас-Пегасусе не хватает современного промышленного оборудования, разнообразных машин и инструментов. Должны ли мы помочь новому мэру, который сейчас является президентом страны? Или мы оставим пони Лас-Пегасуса разбираться со своими проблемами самостоятельно?"
 lsp.114.a:0 "Мы поможем нашим друзьям!"
 lsp.114.b:0 "Сейчас мы не можем ничего им выделить."
 lsp.115.t:0 "Помощь!"
 lsp.115.d:0 "Эквестрия услышала наш просьбу и исполнила её! Машины и инструменты находятся в пути в наш город, что должно стать огромным подарком для нашей промышленности и создать много рабочих мест! Будущее светло для нашего молодого государства."
 lsp.115.a:0 "Спасибо Эквестрии!"
 lsp.116.t:0 "Отказ"
 lsp.116.d:0 "Эквестрия отклонила нашу просьбу и не предоставит нам никакой промышленной помощи, так что нашей промышленности придётся развиваться самостоятельно."
 lsp.116.a:0 "Какой позор."
 lsp.117.t:0 "Мы захватили Белохвостый Лес!"
 lsp.117.d:0 "Наши войска победили! Мы выгнали врага из леса. После пограничной перестрелки мы теперь контролируем Белохвостый Лес."
 lsp.117.a:0 "Отлично"
 lsp.118.t:0 "Мы захватили Кэрроттоп!"
 lsp.118.d:0 "Кэрроттоп наш. После поражения врага мы можем полностью обезопасить провинцию и получить необходимые земли и ресурсы."
 lsp.118.a:0 "Отлично"
 lsp.119.t:0 "Мы захватили Оршаб"
 lsp.119.d:0 "Наши силы захватили Оршаб и вытеснили врага. Эта пограничная перестрелка оказалась полностью успешной."
 lsp.119.a:0 "Хорошо"
 lsp.120.t:0 "Мы захватили Сорелли"
 lsp.120.d:0 "Наши силы смогли захватить Сорелли во время пограничной стычки, и скоро мы установим полный контроль над местностью."
 lsp.120.a:0 "Хорошо"
 lsp.121.t:0 "Проваленная атака"
 lsp.121.d:0 "Несмотря на все усилия, наши солдаты не смогли выполнить приказ и захватить территорию. Нашему дипломатическому отделу придется работать сверхурочно, чтобы убедить всех, что это не было целенаправленным нападением с нашей стороны."
 lsp.121.a:0 "Проклятье!"
 lsp.122.t:0 "Холодные копыта"
 lsp.122.d:0 "В последнюю минуту наше высшее военное командование приняло решение не пытаться захватить территорию, которую мы планировали атаковать. Считается, что это слишком рискованно, и поэтому такие войска быстро демобилизуются. Напряженность снижается, и хотя многие солдаты разочарованы, по крайней мере их жизни не будут потрачены впустую." 
 lsp.122.a:0 "В следующий раз..."
 lsp.123.t:0 "Успешная оборона"
 lsp.123.d:0 "Солдаты, пересекающие границу со стороны Лас-Пегасуса, недавно пытались захватить приграничную территорию, но, к счастью, наша армия смогла легко отбросить их назад. МИД Лас-Пегасуса хранит молчание по этому вопросу, но это стало поводом для праздника среди наших пони, особенно в армии." 
 lsp.123.a:0 "И не возвращайтесь!"
 lsp.124.t:0 "Покинуть корабль"
 lsp.124.d:0 "В последние несколько дней солдаты Лас-Пегасуса пытались отобрать у нас территорию, а наши войска смело сопротивлялись. Несмотря на это, наше верховное командование решило, что земля не стоит траты жизней и ресурсы, и вывело наши войска из боя." 
 lsp.124.a:0 "Пусть забирают свой бесполезный мусор"
 lsp.125.t:0 "Катастрофа!"
 lsp.125.d:0 "Ужасные новости! Силы Лас-Пегасуса сумели изгнать наши войска с оспариваемой территории! Их войска уже устанавливают контроль в этом районе, а МИД Лас-Пегасуса объявил это просто «временной оккупацией» для «защиты жизни местных жителей»." 
 lsp.125.a:0 "Как будто кто-то поверит в такую очевидную ложь..."
 
 equestria.179.t:0 "Полоса неудач продолжается"
 equestria.179.d:0 "В двери комнаты [Root.GetLeader] нерешительно постучали, и вскоре вошли эквестрийские бюрократы, выглядящие очень уставшими. «Что случилось?» спросила она, глядя на пони из-за текущих отчетов и газет. Пони, казалось, нервно вздрогнули от её вопроса ... «Извините, принцесса. У нас срочные новости ...» Одного из пони с письмом подтолкнули немного вперед. Этот жеребец медленно подошёл к ней и с нервной улыбкой передал ей это самое письмо, медленно отступая к своему другу. У [Root.GetLeader] было плохое предчувствие, и она принялась за чтение этого срочного письма ... Оно было от мэра Лас-Пегасуса и гласило, что город не желает учавствовать в гражданской войне ни на одной из сторон и объявляет о независимости."
 equestria.179.a:0 "Они пожалеют об этом!"
 equestria.179.b:0 "Интересно, что они замышляют?"
 news.2021.t:0 "Отделение Лас-Пегасуса!"
 news.2021.d:0 "[This.GetNewspaperHeader] Лас-Пегасус недавно прислал письмо, в котором подробно описывает отделение города от Эквестрии. Пони сейчас протестуют и устраивают беспорядки на улицах Лас-Пегасуса в ответ на это решение. Попытки получить комментарии от мэра Лас-Пегасуса и принцессы Селестии либо игнорировались, либо отклонялись. Вскоре мэр публично объявил, что причина отделения города заключается в нежелании участвовать в гражданской войне."
 news.2021.a:0 "Мы должны это исправить."
 news.2021.b:0 "Они пожалеют об этом позже."
 news.2021.c:0 "Наконец-то свобода."
 news.2021.e:0 "Да что происходит там?"

###DYNAMIC FOCUS LOC KEYS### 
 LSP_personal_1:0 "Может быть ему стоило что-то сделать. Попытался снова связаться с его семьей. С его прекрасной Элизой и его маленьким Челлоу. На смертном одре он одинок, лишь служанка проверяет его время от времени. Рокенхар задается вопросом, что случилось с его семьёй и надеется, что они в порядке."
 LSP_personal_2:0 "Он опускает голову на подушку. Его грива сера, а глаза запавшие, но Сапфир выглядит такой же молодой, как и всегда. Её копыто крепко сжимает его. Все, что ему нужно - это лишь улыбка, но как жаль, что Челлоу тоже не смог прийти. Она настаивает на том, что он в порядке, но Рокенхар хотел бы увидеть его лично, а не только на семейных фотографиях."
 LSP_personal_3:0 "Музыка скрипки Челлоу наполняет комнату. Сапфир и Рокенхар молча смотрят на него с улыбкой. Он заворожен белым жеребцом со своим инструментом. Но иногда слеза капает из его глаза в середине композиции - и тогда Рокенхар замечает, что и сам плачет. Слезы льётся по потерянному прошлому, но, возможно, не безвозвратно потерянному благодаря его усилиям ..."
 LSP_heir_1:0 "Шугарквилл заходит в комнату, ещё один пони входит вслед за ней. Он «идеально» подходит для работы, настаивает она. Но лишь бегло пробежавшись по своему файлу Рокенхар понимает, что он не продержится долго. Он может улыбаться, но новичок неровня старому жеребцу. Но у Рокенхара больше нет сил спорить. Может всё будет так, как он и боялся. Лас-Пегасус погрязнет в политических дрязгах после его ухода. Так много хороших историй начинаются со смерти короля без наследников. Ничего хорошего из этого не выйдет. Но он только кивает ему - и улыбается Шугарквилл. Хотя её усилия напрасны ... они всё же были оценены. Все её усилия."
 LSP_heir_2:0 "Шугарквилл нигде не видно. Скорее всего, она в своем кабинете, раздумывая над реформами и задаваясь вопросом, что делать теперь, когда Рокенхара не будет. Теперь ей придется управлять городом вместо него, но её копыта будут связаны борьбой с соперниками и амбициозными политиками. Старый выдохшийся бюрократ из его команды входит внутрь. Последующий разговор бесплоден и лишен эмоций, он - чистая формальность. Рокенхар просто хотел бы увидеть Шугарквилл в последний раз, прежде чем всё будет кочено. Но у неё слишком много работы."
 LSP_heir_3:0 "Шугарквилл, одетая в новую форму мэра, входит внутрь. Она выглядит готовой к работе - даже не лишённой энтузиазма. Он видит в ней ту же борьбу и дух, которые помнит в себе, в тот роковой день, когда была провозглашена независимость. Она настаивает на том, что это глупая идея - назначить её на пост мэра. Но «Независимость для Лас-Пегасуса» тоже казалась глупой идеей, но всё окончилось хорошо. Или так он надеется."
 LSP_mil_1:0 "Несколько других жеребцов заходят внутрь. Генералы новой армии Лас-Пегасуса, реформированной по приказу Рокенхара. Они пришли к нему, чтобы тайно попрощаться и отдать дань уважения в частном порядке. Несмотря на то, что он исправил большинство военных проблем, Рокенхар никогда не занимался самыми важными из них. Армия сражается лишь за него. Как только он уйдет, армия распадётся."
 LSP_mil_2:0 "Несколько других жеребцов заходят внутрь. Он узнает некоторых из них - хотя доверяет всем без исключения. Когда он наводил порядок в вооруженных силах и избавлялся от некомпетентных сочувствующих, он старался заполнить эти должности обученными, опытными офицерами. И теперь они здесь, чтобы отдать ему дань уважения. Чтобы заверить его, что они будут сражаться за Лас-Пегасус до самого конца. Но можно ли сказать то же самое о солдатах?"
 LSP_mil_3:0 "Снаружи доносится грохот, достаточно громкий, чтобы заставить окна задрожать в раме. Это трудно, но Рокенхар с трудом встает с постели, чтобы выглянуть наружу и увидеть, что происходит собственными глазами. Военный парад, проходящий прямо под его окнами, когда армия прощается с мэром. Солдаты машут, офицеры салютуют, генералы почтительно кивают. Лас-Пегасус будет жить дальше."
 LSP_law_1:0 "Также прибывает Уайтхорн, всё ещё одетый в полицейскую форму. Даже когда Рокенхар лежит на смертном одре, верный офицер не может сдержать свои инстинкты, и выдаёт свой еженедельный отчет. Преступность на улицах Лас-Пегасуса снижается. Это займёт некоторое время, чтобы её уровень стал приемлемым - придётся хорошо поработать. Но ещё не всё потеряно. Рокенхар уйдет, а Уайтхорн продолжит дело, уверяет он его."
 LSP_law_2:0 "Также прибывает Уайтхорн, одетый в костюм, более подходящий для политика, чем для офицера. Даже когда Рокенхар лежит на смертном одре, верный офицер не может сдержать свои инстинкты, и выдаёт свой еженедельный отчет. Преступность уже достигла приемлемого уровня, и полиция работает над тем, чтобы сохранить его таким. То, что когда-то было царством хаоса, стало теперь безопасным убежищем на западном побережье."
 LSP_law_3:0 "Также прибывает Уайтхорн, одетый в гладкую черную форму со знаком Бюро на груди. Даже когда Рокенхар лежит на смертном одре, верный офицер не может сдержать свои инстинкты, и выдаёт свой еженедельный отчет. Улицы чисты. Государственная коррупция находится на рекордно низком уровне и продолжает снижаться. Дороги безопасны, и никто не боится выходить после наступления темноты. Всё благодаря Рокенхару и его Бюро."
 LSP_ind_1:0 "Он также просматривает финансовый отчет. Экономика восстанавливается. Промышленность перестраивается. Инфраструктура ремонтируется для обеспечения независимости. Медленно, но верно, всё возвращается на круги своя. Пони наконец начинают снова верить в экономику. Но всё может развиваться быстрее ..."
 LSP_ind_2:0 "Он также просматривает финансовый отчет. Экономика полностью восстановилась с момента обретения независимости. Лас-Пегасус полон активности, жужжания станков, гудения машин, раскатистых звуков рулеток в казино и ударов костей на покерных столах. Наконец-то ... процветание."
 LSP_ind_3:0 "Пока Рокенхар изучает положительные результаты своих промышленных реформ и растущую экономику Лас-Пегасуса, в комнату входит тот, кого мэр никак не ожидал увидеть. Старри Плоу возвышается над ним, но не как политический соперник, а как старый воин, с уважением смотрящий на Рокенхара. Он ничего не говорит. Он лишь кладёт красную розу на тумбочку и уходит."
 ##focuses##
 LSP_the_illegitimate_republic:0 "Крыло и молитва"
 LSP_the_illegitimate_republic_desc:0 "Мы - скала посреди бурлящего моря хаоса. Полиция не справляется с мародёрами и преступниками. Правительство не успевает оформлять документы. Инфраструктура не готова к независимости. Пограничники с беспокойством наблюдают за эквестрийскими рейнджерами за другой стороны. Что-то должно быть сделано. Мэр Рокенхар должен что-то сделать."
 LSP_promote_defeatism:0 "Эквестрия обречена"
 LSP_promote_defeatism_desc:0 "Эквестрии, расколотая пополам гражданской войной, долго не продержится. Даже если конфликт не растянется на последующее десятилетие, как это происходит в большинстве гражданских войн, победившая сторона получит лишь пепел. Ослабленная Эквестрия станет жертвой своих соседей - чейнджлингов и коммунистов. Мы поступили правильно, отделившись."
 LSP_denounce_horror_of_war:0 "Ужасы войны"
 LSP_denounce_horror_of_war_desc:0 "В эквестрийской армии уже заканчиваются пони для отправки в мясорубку. Расширение призыва было только что одобрено монархией, и тревожные образы офицеров, выстраивающих в ряд новобранцев, заполнили развороты газет на этой неделе. Пусть пони Лас-Пегасуса знают, что если мы вернемся, то их будущее - стать ещё одним солдатом, в которого летят пули."
 LSP_scaremonger_over_economy:0 "Грядущая катастрофа"
 LSP_scaremonger_over_economy_desc:0 "Мрачные сообщения приходят с биржи в Кантерлоте. Экономисты предсказывают резкое падение экономики королевства, когда большинство их пони трудоспособного возраста будут отправлены в армию, а легионы Найтмэр Мун разорят страну. Лас-Пегасус, с другой стороны, в настоящее время переживает период стабильного роста, поскольку граждане начинают верить в нации."
 LSP_condemn_tyranny:0 "Осуждение тирании"
 LSP_condemn_tyranny_desc:0 "Ходят слухи, что тайная полиция патрулирует улицы Кантерлота. Что разговоры по всей Эквестрии прослушиваются. Что подозреваемые в пособничестве Найтмэр Мун тайно арестованы. Ожидалось, что в случае войны Эквестрия может перейти к более тираническим методам, но чтобы так внезапно... Мы должны осудить новый фашистский курс правительства."
 LSP_all_enemies_outwitted:0 "Шах и мат"
 LSP_all_enemies_outwitted_desc:0 "Фотографии арестованных радикалов-коммунистов с гордостью демонстрируются в наших полицейских участках. Остатки монархистов с трудом наскребают деньги на счета за электричество в своей штаб-квартире. В рядах ПГА осталось лишь несколько опальных членов. В кабинете мэр Рокенхар открывает бутылку шампанского, чтобы отпраздновать честную победу в великой игре."
 LSP_flirt_left:0 "Сдвиг влево"
 LSP_flirt_left_desc:0 "Многие борются за контроль над Лас-Пегасусом. Смутьяны-коммунисты, сторонники монархии, радикальные фашисты. Мэр Рокенхар планирует уничтожить оппозицию из-за кулис. И вместо того, чтобы запачкать свои копыта, он может просто заставить их сражаться друг с другом. Дезорганизованными коммунистами будет легко манипулировать ..."
 LSP_anti_monarchism:0 "Сбить корону"
 LSP_anti_monarchism_desc:0 "Левые коммунисты-провокаторы по всему городу собираются, чтобы выступать перед толпами и воспевать крах буржуазии, заявляя, что Лас-Пегасус никогда не будет под властью короны. Где они взяли эти мегафоны? И костюмы с блестящими латунными пуговицами? И полированные сапоги? Мэр Рокенхар усмехается, видя, что рейтинг одобрения монархистов медленно снижается."
 LSP_secretly_fund_agitators:0 "Всё левее и левее"
 LSP_secretly_fund_agitators_desc:0 "Материалы для их работы; красный чемодан, полный имен сторонников монархии; ящик с оружием; несколько писем с деньгами. Все кусочки головоломки готовы ... а теперь, откиньтесь назад и посмотрите, как она собирается сама. Будем надеяться, что ни слова об этом не выйдет наружу - это будет брошенный прямо в работающий механизм гаечным ключом."
 LSP_anti_fascism:0 "Крах фашизма"
 LSP_anti_fascism_desc:0 "На переулках, которые часто посещают спикеры ПГА, коммунистические агитаторы начинают собираться сами. На каждый митинг правых всегда приходится левый контрпротест. На каждое фашистское преступление следует жестокая контратака коммунистов, а полиция внимательно наблюдает. ПГА медленно теряет популярность. Всё идёт по плану."
 LSP_secretly_arm_workers:0 "Оружие для трудящихся"
 LSP_secretly_arm_workers_desc:0 "Тайники с ножами, дубинками, компактными пистолетами и инструкциями по созданию самодельных бомб были спрятаны по всему городу в разных местах. Закодированные письма и шифры, описывающие их точное местоположение, были отправлены по почте руководителям красных. В течение нескольких дней спикеры ПГА и монархисты научились избегать мест сбора коммунистов."
 LSP_expose_abuse_of_workers:0 "Больше топлива для огня"
 LSP_expose_abuse_of_workers_desc:0 "Были рассекречены секретные кадры жестокого обращения с рабочими. Красные получили длинные ленты плёнки, на которых было всё: начиная от антисанитарных условий и заканчивая увечьями на рабочем месте, а также документы, описывающие низкую оплату труда. Эти сцены уже начали появляться в коммунистических пропагандистских фильмах."
 LSP_leak_army_plans:0 "Допустить утечку планов ополчения"
 LSP_leak_army_plans_desc:0 "У ПГА есть военизированные формирования, состоящие из крайне правых радикальных добровольцев. У них биты, ножами и вилы, и они патрулируют аллеи города, оставляя за собой избитых, а иногда мёртвых сторонников коммунистов. Полиция сумела составить схему их маршрутов патрулирования, и мы передадим её красным, чтобы помочь им избежать лишних столкновений."
 LSP_release_starry_plough_from_prison:0 "Освободить Старри Плоу"
 LSP_release_starry_plough_from_prison_desc:0 "Старри Плоу был полностью помилован мэром Рокенхаром, после заключения в тюрьму после обретения независимости. Надзиратели получили указание освободить его из тюрьмы Форхорн в полночь. Атаки красных на фашистские и монархические митинги, как ожидается, станут яростнее в десять раз. Вскоре напряженность в Лас-Пегасусе достигнет предела."
 LSP_flirt_right:0 "Заигрывания с ПГА"
 LSP_flirt_right_desc:0 "Многие борются за контроль над Лас-Пегасусом в тенях. Смутьяны-коммунисты, сторонники монархии, радикальные фашисты. Мэр Рокенхар планирует уничтожить оппозицию из-за кулис. И чтобы не запачкать свои копыта, он может просто заставить их сражаться друг с другом. ПГА печально известна своими экстремальными взглядами - идеальная марионетка."
 LSP_anti_communism:0 "Паника среди красных"
 LSP_anti_communism_desc:0 "Больницы по всему городу сообщают о поступлениях ораторов-коммунистов с ранениями после избиений бандами сторонников ПГА. Тем не менее, полиции было дано указание хранить молчание. Пусть красные боятся фашистов-боевиков, это не пойдёт на пользу их популярности. Будем надеяться, что никто не узнает про наше участие в этом."
 LSP_monarchist_communist_connection:0 "Теории заговора Пайн Честа"
 LSP_monarchist_communist_connection_desc:0 "Лидера ПГА часто критикуют из-за безумных теорий заговоров. Конечно, это тирады сумасшедшего, но создание ложных улик для некоторых из них, будет полезным в долгосрочной перспективе. Те, которые выставят Селестию сторонницей коммунистов за её нежелание сокрушить Сталлионграда, будут тяжёлым ударом как для красных, так и для монархистов."
 LSP_fatcats_news_monopoly:0 "Союз с газетчиками"
 LSP_fatcats_news_monopoly_desc:0 "В Лас-Пегасусе размещается множество богатых новостных лейблов, и у нас есть множество разных газет. За определенную сумму денег у многих владельцев газет не возникнет проблем с незначительным изменением правды, чтобы обеспечить поддержку режима мэра Рокенхара и снижение симпатии к Эквестрии."
 LSP_military_parade:0 "Разрешить марш ПГА"
 LSP_military_parade_desc:0 "Уже давно фашисты из ПГА жаждали провести организованный марш по городу в качестве демонстрации своей силы, и чтобы доказать свою более устойчивую структуру командования, превосходящую коммунистов. Разрешение этого митинга снизит моральный дух коммунистов."
 LSP_expanded_police_powers:0 "Укрепить нашу позицию"
 LSP_expanded_police_powers_desc:0 "Чернила конституции Лас-Пегасуса всё ещё влажные, и в нынешней хаотичной ситуации ничто не мешает нам расширить полномочия нашего самого лояльного актива - городской полиции. Несколько дополнительных привилегий, прав и возможностей будут полезны для обеспечения позиции мэра Рокенхара, а также для наведения порядка в Лас-Пегасусе."
 LSP_leak_location_of_cells:0 "Нежное поощрение"
 LSP_leak_location_of_cells_desc:0 "Коммунисты после сражений по всему городу превратили несколько заброшенных складов во временные тюрьмы для захваченных бойцов ПГА. У мэра везде есть агенты и информаторы. Утечка данных о расположении этих тюрем поспособствуют рейдам и насилию со стороны ПГА."
 LSP_pass_strikebreaking_law:0 "Запретить забастовки рабочих"
 LSP_pass_strikebreaking_law_desc:0 "Самым большим оружием коммунистов против Лас-Пегасуса были забастовки. Промышленность остановилась, а надзиратели и экономисты ПГА в ярости. К счастью для них, короткая сноска, добавленная в сборник законов, - это то, что обеспечит безоблачное будущее. Это не только ослабит красных, но и обеспечит поддержку со стороны промышленников."
 LSP_paramilitary_brigades:0 "Блэкхуф"
 LSP_paramilitary_brigades_desc:0 "Пайн Чест уже давно рассказывал всем о силе его элитных войск в Вафлеземье. Его проблема была в том, что правительство удерживало его от создания его долгожданного военизированного формирования. До сих пор. После сдержанного кивка от мэра Рокенхара, ПГА получит добро, чтобы начать готовить новое ополчение. Блэкхуф."
 LSP_battle_on_the_big_boulevard:0 "Битва на Большом бульваре"
 LSP_battle_on_the_big_boulevard_desc:0 "Лоялисты глубоко укоренились в политике наших врагов, а коммунисты и ПГА лопают от тайно оказанной нами поддержки, так что напряженность в Лас-Пегасусе близится к точке кипения. Хотя конфронтация кажется неизбежной, мэр Рокенхар приказал полиции отступить. Мы не прольём кровь наших пони в этой битве - наши враги будут убивать друг друга."
 LSP_lift_ban_on_public_meetings:0 "Снять запрет на публичные собрание"
 LSP_lift_ban_on_public_meetings_desc:0 "В связи с угрозой ещё одного восстания правительство объявило вне закона публичные собрания, в которых участвовало более трех пони, некоторое время назад. Отмена этого запрета будет способствовать дальнейшему распространению политического хаоса и расширению наших планов по подавлению оппозиции."
 LSP_trade_unions:0 "Один большой профсоюз"
 LSP_trade_unions_desc:0 ""
 LSP_syndicalism_tree:0 ""
 LSP_syndicalism_tree_desc:0 ""
 LSP_riots_in_the_streets:0 "Беспорядки на улицах"
 LSP_riots_in_the_streets_desc:0 "Все рабочие сражаются сегодня! Бейтесь сегодня за свою свободу, потому что завтра этот шанс может исчезнуть!"
 LSP_rally_dock_workers:0 "Собрать рабочих доков"
 LSP_rally_dock_workers_desc:0 "Докеры Лас-Пегасуса! Ваши цепи слабы, и революция пылает в сердцах всех рабочих! \nВосстаньте и отберите то, что по праву принадлежит ваше, у реакционеров!"
 LSP_seize_the_armories:0 "Захватить арсеналы"
 LSP_seize_the_armories_desc:0 "Все пони должны получить оружие, чтобы бороться с реакционерами. Для этого мы пойдем в оружейные. Они полны орудиями притеснения. Но они также подходят и для революции."
 LSP_destroy_the_PCA:0 "Уничтожить ПГА!"
 LSP_destroy_the_PCA_desc:0 "ПГА сидит в своих дырах, прячась от правосудия и стараясь быть незаметной, но мы их видим. Мы будем сражаться с ними и покажем, что революция приходит за всеми!"
 LSP_smash_the_monarchists:0 "Сокрушить монархистов!"
 LSP_smash_the_monarchists_desc:0 "Мы пройдёмся по монархическим оплотам и позаботимся о том, чтобы в городе не осталось пятой колонны! Никакой пощады предателям старого и нового!"
 LSP_storm_the_mayors_office:0 "Захватить мэрию"
 LSP_storm_the_mayors_office_desc:0 "Мэр и его союзники - единственные, кто остаётся в городе. \nМы должны разрушить последний бастион капитализма в городе и сжечь его до основания!"
 LSP_break_the_chains:0 "Разорвать цепи!"
 LSP_break_the_chains_desc:0 "Наши цепи разорваны, реакционеры лежат побеждённые перед нами, и над городом развевается красное знамя! \nВперед к строительству социализма!"
 LSP_bread_and_roses:0 "Хлеб и розы"
 LSP_bread_and_roses_desc:0 "Больше всего сейчас нам нужна еда. Наши животы пусты, и нам нужно больше еды. Мы должны совершить набег на каждую кладовую, найти каждую банку в шкафах, собрать все бушели еды, которые только можем для революции. Возможно, нам даже придется распахать сады для этого."
 LSP_farming_syndicates:0 "С/х синдикаты"
 LSP_farming_syndicates_desc:0 "Когда-то продукты питания ввозились из-за пределов города, что тяжким бременем ложилось на рабочих. Но в городе и его окрестностях есть земля, которую мы можем использовать независимо от желаний толстосумов. На первом месте животы рабочих. "
 LSP_solidarity_food_donations:0 "Продовольственные пожертвования"
 LSP_solidarity_food_donations_desc:0 "Мы не одиноки в мире, несмотря на то что некоторые так могут подумать. \nНесмотря на нашу нехватку еды, на континенте есть другие места, где её достаточно. Что бы ни говорила наша гордость, традиционный дух элемента щедрости придёт на помощь в этом вопросе."
 LSP_comm_rationing:0 "Ввести рационы"
 LSP_comm_rationing_desc:0 "В эти кризисные времена не может быть более пони сытых, чем другие. Нам нужно внедрить средства контроля, чтобы никто не накопил больше еды, чем ему необходимо."
 LSP_commies_ended_famine:0 "Еда для всех!"
 LSP_commies_ended_famine_desc:0 "Теперь, когда еда снова в достатке, мы можем официально объявить, об исчезновении угрозы голода. Пони теперь могут есть, не беспокоясь о будущем."
 LSP_TUC_debate:0 "Созвать конгресс профсоюзов"
 LSP_TUC_debate_desc:0 "Ничто не длится вечно, а военные союзы тем более. \nНо проведение конгресса в недавно отстроенной ратуше, несомненно, разрешит разногласия, ведь их много и дела только становятся хуже. Но дух революции победит."
 LSP_debate_economic_policy:0 "Экономика"
 LSP_debate_economic_policy_desc:0 "Экономика является одной из тем для обсуждения. Часть конгресса считает, чтобы стоит обратиться к реакционерам, а другая часть лишь хочет ограбить их и сделать нашу экономику независимой от остального мира."
 LSP_debate_military_policy:0 "Вопрос об армии"
 LSP_debate_military_policy_desc:0 "Революция, как в нашей стране, так и за её рубежом, была построена на основе популярных деятелей - Старри Плоу, Стил Сталлионе и прочих. Но что должно произойти с армией после? Выборы офицеров или профессиональные кадры?"
 LSP_debate_foreign_stance:0 "Международные отношения"
 LSP_debate_foreign_stance_desc:0 "Одним из самых важных вопросов является вопрос о дипломатии. Реакционеры находятся за нашими границами, но когда-нибудь они примирятся, и мы должны решить, что будем использовать в разговоре с ними: перо ... или меч."
 LSP_debates_over:0 "Окончание конгресса"
 LSP_debates_over_desc:0 "К добру или к худу, но конгресс окончен. Теперь мы можем гордо идти по направлению к солнцу революции!"
 LSP_the_commune:0 "Победа синдикалистов"
 LSP_the_commune_desc:0 "В конце концов, синдикалисты стали доминирующей фракцией. \nТеперь они могут формировать будущее государства согласно своим желаниям. Социал-демократы, хотя и сохранили часть влияния, оказались младшими партнёрами по революции."
 LSP_elected_officers:0 "Выборы офицеров"
 LSP_elected_officers_desc:0 "Мы должны убедиться, что дух демократии пронизывает всё, даже армию, несмотря на жалобы других. Временный офицерский корпус - это цена, которую придётся заплатить."
 LSP_centralise_the_cla:0 "Централизовать ГАО"
 LSP_centralise_the_cla_desc:0 "Несмотря на призывы к демократии в армии, должна существовать организация, что выше этого. Нам нужен профессиональный офицерский корпус, чтобы обезопасить наше государство от реакционеров."
 LSP_red_mass_assault:0 "Количество превыше качества"
 LSP_red_mass_assault_desc:0 "Кто может слабее простого одиночки? \nСила - в количестве. Множество пони в конечном итоге будут важнее любого прототипа, сколь бы качественным он бы ни был."
 LSP_red_mobile_warfare:0 "Броня революции"
 LSP_red_mobile_warfare_desc:0 "Революция является новейшим изобретением для общества, так и танк должен стать центральным элементом нашей новой армии. Некоторые наши офицеры уже проявили интерес к новому изобретению."
 LSP_red_gbp:0 "Комитет планирования"
 LSP_red_gbp_desc:0 "Всегда нужно думать, прежде чем действовать. Революция строилась не на поспешных решениях, а на тщательном планировании и подготовке к сражениям. \nЧтобы дальше развивать это, мы должны удостовериться, что офицеры верны этой доктрине."
 LSP_proletarian_armor:0 "Поддержать разработку танков"
 LSP_proletarian_armor_desc:0 "Хотя танк может быть оружием будущего, нам все равно нужно делать правильные модели. Но предприимчивая группа инженеров уже создала небольшое бюро, чтобы обдумать это. Мы должны оказать им официальную поддержку."
 LSP_breakthrough_bonus:0 "Развивать доктрину быка"
 LSP_breakthrough_bonus_desc:0 "Реакционеры в Кантерлоте разделяют свои танки и используют их по отдельности. Но мы знаем как лучше. Некоторые из наших офицеров выдвинули идею использовать наши танки в качестве копья для прорыва линий противника."
 LSP_scavenge_parts:0 "Ничто не выбрасывается"
 LSP_scavenge_parts_desc:0 "Хотя наша промышленность неплоха, у нас мало ресурсов для производства танков. Мы должны провести тщательную кампанию по утилизации, перепрофилируя не только старые или уничтоженные танки, но и тракторы, самолеты и прочие виды гражданской техники, чтобы гарантировать бесперебойное производство танков."
 LSP_red_weapons:0 "Оружие для революционной нации"
 LSP_red_weapons_desc:0 "Когда речь идет об огромной армии - количество орудия важнее всего. Пусть наше оружие будет не самым передовым, но самым эффективным."
 LSP_more_soldiers_and_faster:0 "Патриотическая пропаганда"
 LSP_more_soldiers_and_faster_desc:0 "Что хорошего в оружии, если у нас нет пони для него? Наши друзья в революционных изданиях предложили запустить пропаганду в СМИ, чтобы пони шли на службу в армию."
 LSP_cheaper_guns:0 "Стандартизировать оружие"
 LSP_cheaper_guns_desc:0 "Многие фабрики делают свои собственные модели одного и того же оружия. Стандартизируя проекты на всех заводах, мы можем оптимизировать производство, чтобы расширить сотрудничество и эффективность."
 LSP_red_digin_bonus:0 "Надёжная лопата"
 LSP_red_digin_bonus_desc:0 "Нет лучшей вещи для пехоты, чем лопата. Она универсальна, крепка, и каждый может её использовать. Лопаты уже производится на заводах из запасов стали и старых горшков. Вот они и пригодились..."
 LSP_red_org_boost:0 "Старые методы связи"
 LSP_red_org_boost_desc:0 "Несмотря на нехватку радио, старые методы могут быть столь же хорошими, как и новые. Пегасы служили курьерами на протяжении веков, и мы можем использовать их и сейчас. "
 LSP_proletarian_magic:0 "Всеобщее магическое образование"
 LSP_proletarian_magic_desc:0 "В течение многих лет единственным способом узнать о магии побольше было поступление в армию или в академию. Но это в прошлом! Мы создадим академии, чтобы смогли полностью раскрыть свой дар."
 LSP_liberation_army:0 "Освободительная армия пони"
 LSP_liberation_army_desc:0 "Мы прошли долгий путь со времён боёв на улицах. Мы больше не плохо организованная толпа на улицах, а настоящая армия,\nхорошо налаженная машина для защиты и распространения революции."
