 LSP_chaotic_economy_desc:0 "Хаос, вызванный провозглашением независимости, отправил нашу экономику прямиком в Тартар."
 LSP_chaotic_economy_aut1:0 "Восстановление экономики"
 LSP_chaotic_economy_aut1_desc:0 "Благодаря строгому регулированию и использованию квалифицированных специалистов по планированию, худшие проявления экономического хаоса закончилось, хотя пройдет ещё много времени, прежде чем мы достигнем докризисного уровня."
