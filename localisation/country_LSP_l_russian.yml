 rokenhardesc:0 "Рокенхар всегда был компетентным государственным служащим, довольным своими рутинными ежедневными обязанностями. Он дорос до должности мэра Лас-Пегасуса, которая до недавнего времени требовала очень мало реальных навыков, помимо необходимости время от времени выступать с публичными речами. Титаническая, глубоко укоренившаяся, вялая инерция древней эквестрийской бюрократии исполняла практически всю реальную работу.\n\nК несчастью для Рокенхара, деловые интересы толстосумов, которые правили Лас-Пегасусом из тени, отреагировали слишком иррационально и тревожно на гражданскую войне. Опасаясь того, что их активы будут конфискованы и национализированы для военных действий или что недавнее упрощение бюрократия разоблачит коррупцию, на которых были основаны их власть и богатство, они вынудили Рокенхара объявить независимость от Эквестрии.\n\nТеперь этот усталый старый жеребец со всех сторон окружён внутренними и внешними врагами внутри и просто не знает, что делать. Сможет ли он найти выход из этой ситуации?"
 rokenhardesc2:0 "Никто бы не подумал, что это возможно, но Рокенхар смог сделать это. Возможно он всегда был гениальным политиком или же он был простым публичным лицом, которого поддерживал легионом более компетентных советников, никто не может отрицать того, что Рокенхар сокрушил всех своих противников и стал бесспорным правителем Лас-Пегасуса."
 splowdesc:0 "Старри Плоу годами пытался с умеренным успехом защищать рабочих Лас-Пегасуса от хищных капиталистов, которые всегда правили городом. Принцессы, хотя и были монархами, предпринимали хотя бы некоторые усилия, чтобы помочь рабочим, но после отделения Лас-Пегасуса это прекратилось, но теперь рабочие наконец-то освободились от своих цепей. Их судьба принадлежит только им и Старри Плоу будет направлять и защищать их в пути в будущее." 
 SugarSprinkleDesc:0 "Хотя Старри Плоу является самым известным лицом социалистического движения Лас-Пегасусе, его усилия в лучшем случае лишь немного сотрясала бы воздух, если бы не сети профсоюзов, которые были созданы вокруг него. Хотя Шугар Спинкл никогда не была столь харизматичной, как Старри Плоу, она была не менее ревностной в деле защиты рабочих, но она видела, что пытаться построить общество с нуля было бы очень глупой идеей. Попытайтесь создать то, о чём ни имеете ни малейшего понятия, и потерпите неудачу. Вместо этого она выступала за реформированную демократию, которая могла бы максимизировать свободу и комфорт всех. Теперь, когда Конгресс избрал её лидером, её умеренная политика превратила Лас-Пегасус в сияющий островок процветания в море хаоса вокруг него."
 pcadesc:0 "Пайн Чест всегда был довольно эксцентричным. Он родился в Лас-Пегасусе, но его семья постоянно переезжала по всему миру, от Северяны и Бейлса, до Мэйнхэттена и даже Аквелии и Вингбардии за океаном океан. Именно во время этой бурной юности он вступил в контакт с социалистическим движением, а также с фашистами Биколини. Однажды в офис его отца пала зажигательная бомба коммуниста из Вингбардии и оставила неизгладимый шрам на сердце жеребца.\n\nПосле возвращения в Лас-Пегасус Пайн Чест прославился тем, что часто вступал в драки с профсоюзными деятелями у доков, иногда даже собирая группу единомышленников, чтобы помочь ему «уничтожить логово изменников», как он выражался. Тогда он был верным сторонником диархии, но когда Селестия отказалась пойти на войну, чтобы предотвратить отделение Сталлионграда, у него случился кризис веры, в ходе которого он решил, что сама Селестия должна быть скрытой коммунисткой.\n\nТеперь Пайн Чест, твердо контролирующий город, отказывается позволить коммунистам и его сторонникам уничтожить родину, как они сделали с его отцом."
 rockfellerDescLSP:0 "Рокфеллер, влиятельный магнат из южных штатов, разбогател на нефти в юности и создал широкую сеть клиентов по всему югу. Его компания «Дженерал Петролеум» является основным поставщиком сырой нефти и продуктов на её основе в Лас-Пегасус, и благодаря его огромному богатству он имел огромное влияние на город. Теперь, когда Пайн Честа «убедили» назначить его новым мэром, Рокфеллер надеется ещё сильнее расширить своё влияние. Никто не встанет на пути этого всего добившегося самого жеребца!"
 horseDesc:0 "Тротберт Хорс является весьма загадочной и затворнической фигурой и никогда не появляется на публике, предпочитая делать заявления через рупоры и газеты. Даже когда ему нужно говорить лично, он делает это через экран компьютера, отказываясь когда-либо показывать даже намёк на слабость. Он председатель и основатель престижной HorseCo, производящей компьютеры, станки и радио, а также владелец сети успешных казино, большинство из которых не думали, что Хорс окажется столь умелым лидером. И всё же, он был выбран, чтобы возглавить город в тёмный час. За экраном он слегка усмехается. Всё идет именно так, как и планировалось."
 squildesc:0 "Шугарквилл была скромной советницей на протяжении большей части своей жизни. Она завоевала доверие мэра Рокенхара после того, как сыграла ключевую роль в борьбе радикалами, что пытались уничтожить город. На самом деле многие подозревали, что именно она была тем истинным гением, стоящим за чудесным спасением города. Теперь, когда почтенный мэр покинул этот мир, Шугарквилл правит городом, который она помогла спасти. Что бы ни случилось, она не допустит, чтобы всё, за что они так тяжело сражались, исчезло."
