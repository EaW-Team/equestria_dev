 LSP_tutorial:0 "Лас-Пегасус в крайне неустойчивом положении. Различные движения могут захватить новое государство или §Yдаже уничтожить его.§! Следите за §Yменю решений§!, чтобы отслеживать различные §Rкризисы§!, с которыми может столкнуться ваша страна.:\n\n §YГармонисты§! хотят вернуться в состав Эквестрии, что приведет к вашей §Rаннексии!§! Снизьте популярность их партии или смените идеологию, чтобы предотвратить это.\n\n §YКоммунисты§! как обычно хотят создать социалистическое государство. Вы можете использовать их как инструмент, направленный против гармонистов, но если они станут слишком влиятельными, то смогут §Rзахватить власть.§!\n\n §YПатриотическая Гражданская Армия§! в первую очередь готова сражаться против коммунистов, но также вполне может насильно отобрать у вас власть, если они станут слишком популярными." 
