 LSP_fragile_food_supply:0 "Проблемы с поставками еды"
 LSP_fragile_food_supply_desc:0 "Лас-Пегасус - большой, процветающий город, привык полагаться на импорт товаров из остальных частей Эквестрии, чтобы обеспечивать свои потребности в продовольствии. У нас есть существенные запасы, но если мы не найдем решения в течение нескольких месяцев, то можем столкнуться с голодом ..."
 LSP_famine:0 "Голод"
 LSP_fragile_food_supply_desc:0 "Наши запасы продовольствия закончились, и мы больше не можем достойно кормить всех пони в пределах наших границ. Тысячи страдают от недоедания, и многие вынуждены обходиться лишь одним приемом пищи в день. Хотя общественный порядок ещё не полностью рухнул, что-то нужно сделать как можно быстрее, иначе станет слишком поздно ..."
 LSP_severe_famine:0 "Серьёзный голод"
 LSP_severe_famine_desc:0 "О горе Городу Света, ибо там теперь слышен лишь плач и да скрип зубов."
 LSP_ball_and_chain:0 "Болл-энд-Чейн"
 LSP_ball_and_chain_desc:0 "Никто не знает, как Болл-энд-Чейн - древняя реликвия из администрации времён ещё до независимости - получил своё кресло. Возможно, в какой-то момент он действительно был продуктивным членом кабинета, который заслужил свою должность политического советника. Какой бы ни была его история, в последнее время стало ясно, что он совершенно не подходит для своей роли в политике Лас-Пегасуса. Единственное, что до сих пор удерживает его на стуле в офисе, это бюрократическая загруженность, так как у нового государства совершенно нет времени, чтобы выгнать его. До тех пор, пока гигантские горы документов не будут отсортированы или пока этот некомпетентный пони вдруг не обнаружит, что его кто-то убил, Болл-энд-Чейн может свободно проливать кофе на важные документы, ковыряться в носу в неподходящее время, рыгать во время собеседований, глумиться, делать несмешные замечания своим коллегам и дальше валять страну в грязи так, как ему заблагорассудится."
 LSP_chaotic_politics:0 "Политический хаос"
 LSP_chaotic_politics_desc:0 "Лас-Пегасус не был готов к независимости, и теперь никто не знает, кого следует слушать или кого назначить ответственным. Гармонисты агитируют за интеграцию в Эквестрию, профсоюзы бастуют, а армия остается в состоянии повышенной боевой готовности. Власть мэра признается очень немногими. Селестия спаси нас ..."
 LSP_chaotic_politics_mayor1:0 "Политический хаос" 
 LSP_chaotic_politics_mayor1_desc:0 "Несмотря на случаи отдельных протестов и совещания предателей в тёмных комнатах, Лас-Пегасус вернулся к нормальному функционирования. Мэр позаботился о том, чтобы основные службы города продолжали исправно функционировать, и жизнь начинает возвращаться к своему привычному ритму." 
 LSP_the_mayors_republic_idea:0 "Республика мэра"
 LSP_chaotic_politics_reds1:0 "Политический хаос"
 LSP_chaotic_politics_reds1_desc:0 "Старри Плоу и силы ГАО сумели уничтожить всех своих внутренних врагов, не дав революции погибнуть ещё в колыбели. Тем не менее, многие не признают их авторитета, и им нужно будет быстро урегулировать ситуацию, если они хотят, чтобы огонь революции не потух в ближайшее время." 
 LSP_red_las_pegasus:0 "Красный Лас-Пегасус"
 LSP_red_las_pegasus_desc:0 "После долгих споров мы наконец-то определились с тем, как должно работать наше новое государство. Да здравствует пролетариат, да здравствует Лас-Пегасус!"
 LSP_red_las_pegasus2:0 "Красный Лас-Пегасус"
 LSP_chaotic_politics_fash1:0 "Политический хаос"
 LSP_chaotic_politics_fash1_desc:0 "Благодаря неустанным усилиям Патриотической Гражданской Армии Лас-Пегасус был спасен от коммунизма. Несмотря на это, однако, ситуация всё ещё далека от стабильной, и многое ещё предстоит сделать."
 LSP_patriotic_nation:0 "Патриотическая нация" 
 LSP_patriotic_nation2:0 "Патриотическая нация" 
 LSP_chaotic_army:0 "Хаос в армии"
 LSP_chaotic_army_desc:0 "Большая часть вооруженных сил Лас-Пегасуса была верна Селестии и, следовательно, изгнана из нового государства силами лоялистов после провозглашения независимости. Наша армия в настоящее время состоит из смеси подразделений Национальной Гвардии, членов Социалистической Гражданской Армии Освобождения и военизированных формирований из фанатично антикоммунистической и параноидальной Патриотической Гражданской Армии «Генерала» Пайн Честа. Как и ожидалось, эти армии не слишком хорошо функционируют как единое целое."
 LSP_chaotic_army_mayor1:0 "Хаос в армии"
 LSP_chaotic_army_mayor1_desc:0 "Мэр создал новую командную цепочку, чтобы интегрировать ПГА и РАО в Национальную Гвардию. Это будет очень сложным, но абсолютно необходимым процессом, если мы хотим иметь функционирующую армию."
 LSP_chaotic_army_mayor2:0 "Возрождённая армия"
 LSP_chaotic_army_reds1:0 "Хаос в армии"
 LSP_chaotic_army_reds1_desc:0 "Товарищи, из рядов нашей армии были исключены реакционные элементы! Возрадуйтесь! Тем не менее, наша ГАО всё ещё очень молода и неопытна. Нам предстоит нелёгкая работёнка, если мы хотим превратить её в достойную боевую силу."
 LSP_chaotic_army_fash1:0 "Хаос в армии"
 LSP_chaotic_army_fash1_desc:0 "Патриотическая Гражданская Армия разобралась с коммунистами в нашей армии. Это очень важный шаг, ведь как бы хорошо они были ни подготовлены, наши силы пока не готовы вести настоящую войну. Мы должны реформировать их, если мы хотим получить настоящую армию."
