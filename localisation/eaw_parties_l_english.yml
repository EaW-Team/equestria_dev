 alicornrule:0 "Alicorn Rule"
 alicornrule_desc:0 "The rule of magical alicorn princesses that have lived for thousands of years. Their wisdom is just as old they are, to stand against them would be a great folly. They command endless respect and adoration from their subjects."
 tribal_federation:0 "Tribal Federation"
 tribal_federation_desc:0 "The Prìomh Chomhairle is a council of 87 Triaths and Toisiches who meet to discuss matters related to all tribes. The Taoiseach is elected to represent all the tribes internationally and to guide the tribes in matters of state."
 #conservatism:0 "Harmonic Monarchy"# moved to replace folder
 #conservatism_desc:0 "A form of monarchy that is guided by the principles of Harmony, with the monarch being a responsible ruler and guardian. Harmonic monarchies often have constitutional and democratic elements, safeguarding the well-being and liberties of its citizens."# moved to replace folder
 #liberalism:0 "Harmonic Democracy"# moved to replace folder
 #liberalism_desc:0 "Harmonic democracies base themselves on the philosophy of Harmony. While there are many interpretations of this idea, harmonic democracy aims in general to create a democratic, responsible government protecting the rights and freedoms of all."# moved to replace folder
 #socialism:0 "Harmonic Socialism"# moved to replace folder
 #socialism_desc:0 "Striving for equality and a socialist state by reformist means, harmonic socialism aims to abolish or mitigate the effects of capitalism while staying true to the path of Harmony."# moved to replace folder
 harmonic_theocracy:0 "Harmonic Theocracy"
 harmonic_theocracy_desc:0 "The clergy of this nation guides this nation while allowing democratic institutions to exist under their watchful eye. Religious values are highly regarded and the gods are worshipped faithfully, with there being no separation between faith and state."
 holy_order_h:0 "Harmonic Knightly Order"
 holy_order_h_desc:0 "A government guided by an ancient religious or martial code, with decisions made in reference to centuries-old precedent. Progress is embraced as necessary to ensure the survival and success of the order in a changing world, and the strict rules of the code have been relaxed in favor of mercy and kindness."
 harmonic_libertarianism:0 "Harmonic Libertarianism"
 harmonic_libertarianism_desc:0 "Harmonic Libertarianism is a philosophy that upholds liberty as a core principle and seeks to safeguard the rights of indvidual citizens in accordance to the harmonic ideals. The state governs in cooperation with the people via a democratic form of government."
 
 #marxism:0 "Marksism"# moved to replace folder
 #marxism_desc:0 "Marksist politics seek to apply the theories of Caramel Marks to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies. A society under Marksism claims to fight against capitalist exploitation of the working class, usually via a centrally planned economy. If democracy is present in a Marksist state, it is usually in a diminsihed form, only allowing other socialist parties or factions to compete."# moved to replace folder
 #leninism:0 "Equestrian Socialism"# moved to replace folder
 #leninism_desc:0 "Equestrian Socialism seeks to establish a socialist state by a vanguard party leading a revolution, overthrowing an capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made. In this form of communism, elections are often still present for party leaders and representatives."# moved to replace folder
 #stalinism:0 "Stallionism"# moved to replace folder
 #stalinism_desc:0 "Identifying as a form of government applying and developing Marksist-Equestrian Socialist policies, Stallionism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."# moved to replace folder
 #anti_revisionism:0 "Anti-Revisionism"# Identical duplicate from hoi4
 #anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marksism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."# moved to replace folder
 #anarchist_communism:0 "Anarchist Communism"# Identical duplicate from hoi4
 #anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."# Identical duplicate from hoi4
 primitive_communism:0 "Primitive Communism"
 primitive_communism_desc:0 "A peaceful, rural society of pre-industrial development, where all property is owned communally by every villager and all important decisions are made by peasants' councils."
 oligarchical_collectivism:0 "Oligarchical Collectivism"
 oligarchical_collectivism_desc:0 "A political theory developed by the Marelander Socialist Party, otherwise known as MARESOC. Oligarchical collectivism seeks to implement communist ideals by placing the means of production into the hooves of a select group of bureaucrats, who manage them on behalf of the people. This bureaucracy is strictly hierarchical and meritocratic, with little tolerance for deviancy from the Party's ideology. In oligarchical collectivism there is no concept of the past or future, only the present, and all social advances are based purely on commitment to the purity of the Party's orthodoxy. The sole goal and purpose of oligarchical collectivism is power."
 equalism:0 "Equalism"
 equalism_desc:0 "Based on the original ideas of Starlight Glimmer, Equalism seeks to reform society by reducing everyone to a single common denominator. When society is one and the same, then it shall find itself in a true harmonic utopia. After all, you can't have a nightmare if you never dream."
 rozenkampism:0 "Rozenkampism"
 rozenkampism_desc:0 "A radically populist, anti-capitalist and nationalist ideology pioneered by Feathisian Rozenkamp brothers, Rozenkampism seeks to create a strong, all-encompasing state in order to achieve national revolution, removing both the capitalist bourgeoisie as well as any foreign elements percieved to dillute the 'purity' of the nation and its people."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic socialism is a left-wing ideology that seeks to retain democratic institutions while abolishing private property, because it considers capitalism to be incompatible with true liberty and equality."
 syndicalism:0 "Revolutionary Syndicalism"
 syndicalism_desc:0 "Syndicalism is a left-wing ideology that advocates for worker-based local organisation and the advancement of socialism through strikes. Their ultimate goal is to replace the central state with a "federation" of trade unions and other voluntary organisations. It is seperate from Marksism and tends to struggle with it for dominance among the left. Where Marksism tends to regard a strong state as necessary to advance workers' interests, Syndicalism believes that this is just another form of tyranny, and that any significant change must come about through concerted, direct action by the people themselves."
 socialist_monarchism:0 "Socialist Monarchism"
 socialist_monarchism_desc:0 "A system of government where a monarch such as an Emperor is considered the first among equals with a divine right to rule. A strong and fantastically loyal cult revolves around them and their heir. Most other socialist ideologies denounce this system as being no different from the serfdom many communists strive to free themselves of."
 religious_socialism:0 "Religious Socialism"
 religious_socialism_desc:0 "Theocratic socialism is based on religious values. It sees capitalism as idolatry and sin that goes against the teachings of religious leaders. According to its advocates, the Gods intended for all living beings to be equal and not oppress one another."
 juche:0 "Juche"
 juche_desc:0 "Juche is the belief that the masses cannot self-regulate, but rather must be guided by a 'Great Leader' who is the mastermind of the working class. The Great Leader is without flaw and never commits mistakes, is always benevolent and always rules for the masses. The army is the greatest of all institutions guided by the Great Leader."
 
 #nazism:0 "Imperialism"# moved to replace folder
 #nazism_desc:0 "Imperialism promotes aggresive expansion as a way to increase the power and wealth of the state. With an absolute ruler (often a monarch), an Imperialist state often goes great lengths to ensure that dissident and seditious ideas are suppressed."# moved to replace folder
 #fascism_ideology:0 "Fascism"# Identical duplicate from hoi4
 #fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."# Identical duplicate from hoi4
 #falangism:0 "Totalitarian Theocracy"# moved to replace folder
 #falangism_desc:0 "With the head of state being a member of the clergy or a proclaimed god, totalitarian theocracy uses faith to unite the nation, with the word of the leader becoming law."# moved to replace folder
 #rexism:0 "Rexism"# Identical duplicate from hoi4
 #rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."# Identical duplicate from hoi4
 bandit:0 "Kleptocracy"
 bandit_desc:0 "Kleptocracy is the rule of thieves, where corrupt leaders use their power to exploit their citizens and the natural resources of their nation, all to extend their personal wealth, might and reputation. Usually appears in failed states whose economies are based entirely on robbery, looting and plundering."
 magocracy:0 "Magocracy"
 magocracy_desc:0 "Magocracy is the rule of spellcasters, often unicorns, where magical talent is the most valued trait among the people. In a magocracy, a peasant who has magical skill can quickly rise to the upper class. Mighty sorcerers or necromancers lead the government, and the nation's most important purpose is to support and fuel magical research."
 plutocracy:0 "Plutocracy"
 plutocracy_desc:0 "Plutocracy, or rule by the wealthy, is rarely codified into an ideology as such. While the former governing institutions of this country (be they hereditary succession, democratic election, or some other means) may remain, they have been thoroughly co-opted to ensure that the wealthiest ruling class of society retain all of the real power."
 reformisten:0 "Reformisten" #Needs to be a seperate subideology for the unique subideology icon
 reformisten_desc:0 "The Reformisten ideology is a recent worldview born in the Griffonian Frontier. While its exact tenets, philosophy and mythology are very much in flux and highly dependent on individual leaders, their unifying belief is a fanatical exaltation of some form of griffon identity, a complete hostility to the presence of independent pony nations on the Griffonian continent, and the need to achieve their vision through brutal military means."
 kratokracy:0 "Kratocratic Rule"
 kratokracy_desc:0 "Under a kratocratic government, the strong rule directly. Whether by alliance, force, threat, or cunning, the ruler is believed to be the strongest person in the nation, and they maintain power through a combination of respect and fear. This form of government is generally found only in primitive, savage, or lawless lands, or shortly after a societal collapse."
 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "Stratocracy, a term that covers military juntas, military republics, and military dictatorships, establishes the generals and admirals as the rulers and administrators of the government. If elections are held, only soldiers and veterans are allowed to vote. Peace is viewed as a sign of weakness, and warfare is a glorious affair citizens should be proud to take part in."
 ultranationalism:0 "Ultranationalism"
 ultranationalism_desc:0 "Ultranationalism upholds the nation as the ultimate good. Fiercely patriotic, it is primarily distinguished from fascism because the loyalty is to the nation, not the state. Ultranationalism is unlikely to accept an absolute ruler, and believes its leader should serve the people."
 corporatocracy:0 "Corporatocracy"
 corporatocracy_desc:0 "In corporatocracy, the state is an extension of industry and big business. Laws are enacted to protect monopolies and punish strikes, and any regulatory ministries function as rubber-stamp agencies. Bankruptcy may be replaced by debt slavery, and any crimes against the corporations are punished swiftly and harshly."
 maarite_minion:0 "Maar Worship"
 maarite_minion_desc:0 "Maar, the griffon god of murder, cruelty, and evil, is very rarely worshipped. In this state, however, worship of the dark god is mandatory. Occultism, blood sacrifice, necromancy, and even demonology are glorious affairs. Orthodoxy is heresy. Death is life. Evil is good."
 undead_horde:0 "Necrocracy"
 undead_horde_desc:0 "In this exotic form of government, the dead rule. Ghouls and other sapient undead comprise the bulk of the citizens, with mindless zombie and skeleton armies. The few living citizens are necromancers, and most of them eventually embrace undeath. The rulers of a necrocracy are mighty liches and vampire lords and ladies."
 national_communism:0 "National Communism"
 national_communism_desc:0 "An unusual ideology claiming to be a variant of communism, national communism is radically expansionist, totalitarian, and establishes a personality cult. The leader of the nation is all-powerful and all-good, and the state exists to aid the leader in his or her wonderful goals. The nation has an obligation to liberate all other peoples of the world from the shackles of capitalism, and there is no higher service than to die for the nation and the leader."
 holy_order_f:0 "Zealous Knightly Order"
 holy_order_f_desc:0 "A government guided by an ancient religious or martial code, with decisions made in reference to centuries-old precedent. A holy war has been called to eliminate all sinners, and any deviation from the code is punishable by death."
 magocracy:0 "Magocracy"
 magocracy_desc:0 "Magocracy is the rule of spellcasters, often unicorns, where magical talent is the most valued trait among the people. In a magocracy, a peasant who has magical skill can quickly rise to the upper class. Mighty sorcerers or necromancers lead the government, and the nation's most important purpose is to support and fuel magical research."
 neofeudalism:0 "Neo-Feudalism"
 neofeudalism_desc:0 "Feudalism was once a common political system in many kingdoms, but it has been largely abandoned as society has progressed into the industrial age. Neo-feudalism demands a radical return to traditional hierarchies, with nobles owning all land in the nation, and the peasants bound to the land in turn. Factory workers fare no better, being bound to the factories they work at. Peasants and urban workers have barely any rights, being only just above slaves, and can be ordered to work or be conscripted as the nobility desires. Neo-feudalism accepts elements of modern society such as factories and science as useful, but refuses to let them erode the old hierarchies it deems necessary."

 #despotism:0 "Despotic"# Identical duplicate from hoi4
 #despotism_desc:0 "Despotism is a form of government in which a single person, usually a hereditary monarch, rules with absolute power. However, the ruler's policies are moderate and conservative as they seek to maintain the status quo."# moved to replace folder
 #oligarchism:0 "Oligarchic"# Identical duplicate from hoi4
 #oligarchism_desc:0 "Oligarchy is a form of government in which power is shared between a small group of privileged individuals, such as aristocrats, merchants or chiefs. They are interested in little else besides maintaining their power and prestige."# moved to replace folder
 #moderatism:1 "Moderatism"# Identical duplicate from hoi4
 #moderatism_desc:1 "why would you assign this sub-ideology?"# moved to replace folder
 #centrism:1 "Centrism"# Identical duplicate from hoi4
 #centrism_desc:1 "Centrist democracies avoid political extremes both on the left and right, promoting moderate and pragmatic reforms which seek to find the middle ground."# moved to replace folder
 technocracy:0 "Technocracy"
 technocracy_desc:0 "Technocracy is a system of governance in which decision-makers are selected on the basis of their expertise, particularly with regard to scientific or technical knowledge. Although it contrasts with democracy, it does not necessarily imply eliminating elected representatives, but leaders are judged on their expertise rather than political affiliation. A technocratic government tries to use the scientific method to solve social problems and uses logical calculus to find the most rational solution to any given problem based on the information available."
 libertarianism:0 "Libertarian Capitalism"
 libertarianism_desc:0 "Libertarianism as an ideology advocates liberty above all else. They usually oppose state authority and restrictions on freedom. Libertarian capitalism, in contrast to socialist libertarianism, supports the free market and defends private property rights. Libertarianism's tolerance of the state ranges from anarchism to minarchism, usually opposing any government welfare or interventionism."
 tribal_council:0 "Tribal Council"
 tribal_council_desc:0 "This form of government has leaders chosen and policy decided by a council comprised of the chieftains of the various tribes. Leaders are elected not by the people, but by the chieftains, and remain in power until a new election is called. The tribes often wish to simply be left alone, but circumstances may force them into the larger world."
 republicanism:0 "Republicanism" #We needed a generic Neutrality Republic sub-ideology
 republicanism_desc:0 "Republicanism encompasses a wide range of ideologies that claim that the people, not the king or queen, are sovereign. Republicanism holds the only legitimate government is one chosen by the people, and is fiercely opposed to monarchy and feudalism."
 populism:0 "Populism"
 populism_desc:0 "Populism broadly refers to ideals that praise the people and criticize the elite. Both left-populism and right-populism exist, differing primarily on economic policy. Most populist governments have at least some support for the lower class, and failings are generally attributed to the sabotage of an 'other' or an 'elite'."
 holy_order_n:0 "Knightly Order"
 holy_order_n_desc:0 "A government guided by an ancient religious or martial code, with decisions made in reference to centuries-old precedent. Any form of change is feared, and the leader is determined to keep things as they have been since the founding of the order."
 theocracy_subideology:0 "Theocracy"
 theocracy_subideology_desc:0 "Priests or shamans lead this nation, attempting to preserve their traditions in a changing world. Their policies are moderate, as they believe the only way to maintain the faith is to avoid drastic change. Depending on the specific theocracy, there may be a figurehead secular leader (often a monarch), but all real power lies in the clergy."
  
