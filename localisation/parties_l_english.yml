l_english:
 communism:0 "Communist"
 communism_noun:0 "Communism"
 democratic:0 "Harmony"
 democratic_noun:0 "Harmony"
 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Fascist Regime"
 communism_desc:0 "Socialist Regime"
 democratic_desc:0 "Harmonic Regime"
 alicornrule:0 "Alicorn Rule"
 alicornrule_desc:0 "The rule of magical alicorn princesses that live for thousands of years. Their wisdom is just as old they are."
 tribal_federation:0 "Tribal Federation"
 tribal_federation_desc:0 "The Prìomh Chomhairle is a council of 87 Triaths and Toisiches who meet to discuss matters related to all tribes. The Taoiseach is elected to represent all the tribes internationally and to guide the tribes in matters of state."
 conservatism:0 "Harmonic Monarchy"
 conservatism_desc:0 "A form of monarchy that is guided by the principles of Harmony, with the monarch being a responsible ruler and guardian. Harmonic monarchies often have constitutional and democratic elements, safeguarding the well-being and liberties of its citizens."
 liberalism:0 "Harmonic Democracy"
 liberalism_desc:0 "Harmonic democracies base themselves on the philosophy of Harmony. While there are many interpretations of this idea, harmonic democracy aims in general to create a democratic, responsible government protecting the rights and freedoms of all."
 socialism:0 "Harmonic Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, harmonic socialism aims to abolish or mitigate the effects of capitalism while staying true to the path of Harmony."
 marxism:0 "Haydenism"
 marxism_desc:0 "Haydenist politics seek to apply the theories of Crimson Hayden to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies. A society under Haydenism would have no leadership elections, but party elections would be present."
 leninism:0 "Equestrian Socialism"
 leninism_desc:0 "Equestrian Socialism seeks to establish a socialist state by a vanguard party leading a revolution, overthrowing an capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made. In this form of communism, elections are often still present for party leaders and representatives."
 stalinism:0 "Stallionism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Haydenist-Equestrian Socialist policies, Stallionism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Haydenism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 primitive_communism:0 "Primitive Pony Communism"
 primitive_communism_desc:0 "A peaceful pony society of early development, where all property is owned communally by every villager and all big decisions are made on a citizen's council."
 oligarchical_collectivism:0 "Oligarchical Collectivism"
 oligarchical_collectivism_desc:0 "A political theory developed by the New Mareland Socialist Party. Oligarchical Collectivism seeks to implement communist ideals by placing the means of production into the hooves of a select group of bureaucrats, divided into different and co-operating collectives. In Oligarchical Collectivism there is no concept of the past or future, only the present, and all social advances are based purely on commitment to the purity of the ideology’s orthodoxy. The one goal of Oligarchical Collectivism is the eventual global conquest under one party, one people, one state."
 equalism:0 "Equalism"
 equalism_desc:0 "Based on the original ideas of Starlight Glimmer, Equalism seeks to reform society by reducing everyone to a single common denominator. When society is one and the same, then it shall find itself in a true harmonic utopia. After all, you can't have a nightmare if you never dream."
 rozenkampism:0 "Rozenkampism"
 rozenkampism_desc:0 "A radically populist, anti-capitalist and nationalist ideology pioneered by Feathesian Rozenkamp brothers, Rozenkampism seeks to create a strong, all-encompasing state in order to achieve national revolution, removing both the capitalist bourgeoisie as well as any foreign elements percieved to dillute the 'purity' of the nation and its people."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic socialism is a left-wing ideology that seeks to retain democratic institutions while abolishing private property, because it considers capitalism to be incompatible with true liberty and equality."
 nazism:0 "Imperialism"
 nazism_desc:0 "Imperialism promotes aggresive expansion as a way to increase the power and wealth of the state. With an absolute ruler (often a monarch), an Imperialist state often goes great lengths to ensure that dissident and seditious ideas are suppressed."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Theocratism"
 falangism_desc:0 "With the head of state being a member of the clergy or a proclaimed god, Theocratic ideology uses faith to unite the nation, with the word of the leader becoming law."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 bandit:0 "Kleptocracy"
 bandit_desc:0 "Kleptocracy is the rule of thieves, where corrupt leaders use their power to exploit their citizens and the natural resources of their nation, all to extend their personal wealth, might and reputation. Usually appears in failed states whose economies are based entirely on robbery, looting and plundering."
 neutrality:0 "Non-Aligned"
 neutrality_desc:0 "Non-Aligned Regime"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person, usually a hereditary monarch, rules with absolute power. However, the ruler's policies are moderate and conservative as they seek to maintain the status quo."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which power is shared between a small group of privileged individuals, such as aristocrats, merchants or chiefs. They are interested in little else besides maintaining their power and prestige."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "why would you assign this sub-ideology?"
 centrism:1 "Centrism"
 centrism_desc:1 "Centrist democracies avoid political extremes both on the left and right, promoting moderate and pragmatic reforms which seek to find the middle ground."

