north_war.27.t:0 "Гиппогрифы отказываются" ### Novaya Severyana
north_war.27.d:0 "[HIP.GetLeader] прислала ответную небрежную телеграмму, в которой сказано, что они не намерены сдаваться и будут "сражаться до конца". Также в телеграмме было полно оскорблений - как дипломатических, так и не слишком - в адрес нашего лидера. Это знаменует собой поворотный момент в ходе войны, поскольку одного только разгрома наземных сил гиппогрифов явно недостаточно. Нам придётся найти способ взломать крепкую оборону островов Гиппогрифии.\n\nОднако всё же есть хорошие новости. Похоже, что после поражения в Зумидии и утечки информации о нашем мирном предложении, в Гиппогрифии растут недовольство и пораженческие настроения. И это недовольство будет становиться всё сильнее и сильнее, если гиппогрифы не смогут отбить Эйн-Тротгуре. В конечном итоге это пораженчество ослабит страну и она будет готова к вторжению."
north_war.27.a:0 "Как и следовало ожидать."

north_war.50.t:0 "Гиппогрифия просит о мире"
north_war.50.d:0 "Мы получили заверенное личной печатью [HIP.GetLeader] послание с просьбой о мире от посла государства [HIP.GetName]. В нём они обещают соблюдать условия предложенного ранее договора, а также готовы предоставить нам право принудить их к ограниченному морскому разоружению. Также гиппогрифы готовы выдать нам права на добычу нефти в Террасии и в окрестностях Гранд-Элодии в качестве военных репараций.\n\nГиппогрифы должно быть действительно в отчаянии, если они готовы предложить нам такие уступки. Они нанесут непоправимый ущерб своей военной машине и больше не смогут проецировать силу со своих маленьких островов, что означает, что мы легко победим их в любом будущем конфликте. Большинство наших советников предлагают немедленно принять это предложение, так как это навсегда закрепит наше господство над гиппогрифами. Однако несколько генералов предложили раскрыть содержимое письма населению Гиппогрифии. Неоспоримое доказательство того, что их собственные лидеры считают войну проигранной, окончательно сломит волю гиппогрифов к борьбе и позволит нам легко завоевать сам Арис."
north_war.50.a:0 "Мы согласны на это предложение!"
north_war.50.b:0 "Нет. Нам это не подходит."

### Decision Categories ###
north_zebrican_war:0 "Война в Северной Зебрике"
north_zebrican_war_desc:0 "Долгие годы в Северной Зебрике росла напряжённость между Гиппогрифией и её различными соседями. И ныне ситуация достигла точки невозврата - сейчас бушует полноценная война. Что бы ни случилось в ходе этой войны, её последствия необратимо изменят политику региона на многие поколения вперёд."

