 artillery_equipment_1:0 "Буксируемая артиллерия"
 artillery_equipment_1_short:0 "Артиллерия"
 artillery_equipment_1_desc:0 "Крупнокалиберные орудия - пушки и гаубицы, - способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 rocket_artillery_equipment_1:0 "Буксируемая реактивная артиллерия"
 rocket_artillery_equipment_1_short:0 "Ракеты"
 rocket_artillery_equipment_1_desc:0 "Реактивная артиллерия менее точна и скорострельна, чем традиционные орудия, однако недостатки окупаются эффектом от одновременного попадания нескольких ракет в цель."
 infantry_equipment:0 "Пехотное снаряжение"
 infantry_equipment_short:0 "Пехотное снар."
 infantry_equipment_desc:0 "Индивидуальное и коллективное стрелковое оружие, а также прочие элементы экипировки пехотинца."
 infantry_equipment_0:0 "Казнозарядные винтовки"
 infantry_equipment_0_short:0 "Базовые винтовки"
 infantry_equipment_0_desc:0 "Старые мушкеты были в значительной степени заменены казнозарядными винтовками, которые используют бездымный порох и легко перезаряжаются. Кроме того, солдаты используют вспомогательное оружие вроде пистолетов и штыков, а также шлемы и униформу государственного образца."
 infantry_equipment_1:0 "Магазинные винтовки"
 infantry_equipment_1_short:0 "Оружие I"
 infantry_equipment_1_desc:0 "Магазинные винтовки постепенно заменяют старые образцы благодаря более высокой скорости стрельбы. Гранаты используются более широко, а конструкции шлемов постоянно улучшаются."
 infantry_equipment_2:0 "Пистолеты-пулеметы"
 infantry_equipment_2_short:0 "Оружие II"
 infantry_equipment_2_desc:0 "Пулеметы оказались мощным оружием, но им не хватало мобильности. Однако пистолеты-пулеметы позволяют солдатам поддерживать высокий темп стрельбы даже в движении. Между тем новое противотанковое оружие помогает сражаться с бронированными противниками."
 infantry_equipment_3:0 "Штурмовые винтовки"
 infantry_equipment_3_short:0 "Оружие III"
 infantry_equipment_3_desc:0 "Штурмовые винтовки сочетают дальность и точность винтовок с огневой мощью пистолетов-пулеметов. Это оружие с возможностью избирательного огня имеет съемные обоёмы и промежуточные патроны. Противотанковое оружие постоянно развивается, позволяя даже простой пехоте уничтожать танки с относительной легкостью."

