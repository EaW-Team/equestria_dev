bufstate.695.t:0 "The Issue Of Emigrants"
bufstate.695.d:0 "The debate had been raging for hours, Farwander, Thunderhoof and Greyhorn all having different opinions on the current state of affairs. "We need the ones who left to come back! How can we move forward when everyone with more than two braincells to rub together has already left? We need to bring back those who have left so that we can finally move forwards. Bring back those who know engineering, agricultural science and philosophy! Let us learn from their example and grow from what they know! Not wallow in what we have."\n\nArgued Farwander, wanting a program to bring back those who had left their nation as young calfs to live and study in Equestria. Letting the brains come back and help move the nation forward, meanwhile Greyhorn argued the opposite. What was the point of bringing back those who had left the nation as calfs, all it would do is make another cycle of leaving the nation to study and coming back later once they had gotten a degree.\n\n"They have betrayed our nation by leaving, Farwander, bringing them back is only going to reinforce the cycle. Instead it would only be right for us to instead open schools here! Let us let our people study here, grow to learn and have some intellect. Why teach those who left us when we have tens of thousands still here ready to learn?" Equestrian taught intellectuals or domestic buffalo ones. Oh the decisions."
bufstate.695.a:0 "Let them come back, we need all the help we can get."
bufstate.695.b:0 "Let us invest in the ones who stayed, not those who left."

