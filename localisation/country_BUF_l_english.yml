bufstate.694.t:0 "Out For Blood"
bufstate.694.d:0 "Anger is all that appears on the faces of the buffalo of our nation, they have been held hostage by the ponies for centuries. Do as we say or we finish the job we started oh so long ago. A ransom of obedience for the prize of continued existence, first came the colonists who forcibly seized lands for their precious black gold. Running the machines that kept the buffalo away from these places, removed from our homes due to a pony having a piece of paper designating our lands as theirs. They took our lands, our resources, treated us as second class citizens in our own nation.\n\nAnd then, when all of that wasn't enough one of them decided in his demented state to begin killing buffalo, grabbing a rifle and killing a dozen of us with lead.\n\nWhen your home is not your own, when there is an invader who tells you he is here to stay, who tells you to be thankful you even get to pretend that this is your nation, when every bit of self determination you have is replaced with rule directly from appleloosa. When your leader says he is neutral yet keeps signing agreements with the ponies. What is left? What is left but rage, desperation and an anger that is so easily placed on them? They held the gun to our heads for centuries, untill now finally one of them got an itchy hoof and fired. What is left then, but for buffalo to demand blood?\n\nWe starve and we rage, we itch for conflict to finally relieve this ache. But in the end none of what we say is important, because we must ask. What will our leaders say?"
bufstate.694.a:0 "War solves nothing, friendship must be our way forward."
bufstate.694.b:0 "We hunger, let us eat pony!"

