bufstate.6999.t:0 "The Enclave Question"
bufstate.6999.d:0 "The situation is grim.\n\nThunderhoof strides into the roundtable tent, where he agreed to a meeting with his fellow buffalo, to pinpoint what the best course of action for those pony settlers is. He was already well-aware that the next few hours would not be peaceful, but seeing the faces of Farwander and Greyhorn was enough to make him regret coming here - for he new that once one started talking, the other would retort, and they'd start shouting ever louder, until the whole capital would ring with the screams of two buffalo, and his head would start pounding with a headache like a thunderstorm between his ears.\n\n"So," he begins, sitting at the head of the table. "The enclaves."\n\nGreyhorn's and Farwander's mouths open at the same time, but the former manages to get a word in faster. "A stain on the face of the chiefdoms."\n\nFarwander forces her thoughts in soon after her opponent. "The chiefdoms' only reliable lifeline."\n\n"I did not bring you two here to hear you bicker about what you think of them," Thunderhoof smashes his hoof on the table, eager to nip a roaring debate in the bud. "Right now that doesn't matter. What matters is what we do with them."\n\n"A complex question, with a simple answer," Greyhorn shakes his head. "Annihilate them," and as Farwander puffs up her chest to speak, he continues. "What do they bring to the chiefdoms, Thunderhoof? They come to us, they raise their fences and their rifles, they bar us from our own lands so that they may prosper using what is rightfully hours. They are tumours - cancerous blisters on the face of the chiefdoms, sucking the life out of it and growing, while we shrivel up like a rotting corpse."\n\n"You are a fool, Greyhorn," Farwander glares across the table. "The enclaves are the only reason we are still alive. They take - but they give. Without the enclaves, we'd be dead - starving in a barren, empty desert. The enclaves are our connection to Equestria. Our supply line towards something greater than us, greater than we ever could be, should we stand alone. Their prosperity trickles down to us - the answer, Thunderhoof, isn't to destroy them. But to let them prosper, so that we may, too.""
bufstate.6999.a:0 "We must expand the lifeline."
bufstate.6999.b:0 "We must strike back against the enclaves!"

