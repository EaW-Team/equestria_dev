BUF_we_lost:0 "The Lost Cause"
BUF_we_lost_desc:0 "We failed him, we failed ourselves and we have failed everyone who ever believed in us. The buffalo were never meant to be more than what we were, our nation was a gift bestowed upon us by the ponies and we have abused it. Now they are coming for us, this time without mercy. Maybe if Greyhorn had lived..."
