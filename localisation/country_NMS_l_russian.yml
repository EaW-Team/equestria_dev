supporters.1.t:0 "Наша столица"
supporters.1.d:0 "Пока на юге идёт война, мы наконец можем выйти из джунглей Юкольтана и основаться в настоящем городе. Но какой же город нам выбрать?"
supporters.1.a:0 "Переместить столицу в Стэйблсайд"
supporters.1.b:0 "Переместить столицу в Балтимэйр"
supporters.2.t:0 "Маршал"
supporters.2.d:0 "Поражение Лунной Империи глубоко потрясло нас всех, но рано горевать! В то время, как Найтмер Мун была изгнана и большинство армии уничтожено, высшее имперское командование оставило контроль, Маршал Спек сумел выжить и взял управление нашей нацией."
supporters.2.a:0 "Маршал покажет нам путь к победе!"
supporters.3.t:0 "Изгнанные командиры"
supporters.3.d:0 "Большинство имперских командиров было убито в сражении с Эквестрийцами, немногие сумели пережить войну. И среди этих немногих всё еще живы Генерал Темпест Винд и Миднайт Блоссом."
supporters.3.a:0 "Их навыки - бесценны!"
supporters.4.t:0 "Наша столица"
supporters.4.d:0 "Пока на юге идёт война, мы наконец можем выйти из джунглей Юкольтана и основаться в настоящем городе. Но какой же город нам выбрать?"
supporters.4.a:0 "Переместить столицу в Стэйблсайд"
supporters.4.b:0 "Переместить столицу в Балтимэйр"
supporters.5.t_generic:0 "Трусы."
supporters.5.t_losing:0 "Сомневаются в победе"
supporters.5.t_losing_badly:0 "Шаткая мораль."
supporters.5.t_losing_no_hope:0 "Потеря надежды"
supporters.5.d_generic:0 "По словам командиров, множество солдат или сомневаются в нашей победе, или верят в неизбежную победу врага. Следовательно, под покровом ночи, они пересекут линию и сдадутся Селестианским силам."
supporters.5.d_losing:0 "После череды поражений, всё больше и большё солдат думает, что они выбрали неправильную сторону в гражданской войне. Каждый день мы узнаём о дезертирстве ещё одного солдата. Увы, но в этих случаях - мы бессильны."
supporters.5.d_losing_badly:0 "Наш заклятый враг, [CES.GetNameDef], только и захватывает джунгли, всё больше пони бросают фронт и переходят на сторону врага. Только одна кара будет ждать предателей, когда мы отобъём атаку!"
supporters.5.d_losing_no_hope:0 "Наши шансы на победу в войне всё ниже и ниже, каждый день силы противника продвигаются вглубь нашей территории, а пони убегают через границу, чтобы вступить в сопротивление Дэринг Ду. Вы уверены, что мы сражаемся на правильной стороне?"
supporters.5.a:0 "Иииии!"
supporters.6.t:0 "Враг деморализован!"
supporters.6.d:0 "Мы получаем множественные доклады о том, что бойцы Селестийского Сопротивления присоединяются к нам и сражаются за истинного правителя Эквестрии."
supporters.6.a:0 "Великолепно."
supporters.7.t:0 "У Западного Юкольтана нет армии."
supporters.7.d:0 "Восстание Дэринг Ду было поддержано только гражданскими из Западного Юкольнана. Навряд они смогут оказать серьёзное сопротивление нашим солдатам. Теперь страна наша."
supporters.7.a:0 "Великолепно."