###########################################
### FOCUS LOCALISATION ####################
###########################################
NMS_traitors:0 "Кругом предатели!"
NMS_traitors_desc:0 "Предатели с востока, севера и запада! Враг окружил нас со всех сторон, но во имя Найтмер Мун - мы победим!"
NMS_guerilla_warfare:0 "Партизанская война"
NMS_guerilla_warfare_desc:0 "Мы застряли посреди джунглей без поддержи со стороны Империи, и с кучей врагов. Если мы хотим выжить, нам надо приспособиться к местным условиям, и напасть на врагов из теней."
NMS_troops:0 "Привлечь аборигенов в культ"
NMS_troops_desc:0 "Аборигены этой местности настолько примитивны, что они по-видимому, создали культ Её Величества. Стоит извлечь выгоду, и нанять их как можно больше."
NMS_conscription:0 "Военная повинность для аборигенов"
NMS_conscription_desc:0 "Тех войск что представляют нам культисты недостаточно. Если мы желаем одержать победу, мы должны объявить призыв аборигенов этих земель в армию."
NMS_commissars:0 "Лунные комиссары"
NMS_commissars_desc:0 "Ни для кого не секрет, что большую часть наших войск составляют или местные лояльные силы, или призванные аборигены. В последнее время, мы едва контролируем собственные войска. Нам нужно создать ядро из офицеров, что повысят лояльность наших войск, если мы хотим победить."
NMS_dockyard:0 "Скрытые верфи"
NMS_dockyard_desc:0 "Мы отрезаны от остальной части Империи по земле, но к счастью, большинство наших врагов не знакомо с местными. Таким образом, мы сможем легко украсть снаряжение из Империи через море."
NMS_gun_shipment:0 "Гуманитарная помощь"
NMS_gun_shipment_desc:0 "Несколько наших сторонников из Балтимэйра сумели перенаправить к нам несколько "гуманитарных" кораблей, заполненных до края аммуницией и пушками. До тех пор, пока мы не перевозим ничего большого - в джунглях это покажет свою пользу."
NMS_arm_smugglers:0 "Преданные контрабандисты оружия"
NMS_arm_smugglers_desc:0 "Если мы хотим победить, нам стоит достаточно снарядить свои войска, а поскольку джунгли не самое подходящее место для индустриального развития, мы должны переговорить начать сотдруничать с наемниками из других стран. К счастью, нехватка индустриализиции компенсируется богатствами джунглей."
NMS_holes:0 "Подземные пути"
NMS_holes_desc:0 "Этот прототип подземной инфраструктуры позволит нам вести безпрепятственную партизанскую в регионах присутствия врага. Мы ударим в самую слабую точку врага, показав грозное препятствие на наших землях."
NMS_hole_network:0 "Расширение Мышиных пещер"
NMS_hole_network_desc:0 "Улучшение этих окопов могло бы пойти на пользу всему государству. Можно использовать эти пещерные системы и усилить наш индустриальный потенциал, равно как и расширить возможности для размещения войск".
NMS_industry:0 "Базовые мануфактуры"
NMS_industry_desc:0 "Западный Юкольтан - обильная земля, на которой можно посадить семена месте. Мы посмотрим несколько базовых мануфактур в этом регионе, чтобы усилить нашу индустриализицию. И очень скоро это превратится во что-то нечто большее."
NMS_fate:0 "Наша судьба"
NMS_fate_desc:0 "Настало время включить Лунную Империю в наше государство. Теперь мы станем единым фронтом против всех слабостей. Мы должны почитать нашу Королеву вместе!"
NMS_cores:0 "Вернуть юго-запад"
NMS_cores_desc:0 "Даже если мы полагаемся на ночь, все больше земель откажется от наших проблем с нехваткой пространства. Исследование юго-запада неплохая возможность, которую мы не должны упустить. Сейчас - или никогда."
NMS_cores_2:0 "Вернуть юго-запад"
NMS_cores_2_desc:0 "Даже если мы полагаемся на ночь, все больше земель откажется от наших проблем с нехваткой пространства. Исследование юго-запада неплохая возможность, которую мы не должны упустить. Сейчас - или никогда."
NMS_capital:0 "Выбор столицы"
NMS_capital_desc:0 "Настало время выбора. Балтимэйр или Стэйблсайд выбраны как варианты для нашего управления. Выбери мудро и почти ночь как тебе следует. Выберите разумно и почитайте ночь, как сочтете нужным."
NMS_capital_2:0 "Выбор столицы"
NMS_capital_2_desc:0 "Настало время выбора. Балтимэйр или Стэйблсайд выбраны как варианты для нашего управления. Выбери мудро и почти ночь как тебе следует. Выберите разумно и почитайте ночь, как сочтете нужным."
NMS_indoctrination:0 "Высшее образование"
NMS_indoctrination_desc:0 "Настало время, как говорится, просветить наш народ - нельзя позволить им быть в тени мракобесия. Осветим же их знаниями луны и звезд свыше."
NMS_indoctrination_2:0 "Высшее образование"
NMS_indoctrination_2_desc:0 "Настало время, как говорится, просветить наш народ - нельзя позволить им быть в тени мракобесия. Осветим же их знаниями луны и звезд свыше."
NMS_research:0 "Военная академия Стэйблсайда"
NMS_research_desc:0 "Во имя Королевы мы откроем дверь для энтузиастов, которые хотят помочь нашему делу и открыть новые знания. С их помощью мы вернем то, что некогда было украдено."
NMS_research_2:0 "Военная академия Стэйблсайда"
NMS_research_2_desc:0 "Во имя Королевы мы откроем дверь для энтузиастов, которые хотят помочь нашему делу и открыть новые знания. С их помощью мы вернем то, что некогда было украдено."
NMS_labour:0 "Лунные трудовые армии"
NMS_labour_desc:0 "Меньше для нас, больше для Королевы. Зажгите печи будущего и позвольте нам создать путь к победе. Мы утопим врагов ночи в нашем поту и крови, если потребуется. Без колебаний, братья и сестры!"
NMS_labour_2:0 "Лунные рабочите батальйоны"
NMS_labour_2_desc:0 "Меньше для нас, больше для Королевы. Зажгите печи будущего и позвольте нам создать путь к победе. Мы утопим врагов ночи в нашем поту и крови, если потребуется. Без колебаний, братья и сестры!"
NMS_electronics:0 "Проект "РАДАР""
NMS_electronics_desc:0 "Новая магиндустриальная технология позволит уничтожить врагов ещё до того, как они попытаются ударить. Они даже не заметят, что наши пушки уже нацелены на них. Она верно послужит идеям Вечной Ночи!"
NMS_equipment_production:0 "Стандартизированное производство оборудования"
NMS_equipment_production_desc:0 "Стандартизированное производств позволит сильно увеличить эффективность наших фабрик. Ничто не встанет на пути наших рабочих - на пути к приоходу Вечной ночи"
NMS_road_1:0 "Стэйблсайд-Теночтилианская железн. дорога"
NMS_road_1_desc:0 "Сталь, выкованная нами, объединит наш народ. Никто не останется в стороне, ибо наш быстрый транспорт сузит границы еще сильнее."
NMS_road_2:0 "Теночтилиан-Балтимэйрская железн. дорога"
NMS_road_2_desc:0 "Только вперед, братья и сестры! Королева благословила нас лучшими дорогами. Они станут предметом зависти для всего мира, ярким отображением вечной ночи на звездых небесах!"
NMS_road_3:0 "Стейблсайд-Теночтилианская железн. дорога"
NMS_road_3_desc:0 "Сталь, выкованная нами, объединит наш народ. Никто не останется в стороне, ибо наш быстрый транспорт сузит границы еще сильнее."
NMS_road_4:0 "еночтилиан-Балтимэйрская железн. дорога"
NMS_road_4_desc:0 "Только вперед, братья и сестры! Королева благословила нас лучшими дорогами. Они станут предметом зависти для всего мира, ярким отображением вечной ночи на звездых небесах!"
NMS_industry_1:0 "Теночтилианский промышленный регион"
NMS_industry_1_desc:0 "Работа! Работа! Работа! Враги ночи не знают сна, так забудем же о сне и мы! В конце тернистой дороги мы наконец познаем отдыха, любимые братья и сестры - но сейчас не время! Теперь мы должны работать и бороться, чтобы вернуть то, что принадлежит нам!"
NMS_industry_2:0 "Стэйблсайдский промышленный регион"
NMS_industry_2_desc:0 "Вернуть потерянное мы сможем только собственныии копытами. Нам стоит полагаться только на наши сердца и копыта, чтобы выкопать путь к победы бушующим огнём наших сердец. Вперед к победе!"
NMS_industry_3:0 "Стэйблсайдский промышленный регион"
NMS_industry_3_desc:0 "Вернуть потерянное мы сможем только собственныии копытами. Нам стоит полагаться только на наши сердца и копыта, чтобы выкопать путь к победы бушующим огнём наших сердец. Вперёд к победе!"
NMS_industry_4:0 "Теночтилианский промышленный регион"
NMS_industry_4_desc:0 "Работа! Работа! Работа! Враги ночи не знают сна, так забудем же о сне и мы! В конце тернистой дороги мы наконец найдём отдых, любимые братья и сестры - но сейчас не время! Теперь мы должны работать и бороться, чтобы вернуть то, что принадлежит нам!"
NMS_arms_1:0 "Стейблсайдский Арсенал"
NMS_arms_1_desc:0 "Война не знает жалости, не знаем жалости и мы. Нужно оживить скорость наших войск с помощью новых рабочих мест для учеников, что готовы принести себя в жертву во имя ночи!"
NMS_arms_2:0 "Балтимейрский Арсенал"
NMS_arms_2_desc:0 "Пусть огни наших печей горят с силой нашей любви, во имя Королевы. Они станут сродни звездам ночью, маяками надежды и славы в трудные времена. Но о слабости теперь мы забудем!"
NMS_arms_3:0 "Арсенал Стэйблсайда"
NMS_arms_3_desc:0 "Война не знает жалости, не знаем жалости и мы. Нужно оживить скорость наших войск с помощью новых рабочих мест для учеников, что готовы принести себя в жертву во имя ночи!"
NMS_arms_4:0 "Арсенал Балтимэйра"
NMS_arms_4_desc:0 "Пусть огни наших печей горят с силой нашей любви, во имя Королевы. Они станут сродни звездам ночью, маяками надежды и славы в трудные времена. Но о слабости теперь мы забудем!"
NMS_no_empire:0 "Империя в изгнании"
NMS_no_empire_desc:0 "Мы проиграли битву - но не войну. Пока бьются наши сердца, мы сразимся не на жизнь, а на смерть. И всё - ради нашей блаженной Королевы вечной и безмятежной ночи. И это только начало."
NMS_unity:0 "Объединение осколков"
NMS_unity_desc:0 "Победа! Победа выше всего! Ночь! Королева! И навеки-веков не станет этому конца, если мы откажемся от своей личной выгоды - и объединимся под одним флагом ради нашей идеи!"
NMS_plans:0 "План "Пятно""
NMS_plans_desc:0 "Время нашей жертвы. Все преклонятся перед нашей мошь и численностью на параде, под звездным небом Эквестрии! Мы вернём обратно земли, что всегда пренадлежали нам по праву!"
NMS_reconquest:0 "Империя наносит ответный удар"
NMS_reconquest_desc:0 "Сейчас или никогда! Мы должны ударить и принести террор в сердца наших врагов. Ни секунды выспавшиеся, они все познают истинную ночь!"
NMS_EQS_cores:0 "Возвращение Найтмэйр Мун"
NMS_EQS_cores_desc:0 "Наконец-то блаженная Королева оказала нам почести своим визитом! Только посмейте упустить этот момент и вы опозорите Ночь. Пусть же война нагрянет к нашим врагам и вернет то, что мы заслужили! За вечную ночь. За Королеву!"
NMS_forts:0 "Линия Луны"
NMS_forts_desc:0 "Пусть они уйдут. Но тот, кто ступает на наши земли, должен понести тяжелую пошлину. Они заплатят своей кровью, которой мы так долго ждали. Никто не сможет остановить вечную ночь!"
NMS_commander:0 "Генералы-изгнанники"
NMS_commander_desc:0 "Королева благословила нас двумя одарёнными командирами. Пусть их жертва и гений защитят вечную ночь и нашу Королеву. Тэмпест Винд и Миднайт Блоссом уже наготове - только по вашему приказу они поведут жаждущие побед легионы, что так желают показать себя перед лицом войны."
NMS_bat_pones:0 "Опыт бэтпони"
NMS_bat_pones_desc:0 "Настало время, братья и сестры, встать к своим истокам. Пусть же вечная и безмятежная ночь станет нашим самым могучим союзником. Мы ударим и вернемся в покров ночи, пока наши враги будут крепко спать."
NMS_reclaim:0 "Всё для Империи!"
NMS_reclaim_desc:0 "Блажественная ночь одарила нас силой и верой в будущее - победа ждёт! Несмотря на цену, кототрую мы должны заплатить - это не что иное как пусть в лучшее будущее!"
NMS_army:0 "Армия Её Величества"
NMS_army_desc:0 "Хавтит прятатся в пещерах подобно крысам. Надевате форму и поторопитесь, братья и сёстры! Война стала частью нас, и настало время показать нашим противникам как она ведё тся - раз и навсегда. Королева будет горда, а наши усилия не пропадут даром. К оружию, братья и сёстры, к оружию навсегда!"
NMS_military_academy:0 "Военная академия Балтимэйра"
NMS_military_academy_desc:0 "Новая академия обеспечит наше технологическое превосходство над врагами, и принесёт нам самые новейшие изобретения. Они помогут в мгновение закончить все войны быстрыми движениями наших войск - а ведь войн будет очень много."
NMS_doctrine_1:0 "Рухнушие небеса и Метеоры"
NMS_doctrine_1_desc:0 "Мы пощекотаем нервишки врагов и превратим их в рубленое мясо ещё перед боем. Никто не уйдёт живым - он окажется сломлен или шокирован. Дождь из огня и свинца над ними - адский огонь и сера!"
NMS_superior_arty:0 "Массовые артиллерийские разработки"
NMS_superior_arty_desc:0 "Пулеметы как наши струны - пушки как наш аргумент! Мы принёсем песни войны на бой, и сыграем музыку ещё наших предков. Пусть же звучат звуки их неудач, братья и сёстры!"
NMS_better_guns:0 "Современное пехотное вооружение"
NMS_better_guns_desc:0 "Модернизация нашего вооружения может оказаться неплохим аргументом для наших врагов, что мы не просто их грозные враги, мы - сила, с которой нужно считаться."
NMS_special_forces:0 "LSF"
NMS_special_forces_desc:0 "Туда, где ещё не ступало копыто пони! Не сломавшись в жаре и гневе жесточайших битв - вместо уверенного поражения, мы получим ключ к победе. Лунные Специальные Войска выстроят путь из палок и камней - стоит вам только приказать!"
NMS_doctrine_2:0 "Подготовка к худшему"
NMS_doctrine_2_desc:0 "Пусть наша мощь и растёт, враги никуда не делись. Их намерения могут быть непредсказуемыми и активными, и как стоит ждать - в любое время, днём или ночью. Мы должны готовиться к самому худшему, так - самые безнаждёные случаи будут обращены в великую победу во имя Её Величества!"
NMS_modern_guns:0 "Лучший огнестрел"
NMS_modern_guns_desc:0 "Модернизация нашего вооружения может оказаться неплохим аргументом для наших врагов, что мы не просто их грозные враги, мы - сила, с которой нужно считаться."
NMS_support:0 "Поддержка компаний"
NMS_support_desc:0 "Тотальная интеграция позволит нам управлять планами с большой эффективностью и гибкостью, - избежав любых ошибок или препятствий. Мы должны быть готовы встретить любые препятствия на нашем пути к Величию.."
NMS_military_equipment:0 "Массовое производство вооружения"
NMS_military_equipment_desc:0 "Оружие для каждого последователя - униформа для каждого добровольца. Мы должны вооружить всех, кто придет к нам на помощь, ибо так мы сможем пронести волю Её Величества в полной мере!"
NMS_doctrine_3:0 "Культ скорости"
NMS_doctrine_3_desc:0 "Красота скорости! Красота насилия! Красота смерти! Новый лунный солдат! Всё вместе позволит нам выйти победителями, как только Луна зайдет за горизонт. Мы бросим наших врагов позади, в разрухе и завалах, в смерти и ужасе!"
NMS_mot:0 "Моторизация"
NMS_mot_desc:0 "Мобильность - ключ к успеху на поле боя. Мы пройдем километры, пока у них не закончатся боезапасы и прежде чем они смогут поднять Белый флаг! Мы сокрушим их скоростью и эффективностью! Слава Её Величеству!"
NMS_light_tank:0 "Эксперименты легких танков"
NMS_light_tank_desc:0 "Наши железные зверы с подвижными моторами станут править сражениями, стоит их только сделать ещё подвижней. Всё ради победы за Королеву, её имя и честь."
NMS_medium_tank:0 "Эксперименты средних танков"
NMS_medium_tank_desc:0 "Наши двигатели помогут принести на битву оружие в таких темпах и размерах, что у врага не останется никаких вариантов, кроме как сдаться. Если нет - их задавят и ошеломлят - просто сметнув нашими Мётлами из Стали!"
NMS_navy:0 "Флот Её Величества"
NMS_navy_desc:0 "Улучшение нашего флота наравне с обучение офицеров позволит сделать наши корабли быстрее и сильнее. Королева будет нами гордиться! Ночью, мы будем править морями - такова наша судьба."
NMS_b_navy:0 "Старый добрый флот"
NMS_b_navy_desc:0 "Чтобы поддержать наши военные действия, мы должны наращивать потенциал - пока мы не заполним наши моря, и моря наших врагов со сталью, которой можно позавидовать."
NMS_flexible_navy:0 "Приемлемый флот"
NMS_flexible_navy_desc:0 "Улучшение нашей тактики сильно оживит эффективность нашего флота. Это позволит нам ударить в самую слабую точку врага."
NMS_battleships:0 "Довольно большой флот"
NMS_battleships_desc:0 "Наша сталь закроет морские коридоры своим превосходящим числом и постройкой. Никто не сумеет без трепета взглянуть на наше море. Может быть, теперь у Королевы появится флот, достойный её имени!"
NMS_submarines:0 "U-Лодки"
NMS_submarines_desc:0 "Как ночью, так и под водой, мы покажем террор нашим врагам. Сама мысль о подлодках, что мы плывём под их громоздкими и медленными кораблями, заставит их повернутся в обратную сторону и уплыть домой. Но только если мы не отправим их на дно моря!"
NMS_destroyers:0 "Охота за подлодками"
NMS_destroyers_desc:0 "Только трусы прячутся под волнами и ждут победы. Эсминцы пресекут любые попытки наших врагов и уничтожат их планы стоит им только высунутся! Мы нападём со скоростью и гневом, как молная - как звёзды на ночном небе!"
NMS_escorts:0 "Защита наших грузов"
NMS_escorts_desc:0 "Поскольку торговля является важной частью нашей экономики, улучшение маскировки и эскорта кораблей может оказаться лучшим вариантом для сохранения нашей судьбы и пророчества Вечной Ночи. Мы покорим моря своей скоростью и мощью невиданных ранее масштабов."
NMS_cruisers:0 "Крейсера в морях"
NMS_cruisers_desc:0 "Мы превратим военную тактику в искусство с новыми образцами - атаковав врага, стоит им только выйти из своих жалких портов!"
NMS_new_ships:0 "Большие корабли!"
NMS_new_ships_desc:0 "Наши судна станут покажут себя достойными наших звезды и Луны - корабли, действительно достойные быть в нашем Королевском флоте. Корабли что можно увидеть так далеко превращают врагов в расплавленный металл и кучку мелких трусов."
NMS_airforce:0 "Королевский флот им. Ее Величества"
NMS_airforce_desc:0 "Пока мы не держим под контролем небеса, враги никогда не дадут нам покоя. Мы должны вывести своих летчиков и взять небеса ради своих амбиций. В конце-концов, именно они несут звезды!"
NMS_air_support:0 "Поддержка наших войск"
NMS_air_support_desc:0 "Чтобы сменить чашу весов, следует уверится - вся огневая мощь нацелена на врагов. В единстве и гармонии мы ударим с вершин и низов. Они узрят нашу несравненную мощь"
NMS_shadowbolt:0 "Отряды Шедоуболтов"
NMS_shadowbolt_desc:0 "Они все еще в деле. Cвоим примером они поведут войска сквозь огонь и воду, укрепив позиции в небе. Никто не сможет устоять на их пути."
NMS_cas:0 "Близкая поддержка из воздуха"
NMS_cas_desc:0 "Пусть старая техника хороша, мы должны улучшить наши технологии так, чтобы войска сосредоточились на прорыве, а не тратили боезапас на мелких сошек."
NMS_tatical_b:0 "Модели тактических бомбардировщиков"
NMS_tatical_b_desc:0 "Принеся такой большой страх и страх с неба, нашим новым тактическим бомбардировщикам позавидуют сами небеса. Подождите, братья и сёстры, земли под нами нагреются теплом и засверкают от нашей беспощадной бомбардировки."
NMS_air_supremecy:0 "Опасная зона"
NMS_air_supremecy_desc:0 "Шоссе над нами так и ждут нашего контроля. Мы появимся над головами наших врагов, заставим их преклонится или пригрозим смертью."
NMS_fighters:0 "Лучшая авиация"
NMS_fighters_desc:0 "Копыто за копытом, наши новые сражнения обязательно станут победой в небе, и покажут наше превосходство любой ценой. Они будут противостоять самым смертоносным боям в воздухе и выйдут на первое место."
NMS_strategic_b:0 "Стратегическая бомбардировка"
NMS_strategic_b_desc:0 "Мы не дадим врагам возможность отомстить и восстановится - мы истощим их силы, не дав ни секунды отдыха. Они или станут сильными, или будут стерты с лица земли."
NMS_rocketry:0 "Мировая бомбардировка"
NMS_rocketry_desc:0 "Зачем рисковать нашими братьями и сестрами, когда можно совершить месть прямо из наших домов. Мы способны принести хаос и страх в снарядах так быстро, что ошеломим разум и сломим душу."
