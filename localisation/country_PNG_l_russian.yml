### Misc
PNG_anti_griff_law:0 "Анти-грифонские законы"

### Ideas
PNG_military_support:0 "Военная поддержка"
PNG_military_support_desc:0 "Король получил поддержку внутри армейских чинов, с их помощью в стране был установлен авторитарный режим."
PNG_communism_outlawed:0 "Запрет коммунизма"
PNG_communism_outlawed_desc:0 "Коммунизм был запрещен по всей стране, коммунистические и социалистические партии признаны нелегальными, а их политики - арестованы."
PNG_anti_griffon:0 "Анти-грифонские законы"
PNG_anti_griffon_desc:0 "Грифоны потеряли свои права, и теперь считаются жителями второго сорта."
PNG_penguin_storm:0 "Чёрно-белый шторм"
PNG_penguin_storm_desc:0 "Новая фашистская партия, Чёрно-белый шторм, заполучила поддержку многих парламентариев. Текущий министр - заодно и лидер партии."
PNG_reeducation:0 "Программа Ликбеза"
PNG_reeducation_desc:0 "Чтобы сделать страну ещё сильнее, мы решили обучить наших жителей, так они познают светлый социалистический путь."
PNG_workers_council:0 "Рабочие советы"
PNG_workers_council_desc:0 "Теперь во всей стране созданы рабочие силы, и жители получили больше автономии."
PNG_penguin_army:0 "Чёрно-красная Армия"
PNG_penguin_army_desc:0 "Нация должна хранить себя, и с Чёрно-белой армией мы всегда будем готовы."
PNG_empowered_king:0 "Влиятельный король"
PNG_empowered_king_desc:0 "По новым указам королю были даны обширные полномочия."
PNG_griffon_rights:0 "Права Грифонов"
PNG_griffon_rights_desc:0 "Грифоны долго были жителями второго сорта, но к счастью, с новым законом, их уравнят в правах с Пингвинами."
PNG_equestrian_advisors:0 "Эквестрийские советники"
PNG_equestrian_advisors_desc:0 "Мы пригласили эквестрийских советников в наше правительство, чтобы они волпотили пути, по которым пойдет страна."

### Events
penguin.1.t:0 "Саммит в Датчане"
penguin.1.d:0 "После 4 лет властвования, Королю Лоло осталось править совсем недолго. Он родился слабым и болезненным пингвином, но Лоло смог показать себя как великолепного и способого Вождя. Жаль, что его конец близок, и перед тем как он к предкам в мир иной, ему нужно выбрать наследника. Но кто же станет править после его смерти? Король Лоло не оставить потомства. Монарху вместе с советом предстоит решить - кто унаследует трон после смерти Лоло."
penguin.1.a:0 "Покажите мне перечень претендентов"

penguin.2.t:0 "Претенденты"
penguin.2.d:0 "Теперь, когда длинная перечень кандидатур была передана совету, ему предстоит выбор между двумя лучшими претендентами на престол, что могут только быть. Первая - это Хиндрик Аберг, молодой Пингвин из Низинской провинции. Второй - Орвар Ньордин, задира из глубин Датчана."
penguin.2.a:0 "Поподробнее-ка о Хиндрике Аберге."
penguin.2.b:0 "Поподробнее-ка об Орваре Ньордине."

penguin.3.t:0 "Хиндрик Аберг"
penguin.3.d:0 "Хиндрик Аберг родился в Низинской провинции в семье мелкого дворянина. Он получил наулучшее образование, как и подобается знати. Он даже получил образование в Кристалльной Империи! Члены вашего совета говорят вам, что он весьма надежный и простодушный пингвин, верующий в Эквестрийские идеалы мира и гармонии"
penguin.3.a:0 "Он станет Королём."
penguin.3.b:0 "Принесите мне перечень, вновь."

penguin.4.t:0 "Орвар Ньордин"
penguin.4.d:0 "Орвар Ньордин - своеобразный выбор по мнению совета. He is an excellent statesmen and has brought prosperity to the city of Dachaigh many times by introducing new reforms and such, on the downside he is perhaps one of the most radical penguins in the kingdom. He has been seen attending fascist groups, a recent thing in Dachaigh, and has even been heard saying rather racist remarks regarding the Polar Bears and even the Griffons."
penguin.4.a:0 "Он станет Королём."
penguin.4.b:0 "Принесите мне перечень, вновь."

penguin.5.t:0 "Просьба из Пингленда"
penguin.5.d:0 "Наши северные товарищи просят нас защите от угрозы со стороны Новой Грифонии."
penguin.5.a:0 "Помочь им."
penguin.5.b:0 "Отказаться."

penguin.6.t:0 "Сталлионград согласился"
penguin.6.d:0 "Сталлионград согласился, и теперь, под его защитой, мы спасены от капиталистических угроз!"
penguin.6.a:0 "Превосходно."

penguin.7.t:0 "Сталлионград отказался!"
penguin.7.d:0 "К большому сожалению, Сталлионград оклонил нашу просьбу, и теперь мы остались с Грифоньей угрозой наедине. Неизвестно, что будет дальше."
penguin.7.a:0 "Чёрт."

penguin.8.t:0 "Приглашение в Северный Пакт"
penguin.8.d:0 "Пингвины предолжили нам в войти в их недавно созданный альянс - Северный Пакт. Стоит ли нам присоединиться?"
penguin.8.a:0 "Присоединиться" 
penguin.8.b:0 "Отказаться"

penguin.9.t:0 "Як входить в Пакт."
penguin.9.d:0 "Яки согласились войти в Северный Пакт."
penguin.9.a:0 "Отлично!"

penguin.10.t:0 "Як отказаться."
penguin.10.d:0 "Яки вежливо отказались войти в наш Северный Пакт."
penguin.10.a:0 "Вот блин."

penguin.11.t:0 "Приглашение в Северный Пакт"
penguin.11.d:0 "Пингвины предолжили нам в войти в их недавно созданный альянс - Северный Пакт. Стоит ли нам присоединиться?"
penguin.11.a:0 "Присоединиться"
penguin.11.b:0 "Отказаться"

penguin.12.t:0 "Полярные медведи входят в Пакт"
penguin.12.d:0 "Полярные медведи соглались войти в Северный Пакт!"
penguin.12.a:0 "Замечательно!"

penguin.13.t:0 "Полярные медведи отказались"
penguin.13.d:0 "Полярные медведи вежливо отказались войти в наш Северный Пакт."
penguin.13.a:0 "Проклятье."

penguin.14.t:0 "Приглашение в Северный Пакт"
penguin.14.d:0 "Пингвины предолжили нам в войти в их недавно созданный альянс - Северный Пакт. Стоит ли нам присоединиться?"
penguin.14.a:0 "Присоединиться"
penguin.14.b:0 "Отказаться"

penguin.15.t:0 "Нова Грифония входит в Пакт"
penguin.15.d:0 "Нова Грифония согласилась войти в Северный Пакт!"
penguin.15.a:0 "Замечательно!"

penguin.16.t:0 "Нова Грифония отказалась!"
penguin.16.d:0 "Нова Грифония вежливо отказалась войти в наш Северный Пакт"
penguin.16.a:0 "Проклятье."

penguin.17.t:0 "Просьба из Пингленда"
penguin.17.d:0 "Пингвины из севера попросили защиты у нас, заявляя что не способны справится со многими угрозами, обитающими на севере. Guaranteeing them would protect one of the few bastions of Harmony in the frozen north."
penguin.17.a:0 "Принять их предложение"
penguin.17.b:0 "Отказаться."

penguin.18.t:0 "Эквестрия защитит нас!"
penguin.18.d:0 "Сегодня настал великий день - Эквестрийские Принцессы даровали защиту нашей стране, и теперь можно спать спокойно."
penguin.18.a:0 "Я словно прыгаю от счастья."

penguin.19.t:0 "Эквестрия отказалась!"
penguin.19.d:0 "Увы, но по каким-то непонятным причинам Принцессы отклонили нашу просьбу!"
penguin.19.a:0 "О нет!"


### Focuses
## Industrial Focuses
PNG_infrastructure:0 "Промышленность"
PNG_infrastructure_desc:0 "Перед тем как воплотить наши великие планы ради величия страны, нам стоит сперва заложить хоть какую-то базовую промышленность."
PNG_oil:0 "Северная нефть"
PNG_oil_desc:0 "Ледяные берега на севере полны запасов нефты, и настало время как раз их использовать!" 
PNG_steel:0 "Горная сталь"
PNG_steel_desc:0 "Глубоко внутри гор располагаются обширные запасы минералов, которые мы должны добыть, построив в этой области шахты, что обеспечат нас обильными количествами ископаемых."
PNG_crystals:0 "Горные кристаллы"
PNG_crystals_desc:0 "Хоть мы и не нашли пока применения кристаллам, но они могут послужить для других стран. Продать кристаллы за хорошую цену - лучшее, что мы можем сделать."
PNG_transform:0 "Дороги!"
PNG_transform_desc:0 "Дороги представляют огромную важность для всех государств. Им нужно, что бы всё работало как надо. Мы уже заложили некоторые основы для промышленности, и постройка дорог только улучшит положение.."
PNG_science1:0 "Исследовательские лаборатории"
PNG_science1_desc:0 "Первые научные лаборатории надо строить в только столице, иначе без них - никак."
PNG_civ_factory:0 "Расширение Гражданской промышленности"
PNG_civ_factory_desc:0 "Нивея Талам Ард быстро становится важным промышленным центром, и потому есть смысл в расширении местной промышленности, что поможет городу процветать."
PNG_mil_factory:0 "Расширение Военной промышленности"
PNG_mil_factory_desc:0 "За это время Новая Грифония стала только еще большей угрозой, и с постройкой фабрик, что смогут производить армейское снаряжение - мы защитимся от врагов."
PNG_infrastructure2:0 "Шахтерский городок"
PNG_infrastructure2_desc:0 "Большие города всё больше и больше расширяются вокруг шахты. Мы должны поспособствовать этим предприятиям."
PNG_science2:0 "Датчанский Университет"
PNG_science2_desc:0 "Датчан стал важнейшим научным центром страны, и благодаря расширению лабораторий, наш город станет величайшем на всём полярном круге."
PNG_civ_factory2:0 "Расширение шахтерских городков"
PNG_civ_factory2_desc:0 "Расширив шахтерские городки, что возникли в процветающих промышленных центрах, мы удвоим объемы нашего производства!»
PNG_mil_factory2:0 "Стрелковые фабрики"
PNG_mil_factory2_desc:0 "С помощью фабрик, что будут производить лишь оружие, мы вооружим нашу армию еще быстрее."
PNG_transform2:0 "Привлечь зарубежных инвесторов"
PNG_transform2_desc:0 "Потенциал наших полезных ископаемых так и не раскрыт, и с растущей экономикой, вложения инвесторов будут хорошим подспорьем для страны стать еще величнее."
PNG_complete_industrialization:0 "Полная индустриализация"
PNG_complete_industrialization_desc:0 "Теперь можно смело сказать - мы не какая-то банановая республика. Теперь с нами нужно считаться."

## Political Focuses
PNG_summit_at_dachaigh:0 "Summit at Dachaigh" 
PNG_summit_at_dachaigh_desc:0 "Time of our King is fast approaching, before he sets off to join our ancestors in the great beyond, he must first make a decision. Who shall rule after his death? King has produced no heirs, so he and his council must decide on who shall inherit the throne after he is gone."
PNG_king_aberg:0 "Appoint Hindrek Aberg As Sucessor"
PNG_king_aberg_desc:0 "After many days of endless debates and arguments, our venerable King, and his wise council, has decided to appoint Hindrek Aberg as his successor, trusting that young and idealistic leader will lead our state into prosperous future, after our current king will pass away."
PNG_peacetime_policies:0 "Peacetime Policies"
PNG_peacetime_policies_desc:0 "Our state from ancient times has been place where the king and the council decided about everything, today this will change. As we will implement new laws that will decentralize the administration, and change council into a democratic legislative body"
PNG_closer_to_equestria:0 "Establish Relationship With Equestria"
PNG_closer_to_equestria_desc:0 "Equestria is one of the oldest known nations in the world, and is as well an eternal bastion of Harmony. By establishing a diplomatic relationship with them, our state can gain much of badly needed international support, as well as powerful ally."
PNG_equestrian_gurantee:0 "Equestrian Guarantee" 
PNG_equestrian_gurantee_desc:0 "Today we are finally free from threats of attack on our state, as Equestria has given us guarantee of our independence"
PNG_northern_friends:0 "Northern Friends"
PNG_northern_friends_desc:0 "Instead of relying on Equestria in the south to keep us safe, instead we can try to establish alliance based on harmony here, in the north."
PNG_rights_for_griffons:0 "Laws For Griffons"
PNG_rights_for_griffons_desc:0 "Griffons in our territory live without any inference from our state, by introducing new law aimed helping them, and our population coexist, we can gain new loyal subjects, and make new friends in Nova Griffonia"
PNG_northern_pact:0 "Establish Northern Pact"
PNG_northern_pact_desc:0 "By establishing a new Harmonious alliance, we can guarantee safe future for us, and for any of our current allies here in the north."
PNG_invite_the_yaks:0 "Invite Yakistan To Northern Pact"
PNG_invite_the_yaks_desc:0 "We can invite our yak-friends in Yakistan to join our pact"
PNG_invite_the_bears:0 "Invite Polar Bears To Northern Pact"
PNG_invite_the_bears_desc:0 "We can invite our bear friends from Polar Communities to join our pact"
PNG_friendship_with_nova_griffonia:0 "Friendship With Nova Griffonia"
PNG_friendship_with_nova_griffonia_desc:0 "Since we established rights for griffons, we found quite unlikely friends in the Nova Griffonia government, by inviting them to our pact, we could together face any disharmonious threat" 
PNG_king_njordin:0 "Appoint Orvar Njordin As A New Succesor"
PNG_king_njordin_desc:0 "After many days of endless debates and arguments, support of the king and the council seems to be behind Orvar Njordin, but many council members still is against him. But non the less, with difference of few votes, and vote of king himself, Orvar has been apointed as a successor. But it seems that his rule will start quite fragile."
PNG_secure_military_support:0 "Secure Loyalty Of The Army"
PNG_secure_military_support_desc:0 "Seeing how even now many council members and statesman from all over country is undermining our new king support, he wisely has decided to secure loyalty of our army."
PNG_anti_griffon_laws:0 "Pass Anti-Griffon Laws"
PNG_anti_griffon_laws_desc:0 "Griffons had enjoyed resources of our land, and respect from our state without giving anything back for far too long, by passing a new series of laws aimed at deporting them to Nova Griffonia, and making sure that the small minority of them that we actually need, will not be able to undermine our state, we can finally solve this problem."
PNG_replace_council_members:0 "Replace The Council Members"
PNG_replace_council_members_desc: "Old Council of King Lolo is a squabbling mess, spending most of their time on either arguing with a king, or arguing among themselves, if we would dismiss every dissident from it, and fill it with capable and loyal army officers, and other actually skilled yes-man, we could make our country appear stronger, and save our new king from many headaches"
PNG_power_to_the_king:0 "Power To The King"
PNG_power_to_the_king_desc:0 "Now that council is fully under our King command, we can finally give him power that he deserves, and make Council take a merely cosmetic role, while all real power will be given to the King."
PNG_outlaw_communism:0 "Outlaw Communism"
PNG_outlaw_communism_desc:0 "Even now, with the support of the army behind, our new king is troubled by communists, they aren't too popular as of now, but now with his new radical laws in power, they could easily sway our less patriotic citizens, and turn them to their cause, we cannot let that happen, and we should outlaw any communist party and organization that operate in our land, and make sure that we catch every of their current members too"
PNG_mountain_work_camps:0 "Mountain Work Camps"
PNG_mountain_work_camps_desc:0 "Communist parties in our Kingdom were bigger then we originally thought, and even though our current prisons could house all of new prisoners, it would be a risky move seeing how they could try to sway other prisoners to their cause. But, cold Talamh Árd Massif houses few rich iron deposits. Sadly, it wouldn't be too smart to send our normal citizens there, as it seems that there is high risk of mining accident happening there, so instead we could just use our new prisoners to work there"   
PNG_emperor_of_the_ice:0 "Emperor Of The Ice"
PNG_emperor_of_the_ice_desc:0 "Finally, with squabbling council, communists, and griffons gone, our kingdom can enjoy prosperity that it has always deserved, as under rule of our great king, this land has changed from a backward lowly kingdom, into a blooming empire."
PNG_black_and_white_storm:0 "Black And White Storm"
PNG_black_and_white_storm_desc:0 "Our great emperor should start a propaganda campaign in our nation to show all of our citizens how much they owe to his great and wise leadership, and to remind them of everything that was taken from us."
PNG_remove_polar_bears:0 "Take Back The Western Empire"
PNG_remove_polar_bears_desc:0 "Long ago in our past, we controlled almost entire northern part of Equestrian continent, but since then, Polar Bears had taken most of western part of our empire. And now, we're going to take back what is ours."
PNG_decolonize_the_east:0 "Take Back The Eastern Empire"
PNG_decolonize_the_east_desc:0 "Many years after our empire had lost its western part, griffon settlers came and took even more of our land then polar bears did, as once our empire had even their current capital of Weter in its borders. Now when we can face them, it's time take to take our land back"
PNG_armed_revolt:0 "Fight Back Against Government"
PNG_armed_revolt_desc:0 "After recent government crackdown, it's oblivious, we either will fight against the fascists, or we will die. But, if we will manage to show population that that it is possible to fight back against tyranny of king, we could convince many of penguins and griffons who are currently too afraid to fight back, to join our cause."
PNG_remove_the_monarchy:0 "Launch Coup in Dachaigh"
PNG_remove_the_monarchy_desc:0 "We had raided and fought skirmishes long enough, we have arms, and recently we have managed to gain support of dissidents in the very capital, we just need to get a few of our units ready, and we can finally break the chains of our people, and free them from tyranny of current, and any future king." 
PNG_reeducation_programs:0 "Reeducation Program" 
PNG_reeducation_programs_desc:0  "What King has been doing to us, or any other dissidents was pure cruelty, that is why we won't make same mistake, instead we will make every citizen of our country truly believe in our ideals, however long, and however much it will take"
PNG_workers_councils:0 "Establish Workers Councils"
PNG_workers_councils_desc:0 "Long enough means of productions in our country where controlled by corrupted few, now we will give them to the worker's councils, what will both make us more popular, and will make our industry better."
PNG_black_and_red_army:0 "Establish Black And Red Army"  
PNG_black_and_red_army_desc:0 "Since the end of our fight against the king tyranny, our country was left without a proper army, our worker-peasant militias were filling that role, but it isn't most effective system, so instead we should establish a proper army, while using our current militias as a core of it."
PNG_on_our_own:0 "We Stand On Our Own"
PNG_on_our_own_desc:0 "Let's face it, our country is far from any other revolutionary state, and even while it would be good to have allies somewhere in Equestria, Stalliongrad is far from our borders, as such, instead on pointless diplomatic trying to find some allies, we should focus on making ours people lives better"
PNG_alliance_with_stalliongrad:0 "Alliance with Stalliongrad"
PNG_alliance_with_stalliongrad_desc:0 "Stalliongrad is a recently established revolutionary state, not so different from ours own, by establishing a diplomatic relationship, and later an alliance with them, we should gain valuable comrades, and it would make us safer from territorial ambitions of any bourgeoisie or fascistic state"

## Military Focuses
PNG_penguin_warfare:0 "Penguin Warfare"
PNG_penguin_warfare_desc:0 "Penguins haven't been very agressive in a long while, but with the world changing like it is, perhaps picking up training again would be a good idea." 
PNG_arctic_warriors:0 "Arctic Warriors"
PNG_arctic_warriors_desc:0 "Penguins are incredibly suited for harsh and cold environments, why not take advantage of this?"
PNG_arctic_equipment:0 "Arctic Equipment"
PNG_arctic_equipment_desc:0 "New equipment must be designed and built to better withstand the freezing cold temperatures of the north."
PNG_artillery:0 "Artillery Designs"
PNG_artillery_desc:0 "Artillery is something that's never been heard of before, so when it was introduced not too many years ago, many penguins have been absolutely in love with the idea ever since. Researching how to create our own artillery would make many penguins happy, and give us more firepower."
PNG_doctrine:0 "New Doctrines"
PNG_doctrine_desc:0 "We're still operating with ancient doctrines that haven't been changed to deal with new equipment and modern warfare, changing that is a top priority."
PNG_doctrine2:0 "New Military Advisors"
PNG_doctrine2_desc:0 "Some of our military advisors have been stuck in the past for too long, it's time to get some fresh minds on the job."

PNG_dockyards:0 "Dachaigh Dockyards"
PNG_dockyards_desc:0 "While shipbuilding hasn't been our strong suit, it's important to have a few ships that we can use."
PNG_flexible_navy:0 "Flexible Navy"
PNG_flexible_navy_desc:0 "Creating a new naval doctrine to account for advances in submarine technology will allow us to strike efficiently at enemy convoys"
PNG_large_navy:0 "Large Navy"
PNG_large_navy_desc:0 "Adapting our naval doctrines to better accomadate large ships and ensuring the safety of our trade convoys will teach us a lot about what sort of ships we need."
PNG_destroyer_effort:0 "Destroyer Effort"
PNG_destroyer_effort_desc:0 "Being able to counter submarines is important. Destroyers will be able to counter them perfectly."
PNG_cruiser_effort:0 "Cruiser Effort"
PNG_cruiser_effort_desc:0 "We need better cruisers before we can begin working on anything more advanced."
PNG_more_dockyards:0 "Expand the Dockyards"
PNG_more_dockyards_desc:0 "In order to build bigger and better ships, the current dockyards need to be upgraded."
PNG_underwater_boats:0 "Underwater Boats"
PNG_underwater_boats_desc:0 "Many penguins have been fascinated by the idea of a boat being able to sailn around underwater, some research into this matter might even help us out in any potential war."

PNG_flightless_no_more:0 "Flightless No More"
PNG_flightless_no_more_desc:0 "Nothing is more important than controlling the skies in these new and modern times."
PNG_fighters:0 "Fighter Effort"
PNG_fighters_desc:0 "Developing some fighter planes will give us a great edge in any future engagements."
PNG_bombers:0 "Bomber Effort"
PNG_bombers_desc:0 "In the prophecies of old, they speak of fire and brimstone raining down from the skies. Well, today, they've just come true."
PNG_air_doctrine:0 "Air Doctrine"
PNG_air_doctrine_desc:0 "More advances in our airforce requires us to create entirely new doctrines in order to fight effectively."
PNG_air_doctrine2:0 "Advanced Air Doctrine"
PNG_air_doctrine2_desc:0 "Teaching our pilots and training them in the new doctrines is incredibly important."
