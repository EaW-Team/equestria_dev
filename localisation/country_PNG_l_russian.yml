### ideas
PNG_military_support:0 "Поддержка военных"
PNG_military_support_desc:0 "Король получил поддержку армейских чинов, с их помощью в стране был установлен авторитарный режим."
PNG_communism_outlawed:0 "Запрет коммунизма"
PNG_communism_outlawed_desc:0 "Коммунизм был запрещен по всей стране, коммунистические и социалистические партии признаны нелегальными, а их члены - арестованы."
PNG_anti_griffon:0 "Анти-грифоньи законы"
PNG_anti_griffon_desc:0 "Грифоны потеряли свои права, и теперь считаются гражданами второго сорта."
PNG_penguin_storm:0 "Чёрно-белый шторм"
PNG_penguin_storm_desc:0 "Новая партия сторонников превосходства, Чёрно-белый шторм, имеет своих представителей во всех эшелонах власти. Лидером партии является текущий глава государства."
PNG_reeducation:0 "Переобучение"
PNG_reeducation_desc:0 "С целью сильнее объединить граждан страны, нами была запущена программа переобучения, пропагандирующая коммунистические идеи."
PNG_workers_council:0 "Советы рабочих"
PNG_workers_council_desc:0 "По всей стране организованы рабочие Советы, получившие большую власть на местах."
PNG_penguin_army:0 "Чёрно-красная Армия"
PNG_penguin_army_desc:0 "Нация обязанна защищать себя, и с Чёрно-красной армией мы сможем это сделать."
PNG_empowered_king:0 "Власть Короля"
PNG_empowered_king_desc:0 "Новые указы Короля предоставили ему больше полномочий."
PNG_griffon_rights:0 "Права Грифонов"
PNG_griffon_rights_desc:0 "Грифоны долго были гражданами второго сорта, но с новым законом они получат те-же права, что и Пингвины."
PNG_equestrian_advisors:0 "Эквестрийские советники"
PNG_equestrian_advisors_desc:0 "Пригласив эквестрийских советников в наше правительство, мы получили приток новых идей и взглядов, которые помогут нам в развитии страны."
PNG_recruitment_campaign:0 "Призывная Компания"
PNG_recruitment_campaign_desc:0 "Для защиты Черно-Белого шторма нам требуется сильная и могущественная армия, способная противостоять грифонам-империалистам."

