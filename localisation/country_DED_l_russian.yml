 ###Chalice Event Chain

deadempire.3.t:0 "Путешествие в Поисках Чаши"
deadempire.3.d:0 "Дабы усилить свою власть, как Королевы Мёртвых, Роза Маледикта должна отправиться в путешествие, чтобы найти древний нечестивый артефакт. Чашу Крови.\nОна провела много долгих ночей в поиске подсказок и ответов в тёмных катакомбах Мейджхолда. В конце концов, Чаша была утеряна на целое тысячелетие. Несмотря на то, что многие думали, что она навсегда утеряна в тёмной пустоши Лиги Ужаса, всегда есть шепотки и движения во тьме чего-то сокрытого. Предстоит великое возвышение.\nРьяно искала Роза, и теперь она думавет, что наконец нашла нужное место. Глубоко в ледяных горах севера, как она верит, и лежит тёмный артефакт. Легенды молвят о последней великой Королеве Мёртвых, что запечатала Чашу в громадном замке. Впрочем, из-за катаклизма, постигшего империю мёртвых, его местоположение было утеряно.\nТеперь же Роза обнаружила карту, на которой старый замок отмечен. Она начала готовить экспедицию в ледяные горы. Путешествие будет долгим и утомительным, но она должна преуспеть, если она хочет стать тем, чем она действительно должна являться!"
deadempire.3.a:0 "Чаша будет моей!"
 
deadempire.4.t:0 "Дверь и Загадка"
deadempire.4.d:0 "Роза Маледикта и её воскрешённые рабы долго шли сквозь ночь, наконец придя к древнему комплексу руин старой Империи Ужаса. На севере было холодно, и Роза потеряла пару своих некромантов из-за ужасного мороза. Она назвала их жалкими дураками и просто-напросто подняла их как немёртвых рабов.\n— Если вы не можете служить мне при жизни... Вы будете делать это в смерти, слабаки, - прорычала она перед тем, как продолжить путешествие.\n Когда Роза приблизилась к руинам, они начали ременяться и двигаться, ощущая её присутствие. После нескольких мгновений руины открыли перед ней тёмную каменную дверь, с выгравированным на ней черепом.\nЭто должно быть тем самым местом. Все исследования, все знаки указывают на это. Сегодня - день, когда она нашла Чашу и забрала её по самому неотъемлемому праву - праву силы.\nПолная решимости, она подошла ближе, быстро осознав, что лицо одушевлено и двигается. После обследования своей магией, Роза обнаружила, что это был фактически дух, замурованный в дверь, чтобы охранять её. Нет сомнений, что это сторожевая собачка прошлой Королевы Мёртвых.\n— Есть единственная уверенность. Единственная цель. Единственный мир. Единственный исход. Единственная правда. О чём же я говорю? - шепчет дверь группе.\nНемыслимо, великое возвышение Розы было остановлено чем-то настолько глупым и малозначимым, как проклятая загадка! С великим раздражением Роза подошла ближе к двери и ответила..."
deadempire.4.a:0 "Это, конечно же... смерть."
deadempire.4.b:0 "Ответ - это... Налоги."
deadempire.4.c:0 "У меня нет времени на глупые загадки!"

deadempire.5.t:0 "Чаша"
deadempire.5.d:0 "Дверь довольно ухмыльнулась:\n— Очень хорошо, ты поняла. Единственная истина в этой жизни - смерть. Цикл должен быть прерван, чтобы мы могли возвыситься в лучшие оболочки, чем эти, - и открылась для Розы, оставив перед проходом немного шокированную кобылу.\nДверь изрекла правду, которую она знала уже долгое время. Мир должен быть очищен от живущих, чтобы они могли стать богами созидания, которыми и должны быть. С обновлённой верой в то, что она всё делает правильно, она прошествовала вперёд, в большую куполообразную комнату, тонущую во тьме. Сам воздух здесь был наполнен запахом чёрной магии, а в центре комнаты находился приз, который она пыталась получить так долго.\nЕдинственный луч света направлялся с потолка вниз на серебряный кубок, наполненный медно-красной жидкостью. Роза Маледикта с триумфом прошла вперёд и взяла серебряную чашу в свои копыта. Она могла чувствовать магическую энергию, испускаемую предметом, пульсирующую чистой магической силой. О да, это она. Легендарная Чаша Крови наконец была её!\nУ неё было слишком мало времени, чтобы впустую тратить его. Роза выбросила все мысли об осторожности из своей головы, и улыбнулась:\n— Да. Вот он, момент истины. Чаша, я заявляю, что твоя сила отныне - моя. Она моя по праву, теперь же дай мне силу, чтобы стать всемогущей Королевой Мёртвых! - проревела она, перед тем, как опрокинуть кубок и выпив всё содерживое досуха."
deadempire.5.a:0 "Да! Больше силы! Больше!"

 ###bone queen
deadempire.12.t:0 "Покой На Море Костей"
deadempire.12.d:0 "Выпив из чаши, Роза Маледикта начала плести древнее некромантическое заклинание, стены загудели из-за мощи Чаши и магии Розы. Внезапно, всё прекратилось, её заклинание изменило энергию, чтобы Роза могла стать более восприимчивой к некромантической энергии. Роза собрала свои мысли воедино и сфокусировалась на всей некромантской энергии в Лиге Ужаса, но это только следующий шаг. Оставив руины, она снова отправилась в путь на многие холодные дни и ночи, обратно в Мейджхолд. Роза видела, как он светился энергией, магия Чаши внутри неё открывала ей точки сосредоточения магии. Дом Общества Костей был самым ярким.\n\nВозвращение в дом Общества не заняло у неё много времени и когда она подошла, дверь немедленно отозвалась ей. Словно бы она ощутила магию Чаши внутри неё."
deadempire.12.a:0 "Свечение зовет её..."

deadempire.202.t:0 "Покой На Море Костей"
deadempire.202.d:0 "Огромная комната потрескивала от некромантической энергии, почти катализируя мощь внутри неё. Готовя ресурсы к ритуалу, Роза начала наносить руны на землю, вокруг самого сердца смерти, каждая из них вспыхивала голубым свечением. "Ad morti, eo!" напевала Роза, каждый раз, когда она говорила это, комната пульсировала силой. После десяти минут пения, она замолкла, позволяя рунам запульсировать в последний раз. "Готово".\n\nРоза Маледикта зашагала к центру комнату, её рог светился зловещей энергией, что наполняла комнату. Последний раз оглядевшись вокруг себя, она применила заклинание и начала ритуал. Как удар грома, руны взорвались энергией. Хлынув прямо в её сторону, глубоко в её душу, магия буквально разорвала Розу Маледикту неописуемой силой. Когда магия пропала, единорожка упала на пол как тряпичная кукла, мёртвой. Огромное помещение погрузилось в тишину; некромантические энергии были вытянуты из своего источника.\n\nТишина же не нарушалась, следуя ритуалу. Слабое движение нарушило её, 'тело' Розы Маледикты поднялось, и оно изменилось. Блестящие глаза, отсутствующие куски плоти во многих частях её тела, Роза была самым настоящим личом. Ей больше не требовалось дышать."
deadempire.202.a:0 "Я ощущаю... такую мощь! Воистину, я вышла за рамки смертной оболочки!"


 ###Blood queen
deadempire.2.t:0 "Океан Крови Лежит Пред Тобой"
deadempire.2.d:0 "Жидкость из чаши подействовала практически сразу, резкая боль ударила в голову. Внезапный приступ практически заставил её осесть на землю, но Роза выдержала. Энергия проходит через нее сильнее чем когда-либо, но ей нельзя отвлекаться на мелкие чувства. Она должна вернуть домой - В Мейджхолд, как бы рискованно это не было.\n\nПутешествие было долгим, её рабы измотаны, но вот Мейджхолд уже виден. На подходе к зданию Совета она была встречена преклоняющимися перед ней вампирами, которые теперь населяли Мейджхолд. Войдя в здание и идя по коридору к Шабашу, Роза уже планировала ритуал, который нужно провести в месте Шабаша.\n\nКогда завеса магии исчезла из её поля зрения, дом Шабаша снова оказался вокруг нее. "Энергия чаши течет глубоко внутри меня, мы должны приступить к работе, пока она продолжается." Роза Маледикта сказала рабам и вампирам присутствующим здесь, что она желает встретить свое будущее. Её сопроводили в комнату, в которой её ждал лидер Шабаша, которая, на удивление, тепло улыбалась. "Я ждала тебя. Твой приход означает, что мне пора передать мою мантию." - прошептала она на ухо Розе."
deadempire.2.a:0 "Она поднимает нож..."

deadempire.201.t:0 "Океан Крови Лежит Пред Тобой"
deadempire.201.d:0 "Роза смотрела, как вампир делает порез чуть выше копыта и сливает кровь в чашу.\n— Выпей это, последнее, что тебе нужно - кровь другого вампира, - с этим он отодвинулся от Розы и направилась к круглому сиденью, вырезанному на полу, и указала на большой круглый пьедестал - "Пей мою кровь там, только тогда будет эта ритуальная работа"\n\nЭто было оно Роза Маледикта наконец станет Королевой Крови, возвысившись над всем бренным миром. Пока Роза пила из чаши, пока Шабаш произносил заклинание: "Meum Sanguinem, pro Alium". Кровь и энергия исходящие из откуда то из комнаты.\n\nЕдинственное ощущение, которое чувствовала Роза - это чистый экстаз, её тело становилось все моложе и моложе с каждой секундой. В следующие мгновения, когда вампирская магия утихла, она увидела, что кобыла Шабаша лежала там и умирала. Она взглянула на Розу и улыбнулась - "Ты так молода и прекрасна, моя королева, моя смерть стоит того, чтобы просто смотреть на тебя." Это были её последние слова перед закрытыми глазами в последний раз, её тело стало неподвижно.  Как колдовское зеркало, Роза наблюдала за ней с довольной улыбкой. Мир содрогнется перед ней, она почувствует себя более живой, чем когда-либо прежде."
deadempire.201.a:0 "Я никогда в жизни не чувствовала себя такой молодой!\nЭто потрясающая сила."

