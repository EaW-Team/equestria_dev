############ MAIN TREE

######## Not Faction related
DED_Council:0 "Решение Совета Ужаса"
DED_Council_desc:0 "Снова пришло время выбрать лидера для текущей Лиги Ужаса. Роза Маледикта самый многообещающий кандидат для этой позиции. У неё имеются большие амбиции, сравнимые только с её умениями в тёмной магии. Воистину, она будет лидером, в котором нуждается Лига Ужаса"

DED_Army_Dead:0 "Армия Ужаса"
DED_Army_Dead_desc:0 "Каждой армии нужны лидеры. Мы должны заняться сбором лучших тактических умов Лиги Ужаса, их совокупный опыт и их лидерские качества хорошо послужат нам в грядущие года. Лига увидит их армии, воюющие за признание, что они заслужили."

DED_Prep_Crusade:0 "Приготовиться к Тёмному Крестовому Походу"
DED_Prep_Crusade_desc:0 "Моя Королева, Арктурианский Орден преследует нас годами. Вы можете пожелать поставить Лигу Ужаса в позицию открытой войны с этими мерзкими светопоклонниками и прекратить существование их жалкого ордена."

DED_Unquiet:0 "Нет покоя Нежити"
DED_Unquiet_desc:0 "Мейджхолд - это главное место сбора членов Лиги Ужаса. Это предоставляет возможность использовать некоторых его обитателей. Будут построены заводы, чтобы обеспечивать поребности Розы и её армий. Планы этих промышленных строек нарисованы самыми доверенными архитекторами Лиги Ужаса и просто ожидают одобрение от Розы Маледикты."

DED_Loyalty:0 "Бессмертная Монархия"
DED_Loyalty_desc:0 "Роза Маледикта отлично преуспела в искусстве тёмной магии. Чтобы быть уверенной в преданности её армии, она создала на них печати. Эти печати гарантируют, что её армии, её генералы и некоторые советники связаны преданностью к ней. Лига Ужаса по большей части связана с её волей."

##### Death of Light
DED_Unholy_War:0 "Mors Lucis"
DED_Unholy_War_desc:0 "На протяжении бесчисленных поколений на Лигу Ужаса охотился и осаждал фанатичный Арктурианский Орден. Годы приготовлений ушли на снаряжение армии, чтобы превозмочь наши препятствия и отправиться на Юг. Объявление наших намерений Ордену - это последнее, что нам нужно сделать, чтобы наш великий поход начался. В атаку!"

##### The end of all the lives
DED_Black_Crusade:0 "Finis Omnium Vitarum"
DED_Black_Crusade_desc:0 "Наконец-то этот день настал. Теперь, когда Арктурианский Орден покоится в пепле и множество их бывших граждан теперь служат в нашей армии нежити, мы наконец-то можем перевести взгляд на нашу истинную цель. Поход против всей жизни и создание того, что Роза Маледикта зовёт 'Истинный Порядок'. Наконец-то пришло время, чтобы начать Тёмный Крестовый Поход! Мир будет бояться одного упоминания Лиги Ужаса!"

######## Society of Bones
DED_Soc_Bone:0 "Выбрать Общество Костей"
DED_Soc_Bone_desc:0 "Общество Костей составляют некроманты и личи. Союз с этой фракцией разозлит Кровавый Шабаш, но даст нам возможность поднимать огромные армии скелетов и гулей, дабы ужас правил смертными нациями." 

DED_Flesh_Bone:0 "Слабость в плоти"
DED_Flesh_Bone_desc:0 "Мы предложили переделывать слабых и убогих, что живут в наших границах в эффективных солдат. Звучит логично, но наши методы могут также выглядеть и элегантными. Те, кто страдал при жизни, без вопросов послужат в смерти."

DED_Work_Bone:0 "Обработайте их до костей"
DED_Work_Bone_desc:0 "Нашим кадаврам нужно оружие! Мы не пошлём своих скелетов в бой без хорошего оснащения, как у современных армий мира. Заводы должны работать больше, чтобы приготовить великий поход против самой жизни!"

DED_Nec_Off:0 "Порядок среди мёртвых"
DED_Nec_Off_desc:0 "Общество Костей желает возглавить армии во время войны. С одним из их некромантов, обладающим стратегическим складом ума, во главе армий Лиги Страха, они смогут управлять более компетентно, чем те, кто не умеет использовать некромантию. Если они поставят во главе каждой нашей армии одного из своих, это определённо улучшит общую эффективность."

DED_Adv_Skele:0 "Новейшие адаптации скелетов"
DED_Adv_Skele_desc:0 "Скелеты отличаются от пони из плоти и крови, у них есть слабости, которые у пони просто отстуствуют. Создадим институт внутри Общества Костей, с единственной целью - поиск решений для этих проблем. Это даже может дать небольшую прибавку к эго некромантов."

DED_Skele_Skin:0 "Оно живое, Роза! Оно живое!"
DED_Skele_Skin_desc:0 "Отчаяные времена требуют отчаяных мер, Общество Костей поняло это, но недавние внутренние улучшения волнуют их. Большая армия нежити растёт недостаточно быстро, чтобы быть под стать развивающимся в мире конфликтам. Недавно умершие должны выставляться в первые ряды, чтобы укреплять армии и подпитывать амбиции Розы."

DED_Skele_Armor:0 "Бронированные скелеты"
DED_Skele_Armor_desc:0 "Благодаря стараниям Общества большинство нашей армии состоит из скелетов с более меньшим числом зомби. Будучи опытными в магии, некоторые некроманты могут предложить их возможности, чтобы улучшить специальную броню именно для скелетов. Это несовершенное решение, но наши силы определённо дольше продержатся на поле боя."

DED_Skele_School:0 "Улучшенная некромантия"
DED_Skele_School_desc:0 "Эти улучшения относятся к скелетам, позволяя им в некоторых пределах изучать новые вещи, в противовес предыдущим методам, где заклинаниями их обучали заранее запрограммированной тактике и действиям."

DED_Skele_on_Skele:0 "Армия на марше"
DED_Skele_on_Skele_desc:0 "Теперь, когда наша армия нежити обладает ограниченной возможностью изучать новые навыки, мы наконец-то можем обучить наши войска подобающей дисциплине. Прошли те дни, когда огромные орды беспорядочно палили с орудий и махали мечами, пришли дни слаженной и умной армии нежити. Хорошее будущее ждёт Лигу Ужаса и Общество Костей."

DED_Skele_In_Plane:0 "Божечки, летающие скелеты!"
DED_Skele_In_Plane_desc:0 "Благодаря улучшениям в некромантии, скелеты теперь могут управлять таким сложным транспортом, как самолёты. Чтобы лучше использовать это, мы вложим наши ресурсы в создания новых самолётов специально для костей наших будущих пилотов. Небеса снова падут под властью Лиги Ужаса!"

DED_Spooky_Factory:0 "Экспоненциальная некромантия"
DED_Spooky_Factory_desc:0 "Общество Костей становится очень эффективным в создании заклинаний. Мощные заклинания некромантии создаются в Лиге Ужаса снова и снова. Вплетаясь в саму ткань земли они поднимут великие орды древней нежити. Все они будут готовы к интеграции в армию нежити Розы. Некроманты продолжат плести это заклинание в новые земли, если владения Лиги Ужаса расширятся."

##### Life to Death
DED_Bone_Queen:0 "Vita ad Morte"
DED_Bone_Queen_desc:0 "Общество Костей восхищено тобой, Королева Роза, но прежде чем они присягнут к верности к тебе, они просят твоей присяги к делу. Чтобы это сделать, ты должна создать филактерию и вознестись до лича. Общество рассказывает о 'Чаше Крови' и о лучшем способе создать такую. Моя Королева, эта реликвия была потеряна на бесчисленные поколения и должна быть воссоздана."

######## Vampires
DED_Guild_Blood:0 "Выбрать Шабаш Крови"
DED_Guild_Blood_desc:0 "Шабаш Крови состоит исключительно из вампиров, большинство из них это пони. Эти вампиры будут специализироваться на превращении армий нашей нации в армию вампиров, поддерживаемую элитой и небольшим количеством их рабов. Поддержка этой фракции разозлит Общество Костей."

DED_Lord_Lady_Death:0 "Благородный танец смерти"
DED_Lord_Lady_Death_desc:0 "Единорожка была окружена. Закованные в броню грифоньи рыцари стояли вокруг неё с ухмылкой; она же стала размытым силуэтом, состоящим из пони и стали. Она вилась и плясала вокруг отряда из пятерых, с природной элегантностью и поразительной свирепостью. Когда она остановилась, последний рыцарь упал на землю, мёртвым. "Это было забавно, мне надо было сделать это раньше""

DED_Sen_Livestock:0 "Разумный скот"
DED_Sen_Livestock_desc:0 "Смертные всегда были ниже нас, вампиров, те, кто не получил привилегию стать нашими рабами для кормления, должны работать на наших заводах."

DED_Ed_Nob:0 "Обучить аристократов"
DED_Ed_Nob_desc:0 "Аристократия составляет ядро нашего обещства и пусть они иногда считают себя выше этого, они тоже должны упорно работать ради своего народа. Члены аристократии, что не отправились в бой, должны отныне изучать технологии и докторины. Наша вампирская природа должна позволить нам делать большие прорывы там, где смертные будут долго биться головой об стену."

DED_Blood_Slave:0 "Кровные узы"
DED_Blood_Slave_desc:0 "Высшая степень подчинения может быть достигнута через магию крови. Так как мы вампиры, то Шабаш Крови имеет природную предрасположенность к такому колдовству. Благодаря магии крови мы можем быть уверенны, что рабы преданны и выполняют наши планы со всеми своими возможностями. Только те, у кого сильнейшая воля, способны сопротивляться нашей магии."

DED_New_Blood:0 "Встречайте юнцов"
DED_New_Blood_desc:0 "Текущее видение Розы Маледикты ставит наше население в плохую позицию. Мы должны увеличить наше число, получать плюсы от их включения в наш шабаш. Мы ищем завоеваний, но не все наши завоевания будут включать рабов или кровавый скот. Те, кого мы найдём станут полезным дополнением к нашему Шабашу..."
#тут похоже тоже текст обрывается
#Так и задумано

DED_Vamp_Club:0 "Вампирская элита"
DED_Vamp_Club_desc:0 "Шабаш состоит из вампирской аристократии, но она подразделяется на два эшелона, высших и низших. С хорошо распределёнными обязанности каст, низшая аристократия теперь отправится на войну, в то в ремя как высшая аристократия будет работать над улучшением Лиги Ужаса через обучение. Мы научим их воевать, но через докрины."

DED_Fact_Farm:0 "Индустраилизация Лиги"
DED_Fact_Farm_desc:0 "Можно сказать, что Шабаш Крови находится выше некультурных методик Общества Костей. Мы понимаем, что даже со всеми рабами и вампирами, будь они юнцами или чистокровными, нам требуется оружие войны, чтобы сражаться с нашими будущими врагами. Мы создадим заводы чтобы помочь росту нашей военной машины."

DED_Food_Ed_Nob:0 "Обучить Владык"
DED_Food_Ed_Nob_desc:0 "Прошли те старые времена, где технологические изменения были небольшими и несущественными и когда аристократия Шабаша обучала своих рабов, чтобы они удовлетворяли их требованиям. В грядущие времена войны, рабы и слуги будут обучать нас современным реалиям мира. Особенно тому, как работает современное оружие. План Розы Маледикты великолепно поможет нам."

DED_Blood_Elect:0 "Чтобы выбрать твоего лидера"
DED_Blood_Elect_desc:0 "Лига Ужаса управляется Розой Маледиктой единолично. Но Шабаш потерял свою политическую структуру, поделённый на два эшелона аристократов. С недавно принятным законом оба уровня аристократов будут должны голосовать за лидера Шабаша. Это не только представит Шабаш в лучшем свете, и поможет и во внутренних вопросах."

DED_Blood_Soil:0 "Будь ты проклят... нарушитель"
DED_Blood_Soil_desc:0 "Шабаш презирает пришельцев на их землях, они видят их как святыню. Только их рабы, они сами и приглашённые гости имеют разрешение находиться внутри границ Шабаша. Чтобы решить эту отвратительнейшую проблему, Шабаш проведёт ритуалы тёмной крови на земле. Так что земля Лиги УЖасов будет покрыта вампирскими заклинаниями, все они созданы чтобы иссушать жизнь из иностранных захватнических армий."

##### The immortal blood
DED_Blood_Queen:0 "Sanguis Immortalis"
DED_Blood_Queen_desc:0 "Наконец-то пришло время, Роза Маледикта. Ты объединила силы и переделала Лигу Ужаса в нацию, которую по праву боятся. Однако традиция диктует, что ты должна взять мантию 'Багряной Королевы', чтобы среди Шабаша тебя признали как истинного лидера. Чтобы достигнуть этого, ты должна достать легендарную Чашу Крови, которая потеряна уже бесчисленное количество веков."

######## Ghouls

DED_Ghoul_School:0 "Отправьте этих гулей в школы"
DED_Ghoul_School_desc:0 "Гули составляют большинство населения Мейджхолда и Лиги Ужаса. Несмотря на неприятную внешность, большинство гулей сохраняют интеллект, какой они имели при жизни. Но с тех пор времена изменились и с этим, требуется знание, чтобы выживать в новом мире. Планы по образованию гулей будут разработаны и внедрены советом в Мейджхолде. Вы сможете научить старого гуля новым трюкам."

DED_Ghoul_Union:0 "Союз рабочих гулей"
DED_Ghoul_Union_desc:0 "Гули в Лиге Ужаса желают объединиться под общими интересами и создать союз рабочих. Это позволит гулям Мейджхолда сплотиться для работы над проблемами, что влияют на них на рабочих местах и даже обращаться с другими группами внутри Лиги Ужаса по поводу проблем или торговых соглашений."

DED_Approach_Blood:0 "Гули сближаются с Шабашом Крови"
DED_Approach_Blood_desc:0 "Союз рабочих решает сблизиться с Шабашом Крови, чтобы провернуть сделку с Шабашом, которая принесёт пользу гулям, работающим на местах, принадлежащих Шабашу. Сделка, которая в конце концов заключится, пойдёт на пользу обоим её членам, гули получат доступ к магазинам мозгов, а Шабаш порадует более эффективная рабочая сила на их заводах."

DED_Approach_Bone:0 "Гули сближаются с Обществом Костей"
DED_Approach_Bone_desc:0 "Слишком долго Общество Костей и их род имели силу над гулями, они ответственны за создание большинства из них. Как политическое образование, СРГ желает приблизиться к Обществу, чтобы работать со взаимовыгодой для них обоих. Гули будут рады большему числу себе подобных, в то время как некроманты получат больше гулей для своей армии нежити и заводов."

DED_Brain_Market:0 "Магазины мозгов"
DED_Brain_Market_desc:0 "Следуя соглашению с Шабашом, СРГ получил доступ к магазину мозгов. Магазин мозгов это относительно укромное место в Мейджхолде, чтобы защищать серое вещество от разных опасностей, всё-таки оно имеет множество сфер применений и возможностей. Гули могут поддерживать состояние своих медленно раУжасагающихся мозгов, потребляя это серое вещество, так как поедание приостанавливает процесс."
#получилось малость коряво, возможно у кого-то получится лучше

DED_Flesh_Market:0 "Магазины плоти"
DED_Flesh_Market_desc:0 "Пусть гули и являются нежитью, им всё ещё нужно удовлетворять свои естественные потребности. После их соглашения с Сообществом, СРГ может теперь получать большие количества плоти для своих собственных пони. Но не только плоть продаётся отдельно здесь как товар, в этом магазине имеется возможность купить целый труп. Следуя соглашению с Обществом Костей, некроманты будут делать гулей из трупов, чтобы поддерживать рабочую силу."

DED_Cool_Ghoul:0 "Холоден внутри"
DED_Cool_Ghoul_desc:0 "Гули - это мёртвые пони и грифоны, которые по большей части, скорее всего прожили счастливые жизни, некоторые из них возможно сотни лет назад. Физиология гулей похожа на то существо, которым гуль был до того, как она или он умер, не считая факта, что гулям не нужно поддерживать тепло в холоде. Чтобы использовать это как преимущество, мы должны начать направлять армии гулей на зимние или гоpные театры военных действий."

DED_Brain_Train:0 "Положим свои мозги на поезд"
DED_Brain_Train_desc:0 "Гули очень жадный до еды народ и они могут потреблять большие количества мяса. Сменив мясо кусочками мозга, поделённого на рационы, мы дадим гулям и зомби более сытную еду, которую можно есть в полевых условиях. Это даст нам более эффективное распределение припасов в долговременных войнах, так как гулям не требуется столько же мозгов, сколько они едят плоти. Таким образом армия нежити всегда будет впереди!"

DED_High_Ed:0 "Отвратительные учреждения"
DED_High_Ed_desc:0 "Нашим армиям нужно обучение. Совет Лиги Ужаса осуществит планы, по которым они соединят несколько обучающих учереждений, для дальнейшего улучшения возможностей наших солдат. Эти обучающие учреждения будут намного более эффективны своими методиками и подготовлены для обучения всех видов солдат-нежити. В дальнейших планах будет подготавливать офицеров, следящих за моралью, если сплочённость армии станет проблемой."

DED_Work_Tool_Ghoul:0 "Заводские гули"
DED_Work_Tool_Ghoul_desc:0 "Не все гули предназначены для армии или более сложных профессий в Лиге Ужаса. Некоторые гули остались с перманентными недостатками, так как их мозги частично сгнили. Тем не менее, их тела не останутся без дела! Те, кто не смогли осилить программу обучения для гулей могут быть отправлены прямо в Рабочую Инициативу Гулей, где каждый гуль будет иметь место на заводе и где они будут работать ради будущего Лиги!"

DED_Spook_Regulate:0 "Дьявольские регуляции"
DED_Spook_Regulate_desc:0 "Лига Ужаса начинает ощущать бремя из-за неорганизованной внутренней структуры. Совет желает изменить это и навязать Лиге регуляции. Это уменьшит потребление еды и других базовых товаров, Лига Ужаса будет обладать большими мощностями по развитию своих земель с меньшим количеством заводов, производящих гражданские товары для её народа."

DED_Commisar_Ghoul:0 "Очень омерзительный комиссар"
DED_Commisar_Ghoul_desc:0 "Наши армии нуждаются в более сильных лидерах на полях сражений, так что отряды и полки должны быть возглавлены бесстрашными комиссарами, натренированными в Учреждении. Солдаты, что воюют под волей комиссара определённо последуют приказам. Комиссары могут, например, вести всех в бой, карать тех, кто отказывается выполнять приказы и в целом поддерживать порядок среди менее покладистых гулей и зомби"

######## Voodoo

DED_Voodoo_Cabal:0 "Сблизиться с Кругом Вуду Уу'т У'кра"
DED_Voodoo_Cabal_desc:0 "Нам следует уговорить древний Зебриканский круг Вуду, который выживал на этом полуострове веками. Пришло время заполучить поддержку племени Уу'т У'кра впервые за всю историю этого континента. Зебры Уу'т У'кра точно не смогут отказаться от предложения, которое мы им дадим. Для начала нужно просто выполнить несколько требований."

DED_Who_Voodoo:0 "Что же нам делать с Вуду"
DED_Who_Voodoo_desc:0 "Круг Уу'т У'кра не может просто так силой включён в Лигу Ужаса за несколько недель. Мы должны решить, как обойтись с Уу'т У'кра, чтобы они стали содействовать Лиге. Магия Вуду поддержит мечту Розы Маледикты, будет это напрямую, или ненапрямую."

DED_You_Voodoo:0 "Вуду в Мейджхолде"
DED_You_Voodoo_desc:0 "Некоторые из Уу'т У'кра желают отправиться в Мейджхолд, представители племени войдут в Совет Некромантов, присоеденяясь к Обществу или Шабашу во время важных встреч. После этого совет будет думать над тем, как лучше использовать Уу't У'кра в дальнейшие годы. Представители племени не будут иметь большого влияния на совет."

DED_We_Voodoo:0 "Вуду в Темнейшем Лесу"
DED_We_Voodoo_desc:0 "Уу'т У'кра обитают в Темнейшем Лесу. Наш недавний контакт с ними уже был полезен нашей армии, появились новые тела для военной машины нежити. Когда их тёмная магия насытит землю, она станет более восприимчивой к некромантской и вампирской магии. Армия мёртвых вырастит ещё больше."

DED_Shrunken_Head:0 "Трофеи Вуду"
DED_Shrunken_Head_desc:0 "Мы в совете заинтересованны в Уу'т У'кра и других внутренних фракциях Лиги Ужаса, так как мы желаем получить большее влияние над Полуостровом Ужаса. Если у нас окажутся головы нескольких наших соперников, это будет недвусмысленным намёком тем, кто посмеет противостоять совету и даст нам больше власти над Лигой Ужаса."

DED_Bottle_Voodoo:0 "Зебрийские мастера зелий"
DED_Bottle_Voodoo_desc:0 "Зебрийские шаманы - самые талантливые в мире, если дело касается создания зелий. Шаманы из Уу'т У'кра такие же. Много времени прошло с тех пор как они включили магию Вуду в искусство приготовления диких отваров, которые могут иметь множество эффектов. Используя их умения с умом в производственном и народном секторах в Мейджхолде может ослабить давление на нашу промышленность и позволит ей эффективно выполнять потребности нашей армии нежити."

DED_Equal_Evil:0 "Равенство перед недоброжелательностью"
DED_Equal_Evil_desc:0 "Будь они скелетами, личами, вампирами или зебрами, всепони разделяют общую цель, завоевать мир и сразить свет. На каждого индивида в Лиге Ужасов чужаками будет навешан ярлык твари или Ужаса. Так пусть недоброжелательность к нам объединит нас, вокруг будет достаточно земель, чтобы делить их, после того, как мы их завоюем."

DED_Sailor:0 "Полоски под парусом"
DED_Sailor_desc:0 "Зебры от природы отличне мореходы, круг вуду не слишком отличается от них. Вырастая из древних традиций и обучаясь недавним инновациям и доктринам, украденным у других народов, зебры научатся как ходить по морю с современным флотом. Чтобы присоединить Уу'т У'кра как наш военный флот, мы должны также построить верфи, чтобы дать существование Армаде Ужаса."

DED_Sail_Salty_Sea:0 "Армада Ужаса бороздит солёные моря"
DED_Sail_Salty_Sea_desc:0 "Даже несмотря на лучшие старания совета, наш флот остаётся устаревшим. Мы должны заставить круг зебр спроектировать корабли для армады. Без хорошего ВМФ, наш остальной флот просто пропадёт среди волн."

