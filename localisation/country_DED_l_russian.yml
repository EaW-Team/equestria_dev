#### Basic Information
 deadempire.1.t:0 "Империя Мёртвых"
 deadempire.1.d:0 "Лига Ужаса это немного более чем собрание некромантов, которые живут на отшибе общества. У них мало промышленности или технологий, если не считать древней магии, а также устаревшие заводы. Официально земли Лиги Ужаса принадлежат Арктурианскому Ордену и так было на протяжении веков. Однако рыцари знают об этом получше. После падения Империи Нежити, Лига Ужаса практически выживала где-то на окраине цивилизации. Древняя тёмная магия всегда привлекает любопытных, и это привлекло и их тоже. Некто со злой волей созывает некромантов по всему миру к тому самому месту, где Империя Нежити была повержена давным-давно. Замёрзший Север. Здесь они собрались, чтобы создать совет некромантов, чтобы в нужное время выбрать лидера, который снова поведёт их по пути завоевания мира. Древние мёртвые оживились. Будут ли смертные готовы встретить приближающуюся волну?"
 deadempire.1.a:0 "Предстоит проделать много работы..."

