DED_convert_command_power:0 "Усилить Тёмную Энергию"
DED_convert_command_power_desc:0 "Когда смерть течёт через армии нежити, их командиры чувствуют себя сильнее, мощнее."

DED_raise_converted_dead:0 "Начать преображать живых"
DED_raise_converted_dead_desc:0 "Быстрый и самый лучший способ позаботиться о проблеме живых, это заставить их встать в наши ряды."
DED_raise_converted_dead_tp:0 "Каждые §Y30 дней§! часть населения каждого §Yне национального региона§! будет преображена прямо в §Yпони ресурс§!.\n"

DED_stop_raise_converted_dead:0 "Прекратить преображать живых"
DED_stop_raise_converted_dead_desc:0 "На данный момент у нас достаточно солдат. Пусть у живых будет небольшой проблеск надежды, прежде чем они встретят свою конечную судьбу."

DED_converting:0 "Преображать живых"
DED_converting_desc:0 "Каждые §Y30 дней§! часть населения каждого §Yне национального региона§! будет преображена прямо в §Yпони ресурс§!."

DED_raise_crumbling_dead:0 "Поднять падшую нежить"
DED_raise_crumbling_dead_desc:0 "Призыв нечестивых потоков магии поможет недавно погибшим пробудиться от их сна и снова пойти в бой, пока их поддерживает магия."
DED_raise_crumbling_dead_tp:0 "Произвольное количество частично оснащённых дивизий §YCrumbling Zombies§!, состоящих из §Y3 пехотных батальёнов§! появятся (как минимум §Y2§!) в пограничных провинвциях. После §Y30 дней§! они будут удалены.\n"

DED_create_weaponary:0 "Создать оружие"
DED_create_weaponary_desc:0 "Тёмная энергия может быть направлена на создание вооружения для наших солдат."

DED_rise_again:0 "Восстать снова"
DED_rise_again_desc:0 "Так как армии Лиги Ужаса переполнены магической энергии, они будут восставать снова и снова."

