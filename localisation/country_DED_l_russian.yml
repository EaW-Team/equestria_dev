##### Blood
DED_Blood_Guild_Idea11:0 "Шабаш Крови I: Установление контроля"
DED_Blood_Guild_Idea11_desc:0 "В следствие выбора Розы Маледикты, Шабаш Крови стал самой влиятельной фракцией в Лиге Ужаса\nНекроманты и Общество Костей по большей части покинули Мейджхолд."

DED_Blood_Guild_Idea12:0 "Шабаш Крови II: Армия Вампиров"
DED_Blood_Guild_Idea12_desc:0 "Шабаш привёл своих вампиров в вооружённые силы, они воюют со свирепостью, невиданой для других народов.\nТеперь точно не стоит насмехаться над армиями Шабаша."

DED_Blood_Guild_Idea13:0 "Шабаш Крови III: Новые трюки для старого вампира"
DED_Blood_Guild_Idea13_desc:0 "Большинство вампиров родились задолго до появления пушек и заводов. Были подготовлены образовательные программы, чтобы исправить эту проблему."

DED_Blood_Guild_Idea14:0 "Шабаш Крови IV: Познание через молодёжь"
DED_Blood_Guild_Idea14_desc:0 "Увеличение численности Шабаша означает больше вампиров. Эти вампиры лучше осведомлены о современном мире.\nМы должны лучше изучить современные изобретения."

DED_Blood_Guild_Idea21:0 "Окровавленные Горизонты I: Усиление преданности"
DED_Blood_Guild_Idea21_desc:0 "Вампиры способны изменять разумы своих рабов с помощью магии крови, будучи уверенными в их совершенной преданности на поле боя.\nОни также куда более рады вернуться в битву."

DED_Blood_Guild_Idea22:0 "Окровавленные Горизонты II: Образованная Элита"
DED_Blood_Guild_Idea22_desc:0 "Высочайшая из Высших, вампирская знать обучится реалиям современного мира, что приблизит Лигу ближе к её целям."

DED_Blood_Guild_Idea23:0 "Окровавленные Горизонты III: Рабское образование"
DED_Blood_Guild_Idea23_desc:0 "Шабаш желает лучше изучить современный мир, и самые новые рабы отправлены обучать вампиров тому, как работают инновации современного мира.\nОт нижайшего среди низших, до самых важных вампиров, все будут обучаться."

DED_Blood_Guild_Idea24:0 "Окровавленные Горизонты IV: Кровавые наговоры и солёная земля"
DED_Blood_Guild_Idea24_desc:0 "Мощные заклинания будут вплетены в землю, заклинания, высасывающие жизнь из захватчиков\nАрмии живых дважды подумают, прежде чем нападать на Лигу Ужаса."

DED_Blood_Queen_Idea:0 "Королева Крови"
DED_Blood_Queen_Idea_desc:0 "Роза Маледикта достала мантию 'Королевы Крови'. Она сильна и молода, её магия почти не знает ограничений. Её сила в Лиге Ужаса несравнима ни с чем."


#####Bones
DED_Soc_Bone_Idea11:0 "Общество Костей I: Установление контроля"
DED_Soc_Bone_Idea11_desc:0 "Общество Костей было выбрано Розой Маледиктой, чтобы возглавлять Лигу Ужаса в новой эре. Они должны подчинить Мейджхолд себе."

DED_Soc_Bone_Idea12:0 "Общество Костей II: Слаб во плоти, Силён в смерти"
DED_Soc_Bone_Idea12_desc:0 "Слабые и убогие будут переделаны, чтобы служить целям Лиги Ужаса."

DED_Soc_Bone_Idea13:0 "Общество Костей III: Офицеры-некроманты"
DED_Soc_Bone_Idea13_desc:0 "Армия узрела некромантов в своём составе в качечестве офицеров. Организация наших армий значительно возросла."

DED_Soc_Bone_Idea14:0 "Общество Костей IV: Броня для скелетов"
DED_Soc_Bone_Idea14_desc:0 "Бронированные скелеты вступили в ряды армии. Более выносливые и крепкие, чем их незащищённые собратья."

DED_Soc_Bone_Idea15:0 "Общество Костей V: Марш Мёртвых"
DED_Soc_Bone_Idea15_desc:0 "Благодаря дальнейшим достижениям в некромантии, скелеты стали более слаженной и организованной боевой силой, как только они выучили базовую структуру построения."

DED_Soc_Bone_Idea16:0 "Общество Костей IV: Волна Смерти"
DED_Soc_Bone_Idea16_desc:0 "Заклинания массового воскрешения были исползованы на землю. Они достанут до нетронутых мертвецов давно ушедших войн."

DED_Soc_Bone_Idea21:0 "Институт Скелетного Совершенства I: Адаптированные скелеты"
DED_Soc_Bone_Idea21_desc:0 "Было разработано более разумное использование скелетов, позволяя скелетам быть более защищёнными в бою."

DED_Soc_Bone_Idea22:0 "Институт Скелетного Совершенства II: Море Костей"
DED_Soc_Bone_Idea22_desc:0 "Чтобы быть готовыми к растущим запросам Армии Ужаса, некроманты начали воскрешать зомби."

DED_Soc_Bone_Idea23:0 "Институт Скелетного Совершенства III: Старые кости, новые трюки"
DED_Soc_Bone_Idea23_desc:0 "Улучшенные некромантские заговоры и формулы заклинаний позволяют скелетам и зомби обучаться и понимать простые концепты."

DED_Queen_Bone_Idea:0 "Королева Костей"
DED_Queen_Bone_Idea:0 "Роза Маледикта заполучила мантию 'Королевы Костей'. Теперь она возвысилась до лича и командует великими силами некромантов Лиги Ужаса."

###### Ghoul Tree Ideas

DED_Improve_Ghoul_Idea:0 "Гули I: Образовательная программа"
DED_Improve_Ghoul_Idea_desc:0 "Гули находятся ближе всех к определению нормального гражданина в Лиге Ужаса. Были подготовлены образовательные планы, чтобы увеличить их грамотность."

DED_Improve_Ghoul2_Idea:0 "Гули II: Ужасная пехота"
DED_Improve_Ghoul2_Idea_desc:0 ""

DED_Improve_Ghoul3_Idea:0 "Гули III: Научный институт гулей"
DED_Improve_Ghoul3_Idea_desc:0 "Умнейшие из гулей создали университет исключительно для своих. Там они с внимательным изучением получат лучшее понимание мира."

DED_Brain_Market_Idea:0 "Магазин Мозгов: Доступ"
DED_Brain_Market_Idea_desc:0 "Гули имеют доступ к магазинам мозгов. Серое вещество отлично послужит им."

DED_Brain_Market2_Idea:0 "Устав Лиги Ужаса"
DED_Brain_Market2_Idea_desc:0 "В Лиге Ужаса был принят Устав. Он поможет собрать вместе плохо распределённые ресурсы и сосредоточить их в армии."

DED_Flesh_Market_Idea:0 "Магазин Плоти: Доступ"
DED_Flesh_Market_Idea_desc:0 "Гули имеют доступ к магазинам мозгов. Благодаря соглашению с некромантами, новые гули будут создаваться куда быстрее."

DED_Flesh_Market2_Idea:0 "Линии снабжения мозгами"
DED_Flesh_Market2_Idea_desc:0 "Гули наладили линии снабжения для перевозки серого вещества к линиям фронта."

DED_Ghoulov_Idea:0 "Комиссар Гулей"
DED_Ghoulov_Idea_desc:0 "Комисар Гулей бесстрашный наместник в Лиге Ужаса, его присутствие создаёт послушание и храбрость, при встречи с живыми."

###### Voodoo Tree Ideas
DED_Voodoo_Efficiency_Idea:0 "Круг Вуду I: Песнопения Спешки"
DED_Voodoo_Efficiency_Idea_desc:0 "Круг Вуду поддерживает наши заводы шаманскими песнопениями.\nРабочие, вне зависимости кто они такие, ощущают себя более бодрыми и сосредоточенными. Это увеличит эффективность производства в долгосрочной перспективе."

DED_Voodoo_Efficiency2_Idea:0 "Круг Вуду II: Племенная магия Вуду"
DED_Voodoo_Efficiency2_Idea_desc:0 "У'ут У'кра теперь практикуют их тёмную магию при помощи Лиги Ужаса, принося новые чудеса Вуду."

DED_Voodoo_Efficiency3_Idea_desc:0 "Круг Вуду III: Шаманская Биология"
DED_Voodoo_Efficiency3_Idea_desc_desc:0 "У'ут У'кра - эксперты в биологии. Смешанное использование их магии Вуду и искусства варить зелья поможет в создании большего количества кадавров."

DED_Voodoo_Power_Idea_desc:0 "Куклы Вуду"
DED_Voodoo_Power_Idea_desc_desc:0 "Искусство сжимания голов - отличный путь послать сообщения своим соперникам. Совет Ужаса заинтересовался в этом."

