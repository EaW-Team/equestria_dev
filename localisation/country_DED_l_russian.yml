 ###Post Black Crusade Decisions
DED_black_crusade_decisions:0 "Великий Темный Поход"
DED_black_crusade_decisions_desc:0 "Поскольку Великий Темный Поход продолжается, [Root.GetName] может потребоваться дополнительное внимание для того, чтобы иметь дело со странами живых."

DED_shinespark:0 "Потребовать верность от [From.GetLeader]"
DED_shinespark_desc:0 "[From.GetLeader] - талантливый некромант, который убедил Совет ужасов поделиться своими знаниями с ней. Мы пошлем сообщение, требуя, чтобы она признала [Root.GetLeader] своим сюзереном. [From.GetLeader] несомненно присоединится к нам в нашем походе... или погибнет, как и все остальные."

DED_silver_star:0 "Потребовать верности от [From.GetLeader]"
DED_silver_star_desc:0 "[From.GetLeader] - могучий лич, который в совершенстве самостоятельно овладел тёмными искусствами. И, конечно, он признает наше мастерство и поклянется в верности. Этот лич печально известен своим страхом смерти, так что поступит крайне глупо, если бросит вызов нам."

DED_war_vedina:0 "Вединский поход"
DED_war_vedina_desc:0 "Большая часть населения Ведины сосредоточена на побережье, где доминирует равнинная местность. Для того, чтобы пересечь местность, Роза начала вербовать гулей со знанием бронированной войны."

DED_war_empire:0 "Сторонники Маара в [From.GetName]"
DED_war_empire_desc:0 "[From.GetNameDef] имеет значительное население, которое поклоняються Маару, богу кровопролития и жертв. Мы можем предложить обе эти вещи добровольцам, которые откажутся от [From.GetNameDef] и перейдут в нашу армию. Конечно, мы не служим Маару, но они не должны этого знать..."

DED_war_skyfall:0 "Блокада Скайфола"
DED_war_skyfall_desc:0 "Торговцы Скайфола - это богатеи, которые полагаются на свое морское господство, чтобы облегчить торговлю и коммерцию. Однако, если бы мы быстро разовьём флот, мы сможем вырвать контроль над морями и лишить город доступа к его богатствам."

DED_war_river_fed:0 "Технологический разрыв"
DED_war_river_fed_desc:0 "Наша кампания против Речной Федерации показывает, насколько сильно отстают наши военные. Чтобы решить эту проблему, Роза отправила своих агентов вербовать тех, кто квалифицирован в оружейном деле."

DED_war_equestria:0 "Великан Просыпается"
DED_war_equestria_desc:0 "[From.GetNameDef] доминирует в западном полушарии, с мощью целого континента за спиной. Если мы хотим преодолеть это препятствие, то Лиге Ужаса необходимо резко увеличить свой промышленный потенциал."

DED_war_plans:0 "Ужасные Военные Планы"
DED_war_plans_desc:0 "Мы не ограничиваемся только отправкой волн наших безмозглых приспешников через границу напрямую. Возможно, мы можем использовать еще... тонкие методы, чтобы пробить рыцарей.\n\n Или мы можем просто послать Орды. Оба варианта работают!"

DED_Diplomacy_Plan:0 "Попробуем "Дипломатию""
DED_Diplomacy_Plan_desc:0 "У Арктурианского Ордена есть одна большая слабость. Ими правят смертные грифоны. Они подвержены изменениям, желанию, похоти и греху. Роза решила использовать это в меру своих способностей. Она отправила курьера в Арктурианский Орден, чтобы договориться о встрече для обсуждения... мира. Конечно, это просто уловка. Возможно, мы сможем развратить их и обратить на свою сторону."

DED_Agression_Plan:0 "Отправить в Орды"
DED_Agression_Plan_desc:0 "Нет никакой необходимости в дополнительных усилиях с нашей стороны. Армии нежити просто сокрушат любое жалкое сопротивление, которое Арктурианцы могут собрать, и маршируют по их телам прямо к их столице. В конце концов, простой план - лучший план?"

DED_Infiltration_Plan:0 "Проникнуть в их дома"
DED_Infiltration_Plan_desc:0 "Хотя наши легионы проклятых и нежити - впечатляющее зрелище, они все еще колеблются перед великими стенами арктурианских бастионов.\n\nСтарые Личи и некроманты в Обществе Костей выступили со смелым планом, чтобы исправить эту ситуацию. Их идея состоит в том, чтобы развернуть особенно квалифицированных и садистских некромантов глубоко в Арктурианских землях. Оказавшись на позиции, они будут свирепствовать, сея панику, анархию и беспорядок среди наших врагов."

world_conquest_remove_DED:0 "Атаковать [DED.GetName]"
world_conquest_remove_DED_desc:0 "Ты старалась как могла и достигла столь много. В любом случае тебе нужно завершить начатое."

 ###Dread League Diplomacy events

#deadempire.16.t:0 "Holy Order Accepts"
#deadempire.16.d:0 "The representatives of the Holy Order of Arcturius have reacted very positively to what has been said by their opposites in the Dread League."
#deadempire.16.a:0 "Excellent"

deadempire.15.t:0 "Священный Орден отказывается"
deadempire.15.d:0 "Участники переговоров из Священного Ордена категорически отвергли заявление своих коллег из Лиги ужасов."
deadempire.15.a:0 "Класс!"

deadempire.14.t:0 "Роза предпочитает быть Дипломатичной"
deadempire.14.d:0 "У Арктурианского Ордена есть одна большая слабость. Ими правят смертные грифоны. Они подвержены изменениям, желанию, похоти и греху. Роза решила использовать это в меру своих способностей. Она отправила курьера в Арктурианский Орден, чтобы договориться о встрече для обсуждения... мир. Конечно, это просто уловка. Возможно, мы сможем развратить их и обратить на свою сторону."
deadempire.14.a:0 "Лови наживку..."

deadempire.16.t:0 "Роза решает как действовать"
deadempire.16.d:0 "В мрачных подземных Мейджхолда назревает план. Королева вампиров разрабатывает план по уничтожению вездесущего ордена. На этот раз она планирует не использовать ни меч, ни пистолет, ни непонятные магические артефакты. Вместо этого она намерена использовать свое соблазнительное вампирское тело и смекалку, чтобы хитростью завоевать их лидеров. Теперь ей нужно только выбрать вступительные слова."
deadempire.16.a:0 "Я буду лично ухаживать за их лидером."
deadempire.16.b:0 "Я сделаю мирное предложение и использую их отказ, чтобы сломать их."

deadempire.17.t:0 "Разве я не Милая Пони?"
deadempire.17.d:0 "Теперь, когда лидер Арктурианского Ордена безвозвратно влюблен в Розу, она понимает, что должна двигаться дальше. Она требует грима, проигрывателя пластинок, свечей и довольно откровенного черного платья. Что бы она ни планировала, этот грифон, несомненно, получит сюрприз."
deadempire.17.a:0 "Ты сногсшибательная девчонка!"

deadempire.18.t:0 "Вернуться к свету"
deadempire.18.d:0 ""Это не тот путь, Роза." - слова лидера Священного Ордена прорезали воздух в комнате. Роза опешила, возможно, даже разозлилась. Грандмастер продолжает, называя действия Розы злыми, а затем подробно объясняя на нескольких уровнях, почему это так. Затем он переключается на разговоры о праведности его дела и вдаваясь в подробности о том, почему это так. "Это хорошо, - говорит он, - делать добро. Ты тоже это чувствуешь, Роза. Присоединяйтесь к светлой стороне этого конфликта, и вы будете по-настоящему свободны." Наконец, Розе предоставлено пространство для ответа."
deadempire.18.a:0 "Действительно ли возможно спасти кого-то вроде меня?"
deadempire.18.b:0 "Для меня уже слишком поздно..."

deadempire.19.t:0 "Реконструкция Лиги Ужаса"
deadempire.19.d:0 "Роза озадачена принятием священным орденом мира, и поэтому призывает к перерыву. Вместе со своими соратниками королева вампиров обсуждает, что делать. Вся их стратегия опиралась на Арктурианцев, ненавидящих их так сильно, что это сломало бы их, но этого не произошло, и теперь это Лига ужасов, которая споткнулась. Они даже никогда не рассматривали возможность установления мира. Священный Орден почти наверняка будет настаивать на том, чтобы они отказались от своих злых путей, и теперь кажется, что этого может быть достаточно, чтобы закончить борьбу. Они могли бы это сделать? Просто встать и принять жизнь и свет после стольких лет?"
deadempire.19.a:0 "Есть определенная тяга к праведности..."
deadempire.19.b:0 "Пора активировать план Б и начать вторжение."

deadempire.20.t:0 "Они считали себя святыми..."
deadempire.20.d:0 "С Арктурианским орденом, удивленным словам Розы, она прямо заявляет, что они коррумпированы и некомпетентны. Они дали все, чтобы защитить мир от Лиги ужасов, и на самом деле Лига ужасов хотела принести мир и гармонию миру. Роза умоляет их присоединиться к ней."
deadempire.20.a:0 "Ты сногсшибательная девчонка!"

deadempire.21.t:0 "Присоединяйтесь к нам..."
deadempire.21.d:0 "Отличные новости! Лидер Священного Ордена Арктура принял наше предложение. Теперь они присоединятся к нашему великому темному походу. Лидеру Арктурианского Ордена нужно только подписать наш мирный договор, и их земли будут нашими."
deadempire.21.a:0 "Будем надеяться, они не передумают."

deadempire.22.t:0 "Они отвергли нас!"
deadempire.22.d:0 "Ужасные новости. Похоже, наши дипломатические попытки провалились, и теперь Арктурианский Орден готовит свои войска. Мы должны атаковать сейчас, иначе элемент неожиданности будет потерян!"
deadempire.22.a:0 "Проклятие!"

deadempire.23.t:0 "Хватит этой ерунды!"
deadempire.23.d:0 "Это глупо. Роза не святая. Она не ошибается! Она - смерть, и если эти дураки не видят это, тогда ей придется доказать это им. Готовьте воинов. Мы отправляемся на сражение."
deadempire.23.a:0 "Болтать в любом случае скучно."

deadempire.24.t:0 "Конец Лиги Ужаса"
deadempire.24.d:0 "Роза вздыхает, она больше не может этого делать. Это неправильно. С самого начала этих переговоров у нее возникли сомнения. Мир меняется, и она тоже должна меняться. Лиги ужасов больше не должно быть, и они должны увидеть свет. Иначе не останется мира, на который можно надеяться. Скоро Арктурианский Орден пригласит нас в свои объятия. Все это скоро закончится."
deadempire.24.a:0 "Роза выбирает мир"

deadempire.56.t:0 "[From.GetName] требует присяги"
deadempire.56.d:0 "[From.GetLeader] потребовала подчиниться ей как лидеру Некромантов. Её Великий Тёмный Поход начался и мы можем поддержать его... или настоять на своем."
deadempire.56.a:0 "Некроманты всех стран соединяйтесь."
deadempire.56.b:0 "[Root.GetLeader] не получит ни косточки!"

deadempire.57.t:0 "[From.GetLeader] присоединяется к нам"
deadempire.57.d:0 "[From.GetLeader] признал нас своим сюзереном и поможет нам в нашем походе."
deadempire.57.a:0 "Так, как это должно быть."

deadempire.58.t:0 "[From.GetLeader] отказалась!"
deadempire.58.d:0 "[From.GetLeader] отказалась признавать нас свои сюзереном и останется на месте."
deadempire.58.a:0 "Какая глупость."

