deadempire.6.t:0 "Общество Костей покидает Совет"
deadempire.6.d:0 "Общество Костей выразило своё разочарование в Розе Маледикте. Они удалились из совета и каждый некромант, связанный с Обществом Костей, покинул Мейджхолд.\n\nС уходом Общества, теперь невозможно будет поднять огромные орды скелетов и зомби, чтобы драться против живых. Некроманты остались Мейджхолде, но большинство сильных некромантов бросило дело возвышения Лиги Ужаса. Они решили, что Роза Маледикта не удовлетворяет их интересам.\n\nКроме того, так как Общество Костей ушло, вы столкнётесь со значительным снижением роста вашей армии, её члены, что подпитывались некромантической энергией начинают угасать или умирать. Не давайте вампирам покусать вас ночью."
deadempire.6.a:0 "Конечно, это разочарование, впрочем, о них и не вспомнят."

 #Blood Repercussions
deadempire.7.t:0 "Шабаш покидает совет"
deadempire.7.d:0 "Комната потемнела, следом за громким шипением и потоком воздуха, представители Шабаша покинули комнаты Совета. Жаль, видеть, что они уходят, но они точно не смогут сравниться с Обществом Костей, которое мы выбрали.\n\nУход Шабаша означает, что большинство вампирских обитателей Мейджхолда покинули его. Самая крупная, потеря, тем не менее, это сам Шабаш. Вы не сможете создать армию вампиров, выполняющую ваши планы. Начиная с этого момента, вы должны уповать на некромантические заклинания и магию Общества.\n\nДавайте надеяться, что Шабаш не будет планировать отомстить, некоторые старые вампиры могут хранить обиду сотнями лет. Мы должны молиться, чтобы они поняли этот выбор."
deadempire.7.a:0 "Какие жалкие существа."

 #HLR notification Event
deadempire.8.t:0 "Тёмное Облако над Полуостровом Ужаса"
deadempire.8.d:0 "На тёмном и холодном севере, великая болезнь поглощает землю. Как злокачественная опухоль, полуостров свисает с лица Грифонии, портя её красивый вид. На нём проживает Лига Ужаса, продолжающая дальше отравлять континент.\n\nДоклады с границы открыли истину, что опухоль желает распространить её отвратительное влияние по всему миру, создавая тьму над каждым дюймом земли, каждым городом, каждым живым существом. Ничто не выживет, если эта болезнь распространится, мы должны быть готовы прикончить её, прежде чем до этого дойдёт.\n\nАрмия Мёртвых пойдёт в поход, это только вопрос времени. Мы должны использовать это спокойствие перед штормом нежити, чтобы приготовиться к войне с ней."
deadempire.8.a:0 "Мы должны изолировать эту болезнь!"

 #Dread Council Information
deadempire.9.t:0 "Совет Ужаса"
deadempire.9.d:0 "Добро пожаловать, моя королева! Совет Ужаса — это место, где все главные фракции собираются вместе, чтобы обсудить будущее или попытаться решить разногласия в более цивилизованной манере. Вам следует знать только о двух фракциях, это Общество Костей и Шабаш Крове. К сожалению, когда Шабаш и Общество входят в одну комнату, происходит столкновение их эго.\n\nОбщество Костей по большей части это собрание некромантов, с небольшой группой древних личей, которые наиболее почитаются среди них. Общество имеет долгую историю заклинаний массового воскрешения и им не впервой поднимать огромные армии скелетов и временами зомби, чтобы делать свои дела. Так как кадавры не могут постоянно поддерживаться в хорошем состоянии, Общество предпочитает брать не качеством но количеством, надеясь буквально закидать оппонента трупами.\n\nНа другой стороне у нас вампиры Шабаша Крови, старейшая из выживших фракций на этом полуострове. Они зачастую считают себя высшими созданиями и могут быть довольно высокомерны; подобный образ мышления отнюдь не помогает им во время собраний совета. Множество споров между Шабашом и Обществом зачастую исходят из встреч совета.\n\nШабаш Крови обладает более совершенной армией по сравнению с Обществом, собранной по большей части из вампиров и их рабов. Тем не менее, так как очень сложно создать ещё одного вампира и рабов, которых он возьмёт себе, Шабаш не может предоставить большую армию также быстро, как Общество. Они могут ударить очень сильно и быстро, но потеря одного из своих будет восполняться месяцами.\n\nВы стоите перед сложным выбором, моя королева, мы надеемся, что вы выберите того, кто больше вам подходит. Вы не сможете изменить своё решение, с кем держаться вместе, так что выбирайте с умом."
deadempire.9.a:0 "Я поразмыслю над этой информацией."

 #Blood Support
deadempire.10.t:0 "Вступить на окровавленный путь"
deadempire.10.d:0 "Лидер Шабаша смотрела прямо на вас, её рот растянулся в клыкастой улыбке\n\n"Мы рады, что вы сделали верный выбор, следуйте за мной. Я покажу вам наши пути, моя королева", проговорила лидер, сделав жест следовать за дверь, что находилась позади неё. За дверью лежал длинный коридор с мозаичными рисунками всех значительных фигур из древней Империи Ужаса. История их была давно потеряна в анналах времени, а лучшие детали потускнели старой краской.\n\nВ конце коридора стоял пьедестал, на нём читались слова 'Путь открыт тем, кого зовут сангвинами'. Лидер Шабаша выжидающе взглянула на вас и заставила положить копыто на пьедестал. "Отлично, а теперь я сделаю остальное", проговорила она, положив своё копыто поверх вашего.\n\n "Sanguis ad Sanguine, Omnis erit Conspicuum" проговорила она и комната мгновенно начала темнеть. Ваше копыто пронзила боль, и вы ощутили слабую щекотку от горячей крови, которая словно жила сама по себе, и начала покрывать гравировку пьедестала. Комната приняла сангвиническое свечение и стала издавать гудение, которое врезалось прямо в вашу голову. Оно пропало также быстро, как и появилось, комната же перестала быть тёмной, какой была.\n\n"Добро пожаловать в Шабаш Крови, моя Королева Роза. Я хочу многое показать вам.", сказав это, она сама положила копыто на пьедестал и вы оба был перенесены в иное место, покрытые вуалью алой магии.\n\n Вуаль спала, открывая перед вами большую комнату, наполненную другими вампирами и некоторым количеством рабов. "Добро пожаловать домой, Королева Роза", проговорила она, обводя копытом комнату и тех, кто в ней был."
deadempire.10.a:0 "Воистину, тут следует поработать."

 #Bone Support
deadempire.11.t:0 "Ветхий путь смерти"
deadempire.11.d:0 ""Совершенная удача!" воскликнул своенравный лидер Общества, он был высоким личом, на котором почти не имелось плоти. Он явно был старым личом, но говорил на современном диалекте, очевидно, он не так стар, как вы о нём сперва подумали. "Моя Королева, мы должны провести вас в Фокусировочную Камеру. Это центр всех некромантических энергий в Мейджхолде", сказал он, идя в сторону входа в здание Совета Ужаса.\n\nОн провёл вас по долгому и извилистому пути до самой нижней точки города нежити, чем ниже вы спускались, тем сильнее пахло смертью и разложением. Появились кучи тел и мухи, так как разложение тёплых тел, готовых к воскрешению, отогнало холод, какой обычно был в таких северных местах.\n\n"Ещё немного, моя королева, и вы привыкните к этому запаху, или вообще потеряете обоняние", пояснил немного виновато лич, приближаясь к двум большим дверям. Они были украшены большими костями и черепом, когда-то принадлежащим дракону, его тронула окружающая влажность.\n\nЛич пробормотал что-то непонятное перед дверью, глаза дракона засветились и двери открылись. За ними было большое помещение с глубокой комнатой, мёртвый центр структуры гудел некромантическими энергиями, волосы живых от такого зрелища встали бы дыбом. Длинная спиральная лестница опускалась на дно огромной комнаты, украшенной блестящим чёрным металлом.\n\n"Вот здесь, Королева Роза Маледикта, сердце Общества Костей. Мы надеемся, оно послужит вам также, как послужило и нам", сказал лич, входя вовнутрь перед вами."
deadempire.11.a:0 "Оно отлично послужит мне, Vita ad Morti!"

