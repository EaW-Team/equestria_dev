 ####FOCUS LOCALISATION


 ###MAIN TREE

 ##Not Faction related
DED_Council:0 "Решение Совета Ужаса"
DED_Council_desc:0 "Снова пришло время выбрать лидера для текущей Лиги Ужаса. Роза Маледикта самый многообещающий кандидат для этой позиции. У неё имеются большие амбиции, сравнимые только с её умениями в тёмной магии. Воистину, она будет лидером, в котором нуждается Лига Ужаса"

DED_Army_Dead:0 "Армия Ужаса"
DED_Army_Dead_desc:0 "Каждой армии нужны лидеры. Мы должны заняться сбором лучших тактических умов Лиги Ужаса, их совокупный опыт и их лидерские качества хорошо послужат нам в грядущие года. Лига увидит их армии, воюющие за признание, что они заслужили."

DED_Prep_Crusade:0 "Приготовиться к Великому Тёмному Походу"
DED_Prep_Crusade_desc:0 "Моя Королева, Арктурианский Орден преследует нас годами. Вы можете пожелать поставить Лигу Ужаса в позицию открытой войны с этими мерзкими светопоклонниками и прекратить существование их жалкого ордена."

DED_Unquiet:0 "Нет Покоя Нежити"
DED_Unquiet_desc:0 "Мейджхолд - это главное место сбора членов Лиги Ужаса. Это предоставляет возможность использовать некоторых его обитателей. Будут построены заводы, чтобы обеспечивать потребности Розы и её армий. Планы этих промышленных строек нарисованы самыми доверенными архитекторами Лиги Ужаса и просто ожидают одобрение от Розы Маледикты."

DED_Loyalty:0 "Бессмертная Монархия"
DED_Loyalty_desc:0 "Роза Маледикта отлично преуспела в искусстве тёмной магии. Чтобы быть уверенной в преданности её армии, она создала на них печати. Эти печати гарантируют, что её армии, её генералы и некоторые советники связаны преданностью к ней. Лига Ужаса по большей части связана с её волей."

 ##Death of Light
DED_Unholy_War:0 "Mors Lucis"
DED_Unholy_War_desc:0 "На протяжении бесчисленных поколений на Лигу Ужаса охотился и осаждал фанатичный Арктурианский Орден. Годы приготовлений ушли на снаряжение армии, чтобы превозмочь наши препятствия и отправиться на Юг. Объявление наших намерений Ордену - это последнее, что нам нужно сделать, чтобы наш великий поход начался. В атаку!"

 ##The end of all the lives
DED_Black_Crusade:0 "Finis Omnium Vitarum"
DED_Black_Crusade_desc:0 "Наконец-то этот день настал. Теперь, когда Арктурианский Орден покоится в пепле и множество их бывших граждан теперь служат в нашей армии нежити, мы наконец-то можем перевести взгляд на нашу истинную цель. Поход против всей жизни и создание того, что Роза Маледикта зовёт 'Истинный Порядок'. Наконец-то пришло время, чтобы начать Великий Тёмный Поход! Мир будет бояться одного упоминания Лиги Ужаса!"

 ##Society of Bones
DED_Soc_Bone:0 "Выбрать Общество Костей"
DED_Soc_Bone_desc:0 "Общество Костей составляют некроманты и личи. Союз с этой фракцией разозлит Кровавый Шабаш, но даст нам возможность поднимать огромные армии скелетов и гулей, дабы ужас правил смертными нациями." 

DED_Flesh_Bone:0 "Слабость в Плоти"
DED_Flesh_Bone_desc:0 "Мы предложили переделывать слабых и убогих, что живут в наших границах в эффективных солдат. Звучит логично, но наши методы могут также выглядеть и элегантными. Те, кто страдал при жизни, без вопросов послужат в смерти."

DED_Work_Bone:0 "Обработайте Их До Костей"
DED_Work_Bone_desc:0 "Нашим кадаврам нужно оружие! Мы не пошлём своих скелетов в бой без хорошего оснащения, как у современных армий мира. Заводы должны работать больше, чтобы приготовить великий поход против самой жизни!"

DED_Nec_Off:0 "Порядок Среди Мёртвых"
DED_Nec_Off_desc:0 "Общество Костей желает возглавить армии во время войны. С одним из их некромантов, обладающим стратегическим складом ума, во главе армий Лиги Страха, они смогут управлять более компетентно, чем те, кто не умеет использовать некромантию. Если они поставят во главе каждой нашей армии одного из своих, это определённо улучшит общую эффективность."

DED_Adv_Skele:0 "Новейшие Адаптации Скелетов"
DED_Adv_Skele_desc:0 "Скелеты отличаются от пони из плоти и крови, у них есть слабости, которые у пони просто отсутствуют. Создадим институт внутри Общества Костей, с единственной целью - поиск решений для этих проблем. Это даже может дать небольшую прибавку к эго некромантов."

DED_Skele_Skin:0 "Оно Живое, Роза! Оно Живое!"
DED_Skele_Skin_desc:0 "Отчаянные времена требуют отчаянных мер, Общество Костей поняло это, но недавние внутренние улучшения волнуют их. Большая армия нежити растёт недостаточно быстро, чтобы быть под стать развивающимся в мире конфликтам. Недавно умершие должны выставляться в первые ряды, чтобы укреплять армии и подпитывать амбиции Розы."

DED_Skele_Armor:0 "Бронированные Скелеты"
DED_Skele_Armor_desc:0 "Благодаря стараниям Общества большинство нашей армии состоит из скелетов с более меньшим числом зомби. Будучи опытными в магии, некоторые некроманты могут предложить их возможности, чтобы улучшить специальную броню именно для скелетов. Это несовершенное решение, но наши силы определённо дольше продержатся на поле боя."

DED_Skele_School:0 "Улучшенная Некромантия"
DED_Skele_School_desc:0 "Эти улучшения относятся к скелетам, позволяя им в некоторых пределах изучать новые вещи, в противовес предыдущим методам, где заклинаниями их обучали заранее запрограммированной тактике и действиям."

DED_Skele_on_Skele:0 "Армия На Марше"
DED_Skele_on_Skele_desc:0 "Теперь, когда наша армия нежити обладает ограниченной возможностью изучать новые навыки, мы наконец-то можем обучить наши войска подобающей дисциплине. Прошли те дни, когда огромные орды беспорядочно палили с орудий и махали мечами, пришли дни слаженной и умной армии нежити. Хорошее будущее ждёт Лигу Ужаса и Общество Костей."

DED_Skele_In_Plane:0 "Божечки, Летающие Скелеты!"
DED_Skele_In_Plane_desc:0 "Благодаря улучшениям в некромантии, скелеты теперь могут управлять таким сложным транспортом, как самолёты. Чтобы лучше использовать это, мы вложим наши ресурсы в создания новых самолётов специально для костей наших будущих пилотов. Небеса снова падут под властью Лиги Ужаса!"

DED_Spooky_Factory:0 "Экспоненциальная Некромантия"
DED_Spooky_Factory_desc:0 "Общество Костей становится очень эффективным в создании заклинаний. Мощные заклинания некромантии создаются в Лиге Ужаса снова и снова. Вплетаясь в саму ткань земли они поднимут великие орды древней нежити. Все они будут готовы к интеграции в армию нежити Розы. Некроманты продолжат плести это заклинание в новые земли, если владения Лиги Ужаса расширятся."

 ##Life to Death
DED_Bone_Queen:0 "Vita ad Morte"
DED_Bone_Queen_desc:0 "Общество Костей восхищено тобой, Королева Роза, но прежде чем они присягнут к верности к тебе, они просят твоей присяги к делу. Чтобы это сделать, ты должна создать филактерию и вознестись до лича. Общество рассказывает о 'Чаше Крови' и о лучшем способе создать такую. Моя Королева, эта реликвия была потеряна на бесчисленные поколения и должна быть воссоздана."

 ##Vampires
DED_Guild_Blood:0 "Выбрать Шабаш Крови"
DED_Guild_Blood_desc:0 "Шабаш Крови состоит исключительно из вампиров, большинство из них это пони. Эти вампиры будут специализироваться на превращении армий нашей нации в армию вампиров, поддерживаемую элитой и небольшим количеством их рабов. Поддержка этой фракции разозлит Общество Костей."

DED_Lord_Lady_Death:0 "Благородный Танец Смерти"
DED_Lord_Lady_Death_desc:0 "Единорожка была окружена. Закованные в броню грифоньи рыцари стояли вокруг неё с ухмылкой; она же стала размытым силуэтом, состоящим из пони и стали. Она вилась и плясала вокруг отряда из пятерых, с природной элегантностью и поразительной свирепостью. Когда она остановилась, последний рыцарь упал на землю, мёртвым. "Это было забавно, мне надо было сделать это раньше""

DED_Sen_Livestock:0 "Разумный Скот"
DED_Sen_Livestock_desc:0 "Смертные всегда были ниже нас, вампиров, те, кто не получил привилегию стать нашими рабами для кормления, должны работать на наших заводах."

DED_Ed_Nob:0 "Обучить Аристократов"
DED_Ed_Nob_desc:0 "Аристократия составляет ядро нашего общества и пусть они иногда считают себя выше этого, они тоже должны упорно работать ради своего народа. Члены аристократии, что не отправились в бой, должны отныне изучать технологии и доктрины. Наша вампирская природа должна позволить нам делать большие прорывы там, где смертные будут долго биться головой об стену."

DED_Blood_Slave:0 "Кровные Узы"
DED_Blood_Slave_desc:0 "Высшая степень подчинения может быть достигнута через магию крови. Так как мы вампиры, то Шабаш Крови имеет природную предрасположенность к такому колдовству. Благодаря магии крови мы можем быть уверенны, что рабы преданны и выполняют наши планы со всеми своими возможностями. Только те, у кого сильнейшая воля, способны сопротивляться нашей магии."

DED_New_Blood:0 "Встречайте Юнцов"
DED_New_Blood_desc:0 "Текущее видение Розы Маледикты ставит наше население в плохую позицию. Мы должны увеличить наше число, получать плюсы от их включения в наш шабаш. Мы ищем завоеваний, но не все наши завоевания будут включать рабов или кровавый скот. Те, кого мы найдём станут полезным дополнением к нашему Шабашу."

DED_Vamp_Club:0 "Вампирская Элита"
DED_Vamp_Club_desc:0 "Шабаш состоит из вампирской аристократии, но она подразделяется на два эшелона, высших и низших. С хорошо распределёнными обязанности каст, низшая аристократия теперь отправится на войну, в то время как высшая аристократия будет работать над улучшением Лиги Ужаса через обучение. Мы научим их воевать, но через доктрины."

DED_Fact_Farm:0 "Индустриализация Лиги"
DED_Fact_Farm_desc:0 "Можно сказать, что Шабаш Крови находится выше некультурных методик Общества Костей. Мы понимаем, что даже со всеми рабами и вампирами, будь они юнцами или чистокровными, нам требуется оружие войны, чтобы сражаться с нашими будущими врагами. Мы создадим заводы чтобы помочь росту нашей военной машины."

DED_Food_Ed_Nob:0 "Обучить Владык"
DED_Food_Ed_Nob_desc:0 "Прошли те старые времена, где технологические изменения были небольшими и несущественными и когда аристократия Шабаша обучала своих рабов, чтобы они удовлетворяли их требованиям. В грядущие времена войны, рабы и слуги будут обучать нас современным реалиям мира. Особенно тому, как работает современное оружие. План Розы Маледикты великолепно поможет нам."

DED_Blood_Elect:0 "Чтобы Выбрать Твоего Лидера"
DED_Blood_Elect_desc:0 "Лига Ужаса управляется Розой Маледиктой единолично. Но Шабаш потерял свою политическую структуру, поделённый на два эшелона аристократов. После недавно принятого закона оба уровня аристократов будут должны голосовать за лидера Шабаша. Это не только представит Шабаш в лучшем свете, и поможет и во внутренних вопросах."

DED_Blood_Soil:0 "Будь Ты Проклят, Нарушитель"
DED_Blood_Soil_desc:0 "Шабаш презирает пришельцев на их землях, они видят их как святыню. Только их рабы, они сами и приглашённые гости имеют разрешение находиться внутри границ Шабаша. Чтобы решить эту отвратительнейшую проблему, Шабаш проведёт ритуалы тёмной крови на земле. Так что земля Лиги Ужаса будет покрыта вампирскими заклинаниями, все они созданы чтобы иссушать жизнь из иностранных захватнических армий."

 ##The immortal blood
DED_Blood_Queen:0 "Sanguis Immortalis"
DED_Blood_Queen_desc:0 "Наконец-то пришло время, Роза Маледикта. Ты объединила силы и переделала Лигу Ужаса в нацию, которую по праву боятся. Однако традиция диктует, что ты должна взять мантию 'Багряной Королевы', чтобы среди Шабаша тебя признали как истинного лидера. Чтобы достигнуть этого, ты должна достать легендарную Чашу Крови, которая потеряна уже бесчисленное количество веков."

 ###Ghouls
DED_Ghoul_School:0 "Отправьте Этих Гулей в Школы"
DED_Ghoul_School_desc:0 "Гули составляют большинство населения Мейджхолда и Лиги Ужаса. Несмотря на неприятную внешность, большинство гулей сохраняют интеллект, какой они имели при жизни. Но с тех пор времена изменились и с этим, требуется знание, чтобы выживать в новом мире. Планы по образованию гулей будут разработаны и внедрены советом в Мейджхолде. Вы сможете научить старого гуля новым трюкам."

DED_Ghoul_Union:0 "Союз Рабочих Гулей"
DED_Ghoul_Union_desc:0 "Гули в Лиге Ужаса желают объединиться под общими интересами и создать союз рабочих. Это позволит гулям Мейджхолда сплотиться для работы над проблемами, что влияют на них на рабочих местах и даже обращаться с другими группами внутри Лиги Ужаса по поводу проблем или торговых соглашений."

DED_Approach_Blood:0 "Гули Сближаются с Шабашом Крови"
DED_Approach_Blood_desc:0 "Союз рабочих решает сблизиться с Шабашом Крови, чтобы провернуть сделку с Шабашом, которая принесёт пользу гулям, работающим на местах, принадлежащих Шабашу. Сделка, которая в конце концов заключится, пойдёт на пользу обоим её членам, гули получат доступ к магазинам мозгов, а Шабаш порадует более эффективная рабочая сила на их заводах."

DED_Approach_Bone:0 "Гули Сближаются с Обществом Костей"
DED_Approach_Bone_desc:0 "Слишком долго Общество Костей и их род имели силу над гулями, они ответственны за создание большинства из них. Как политическое образование, СРГ желает приблизиться к Обществу, чтобы работать со выгодой для них обоих. Гули будут рады большему числу себе подобных, в то время как некроманты получат больше гулей для своей армии нежити и заводов."

DED_Brain_Market:0 "Магазины Мозгов"
DED_Brain_Market_desc:0 "Следуя соглашению с Шабашом, СРГ получил доступ к магазину мозгов. Магазин мозгов - это относительно укромное место в Мейджхолде, чтобы защищать серое вещество от разных опасностей, всё-таки оно имеет множество сфер применений и возможностей. Гули могут поддерживать состояние своих медленно разлагающихся мозгов, потребляя это серое вещество, так как поедание приостанавливает сей процесс."

DED_Flesh_Market:0 "Магазины Плоти"
DED_Flesh_Market_desc:0 "Пусть гули и являются нежитью, им всё ещё нужно удовлетворять свои естественные потребности. После их соглашения с Сообществом, СРГ может теперь получать большие количества плоти для своих собственных пони. Но не только плоть продаётся отдельно здесь как товар, в этом магазине имеется возможность купить целый труп. Следуя соглашению с Обществом Костей, некроманты будут делать гулей из трупов, чтобы поддерживать рабочую силу."

DED_Cool_Ghoul:0 "Холоден Внутри"
DED_Cool_Ghoul_desc:0 "Гули - это мёртвые пони и грифоны, которые, по большей части, прожили счастливые жизни, некоторые из них, возможно, сотни лет назад. Физиология гулей похожа на то существо, которым гуль был до того, как она или он умер, не считая факта, что гулям не нужно поддерживать тепло в холоде. Чтобы использовать это как преимущество, мы должны начать направлять армии гулей на зимние или горные театры военных действий."

DED_Brain_Train:0 "Положим Свои Мозги На Поезд"
DED_Brain_Train_desc:0 "Гули очень жадный до еды народ и они могут потреблять большие количества мяса. Сменив мясо кусочками мозга, поделённого на рационы, мы дадим гулям и зомби более сытную еду, которую можно есть в полевых условиях. Это даст нам более эффективное распределение припасов в долговременных войнах, так как гулям не требуется столько же мозгов, сколько они едят плоти. Таким образом армия нежити всегда будет впереди!"

DED_High_Ed:0 "Отвратительные Учреждения"
DED_High_Ed_desc:0 "Нашим армиям нужно обучение. Совет Лиги Ужаса осуществит планы, по которым они соединят несколько обучающих учреждений, для дальнейшего улучшения возможностей наших солдат. Эти обучающие учреждения будут намного более эффективны своими методиками и подготовлены для обучения всех видов солдат-нежити. В дальнейших планах будет подготавливать офицеров, следящих за моралью, если сплочённость армии станет проблемой."

DED_Work_Tool_Ghoul:0 "Заводские Гули"
DED_Work_Tool_Ghoul_desc:0 "Не все гули предназначены для армии или более сложных профессий в Лиге Ужаса. Некоторые гули остались с перманентными недостатками, так как их мозги частично сгнили. Тем не менее, их тела не останутся без дела! Те, кто не смогли осилить программу обучения для гулей могут быть отправлены прямо в Рабочую Инициативу Гулей, где каждый гуль будет иметь место на заводе и где они будут работать ради будущего Лиги!"

DED_Spook_Regulate:0 "Дьявольские Регуляции"
DED_Spook_Regulate_desc:0 "Лига Ужаса начинает ощущать бремя из-за неорганизованной внутренней структуры. Совет желает изменить это и навязать Лиге регуляции. Это уменьшит потребление еды и других базовых товаров, Лига Ужаса будет обладать большими мощностями по развитию своих земель с меньшим количеством заводов, производящих гражданские товары для её народа."

DED_Commisar_Ghoul:0 "Очень Омерзительный Комиссар"
DED_Commisar_Ghoul_desc:0 "Наши армии нуждаются в более сильных лидерах на полях сражений, так что отряды и полки должны быть возглавлены бесстрашными комиссарами, натренированными в Учреждении. Солдаты, что воюют под волей комиссара определённо последуют приказам. Комиссары могут, например, вести всех в бой, карать тех, кто отказывается выполнять приказы и в целом поддерживать порядок среди менее покладистых гулей и зомби"

 ###Voodoo
DED_Voodoo_Cabal:0 "Сблизиться с Кругом Вуду Уу'т У'кра"
DED_Voodoo_Cabal_desc:0 "Нам следует сблизиться с древним зебринским кругом Вуду, который выживал на этом полуострове веками. Пришло время заполучить поддержку племени Уу'т У'кра впервые за всю историю этого континента. Зебры Уу'т У'кра точно не смогут отказаться от предложения, которое мы им предложим. Для начала нужно просто выполнить несколько требований."

DED_Who_Voodoo:0 "Что Же Нам Делать с Вуду"
DED_Who_Voodoo_desc:0 "Круг Уу'т У'кра не может просто так силой быть включён в Лигу Ужаса за несколько недель. Мы должны решить, как обойтись с Уу'т У'кра, чтобы они стали содействовать Лиге. Магия Вуду поддержит мечту Розы Маледикты, либо прямо, либо косвенно."

DED_You_Voodoo:0 "Вуду в Мейджхолде"
DED_You_Voodoo_desc:0 "Некоторые из Уу'т У'кра желают отправиться в Мейджхолд, представители племени войдут в Совет Некромантов, присоединившись к Обществу или Шабашу во время важных встреч. После этого совет будет думать над тем, как лучше использовать Уу'т У'кра в дальнейшие годы. Представители племени не будут иметь большого влияния на совет."

DED_We_Voodoo:0 "Вуду в Темнейшем Лесу"
DED_We_Voodoo_desc:0 "Уу'т У'кра обитают в Темнейшем Лесу. Наш недавний контакт с ними уже был полезен нашей армии, появились новые тела для военной машины нежити. Когда их тёмная магия насытит землю, она станет более восприимчивой к некромантской и вампирской магии. Армия мёртвых вырастет ещё больше."

DED_Shrunken_Head:0 "Трофеи Вуду"
DED_Shrunken_Head_desc:0 "Мы в совете заинтересованы в Уу'т У'кра и других внутренних фракциях Лиги Ужаса, так как мы желаем получить большее влияние над Полуостровом Ужаса. Если у нас окажутся головы нескольких наших соперников, это будет недвусмысленным намёком тем, кто посмеет противостоять совету и даст нам больше власти над Лигой Ужаса."

DED_Bottle_Voodoo:0 "Зебриканские Мастера Зелий"
DED_Bottle_Voodoo_desc:0 "Зебриканские шаманы - самые талантливые в мире, если дело касается создания зелий. Шаманы из Уу'т У'кра такие же. Много времени прошло с тех пор, как они включили магию Вуду в искусство приготовления диких отваров, которые могут иметь множество эффектов. Использование их умений с умом в производственном и народном секторах в Мейджхолде может ослабить давление на нашу промышленность и позволить ей эффективно выполнять потребности нашей армии нежити."

DED_Equal_Evil:0 "Равенство Перед Недоброжелательностью"
DED_Equal_Evil_desc:0 "Будь они скелетами, личами, вампирами или зебрами, все разделяют общую цель, завоевать мир и сразить свет. На каждого индивида в Лиге Ужасов чужаками будет навешан ярлык твари или Ужаса. Так пусть недоброжелательность к нам объединит нас, вокруг будет достаточно земель, чтобы делить их, после того, как мы их завоюем."

DED_Sailor:0 "Полоски Под Парусом"
DED_Sailor_desc:0 "Зебры от природы отличные мореходы, круг вуду не слишком отличается от них. Вырастая из древних традиций и обучаясь недавним инновациям и доктринам, украденным у других народов, зебры научатся как ходить по морю с современным флотом. Чтобы присоединить Уу'т У'кра как наш военный флот, мы должны также построить верфи, чтобы дать существование Армаде Ужаса."

DED_Sail_Salty_Sea:0 "Армада Ужаса Бороздит Солёные Моря"
DED_Sail_Salty_Sea_desc:0 "Даже несмотря на лучшие старания совета, наш флот остаётся устаревшим. Мы должны заставить круг зебр спроектировать корабли для армады. Без хорошего ВМФ, наш остальной флот просто пропадёт среди волн."
DED_Sail_Salty_Sea_tt:0 "Появятся §Y4 Эсминца§!"

 ###War Plans
DED_War_Plan_Bone:0 "Всепоглощающая Орда"
DED_War_Plan_Bone_desc:0 "Ранг за рангом, Орда за Ордой. Нам не нужны технологии, на которые полагаются другие. Мы разрушим мировой порядок кровью, костями и бесконечным давлением тел. Их собственные мёртвые восстанут против них. У них нет никакой надежды."

DED_War_Plan_Blood:0 "Ненасытный Голод"
DED_War_Plan_Blood_desc:0 "Питомники и кабалы все в согласии. Мы принесем нашу войну в этот мир и через нее продиктуем нашу волю. Никто не сможет устоять. Все падут, потерпят неудачу и исчезнут, навсегда забытые."

 ###The Black Crusade
DED_Construction:0 "Ночная Смена"
DED_Construction_desc:0 "По мере того, как земли преклоняются перед нами и королевства рушатся под нашей превосходящей мощью. Мы должны предпринять шаги для гарантирования правильного использования полученных земель. Наша руководящая философия - "не тратить, не хотеть", так почему же это не относится и к нашим средствам производства?"

DED_Construction2:0 "Мертвецы-Работники"
DED_Construction2_desc:0 "Первый раунд благоустройства прошел хорошо. Но мы можем сделать лучше. Вместо того, чтобы полагаться на нормальные каналы, мы назначим специальные оперативные группы "призванных" сил для круглосуточной работы и завершения следующего этапа в нашем грандиозном видении."

DED_Construction3:0 "Души в Пепле"
DED_Construction3_desc:0 "Ах, звук прогресса! Стук поршней, лязг молотков, и крики проклятых. Один из наших членов предложил использовать специализированное топливо для наших новых заводов. Камни душ, которые подвергаются правильной некромантической магии, предоставляют больше энергии, чем всё, что мы ранее обнаружили. Мы построим еще несколько фабрик с этой инновацией, чтобы проверить эту теорию."

DED_Mil_Construction:0 "Пушки Для Гулей"
DED_Mil_Construction_desc:0 "Какая польза от армии, если мы не можем её экипировать? Дни бесконечных орд, шарахающихся по полям и раздирающих плоть голыми когтями и копытами, прошли. У наших врагов есть пушки и артиллерия. Мы должны адаптироваться и меняться, перенимая достижения, оставляя в стороне взгляды наших соседей. Но только при наличии хорошо оснащенной армии мы сможем их взять."

DED_Mil_Construction2:0 "Индустрия Смерти"
DED_Mil_Construction2_desc:0 "Мы должны повысить нашу способность вести войну. Да, нам нужно больше войск, но мы должны убедиться, что они оснащены. Ведь пистолет без пуль для стрельбы - это просто сверх продуманный и не очень эффективный план."

DED_Mil_Construction3:0 "Арсенал Аида"
DED_Mil_Construction3_desc:0 "Заключительный этап модернизации нашей промышленности готов к реализации, миледи. При сильной индустриальной поддержке наши армии будут непобедимы. Мы будем маршировать над разрушенными городами наших врагов. Мир преклонится перед твоей мощью."

DED_More_Bodies:0 "Принудительная Вербовка"
DED_More_Bodies_desc:0 "Чтобы продолжать эту войну, нам требуется больше войск для фронта. Нашей нынешней кадровой политики недостаточно. Мы должны поощрять тех, кто желает и может принять надлежащие меры для расширения нашего резерва подкреплений."
DED_bc_pop_growth:0 "Принудительная вербовка"

DED_Dark_Power:0 "Порождения Апокалипсиса"
DED_Dark_Power_desc:0 "Наши армии восстают. Каждый падший вражеский солдат станет частью нашего войска. Нежить идет вперед словно ураган. Ничто не встанет у нас на пути. Мы стали непобедимыми."
DED_bc_inf_attack:0 "Порождения апокалипсиса"

DED_Modern_Technology:0 "Общество Технологического Превосходства"
DED_Modern_Technology_desc:0 "Прискорбная реальность нашей ситуации заключается в том, что мы, к сожалению, смехотворно отстаем от наших соседей в области технологий. Наша некромантическая мощь не имеет себе равных, но танки и самолеты наших врагов могут быстро переломить ситуацию. Мы должны предпринять шаги для исправления этой ситуации."
DED_Modern_Technology_idea:0 "Общество технологического превосходства"

DED_Burst_The_Shell:0 "Дистанционный Взрыв"
DED_Burst_The_Shell_desc:0 "Возможно, это грубая метафора для того, что мы действительно делаем, но такая, которая, я думаю, передает идею довольно хорошо. Ну, по крайней мере, для меня. И это запутает и поставит в тупик наших врагов, так что больших потерь нет."
DED_Burst_The_Shell_tech:0 "Дистанционный взрыв"
DED_Burst_The_Shell_effect:0 "Открывает §HДистанционный  взрыв§!\nВся пехота и Мот/Мех:\n    Противотанковая атака: §G+50%§!\n    Бронебойность: §G+200%§!\n"

####Leaders
POLITICS_ROSAINITIAL_DESC:0 "Роза Маледикта - одна из немногих некромантов, борющихся за власть над расколотой Лигой Ужаса. С недавних пор Роза де-факто является лидером Совета Некромантов, но земли тьмы непостоянны и всё может измениться в любой момент. Роза правит железным копытом, сокрушая любую оппозицию агрессивными и тираническими методами. Однажды единорог, живущий в мирных землях Эквестрии, был призван на землю мёртвых обещаниями власти и справедливости. Она никогда не была счастлива в Эквестрии. Пони отвергли её тёмные таланты, и она была предана её старыми друзьями неисчислимое число раз. Достаточно. Если мир не хочет любить её - мир будет бояться её."
POLITICS_ROSALICH_DESC:0 "Этот монстр теперь далеко не просто единорог. Роза Маледикта провела тёмный ритуал и превратилась в свирепого лича. Её филактерия хорошо скрыта, а она сама теперь буквально пульсирует темной силой. Её кажущаяся непобедимость делает её дерзкой и агрессивной. Если раньше она была безжалостна, то теперь она переросла это слово. Роза кажется злее, чем раньше, способная без промедления забрать жизнь, чтобы заставить её служить себе. Любое замечание о её чудовищной внешности быстро вознаграждается смертью, и она шагает по земле со злой уверенностью. Ей больше не нужны суровые наказания и более жёсткие угрозы, чтобы держать своих товарищей-некромантов в узде, теперь она просто делает такие вещи для удовольствия. Она - Роза Маледикта, Королева Костей. Она придёт за твоей душой, и переговоров не будет."
POLITICS_ROSAVAMPIRE_DESC:0 "В то время как красота для некоторых пони - блаженные мечты, Роза гораздо более похожа на тёмный, но чувственный кошмар. Она довольно легко выставляет напоказ свою новую вампирскую кожу, и её жесткая тирания несколько остыла. Можно ошибиться, думая, что Роза стала намного мягче. Это далеко не так. Роза такая же решительная и деспотичная, как и была, но без чувства отчаянного гнева. Она горделивей. В ней есть тихая чувственная уверенность в себе, которая тянет других к её образу мышления. Она хорошо изучила искусство влияния вампиров и владеет им мастерски. Она - Роза Маледикта, Королева Крови. Она придёт за твоей душой, и переговоров не будет."

