 ###DED Capitulation/Defeat
deadempire.29.t:0 "Победа над Нежитью, конец Лиги Ужаса"
deadempire.29.d:0 "С кровью, потом и слезами мы наконец-то уничтожили волну нежити. [DED.GetLeader] и её прихвостни были казнены на месте, после штурма Мейджхолда.\n\nНа пепле войны против смерти, живые должны сплотиться, чтобы восстановиться после неё. Земля всё ещё больна тёмной магией Лиги Ужаса и Арктурианский Орден страдает от Отравления Ужасом. Сейчас есть только один вариант для нас.\n\nМы решили, что Арктурианский Орден должен быть восстановлен, чтобы..."
deadempire.29.d_hlr:0 "Наши усталые глаза проскользнули по руинам, которые когда-то были Мейджхолдом, высокие шпили и тёмные стены разрушены и сожжены, город стал пеплом.\n\nБесчисленное количество поколений видели орды нежити с Полуострова Нежити, атакующих в попытке расширить своё гибельное влияние. С небольшой помощью мы прошли через эти года. Теперь всё изменилось, мы свободны от вампиров и некромантов, дыхание которых в любой момент могло оказаться у нашей шеи.\n\nВремя Лиги Ужаса окончено.\nПришло время Священного Арктурианского Ордена."
deadempire.29.a:0 "... с поражением Легионов Ужаса, Арктурианский Орден начнёт искать способ отчистить Полуостров Ужаса."
deadempire.29.b:0 "... мы должны воссоздать Арктурианский Орден, мир не может рисковать ещё одним Маршем Ужаса против невинных."
deadempire.29.c:0 "Эти земли смердят больной тёмной магией, неживые вредители должны быть вычищены из этого мира!"
deadempire.29.e:0 "Солдаты святого ордена выполнили свой долг. Бич нежити был наконец-то побеждён."

 ###expanding skeletons
deadempire.33.t:0 "Смерть всего живого"
deadempire.33.d:0 "Бесчисленные тысячи были убиты в неостановимом походе нежити с Полуострова Ужаса, города лежат в руинах и целые культуры стали лишь шёпотками, передаваемыми через анналы фольклора.\n\nМы должны обратить внимание на угрозу нежити, если мы не желаем быть смыты волной мёртвых тел, желающих только воевать и поглощать плоть. Мы можем выбрать бой с ними, или же отказаться. Тем не менее, отказ от боя ставит под сомнение вас как правителя, народ не будет счастлив по поводу вашего бездействия по отношению к ордам нежити."
deadempire.33.a:0 "Орда нежити должна быть остановлена!"
deadempire.33.b:0 "Мы не можем рисковать, посылая войска на бой с ними.\nПусть они идут к нам."

 ###Infilitration events
deadempire.25.t:0 "Враг внутри"
deadempire.25.d:0 "Хотя наши легионы проклятых и нежити - впечатляющее зрелище, они все еще колеблются перед великими стенами арктурианских бастионов.\n\nСтаршие Личи и некроманты общества костей выдвинули смелый план, чтобы исправить эту ситуацию. Их идея состоит в том, чтобы отправить особенно квалифицированных и садистских некромантов глубоко в Арктурианские земли. Оказавшись на позиции, они будут свирепствовать, сея панику, анархию и беспорядок среди наших врагов, тем не менее, прежде чем этот план будет исполнен, мы должны определить, какова главная цель этой операции."
deadempire.25.a:0 "Операция "Голод": Уничтожьте их еду"
deadempire.25.b:0 "Операция "Смерть": Запугайте их рыцарей"
deadempire.25.c:0 "Операция "Война": Опустошите их промышленность"

deadempire.26.t:0 "Операция Начинается"
deadempire.26.d:0 "Сегодня группа действительно могущественных некромантов перешла через слабо защищенный участок Арктурианской границы на их земли. В то время как целевая группа может казаться небольшой, с их объединенной магической мощью не сможет соперничать никто, кроме самой Розы. Все, что потребуется - это открыть кладбище перед тем, как арктурианцы столкнутся с армией в тылу.\n\nКогда придёт время, наши армии будут готовы воспользоваться этой слабостью."
deadempire.26.a:0 "Это только вопрос времени, когда у нас будет голова Главного Магистра"

deadempire.55.t:0 "Неудавшийся Теракт"
deadempire.55.d:0 "Наконец-то появились новости о судьбе нашей оперативной группы, развернутой в глубине Арктурианских земель.\n\nВ соответствии со своими выжившими членами, силы были провоцированы на нападение на небольшой городок недалеко от границы. Во время этого штурма его внезапно окружили со всех сторон рыцари Арктурианского Ордена. Битва, которая последовала, может быть описана только как резня, так как эти высококвалифицированные Арктурианцы прорезали наши ряды с небольшим сопротивлением.\n\nНесколько выживших некромантов бежали к нашей границе и больше не предпринимали попыток продолжить свою миссию."
deadempire.55.a:0 "Надо было встать на сторону вампиров"

deadempire.40.t:0 "Растущий голод внутри Арктурианского Ордена"
deadempire.40.d:0 "Поступили сообщения о достижениях нашей оперативной группы. Большие поля зерна были подожжены. Зернохранилища, которые когда-то считались безопасными и хорошо сохранились, внезапно сгнили. Караваны с продовольствием, направлявшиеся в направлении военных баз и городов, были разграблены. Во всех Арктурианских землях крестьяне, дворяне и рыцари затягивали пояса по мере того, как еды становилась все меньше.\n\nТем не менее, глава нашей целевой группы предлагает еще более амбициозный план. Он покончил с простым терроризированием сельской местности и хочет обратить свой взор на что-то более грандиозное. Суть его плана - это рискованный рейд на зернохранилище Тарпейской Скалы, крупнейшее в землях ордена, а также являющееся основным источником пищи во всей столице. Его потеря абсолютно опустошит нашего врага и, несомненно, приведет к продовольственному кризису."
deadempire.40.a:0 "Желаю удачи нашим некромантам."

deadempire.43.t:0 "Дерзкий Рейд "
deadempire.43.d:0 "Наши оперативники проникли в Святой город глубокой ночью, подняв армию нежити прямо в сердце земель Ордена.\n\nЗатем эта армия разделилась на три части. Группа А осадила главную крепость ордена, а группа Б отправилась в город. Обе атаки оказались неудачными и встретили жесткое сопротивление от городской гвардии, местных рыцарей и быстро собранных ополченцев.\n\nОднако, это лишь отвлекающий маневр для группы С для достижения главного зернохранилища города. Эти силы не встретили большого сопротивления и, добравшись до хранилища, разграбили и сожгли его.\n\nПосле выполнения главной задачи оставшиеся некроманты покинули город, оставив после себя население, которое вскоре будет опустошено голодом в течение ближайших недель."
deadempire.43.a:0 "Если солдат марширует, пока полон желудок, это означает, что орден повержен?"

deadempire.41.t:0 "Художественная Выставка"
deadempire.41.d:0 "Поступили сообщения о достижениях нашей оперативной группы. Наши некроманты прошлись по очень приграничным регионам, терроризируя как рыцарей, так и крестьян.\n\nОни нападают на патрулирующие Арктурианские отряды, убивая каждого из них, когда они вне безопасности. Не редко, оставшийся Арктурианцы прячутся в крепости, пока они не уйдут. Чтобы заставить их вылезти наши некроманты начали возводить памятники своим победам, используя тела рыцарей в качестве строительного материала. Обычно это вызывает нужный эффект и разгневанные защитники выходят из крепости, и это таким образом, приведет к новым жертвам и еще большим памятникам.\n\nОднако наш командир оперативной группы хочет спланировать нечто большее. Он предполагает строительство памятника настолько большого, что его можно будет увидеть его из Тарпиан Рок. Теперь для этого ему понадобятся строительные материалы, удачная местность и вдохновение.\n\nС местность все легко, крепость Конец - самая высокая крепость ордена. Как насчет строительных материалов? Согласно информации, полученной в ходе предыдущего рейда, колонна новобранцев направится на север, чтобы усилить гарнизон Конца. Наконец, вдохновение? Наш командир уверяет, что проблем не будет."
deadempire.41.a:0 "Пусть Пикман гордится тобой. "

deadempire.44.t:0 "Гвоздь программы"
deadempire.44.d:0 "Последний гвоздь вбит, и "скульптор" спускается к вам. Его мастерское произведение современного искусства - возвышающаяся демонстрация страсти, агонии, боли и сырого творческого желания, выраженного в чудовищной пирамиде, высотой в почти 25 метров.\n\nМожет и не достаточно высоко, чтобы Грандмагистр увидел, но достаточно, чтобы увидел гарнизон Конца. Даже сейчас эти жалкие рыцари наблюдают, как мы вносим последние штрихи в нашу работу. Они слишком поражены страхом, чтобы выскочить и остановить наше осквернение. Они лишь жалкие трусы.\n\nИменно эта трусость отравила их ряды во время нашей засады, когда они отказались помочь своим товарищам. Засада, которая обеспечила более чем достаточно материалов для нашего архитектурного чуда.\n\nКомандир выглядит довольным своей работой. Тем не менее, он не задерживается надолго, вместо этого решив пронзить ночь и продолжить свою работу в другом месте. Тем не менее, слово его художественного гения будет распространяться среди рядов Арктурианцев с легкостью, напоминая каждому рыцарю о том, что ждет их, если они выйдут за пределы своих драгоценных стен."
deadempire.44.a:0 "Кто-нибудь может сделать миниатюру для моего стола?"

deadempire.42.t:0 "Изменение стратегии"
deadempire.42.d:0 "Поступили сообщения о достижениях нашей оперативной группы. Они были заняты передвижением по различным дорогам Арктурианского ордена и преследованием линий снабжения нашего врага. Вагоны с лесом, железом, древесным углем, оружием и всевозможными другими грузами и материалами были захвачены и либо уничтожены, либо использованы нашим постоянно растущим повстанческим движением.\n\nОднако наши силы выросли до такой степени, что Арктурианцы начали реформировать свою транспортную сеть. Вместо одиноких вагонов или коротких конвоев они сформировали большие караваны, которые были сопряжены с военным конвоем, что серьезно затрудняло эффективность нашего рейдерства.\n\nВ целях адаптации к этому изменению стратегической ситуации, командующий оперативной группой приступил к изучению Арктурианских земель на предмет слабого места. Место, которое, если его уничтожить, серьезно затруднит их способность сражаться.\n\nЭтим местом будут карьеры Сэра Стила, - ряд горнодобывающих операций, расположенных в Лифлайке, которые производят селитру, ключевой ингредиент пороха. Если бы мы саботировали этот объект, мы бы лишили врага основного источника боеприпасов."
deadempire.42.a:0 "Сотрите Сэра Стила с карты."

deadempire.45.t:0 "Уступить"
deadempire.45.d:0 "Наш план сработал без сучка и задоринки. Все началось накануне нашего нападения, когда небольшая часть наших сил оторвалась от основного корпуса и совершила набег на город, прилегающий к каменоломням. Эта диверсионная атака сработала как заклинание, и рыцари, которым была поручена защита каменоломен, оставили только команду скелетов, пока они ехали, чтобы спасти деревню.\n\nОб этой команде скелетов вскоре позаботились наши. Когда защитники ушли, наши некроманты пошли на работу, абсолютно разоряя объект. Было уничтожено ключевое оборудование, разрушены конструкции и разрушена хрупкая туннельная сеть.\n\nРемонт сайта займет недели, если не месяцы. Все это время потребность Арктурианцев в порохе будет только ухудшаться."
deadempire.45.a:0 "Какой толк от мушкетов без пороха?"

 ###Border war events
deadempire.46.t:0 "Победа на границе!"
deadempire.46.d:0 "Наши силы столкнулись с глупыми рыцарями из [HLR.GetName] и успешно разгромили их. Наши орды прорвали границу и захватили огромные участки территории. Эта локальная победа приближает нас к окончательной победе над давним врагом!"
deadempire.46.a:0 "Отлично!"
deadempire.47.t:0 "Поражение на границе!"
deadempire.47.d:0 "В недавнем сражении, которое быстро переросло в полноценную битву, наши орды были побеждены рыцарями [HLR.GetName]. К сожалению, наряду с потерями, которые мы понесли во время битвы, мы также были вынуждены отказаться от немалых территорий в пользу [HLR.GetName]."
deadempire.47.a:0 "Мы вернём эти земли!"


 ###Post-Black Crusade Events
deadempire.48.t:0 "Идти дальше"
deadempire.48.d:0 "Армии Лиги Ужаса наступают на всех фронтах, сокрушая всякое сопротивлении нашему тёмному походу. Казалось бы, наша окончательная победа быстро приближается, так как цифры потерь растут с каждой стычкой, битвой и кампанией.\n\nОднако Роза сомневается в своем решении начать черный великий поход. В глубине её разума раздается протяжный голос, просящий пощадить её жизнь. Может быть, это просто её жалкое прошлое, умоляющее её о пощаде. Или, возможно, это что-то другое.\n\nВсе, что она знает, это то, что один маленький голос инакомыслия не остановит её. Она готовилась к этому великому походу в течение многих лет, и абсолютно ничто не остановит её от полной победы."
deadempire.48.a:0 "Мы зашли слишком далеко, чтобы отступить"

deadempire.49.t:0 "Кто я?"
deadempire.49.d:0 "Новый голос прозвучал в сознании Розы. В отличие от других, этот не призывает к милосердию или геноциду. Вместо этого он задает простой вопрос. Правильно ли это?\n\nНе война или убийство, но нынешнее состояние Розы. Она чувствует себя актером, играющим роль, а не самостоятельной личностью. Являются ли её действия - её собственными амбициями, или она следует сценарию, который сама никогда не увидит.\n\nЭто невозможно доказать, но один факт остается фактом..."
deadempire.49.a:0 "Шоу должно продолжаться."

deadempire.50.t:0 "Что случилось со вторником?"
deadempire.50.d:0 "Амнезия - состояние, при котором больной теряет воспоминания о событии или серии событий. Это состояние стало слишком частым для Розы. Целые дни начали исчезать из её памяти, сменяясь пустотой.\n\nСначала это раздражало, теперь это беспокоит, потому что она все еще активна во время этих периодов. Периодов, когда она не может вспомнить ни одного действия, или приказа.\n\nЕе совет это заметил и рассказал о какой бред она несла, который она не помнит, мертвом языке, который она не знает, и дневнике, который она постоянно ищет.\n\nХотя, эти мелочи по сравнению с реальной проблемой. Главное сейчас то, что члены лиги сомневаются в управленческих способностях Розы."
deadempire.50.a:0 "Я должна посоветоваться с моей библиотекой."

deadempire.51.t:0 "Шепот"
deadempire.51.d:0 "В голове Розы появился новый голос. Он не похож ни на один из тех, что были раньше. Он не просит пощады, не просит войны, даже не ставит вопрос о своей автономии. Этот голос не принадлежит ей. Он какой-то чужой, хотя и кажется знакомым.\n\nНесмотря на то, что он берет начало в её сознании, он имеет направление и форму. Сначала это был шепот, манящий её в кабинет. Однако с каждым приближающимся шагом голос становится все сильнее и сильнее.\n\nВсе остальные мысли заглушены, и только эта единственная команда повторяется."
deadempire.51.a:0 "Иду я, иду, только замолчи!"

deadempire.52.t:0 "Встреча с Судьбой"
deadempire.52.d:0 "Роза входит в её кабинет, её черепе постоянно разрывается от постоянных приказов. К счастью, когда двери закрываются, они умолкают, оставляя её в блаженном молчании.\n\nКогда разум Розы возвращается в равновесие, она чувствует присутствие другой фигуры. Однако, в комнате никого не было видно.\n\n"Покажись", - требует она.\n\nТемпература мгновенно падает и холод начинает ползти по её спине. Темно-серое облако тумана материализуется перед ней принимая физическую форму.\n\nПеред ней находилось существо из снега и льда, о котором она читала лишь в книгах и считала просто мифом - Виндиго. Однако один из них стоял перед ней, своим размером занимая почти все пространство в комнате. Его свирепое костлявое лицо вызывало ужас."
deadempire.52.a:0 "Что тебе нужно?"
deadempire.203.t:0 "Встреча с Судьбой"
deadempire.203.d:0 "Ответ приходит в виде мысли, пробуренной прямо в её воспоминания. Это королева Спектра, о которой она никогда раньше не слышала. Тем не менее, в одно мгновение она все узнала об этой фигуре. Её происхождение, цели и амбиции.\n\nВиндиго питаются дисгармонией, и нет ничего более дисгармоничного, чем Легион самых темных магических сил, марширующих по миру в великом походе.\n\nРоза - пешка, ненамного важнее раба, которому положено обеспечить банкет для повелителя.\n\n"Вы просто используете меня"\n\nИспользована. Она была использована. Существо молчало, но Роза все поняла. Виндиго насытились и им больше не нужна помощь. Возможно, она была их марионеткой, но теперь она свободна.\n\nРоза хочет рассмеяться. Виндиго втянули её в войну со всем миром теперь просто кинут её?\n\n'Что меня останавливает от-'\n\nОбраз её мертвого тела приходит на ум. Затем заменяется на грандмагистра Торигга. Она прекрасно понимает, что эти существа были готовы на все, чтобы сохранить свою тайну. Прежде чем она сможет задать другой вопрос, существо отступает в туман и исчезает, оставляя Розу в покое. Впервые в жизни она чувствует свои мысли, и они принадлежат ей."
deadempire.203.a:0 "Пойдем, нам еще предстоит сражаться в войне."

deadempire.53.t:0 "Марионетка Без Хозяина"
deadempire.53.d:0 ""Я делаю это потому, что верю в это, или потому, что мне сказали?"- этот вопрос мучил Розу с момента её встречи с Призрачной Королевой. На протяжении всей своей взрослой жизни она чувствовала преданность своему делу и никогда не ставила под сомнение свои действия. Тем не менее, если слова Виндиго окажутся правдой, то её выбор был сформирован и использован исключительно для их пользы.\n\nДействительно ли её война с живыми её желание? Потребовались дни душевных поисков, и ответ - да.\n\nДа, она хочет этот великий поход и да, она хочет, чтобы эта война была выиграна, так что её мечты могут быть реализованы. Возможно, она была марионеткой, но её струны теперь разорваны и без веревочек, она все еще может заставить Виндиго заплатить."
deadempire.53.a:0 "На мне нет никаких обязательств!"

deadempire.54.t:0 "Конец великого похода"
deadempire.54.d:0 "Роза стоит на балконе в Мейджхолде и смотрит на заброшенные улицы своей столицы. Сегодня тихо, точно так же, как будет завтра, и на века вперед.\n\nЕе рыцари смерти одержали победу всего несколько часов назад, освободив последние участки земли от бастионов живых. Теперь нежить обретет покой, на этот раз - вечный. Наконец, на планете воцарился мир. Мир, который никогда больше не будет нарушен.\n\nПрошлой ночью Розу посетила Призрачная Королева. Виндиго недовольны ею. Её раса может продержаться еще несколько десятилетий, но даже эти поистине древние существа в конечном итоге будут голодать и исчезать, как существа, на которых они когда-то пировали.\n\nЭто последняя месть Розы. Чтобы освободить мир от распрей, нужно освободить Виндиго их собственной кровавой жизни. Это горькое удовлетворение - очень приятная эмоция для конца.\n\nРоза делает последний вдох, закрывает глаза, наслаждается тишиной и покоем..."
deadempire.54.a:0 "..."

 ###News
deadempirenews.1.t:0 "Темный Поход против Арктурианского Ордена!"
deadempirenews.1.d:0 "[This.GetNewspaperHeader]В ранние утренние часы с Замёрзшего Севера пришли возмутительные доклады о появившихся толпах скелетов и зомби, продирающихся вперёд, чтобы столкнуться с обороной Арктурианского Ордена. Ранняя разведка предполагает, что меж двух сторон проходят ожесточённые бои. Мир затаил дыхание, так как они хорошо знали, что Арктурианский Орден это единственная преграда, что стоит между нами и так ненавистной нам нежитью."
deadempirenews.1.a:0 "Mors Lucis. Похоже это конец..."
deadempirenews.1.b:0 "Укрепить оборону!"
deadempirenews.1.c:0 "Угрожающее развитие событий, укрепите наши северные границы."
deadempirenews.1.e:0 "Мы будем смотреть с наслаждением, как дураки некроманты пытаются вырваться"
deadempirenews.1.f:0 "Наступают тёмные дни, пора готовиться к неприятностям."
deadempirenews.1.g:0 "Как забавно, но как говориться: "Я ничего не знаю, моя хата с краю.""

deadempirenews.2.t:0 "Был созван Великий Тёмный Поход!"
deadempirenews.2.d:0 "[This.GetNewspaperHeader]Безумная кобыла объявила войну всему миру!\n\nРоза Маледикта, как она назвала себя, желает стереть весь мир в руины. Нации по всему миру получили единственное сообщение. Оно гласит: "Орден пал и теперь мир должен принять смерть". Многие народы взволнованы.\n\nЭто действительно может вселить ужас в нации Грифонии, когда волна нежити ступит к ним на порог.\n\nКонец дней живых настал. Молитесь, чтобы мёртвые полезли обратно в свои могилы, до того как они закопают нас."
deadempirenews.2.a:0 "Мы увидим мир, принявший порядок в виде нежити."
deadempirenews.2.b:0 "Мы должны проинформировать командование о таком развитии ситуации."
deadempirenews.2.c:0 "Интересы могут быть общими; возможно удастся заключить сделку?"
deadempirenews.2.e:0 "Мы будем за ними наблюдать, но у нас сейчас иные приоритеты."
deadempirenews.2.f:0 "Эта 'Роза Маледикта' определённо безумна."

