DED_Improve_Ghoul_idea_desc:0 "Гули находятся ближе всех к определению нормального гражданина в Лиге Ужаса. Были подготовлены образовательные планы, чтобы увеличить их грамотность."

DED_Improve_Ghoul2_idea:0 "Гули II: Ужасная пехота"
DED_Improve_Ghoul2_idea_desc:0 "Теперь известно, что гули являются отличными зимними и горнострелковыми войсками."

