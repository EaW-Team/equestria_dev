DED_Flesh_Market_idea:0 "Магазин Плоти: Доступ"
DED_Flesh_Market_idea_desc:0 "Гули имеют доступ к магазинам плоти. Благодаря соглашению с некромантами, новые гули будут создаваться куда быстрее."

DED_Flesh_Market2_idea:0 "Линии снабжения мозгами"
