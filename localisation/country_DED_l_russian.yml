##### DED Capitulation/Defeat
deadempire.29.t:0 "Победа над Нежитью, конец Лиги Ужаса"
deadempire.29.d:0 "С кровью, потом и слезами мы наконец-то уничтожили волну нежити. [DED.GetLeader] и её прихвостни были казнены на месте, после штурма Мейджхолда.\n\nНа пепле войны против смерти, живые должны сплотиться, чтобы восстановиться после неё. Земля всё ещё больна тёмной магией Лиги Ужаса и Арктурианский Орден страдает от Отравления Ужасом. Сейчас есть только один вариант для нас.\n\nМы решили, что Арктурианский Орден должен быть восстановен, чтобы..."
deadempire.29.d_hlr:0 "Наши усталые глаза проскользнули по руинам, которые когда-то были Мейджхолдом, высокие шпили и тёмные стены разрушены и сожжены, город стал пеплом.\n\nБесчисленное количество поколений видели орды нежити с Полуострова Нежити, атакующих в попытке расширить своё гибельное влияние. С небольшой помощью мы прошли через эти года. Теперь всё изменилось, мы свободны от вампиров и некромантов, дыхание которых в любой момент могло оказаться у нашей шеи.\n\nВремя Лиги Ужаса окончено.\nПришло время Священного Арктурианского Ордена."
deadempire.29.a:0 "... с поражением Легионов Ужаса, Арктурианский Орден начнёт искать способ отчистить Полуостров Ужаса."
deadempire.29.b:0 "... мы воссоздали Арктурианский Орден, мир не может рисковать ещё одним Маршем Ужаса против невинных."
deadempire.29.c:0 "Эти земли смердят больной тёмной магией, неживые вредители должны быть вычищены из этого мира!"
deadempire.29.e:0 "Солдаты святого ордена выполнили свой долг. Бич нежити был наконец-то побеждён."

#### expanding skeletons
deadempire.33.t:0 "Смерть всего живого"
deadempire.33.d:0 "Бесчисленные тысячи были убиты в неостановимом походе нежити с Полуострова Ужаса, города лежат в руинах и целые культуры стали лишь шёпотками, передаваемыми через анналы фольклёра.\n\nМы должны обратить внимание на угрозу нежити, если мы не желаем быть смыты волной мёртвых тел, желающих только воевать и поглощать плоть. Мы можем выбрать бой с ними, или же отказаться. Тем не менее, отказ от боя ставит под сомнение вас как правителя, народ не будет счастлив по поводу вашего бездействия по отношению к ордам нежити."
deadempire.33.a:0 "Орда нежити должна быть остановлена!"
deadempire.33.b:0 "Мы не можем рисковать, посылая войска на бой с ними.\nПусть они идут к нам."


### News

deadempirenews.1.t:0 "Восстание Смерти!"
deadempirenews.1.d:0 "В ранние утренние часы с Замёрзшего Севера пришли возмутительные доклады о появившихся толпах скелетов и зомби, продирающихся вперёд, чтобы столкнуться с обороной Арктурианского Ордена. Ранняя разведка предполагает, что меж двух сторон проходят ожесточённые бои. Мир затаил дыхание, так как они хорошо знали, что Арктурианский Орден это единственная преграда, что стоит между нами и так ненавистной нам нежитью."
deadempirenews.1.a:0 "Mors Lucis. Похоже это конец..."
deadempirenews.1.b:0 "Укрепить оборону!"
deadempirenews.1.c:0 "Угрожающее развитие событий, укрепите наши северные границы."
deadempirenews.1.e:0 "Мы будем смотреть с наслаждением, как дураки некроманты пытаются вырваться"
deadempirenews.1.f:0 "Наступают темные дни, пора готовиться к неприятностям."
deadempirenews.1.g:0 "Как забавно, но как говориться: "Я ничего не знаю, моя хата с краю.""


deadempirenews.2.t:0 "Был созван Тёмный Крестовый Поход!"
deadempirenews.2.d:0 "Безумная кобыла объявила войну всему миру!\n\nРоза Маледикта, как она назвала себя, желает стереть весь мир в руины. Нации по всему миру получили единственное сообщение. Оно гласит: "Орден пал и теперь мир должен принять смерть". Многие народы взволнованы.\n\nЭто действительно может вселить ужас в нации Грифонии, когда волна нежити ступит к ним на порог.\n\nКонец дней живых настал. Молитесь, чтобы мертвые полезли обратно в свои могилы, до того как они закопают нас."
deadempirenews.2.a:0 "Мы увидем мир, принявший порядок в виде нежити."
deadempirenews.2.b:0 "Мы должны проинформировать командование о таком развитии ситуации."
deadempirenews.2.c:0 "Интересы могут быть общими; возможно удасться заключить сделку?"
deadempirenews.2.e:0 "Мы будем за ними наблюдать, но у нас сейчас иные приоритеты."
deadempirenews.2.f:0 "Эта 'Роза Маледикта' определённо безумна.""

