### Dark Wing's Super Secret Event Chain ###
 conspiracy.3.t:0 "Эквестрийские инвестиции"
 conspiracy.3.d:0 "Кажется, что наши новые связи с Эквестрией принесли нам пользу, поскольку несколько промышленников из Кантерлота решили инвестировать в новые фабрики на нашей земле, в это время это называют предательством наших идеалов, но ничего они скоро все поймут, что я был прав."
 conspiracy.3.a:0 "Мы благодарим наших "эквестрийских друзей" за их щедрость"
 conspiracy.4.t:0 "Новые железные дороги"
 conspiracy.4.d:0 "Благодаря нашим новым связям с Эквестрией, Принцесса Селестия желает проложить железную дорогу до Сталлионграда, не смотря на то, что мы сами будем строить эту дорогу это выглядит как, будто мы их собачонки."
 conspiracy.4.a:0 "Объединим же наши страны в единое целое!"
 conspiracy.5.t:0 "Арсеналы"
 conspiracy.5.d:0 "Несмотря на то, что мы не являемся территорией Эквестрии, Королевская Гвардия решила открыть ряд арсеналов на нашей земле, чтобы обеспечить нашу "безопасность". Похожу мы действительно стали субъектом Эквестрии."
 conspiracy.5.a:0 "Я рад, что Эквестрия обеспечивает нашу «безопасность»"
 conspiracy.6.t:0 "Индустриализация"
 conspiracy.6.d:0 "После многолетней напряженной работы, и финансирования из Эквестрии, нам наконец удалось полностью индустриализировать нашу страну. Поблагодарим же нашего Генерального Секретаря за это."
 conspiracy.6.a:0 "Слава!."
 conspiracy.7.t:0 "Великая Трагедия"
 conspiracy.7.d:0 "Великая трагедия поразила Сталлионград. Утром 17 марта произошел взрыв пошатнувший Дворец Советов, вызванные пожары привели к множественным смертям среди чиновников. Сейчас ведется расследование, но нет ничего что помогло бы навести нас на организаторов терракта, власти не уверены что смогут в ближайшее время найти улики. Возможно это акция устрашения от Чейнджлингов, но и внутренний терроризм не стоит отбрасывать. Как бы то ни было, ясно, что кто-то не доволен текущим правительством."
 conspiracy.7.a:0 "Мы не будем бояться террористов!"
 conspiracy.8.t:0 "Объединение нации"
 conspiracy.8.d:0 "Через несколько дней после терракта все вернулось в свою колею. Удивительно, не смотря на то что мы до сих пор не нашли виновных, пони поддерживают нас еще сильнее и помогают всеми силами жертвам национальной трагедии. Генеральный Секретарь Дарк Винг принес соболезнования всем пострадавшим в этом инциденте."
 conspiracy.8.a:0 "Все то что не убивает нас, делает нас сильнее!"
 conspiracy.9.t:0 "Наша Обязанность"
 conspiracy.9.d:0 "Наши надежды на то, что атака - это какая-то внешняя сила, были разрушены сегодня, поскольку организация, называющая себя «Красным Рассветом», взяла на себя ответственность за терракт в Дворце Советов. Они захватили радиостанцию и с нее сделали несколько радиопередач по всей стране, в которых они осуждали Генерального секретаря Дарк Винга как «Марионетку Селестии» и «Предателя революции», однако еще более тревожным является их заявление о том, что они будут бороться с нами, чтобы вернуть истинную диктатуру пролетариата, а не быть рабами Солнечнозадой тиранши. К сожалению, они не смогли объяснить, для чего погибло так много ни в чем не повинных пони, что привело к увеличению авторитета Дарк Винда среди народа."
 conspiracy.9.a:0 "Игра началась..."
 conspiracy.10.t:0 "Охота"
 conspiracy.10.d:0 "Думаю не стоит говорить о том, что нипони доволен недавним поворотом событий. Многие пони потеряли своих близких, Дворец Советов в руинах, но мало этого у нас есть предатели, которые не бояться поднять свою голову. Однако Генеральный секретарь недавно получил несколько анонимных писем, которые могли бы привести нас к укрытию предателей..."
 conspiracy.10.a:0 "Мы можем исследовать лес вокруг Совёнка"
 conspiracy.10.b:0 "Мы можем исследовать центр Петрокопытска"
 conspiracy.10.c:0 "Мы можем обследовать горы вокруг Заятска"
 conspiracy.11.t:0 "Совёнок"
 conspiracy.11.d:0 "Похоже, что письмо Генеральному секретарю было настояшим ведь в следствии расследования были обнаружены их следы и опросы среди мирного населения подтвердили наши догадки, они рассказывают нам о большой группе незнакомцев, которая отправилась в лес..."
 conspiracy.11.a:0 "Давайте посмотрим, что мы найдем в их лагере..."
 conspiracy.12.t:0 "Петрокопытск"
 conspiracy.12.d:0 "Видимо работа в Петрокопытске оказалась бесполезна, мы два месяца шли по ложному следу."
 conspiracy.12.a:0 "Давайте вернемся в начало..."
 conspiracy.13.t:0 "Заятск"
 conspiracy.13.d:0 "Мы потратили больше месяца на то, чтобы обшарить всю территорию вокруг гор, но в последний день мы обнаружили следы лагеря мятежников, следы указывают на то, что они ушли в леса близ Совёнка."
 conspiracy.13.t:0 "Мы отправимся в Совенок..."
 conspiracy.14.t:0 "Битва за Совёнок"
 conspiracy.14.d:0 "Наши догадки насчет Совёнка оказались верны и когда наши солдаты нашли лагерь их перебили в мгновение ока..."
 conspiracy.14.a:0 "Убейте предателей!"
 conspiracy.15.t:0 "Победа"
 conspiracy.15.d:0 "После нескольких суток непрерывного боя наши солдаты вошли в лагерь предателей и они подтвердили, что таинственный лидер Красного Рассвета был убит."
 conspiracy.15.a:0 "Великолепно!"
 conspiracy.16.t:0 "Праздник"
 conspiracy.16.d:0 "Сегодня на улицах Сталлионграда царил праздник. Генеральный секретарь Дарк Винг провозгласил об уничтожении террористической организации "Красный Рассвет". В празднике участвовали даже те, кто критиковал политику Дарк Винга, празднование завершилось выступлением Генерального Секретаря, обещавшего новую эпоху для Сталлионграда. Эпоху процветания, свободы и дружбы..."
 conspiracy.16.a:0 "Славься Сталлионград!"
 conspiracy.17.t:0 "Охота продолжается"
 conspiracy.17.d:0 "Несмотря на то, что мы ничего не нашли в Петрокопытске, мы можем проверить оставшиеся наводки."
 conspiracy.17.a:0 "В Заятск"
 conspiracy.17.b:0 "В Совёнок"
 conspiracy.18.t:0 "План Генерального Секретаря"
 conspiracy.18.d:0 "Никто этого не ожидал, но сегодня сталлионградцы проснулись под старым флагом Сталлионграда, что-то произошло. Как будто наши бравые солдаты снова захватывают Эквестрийские арсеналы и подавляют очаги сопротивления по всей стране, но это не так. Сегодня в своем заявлении к народу Сталлионграда, по всем радиостанциям Дарк Винд объявил не только о возращении правильного коммунизма, но и возвращении по крыло Эквестрийских принцесс..."
 conspiracy.18.a:0 "Славься Сталлионград! Долгой жизни Дарк Вингу!"
 conspiracy.21.t:0 "Подождите, что!?"
 conspiracy.21.d:0 "Сегодня произошло интересное событие, ГенСек Сталлионграда Дарк Винг распустил Политбюро и Верховного Совета. Те единицы, кто сопротивлялся действиям Дарк Винда оперативно были отправлены в тюрьмы. В результате самопровозглашенный Верховный Лидер получил верховную власть над страной и первым же своим указом он объявил о распаде Сталлионграда... и создании Великого Эквестрийского Союза."
 conspiracy.21.a:0 "Подождите, что!?"
 conspiracy.22.t:0 "Совёнок"
 conspiracy.22.d:0 "Похоже, что письмо Генеральному секретарю было настояшим ведь в следствии расследования были обнаружены их следы и опросы среди мирного населения подтвердили наши догадки, они рассказывают нам о большой группе незнакомцев, которая отправилась в лес..."
 conspiracy.22.a:0 "Давайте посмотрим, что мы найдем в их лагере..."
 conspiracy.23.t:0 "Битва за Совёнок"
 conspiracy.23.d:0 "Наши догадки насчет Совёнка оказались верны и когда наши солдаты нашли лагерь их перебили в мгновение ока..."
 conspiracy.23.a:0 "Убейте предателей!"
 conspiracy.24.t:0 "Победа"
 conspiracy.24.d:0 "После нескольких суток непрерывного боя наши солдаты вошли в лагерь предателей и они подтвердили, что таинственный лидер Красного Рассвета был убит..."
 conspiracy.24.a:0 "Великолепно!"
 conspiracy.25.t:0 "Наша столица"
 conspiracy.25.d:0 "С помощью коррупции в правительстве Селестии, мы можем выбрать, где будет размещаться наше правительство."
 conspiracy.25.a:0 "Кантерлот"
 conspiracy.25.b:0 "Мейнхеттен"
 conspiracy.25.c:0 "Сталлионград"
 
