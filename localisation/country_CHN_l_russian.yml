unite_the_people:0 "Объединить Нацию"
unite_the_people_desc:0 "Возможно мы получили ульи, но не заполучили умы и сердца всех Чейнджлингов. После того, как закончим и с этим, мы с уверенностью можем сказать, что объединили всех Чейнджлингов под единой волей."
Chrysalis:0 "Поддержать Кризалис"
Chrysalis_desc:0 "Несомненно, королева Кризалис довела нас до этого, однако, она всё ещё остаётся нашим лидером. Для нас же будет лучше, если мы оставим Кризалис у власти, нежели посадим на её место кукую-то шушуру."
hive_funding:0 "Материальная поддержка малых ульев"
hive_funding_desc:0 "Бесчисленные ульи разбросаны по нашей территории, и хорошо видеть, что все они отлично функционируют и их чейнджлинги благодарны своей королеве."
Expansion_of_newhives:0 "Превратить ульи в современные города"
Expansion_of_newhives_desc:0 "Продолжить перестройку и модернизацию наших ульев."
steel_industry:0 "Сталелитейные заводы Ключ-Озера"
steel_industry_desc:0 "Множественные залежи железа и угля были найдены у подножья горы, к западу от Ключ-Озера. Нам только нужно вложиться в землю и пожинать найденное."
army_research:0 "Военные исследования"
army_research_desc:0 "Офис Исследования Армии запрашивает дополнительные ресурсы чтобы продолжить улучшать академические, промышленные и некоммерческие лаборатории, которые послужат армии."
research_tanks:0 "Модернизация бронетанковых войск"
research_tanks_desc:0 "Триммель и несколько других членов Высшего Командования предлагают дальнейшее улучшение нашего оборудования, чтобы сражаться с другими механизированными войсками. Дабы мы не отставали от других наций."
research_air:0 "Современная военная авиация"
research_air_desc:0 "Победа будет достигнута с уничтожением наземных сил врага. Мы должны сфокусироваться на том, чтобы дать нашей армии достаточное превосходство в воздухе."
improve_economy:0 "Финансирование предпринимателей"
improve_economy_desc:0 "Стратегия успешного экономического развития должна сфокусироваться на повышении квалификации рабочей силы и уменьшении деловых издержек, а также сделать необходимые ресурсы доступными, чтобы успешно соперничать и процветать в современной глобальной экономии."
seize_production:0 "Экспроприировать средства производства"
nuclear_effort_CHN:0 "Северный ядерный центр"
nuclear_effort_CHN_desc:0 "Создание нескольких сверхсекретных лабораторий на далёком севере, чтобы исследовать возможности супероружия, которое позволит выиграть следующую войну."
equality_for_all_CHN:0 "Равенство для каждого"
thoraxian_betrayal:0 "Предательство Торакса"
thoraxian_betrayal_desc:0 "Гнилая опухоль, что зовется гармонией, наконец, обвила свои щупальца вокруг нескольких чейнджлингов на ключевых правительственных позициях, мы можем только ждать, чтобы увидеть результат этого."
thoraxian_betrayal_tt:0 "сторонники §YГармонии§! под предводительством §YТоракса§! восстанут в ближайшее время!\n"
destroy_thoraxian_opposition:0 "Ликвидировать Тораксианскую оппозицию"
destroy_thoraxian_opposition_desc:0 "Со момента нашей неудачи, той самой попытки взять контроль над Эквестрией во время Королевской Свадьбы, наша Королева постоянно критикуется даже самой низкоранговой личинкой. Настало время напомнить им, кто мы на самом деле."
send_spies_to_EQS:0 "Послать шпионов в Эквестрию"
send_spies_to_EQS_desc:0 "Моя королева, мы слишком слабы, чтобы ещё раз атаковать Кантерлот прямо сейчас. Что мы сделаем? Нам нужно восстановить наши силы! Перегруппироваться! Разработать другой план..."
steal_tech:0 "Проникнуть в кантерлотские университеты"
steal_tech_desc:0 "Шпионаж и контрразведка следуют вместе, как пони и повозка. Шпионы заняли ключевые позиции в нескольких кантерлотских университетах, настало время делиться своими достижениями."
CHN_develop_vesalipolis:0 "Весалиополис"
CHN_develop_ditrysium:0 "Дитрисиум"
CHN_develop_vraks:0 "Вракс"
CHN_develop_vesalipolis_desc:0 "Нужно развивать столичный улей Весалиополис. Мы внедрим систему метро, построим подземный завод и профинансируем строительные проекты в стране."
CHN_develop_ditrysium_desc:0 "Нужно развивать северную военно-морскую столицу - Дитрисиум. Мы построим две морские верфи и профинансируем производство военно-морских принадлежностей."
CHN_develop_vraks_desc:0 "Нужно развивать южный военный центр - Вракс. Мы построим два военных завода и профинансируем строительство военных фабрик или увеличим выпуск продукции."
air_research:0 "Чертежи самолёта Spitfire"
air_research_desc:0 "К нам пришёл доклад от наших шпионов, завладевших ключевыми документами и чертежами эквестрийского исследования в области авиации."
technology_centre:0 "Технологический центр"
technology_centre_desc:0 "Мы должны создать исследовательский центр далеко на севере, на Островах Королевы, для исследований, что требуют больше места, чем доступно на наших военных базах. Ограниченный доступ и знание об объекте позволит ему оставаться тайной, в то же время давая нашим учёным достаточно места для масштабных экспериментов."
naval_research:0 "Проекты линкоров"
naval_research_desc:0 "Пришёл доклад от наших шпионов, они смогли завладеть ключевыми документами и чертежами о новейших эквестрийских военных кораблях."
support_research:0 "Роты поддержки"
support_research_desc:0 "К нам пришёл доклад от наших шпионов, они смогли завладеть документами и чертежами, касательно эквестрийских военных исследований."
industrial_research:0 "Промышленные исследования"
industrial_research_desc:0 "Поставить в приоритет разработку дополнительных промышленных стратегий."
arctic_shelf_mining:0 "Исследовать арктический шельф"
arctic_shelf_mining_desc:0 "Арктика содержит большие объёмы минералов, включая фосфаты, бокситы, железную руду, медь и никель, однако самыми важными ресурсами являются большие объёмы нефти, что мы нашли. Мы обязаны получить эти ресурсы для наших дальнейших целей."
pressure_olenia:0 "Надавить на Олению"
pressure_olenia_desc:0 "В то время, как Оления находится не в лучшем состоянии под правлением Короля Дьявулена, а наша военная мощь быстро увеличивается, настало время показать миру, что мы занимаем наше положенное место."
offer_puppet:0 "Мирная интеграция Олении"
offer_puppet_desc:0 "Несмотря на то, что мы с лёгкостью можем подмять под себя Олению, было бы неплохим вариантом предложить нашу 'протекцию' разваливающейся власти Короля Дьявулена."
conquest:0 "Завоевание Олении"
conquest_desc:0 "Оления никогда не проявляла уважения к нам. Нет сомнений, что они опять устремят свой взор на наши земли, после того, как закончат внутренние распри. Есть только один способ пресечь их агрессивную экспанию. Война!"
national_resources:0 "Ресурсная база Олении"
national_resources_desc:0 "С бывшими территориями Олении, а также Фир Даларом и Сольгуд Бергседйей под нашим непосредственным контролем, мы снова можем увеличить объёмы производства стали и дальнейший индустриальныхй прогресс."
expanded_industry:0 "Современная промышленность"
expanded_industry_desc:0 "Со всеми новыми ресурами, что мы получили, настало время снова улучшить промышленный потенциал наших ульев."
military_minds:0 "Реорганизовать высшее командование"
military_minds_desc:0 "Наша старая гвардия времён Кантерлотского Вторжения спокойно сидела без дела. Теперь же настало время вернуть им хорошую форму и 'отправить на пенсию' тех, кто раньше подводил нас."
war_academy:0 "Военная академия"
war_academy_desc:0 "Пришло время реабилитировать нашу армию. Текущие её лидеры - совсем зелёные новички, кроме того, мы не разрабатывали новых военных доктрин. Мы должны изменить это немедленно, чтобы не навлекать недовольства Королевы."
prepare_for_war:0 "Последние приготовления"
prepare_for_war_desc:0 "Время занять своё место на вершине мира почти пришло, но мы должны закончить последние приготовления ко второму вторжению. Быстрыми темпами должны быть созданы дороги, авиабазы и укрепления."
prepare_for_war2:0 "Инфраструктура и Авиабазы"
prepare_for_war2_desc:0 "Как дороги, так и аэродромы важны для любого военного маневра. Строительство обоих этих важных инфраструктур обеспечит глакое течение нашей войны."
prepare_for_war3:0 "Почти всё готово..."
prepare_for_war3_desc:0 "Обеспечение того, чтобы наши армии бесперебойно и вовремя получали снабжение, является приоритетом во время войны. Строительство - наш единственный вариант."
demand_equestria:0 "Вперёд, мои армии!"
demand_equestria_desc:0 "Наконец, настало время найти наше искупление от поражения в Кантерлоте! Наша армия готова к удару, а наши отряды смерти готовы уничтожить диссидентов, как только мы возьмём контроль над Эквестрией. Следуйте за Королевой на войну!"
continuous_war_plan_CHN:0 "Внедрить план продолжительной войны"
continuous_war_plan_CHN_desc:0 "Пусть и некоторые в Улье настроены против текущей войны, они не имеют важности. Всё идёт в соответствии с планом! Продолжаем до последней битвы!"
death_or_dishonour:0 "Смерть или бесчестье"
death_or_dishonour_desc:0 "Катастрофа! Наши некомпетентные солдаты испортили такой великолепный план! По какой-то причине мы не взяли контроль над большей частью Эквестрии в первые месяцы войны. Королева приказывает всем вложить во вторжение всё до последней капли крови. Старые, молодые, слабые, все должны отдаться службе, мы не проиграем во второй раз!"
victory:0 "Рывок к победе"
victory_desc:0 "Вот и последняя битва, Эквестрия в наших копытах! Ловите момент!"
CHN_roads:0 "Извилистые дороги"
CHN_roads_desc:0 "Земли Чейнджлингов огромны, но по большей части пустынны. Мы быстро должны наладить возможность перевозить ресурсы через всю страну."
demand_stg:0 "Уничтожить Сталлионград!"
demand_stg_desc:0 "Королева объявила себя правителем всея Эквестрии, а это включает и Сталлионград. Настало время убрать их для лучшей картины."
militarism_CHN:0 "Милитаризация Ульев"
militarism_CHN_desc:0 "Мы должны учредить дополнительную подготовку среди наших подданных, это определённо будет кстати в следующем плане Королевы."
extra_research_2_CHN:0 "Неудержимый прогресс"
extra_research_2_CHN_desc:0 "Можно ускорить наше технологическое и научное развитие, изменив правила и законы, относящиеся к нему."
rocket_effort_CHN:0 "Улучшение ракет"
rocket_effort_CHN_desc:0 "Ракетные двигатели - это сами по себе ключ к огромным инновациям."
demand_GRF:0 "Вторгнуться в Нова Грифонию"
demand_GRF_desc:0 "Нова Грифония дерзко отрицает наше законное право на владение этим континентом. Мы приготовились развеять их недопонимание."
research_tanks2:0 "Продолжить модернизацию бронетанковых войск"
research_tanks2_desc:0 "Несмотря на дополнение в виде главных орудий крупного калибра, танковые технологии далеко ушли от простой цели безопасно переправлять силы из точки А в точку Б. Мы должны создать наши собственные версии современных танков, чтобы соперничать с нашими соседями."
research_air2:0 "Современные бомбардировщики"
research_air2_desc:0 "Победа будет гарантирована, если мы уничтожим инфраструктуру и ресурсы нашего врага с небес."
army_research2:0 "Продолжить армейские исследования"
army_research2_desc:0 "Приладить штыки! В атаку! Все за мной!"
army_research3:0 "Бронетранспортеры"
army_research3_desc:0 "Механизированная пехота происходит от мотопехоты, но её транспорт способен в достаточной степени защитить солдат от вражеского огня, в отличие от 'тонкокожего' колёсного транспорта (грузовиков или лёгких вездеходов) мотопехоты. Большинство БТРов и БМП имеют полностью гусеничный ход, или же это полноприводный транспорт, с колёсной формулой 6x6 или 8x8, для хорошей мобильности на пересечённой местности."
chn_navylysander:0 "Сделать Лисандера главным адмиралом"
chn_navylysander_desc:0 "ВМФ должен демонстрировать всю нашу силу и вселять пробирающий до костей страх в тех, кто встал на его пути. Наши флаги должны развиваться во всех океанах. Поэтому Адмирал Мимик была смещена со своей позиции."
chn_navymimic:0 "Сделать Мимик главным адмиралом"
chn_navymimic_desc:0 "Никто не посмеет посягать на нас. Наши подводные лодки заставят даже самых стойких врагов содрогнуться и дважды подумать, прежде чем снова выходить в море. Поэтому Адмирал Лисандер был смещён со своей позиции."
chn_navylysander2:0 "Реконструировать флот"
chn_navylysander2_desc:0 "Когда мы победим, мы выиграем дважды! Сперва когда враг увидит нас, а затем, когда их обломки опустятся на дно моря под огневой мощью наших орудий. Пусть никто не смеет даже думать высадиться на наш берег!"
chn_navymimic2:0 "Разработать новые субмарины"
chn_navymimic2_desc:0 "Кто рисует, тот побеждает; но с нашими новыми подводными лодками никто не рискнёт поднять на нас оружие! То, что под водой теперь принадлежит нам. Теперь же тот, кто рискует - глупец."
chndestroyereffort:0 "Улучшить наши эсминцы"
chndestroyereffort_desc:0 "Сейчас скорость и эффективность выигрывает битвы. Поэтому мы решили улучшить наши противолодочные корабли. Пусть только попробуют пробраться под нами или мимо нас. Наши эсминцы загонят их как гончие."
chn_navybuildup:0 "Построить дополнительные верфи"
chn_navybuildup_desc:0 "Сталь и огонь кораблям! Наш флот должен быть наполнен новыми стаями массивных чудовищ, которые тихо ходят по морю, защищая наши берега."
chncruisereffort:0 "Новые модели крейсеров"
chncruisereffort_desc:0 "Суть в том, что нам нужно сохранить наши линейные корабли в целости, чтобы они вселяли страх в сердца наших врагов и улучшили нашу защиту на море. Если мы сосредоточимся на крейсерах, то это решит проблему."
battleforthehives_chn:0 "Долой королеву!"
battleforthehives_chn_desc:0 "С нас хватит! Ульи заговорили и теперь настало время взять правления в свои копыта! И даже если хаос и огонь поглотит наши земли, наш народ должен править сам! Это должна быть их воля. Долой королеву!"
assassinate_fieldmarshaltrimmel_CHN:0 "Ликвидировать Триммеля"
assassinate_fieldmarshaltrimmel_CHN_desc:0 "Быть может мы вытеснили Кризалис, но пока среди нас имеются лоялисты, наша реорганизованная страна не защищена от неё. Маршал Триммель самый громкий диссидент и мы обязаны справиться с ним, несмотря на ту службу, что он сослужил нашему народу."
changeling_liberation_front_CHN:0 "Передать власть Освободительному фронту"
changeling_liberation_front_CHN_desc:0 "Это продолжалось слишком долго. Мы не должны больше слушать шизофренический бред этих либеральных паразитов! Каждый член так называемых 'прогрессоров' должен быть пристрелен за измену государству и его гражданам!"
union_of_progressive_changelings_CHN:0 "Передать власть Союзу прогрессистов"
union_of_progressive_changelings_CHN_desc:0 "Мы не можем больше терпеть ненависть и фанатизм! Каждый из так называемого 'фронта освобождения' должен быть убран из страны максимально быстро! Мы не можем позволить снова повторить то, что сделала Королева!"
union_factories:0 "Новая военная промышленность"
union_factories_desc:0 "Настало время принять мирную внешнюю политику! Те, кто придут к нам с мечом, от меча и погибнут, но мы не будем сами воевать против других, только если они не противники революции."
blackarmy_CHN:0 "Создать Чернармию"
blackarmy_CHN_desc:0 "К оружию, товарищи! Мы должны заткнуть их пушки нашей численностью и самоотверженностью! Даже зима не замедлит нас - мы и есть бесконечная зима, с которой враги должны столкнуться, пока не сдадуться!"
CLF_Rebuilding_CHN:0 "Перестроить Ульи"
CLF_Rebuilding_CHN_desc:0 "Пришло время! Сила рабочих должна выковать оружие войны, наш инструмент разрушения - им мы должны уничтожить врагов революции и принести мир и равенство в мир! Пусть огонь в наших заводах никогда не погаснет и пусть в них живёт дух нашего народа!"
CLFRecruit:0 "Создать окружные отряды милиции"
CLFRecruit_desc:0 "Твоя жизнь ничто по сравнению с коллективной силой государства! Что такое пожертвованная жизнь, как не общее благо, которое будет для всех нас? Твоё самопожертвование это победа для нас и поражение для трусов, коими являются наши враги. Что они получат, если не самоотверженность нашего народа?!"
CHNCOM_infrastructure_effort:0 "Новая транспортная сеть"
CHNCOM_infrastructure_effort_desc:0 "Кто будет строить дороги, если нет Королевы? Будет строить народ! Нам нужны дороги, чтобы поднять нашу экономику сквозь мрачные тучи, что оставила нам над головами наша аристократия. Нашм дорогам будет завидовать весь мир."
UPPCongress:0 "Созвать Конгресс прогрессистов"
UPPCongress_desc:0 "Во время нашего первого официального конгресса мы пришли к выводу, что врагам революции нельзя давать продохнуть. Мы не должны расслабляться, пока эти вредители не будут вычищены с наших земель. Устроим им войну, пока они сами её не устроили!"
second_phaseCHNCOM:0 "Продолжить индустриализацию"
second_phaseCHNCOM_desc:0 "Пока наши товарищи зарабатывают героические победы на линии фронта, рабочие должны быть героями всю войну. Бесконечный огонь не может быть погашен сейчас. И столбы дыма должны быть постоянным знаком того, что наша военная промышленность не спит. Она никогда не спала."
foreignintelligenceservice:0 "Совет Разведки Ульев"
foreignintelligenceservice_desc:0 "Как раса, мы отлично подходим для проникновения в общества других видов. Несмотря на это, у нас не было формализованных программ или учреждений чтобы наблюдать эти действия под прикрытием. Создание Совета Разведки Ульев будет первым шагом."
warplanwhite:0 "План "Уайт""
warplanwhite_desc:0 "Наши лазутчики в Олении говорят, что правительство разрозенено и слабо. Настало время удара по Олении, настало время забрать то, что по праву наше!"
warplanpurple:0 "План "Пёрпл""
warplanpurple_desc:0 "Все наши силы готовы к нашему величайшему походу. Там, где старая гвардия провалилась годами ранее, мы преуспеем: Эквестрия должна пасть!"
operationariettesphaseone:0 "Операция "Ариеттес", фаза первая"
operationariettesphaseone_desc:0 "Оления обладает большими богатствами, а их политический кризис оставил их уязвимыми для внешнего внияния. Мы должны использовать нашу недавно созданную службу разведки, чтобы создать ячейки шпионов внутри оленийского общества и иметь для операций по будущей подрывной активности."
operationariettesphasetwo:0 "Операция "Ариеттес", фаза вторая"
operationariettesphasetwo_desc:0 "Все наши лазутчики заняли места, мы можем эффективно выполнить наш план. Сперва, мы должны разнести нашу идеологию среди оленийских народных масс и получить достаточно поддержки для последующего граждансного восстания. Это займёт время, но исход этого заслуживает!"
operationariettesphasethree:0 "Операция "Ариеттес", фаза третья"
operationariettesphasethree_desc:0 "Всё почти готово. Мы нашли некоторое количество местных лидеров, желающих устроить восстание против Оленийского правительства. Всё что нам нужно, это вооружить повстанцев и наблюдать за феерверком."
operationariettesphasefour:0 "Операция "Ариеттес", фаза четвертая"
operationariettesphasefour_desc:0 "И разделение Олении и поселение Чейнджлингов внутри её частей показывает, что мы открыто можем возглавить другой народ при хороших обстоятельствах. И оленийцы и чейнджлинги показали, что страна-синдикалист возможна, но она перестанет существовать, пока наш заклятый враг, Эквестрия, всё ещё на месте."
chncolonization:0 "Создать Комиссариаты"
chncolonization_desc:0 "Каким бы легитимным ни было новое правительство Олении, война оставила страну в беспорядке. Чтобы защитить интересы обычных граждан, мы должны вновь вмешаться в их внутренние дела. Надеемся, это позволит нам наконец-то нормаьно жить среди других рас. Возможно это начало чего-то большего..."
chncomshowtrials:0 "Вейверфронтский процесс"
chncomshowtrials_desc:0 "Теперь, когда война выиграна, законное Оленийское правительство показывает нам их тяготы, то, что досталось от старого режима. Если мы примем их просьбу, это сблизит наши страны и политически и социально."
seize_production_desc:0 "Нация очень сильно нуждается в быстрой индустриализации, это очевидно, что сама по себе рабочая сила лучше знает, что делать. Разрешив рабочим контролировать центры промышленности, мы увидим лучшие объёмы развития."
equality_for_all_CHN_desc:0 "Несмотря на то, что мы с симпатией относимся к Сталлионграду и высказывания, что нет такой вещи, как истинно равное сообщество, оно всё-таки могло быть равным для Чейнджлингов. Веками мы показывали уровень сотрудничества недостижимый другими расами. Если великий эксперимент может быть успешен везде, то и в нашем обществе тоже."
CHN_canterlot_appropriation:0 "Кантерлот"
CHN_canterlot_appropriation_desc:0 "Кантерлот был заслуженным призом для нашей королевы. Его великий университет будет переименован в ее честь и немедленно начнет работать, обучая молодых чейнджлингов особенностям и величию их расы."
CHN_crystal_city_appropriation:0 "Кристальный Город"
CHN_crystal_city_appropriation_desc:0 "Лаборатории Кристального Города могут использоваться для многих вещей. А именно, для совершенствования наших магических технологий. Похоже, что настало время заставить их работать."
CHN_crystal_city_research:0 "Лаборатории Кристального Города"
CHN_invasion_of_griffonia:0 "Вторжение в Грифонию"
CHN_invasion_of_griffonia_desc:0 "В этот день наша королева приняла судьбоносное решение. Мы должны пересечь море и вторгнуться в землю, известную как Грифония. Мы сделаем там то, что мы сделали здесь, и все узнают о нашей великой силе. Да здравствует королева!"

#NEWSTUFF

CHN_Army:0 "Опыт прошедшей войны"
CHN_Army_desc:0 "Хотя наша армия является важной частью империи Чейнджлингов, нам все же было бы полезно принять более строгие нормы обучения и экспериментировать с новыми доктринами."
CHN_Infantry_2:0 "Военное снаряжение"
CHN_Infantry_2_desc:0 "Хорошо обученная армия ничего не значит без хорошего снаряжения. Хорошо обученная армия - это ничто без огнестрельного оружия, чтобы поддерживающего её. Если наше оружие будет не только соответствовать международным стандартам, но и превосходить их, наши пехотинцы получат хорошее преимущество в бою. "
CHN_Infantry_1:0 "Дополнительное снаряжение"
CHN_Infantry_1_desc:0 "Без должного обеспечения любая армия сломается и развалится под весом своих потребностей и нужд. "
CHN_Chemical_Weapons:0 "Создать КЧВМИИХИМ"
CHN_Chemical_Weapons_desc:0 "Королевский чейнджлингский военно-медицинский исследовательский институт химической защиты поможет нашей артиллерии не допустить потенциальных врагов на нашу землю, заставив их искать защиту от химической угрозы."
CHN_Jager_1:0 "Разработать новую егерскую тактику"
CHN_Jager_1_desc:0 "Наши егеря являются одними из лучших среди сил специального назначения. Мы должны быть уверены, что они идут в ногу со временем и способны отвечать на новые и новые угрозы."
CHN_Motorized_1:0 "Новые грузовики"
CHN_Motorized_1_desc:0 "Более современные и надежные грузовики и другие транспортные средства необходимы для любой армии, которая опирается на быстрые движения своих сил."
CHN_Blitzkrieg_1:0 "Модернизировать танки"
CHN_Blitzkrieg_1_desc:0 "Будущее войны заключается в использовании танков и эффективном использовании их комбинированных возможностей борьбы с пехотой и укреплениями, в дополнение к скорости, с которой они могут реагировать на новые угрозы."
CHN_Blitzkrieg_2:0 "Продолжить модернизацию танков"
CHN_Blitzkrieg_2_desc:0 "Продолжающаяся модернизация танковых сил гарантирует, что они останутся совершенно непроницаемыми для всех будущих угроз."
CHN_Magical_Infantry:0 "Магическая пехота"
CHN_Magical_Infantry_desc:0 "Предоставление нашим шпионам специализированного, но более трудного для производства оборудования гарантирует, что они не только смогут легче взять важные цели, но и если они попадутся, они могут остаться в живых."
CHN_Infiltrators:0 "Тактика проникновения"
CHN_Infiltrators_desc:0 "Предоставление нашим шпионам более совершенной тактики и обучения повысит их шансы внедрения к любой враждебной организации."
CHN_Support_Companies_1:0 "Дополнительное снаряжение"
CHN_Support_Companies_1_desc:0 "Инвестирование в лучшее дополнительное снаряжение и медицину, будет не только поддержит наши силы на поле, но и спасет несколько жизней."
CHN_Motorized_2:0 "Разработать БТР"
CHN_Motorized_2_desc:0 "Механизированная пехота, на БТР и других бронемашинах, имеет больше шансов попасть в бой без ранений. Любые инвестиции в это повысят нашу эффективность."
CHN_Dedicated_Panzer_Production:0 "Увеличить производство танков"
CHN_Dedicated_Panzer_Production_desc:0 "Обучение целых заводов производить не что иное, как танк для нашей армии неизменно ускорит этот процесс и не допустит, чтобы любые материалы пропадали из-за несостоявшихся танков."
CHN_Dedicated_Motorized_Production:0 "Увеличить производство грузовиков"
CHN_Dedicated_Motorized_Production_desc:0 "Посвящение большей части нашей отрасли производству автомобилей и грузовиков для наших моторизованных сил ускорит нашу армию в целом и поможет им добираться на фронт быстрее."
CHN_Infantry_Academy:0 "Королевская пехотная академия"
CHN_Infantry_Academy_desc:0 "Пехота - это костяк любой армии, и обеспечение того, чтобы наша пехота была лучшей из лучших, превратит нас в силу, которой мы хотим быть."
CHN_Renewed_Militarization:0 "Ремилитаризация"
CHN_Renewed_Militarization_desc:0 "Королева Кризалис потерпела поражение, и все благодаря солдатам, которые сражались за дружбу. Пришло время сосредоточиться на том, чтобы заставить чейнджлингов ополченцев перейти от экстренной силы к чему-то профессиональному, чему-то, чем все служащие перевертыши могут гордиться."
CHN_Air_Force:0 "Оживить Люфтваффе"
CHN_Air_Force_desc:0 "Воздушные силы чейнджлингов являются одними из самых профессиональных и технологически продвинутых воздушных сил в мире. И все же, даже совершенство может быть улучшено."
CHN_Air_Doctrine_1:0 "Стратегические цели"
CHN_Air_Doctrine_1_desc:0 "В случае войны акцент на нанесении ущерба военной промышленности противника неизбежно спасет больше жизней."
CHN_Air_Doctrine_2:0 "Превосходство в воздухе"
CHN_Air_Doctrine_2_desc:0 "В случае войны, нужно гарантировать, что наши истребители будут настолько хороши, насколько они могут. Это может спасти жизни тех, кто находится на земле."
CHN_Bomber_1:0 "Тактические бомбардировщики"
CHN_Bomber_1_desc:0 "Тактические бомбардировщики, не так специализированные на наземные атаки, как стратегические бомбардировщики, выполняют важную промежуточную область. Имея возможность не только наносить удары по мишеням, но и выполнять длительные бомбардировки."
CHN_Bomber_2:0 "Штурмовики"
CHN_Bomber_2_desc:0 "Пикирующие бомбардировщики и другие наземные ударные самолеты принесут большое преимущество силам на земле, удерживая противника подавленным на более дальних дистанциях, чем простой огонь, и выбирая для атаки стратегические цели."
CHN_Bomber_3:0 "Стратегические бомбардировщики"
CHN_Bomber_3_desc:0 "Дальнобойные стратегические бомбардировщики с большой высоты могут наносить смертельный удар по промышленности гипотетического врага. Возможно, это та фабрика, которая создает винтовку, что побеждит в войне."
CHN_Paratroopers:0 "Десантники"
CHN_Paratroopers_desc:0 "Использование крыльев солдат чейнджлингов позволяет нам развертывать больше элитных подразделений за вражескими линиями обороны и занимать ключевые точки, чтобы, например, окружать их или захватывать порты для более крупного вторжения."
CHN_Fighter_1:0 "Истребители"
CHN_Fighter_1_desc:0 "Развитие истребителей в целом - это то, что поможет не только воздушным силам, но и гражданскому рекреационному сектору."
CHN_Fighter_2:0 "Улучшенные истребители"
CHN_Fighter_2_desc:0 "Более продвинутые истребители - это лишь наши мечты, но что, если мы решим претворить их в реальность?"
CHN_Fighter_3:0 "Тяжелые истребители"
CHN_Fighter_3_desc:0 "Тяжелые истребители, которые сопровождают стратегические бомбардировщики, не только полезны для бомбардировщиков, но также могут размещаться на аэродромах дальше от линии фронта и по-прежнему быть эффективными."
CHN_Rocketry:0 "Ракетные испытания"
CHN_Rocketry_desc:0 "Двигатель, работающий на топливе и окислителе, - это не только что-то из легенд и сказок, но и в самом деле осуществимый проект."
CHN_Wunderwaffe:0 "Чудо-оружие"
CHN_Wunderwaffe_desc:0 "Ядерная теория, под кодовым названием «wunderwaffe», является нашим самым большим секретом как нации чейнджлингов. Если позволить любой другой нации узнать о наших экспериментах по расщеплению атома, это было бы риском навлечь на себя войну."
CHN_Rocketry_Phase_Two:0 "Продолжать испытания ракет"
CHN_Rocketry_Phase_Two_desc:0 "Первоначальные испытания твердотопливных ракет и импульсных двигателей были успешными, но если мы перейдем на жидкое топливо, мы не только улучшим наши ракеты, но при необходимости можем уменьшить дроссель."
CHN_Jets:0 "Реактивные двигатели"
CHN_Jets_desc:0 "Реактивный двигатель - это не только очень сложный кусок машины, но он может полностью революционизировать гражданскую аэрокосмическую отрасль и военное воздушное пространство. Более высокие скорости, более длинные диапазоны. Но сначала нам нужен двигатель."
CHN_Jet_Fighter:0 "Реактивные истребители"
CHN_Jet_Fighter_desc:0 "С нашим двигателем, готовым к производству, нам необходимо разработать самолет с целью полета на высоких скоростях и при высоких значениях тяги."
CHN_Jet_Tactical_Bomber:0 "Реактивные тактические бомбардировщики"
CHN_Jet_Tactical_Bomber_desc:0 "Тактический бомбардировщик средней дальности не нуждается в оборонительном вооружении, как его предшественники, находящиеся в авангарде, поскольку они, теоретически, могут опережать своих врагов. Кроме того, это может стать началом хороших пассажирских самолетов."
CHN_Jet_Strategic_Bomber:0 "Реактивные стратегические бомбардировщики"
CHN_Jet_Strategic_Bomber_desc:0 "Снаряды и бомбы трубуют использование больших самолетов, несущих тяжелые грузы, но мощность реактивного двигателя позволит им нести более тяжелые бомбовые нагрузки на себе."
CHN_defend_the_north:0 "Северная оборонительная линия"
CHN_defend_the_north_desc:0 "Несмотря на наши желания быть мирными и дружелюбными, другие страны непредсказуемы. Если бы Север пал, наш враг не только контролировал бы наше побережье, но и был бы на один шаг ближе к Весалиополису."
CHN_central_hives:0 "Центральная оборонительная линия"
CHN_central_hives_desc:0 "Обеспечение того, чтобы наша столица была подходящей областью, чтобы отступить туда и удержать позицию, даст нам преимущество против любого гипотетического врага."
CHN_defend_the_south:0 "Южная оборонительная линия"
CHN_defend_the_south_desc:0 "В то время как пони эквестрии помогли королю Тораксу узнать о магии дружбы, в последнее время ситуация в Эквестрии стала неопределенной. Может потребоваться резервный план действий."
CHN_fortress:0 "Укрепрайон в Весалиополисе"
CHN_fortress_desc:0 "В то время как Весалиополис уже достаточно защищен, потеря сердца наших ульев приведет к нашему падению, и на этот раз мы не сможем вернуться."
CHN_Changeling_Naval_Supremacy:0 "Новый опыт"
CHN_Changeling_Naval_Supremacy_desc:0 "Если бы перед гражданской войной был военно-морской флот, Крисалис и те, кто до сих пор верен ей, потопили бы его, прежде чем мы смогли его захватить. В результате нам придется покупать суда у наших соседей."
CHN_carrier_navy:0 "Тактика авианосцев"
CHN_carrier_navy_desc:0 "Акцент на авианосцах и военно-морской авиации обеспечит, что даже самый тяжелый и бронированный корабль больше не будет представлять угрозы."
CHN_battleship_navy:0 "Сфокусироваться на линкорах"
CHN_battleship_navy_desc:0 "Линкор воплощает те же вещи, что и чейнджлинг. Тяжело бронированная боевая сила, с которой нельзя не считаться."
CHN_submarine_effort:0 "Разработать субмарины"
CHN_submarine_effort_desc:0 "Все формы военно-морского флота выигрывают от подводных лодок. Мало того, что они могут нападать на медленные, неповоротливые корабли, но их также можно использовать для налета на конвои противника и лишения снабжения их войск."
CHN_Naval_Bomber:0 "Торпедоносцы"
CHN_Naval_Bomber_desc:0 "Военно-морские торпедоносцы, если их использовать должным образом, могут не только потопить одно судно, но и весь вражеский флот. Обеспечение того, чтобы у нас была лучшая военно-морская авиация, даст нам большое преимущество."
CHN_Navy_Doctrine:0 "Разработать новую доктрину"
CHN_Navy_Doctrine_desc:0 "Без надлежащей доктрины, ни один корабль не способен правильно выполнять свою работу. Развивать лучшую морскую доктрину имеет первостепенное значение."
CHN_Destroyers:0 "Новые эсминцы"
CHN_Destroyers_desc:0 "Эсминцы являются частью костяка каждого военно-морского флота, без них более крупные суда уязвимы для подводных лодок и других эсминцев."
CHN_Light_Cruisers:0 "Новые крейсеры"
CHN_Light_Cruisers_desc:0 "Крейсеры служат другой частью костяка. Без них те же корабли являются легкой добычей для военно-воздушных сил."
CHN_Escort_Carriers:0 "Новые корабли сопровождения"
CHN_Escort_Carriers_desc:0 "Пусть они не так велики, как авианосцы, корабли сопровождения полезны для обеспечения того, чтобы наши меньшие флоты имели военно-морскую авиационную мощь, чтобы поддерживать их, независимо от ситуации."
CHN_Carriers:0 "Современные авианосцы"
CHN_Carriers_desc:0 "Большие авианосцы с большим количеством палубного пространства - это омега, конец, развития авианосцев. Такой корабль был бы воплощением военно-морской войны."
CHN_Heavy_Cruisers:0 "Тяжелый крейсер"
CHN_Heavy_Cruisers_desc:0 "Линкор, несомненно, впечатляет, но он по-прежнему нуждается в поддержке со стороны своих младших братьев. Тяжелые крейсеры не только обеспечивают противовоздушную поддержку, но и являются отличным дополнением к мощи линкора."
CHN_Battlecruisers:0 "Современные крейсера"
CHN_Battlecruisers_desc:0 "Даже с впечатляющим сочетанием огневой мощи как с тяжелыми крейсерами, так и с линкорами все еще должно быть что-то среднее, чтобы заполнить место любого из двух других, на тот случай, если они будут недоступны. Линейный крейсер."
CHN_Battleships:0 "Новые линкоры"
CHN_Battleships_desc:0 "Конечная форма линкора - это картина, которую многие представляют себе. Тяжелая броня, огромные пушки и достаточный размер, чтобы отправить любого меньшего врага обратно в свой родной порт."
CHN_Marine_Operations:0 "Морской десант"
CHN_Marine_Operations_desc:0 "Развитие войск амфибий, предназначенных для нападения на врагов там, где нет пути по земле, - это то, на чем следует сосредоточиться, поскольку преимущество, которое это принесет, неизмеримо."
CHN_Swarms_In_The_Sky:0 "Небесный рой"
CHN_Swarms_In_The_Sky_desc:0 "Поднятие в небо истребителей как из ВВС, так и из военно-морских сил гарантирует нашу победу, поскольку никакие вражеские самолеты не останутся в небе, чтобы нанести по нам удар."
CHN_Bomber_Command:0 "Единый воздушный центр"
CHN_Bomber_Command_desc:0 "Создание подразделения исключительно с целью руководства нашими бомбардировщиками не только повысит эффективность коммуникаций, но и обеспечит достижение желаемых целей."
CHN_Hive_Factories:0 "Древесная промышленность в Чунчи"
CHN_Hive_Factories_desc:0 "Наш основной источник древесины находится в Чунчи. Расширение и развитие в регионе позволит нам лучше заботиться о лесах и их добыче."





