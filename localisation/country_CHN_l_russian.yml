CHN_super_heavy_tank_destroyer_equipment_1_desc:0 "Шасси танка Maus со 150-мм орудием, зафиксированным в неподвижной бронированной рубке."
CHN_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
CHN_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
