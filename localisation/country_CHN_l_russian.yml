chn_queen_helvia:0 "Королева Хельвия"
chn_queen_helvia_desc:0 "Молодая королева процветающей портовой гавани Дитрисиума заинтересована в коммерческом расширении и увеличении военно-морского производства. Дитрисиум был первым крупным ульем, что стал союзником Весалиполиса, Хельвия не так любит Кризалис, как её предшественница. Катастрофа 1002 года в конечном итоге привела к беспорядкам среди моряков-коммунистов в Дитрисиуме, и Кризалис лично подавила сопротивление без спроса Хельвию. Тем не менее, она прагматична и знает, что хорошие отношения с Весалиполисом, в конечном итоге, важнее."
chn_queen_aurantia:0 "Королева Ауранция"
chn_queen_aurantia_desc:0 "Стареющая королева промышленного улья Ликтиды может предоставить ресурсы и лесоматериалы для наших железных дорог и военной техники. С тех пор, как Кризалис повела свой союз, чтобы спасти Ликтиду от мародерствующих фанатиков-оленей, Ауранция стала её самой преданной сторонницей. Она всегда стремится заслужить милость Кризалис, но та в свою очередь видит в Ауранции надёжную пешку, которая будет полезна, пока не умрет от старости."
chn_queen_argynnis:0 "Королева Аргиннис"
chn_queen_argynnis_desc:0 "Военный улей Вракса всегда имел не слишком тесные, мягко говоря, отношения с Весалиполисом. Они веками участвовали в налётах и набегах, прежде чем Вракс напал на другой улей, но был отброшен силами Кризалис и её союзниками из Дитрисиума. В 971 году Кризалис нанесла ответный удар вместе со своим расширенным альянсом и разгромила Вракс, королева которого предпочла покончила с собой, чтобы не столкнуться с гневом Кризалис. Её самая старшая дочь, Аргиннис, стала королевой. Она не затаила зла на Кризалис и признает её мощь, но никогда не упускает возможности вставить саркастический комментарий, если та терпит неудачу."
chn_queen_yaria:0 "Королева Ярия"
chn_queen_yaria_desc:0 "Ярия - королева самого большого северного улья Сориф, лежащего на берегу Ключ-Озера. Он известен своей высокой концентрацией магической энергии. Магия помогала чейнджлингам Сорифа выдерживать суровую северную погоду в течение многих поколений. Королева Ярия считает, что тщательное изучение магических способностей кристаллов жизненно важно для будущего успеха чейнджлингов. Она одна из королев, что добровольно присоединилась к Кризалис и искренне верит, что сможет привести их расу к величию. По её мнению, у чейнджлингов есть тот же потенциал в магических способностях, как и у единорогов, если они достаточно усердно будут развивать его."
queen_helvia:0 "Королева Дитрисиума"
queen_aurantia:0 "Королева Ликтиды"
queen_yaria:0 "Королева Сорифа"
queen_argynnis:0 "Королева Вракса"
CHN_army_reorganization:0 "Реорганизация армии"
CHN_army_reorganization_desc:0 "Военная структура чейнджлингов претерпевает значительные реформы, поскольку она отказывается от старого стиля ведения войны, основанного на массированных атаках, и начинает использовать механизированную и воздушную поддержку. Главный сторонник этой модернизации - маршал Триммель, пользующийся поддержкой королевы Кризалис и грифоний атташе."
