changelingattache.1.t:0 "Кризалис отзывает советников"
changelingattache.1.d:0 "'Из-за внутренних нужд в Землях Чейнджлингов ученым, солдатам, советникам и всему связанному с ними персоналу чейнджлингско-грифоньей военной миссии приказано немедленно вернуться домой по указу королевы Кризалис.'\nТак гласило простое, но серьезное по своему значению сообщение, написанное на такитурнском диалекте языка, который разделяют две далекие нации. В течение многих лет чейнджлинги, помогающие Имперской Армии и прикрепленным исследовательским подразделениям, стали частью жизни для тех, кто находится в верхах командной иерархии, и теперь им пора уходить. Настроение было неудивительно мрачным, когда сообщение зачитывалось вслух, как из-за неожиданного требования ухода, так и из-за неизвестности того, что ждет чейнджлингов на их родине.\nСиновиал, старший военный командир миссии, кажется, почувствовал облегчение от новости, как будто большой груз упал с его плеч. У его соотечественника, Транкса, похоже, была противоположная реакция, он впал в депрессивный ступор, который, в свою очередь, еще сильнее снизил мораль всем вокруг. Разные реакции побудили одного из имперских командиров, который работал с ЧГВМ, озвучить идею о том, что они должны провести вечеринку для всех членов миссии, чтобы попрощаться с ними, потому что стоит добрым словом запечатлеть свои последние воспоминания о Грифоньей Империи, и что сделает их счастливыми."
changelingattache.1.a:0 "Давайте не будем суетиться по этому поводу и спровадим их со стоицизмом."
changelingattache.1.b:0 "Прощальная вечеринка звучит как хорошая идея!"

changelingattache.2.t:0 "Прощальная вечеринка"
changelingattache.2.d:0 "Ночь только началась, когда все чейнджлинги учавствовашие в чейнджлингско-грифоньей военной миссии прибыли в Имперский Дворец в Грифенхейме на свою прощальную вечеринку. Их сотни, а также сотни грифонов, которые тоже хотят присутствовать на вечеринке. К счастью для всех, кто был приглашен, когда столицу перенесли из Гриффинстоуна в Грифенхейм, дизайнеры нового бального зала нового Императорского дворца учли все.\n\nПродолжающаяся вечеринка заканчивается с рассветом, который многие гости смогли узреть. Ученые обменялись заметками в последнюю минуту, вспоминая о странных открытиях. Грифонья дворянка действительно сумела выдать себя за чейнджлинга полковника, и солдаты обоих видов разразились песней, чокаясь большими кружками пива. Весело было всем, и кто-то даже смог заставить Транкса снова улыбнуться.\n\nПохоже, во время вечеринки молодой император пробрался и подслушал солдат Имперской армии, желающих помочь своим друзьям из Земель Чейнджлингов, или даже сражаться вместе с ними с любой бедой, ожидавшей их по возвращению домой. Это привело бы к пересмотру запасов и численности войск на следующий день. Теоретически это предложение можно было бы осуществить, но его также можно было бы просто списать на вызванный алкоголем бред.\n\nВ любом случае, эта ночь будет долго вспоминаться как самая яркая вечеринка на памяти присутствовавших и по истине светлое пятно в списке имперских деяний."
changelingattache.2.a:0 "Мы желаем нашим друзьям успехов в их путешествии домой."
changelingattache.2.b:0 "Когда они отправяться назад, они должны взять с собой тысячу бойцов или пять тонн припасов."

changelingattache.3.t:0 "Прощальная вечеринка"
changelingattache.3.d:0 "Ночь только началась, когда все чейнджлинги учавствовашие в чейнджлингско-грифоньей военной миссии прибыли в Имперский Дворец в Грифенхейме на свою великую прощальную вечеринку. Их сотни, а также сотни грифонов, которые тоже хотят присутствовать на вечеринке. К счастью для всех, кто был приглашен, когда столицу перенесли из Гриффинстоуна в Грифенхейм, дизайнеры нового бального зала нового Императорского дворца учли все.\n\nПродолжающаяся вечеринка заканчивается с рассветом, который многие гости смогли узреть. Ученые обменялись заметками в последнюю минуту, вспоминая о странных открытиях. Грифонья дворянка действительно сумела выдать себя за чейнджлинга полковника, и солдаты обоих видов разразились песней, чокаясь большими кружками пива. Весело было всем, и кто-то даже смог заставить Транкса снова улыбнуться.\n\nПохоже, во время вечеринки молодой император пробрался и подслушал солдат Имперской армии, желающих помочь своим друзьям из Земель Чейнджлингов, или даже сражаться вместе с ними с любой бедой, ожидавшей их по возвращению домой. Это привело бы к пересмотру запасов и численности войск на следующий день. Теоретически это предложение можно было бы осуществить, но его также можно было бы просто списать на вызванный алкоголем бред.\n\nВ любом случае, эта ночь будет долго вспоминаться как самая яркая вечеринка на памяти присутствовавших и по истине светлое пятно в списке имперских деяний."
changelingattache.3.a:0 "Мы желаем нашим друзьям успехов в их путешествии домой."
changelingattache.3.b:0 "Когда они отправяться назад, они должны взять с собой тысячу бойцов или пять тонн припасов."
changelingattache.3.c:0 "Друзья не бросают друзей! Мы пошлем всех, кого можем, им в помощь!"

changelingattache.4.t:0 "Просьба об убежище"
changelingattache.4.d:0 "После поступления приказа о возвращения военной миссии Чейнджлингов обратно в Весалиполис генерал Транкс теперь обратился не к кому иному, как к самому [GRI.GetLeader], попросив его позволить ему остаться в Империи.\n\nИ немедленно попал под перекрестный огонь знати и советников. Некоторые были согласны, некоторые были против этого прошения о предоставлении убежища. В конце концов, однако, выбор зависел целиком и полностью от правителя империи.\n\nТранкс разрыдался прямо в тронно зале, но выбор нужно было сделать."
changelingattache.4.a:0 "Мы не высылаем своих друзей!"
changelingattache.4.b:0 "Отошлите его обратно к его королеве."

changelingattache.5.t:0 "Генерал предатель"
changelingattache.5.d:0 "Ваше величество, у нас плохие новости из Грифоньей Империи.\n\nПохоже, что один из наших военных командиров, который был частью Экспедиционной миссии, генерал Транкс, отказался прислушаться к вашей мудрой и разумной просьбе вернуться домой! Вместо этого он разрыдался как слабак, и попросил [GRI.GetLeader] о политическом убежище. И они его приняли!\n\nМоя Королева, это возмутительно. Мы должны добиться, чтобы предателя наказали!"
changelingattache.5.a:0 "Я требую, чтобы они немедленно вернули его нам!"

changelingattache.6.t:0 "Кризалис требует возвращения Транкса домой"
changelingattache.6.d:0 "Королева чейнджлингов Кризалис издала очень громкий дипломатический протест против нашего решения укрывать генерала Транкса в Империи. Теперь она призывает нас вернуть его домой немедленно, чтобы она, как его законная Королева, могла разобраться с ним и его предательскими деяниями.\n\nТранкс оказался хорошим и ценным другом для нас, и он ценит нашу помощь и поддержку. Но...стоит ли он того, чтобы мы рисковали продолжать его укрывать?"
changelingattache.6.a:0 "Никогда! Он останется здесь!"
changelingattache.6.b:0 "Мы не должны рисковать конфликтом с Королевой."

changelingattache.7.t:0 "Увольнение"
changelingattache.7.d:0 "Сегодня, с восходом солнца, генерал Транкс прибыл в Весалиполис. В цепях, естественно. Его сопровождали через великий улей, а по пути над ним насмехались и оскорбляли многие прочие чейнджлинги. Когда его привели к королеве, отвращение на ее лице запечатлело судьбу молодого генерала. Не менее, чем через 20 минут после его прибытия в Весалиполис, ему завязали глаза, а фельдмаршал Триммель лично командовал расстрельной командой. По всему улью раздался громкий выстрел, и Транкса больше не стало."
changelingattache.7.a:0 "Так ему и надо."

changelingattache.8.t:0 "Грифоний ответ"
changelingattache.8.d:0 "К нашему великому потрясению имперское дворянство, включая самого [GRI.GetLeader], отклонило наше требование вернуть нам генерала Транкса. Это невероятно и не останется безнаказанным!\n\nНо сначала мы должны дать королеве знать об этом ..."
changelingattache.8.a:0 "Королева будет очень недовольна..."

changelingattache.9.t:0 "Кризалис клянется отомстить"
changelingattache.9.d:0 "Королева внимательно слушала чейнджлинга перед ней, который передавал ответ Грифонов. В быстрой вспышке и последовавшем небольшом взрыве из ее кривого рога маленький и бесполезный миньон был уничтожен, и только черный пыльный кратер остался там, где он стоял.\n\n«Слушайте меня, когда я говорю вам это: злые и отвратительные грифоны в Империи сегодня совершили самую большую ошибку в их жалких, мелочных жизнях! Их «империя» уже была разорвана своими собственными миньонами, и их упадочность и некомпетентность даже сегодня не перестают меня удивлять. Если они так мужественно отказываются от моих приказов и требований, тогда они должны совершенно не знать о том, кого они только что сделали своим врагом. Их жалкая маленькая Империя рухнет, как карточный домик, и я разорву его и сожгу, а их граждан превращу в пепел, если они встанут на моем пути!»\n\nДругие присутствовавшие чейнджлинги аплодировали и приветствовали их королеву."
changelingattache.9.a:0 "Мы скоро по ним ударим."

changelingattache.10.t:0 "Возмездие Королевы"
changelingattache.10.d:0 "Сегодня был совершенно нормальный день. По большей части.\n\nГенерал Транкс использовал время в Грифонии и вдали от других чейнджлингов, чтобы лучше интегрироваться в жизнь грифонов. Часто он использовал свои способности к изменению облика, чтобы «вписаться», но многие грифоны, особенно те, кто ранее работал с ним, уважали и любили его в любом случае, независимо от внешнего вида.\nТранкс даже зашел настолько далеко, что нашел себе любовницу которая жила недалеко от столицы. Казалось, все было слишком прекрасно, и одинокий Чейнджлинг оказался в хороших когтях.\n\nНо это было не что иное, как уловка. Ранее сегодня, во время посещения ресторана, Транкс начал сильно кашлять, а вскоре после этого упал на землю. К нему сразу подбежали окружающие грифоны, увидев, как он кашляет кровью, но это бесполезно. Генерал Транкс...умер.\n\nПохороны уже были организованы для этого храброго чейнджлинга, и ему было выдано грифонье подданство, посмертно, чтобы поблагодарить его за уважение, которое он питал к нашей нации и культуре.\n\nВсех шокировало, когда полиция обнаружила, что причиной смерти Транкса был смертельный яд, который никогда раньше не видели и не использовали во всей Грифонии. Кроме того, его невесту нигде не могут найти после его смерти. Может ли это быть работой чейнджлинга, посланного Кризалис? Пока мы не уверены."
changelingattache.10.a:0 "Покойся с миром, друг."

changelingattache.11.t:0 "Лучше подавать с вином"
changelingattache.11.d:0 "Фантастические новости пришли к нам из Грифонии сегодня, моя королева! Проклятый предатель, генерал Транкс, был убит сегодня одним из наших агентов!\n\nПохоже, что Транкс пытался вписаться в общество Грифонов. На самом деле, он пытался найти любовницу. Наш агент использовал эту возможность, чтобы очаровать и приблизиться к нему, а позже отравил его напиток, пока они ели в ресторане. Агенту удалось покинуть место происшествия, прежде чем кто-либо смог поймать его."
changelingattache.11.a:0 "Наконец-то предатель мертв!"

changelingattache.12.t:0 "Грифонья Империя присылает добровольцев"
changelingattache.12.d:0 "Удивительный поворот приняли события, наши советники из ЧГВМ вернулись домой с тысячами бойцов-грифонов на буксире. Их командир говорит, что они добровольцы из Империи, здесь, чтобы вернуть благосклонность и укрепить узы дружбы, которые связывают две наши нации.\n\nКоролева Кризалис эта новость показалась отвратительной, особенно при простом упоминании слова 'дружба'. Прежде чем она успела ответить, Триммель публично поблагодарил добровольцев и назначил им должности в армии. Кризалис в ярости от этого, и сказала, что если гармония будет распространяться, это будет виной Триммеля, но не предприняла никаких действий против этого."
changelingattache.12.a:0 "Из них выйдут неплохие живые мишени."
changelingattache.12.a_tt:0 "Даст §Yдве дивизии имперских волонтёров§!\n"

changelingattache.13.t:0 "Королевские приказы"
changelingattache.13.d:0 "Королева приказала вернуться персоналу чейнджлингско-грифоньей военной миссии, включая двух командиров, генерала Транкса и маршала Синовиала. Она считает, что больше нет необходимости в миссии, поскольку усилиям чейнджлингов лучше всего быть направленными на Эквестрию."
changelingattache.13.a:0 "Наконец-то, славься моя Королева!"

changelingattache.14.t:0 "Родина зовёт"
changelingattache.14.d:0 "В Грифенхейме наступил вечер, и газовые лампы города освещали улицы, когда последние магазины закрывались на ночь. Два чейнджлинга в военной форме сидели в кафе, потягивая по кофе и наслаждаясь величием города. Прошло уже немало времени с тех пор, как они прибыли в город, но Café Central неизменно предлагало лучший кофе и вид. По крайней мере, намного лучше, чем то, что можно было получить в Весалиполисе. \n\nОдин из чейнджлингов с ярко-голубыми глазами заговорил, закуривая сигарету: «Давно мы не слышали новостей от Её Величества. Если верить, Дер Бюргеру, война, должно быть, идет плохо, Синовиал»\n\n«Транкс, я считаю, что это просто пропаганда со стороны пони. Вскоре нас пригласят на торжество в Кантерлот», - ответил Синовиал, насыпая ложку сахара в кофе, прежде чем размешать его.\n\nТранкс сделал еще один глоток кофе: «Я даже и не знаю. По телеграфу приходят те же самые новости . Бомбардировка Весалиполиса, потеря Хьортланда. Хотя я могу допустить, что дворец намеренно держит нас в неведении».\n\n «Думаешь они действительно хотят, чтобы мы знали поменьше?» Синовал ответил невозмутимо.\n\n«Да. Мы здесь в добровольном порядке из-за войны дома», - сказал Транкс, закуривая сигарету и наслаждаясь этой доступной здесь роскошью.\n\n«И все же, если бы мы хотели вернуться домой, то могли бы просто воспользоваться первым же почтовым самолётом. Не думаю, что они обидятся», - сказал Синовиал, не замечая идущего к нему официанта.\n\n«Господа? Вам звонят из посольства чейнджлингов. Они говорят, что это срочно», - сказал он, указывая левым когтем в направлении бара.\n\nСиновиал и Транкс поднялись из-за стола. «Похоже долг зовёт», - вздохнул Транкс, положил несколько монет на стол и подошёл к телефону на стойке вместе с Синовалом, что следовал за ним по пятам. Он взял трубку и начал внимательно слушать.\n\nУсталый и отчаянный голос с другой стороны трубки пробормотал несколько слов, прежде чем отключиться: «Весалиполис пал ... полный крах ... все офицеры отзываются на родину, чтобы бороться с эквестрийской угрозой».\n\nТранкс опустил трубку, смотря в сторону Синовиала, но не видя его.\n\n«Ну, что там сказали?» - спросил Синоваил, вероятно, в некоторой степени осведомленный о сообщении, которое только что получил Транкс.\n\nТранкс пробормотал, а эти слова всё повторялись в его голове. «Родина пала. Мы должны вернуться назад, чтобы выполнить свой долг против угрозы со стороны Эквестрии».\n\nВскоре после этого чейнджлинги покинули империю, направляясь на родину, чтобы принять там последний бой."
changelingattache.14.a:0 "Кто угодно может принять победу. Но немногие могут принять поражение."

changelings.44.t:0 "Посольство в [PLB.GetName]"
changelings.44.d:0 "Наш взгляд перешел на восток. Полярные Медведи - лакомый кусочек территории и ресурсов. У них нет ни промышленности, ни армии, которую они могли бы противопоставить нам. Кризалис отправляет посольство, чтобы предложить "сотрудничество"."
changelings.44.a:0 "Мы требуем золото."
changelings.44.b:0 "Мы хотим ресурсы."
changelings.44.c:0 "Нам нужны территории и золото."
changelings.44.e:0 "Нам нужны территории и ресурсы."

