changelings.45.d_gold_land:0 "[Root.GetLeader] принял посольство чейнджлингов королевы Кризалис. Трутень пояснил требования королевы: они желают получить большое количество золота, а также наши земли, прилегающие к Ключ-Озеру, а в обмен предлагают свою протекцию."
