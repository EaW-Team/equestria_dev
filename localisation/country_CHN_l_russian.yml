changelingattache.1.t:0 "Кризалис отзывает Советников"
changelingattache.1.d:0 "'Из-за внутренних нужд в Землях Чейнджлингов ученым, солдатам, советникам и всему связанному с ними персоналу чейнджлингско-грифоньей военной миссии приказано немедленно вернуться домой по указу королевы Кризалис.'\nТак гласило простое, но серьезное по своему значению сообщение, написанное на такитурнском диалекте языка, который разделяют две далекие нации. В течение многих лет чейнджлинги, помогающие Имперской Армии и прикрепленным исследовательским подразделениям, стали частью жизни для тех, кто находится в верхах командной иерархии, и теперь им пора уходить. Настроение было неудивительно мрачным, когда сообщение зачитывалось вслух, как из-за неожиданного требования ухода, так и из-за неизвестности того, что ждет чейнджлингов на их родине.\nСиновиал, старший военный командир миссии, кажется, почувствовал облегчение от новости, как будто большой груз упал с его плеч. У его соотечественника, Тронкса, похоже, была противоположная реакция, он впал в депрессивный ступор, который, в свою очередь, еще сильнее снизил мораль всем вокруг. Разные реакции побудили одного из имперских командиров, который работал с ЧГВМ, озвучить идею о том, что они должны провести вечеринку для всех членов миссии, чтобы попрощаться с ними, потому что стоит добрым словом запечатлеть свои последние воспоминания о Грифоньей Империи, и что сделает их счастливыми."
changelingattache.1.a:0 "Давайте не будем суетиться по этому поводу и спровадим их со стоицизмом."
changelingattache.1.b:0 "Прощальная вечеринка звучит как хорошая идея!"

changelingattache.2.t:0 "Прощальная Вечеринка"
changelingattache.2.d:0 "Ночь только началась, когда все чейнджлинги учавствовашие в чейнджлингско-грифоньей военной миссии прибыли в Имперский Дворец в Гриффенхейме на свою великую прощальную вечеринку. Их сотни, а также сотни грифонов, которые тоже хотят присутствовать на вечеринке. К счастью для всех, кто был приглашен, когда столицу перенесли из Гриффинстоуна в Гриффенхейм, дизайнеры нового бального зала нового Императорского дворца учли все.\n\nПродолжающаяся вечеринка заканчивается с рассветом, который многие гости смогли узреть. Ученые обменялись заметками в последнюю минуту, вспоминая о странных открытиях. Грифонья дворянка действительно сумела выдать себя за чейнджлинга полковника, и солдаты обоих видов разразились песней, чокаясь большими кружками пива. Весело было всем, и кто-то даже смог заставить Тронкса снова улыбнуться.\n\nПохоже, во время вечеринки молодой император пробрался и подслушал солдат Имперской армии, желающих помочь своим друзьям из Земель Чейнджлингов, или даже сражаться вместе с ними с любой бедой, ожидавшей их по возвращению домой. Это привело бы к пересмотру запасов и численности войск на следующий день. Теоретически это предложение можно было бы осуществить, но его также можно было бы просто списать на вызванный алкоголем бред.\n\nВ любом случае, эта ночь будет долго вспоминаться как самая яркая вечеринка на памяти присутствовавших и по истине светлое пятно в списке имперских деяний."
changelingattache.2.a:0 "Мы желаем нашим друзьям успехов в их путешествии домой."
changelingattache.2.b:0 "Когда они отправяться назад, они должны взять с собой тысячу бойцов или пять тонн припасов."

