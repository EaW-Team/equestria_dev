CHN_Army:0 "Опыт прошедшей войны"
CHN_Army_desc:0 "Хотя наша армия является важной частью империи Чейнджлингов, нам все же было бы полезно принять более строгие нормы обучения и экспериментировать с новыми доктринами."
CHN_Infantry_2:0 "Военное снаряжение"
CHN_Infantry_2_desc:0 "Хорошо обученная армия ничего не значит без хорошего снаряжения. Хорошо обученная армия - это ничто без огнестрельного оружия, чтобы поддерживающего её. Если наше оружие будет не только соответствовать международным стандартам, но и превосходить их, наши пехотинцы получат хорошее преимущество в бою. "
CHN_Infantry_1:0 "Дополнительное снаряжение"
CHN_Infantry_1_desc:0 "Без должного обеспечения любая армия сломается и развалится под весом своих потребностей и нужд. "
CHN_Chemical_Weapons:0 "Создать КЧВМИИХИМ"
CHN_Chemical_Weapons_desc:0 "Королевский чейнджлингский военно-медицинский исследовательский институт химической защиты поможет нашей артиллерии не допустить потенциальных врагов на нашу землю, заставив их искать защиту от химической угрозы."
CHN_Jager_1:0 "Разработать новую егерскую тактику"
CHN_Jager_1_desc:0 "Наши егеря являются одними из лучших среди сил специального назначения. Мы должны быть уверены, что они идут в ногу со временем и способны отвечать на новые и новые угрозы."
CHN_Motorized_1:0 "Новые грузовики"
CHN_Motorized_1_desc:0 "Более современные и надежные грузовики и другие транспортные средства необходимы для любой армии, которая опирается на быстрые движения своих сил."
CHN_Blitzkrieg_1:0 "Модернизировать танки"
CHN_Blitzkrieg_1_desc:0 "Будущее войны заключается в использовании танков и эффективном использовании их комбинированных возможностей борьбы с пехотой и укреплениями, в дополнение к скорости, с которой они могут реагировать на новые угрозы."
CHN_Blitzkrieg_2:0 "Продолжить модернизацию танков"
CHN_Blitzkrieg_2_desc:0 "Продолжающаяся модернизация танковых сил гарантирует, что они останутся совершенно непроницаемыми для всех будущих угроз."
CHN_Magical_Infantry:0 "Магическая пехота"
CHN_Magical_Infantry_desc:0 "Предоставление нашим шпионам специализированного, но более трудного для производства оборудования гарантирует, что они не только смогут легче взять важные цели, но и если они попадутся, они могут остаться в живых."
CHN_Infiltrators:0 "Тактика проникновения"
CHN_Infiltrators_desc:0 "Предоставление нашим шпионам более совершенной тактики и обучения повысит их шансы внедрения к любой враждебной организации."
CHN_Support_Companies_1:0 "Дополнительное снаряжение"
CHN_Support_Companies_1_desc:0 "Инвестирование в лучшее дополнительное снаряжение и медицину, будет не только поддержит наши силы на поле, но и спасет несколько жизней."
CHN_Motorized_2:0 "Разработать БТР"
CHN_Motorized_2_desc:0 "Механизированная пехота, на БТР и других бронемашинах, имеет больше шансов попасть в бой без ранений. Любые инвестиции в это повысят нашу эффективность."
CHN_Dedicated_Panzer_Production:0 "Увеличить производство танков"
CHN_Dedicated_Panzer_Production_desc:0 "Обучение целых заводов производить не что иное, как танк для нашей армии неизменно ускорит этот процесс и не допустит, чтобы любые материалы пропадали из-за несостоявшихся танков."
CHN_Dedicated_Motorized_Production:0 "Увеличить производство грузовиков"
CHN_Dedicated_Motorized_Production_desc:0 "Посвящение большей части нашей отрасли производству автомобилей и грузовиков для наших моторизованных сил ускорит нашу армию в целом и поможет им добираться на фронт быстрее."
CHN_Infantry_Academy:0 "Королевская пехотная академия"
CHN_Infantry_Academy_desc:0 "Пехота - это костяк любой армии, и обеспечение того, чтобы наша пехота была лучшей из лучших, превратит нас в силу, которой мы хотим быть."
CHN_Renewed_Militarization:0 "Ремилитаризация"
CHN_Renewed_Militarization_desc:0 "Королева Кризалис потерпела поражение, и все благодаря солдатам, которые сражались за дружбу. Пришло время сосредоточиться на том, чтобы заставить чейнджлингов ополченцев перейти от экстренной силы к чему-то профессиональному, чему-то, чем все служащие перевертыши могут гордиться."
CHN_Air_Force:0 "Оживить Люфтваффе"
CHN_Air_Force_desc:0 "Воздушные силы чейнджлингов являются одними из самых профессиональных и технологически продвинутых воздушных сил в мире. И все же, даже совершенство может быть улучшено."
CHN_Air_Doctrine_1:0 "Стратегические цели"
CHN_Air_Doctrine_1_desc:0 "В случае войны акцент на нанесении ущерба военной промышленности противника неизбежно спасет больше жизней."
CHN_Air_Doctrine_2:0 "Превосходство в воздухе"
CHN_Air_Doctrine_2_desc:0 "В случае войны, нужно гарантировать, что наши истребители будут настолько хороши, насколько они могут. Это может спасти жизни тех, кто находится на земле."
CHN_Bomber_1:0 "Тактические бомбардировщики"
CHN_Bomber_1_desc:0 "Тактические бомбардировщики, не так специализированные на наземные атаки, как стратегические бомбардировщики, выполняют важную промежуточную область. Имея возможность не только наносить удары по мишеням, но и выполнять длительные бомбардировки."
CHN_Bomber_2:0 "Штурмовики"
CHN_Bomber_2_desc:0 "Пикирующие бомбардировщики и другие наземные ударные самолеты принесут большое преимущество силам на земле, удерживая противника подавленным на более дальних дистанциях, чем простой огонь, и выбирая для атаки стратегические цели."
CHN_Bomber_3:0 "Стратегические бомбардировщики"
CHN_Bomber_3_desc:0 "Дальнобойные стратегические бомбардировщики с большой высоты могут наносить смертельный удар по промышленности гипотетического врага. Возможно, это та фабрика, которая создает винтовку, что побеждит в войне."
CHN_Paratroopers:0 "Десантники"
CHN_Paratroopers_desc:0 "Использование крыльев солдат чейнджлингов позволяет нам развертывать больше элитных подразделений за вражескими линиями обороны и занимать ключевые точки, чтобы, например, окружать их или захватывать порты для более крупного вторжения."
CHN_Fighter_1:0 "Истребители"
CHN_Fighter_1_desc:0 "Развитие истребителей в целом - это то, что поможет не только воздушным силам, но и гражданскому рекреационному сектору."
CHN_Fighter_2:0 "Улучшенные истребители"
CHN_Fighter_2_desc:0 "Более продвинутые истребители - это лишь наши мечты, но что, если мы решим претворить их в реальность?"
CHN_Fighter_3:0 "Тяжелые истребители"
CHN_Fighter_3_desc:0 "Тяжелые истребители, которые сопровождают стратегические бомбардировщики, не только полезны для бомбардировщиков, но также могут размещаться на аэродромах дальше от линии фронта и по-прежнему быть эффективными."
CHN_Rocketry:0 "Ракетные испытания"
CHN_Rocketry_desc:0 "Двигатель, работающий на топливе и окислителе, - это не только что-то из легенд и сказок, но и в самом деле осуществимый проект."
CHN_Wunderwaffe:0 "Чудо-оружие"
CHN_Wunderwaffe_desc:0 "Ядерная теория, под кодовым названием «wunderwaffe», является нашим самым большим секретом как нации чейнджлингов. Если позволить любой другой нации узнать о наших экспериментах по расщеплению атома, это было бы риском навлечь на себя войну."
CHN_Rocketry_Phase_Two:0 "Продолжать испытания ракет"
CHN_Rocketry_Phase_Two_desc:0 "Первоначальные испытания твердотопливных ракет и импульсных двигателей были успешными, но если мы перейдем на жидкое топливо, мы не только улучшим наши ракеты, но при необходимости можем уменьшить дроссель."
CHN_Jets:0 "Реактивные двигатели"
CHN_Jets_desc:0 "Реактивный двигатель - это не только очень сложный кусок машины, но он может полностью революционизировать гражданскую аэрокосмическую отрасль и военное воздушное пространство. Более высокие скорости, более длинные диапазоны. Но сначала нам нужен двигатель."
CHN_Jet_Fighter:0 "Реактивные истребители"
CHN_Jet_Fighter_desc:0 "С нашим двигателем, готовым к производству, нам необходимо разработать самолет с целью полета на высоких скоростях и при высоких значениях тяги."
CHN_Jet_Tactical_Bomber:0 "Реактивные тактические бомбардировщики"
CHN_Jet_Tactical_Bomber_desc:0 "Тактический бомбардировщик средней дальности не нуждается в оборонительном вооружении, как его предшественники, находящиеся в авангарде, поскольку они, теоретически, могут опережать своих врагов. Кроме того, это может стать началом хороших пассажирских самолетов."
CHN_Jet_Strategic_Bomber:0 "Реактивные стратегические бомбардировщики"
CHN_Jet_Strategic_Bomber_desc:0 "Снаряды и бомбы трубуют использование больших самолетов, несущих тяжелые грузы, но мощность реактивного двигателя позволит им нести более тяжелые бомбовые нагрузки на себе."
CHN_defend_the_north:0 "Северная оборонительная линия"
CHN_defend_the_north_desc:0 "Несмотря на наши желания быть мирными и дружелюбными, другие страны непредсказуемы. Если бы Север пал, наш враг не только контролировал бы наше побережье, но и был бы на один шаг ближе к Весалиполису."
CHN_central_hives:0 "Центральная оборонительная линия"
CHN_central_hives_desc:0 "Обеспечение того, чтобы наша столица была подходящей областью, чтобы отступить туда и удержать позицию, даст нам преимущество против любого гипотетического врага."
CHN_defend_the_south:0 "Южная оборонительная линия"
CHN_defend_the_south_desc:0 "В то время как пони эквестрии помогли королю Тораксу узнать о магии дружбы, в последнее время ситуация в Эквестрии стала неопределенной. Может потребоваться резервный план действий."
CHN_fortress:0 "Укрепрайон в Весалиполисе"
CHN_fortress_desc:0 "В то время как Весалиполис уже достаточно защищен, потеря сердца наших ульев приведет к нашему падению, и на этот раз мы не сможем вернуться."
CHN_Changeling_Naval_Supremacy:0 "Новый опыт"
CHN_Changeling_Naval_Supremacy_desc:0 "Если бы перед гражданской войной был военно-морской флот, Крисалис и те, кто до сих пор верен ей, потопили бы его, прежде чем мы смогли его захватить. В результате нам придется покупать суда у наших соседей."
CHN_carrier_navy:0 "Тактика авианосцев"
CHN_carrier_navy_desc:0 "Акцент на авианосцах и военно-морской авиации обеспечит, что даже самый тяжелый и бронированный корабль больше не будет представлять угрозы."
CHN_battleship_navy:0 "Сфокусироваться на линкорах"
CHN_battleship_navy_desc:0 "Линкор воплощает те же вещи, что и чейнджлинг. Тяжело бронированная боевая сила, с которой нельзя не считаться."
CHN_submarine_effort:0 "Разработать субмарины"
CHN_submarine_effort_desc:0 "Все формы военно-морского флота выигрывают от подводных лодок. Мало того, что они могут нападать на медленные, неповоротливые корабли, но их также можно использовать для налета на конвои противника и лишения снабжения их войск."
CHN_Naval_Bomber:0 "Торпедоносцы"
CHN_Naval_Bomber_desc:0 "Военно-морские торпедоносцы, если их использовать должным образом, могут не только потопить одно судно, но и весь вражеский флот. Обеспечение того, чтобы у нас была лучшая военно-морская авиация, даст нам большое преимущество."
CHN_Navy_Doctrine:0 "Разработать новую доктрину"
CHN_Navy_Doctrine_desc:0 "Без надлежащей доктрины, ни один корабль не способен правильно выполнять свою работу. Развивать лучшую морскую доктрину имеет первостепенное значение."
CHN_Destroyers:0 "Новые эсминцы"
CHN_Destroyers_desc:0 "Эсминцы являются частью костяка каждого военно-морского флота, без них более крупные суда уязвимы для подводных лодок и других эсминцев."
CHN_Light_Cruisers:0 "Новые крейсеры"
CHN_Light_Cruisers_desc:0 "Крейсеры служат другой частью костяка. Без них те же корабли являются легкой добычей для военно-воздушных сил."
CHN_Escort_Carriers:0 "Новые корабли сопровождения"
CHN_Escort_Carriers_desc:0 "Пусть они не так велики, как авианосцы, корабли сопровождения полезны для обеспечения того, чтобы наши меньшие флоты имели военно-морскую авиационную мощь, чтобы поддерживать их, независимо от ситуации."
CHN_Carriers:0 "Современные авианосцы"
CHN_Carriers_desc:0 "Большие авианосцы с большим количеством палубного пространства - это омега, конец, развития авианосцев. Такой корабль был бы воплощением военно-морской войны."
CHN_Heavy_Cruisers:0 "Тяжелый крейсер"
CHN_Heavy_Cruisers_desc:0 "Линкор, несомненно, впечатляет, но он по-прежнему нуждается в поддержке со стороны своих младших братьев. Тяжелые крейсеры не только обеспечивают противовоздушную поддержку, но и являются отличным дополнением к мощи линкора."
CHN_Battlecruisers:0 "Современные крейсера"
CHN_Battlecruisers_desc:0 "Даже с впечатляющим сочетанием огневой мощи как с тяжелыми крейсерами, так и с линкорами все еще должно быть что-то среднее, чтобы заполнить место любого из двух других, на тот случай, если они будут недоступны. Линейный крейсер."
CHN_Battleships:0 "Новые линкоры"
CHN_Battleships_desc:0 "Конечная форма линкора - это картина, которую многие представляют себе. Тяжелая броня, огромные пушки и достаточный размер, чтобы отправить любого меньшего врага обратно в свой родной порт."
CHN_Marine_Operations:0 "Морской десант"
CHN_Marine_Operations_desc:0 "Развитие войск амфибий, предназначенных для нападения на врагов там, где нет пути по земле, - это то, на чем следует сосредоточиться, поскольку преимущество, которое это принесет, неизмеримо."
CHN_Swarms_In_The_Sky:0 "Небесный рой"
CHN_Swarms_In_The_Sky_desc:0 "Поднятие в небо истребителей как из ВВС, так и из военно-морских сил гарантирует нашу победу, поскольку никакие вражеские самолеты не останутся в небе, чтобы нанести по нам удар."
CHN_Bomber_Command:0 "Единый воздушный центр"
CHN_Bomber_Command_desc:0 "Создание подразделения исключительно с целью руководства нашими бомбардировщиками не только повысит эффективность коммуникаций, но и обеспечит достижение желаемых целей."
CHN_Hive_Factories:0 "Древесная промышленность Ликтидии"
CHN_Hive_Factories_desc:0 "Ликтидия - один из пяти самых больших ульев. Исторически он известен массовым производством пиломатериалов. Древесина является стратегически важным ресурсом для нации. Создание новых лесопилок откроет нам возможность расширить мебельную и бумажную промышленность."
CHN_polar_bear_envoy:0 "Отправить посольство к медведям"
CHN_polar_bear_envoy_desc:0 "На востоке лежат земли Полярных Медведей. Сами по себе они бесспорно являются опасными существами, однако как держава они откровенны слабы; а их военная мощь безнадежно отстает. Очень легко будет заставить их платить нам дань золотом."
CHN_threaten_PLB:0 "Надавить на медведей"
CHN_threaten_PLB_desc:0 "Похоже просто добрым словом не удалось добиться от них никакого толка. Нам следует показать, что к нашему доброму слову прилагается пистолет, которым мы не преминем воспользоваться в случае отказа."
CHN_attack_PLB:0 "Удар по медведям"
CHN_attack_PLB_desc:0 "Даже после очевидных угроз медведи не прекратили ломать комедию перед нами. Пора преподать им урок! Мы - чейнджлинги и мы не отступаем!"
CHN_resources_of_PLB:0 "Ресурсы Северного полюса"
CHN_resources_of_PLB_desc:0 "С интеграцией бывших территорий Полярных Медведей в нашу великую Империю мы получили доступ к еще большей ресурсной базе. Мы найдем этим ресурсам достойное применение."
CHN_modern_infrastructure_PLB:0 "Медвежья инфраструктура"
CHN_modern_infrastructure_PLB_desc:0 "Заполярные территории пребывают в ужасном состоянии. Там мало дорог, а из тех что есть лишь малая часть пригодна для тяжелой промышленности или военных целей. Нам придется приложить усилия чтобы построить то, что несподобились сделать прежние хозяева."
CHN_thermonuclear_research_in_PLB:0 "Термоядерный полигон Ключ-Озера"
CHN_thermonuclear_research_in_PLB_desc:0 "Восточный берег Ключ-Озера является идеальным местом для проведения полевых испытаний. Малонаселенное и глухое место - что может быть лучше для экспериментов с более...опасным оружием."

CHN_force_ponies_to_work:0 "Принудительное переселение"
CHN_force_ponies_to_work_desc:0 "Мы только начали наш завоевательный поход, а уже получаем от этого выгоду. Новая программа переселения "План "Запад"" поможет нам застраивать наши земли копытами пони. 300 тысяч пони будут переселены из своих домов для того, чтобы трудиться на благо нашей Королевы и Империи."
CHN_force_ponies_to_repair:0 "Сформировать стройотряды"
CHN_force_ponies_to_repair_desc:0 "По мере продвижения нашего вторжения, богатые земли Эквестрии опустошаются. Формирование рабочих отрядов из местного населения поможет нам поддерживать работу инфраструктуры и промышленности на завоеванных территориях."
