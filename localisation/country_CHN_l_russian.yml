changelingattache.3.d:0 "Ночь только началась, когда все чейнджлинги учавствовашие в чейнджлингско-грифоньей военной миссии прибыли в Имперский Дворец в Гриффенхейме на свою великую прощальную вечеринку. Их сотни, а также сотни грифонов, которые тоже хотят присутствовать на вечеринке. К счастью для всех, кто был приглашен, когда столицу перенесли из Гриффинстоуна в Гриффенхейм, дизайнеры нового бального зала нового Императорского дворца учли все.\n\nПродолжающаяся вечеринка заканчивается с рассветом, который многие гости смогли узреть. Ученые обменялись заметками в последнюю минуту, вспоминая о странных открытиях. Грифонья дворянка действительно сумела выдать себя за чейнджлинга полковника, и солдаты обоих видов разразились песней, чокаясь большими кружками пива. Весело было всем, и кто-то даже смог заставить Тронкса снова улыбнуться.\n\nПохоже, во время вечеринки молодой император пробрался и подслушал солдат Имперской армии, желающих помочь своим друзьям из Земель Чейнджлингов, или даже сражаться вместе с ними с любой бедой, ожидавшей их по возвращению домой. Это привело бы к пересмотру запасов и численности войск на следующий день. Теоретически это предложение можно было бы осуществить, но его также можно было бы просто списать на вызванный алкоголем бред.\n\nВ любом случае, эта ночь будет долго вспоминаться как самая яркая вечеринка на памяти присутствовавших и по истине светлое пятно в списке имперских деяний."
changelingattache.3.a:0 "Мы желаем нашим друзьям успехов в их путешествии домой."
changelingattache.3.b:0 "Когда они отправяться назад, они должны взять с собой тысячу бойцов или пять тонн припасов."
changelingattache.3.c:0 "Друзья не бросают друзей сражаться в одиночку! Мы пошлем всех, кого можом им в помощь!"

changelingattache.4.t:0 "Просьба об Убежище"
changelingattache.4.d:0 "После поступления приказа о возвращения военной миссии Чейнджлингов обратно в Весалиополис генерал Тронкс теперь обратился не к кому иному, как к самому молодому Императору Гроверу VI, попросив его оставить его в Империи.\n\nМолодой Император немедленно попал под перекрестный огонь спора знати и советников. Некоторые были согласны, некоторые были против этого прошения о предоставлении убежища. В конце концов, однако, выбор был целиком и полностью на плечах молодого императора.\n\nТронкс разрыдался прямо на глазах Гровера, когда выбор был сделан."
changelingattache.4.a:0 "Чувствуй себя как дома, друг!"
changelingattache.4.b:0 "Отошлите его обратно к его Королеве."

changelingattache.5.t:0 "Генерал Предатель"
changelingattache.5.d:0 "Ваше величество, у нас плохие новости из Грифоньей Империи.\n\nПохоже, что один из наших военных командиров, который был частью Экспедиционной миссии, генерал Тронкс, отказался прислушаться к вашей мудрой и разумной просьбе вернуться домой! Вместо этого он разрыдался как слабак, и попросил юного императора Гровера VI о политическом убежище. И они его приняли!\n\nМоя Королева, это возмутительно. Мы должны добиться, чтобы предателя наказали!"
changelingattache.5.a:0 "Я требую, чтобы они немедленно вернули его нам!"

changelingattache.6.t:0 "Кризалис требует возвращения Тронкса домой"
changelingattache.6.d:0 "Королева чейнджлингов Кризалис издала очень громкий дипломатический протест против нашего решения укрывать генерала Тронкса в Империи. Теперь она призывает нас вернуть его домой немедленно, чтобы она, как его законная Королева, могла разобраться с ним и его предательскими деяниями.\n\nТронкс оказался хорошим и ценным другом для нас, и он ценит нашу помощь и поддержку. Но...стоит ли он того, чтобы мы рисковали продолжать его укрывать?"
changelingattache.6.a:0 "Никогда! Он останется здесь!"
changelingattache.6.b:0 "Мы не должны рисковать конфликтом с Королевой."

changelingattache.7.t:0 "Увольнение"
changelingattache.7.d:0 "Сегодня, с восходом солнца, генерал Тронкс прибыл в Весалиополис. В цепях, естественно. Его сопровождали через великий улей, а по пути над ним насмехались и оскорбляли многие прочие чейнджлинги. Когда его привели к королеве, отвращение на ее лице запечатлело судьбу молодого генерала. Не менее, чем через 20 минут после его прибытия в Весалиополис, ему завязали глаза, а фельдмаршал Триммель лично командовал расстрельной командой. По всему улью раздался громкий выстрел, и Тронкса больше не стало."
changelingattache.7.a:0 "Так ему и надо."

changelingattache.8.t:0 "Грифоний Ответ"
changelingattache.8.d:0 "К нашему великому потрясению имперское дворянство, включая самого молодого Императора, отклонило наше требование вернуть нам генерала Тронкса. Это невероятно и не останется безнаказанным!\n\nНо сначала мы должны дать королеве знать об этом ..."
changelingattache.8.a:0 "Королева будет очень недовольна..."

changelingattache.9.t:0 "Кризалис клянется отомстить"
changelingattache.9.d:0 "Королева внимательно слушала чейнджлинга перед ней, который передавал ответ Грифонов. В быстрой вспышке и последовавшем небольшом взрыве из ее кривого рога маленький и бесполезный миньон был уничтожен, и только черный пыльный кратер остался там, где он стоял.\n\n«Слушайте меня, когда я говорю вам это: злые и отвратительные грифоны в Империи сегодня совершили самую большую ошибку в их жалких, мелочных жизнях! Их «империя» уже была разорвана своими собственными миньонами, и их упадочность и некомпетентность даже сегодня не перестают меня удивлять. Если они так мужественно отказываются от моих приказов и требований, тогда они должны совершенно не знать о том, кого они только что сделали своим врагом. Их жалкая маленькая Империя рухнет, как карточный домик, и я разорву его и сожгу, а их граждан превращу в пепел, если они встанут на моем пути!»\n\nДругие присутствовавшие чейнджлинги аплодировали и приветствовали их королеву."
changelingattache.9.a:0 "Мы скоро по ним ударим."

changelingattache.10.t:0 "Возмездие Королевы"
changelingattache.10.d:0 "Сегодня был совершенно нормальный день. По большей части.\n\nГенерал Тронкс использовал время в Грифонии и вдали от других чейнджлингов, чтобы лучше интегрироваться в жизнь грифонов. Часто он использовал свои способности к изменению облика, чтобы «вписаться», но многие грифоны, особенно те, кто ранее работал с ним, уважали и любили его в любом случае, независимо от внешнего вида.\nТронкс даже зашел настолько далеко, что нашел себе любовницу которая жила недалеко от столицы. Казалось, все было слишком прекрасно, и одинокий Чейнджлинг оказался в хороших когтях.\n\nНо это было не что иное, как уловка. Ранее сегодня, во время посещения ресторана, Тронкс начал сильно кашлять, а вскоре после этого упал на землю. К нему сразу подбежали окружающие грифоны, увидев, как он кашляет кровью, но это бесполезно. Генерал Тронкс...умер.\n\nПохороны уже были организованы для этого храброго чейнджлинга, и ему было выдано грифонье подданство, посмертно, чтобы поблагодарить его за уважение, которое он питал к нашей нации и культуре.\n\nВсех шокировало, когда полиция обнаружила, что причиной смерти Тронкса был смертельный яд, который никогда раньше не видели и не использовали во всей Грифонии. Кроме того, его невесту нигде не могут найти после его смерти. Может ли это быть работой чейнджлинга, посланного Кризалис? Пока мы не уверены."
changelingattache.10.a:0 "Покойся с миром, друг."

changelingattache.11.t:0 "Лучше подавать с Вином"
changelingattache.11.d:0 "Фантастические новости пришли к нам из Грифонии сегодня, моя королева! Проклятый предатель, генерал Тронкс, был убит сегодня одним из наших агентов!\n\nПохоже, что Тронкс пытался вписаться в общество Грифонов. На самом деле, он пытался найти любовницу. Наш агент использовал эту возможность, чтобы очаровать и приблизиться к нему, а позже отравил его напиток, пока они ели в ресторане. Агенту удалось покинуть место происшествия, прежде чем кто-либо смог поймать его."
changelingattache.11.a:0 "Наконец-то предатель мертв!"

changelingattache.12.t:0 "Грифонья Империя присылает Добровольцев"
changelingattache.12.d:0 "Удивительный поворот приняли события, наши советники из ЧГВМ вернулись домой с тысячами бойцов-грифонов на буксире. Их командир говорит, что они добровольцы из Империи, здесь, чтобы вернуть благосклонность и укрепить узы дружбы, которые связывают две наши нации.\n\nКоролева Кризалис эта новость показалась отвратительной, особенно при простом упоминании слова 'дружба'. Прежде чем она успела ответить, Триммель публично поблагодарил добровольцев и назначил им должности в армии. Кризалис в ярости от этого, и сказала, что если гармония будет распространяться, это будет виной Триммеля, но не предприняла никаких действий против этого."
changelingattache.12.a:0 "Из них выйдут неплохие живые мишени."

changelingattache.13.t:0 "Приказы от Королевы"
changelingattache.13.d:0 "Королева приказала вернуться персоналу чейнджлингско-грифоньей военной миссии, включая двух командиров, генерала Тронкса и маршала Синовиала. Она считает, что больше нет необходимости в миссии, поскольку усилиям чейнджлингов лучше всего быть направленными на Эквестрию."
changelingattache.13.a:0 "Наконец-то, славься моя Королева!"
