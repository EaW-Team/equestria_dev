CHN_queens_tower:0 "Башня великой королевы"
CHN_queens_tower_desc:0 "Самое высокое здание в стране строится в центре Весалиполиса. Башня из бетона и стекла в форме пирамиды высотой 400 метров будет спроектирована так, чтобы обвить и скрыть бывший шпиль улья. Предполагается, что оно будет символизировать силу и власть единой королевы и нации чейнджлингов. Башня станет резиденцией королевы Кризалис, а также там разместятся различные ветви власти. Это позволит улучшить управление и организацию государства."
CHN_queens_tower_effort:0 "Строительство башни"
CHN_queens_tower_finish:0 "Завершение строительства башни"
CHN_queens_tower_idea:0 "Башня великой королевы"
CHN_queens_tower_idea_desc:0 "Самое высокое здание в землях чейнджлингов. Башня из бетона и стекла в форме пирамиды высотой 400 метров расположена в центре Весалиполиса и полностью обвивает и скрывает бывший шпиль улья. Предполагается, что оно будет символизировать силу и власть единой королевы и нации чейнджлингов. Это официальная резиденция королевы Кризалис, а также место размещения различных правительственных учреждений и бюрократического аппарата. Современные коммуникации и структура позволяют улучшить управление и организацию государства."
CHN_form_changelingia:0 "Великая Чейнджлингия"
CHN_form_changelingia_desc:0 "Мечта королевы Кризалис осуществилась. Благодаря своим мастерским управленческим навыкам и могуществу её армий, Эквестрия покорилась расе чейнджлингов, а вскоре за ней последует и весь континент! Завоевание жизненного пространства, в котором мы так отчаянно нуждались, скоро будет завершено. Наши предки не могли даже мечтать, что нечто подобное может произойти. Империя Кризалис теперь является самым могущественным государством в мире."
CHN_form_changelingia_decision:0 "Провозгласить Великую Чейнджлингию"

