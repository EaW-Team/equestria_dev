Chrysalis:0 "Да здравствует Королева!"
Chrysalis_desc:0 "Почти в каждом доме появились радиоприёмники. На всех площадях появились громкоговорители. В каждом улье висят портреты выдающихся деятелей. Каждый чейнджлинг в стране должен знать лицо и голос своей любимой королевы. В эти времена ужасной неопределенности народу чейнджлингов нужен сильный правитель. Сегодня королева Кризалис выступит с речью перед народом, начав новую эру в его истории!"
CHN_support_workers:0 "Предоставить помощь семьям рабочих"
CHN_support_workers_desc:0 "Тысячи чейнджлингов неустанно работают ради будущего нашей нации. Правительство должно оказать поддержку простым рабочим. Пусть это докажет всем, что Кризалис безжалостна лишь к врагам и искренне заботится о своих верных подданных."
CHN_state_propaganda:0 "Последняя волна пропаганды"
CHN_state_propaganda_desc:0 "Машина пропаганды работает уже 5 лет - со времён неудачного вторжения в Эквестрию. Теперь министерство информации начнет новую пропагандистскую кампанию. Каждый, кто живет в стране, должен быть уверен в том, что цель его жизни - превосходство расы чейнджлингов над всеми остальными, и что под руководством королевы Кризалис эта цель будет достигнута."
unite_the_people:0 "Объединить нацию"
unite_the_people_desc:0 "Королева Кризалис снова получила огромную поддержку. Она и её правительственная комиссия организуют несколько поездок по ульям страны. Будут составлены бизнес-планы, заключены новые сделки, проведены митинги. Весалиполис стремится укрепить связи с регионами, чтобы сделать нацию сильнее."
hive_funding:0 "Материальная поддержка малых ульев"
hive_funding_desc:0 "Огромные ульи Весалиполиса, Вракса, Дитрисиума, Сорифа и Ликтиды являются могучими центрами нашей промышленности, но есть и бесчисленное количество мелких ульев. Мы не должны пренебрегать ими и их чейнджлинги должны быть благодарны своей королеве, поскольку они важны не менее любого другого улья."
Expansion_of_newhives:0 "Продолжить модернизацию ульев"
Expansion_of_newhives_desc:0 "Из-за нашей изоляции и наложенных Эквестрией санкций многие ульи отстали в экономическом и социальном развитии. Более продвинутые ульи должны помочь отстающим, чтобы сделать всю страну сильнее. Общественные проекты и разумные инвестиции превратят полуразрушенные и отсталые пещеры в сияющие современные улья."
steel_industry:0 "Металлургические заводы Вракса"
steel_industry_desc:0 "Северные горы богаты железной рудой. Однако, чтобы эффективно использовать её для военного производства, в улье Вракс должны быть построены перерабатывающие заводы и транспортная инфраструктура. Коммораф будет наблюдать за проектом и гарантирует королеве, что он будет завершен в срок."
army_research:0 "Военные исследования"
army_research_desc:0 "Департамент военных исследований запрашивает дополнительные ресурсы чтобы продолжить улучшать академические, промышленные и некоммерческие лаборатории, которые послужат армии."
research_tanks:0 "Развитие бронетанковых войск"
research_tanks_desc:0 "Триммель и несколько других членов Генштаба предлагают дальнейшее расширение механизации нашей армии. Они верят, что скорость - это ключ к победе в современных битвах, и что танки станут неукротимым молотом армии чейнджлингов."
research_air:0 "Современная военная авиация"
research_air_desc:0 "Победа будет достигнута путём уничтожения наземных сил врага. Мы должны сфокусироваться на завоевании превосходства в воздухе. Хотя чейнджлинги всегда умели летать и вести воздушную войну, самолеты полностью поменяли стратегию войны. Мы должны адаптировать и постоянно улучшать наши проекты и программы обучения пилотов."
improve_economy:0 "Субсидировать предпринимателей"
improve_economy_desc:0 "Стратегия успешного экономического развития должна иметь своей целью повышение квалификации рабочей силы и уменьшении деловых издержек, а также увеличение доступности важных ресурсов для процветания нашей страны и успешного соперничества с другими государствамию. Щедрые государственные субсидии помогут бизнесу, позволяя ему расти самостоятельно."
CHN_soryth:0 "Сориф"
CHN_soryth_desc:0 "Сориф - город-улей, расположенный на холмистых берегах Ключ-Озера. Это важный северный улей с единственным магическим университетом в стране. Для дальнейшего улучшения наших магических исследовательских возможностей, поблизости будут открыты кристальные шахты. И при достаточном финансировании королева Ярия и её университет смогут помочь в наших исследованиях."
nuclear_effort_CHN:0 "Северный ядерный центр"
nuclear_effort_CHN_desc:0 "Создание нескольких сверхсекретных лабораторий на далёком севере, чтобы исследовать возможности супероружия, которое позволит выиграть следующую войну."
equality_for_all_CHN:0 "Все должны быть равны"
thoraxian_betrayal:0 "Предательство Торакса"
thoraxian_betrayal_desc:0 "Гнилая опухоль, что зовется гармонией, наконец, обвила своими щупальцами нескольких чейнджлингов на ключевых правительственных позициях, мы можем только ждать, чтобы увидеть результат этого."
thoraxian_betrayal_tt:0 "Сторонники §Yгармонии§! под предводительством §YТоракса§! восстанут в ближайшее время!\n"
destroy_thoraxian_opposition:0 "Подавить тораксианцев"
destroy_thoraxian_opposition_desc:0 "Остатки грязных террористов-гармонистов снова активировались в различных городах-ульях по всей стране. Многочисленные источники утверждают, что скоро начнется восстание против законного правительства. Однако наши верные агенты уже работают над поиском их укрытий. Мы сделаем решительный шаг. Сопротивление будет подавлено."
send_spies_to_EQS:0 "Агентурная сеть в Эквестрии"
send_spies_to_EQS_desc:0 "Уроки, извлеченные из предыдущего вторжения в Кантерлот, были болезненными, но весьма важными. Во время этой войны шпионаж за промышленным и военным потенциалом наших врагов будет не только полезным, но и жизненно важным. Наши агенты также могут сеять хаос в их рядах..."
steal_tech:0 "Проникнуть на важные посты"
steal_tech_desc:0 "Шпионаж и контрразведка следуют вместе, как пони и повозка. Шпионы заняли ключевые позиции в нескольких кантерлотских университетах, настало время делиться своими достижениями."
CHN_develop_vesalipolis:0 "Весалиполис"
CHN_develop_vesalipolis_desc:0 "Королева решила развивать столичный улей в Весалиполисе. Мы построим метро, подземный завод и профинансируем прочие строительные проекты в городе-улье. Самый большой город в Эквусе станет ещё лучше."
CHN_develop_ditrysium:0 "Дитрисиум"
CHN_develop_ditrysium_desc:0 "Королева постановила, ускорить развитие северного портового города Дитрисиум. Она приказала построить две верфи и финансировать прочие объекты. Будут также возведены новые железные дороги и созданы рыболовецкие компании."
CHN_develop_vraks:0 "Вракс"
CHN_develop_vraks_desc:0 "После некоторых колебаний королева требует, чтобы мы начали разивать южный военный центр, Вракс. Будут открыты две новые военные мануфактуры, и позже она решит, будут ли инициированы дальнейшие строительные проекты или будет повышена эффективность уже существующих заводов."
air_research:0 "Чертежи эквестрийских самолетов"
air_research_desc:0 "Нашим шпионам в Эквестрии удалось украсть различные чертежи самолетов, которые можно использовать для улучшения наших собственных моделей. Их пегасы - грамотные проектировщики, это надо признать. Но они не задумываются о безопасности."
technology_centre:0 "Исследовательский центр «Ларгус»"
technology_centre_desc:0 "Модернизация столицы и центральных районов страны идет полным ходом. Больше чейнджлингов - больше возможностей. Грандиозный исследовательский комплекс в северной части Весалиполиса строится уже несколько лет. В ближайшие пару месяцев он будет сдан в эксплуатацию. Да здраствует наука Империи Кризалис!"
naval_research:0 "Проекты линкоров"
naval_research_desc:0 "Пришёл доклад от наших шпионов, они смогли завладеть ключевыми документами и чертежами о новейших эквестрийских военных кораблях."
support_research:0 "Эквестрийское снаряжение"
support_research_desc:0 "К нам пришёл доклад от наших шпионов, они смогли завладеть документами и чертежами, касательно эквестрийских военных исследований."
industrial_research:0 "Железные дороги в ульях"
industrial_research_desc:0 "Ядро нашей страны требует быстрой модернизации с транспортной точки зрения. Поскольку в столицу и соседние города будет прибывать все больше и больше чейнджлингов, для их соединения необходимо создать новые маршруты. Железные дороги будут построены как над, так и под землей, обеспечивая быстрый, доступный и надежный транспорт для всех."
arctic_shelf_mining:0 "Исследовать арктический шельф"
arctic_shelf_mining_desc:0 "Арктика содержит большие объёмы минералов, включая фосфаты, бокситы, железную руду, медь и никель, однако самыми важными ресурсами являются большие объёмы нефти, что мы нашли. Мы обязаны получить эти ресурсы для наших дальнейших целей."
pressure_olenia:0 "Надавить на Олению"
pressure_olenia_desc:0 "В то время, как Оления находится не в лучшем состоянии под правлением [OLE.GetLeader], а наша военная мощь быстро увеличивается, настало время пересмотреть соглашение о границах, подписанное с королём Алдаром II и показать миру, что мы занимаем наше положенное место владык Эквуса."
offer_puppet:0 "Мирная интеграция Олении"
offer_puppet_desc:0 "Хотя мы могли бы легко сокрушить Олению, было бы более целесообразно предложить [OLE.GetLeader] мирную альтернативу войне. Предложив нашу «защиту» и предоставиы оленям ограниченную автономию, мы сможем сосредоточить наши усилия на других вещах. Если они откажутся от щедрого предложения, то мы всё равно сможем начать войну."
conquest:0 "Завоевание Олении"
conquest_desc:0 "Оления никогда не уважала нас. Нет сомнений в том, что они выступят против Земель Чейнджлингов, когда закончат свои внутренние разногласия. Эквестрийское и сталлионградское влияние в Олении с каждым днем растёт, угрожая нашему. Есть только один способ защитить наш суверенитет и честь: война!"
national_resources:0 "Ресурсы Олении"
national_resources_desc:0 "Взяв под контроль Олению, мы можем увеличить объёмы производства стали и объемы производства вообще."
expanded_industry:0 "Современная промышленность"
expanded_industry_desc:0 "Со всеми новыми ресурами, что мы получили, настало время снова улучшить промышленный потенциал наших ульев."
military_minds:0 "Реорганизовать высшее командование"
military_minds_desc:0 "Наша старая гвардия времён кантерлотского вторжения долго сидела без дела. Теперь же настало время выдать им хорошую форму и отправить на пенсию тех, кто раньше подводил нас. Новая кровь будет командовать армией, их молодые умы полны инновационных идей о том, как развивать военное искусство."
war_academy:0 "Завершить реорганизацию"
war_academy_desc:0 "Пришло время реабилитировать нашу армию. Текущие её лидеры - совсем зелёные новички, кроме того, мы не разрабатывали новых военных доктрин. Мы должны изменить это немедленно, чтобы не навлекать недовольства Королевы."
prepare_for_war:0 "Последние приготовления"
prepare_for_war_desc:0 "Время занять своё место на вершине мира почти пришло, но мы должны закончить последние приготовления ко второму вторжению. Быстрыми темпами должны быть созданы дороги, авиабазы и укрепления."
prepare_for_war2:0 "Инфраструктура и авиабазы"
prepare_for_war2_desc:0 "Как дороги, так и аэродромы важны для любого военного маневра. Строительство обоих этих важных инфраструктур обеспечит глакое течение нашей войны и непрестанное снабжение наших солдат свежим мясом и прочими припасами."
prepare_for_war3:0 "Работай на победу!"
prepare_for_war3_desc:0 "Обеспечение того, чтобы наши армии бесперебойно и вовремя получали снабжение, является приоритетом во время войны. Строительство - наш единственный вариант. Каждый чейнджлинг должен временно работать ещё усерднее и дольше, а также приносить жертвы ради славы королевы и её нации. Как только мы неизбежно победим, рабочее время, несомненно, опять сократится."
demand_equestria:0 "Вперёд, мои армии!"
demand_equestria_desc:0 "Пришло время искупить нашу неудачу в Кантерлоте! Пора уничтожить нашего основного конкурента и стать владычицой Эквуса. Наши вооруженные силы готовы нанести удар, эскадроны смерти готовы сокрушить любых диссидентов, как только мы захватим Эквестрию. Королева приведет нас к славе и победе!"
continuous_war_plan_CHN:0 "Ввести план продолжительной войны"
continuous_war_plan_CHN_desc:0 "Пусть некоторые в Улье настроены против текущей войны, они не имеют важности. Мы должны быть готовы вести войну сколь угодно долго до самой победы. Мы не потерпим диссидентов. Мы должны победить любой ценой."
death_or_dishonour:0 "Смерть или бесчестье"
death_or_dishonour_desc:0 "По какой-то причине мы не взяли контроль над большей частью Эквестрии в первые месяцы войны. Надо поднять ставки. Королева требует, чтобы все пролили свою последнюю каплю крови ради победы. Старые, молодые, слабые, все должны служить, мы не потерпим поражения во второй раз! Мы скорее погибнем, чем снова будем унижены!"
victory:0 "Рывок к победе"
victory_desc:0 "Вот и последняя битва, Эквестрия в наших копытах! Ловите момент!"
CHN_roads:0 "Первопроходцы"
CHN_roads_desc:0 "Земли Чейнджлингов огромны, но по большей части пустынны. Мы быстро должны наладить возможность перевозить ресурсы через всю страну."
demand_stg:0 "Уничтожить Сталлионград!"
demand_stg_desc:0 "Королева объявила себя правительницей всей Эквестрии, в том числе и Сталлионграда - этих жалких коммунистических сепаратистов. Настало время вычеркнуть их из общей картины и раз и навсегда уничтожить сердце социализма."
militarism_CHN:0 "Милитаризация ульев"
militarism_CHN_desc:0 "Мы должны организовать дополнительное обучение среди наших подданных. Каждый гражданин - солдат, и они это знают. Наша культура воинственна, и смерть на поле битвы должна быть единственной мечтой для всех."
extra_research_2_CHN:0 "Неудержимый прогресс"
extra_research_2_CHN_desc:0 "Можно ускорить наше технологическое и научное развитие, изменив правила и законы, относящиеся к нему."
rocket_effort_CHN:0 "Ракетные технологии"
rocket_effort_CHN_desc:0 "Ракетные двигатели - это сами по себе ключ к огромным инновациям."
demand_GRF:0 "Вторгнуться в Нова Грифонию"
demand_GRF_desc:0 "Нова Грифония дерзко отрицает наше законное право на владение этим континентом. Мы приготовились развеять их недопонимание."
research_tanks2:0 "Продолжить модернизацию бронетанковых войск"
research_tanks2_desc:0 "Несмотря на дополнение в виде новых орудий крупного калибра, танковые технологии далеко ушли от простой цели безопасно переправлять силы из точки А в точку Б. Мы должны создать наши собственные версии современных танков, чтобы соперничать с нашими соседями."
research_air2:0 "Современные бомбардировщики"
research_air2_desc:0 "Победа будет гарантирована, если мы уничтожим инфраструктуру и ресурсы нашего врага с небес."
army_research2:0 "Продолжить военные исследования"
army_research2_desc:0 "Приладить штыки! В атаку! Все за мной!"
army_research3:0 "Бронетранспортеры"
army_research3_desc:0 "Механизированная пехота происходит от мотопехоты, но её транспорт способен в достаточной степени защитить солдат от вражеского огня, в отличие от 'тонкокожего' колёсного транспорта (грузовиков или лёгких вездеходов) мотопехоты. Большинство БТРов и БМП имеют полностью гусеничный ход, или же это полноприводный транспорт, с колёсной формулой 6x6 или 8x8, для хорошей мобильности на пересечённой местности."
chn_navylysander:0 "Сделать Лисандера главным адмиралом"
chn_navylysander_desc:0 "ВМФ должен демонстрировать всю нашу силу и вселять пробирающий до костей страх в тех, кто встал на его пути. Наши флаги должны развиваться во всех океанах. Поэтому Адмирал Мимик была смещена со своей позиции."
chn_navymimic:0 "Сделать Мимик главным адмиралом"
chn_navymimic_desc:0 "Никто не посмеет посягать на нас. Наши подводные лодки заставят даже самых стойких врагов содрогнуться и дважды подумать, прежде чем снова выходить в море. Поэтому Адмирал Лисандер был смещён со своей позиции."
chn_navylysander2:0 "Реконструировать флот"
chn_navylysander2_desc:0 "Когда мы победим, мы выиграем дважды! Сперва когда враг увидит нас, а затем, когда их обломки опустятся на дно моря под огневой мощью наших орудий. Пусть никто не смеет даже думать высадиться на наш берег!"
chn_navymimic2:0 "Разработать новые субмарины"
chn_navymimic2_desc:0 "Кто рисует, тот побеждает; но с нашими новыми подводными лодками никто не рискнёт поднять на нас оружие! То, что под водой теперь принадлежит нам. Теперь же тот, кто рискует - глупец."
chndestroyereffort:0 "Разработать новые эсминцы"
chndestroyereffort_desc:0 "Сейчас скорость и эффективность выигрывает битвы. Поэтому мы решили улучшить наши противолодочные корабли. Пусть только попробуют пробраться под нами или мимо нас. Наши эсминцы загонят их как гончие."
chn_navybuildup:0 "Построить дополнительные верфи"
chn_navybuildup_desc:0 "Сталь и огонь кораблям! Наш флот должен быть наполнен новыми стаями массивных чудовищ, которые тихо ходят по морю, защищая наши берега."
chncruisereffort:0 "Новые модели крейсеров"
chncruisereffort_desc:0 "Суть в том, что нам нужно сохранить наши линейные корабли в целости, чтобы они вселяли страх в сердца наших врагов и улучшили нашу защиту на море. Если мы сосредоточимся на крейсерах, то это решит проблему."
battleforthehives_chn:0 "Долой королеву!"
battleforthehives_chn_desc:0 "С нас хватит! Ульи заговорили и теперь настало время взять правления в свои копыта! И даже если хаос и огонь поглотит наши земли, наш народ должен править сам! Это должна быть их воля. Долой королеву!"
assassinate_fieldmarshaltrimmel_CHN:0 "Ликвидировать Триммеля"
assassinate_fieldmarshaltrimmel_CHN_desc:0 "Быть может мы вытеснили Кризалис, но пока среди нас имеются лоялисты, наша реорганизованная страна не защищена от неё. Маршал Триммель самый громкий диссидент и мы обязаны справиться с ним, несмотря на ту службу, что он сослужил нашему народу."
changeling_liberation_front_CHN:0 "Передать власть Освободительному фронту"
changeling_liberation_front_CHN_desc:0 "Это продолжалось слишком долго. Мы не должны больше слушать шизофренический бред этих либеральных паразитов! Каждый член так называемых 'прогрессоров' должен быть пристрелен за измену государству и его гражданам!"
union_of_progressive_changelings_CHN:0 "Передать власть Союзу прогрессистов"
union_of_progressive_changelings_CHN_desc:0 "Мы не можем больше терпеть ненависть и фанатизм! Каждый из так называемого 'фронта освобождения' должен быть убран из страны максимально быстро! Мы не можем позволить снова повторить то, что сделала Королева!"
union_factories:0 "Новая военная промышленность"
union_factories_desc:0 "Настало время принять мирную внешнюю политику! Те, кто придут к нам с мечом, от меча и погибнут, но мы не будем сами воевать против других, только если они не противники революции."
blackarmy_CHN:0 "Создать Чернармию"
blackarmy_CHN_desc:0 "К оружию, товарищи! Мы должны заткнуть их пушки нашей численностью и самоотверженностью! Даже зима не замедлит нас - мы и есть бесконечная зима, с которой враги должны столкнуться, пока не сдадуться!"
CLF_Rebuilding_CHN:0 "Перестроить Ульи"
CLF_Rebuilding_CHN_desc:0 "Пришло время! Сила рабочих должна выковать оружие войны, наш инструмент разрушения - им мы должны уничтожить врагов революции и принести мир и равенство в мир! Пусть огонь в наших заводах никогда не погаснет и пусть в них живёт дух нашего народа!"
CLFRecruit:0 "Создать окружные отряды милиции"
CLFRecruit_desc:0 "Твоя жизнь ничто по сравнению с коллективной силой государства! Что такое пожертвованная жизнь, как не общее благо, которое будет для всех нас? Твоё самопожертвование это победа для нас и поражение для трусов, коими являются наши враги. Что они получат, если не самоотверженность нашего народа?!"
CHNCOM_infrastructure_effort:0 "Новая транспортная сеть"
CHNCOM_infrastructure_effort_desc:0 "Кто будет строить дороги, если нет Королевы? Будет строить народ! Нам нужны дороги, чтобы поднять нашу экономику сквозь мрачные тучи, что оставила нам над головами наша аристократия. Нашм дорогам будет завидовать весь мир."
UPPCongress:0 "Созвать Конгресс прогрессистов"
UPPCongress_desc:0 "Во время нашего первого официального конгресса мы пришли к выводу, что врагам революции нельзя давать продохнуть. Мы не должны расслабляться, пока эти вредители не будут вычищены с наших земель. Устроим им войну, пока они сами её не устроили!"
second_phaseCHNCOM:0 "Продолжить индустриализацию"
second_phaseCHNCOM_desc:0 "Пока наши товарищи зарабатывают героические победы на линии фронта, рабочие должны быть героями всю войну. Бесконечный огонь не может быть погашен сейчас. И столбы дыма должны быть постоянным знаком того, что наша военная промышленность не спит. Она никогда не спала."
foreignintelligenceservice:0 "Совет Разведки Ульев"
foreignintelligenceservice_desc:0 "Как раса, мы отлично подходим для проникновения в общества других видов. Несмотря на это, у нас не было формализованных программ или учреждений чтобы наблюдать эти действия под прикрытием. Создание Совета Разведки Ульев будет первым шагом."
warplanwhite:0 "План "Уайт""
warplanwhite_desc:0 "Наши лазутчики в Олении говорят, что правительство разрозенено и слабо. Настало время удара по Олении, настало время забрать то, что по праву наше!"
warplanpurple:0 "План "Пёрпл""
warplanpurple_desc:0 "Все наши силы готовы к нашему величайшему походу. Там, где старая гвардия провалилась годами ранее, мы преуспеем: Эквестрия должна пасть!"
operationariettesphaseone:0 "Операция "Ариеттес", фаза первая"
operationariettesphaseone_desc:0 "Оления обладает большими богатствами, а их политический кризис оставил их уязвимыми для внешнего внияния. Мы должны использовать нашу недавно созданную службу разведки, чтобы создать ячейки шпионов внутри оленийского общества и иметь для операций по будущей подрывной активности."
operationariettesphasetwo:0 "Операция "Ариеттес", фаза вторая"
operationariettesphasetwo_desc:0 "Все наши лазутчики заняли места, мы можем эффективно выполнить наш план. Сперва, мы должны разнести нашу идеологию среди оленийских народных масс и получить достаточно поддержки для последующего граждансного восстания. Это займёт время, но исход этого заслуживает!"
operationariettesphasethree:0 "Операция "Ариеттес", фаза третья"
operationariettesphasethree_desc:0 "Всё почти готово. Мы нашли некоторое количество местных лидеров, желающих устроить восстание против Оленийского правительства. Всё что нам нужно, это вооружить повстанцев и наблюдать за феерверком."
operationariettesphasefour:0 "Операция "Ариеттес", фаза четвертая"
operationariettesphasefour_desc:0 "И разделение Олении и поселение Чейнджлингов внутри её частей показывает, что мы открыто можем возглавить другой народ при хороших обстоятельствах. И оленийцы и чейнджлинги показали, что страна-синдикалист возможна, но она перестанет существовать, пока наш заклятый враг, Эквестрия, всё ещё на месте."
chncolonization:0 "Создать Комиссариаты"
chncolonization_desc:0 "Каким бы легитимным ни было новое правительство Олении, война оставила страну в беспорядке. Чтобы защитить интересы обычных граждан, мы должны вновь вмешаться в их внутренние дела. Надеемся, это позволит нам наконец-то нормаьно жить среди других рас. Возможно это начало чего-то большего..."
chncomshowtrials:0 "Вейверфронтский процесс"
chncomshowtrials_desc:0 "Теперь, когда война выиграна, законное Оленийское правительство показывает нам их тяготы, то, что досталось от старого режима. Если мы примем их просьбу, это сблизит наши страны и политически и социально."
seize_production_desc:0 "Нация очень сильно нуждается в быстрой индустриализации, это очевидно, что сама по себе рабочая сила лучше знает, что делать. Разрешив рабочим контролировать центры промышленности, мы увидим лучшие объёмы развития."
equality_for_all_CHN_desc:0 "Несмотря на то, что мы с симпатией относимся к Сталлионграду и высказывания, что нет такой вещи, как истинно равное сообщество, оно всё-таки могло быть равным для Чейнджлингов. Веками мы показывали уровень сотрудничества недостижимый другими расами. Если великий эксперимент может быть успешен везде, то и в нашем обществе тоже."
CHN_canterlot_appropriation:0 "Кантерлот"
CHN_canterlot_appropriation_desc:0 "Кантерлот был заслуженным призом для нашей королевы. Прошло много лет с момента её поражения там, когда раса, которую она так старательно объединила, была опять столь близка к разобщению. Но эти горькие воспоминания теперь могут быть забыты. Королева восстановила свою честь - и вместе с ней все чейнджлинги."
CHN_crystal_city_appropriation:0 "Кристальный город"
CHN_crystal_city_appropriation_desc:0 "Лаборатории Кристального Города могут использоваться для многих вещей. А именно, для совершенствования наших магических технологий. Похоже, что настало время заставить их работать."
CHN_crystal_city_research:0 "Лаборатории Кристального города"
CHN_invasion_of_griffonia:0 "Вторжение в Грифонию"
CHN_invasion_of_griffonia_desc:0 "В этот день наша королева приняла судьбоносное решение. Мы должны пересечь море и вторгнуться в землю, известную как Грифония. Мы сделаем там то, что мы сделали здесь, и все узнают о нашей великой силе. Да здравствует королева!"
CHN_populate_olenian_coast:0 "Заселить побережье Олении"
CHN_populate_olenian_coast_desc:0 "Побережье Оленьи является еще одним выходом к морю. Некоторые рабочие, преступники и безработные будут отправлены заселять побережье Олении вокруг Вейверфронта. Местные оленийцы, которые захотят сотрудничать, получат частичное гражданство."
CHN_olenian_factories:0 "Промышленность оленей"
CHN_olenian_factories_desc:0 "К счастью для нас, некоторые олени-предприниматели и владельцы заводов являются трусами и готовы заключать сделки и работать на нас, пока мы позволим им сохранить их социальный статус. Нет необходимости национализировать их объекты, если они уже охотно сотрудничают с королевой."
CHN_olenian_volunteers:0 "Олени-коллаборационисты"
CHN_olenian_volunteers_desc:0 "Пропаганда может творить чудеса. Молодые олени с промытыми мозгами вступят в наши ряды, чтобы сражаться во имя чейнджлингов и королевы, потому что она их спасительница и защитница. Они считают, что коварное влияние Эквестрии должно быть уничтожено раз и навсегда, чтобы олени могли сохранить свой образ жизни."
CHN_study_olenian_magic:0 "Оленья магия"
CHN_study_olenian_magic_desc:0 "Олений провидец однажды сказал: «Магия превращает воина в берсеркера». Наши ученые изучат уникальную оленийскую магию, чтобы лучше понять её. Возможно, мы можем использовать эти сведения, чтобы улучшить наши собственные магические способности."
CHN_modern_cities:0 "Современные ульи"
CHN_modern_cities_desc:0 "Большинство ульев, наконец, получат современную архитектуру с бетонными шпилями, высотными зданиями, метро и автомобильными дорогами. Компактное размещение зданий означает, что на каждую секцию улья уходит меньше полезного пространства. Компании и государство смогут построить больше заводов на той же площади, что раньше."
CHN_vesalipolis_protection:0 "Защита столицы"
CHN_vesalipolis_protection_desc:0 "Это кажется маловероятным, но наши враги могут добраться до столицы с помощью современных самолетов. Мы должны принять меры предосторожности, чтобы обеспечить безопасность сердца нашего народа, славной королевы и правительства. Противовоздушная оборона будет построена на подступам к Весалиполису и в самом городе. Бункер для чрезвычайных ситуаций также будет возведён под Весалиполисом."
CHN_queens_island_facility:0 "Секретная фабрика на острове Королевы"
CHN_queens_island_facility_desc:0 "Изолированный остров Королевы в заливе Горак станет отличным местом для тайного научного центра. Здесь будут совершаться большие прорывы, о которых гражданам лучше не знать. Мы можем экспериментировать на разумных живых существах без каких-либо возражений или дипломатических проблем."
CHN_great_war_beginning:0 "План «Закат Аликорнов»"
CHN_great_war_beginning_desc:0 "Грядёт время возвращения нашей утраченной чести. Чейнджлинги займут свое законное место в качестве повелителей Эквуса. Всё, что стоит на нашем пути к славе, это лишь Эквестрия и её глупые принцессы-аликорны. Мы докажем миру, что они не божества, а жалкие смертные. Сумерки богов вот-вот сгустятся."
CHN_high_command_cabinet_1:0 "Реструктуризация командной системы"
CHN_high_command_cabinet_1_desc:0 "Чтобы создать чёткую и упорядоченную иерархию, необходимо внести изменения. Бесполезные звания будут отменены, и мы обеспечим, чтобы у каждого офицера был только один начальник, что предотвратит появление конфликтующих приказов. Новая цепочка командования должна быть понятна всем; они также должны помнить, что на самом её верху находится сама королева, и что не подчиняться её приказам весьма неразумно."
CHN_high_command_cabinet_2:0 "Офицеры и связь"
CHN_high_command_cabinet_2_desc:0 "Чтобы заполнить пробелы, возникшие в результате недавней реорганизации рядов, перспективные офицеры будут повышены до более высоких званий. Также была осознана важность быстрой и четкой коммуникации. Команды не должны быть интерпретированы более чем одним способом, и они обязаны не затеряться в пути. Радисты войдут в состав всех подразделений."
CHN_high_command_cabinet_3:0 "Порядок и дисциплина"
CHN_high_command_cabinet_3_desc:0 "Раздор в рядах не допустим. Мы должны сражаться как единое целое, и всякое отклонение от правил и команд должно быть строго наказано. Трусость и дезертирство будут наказываться смертью. Именно железная дисциплина армии чейнджлингов принесёт нам победу, а не только лишь блестящие танки или большие орудия."
CHN_changeling_school_of_war:0 "Чейнджлингская школа войны"
CHN_changeling_school_of_war_desc:0 "Наша раса вела междоусобные войны на протяжении бесчисленных веков, прежде чем королева Кризалис объединила нас. Быстрые решительные атаки мобильных роев во главе с компетентными командирами всегда были ключом к победе. Зачем это чинить то, что работает? Всё, что нам нужно сделать, это обновить нашу доктрину до современной эпохи."
CHN_griffon_school_of_war:0 "Грифонья школа войны"
CHN_griffon_school_of_war_desc:0 "У Империи Грифонов до её крушения была самая большая армия в мире. Её подразделения тренировались воевать от обороны, чтобы удерживать обширные участки территорий и отражать восстания и набеги. Возможно, защита - лучшее нападение, поскольку с помощью тактики «кусай-и-держи» мы будем медленно, но верно продвигаться вперед. Нам есть чему поучиться у наших пернатых друзей."
CHN_modern_cities2:0 "Болотная железная дорога"
CHN_modern_cities2_desc:0 "Большое болото является огромным препятствием для путешествий в Волистад и к эквестрйиской границе. Строительство современных железных дорог позволит осуществлять международный и внутренний туризм, а также поможет южным предприятиям легко добраться до центрального региона."
CHN_demand_yak:0 "Вторжение к якам"
CHN_demand_yak_desc:0 "Яки - гордая раса воинов, и они не подчиняться легко. Они уважают лишь силу, поэтому, если мы хотим, чтобы они признали Кризалис повелительницей Эквуса, мы должны доказать им свою силу. Высокие горы и замёрзшие леса не станут препятствием для нашей могучей армии!"
CHN_demand_png:0 "Обезопасить север"
CHN_demand_png_desc:0 "Пингвины контролируют стратегически важный северный морской коридор и до сих пор отказываются признать Кризалис своей владычицей. Им нужно преподать жестокий урок смирения. Жалкие нелетающие птицы станут лёгкой добычей."
