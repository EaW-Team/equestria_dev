politics_thorax_puppet_desc:0 "Изгнанный изо всех ульев, Торакс стал одним из первых сторонников Гармонии среди чейнджлингов. Его вера в то, что любовь можно получить дружбой и мирной торговлей со своими соседями, медленно набирает популярность среди подавленных чейнджлингов, которые чувствуют, что их жизни бесполезно тратятся в процессе милитаристской экспансии. Тем не менее, его идеи не слишком распространены, а королевы ульев презирают его и считают идеи гармонии опасными и вредными для чейнджлингов. Это изменилось после поражения чейнджлингов в Великой войне, и теперь Торакс ведет изменившуюся нацию в светлое будущее, надеясь показать миру, что они не все чейнджлинги монстры."

### news event ###
changelings.47.t:0 "Чейнджлинги оккупировали страну Полярных медведей"
changelings.47.d:0 "[This.GetNewspaperHeader]Очередная страна пала жертвой империалистических амбиций Чейнджлингов, в этот раз это оказались Полярные Медведи с крайнего севера. Несмотря на то, что Медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. [PLB.GetLeader] отверг все эти безумные требования.\n Ответ Кризалис был очевиден и не заставил долго ждать, вскоре было развернуто полномасштабное вторжение. Оборона медведей быстро оказалась сломлена и перемирие было заключено уже на следующий день. Большинство Медведей сбежало в более безопасные земли, а теми, кто остался, теперь правит Медведь Бьорнлинг, симпатизирующий фашистским идеям."
changelings.47.d_had_border_wars:0 "[This.GetNewspaperHeader]\n\nОчередная страна пала жертвой империалистических амбиций Чейнджлингов, в этот раз это оказались Полярные Медведи с крайнего севера. Несмотря на то, что Медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Хотя [PLB.GetLeader] принял некоторые из этих требований, посол счел это недостаточным. \nКазалось, что все утихло, однако через неделю начались многочисленные рейды через границу между Медведями и Империей, в результате чего многие деревни Медведей оказались разрушены. Правительство Медведей, зная что это может в любой момент превратиться в полномасштабное вторжение, приняло все требования Чейнджлингов, ради сохранения своей "независимости"."
changelings.47.d_plb_accepted_deal:0 "[This.GetNewspaperHeader]\n\nОчередная страна пала жертвой империалистических амбиций Чейнджлингов, в этот раз это оказались Полярные Медведи с крайнего севера. Несмотря на то, что Медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Зная, что сопротивление бесполезно, [PLB.GetLeader] согласился на все требования Чейнджлингов, в обмен на защиту и помощь.\nКоролева оказалась довольна таким исходом, и заключила союз с Медведями. Большое количество золота и стали было вывезено в Весалиполис, в поддержку приготовлений к будущей войне. Жители недовольны сложившейся ситуацией, однако рады, что сохранили независимость и свои жизни."
changelings.47.a:0 "Это не может не беспокоить."
changelings.47.b:0 "Отлично."

changelings.48.t:0 "Атака успешна!"
changelings.48.d:0 "Наше нападение было успешным, и теперь мы полностью контролируем территорию Полярных Медведей."
changelings.48.a:0 "Отлично."

changelings.49.t:0 "Атака была отражена"
changelings.49.d:0 "Каким-то чудом Медведи смогли справиться с нашим натиском. Нападение обернулось катастрофой, и все что мы получили - это кучку трупов наших собратьев."
changelings.49.a:0 "Армия чейнджлингов проиграла каким-то медведям?"
changelings.49.b:0 "Переходим ко второму этапу!"

changelings.50.t:0 "Пограничный конфликт прошел без последствий"
changelings.50.d:0 "Похоже пограничное вторжение приняло патовую ситуацию - ни мы, ни медведи не оказались в состоянии одержать победу."
changelings.50.a:0 "Мишки нас остановили?"

changelings.51.t:0 "Могучая медвежья армия победила снова!"
changelings.51.d:0 "Мы обратили их в бегство! Наши земли снова в безопасности, они не посмеют снова совать к нам свою морду!"
changelings.51.a:0 "Ура!"

changelings.52.t:0 "Чейнджлинги нас побили!"
changelings.52.d:0 "Беда! Наши силы были повержены и обращены в бегство, мы утратили контроль над государством!"
changelings.52.a:0 "О, нет!"

changelings.53.t:0 "Атака отражена!"
changelings.53.d:0 "Чейнджлинги напали, но мы смогли отбиться! Это наша земля, и сегодня мы показали этим жукам, что не сдадимся без боя!"
changelings.53.a:0 "ВААГХ!"

changelings.54.t:0 "Стол переговоров"
changelings.54.d_gold:0 "Как описано в договоре, мы возьмем указанную сумму золотом, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_resources:0 "Как описано в договоре, мы возьмем указанное количество стали, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_resources_land:0 "Как описано в договоре, мы возьмем указанное количество стали, а также получим контроль над указанными территориями, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_gold_land:0 "Как описано в договоре, мы возьмем указанную сумму золотом, а также получим контроль над указанными территориями, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.a:0 "Королева всегда получает желаемое!"
changelings.54.b:0 "Ничто не устоит на пути Королевы!"
changelings.54.c:0 "Медведи полюбят свою Королеву."
changelings.54.e:0 "Королева - лучший правитель, которого можно желать."

changelings.55.t:0 "Медведи сопротивляются!"
changelings.55.d:0 "Похоже, что грубой силой с медведями справиться не получится, особенно на их родной земле. Однако мы - чейнджлинги, и у нас есть чем похвастаться, окромя грубой силы."
changelings.55.a:0 "Отправьте наших специалистов по внедрению"

changelings.56.t:0 "Шпионы чейнджлингов среди нас"
changelings.56.d:0 "Чейнджлинги внедрились в нашу страну, в ответ на оказанное им сопротивление! Они проникли в наши ряды, сея хаос и беспорядки."
changelings.56.a:0 "Похоже, придется сдаться!"
changelings.56.b:0 "Мы еще поборемся!"

changelings.57.t:0 "Чейнджлинги следуют договору"
changelings.57.d:0 "Чейнджлинги сдержали свое слово! Мы не только официально получили протекцию с их стороны, но вместе с этим приобрели многие бонусы; например, они отправили к нам специалистов и строителей, готовых помочь нам довести нашу инфраструктуру до ума!"
changelings.57.a:0 "Возможно, так даже выгоднее для нас..."

changelings.58.t:0 "Время действовать!"
changelings.58.d:0 "Чейнджлинги проигрывают! Чего стоит их протекция, если они не могут защитить даже самих себя? У нас есть возможность принять сторону победителя! Как мы поступим?"
changelings.58.a:0 "В атаку!"
changelings.58.b:0 "Мы уважаем договор!"

changelings.59.t:0 "Общенациональные рейды"
changelings.59.d:0 "Тайная полиция Весалиполиса, Дитрисиума, Волистада, Ликтиды, Сикары, Фантины и прочих городов чейнджлингов начала секретную операцию под названием «Дегармонизация». Рейды на сеть сопротивления Торакса были осуществлены в каждом уголке страны. Большинство сторонников Торакса находятся под арестом или мертвы. Гражданские потери минимальны. Население ни о чём не подозревает. К сожалению, сам Торакс сбежал куда-то на восток."
changelings.59.a:0 "Наконец-то это сделано."

changelings.60.t:0 "Королевы ульев"
changelings.60.d:0 "Во главе каждого традиционного города-улья находится королева, самый высокопоставленный член королевской семьи. Королевы четырёх самых могущественных ульев приняли Кризалис в качестве Единой Королевы земель чейнджлингов, пообещав ей преданность в эпоху объединения в 980-990-х годах. Аргиннис во Враксе. Хельвия в Дитрисиуме. Ауранция в Ликтиде. Ярия в Сорифе."
changelings.60.a:0 "Лучше бы им быть верными, иначе..."

changelings.61.t:0 "Большой военный парад в Весалиполисе"
changelings.61.d:0 "Сегодня улицы города Весалиполиса до краев были полны гудящими чейнджлингами, многие их которых были в воздухе. Все они собрались, чтобы увидеть огромный военный парад, который готовился и рекламировался неделями. Чейнджлинги собрались со всей страны, и даже королевы ульев были там.\n\nКвадратные колонны солдат, одетых в серое, вскоре вышли из казарм, маршируя в ногу и неся белые знамёна. Когда они проходили мимо, мирные жители с одобрением приветствовали их и восхищались дисциплиной. Позади них катились новые блестящие танки, а маршал Триммель возглавлял длинную колонну из сотни танков. За ними следовали моторизованные дивизии в своих грузовиках, артиллерийские батальоны с колесными орудиями, морские пехотинцы, моряки, элитные эскадрильи егерей, эскадроны смерти и многое другое. Это был бесконечный поток солдат, вооруженных до краев новейшим оружием. Толпа была в восторге и убеждена в мощи своего народа.\n\nВ конце колонны была сама Кризалис, которая ехала в машине и была облачена в белоснежную военную форму. Она приветствовала толпу, и толпа приветствовала её в ответ, скандируя: «Да здравствует королева!» почти фанатично. И чуть позже, в небе появились ревущие истребители и бомбардировщики, что затмили собой солнце."
changelings.61.a:0 "Слава чейнджлингам!"

changeling_diplo.1.t:0 "Чейнджлинги вторглись в земли Полярных медведей"
changeling_diplo.1.d:0 "Слухи говорят о том, что чейнджлинги, после дипломатических угроз, напали на [PLB.GetName] после их отказа склониться перед Королевой Кризалис."
changeling_diplo.1.a:0 "Выразите дипломатический протест."
changeling_diplo.1.b:0 "Выскажите наше одобрение."
changeling_diplo.1.c:0 "Сохраним нейтралитет."

changeling_diplo.2.t:0 "[From.GetName] протестует против интервенции против [PLB.GetName]"
changeling_diplo.2.d:0 "[From.GetName] выразили протест против нашей войны с Медведями, назвав это "морально отвратительным" и "нарушением спокойствия в мире", требуя отозвать наши войска."
changeling_diplo.2.a:0 "Они думают, мы будем их слушать, ХА!"

changeling_diplo.3.t:0 "[From.GetName] одобряет интервенцию против [PLB.GetName]"
changeling_diplo.3.d:0 "[From.GetName] официально одобрили нашу войну с Медведями. Хотя мы не уверены, почему они это сделали, факт остается фактом."
changeling_diplo.3.a:0 "Всему есть свое объяснение."

CHN_disapproves_actions:0 "Не одобряет действия"
CHN_approves_actions:0 "Одобряет действия"

changeling_diplo.4.t:0 "Чейнджлинги вторгаются в Олению"
changeling_diplo.4.d:0 "До нас дошли сведения, что чейнджлинги официально объявили войну Олении. Хотя мы не до конца уверены в причинах конфликта, одно можно сказать точно: Оления находится в тяжелом положении."
changeling_diplo.4.a:0 "Выразите дипломатический протест."
changeling_diplo.4.b:0 "Выскажите наше одобрение."
changeling_diplo.4.c:0 "Сохраним нейтралитет."

changeling_diplo.5.t:0 "[From.GetName] протестует против интервенции против [OLE.GetName]"
changeling_diplo.5.d:0 "[From.Getname] выразили дипломатический протест против нашей интервенции в Олению, обвиняя нас в агресси против слабых соседей, а также называя нас 'угрозой стабильности и покою этого мира'."
changeling_diplo.5.a:0 "Да, да, конечно, продолжайте!"

changeling_diplo.6.t:0 "[From.GetName] одобряет интервенцию против [OLE.GetName]"
changeling_diplo.6.d:0 "[From.Getname] прислал официальное одобрение наших действий, отметив, между прочим, что 'слабые должны преклониться перед сильными'. Какими бы ни были их намерения, они явно хотят улучшить отношения с нами."
changeling_diplo.6.a:0 "Всему есть свое объяснение."

