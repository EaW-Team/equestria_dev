CHN_super_heavy_tank_equipment_x_short:0 "E-100"
CHN_super_heavy_tank_equipment_x_desc:0 "These tanks are rolling monstrosities, with high-caliber bunker smashing cannons and several layers of reinforced armor. But even with the most advanced engines and extra-wide double tracks, these tanks have trouble traversing marshes and have to ford rivers with a snorkel."
