changelings.1.t:0 "Оленийский вопрос"
changelings.1.d:0 "Кризалис готовится отправить коммюнике в Олению относительно двух их северных провинций. До того, как были оформлены современные границы между чейнджлингами и Оленией, в этих богатых ресурсами землях жили чейнджлинги, прежде чем были вытеснены оленями. Договор, подписанный с королем Алдаром II, признающий эти границы в обмен на официальное признание народа чейнджлингов, не был продлен после его смерти, а преемник Алдара, король Йохан, многими считается нелегитимным. Очевидно, что пришло время пересмотреть договор и вернуть законную землю обратно.\n\nЭто именно то, что нужно королеве. Она отправит ультиматум [OLE.GetLeader], требуя, чтобы они немедленно уступили эти территории. Если олени согласятся, она получит залежи ценных стратегических ресурсов. Если они откажутся, то у неё будет повод для вторжения и подчинения оленей. Она тихо смеется, довольная своей хитростью."
changelings.1.a:0 "Отправляйте."
changelings.2.t:0 "Протекторат над Оленией."
changelings.2.d:0 "Мы обязаны предложить Олении стать нашим протекторатом. Гармоничное влияние из Эквестрии и коммунистическое влияние из Сталлионграда дестабилизировали страну и продолжают угрожать её суверенитету. Ясно, что если мы не вмешаемся, то наши соперники расширят свои сферы влияния за наш счет. Королева Кризалис щедра и добровольно предлагает спасти Олению, превратив её в протекторат чейнджлингов. Было бы глупо не принять это предложение."
changelings.2.a:0 "Отправляйте!"
changelings.3.t:0 "Покорение!"
changelings.4.t:0 "Регионы перешли под наш контроль"
changelings.4.d:0 "[OLE.GetLeader] подчинился ультиматуму Кризалис и уступил требуемые земли. Они явно были напуганы нашей мощью, что доказывает, какой легкой добычей они являются. Хотя Кризалис надеялась, что они отклонят её требование, она, тем не менее, довольна результатом."
changelings.4.a:0 "Прекрасно!"
changelings.5.t:0 "[From.GetName] отклоняет наши требования" 
changelings.5.d:0 "Наше предложение передать Сольгуд Бергседйа и Фир Далар было отклонено правительством Олении. Ясно, что они запутались и считают, что их военная мощь сопоставима с нашей. Однако Крисалис довольна этой новостью, поскольку теперь у нее есть повод вторгнуться в Олению, чтобы защитить интересы ульев."
changelings.5.a:0 "Что они о себе возомнили?"
changelings.6.t:0 "Оления согласилась стать нашим протекторатом!"
changelings.6.d:0 "Мы получили сообщение от [OLE.GetLeader], и он согласился принять наше предложение о превращении в протекторат. Кризалис будет доброжелательной охранницей оленей, защищая их от опасного эквестрийского влияния."
changelings.6.a:0 "*звуки довольной дыркокопытной королевы*"
changelings.7.t:0 "Оления отклонила наше предложение!"
changelings.7.d:0 "[OLE.GetLeader] прислал нам грубое сообщение, в котором отклонил наше последнее предложение. Королева Кризалис недовольна и уже посылает сообщение всем высокопоставленным генералам о наших планах на эту страну. Оления должна быть спасена от опасного эквестрийского влияния, хотят они этого или нет!"
changelings.7.a:0 "Мы всё равно получим своё!"
changelings.8.t:0 "Оления сдаётся!"
changelings.8.d:0 "Трусливый [OLE.GetLeader] решил сдаться сразу после того, как копыта наших войск ступили на его землю. Какой жалкий враг."
changelings.8.a:0 "Куда подевалась его храбрость?"
changelings.9.t:0 ""
changelings.9.d:0 ""
changelings.9.a:0 ""
