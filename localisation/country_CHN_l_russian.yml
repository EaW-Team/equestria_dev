changelings.10.d:0 "Чтобы защитить нашу границу с [EQS.GetName], нам нужно избавиться от жалкого [VAN.GetName]. Наши силы готовы переёти границу по приказу королевы."
changelings.10.a:0 "Отлично"
changelings.11.t:0 "Война с [SCS.GetName]."
changelings.11.d:0 "Глупцы из [SCS.GetName] отделились от Эквестрии. Поодиночке они быстро падут!"
changelings.11.a:0 "Вперёд!"
changelings.12.t:0 "Война с [From.GetName]."
changelings.12.d:0 "Глупцы из [From.GetName] отделились от Эквестрии. Поодиночке они быстро падут!"
changelings.12.a:0 "Вперёд!"
changelings.14.t:0 "Война с [STG.GetName]."
changelings.14.d:0 "[STG.GetName] стоит на пути амбиций нашей славной королевы. Мы заставим их подчиниться любой ценой!"
changelings.14.a:0 "Вперёд!"
changelings.16.t:0 "Агенты в Эквестрии"
changelings.16.d:0 "Принимать чей угодно облик - одна из невероятных способностей чейнджлингов. Она будет невероятно полезной против Эквестрии. Мы должны отправить специально обученных разведчиков, которые будут шпионить, подрывать производство и красть технологии."
changelings.16.a:0 "Верно!"
changelings.17.t:0 "[EQS.GetName] уничтожила нашу сеть шпионов!"
changelings.17.d:0 "Кажется, что [EQS.GetName] удалось обнаружить наше проникновение в их ряды и большинство наших инфильтраторов были либо арестованы, либо погибли. Эта новость сильно разозлила королеву, которая потребовала узнать, кто несёт ответственность за эту ошибку."
changelings.17.a:0 "Проклятье."
changelings.18.t:0 "Сомбра требует нашего подчинения"
changelings.18.d:0 "Король Сомбра ясно дал понять, что он намерен заставить нас так или иначе подчиниться ему. Он официально потребовал, чтобы мы стали его протекторатом, отказ от этого предложения приведёт к серьёзным последствиям."
changelings.18.a:0 "НИКОГДА!"
changelings.18.b:0 "Если мы должны..."
changelings.19.t:0 "Сомбра предлагает альянс!"
changelings.19.d:0 "Мы получили сообщение от Короля Сомбры, где он изъявляет желания заключить альянс между Чейнджлингами и Кристальной Империей. Что мы ответим?"
changelings.19.a:0 "Никогда."
changelings.19.b:0 "С радостью!"
changelings.20.t:0 "Война неизбежна!"
changelings.20.d:0 "После тщательного изучения вооруженных сил Эквестрии мы пришли к выводу, что наша армия будет обладать превосходством на раннем этапе военных действий. Однако если мы продолжим откладывать вторжение, Эквестрия успеет реорганизовать свои дивизии и встретить нас во всеоружии. Мы должны действовать немедленно."
changelings.20.a:0 "Вперёд!!"
changelings.21.t:0 "Предложение от короля Сомбры"
changelings.21.d:0 "Мы получили ноту от Сомбры - короля Кристальной Империи. Он желает стать мужем нашей прекрасной королевы. Ваше Величество, каков будет Ваш ответ?"
changelings.21.a:0 "Я согласна."
changelings.21.b:0 "Я не желаю быть его женой."
changelings.22.t:0 "Страна Джунглей просит нашей защиты."
changelings.22.d:0 "Бандиты из джунглей предложили нам стать их повелителями и спасти их жизни."
changelings.22.a:0 "Хорошо."
changelings.22.b:0 "Нет."
changelings.23.t:0 "Нация Джунглей хочет стать нашим протекторатом"
changelings.23.d:0 "Бандиты из джунглей предложили подчиниться нам в обмен на сохранение их жизней."
changelings.23.a:0 "Да."
changelings.23.b:0 "Нет."
